 brujah_primogen_court_position:0 "Brujah Primogen"
 brujah_primogen_court_position_desc:1 "The $brujah_primogen_court_position$ is traditionally responsible for strategical warfare in a domain, though they might also dabble in scholarship at times, staying true to their moniker of the Warrior-Scholars.\n\n#help For [aptitude|E] requirements, see [brujah_primogen|E].#!"
 cappadocian_primogen_court_position:0 "Cappadocian Primogen"
 cappadocian_primogen_court_position_desc:1 "Few know as much as the Cappadocian about the Undead condition. A lot can be learned from them, if they are willing to talk.\n\n#help For [aptitude|E] requirements, see [cappadocian_primogen|E].#!"
 lasombra_primogen_court_position:0 "Lasombra Primogen"
 lasombra_primogen_court_position_desc:1 "The Masters of Shadows are an useful ally to have on your side, but a much deadlier enemy if crossed.\n\n#help For [aptitude|E] requirements, see [lasombra_primogen|E].#!"
 toreador_primogen_court_position:0 "Toreador Primogen"
 toreador_primogen_court_position_desc:1 "Every self respecting court has a talented Toreador to handle its gatherings. The definition of 'talented' might be controversial at times though.\n\n#help For [aptitude|E] requirements, see [toreador_primogen|E].#!"
 tzimisce_primogen_court_position:0 "Tzimisce Primogen"
 tzimisce_primogen_court_position_desc:1 "When a guest isn't welcome any longer but you still need them to answer a few questions... you know who to call.\n\n#help For [aptitude|E] requirements, see [tzimisce_primogen|E].#!"
 ventrue_primogen_court_position:0 "Ventrue Primogen"
 ventrue_primogen_court_position_desc:1 "The so called rulers of the night expect a great deal of power and responsibilities bestowed upon them, even when they aren't deserving of it.\n\n#help For [aptitude|E] requirements, see [ventrue_primogen|E].#!"
 assamite_primogen_court_position:0 "Banu Haqim Primogen"
 assamite_primogen_court_position_desc:1 "The Children of Haqim are dutiful, and an example of discipline towards a common cause. Most of the time.\n\n#help For [aptitude|E] requirements, see [assamite_primogen|E].#!"
 gangrel_primogen_court_position:0 "Gangrel Primogen"
 gangrel_primogen_court_position_desc:1 "A Gangrel is never far away from their pack, ready to help or hinder on their behalf.\n\n#help For [aptitude|E] requirements, see [gangrel_primogen|E].#!"
 malkavian_primogen_court_position:0 "Malkavian Primogen"
 malkavian_primogen_court_position_desc:1 "The seers don't control the omens, but perhaps it is best to have them on your side still.\n\n#help For [aptitude|E] requirements, see [malkavian_primogen|E].#!"
 nosferatu_primogen_court_position:0 "Nosferatu Primogen"
 nosferatu_primogen_court_position_desc:1 "Having the Nosferatu favors you is always a good idea. The difficulty lies in truly making sure that they are on your side...\n\n#help For [aptitude|E] requirements, see [nosferatu_primogen|E].#!"
 ravnos_primogen_court_position:0 "Ravnos Primogen"
 ravnos_primogen_court_position_desc:1 "A divided and feuding family is still a family all the same.\n\n#help For [aptitude|E] requirements, see [ravnos_primogen|E].#!"
 setite_primogen_court_position:0 "Setite Primogen"
 setite_primogen_court_position_desc:1 "The Clan of Faith can spiritually guide you, but perhaps not to the ending you wished for.\n\n#help For [aptitude|E] requirements, see [setite_primogen|E].#!"
 tremere_primogen_court_position:0 "Tremere Primogen"
 tremere_primogen_court_position_desc:1 "The Usurpers bring gifts aplenty, and curses even more.\n\n#help For [aptitude|E] requirements, see [tremere_primogen|E].#!"
 salubri_primogen_court_position:0 "Salubri Primogen"
 salubri_primogen_court_position_desc:1 "The Shepherds of humanity are dying, but their duty remains.\n\n#help For [aptitude|E] requirements, see [salubri_primogen|E].#!"
 gargoyle_primogen_court_position:0 "Gargoyle Primogen"
 gargoyle_primogen_court_position_desc:1 "When you need a sudden violent assault carried out, Gargoyles are who you need.\n\n#help For [aptitude|E] requirements, see [gargoyle_primogen|E].#!"
 
 #POD_primogens.0001.t:0 "Primogen Mechanics"
 #POD_primogens.0001.desc:1 "As you are of a Kingdom (or above) level as a ruler, you now have access to the [primogen|E] minor court positions.\nThese positions represent the expectation of each [Clan|E] in your area to have a representative close to you. Each [Clan|E] values a different [Concept('primogen_aptitude','set of skills')|E] as you can see in their aptitude scores but all of them expect to be represented.\nIf you choose to not appoint someone (because you can't afford their salary, or because they are needed elsewhere, or simply because you don't have anyone suitable yet), you can expect this specific [Clan|E] to protest in the coming years, giving you a notable opinion malus with each member of that [Clan|E] in your realm."
 #POD_primogens.0001.a:0 "Understood"
 #primogen_explanation_tt:0 "You have a three years grace period until your realm expect those positions to be filled."
 #
 #lack_primogen_opinion:1 "Feels Marginalized"
 #
 #POD_primogens.0003.t:0 "Mood of the Clans"
 #POD_primogens.0003.desc:1 "As a powerful ruler of the night, you are constantly judged by the various [Clans|E] of the undead society. Those that you haven't favored with a [primogen|E] seat are considered marginalized in your court, perhaps because of their political insignificance in your realm, or simply because of your current fancy.\nIn any case, you can now feel the mood of the Clans towards your rule shifting again."
 #POD_primogens.0003.a:0 "What do they truly think?"
 #lack_brujah_primogen_tt:0 "The Brujah feel marginalized."
 #lack_cappadocian_primogen_tt:0 "The Cappadocian feel marginalized."
 #lack_lasombra_primogen_tt:0 "The Lasombra feel marginalized."
 #lack_toreador_primogen_tt:0 "The Toreador feel marginalized."
