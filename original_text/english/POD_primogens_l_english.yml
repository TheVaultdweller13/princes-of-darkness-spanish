 #lack_malkavian_primogen_tt:0 "The Malkavian feel marginalized."
 #lack_nosferatu_primogen_tt:0 "The Nosferatu feel marginalized."
 #lack_ravnos_primogen_tt:0 "The Ravnos feel marginalized."
 #lack_setite_primogen_tt:0 "The Setite feel marginalized."
 #lack_salubri_primogen_tt:0 "The Salubri feel marginalized."
 #lack_tremere_primogen_tt:0 "The Tremere feel marginalized."
