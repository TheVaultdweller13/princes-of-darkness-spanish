 aphrodisiac_celebrant_court_position:0 "Aphrodisiac Celebrant"
 aphrodisiac_celebrant_court_position_desc:1 "A position hotly contested with social politicking, the Aphrodisiac Celebrant has the honor of presiding the Aphrodisiac, where Sinners celebrate the coming the Spring with a very vibrant, and decadent, festival."

 lord_of_misrule_court_position:0 "Lord of Misrule"
 lord_of_misrule_court_position_desc:1 "Elected during the Saturnalia, the Lord of Misrule has complete immunity and uses it to mock and belittle all the established Cainite authorities in the area."

 hidden_minister_of_jade_court_position:0 "Hidden Minister of Jade"
 hidden_minister_of_jade_court_position_desc:0 "The Hidden Minister of Jade collects and dispenses funds for the court, whether as traditional mortal currency or as jade."
 hidden_minister_of_rites_court_position:0 "Hidden Minister of Rites"
 hidden_minister_of_rites_court_position_desc:0 "The Hidden Minister of Rites oversees a broad range of activities, including ensuring the just and fair execution of local shadow wars. The position also safeguards the region’s feng shui and overall vitality of Dragon Nests and lines."
 hidden_minister_of_shen_court_position:0 "Hidden Minister of Shen"
 hidden_minister_of_shen_court_position_desc:0 "The Hidden Minister of Shen is a diplomatic post with a dual purpose. This position’s public mandate is maintaining relations with regional shen. This position’s private mandate, however, is advising the August Ancestor of exploitable weaknesses in rival shen."
 hidden_minister_of_war_court_position:0 "Hidden Minister of War"
 hidden_minister_of_war_court_position_desc:0 "When all else fails and open conflict is inevitable, the Hidden Minister of War is often the general directing regional Wan-Kuei forces against the enemy."
 hidden_minister_of_the_garden_court_position:0 "Hidden Minister of the Garden"
 hidden_minister_of_the_garden_court_position_desc:0 "The Hidden Minister of the Garden tends to regional mortal affairs, safeguarding “the proper and virtuous well-being of the populace.”"
 hidden_minister_of_hushed_lanterns_court_position:0 "Hidden Minister of Hushed Lanterns"
 hidden_minister_of_hushed_lanterns_court_position_desc:0 "The Hidden Minister of Hushed Lanterns is a troubleshooter of sorts, handling “unpleasant problems” and embarrassing situations the August Ancestor or Ministers don’t want to handle directly."
 minister_of_jade_court_position:0 "Minister of Jade"
 minister_of_jade_court_position_desc:0 "The Minister of Jade deals with the local treasury, and is responsible for collecting regional taxes and tributes to the Hidden Minister above her."
 minister_of_rites_court_position:0 "Minister of Rites"
 minister_of_rites_court_position_desc:0 "The Minister of Rites supervises local shadow wars and helps determine the conflict’s victor if there is no city ancestor to handle the duties."
 minister_of_shen_court_position:0 "Minister of Shen"
 minister_of_shen_court_position_desc:0 "The Minister of Shen is every bit the ambassador the Hidden Minister is when dealing with shen, even though the August Court officially treats him as an aide to the region’s Hidden Minister."
 minister_of_war_court_position:0 "Minister of War"
 minister_of_war_court_position_desc:0 "If the Hidden Minister of War is a general, then the Minister of War serves as his adjunct. This Minister has little to do with the actual fighting, and is instead the eyes, ears and mouthpiece through which the Hidden Minister’s orders issue forth, and through whom the Hidden Minister receives his information."
 minister_of_the_garden_court_position:0 "Minister of the Garden"
 minister_of_the_garden_court_position_desc:0 "The Minister of the Garden oversees regional mortal concerns on behalf of the local Hidden Minister, until the Hidden Minister deems the situation severe enough to warrant his personal attention."
 yin_ambassador_court_position:0 "Yin Ambassador"
 yin_ambassador_court_position_desc:0 "The Yin Ambassador serves the local ancestor as her bridge with the local [yin_world|E] and its frightening realms."
 yin_ambassador_employer_custom_effect_description:0 "Everyone in Court:\nMonthly Umbra Exploration Progress: [grace_i]#P +10#!"
 yang_ambassador_court_position:0 "Yang Ambassador"
 yang_ambassador_court_position_desc:0 "The Yang Ambassador is the analogue to the Yin emissary, providing a bridge to the dynamic and vibrant [yang_world|E]."
 yang_ambassador_employer_custom_effect_description:0 "Everyone in Court:\nMonthly Umbra Exploration Progress: [grace_i]#P +10#!"
 first_oni_court_position:0 "First Oni"
 first_oni_court_position_desc:0 "First Oni is akin to a warlord, overseeing regional security, protecting it against akuma and Yomi influences and usually heading sanctioned campaigns against enemies."
 infant_devil_civilizer_court_position:0 "Infant Devil Civilizer"
 infant_devil_civilizer_court_position_desc:0 "There is a when and where for a parent’s gentle persuasion, but during the taming of wild chih-mei is not such a time. Into this role steps the Infant Devil Civilizer,the supervisor of various local Infant Devil Civilizing Societies’ efforts to reclaim wild chih-mei."

 master_rite_court_position:0 "Master of the Rite"
 master_rite_court_position_desc:1 "The $master_rite_court_position$ is responsible for the spiritual well-being of the Caern. All rituals that take place must first earn their approval."
 gatekeeper_court_position:0 "Gatekeeper"
 gatekeeper_court_position_desc:1 "The $gatekeeper_court_position$ is likely to be the first person encountered by newcomers. Collecting tribute and information from visitors, the Gatekeeper is often quite busy as the maintenance of the spiritual Moon Bridges is also under their responsibility."
 wyrm_foe_court_position:0 "Wyrm Foe"
 wyrm_foe_court_position_desc:1 "The $wyrm_foe_court_position$ is the sept fiercest warrior, not necessarily the most skilled but certainly the most eager. They serve as the sept leader second in command during offensive actions against the Wyrm's minions."
 talesinger_court_position:0 "Talesinger"
 talesinger_court_position_desc:1 "The $talesinger_court_position$ is charged with maintaining the reputation of the Caern by creating and performing tales or songs of the great deeds done by the sept's heroes. They also pass the history of the Garou to the young."
 master_challenges_court_position:0 "Master of Challenges"
 master_challenges_court_position_desc:1 "The $master_challenges_court_position$ serves as a judge for challenges taking place in the Caern. An intimidating figure, they are also expected to keep the warriors in line during times of peace."

 court_seer_court_position:0 "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player:0 "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer:0 "Court Seer"
 custom_court_seer_oracle:0 "Court Oracle"
 custom_court_seer_augur:0 "Court Augur"
 court_seer_court_position_desc:0 "The $court_seer_court_position$ foretells the future and determines auspicious or inauspicious days for holding official ceremonies."

 minister_eagles_court_position:0 "Minister of Eagles"
 minister_eagles_court_position_desc:1 "The Minister of Eagles specializes in information of any kind, be it mundane information about the mortal infrastructure and political landscape, lost lore from the ages before their imprisonment or supernatural activity that could threaten the Court."
 minister_aurochs_court_position:0 "Minister of Aurochs"
 minister_aurochs_court_position_desc:1 "The Minister of Aurochs, also called the Warder, has the task of defending the Court and enforce its laws. They also defend high-ranking Fallen against assassination attempts from rival demons."
 minister_dragons_court_position:0 "Minister of Dragons"
 minister_dragons_court_position_desc:1 "The Minister of Dragons has the task of questioning and challenging authority. They must always watch signs of corruption and betrayal. Demons are encouraged to be circumspect in their dealings and the Censor make sure that the rebellious spark in every demon that drove them against God is channeled to constructive means."
 minister_dust_court_position:0 "Minister of Dust"
 minister_dust_court_position_desc:1 "The Minister of Dust is charged with the safekeeping of the mortal flock as well as the advancement of the Court. They manage mortal institutions, keeping them away from Court infrastructure as well as increasing the general amount of Faith within the population, either by supporting religious institutions or running the city down so that people cling even more tightly to their beliefs." 
 minister_swords_court_position:0 "Minister of Lions"
 minister_swords_court_position_desc:1 "Charged with fighting against threats to the Court, the Minister of Lions manage the elite soldiers of the Court. Since the open use of violence and shows of force is restricted compared to the Age of Wrath, the so called 'Swords' have to operate carefully to fulfill their duties." 
    
 brujah_warmaster_court_position:0 "Brujah Warmaster"
 brujah_warmaster_court_position_desc:1 "The $brujah_warmaster_court_position$ was traditionally the teacher in battle for newly created Brujah in ancient times. The clan has fallen far and this tradition has been mostly forgotten, but some still cling to it, forcing neonates to a thorough, almost Spartan, training regiment after their introduction to the court."
 
 underworld_ambassador_court_position:0 "Underworld Ambassador"
 underworld_ambassador_court_position_desc:0 "The [underworld|E] Ambassador serves the local ruler as her bridge with the local [underworld|E] realms."
 underworld_ambassador_employer_custom_effect_description:0 "Everyone in Court:\nMonthly Umbra Exploration Progress: [grace_i]#P +5#!"
 umbra_ambassador_court_position:0 "Umbra Ambassador"
 umbra_ambassador_court_position_desc:0 "The Umbra Ambassador serves the local ruler as her bridge with the local umbra realms."
 umbra_ambassador_employer_custom_effect_description:0 "Everyone in Court:\nMonthly Umbra Exploration Progress: [grace_i]#P +5#!"
 trod_wayfarer_court_position:0 "Trod Wayfarer"
 trod_wayfarer_court_position_desc:1 "Trods are the fae's nearest connection to the [dreaming|E] and [arcadia|E] beyond. They are also power. Those who control the trods wield great control over fae society."
 trod_wayfarer_employer_custom_effect_description:0 "Everyone in Court:\nMonthly Umbra Exploration Progress: [grace_i]#P +5#!"
 
 touchstones_court_position:0 "Touchstones"
 touchstones_court_position_desc:1 "Touchstones are a vampire's connection to the mortal world, representing a mindset in which they value themselves. A Touchstone must be a single living human being. The touchstone might be a surviving partner or family member, related to someone who the vampire killed in their early unlife or even just something they run into regularly.\nSome Kindred, due to their disconnect from the mortal world may even pick a Touchstone who doesn't know they exist, instead choosing to stalk and watch over the human to retain their connections to humanity."

 alastor_court_position:0 "Alastor"
 alastor_court_position_desc:0 "An Alastor is a Kindred agent of the Camarilla who has been charged with hunting down the Anathema: dangerous vampires who have been added to the Camarilla's Red List and targeted for destruction by the entire sect."
 alastor_court_employer_custom_effect_description:0 "Allow sending an Alastor to hunt Anathema for a bounty."
 praetor_court_position:0 "Praetor"
 praetor_court_position_desc:0 "Praetor, or project leader, are terms used to describe notable archons who have been given authority over their peers. The position normally only lasts as long as a given assignment, but some continue to use the title with pride."
 dogcatcher_court_position:0 "Dogcatcher"
 dogcatcher_court_position_desc:0 "Dogcatcher is an informal title for archons that have made a habit of taking on werewolves and who possess a far greater knowledge of werewolf abilities, habits, and societies than other vampires."
 doppelganger_court_position:0 "Doppelganger"
 doppelganger_court_position_desc:0 "Doppelganger is an informal designation to archons who adopt a deep undercover identity to do a specific job."
 josian_court_position:0 "Josian"
 josian_court_position_desc:0 "Josians are infernalist-hunting Archons. They are also dedicated to uprooting Gehenna cults while also secretly investigating discovered Noddist lore for any evidence that Gehenna may be a real danger."
 quaesitor_court_position:0 "Quaesitor"
 quaesitor_court_position_desc:0 "Quaesitors are a branch of archons who are almost entirely Tremere vampires. They tend to all the Camarilla's sorcerous needs, whether it's combating Sabbat's koldun, mages, or hunting rogue Tremere."
 
 artificer_journeymen_court_position:0 "Journeymen"
 artificer_journeymen_court_position_desc:1 "Journeymen are any Artificers who have passed the Soulforge Rite and have their own forge. They form the bulk of professional Artificers and have the right to take on their own apprentices."
 artificer_journeymen_employer_custom_effect_description:0 "Increased Quality of Soulforging depending of [aptitude|e]."
 
 oathsworn_mount_court_position:0 "Oathsworn Mount"
 oathsworn_mount_court_position_desc:0 "A [GetTrait('pooka').GetName( GetPlayer )] (with affinity as a large animal) or a [GetTraitGroup('shapeshifter').GetName()] [courtier|E] who has sworn an oath to a Fae liege may serve as an intelligent mount for that liege."
 oathsworn_mount_employer_custom_effect_description:0 "Increased travel and army movement speed depending upon [aptitude|e]."
 
 strategoi_court_position:0 "Strategoi"
 strategoi_court_position_desc:0 "The strategoi effectively run the operations of the Ephorate’s quotidian concerns. Each is responsible for a different part of the Ephorate’s dominion. From night to night, the strategos oversees Ventrue business and political affairs in his region in addition to tending to his own needs and dignitas."
 lictor_court_position:0 "Lictor"
 lictor_court_position_desc:0 "Lictors are the troubleshooters of the Ephorate, these Ventrue sent to deal with problems threatening the clan. This broad assignment also leads to them needing a broad range of skills but most Lictors end up being frontline combatants. They are in just the right range of being skilled but not important enough to care if they perish in their line of duty."
 tribunes_court_position:0 "Tribunes"
 tribunes_court_position_desc:0 "The Ephorate maintains a loose network of contacts and “field operatives” around the world. These Kindred are referred to as both tribunes and agents at large, and they serve as the ephors’ eyes and ears all around the world."


