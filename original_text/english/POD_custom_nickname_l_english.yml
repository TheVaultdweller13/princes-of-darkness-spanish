l_english:
  POD_custom_nickname.10.t: "Custom Nickname"
  POD_custom_nickname.10.desc: "Many of the denizens of the World of Darkness are known by more than just their name; are you one of them or have you yet to earn such an honor?"
  POD_custom_nickname.10.a: "Yes, allow me to choose what I shall be called"
  POD_custom_nickname.10.b: "No, I do not yet have a nickname"

  POD_custom_nickname.100.t: "Custom Nickname"
  POD_custom_nickname.100.desc: "A important decision has to be made, what do you wish to be called? \n\nIf you make a poor decision then you will have to live with it for a very long time."
  POD_custom_nickname.100.a: "Henceforth I shall be known as..."

   #Both of these are needed for the custom nickname to work properly.
  nick_POD_custom_nickname1: "[ROOT.Char.GetLocalizedText('POD_custom_nickname_text')]"
  nick_POD_custom_nickname2: "[CHARACTER.Custom('PODCustomNickname')]"

  nick_POD_custom_nickname_default: "the Deceased"