l_english:
 vampire_elective_succession_law: "Most Powerful"
 vampire_elective_succession_law_effects: "When a change of leadership occurs in Kindred society, it is often the most powerful, or most connected, candidate that wins the prize. The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate an [heir|E] from among themselves and the [close_family|E] of the ruler."
 vampire_elective_candidates: "Close Family, Claimants, and Electors"
 vampire_elective_candidates_tooltip: "In order to be a sufficiently powerful Candidate, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler.\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title.\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 vampire_elective_electors: "Ruler and Vassals"
 vampire_elective_electors_tooltip: "In order to be a valid [elector|E] in the Kindred society, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 tooltip_vampire_vote_strength_diplomacy: "High Diplomacy"
 tooltip_vampire_vote_strength_intrigue: "High Intrigue"
 tooltip_vampire_elector_vote_decrepit: "This guy is old. Like, very old. Better get on his good side."

 overextension_law: "Overextension"
 overextension_0: "No Overextension"
 overextension_0_effects_not_in_prev: "#R This is the default state of affairs and will stay as such as long as your realm size doesn't exceed 50.#!"
 overextension_1: "Growing Overextension"
 overextension_1_effects: "#R This level will happen if your realm is above 50 realm size but below 100.#!\n$EFFECT_LIST_BULLET$You unlock an [GetCourtPositionType('imperial_envoy_court_position').GetName()] court position that can help you ease the strain."
 overextension_2: "Serious Overextension"
 overextension_2_effects: "#R This level will happen if your realm is above 100 realm size but below 150.#!\n$EFFECT_LIST_BULLET$You unlock an [GetCourtPositionType('imperial_chancellor_court_position').GetName()] court position that can help you ease the strain."
 overextension_3: "Crippling Overextension"
 overextension_3_effects: "#R This level will happen if your realm is above 150 realm size.#!\n$EFFECT_LIST_BULLET$You unlock an [GetCourtPositionType('imperial_minister_court_position').GetName()] court position that can help you ease the strain."
