l_english:
 vampire_elective_succession_law:0 "Most Powerful"
 vampire_elective_succession_law_effects:0 "When a change of leadership occurs in Kindred society, it is often the most powerful, or most connected, candidate that wins the prize. The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate an [heir|E] from among themselves and the [close_family|E] of the ruler."
 vampire_elective_candidates:0 "Close Family, Claimants, and Electors"
 vampire_elective_candidates_tooltip:0 "In order to be a sufficiently powerful Candidate, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler.\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title.\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 vampire_elective_electors:0 "Ruler and Vassals"
 vampire_elective_electors_tooltip:0 "In order to be a valid [elector|E] in the Kindred society, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 tooltip_vampire_vote_strength_diplomacy:0 "High Diplomacy"
 tooltip_vampire_vote_strength_intrigue:0 "High Intrigue"
 tooltip_vampire_elector_vote_decrepit:0 "This guy is old. Like, very old. Better get on his good side."
