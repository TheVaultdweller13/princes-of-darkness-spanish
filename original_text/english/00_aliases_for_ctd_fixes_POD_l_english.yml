# After Roads to Power, they started leading to CTDs.
# So far, it is unclear why. Probably some obscure reason like hash collisions or race conditions.
# Until we figure out the real reason, this is our workaround.

# To revert these, first uncomment the alias lines in common\game_concepts\00_POD_game_concepts.txt
# Then go through these one by one.

# To revert: Search&replace $pod_masquerade_exposure$ -> [masquerade_exposure|E]
 pod_masquerade_exposure: "[Concept('the_masquerade','Masquerade Exposure')|E]"

