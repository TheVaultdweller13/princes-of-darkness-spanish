 #Challenge House Head
 challenge_house_head_decision:0 "Challenge for House Leadership"
 challenge_house_head_decision_desc:0 "Truly no one else than you can lead your esteemed lineage to glory. It's just a matter of making the others understand (or at least accept) it."
 challenge_house_head_decision_tooltip:0 "My lineage needs me."
 challenge_house_head_decision_confirm:0 "I'm in charge now!"
 challenge_house_head_decision_effect_tooltip:0 "Depending on your house head's current whereabouts, you will be presented with several options to usurp their position." 
 
 POD_diarchy_events.0005.desc:0 "Some vampiric clans are more interested in their lineage than others, the Ventrue being a prime example, but all of them give at least some respect to this concept. After all this easily becomes a given when the elders of your "family" are often centuries (or more) old and much more powerful than the young neonates scrambling at the bottom.\nStill, it is not completely unheard of younger members taking a driving seat in their lineage's affairs. Perhaps their elders have gone bored or act instead in a completely different sphere of influence than the night to night political machinations of the damned. It is rare however for one to give willingly the lofty position of house head without at least some form of test or compensation.\nThe ashes of upstarts having underestimated their elders could cover quite a large area."
 POD_diarchy_events.0005.a:0 "I'm more capable than some sleeping beauty!"
 challenge_house_head_torpor:0 "Your house head is in torpor. The only obstacle in you claiming the house leadership will be the scorn and envy of your fellows house members."
 POD_diarchy_events.0005.b:0 "On second thought..."
 POD_diarchy_events.0005.c:0 "You want a favor? Well..."
 POD_diarchy_events.0005.d:0 "En garde!"
 POD_diarchy_events.0005.duelwin:0 "I'm in charge now!"
 POD_diarchy_events.0005.duelloss:0 "That went badly..."
 POD_diarchy_events.0005.e:0 "I must convince my house!"
 POD_diarchy_events.0005.f:0 "You are just giving it to me?"
 challenge_house_head_content:0 "Your content house head is happy to let you take the reins. Your house is less than satisfied with this blatant power grab however."
 
 challenged_house_head_modifier:0 "House Head Upstart"
 challenged_house_head_modifier_desc:0 "Petty minds not understanding your inherent greatness."
 
