 POD_torture_all_prisoners_decision_effect_stress_zealous:0 "Since you are [GetTrait('zealous').GetName(GetPlayer)], you will lose [stress|E] for every infidel you torture."
 POD_torture_all_prisoners_decision_effect_stress_gain:0 "You might gain massive [stress|E] since you have a benevolent personality #weak ([GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('craven').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)], [GetTrait('generous').GetName(GetNullCharacter)], [GetTrait('trusting').GetName(GetNullCharacter)], or [GetTrait('content').GetName(GetNullCharacter)] [traits|E])#!"
