 building_rome_san_michele_basilica_03_desc:0 "A section of the monastery of San Michele, occupied by the triumphant Sisters of St. John.\n\n$POD_rome_san_michele_basilica_desc$"
 
 POD_rome_san_michele_cloisters_desc:0 "This three-story building houses all the Inquisitors who live in residence. It includes two kitchens, a dining hall and two smaller dining chambers. The first floor of the cloisters contains a large chapel, usually used for just private devotion, and smaller private chapels may be found on the top two floors."
 POD_rome_san_michele_cloisters_bonus:0 "#P The owner of this building has doubled [planning_speed|E] on the Find Lair [journey|E].#!"
