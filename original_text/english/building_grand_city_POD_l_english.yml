 building_type_rome_st_peters_city_01:0 "The Vatican"
 building_type_rome_st_peters_city_01_desc:0 "The Vatican has been the seat of the Papacy ever since St. Peter created the institution."
 building_rome_st_peters_city_01:0 "St. Peter's Hope"
 building_rome_st_peters_city_01_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nThe Holy Father appreciates the presence of the Inquisition, but it will still need to prove itself."
 building_rome_st_peters_city_02:0 "St. Peter's Determination"
 building_rome_st_peters_city_02_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nThe Inquisition has been busy cleansing the city of her supernatural infestation."
 building_rome_st_peters_city_03:0 "St. Peter's City"
 building_rome_st_peters_city_03_desc:0 "$building_type_rome_st_peters_city_01_desc$\n\nAt last, the city of Rome has been saved. Her citizens can rest easy, knowing that there are no more dangers lurking for them in the night."
 
 POD_rome_san_michele_library_desc:0 "This is one of the world's most impressive collections of occult lore. Books on the supernatural, demonology, and magic can be found here. Various Inquisitors have also donated their private collections to the library."
 POD_rome_san_michele_library_bonus:0 "#P When the owner of this building uses Intercession, the target always gains [GetTrait('truefaith').GetName(GetNullCharacter)].#!"
 building_type_rome_san_michele_library_01:0 "Library of San Michele"
 building_type_rome_san_michele_library_01_desc:0 "A section of the monastery of San Michele, set aside for future use by the Red Order.\n\n$POD_rome_san_michele_library_desc$"
 building_rome_san_michele_library_01:0 "Biblioteca di San Michele"
 building_rome_san_michele_library_01_desc:0 "A section of the monastery of San Michele, set aside for future use by the Red Order."
 building_rome_san_michele_library_02:0 "Biblioteca di San Michele"
 building_rome_san_michele_library_02_desc:0 "A section of the monastery of San Michele, occupied by the Red Order.\n\n$POD_rome_san_michele_library_desc$\n\n#X If you want to upgrade it further, you need to complete the major [decision|E] to support the Red Order.#!"
 building_rome_san_michele_library_03:0 "Biblioteca di San Michele"
 building_rome_san_michele_library_03_desc:0 "A section of the monastery of San Michele, occupied by the triumphant Red Order.\n\n$POD_rome_san_michele_library_desc$"
 
 POD_rome_san_michele_aedificium_desc:0 "This imposing structure contains the administrative offices of the Inquisition, including the office chambers of the Inquisitor-General, the Steward, the Office Censor, the Condottiere-General and a host of less important administrators."
 POD_rome_san_michele_aedificium_bonus:0 "#P As long as the Inquisition controls this building, the pope will always be supportive.#!"
 building_type_rome_san_michele_aedificium_01:0 "Aedificium of San Michele"
 building_type_rome_san_michele_aedificium_01_desc:0 "A section of the monastery of San Michele, set aside for future use by House Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
 building_rome_san_michele_aedificium_01:0 "Edificio di San Michele"
 building_rome_san_michele_aedificium_01_desc:0 "A section of the monastery of San Michele, set aside for future use by House Murnau."
