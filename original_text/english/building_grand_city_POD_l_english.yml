 building_rome_san_michele_aedificium_02_desc:0 "A section of the monastery of San Michele, occupied by House Murnau.\n\n$POD_rome_san_michele_aedificium_desc$\n\n#X If you want to upgrade it further, you need to complete the major [decision|E] to support House Murnau.#!"
 building_rome_san_michele_aedificium_03:0 "Edificio di San Michele"
 building_rome_san_michele_aedificium_03_desc:0 "A section of the monastery of San Michele, occupied by a triumphant House Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
 
 POD_rome_san_michele_reliquary_desc:0 "The Inquisition's many relics are stored in this vault. It has an ante-chamber which is used for the occasional display. The office of the Reliquarian adjoins the ante-chamber."
 POD_rome_san_michele_reliquary_bonus:0 "#P The owner of this building can buy [artifact_claims|E], and do so at a reduced cost.#!"
 building_type_rome_san_michele_reliquary_01:0 "Great Reliquary of San Michele"
 building_type_rome_san_michele_reliquary_01_desc:0 "A section of the monastery of San Michele, set aside for future use by the Knights of Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
 building_rome_san_michele_reliquary_01:0 "Grande Reliquario di San Michele"
 building_rome_san_michele_reliquary_01_desc:0 "A section of the monastery of San Michele, set aside for future use by the Knights of Acre."
