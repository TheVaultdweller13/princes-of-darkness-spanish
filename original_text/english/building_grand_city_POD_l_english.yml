 building_type_rome_eternal_rome_01:0 "Eternal Rome"
 building_type_rome_eternal_rome_01_desc:0 "The glory days of the Roman Empire may be long gone, but if you listen closely, you can still hear their echoes."
 building_rome_eternal_rome_01:0 "Divided Rome"
 building_rome_eternal_rome_01_desc:0 "$building_type_rome_eternal_rome_01_desc$"
 building_rome_eternal_rome_02:0 "Unconquered Rome"
 building_rome_eternal_rome_02_desc:0 "The citizens of Rome feel reinvigorated, knowing that the city has a bright future ahead of it."
 building_rome_eternal_rome_03:0 "Eternal Rome"
 building_rome_eternal_rome_03_desc:0 "Once again, Rome has become the crown jewel of the Mediterranean. The mortals do not know who they have to thank for the city's resurgence, but they are grateful all the same."
 
 POD_rome_colosseum_bonus:0 "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]"
 POD_rome_colosseum_bonus_dlc:0 "#P The owner of this building can hold #TOOLTIP:ACTIVITY_TYPE,activity_gruesome_festival #L Gruesome Festivals#!#! and execute [prisoners|E] by feeding them to wild animals.#!"
 POD_rome_colosseum_bonus_dlc_null:0 "#P The owner of this building can hold Gruesome Festivals and execute [prisoners|E] by feeding them to wild animals.#!"
 POD_rome_colosseum_bonus_nodlc:0 "#P The owner of this building can execute [prisoners|E] by feeding them to wild animals.#!"
 building_type_rome_colosseum_01:0 "The Colosseum"
 building_type_rome_colosseum_01_desc:0 "The largest amphitheatre ever built. The years have weathered it, earthquakes have damaged it, its stones have been taken and repurposed for other building projects, and yet it still stands, as imposing now as it was in ancient times."
 building_rome_colosseum_01:0 "The Colosseum"
 building_rome_colosseum_01_desc:0 "$building_type_rome_colosseum_01_desc$\n\nA glorious ruler could restore it to its original purpose.\n\n#X If you want to upgrade it, you need to be an [GetTrait('august').GetName(GetNullCharacter)] or employ a [GetCourtPositionType('seneschal_court_position').GetName()] with Excellent [aptitude|E].#!"
 building_rome_colosseum_02:0 "Restored Colosseum"
 building_rome_colosseum_02_desc:0 "During the daytime, this great amphitheatre hosts dramas, musical concerts, and other entertainment for the mortals. At night... less savory things happen."
 
 building_type_rome_hadrianstomb_01:0 "Mausoleum of Hadrian"
 building_type_rome_hadrianstomb_01_desc:0 "This cylindrical tomb is the tallest structure in the entire city. It used to contain the urns and ashes of many Roman emperors, until Visigoth looters scattered them during the sack of Rome."
 POD_rome_hadrianstomb_bonus:0 "#P The owner of this building can buy [artifact_claims|E], and do so at a reduced cost.#!"
 building_rome_hadrianstomb_01:0 "Mausoleum of Hadrian"
 building_rome_hadrianstomb_01_desc:0 "$building_type_rome_hadrianstomb_01_desc$\n\nA shrewd ruler could fortify it and turn it into a vault.\n\n#X If you want to upgrade it, you need to be a [GetTrait('scholar').GetName(GetNullCharacter)] or employ an [GetCourtPositionType('antiquarian_court_position').GetName()] with Excellent [aptitude|E].#!"
 building_rome_hadrianstomb_02:0 "Castel Sant'Angelo"
 building_rome_hadrianstomb_02_desc:0 "This ancient mausoleum has been turned into a secure fortress. Located in the middle of the city, it might not have much military value, but it's a great place to store valuable treasure."
 
 building_type_rome_aqueduct_01:0 "Aqueduct"
 building_type_rome_aqueduct_01_desc:0 "The last functioning aqueduct from ancient Rome. At its peak, it could deliver 100 million liters of water per day to thirsty citizens... or to emperors wanting to take a luxurious bath."
 POD_rome_aqueduct_bonus:0 "#P The owner of this building can use the [diligent_development_focus_decision|E] if Rome is their capital.#!"
 building_rome_aqueduct_01:0 "Aqua Virgo"
 building_rome_aqueduct_01_desc:0 "$building_type_rome_aqueduct_01_desc$\n\nA ruler who's skilled in engineering could renovate it to improve the city's standard of living.\n\n#X If you want to upgrade it, you need to be an [GetTrait('architect').GetName(GetNullCharacter)] or employ a [GetCourtPositionType('royal_architect_court_position').GetName()] with Excellent [aptitude|E].#!"
 building_rome_aqueduct_02:0 "Acqua Vergine"
 building_rome_aqueduct_02_desc:0 "This ancient aqueduct has been extended and refitted using state-of-the-art engineering techniques. It delivers some of the purest drinking-water in Rome, and many people can be seen filling containers for drinking and cooking."
 
 building_type_rome_pasquino_01:0 "Talking Statue"
 building_type_rome_pasquino_01_desc:0 "A recently unearthed statue of some Greek hero or another. The citizens of Rome are using it as a notice board, posting anonymous criticisms and satirical poems to its base, pretending as if the statue is speaking them.\n\nSome say the statue resembles Menele, but that sounds like nonsense."
 POD_rome_pasquino_bonus:0 "#P The owner of this building can use [propaganda|E] to remove one of their criminal traits.#!"
 building_rome_pasquino_01:0 "Pasquino"
 building_rome_pasquino_01_desc:0 "A recently unearthed statue of some Greek hero or another. The citizens of Rome are using it as a notice board, posting anonymous criticisms and satirical poems to its base, pretending as if the statue is speaking them.\n\nA cunning ruler could use it to sway public opinion.\n\n#X If you want to upgrade it, you need to be a [GetTrait('schemer').GetName(GetNullCharacter)] or have a [spymaster|E] with at least 20 [intrigue|E] sitting on the [council|E].#!"
 building_rome_pasquino_02:0 "Pasquino the Persuasive"
 building_rome_pasquino_02_desc:0 "The citizens posting anonymous messages to this statue think they are criticising the city's ruler. In truth, they are only saying what the #italic real#! ruler of the city is letting them say."
 
 # Special building for Werewolves
 building_type_rome_tiber_01:0 "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc:0 "$building_rome_tiber_01_desc$"
 building_rome_tiber_01:0 "The River Tiber"
 building_rome_tiber_01_desc:0 "Civilization has a stranglehold on this region. What little nature remains is currently being domesticated by the city-dwellers.\n\nHowever, some enterprising Garou have managed to launch nightly raids on the metropolis, bringing back weapons and other supplies."