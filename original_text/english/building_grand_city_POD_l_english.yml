 ##### Rome for Vampires #####
 #############################
 
 building_type_rome_roma_aeterna_01:0 "Roma Aeterna"
 building_type_rome_roma_aeterna_01_desc:0 "#F Rome was as much the center of the [cainite|E] world that it was of the human one. Restoring it to undead greatness would be a tremendous achievement.#!"
 building_rome_roma_aeterna_01:0 "Roma Dividua"
 building_rome_roma_aeterna_01_desc:0 "Holy Men prowl the streets, contesting any direct control attempt over the center of the European world. At this stage, Rome is a prestigious title for her owner but also a dangerous one."
 building_rome_roma_aeterna_02:0 "Roma Invicta"
 building_rome_roma_aeterna_02_desc:0 "Slowly, the faith of Rome is eroded, and Vampires can once again use their subtle influence to the prince's benefit."
 building_rome_roma_aeterna_03:0 "Roma Aeterna"
 building_rome_roma_aeterna_03_desc:0 "Finally, Rome is back in vampiric hands. Holy men cower in the dark as children of Caine sing the praise of the great ruler that has conquered the holy city."
 
 POD_rome_ventrue_desc:0 "This is the seat of the venerable Forum Romanum, which served as the city's beating heart in ages long past. Its ruined exterior conceals comfortable, beautiful chambers."
 POD_rome_ventrue_bonus:0 "#P Owning this district unlocks the [sell_titles_decision|E] and makes it cheaper to use.#!"
