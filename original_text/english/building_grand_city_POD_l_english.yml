l_english:
 grand_city_holding:0 "Grand City"
 grand_city_holding_concept_key:0 "[grand_city|E]"
 building_type_grand_city_01:0 "Grand City"
 building_type_grand_city_01_desc:0 "A large population center with great importance for both the mortal and supernatural world."
 building_grand_city_01:0 "Where People Congregate"
 building_grand_city_01_desc:0 "With its large population of mortals, this city represents pure, untapped potential. All that's missing is an enterprising ruler who dares to seize it."
 building_grand_city_02:0 "Where People Prosper"
 building_grand_city_02_desc:0 "This city is known far and wide for being a place of opportunity. Mortals flock to it in droves to seek a better life. And where they prosper, so do you."
 building_grand_city_03:0 "Where Culture is Shaped"
 building_grand_city_03_desc:0 "This world-famous city is the birthplace of innovations and trends aplenty, casting a large shadow on the rest of civilization."
 building_grand_city_04:0 "Where History is Made"
 building_grand_city_04_desc:0 "The monumental events transpiring in this city will ensure that its name will never be forgotten."
 
 
