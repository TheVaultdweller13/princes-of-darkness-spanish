 building_rome_san_michele_reliquary_03:0 "Grande Reliquario di San Michele"
 building_rome_san_michele_reliquary_03_desc:0 "A section of the monastery of San Michele, occupied by the triumphant Knights of Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
 
 POD_rome_san_michele_basilica_desc:0 "This inspiring basilica is the primary place of worship for all within the walls of the monastery. It is an elaborate structure of contrasting architectural styles. The lower level of the basilica contains a number of smaller chapels, usually dedicated to private worship."
 POD_rome_san_michele_basilica_bonus:0 "#P The owner of this building can meditate in seclusion, which has better outcomes when done in the Basilica.#!"
 building_type_rome_san_michele_basilica_01:0 "Basilica of San Michele"
 building_type_rome_san_michele_basilica_01_desc:0 "A section of the monastery of San Michele, set aside for future use by the Sisters of St. John.\n\n$POD_rome_san_michele_basilica_desc$"
