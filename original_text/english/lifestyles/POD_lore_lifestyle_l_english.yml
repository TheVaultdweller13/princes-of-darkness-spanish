 VOICE_OF_HEAVEN_PERK_EFFECT: "#F This evocation empowers and amplifies the Devil's voice, allowing them to speak with such godly authority that it drowns out all ambient noise. Their voice compels all who hear it to listen to what the demon has to say and to be instinctively receptive to their commands.#!"
 EXALT_PERK_EFFECT: "#F The power of the Namaru's commanding voice is enough to instill hope in the weakest of hearts, spurring mortals to put aside their fears and steal triumph from the jaws of defeat.#!"
 AURA_OF_LEGEND_PERK_EFFECT: "#F This evocation awakens atavistic memories buried deep in the human subconscious, renewing the ancient bonds of fealty that once bound humanity and the Fallen in the face of Heaven's tyranny. The ties run so deep that when they arise, it can sometimes drive all other thoughts from a mortal's mind, leaving only the urge to fulfill the ancient duty once more.#!"
 THE_MARK_OF_THE_CELESTIALS_PERK_EFFECT: "As a [character_interaction|E], allow you to give [GetModifier('the_mark_of_the_celestials_perk_modifier').GetNameWithTooltip] modifier to the target.\n#F During the War of Wrath, both angels and demons found ways to signify their friends and enemies, subtly altering their auras to make subjects easier to find or as marks of anger and shame so that anyone who encountered subjects would know their crimes and treat them accordingly.#!"
 LORE_REVELATION_PERK_EFFECT: "As a [character_interaction|E], allows you to change personality traits of the target.\nAs a [character_interaction|E], allows you to change sexuality of the target.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_qingu_modifier' ).GetNameWithTooltip|L].\n#F Although mortals and demons alike use artifice to conceal their true natures, this evocation allows a Devil to strip away a mortal's layers of deception and reveal them for who they really are. It's a moment of truth that many do not have the heart to endure.#!"
 
