 LAMP_OF_FAITH_PERK_EFFECT: "#F This evocation allows a Devil to detect the presence of mortals or other demons in her vicinity by causing their store of Faith to flare like a beacon that only she can see. Individuals glow with a pale blue light, varying in intensity depending on the strength of their Faith, while non-living objects lose color, fading into dark silhouettes.#!"
 SEND_VISION_PERK_EFFECT: "Give [GetModifier('send_vision_perk_commander_negative_modifier').GetNameWithTooltip] [modifier|E] to enemy [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('send_vision_perk_knight_negative_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive [GetModifier('send_vision_perk_commander_positive_modifier').GetNameWithTooltip] [modifier|E] to ally [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\n Give [GetModifier('send_vision_perk_knight_positive_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F In their former role as the Creator's divine Heralds, the Namaru were often called upon to convey God's messages across the length and breadth of the cosmos, delivering Heaven's commands as potent visions that filled a Celestials mind with images of majesty and wonder. After the Fall, the Devils still made extensive use of this Lore, communicating detailed orders to their subordinates in the rebel host or smiting their foes with frightening visions of infernal wrath.#!"
 PILLAR_OF_FAITH_PERK_EFFECT: "Give [GetModifier('pillar_of_faith_perk_commander_modifier').GetNameWithTooltip] [modifier|E] to ally [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\n Give [GetModifier('pillar_of_faith_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F Throughout the birth of the cosmos and the early days of Paradise, the Heralds were at the forefront of every major effort mandated by Heaven, bolstering the energies of other Celestials wherever necessary.#!"
 THE_FIRE_OF_HEAVEN_PERK_EFFECT: "Wound enemy [knights|E] and [commanders|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F This evocation allows the Devil to channel her Faith as a withering blast of pure white fire, smiting her target with the wrath of a fallen angel.#!"
 HAND_OF_FAITH_PERK_EFFECT: "Allow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_bel_modifier' ).GetNameWithTooltip|L].\n#F The mandate of the first Celestial House was to act as the voice of the Creator and to ensure that His Grand Design was fulfilled within the bounds of angelic free will. If one of the Celestials deviated too far from the Creator's design in the process of Creation, the Heralds were able to manipulate the evocation as it happened, modifying the outcome to within acceptable limits. Although this mandate was only rarely enforced, this evocation more than any other spawned the tendency of the other Houses to jealously guard their prerogatives and regard the Heralds with no small amount of resentment.#!"
 
