 VOICE_OF_HEAVEN_PERK_EFFECT:0 "#F This evocation empowers and amplifies the Devil's voice, allowing them to speak with such godly authority that it drowns out all ambient noise. Their voice compels all who hear it to listen to what the demon has to say and to be instinctively receptive to their commands.#!"
 EXALT_PERK_EFFECT:0 "#F The power of the Namaru's commanding voice is enough to instill hope in the weakest of hearts, spurring mortals to put aside their fears and steal triumph from the jaws of defeat.#!"
 AURA_OF_LEGEND_PERK_EFFECT:0 "#F This evocation awakens atavistic memories buried deep in the human subconscious, renewing the ancient bonds of fealty that once bound humanity and the Fallen in the face of Heaven's tyranny. The ties run so deep that when they arise, it can sometimes drive all other thoughts from a mortal's mind, leaving only the urge to fulfill the ancient duty once more.#!"
