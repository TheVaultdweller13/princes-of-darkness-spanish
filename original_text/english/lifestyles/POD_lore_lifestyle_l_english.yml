 LORE_REVELATION_PERK_EFFECT:0 "As a [character_interaction|E], allows you to change personality traits of the target.\nAs a [character_interaction|E], allows you to change sexuality of the target.\n#F Although mortals and demons alike use artifice to conceal their true natures, this evocation allows a Devil to strip away a mortal's layers of deception and reveal them for who they really are. It's a moment of truth that many do not have the heart to endure.#!"
 
