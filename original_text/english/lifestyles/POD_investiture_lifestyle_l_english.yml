 MASK_OF_YOMI_PERK_EFFECT: "[GetTrait('infernalist').GetName( GetPlayer )] trait will be auto-hided upon exposure\nRevert all forced investiture appearance change\n#F The character's Investments no longer exhibit tell-tale signs. No amount of mind-probing, soul-sight or truth-sensing can ascertain that the character is an akuma or force her to betray her unrighteous activities.#!"
 BLACK_WHISPERS_PERK_EFFECT: "As a [character_interaction|E], allows you to know every secret and scheme of the target.\n#F The spies of the Yama Kings are everywhere, and what their akuma do not see and hear, their spirit minions learn.#!"
 EBON_FOUNTAIN_PERK_EFFECT: "Auto replenish #V 1#! extra Yin Chi every month.\nAuto lose [stress|E] every month.\n#F The character's P'o is connected to a wellspring of demonic power.#!"
 LUCK_OF_YOMI_PERK_EFFECT: "As a [decision|E], allows you to spend investiture points to gain gold and prestige. If already unlocked the decision, it will reward more gold.\n#F The Yama-kings alter the character's joss, and fortunes miles upon the akuma as a result.#!"
 SAVAGE_KISS_PERK_EFFECT: "#F The character's soul is subjected to the caresses of the Mukade.#!"
 UNION_OF_OPPOSITIONS_PERK_EFFECT: "Raise chi virtue by #V 3#! permanently, above the virtue pair maximum for the character's level of dharmic enlightenment.\n#F The Yama Kings lay their hands upon the character and he is remade.#!"
 IRON_HANDS_PERK_EFFECT: "#F The character now moves with the might of the Yama Kings behind her.#!"
 BREATH_OF_KNOWLEDGE_PERK_EFFECT: "#F The Yama Kings whisper their knowledge into the character'sears, and it burns in his brainlike white-hot iron.#!"
 TOUCH_OF_YAMA_KINGS_PERK_EFFECT: "#F The touch of [yomi|E] is upon the character.#!"
 UNFOLDING_SCARLET_LOTUS_PERK_EFFECT: "Ignore dharma level requirement for picking art perks.\n#F The Banes whisper to the character the secrets of their exalted state.#!"
