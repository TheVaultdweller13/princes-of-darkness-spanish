 APOCALYPTIC_FORM_PERK_EFFECT: "Allow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] or [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] as [GetTrait('demon').GetName( GetPlayer )].\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] as [thrall|E].\n#F All demons, as a remnant of their divinity, have state of existence they can change to in battle, their awesome Apocalyptic form. Depending on the Demon's torment, they may appear angelic, as if they had never fallen, or truly wicked and violent, showing the true scape of their inner torment. In all cases, this terrible and powerful form is a demon's go to asset for war.#!"
 PRETERNATURAL_REFLEXES_PERK_EFFECT: "#F At this state of power, a demon gains a supernatural awareness of their surroundings, always ready to spring into combat, and always ready.#!"
 HARDENED_FLESH_PERK_EFFECT: "#F The demon's host body, at this state, becomes truly durable, able to shrug off normally lethal blows at peak condition. The raw power flowing into the body keeps it forever young, until the demon decides it is done with its current body.#!"
 PERFECT_IMMUNITY_PERK_EFFECT: "You won't get diseases.\n#F With a little understanding of the Arcanas of Form, a demon can eliminate the worry of ailment or disease, keeping them in perpetual good health.#!"
 ARCANA_REGENERATION_PERK_EFFECT: "As a [character_interaction|E], allows you to heal your wounds.\n#F With an understanding of their inner power, a demon may mend the wounds on its form, to keep their current vessel in peak shape.#!"
 ARSENAL_OF_THE_BEAST_PERK_EFFECT: "Unlock Arsenal of the Beast Shapeshift option.\n#F The demon, in this state, can manifest a weapon in their Apocalyptic Form, in the shape of sublime blades, or wicked talons not even the cruelest beasts would use.#!"
 INCREASED_HEALTH_PERK_EFFECT: "Risk of possessed host dying: #P -5%#!\n#F With an understanding of their physique, a demon can push their vessel past mere mortal limits.#!"
 ARCANA_RESILIENCE_PERK_EFFECT: "#F Having mastered the damage they can resist, a demon with this arcana is far more difficult to injure, their body supernaturally resistant to harm.#!"
 SENSE_VITALITY_PERK_EFFECT: "#F A demon's understanding of biology ascends to such heights with this power, the health of others is laid bare before them.#!"
 CONTAGION_MASTERY_PERK_EFFECT: "As a [character_interaction|E], allows you to give or heal diseases.\n#F The demon, with this power, gains understanding of even the smallest of god's lifeforms, able to purge disease from a host, or worse, afflict them with one.#!"
 ULTIMATE_HORROR_PERK_EFFECT: "#F So terrible has this demon's apocalyptic form become, madness and woe follow wherever it walks for war.#!"
 WINGS_PERK_EFFECT: "Unlock [GetModifier( 'arsenal_of_the_beast_wings_modifier' ).GetNameWithTooltip|L] for Arsenal of the Beast Shapeshift.\n#F Beyond just the weapons of monsters, a demon with this power is able to grant themselves flight in their current form. Be it as that of a bird, bat, dragon, or even that of warped granite, these powerful wings let the demons soar once again through the skies, as they did in heaven, so long ago.#!"
 INHUMAN_STRENGTH_PERK_EFFECT: "#F With this power, a demon's might becomes made manifest in raw power, as cordons of rippling muscle, or as a hidden reserve of terrifying power.#!"
 INURED_TO_AGONY_PERK_EFFECT: "#F A demon with this power triumphs over such mortal concerns as 'pain' or 'age' and rather, no matter how maimed they are, so long as the demon stands, it will fight as if it was untouched by war or ailment.#!"
 DAMAGE_IMMUNITY_PERK_EFFECT: "You won't suffer [GetTrait('inappetetic').GetName( GetPlayer )] anymore.\n#F With this power, a demon becomes totally immune to a form of physical destruction, and their form becomes truly, apocalyptically, durable.#!"
 HEALING_TOUCH_PERK_EFFECT: "As a [character_interaction|E], allows you to heal target's wounds.\n#F With the powers of mortal faith, the demon may heal the living, mending their savaged wounds.#!"
 RESHAPE_FLESH_PERK_EFFECT: "Bonus to Shapeshift [character_interaction|E] to change appearance.\n#F The demon with this power may command living animal matter to shift and even flow like wax under his touch, capable of being shaped to their damned will.#!"
 RELENTLESS_SOUL_PERK_EFFECT: "Allows you to never die by wounds.\n#F When a demon would take a killing blow, their innate power can hold back the gates of death for their shell, 'merely' knocking them unconscious instead.#!"
 UNYIELDING_PERK_EFFECT: "Allow you to spend willpower instead of taking wounds.\n#F So strong is a demon's force of will, so long as they have the strength of conviction, blows can be turned with will alone.#!"
 SPEED_OF_THOUGHT_PERK_EFFECT: "#F So blinding is this demon's speed, a demon could fire an arrow, and then catch it, with their truly fearsome power.#!"
 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "Allow shapeshift to [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]\n#F Using their physical form as an anchor, a demon has found a way to trick the prisons of hell, allowing them to project from a vessel and become a spiritual being once again.#!"
 DIVINE_POTENTIAL_PERK_EFFECT: "#F Under such understanding of Arcana and the Mortal form, a demon can transcend formerly mortal limits.#!"
 ARCANA_LONGEVITY_PERK_EFFECT: "As a [decision|E], allow you to spend arcana points to stack [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L] as [thrall|E]\n#F With this arcana, the thrall stops aging for a period of five years or reduces his physical age by a like amount.#!"
 TRAIT_APTITUDE_PERK_EFFECT: "#F So thorough has a demon's understanding of a field become, they are unmatched in it, as all they perform with this skill has become a magnum opus.#!"
 TRAIT_ENHANCEMENT_PERK_EFFECT: "#F At this level of mastery, a demon has truly surpassed the limits of mortalkind.#!"
 INVOCATION_OF_NAME_PERK_EFFECT: "#F Whenever spoken, the true name of a demon rings in their ears, allowing them to potentially find the person that dared speak it.#!"
 DEVOUR_SOUL_PERK_EFFECT: "Can use $EXECUTION_DEVOUR_SOUL$ [execution|E] option on [GetTrait('demon').GetName( GetPlayer )].\n#F When outside the confines of Hell, a demon may savage another, destroying its soul and draining it of its very soul.#!"
 ENTHRALL_PERK_EFFECT: "Unlock Enthrall [character_interaction|E], allowing to make the target your [thrall|E].\n#F With a mere touch, a mortal supplicant to the demon may be 'gifted' by their new demonic master.#!"
 IMMORTAL_SPIRIT_PERK_EFFECT: "Can't be hurt with physical moves.\n#F So long as it has the Resolve to do so, with this power, a demon may be able to resist the chains of Hell itself.#!"
 ARCANA_POSSESSION_PERK_EFFECT: "As a [character_interaction|E], allows you to possess a character or artifact while in spirit state.\nAs a [character_interaction|E], allows you to designate your next human vessel in case of the current one is out of use.\n#F With an understanding of shells on the physical world, a demon may bind themselves into a thrall or reliquary, allowing them to dwell on earth without being dragged back into hell.#!"
 RAVAGE_PERK_EFFECT: "Can use $EXECUTION_DEVOUR_SOUL$ [execution|E] option on [thrall|E].\n#F In times of desperation, a demon may devour the souls of their thralls for power, giving their lives for their fallen masters.#!"
 INVIOLATE_SOUL_PERK_EFFECT: "Gain strong mental defenses, making you immune to some mental powers.\nCan't be converted to [GetTrait('wraith').GetName( GetNullCharacter )].\n#F As creatures of possession, none may wrest control of a demon's body from them.#!"
 SPIRIT_SIGHT_PERK_EFFECT: "Unlock $seek_aid_of_the_spirits_decision$ [decision|E].\nMax number of bound wraiths: #P +2#!.\n#F As spiritual beings, not even the restless dead elude the eyes of a watchful demon.#!"
 READ_THE_SIN_PERK_EFFECT: "#F As creatures of sin, a demon may gaze onto a mortal, and find the sin that rules their heart.#!"
 COMPEL_SIN_PERK_EFFECT: "Unlocks [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F With this power, a demon may fuel their sin into a victim, bringing out the sin from within their very soul.#!"
 READ_THE_HEART_PERK_EFFECT: "#F So acute has a demon's spiritual sense become, they can find the sin and virtues of all, no matter how deeply buried.#!"
 GIFT_OF_FAITH_PERK_EFFECT: "As a [character_interaction|E], allows you to donate Resolve to reduce [stress|E].\n#F When overflowing with divine energy, a Demon may gift their power to a thrall, to ease the weight of stress on their soul.#!"
 GREATER_INVOCATION_PERK_EFFECT: "Unlock summon [character_interaction|E], allowing you to compel unlanded characters into joining your court..\n#F With this power, a demon begins to have powers over names themselves, able to compel others to submit to their summons.#!"
 PERFECT_LIE_PERK_EFFECT: "#F No matter how absurd, demons with this power may lie as easily as they breathe.#!"
 READ_THE_MIND_PERK_EFFECT: "#F The book of the mind laid bare, a demon may this power may pick the mind of thoughts, as if it were an opened book.#!"
 CONQUERING_WILL_PERK_EFFECT: "#F Invoking the name of Yahweh himself, a demon may empower their warriors, with the word of the god that cast them down.#!"
 COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "As a [character_interaction|E], you can discover the true name of other [GetTrait('demon').GetName( GetPlayer )].\n#F With this power, a demon may invoke another demon's true name, compelling them into submission.#!"
 REAPERS_HUNGER_PERK_EFFECT: "You gain a Resolve for every kill you perform.\n#F Whenever a demon with this power ends the life of a mortal, they may reap the dying soul of precious power.#!"
 IMPLACABLE_VENGEANCE_PERK_EFFECT: "Each [nemesis|E] adds: [GetModifier( 'implacable_vengeance_perk_modifier' ).GetNameWithTooltip|L]. This is cumulative.\n#F Implacable monsters, a demon may invoke a target's true name to be unstoppable harbinger's of their victim's doom, becoming indomitable harbingers of despair.#!"
 SHIELD_OF_SPITE_PERK_EFFECT: "#F So tormented is a demon's mind, merely attempting to pry into it's mind causes the foolish attacker to suffer horrible pain from the despair and evil within.#!"
 LASH_OF_ANGUISH_PERK_EFFECT: "#F So attuned a demon has become to its own pain, a demon may project its anguish and inner pain as a barrage of telepathic energy.#!"
 SHROUDED_SOUL_PERK_EFFECT: "#F With this power, a demon may blur the cognition of those around them, becoming faceless in a crowd, no matter how much the demon stands out.#!"
 ARCANA_SIN_EATING_PERK_EFFECT: "As a [character_interaction|E], allows you to cause target mortal to suffer a stress break and let you recover Resolve.\n#F The demon's knowledge of sin becomes such, mortals in the throes of despair give sustenance to their infernal tormentor.#!"
 RAVAGE_SINNER_PERK_EFFECT: "Bonus to Sin Eating [character_interaction|E], add chance to devour target mortal's soul.\n#F Masters of indulgence, a demon may sway a mortal to falling into their sin, so long as they do so willingly.#!"
 SOUL_BURN_PERK_EFFECT: "Allow you to spend [stress|E] instead of resolve to use your arcana powers when you have [GetModifier( 'resolve0_modifier' ).GetNameWithTooltip|L].\n#F In the true depths of desperation, a demon may tear apart its own spiritual self for emergency power.#!"
 CEREMENT_OF_WALKING_DUST_PERK_EFFECT: "Allow the use of a dead vessel as a backup vessel in case of a sudden loss of your host.\n#F To demons with this power, a corpse is but a stinkier reliquary, allowing them to raise the corpse as their new vessel of choice.#!"
 COMMAND_THE_DEAD_PERK_EFFECT: "Unlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F Not even the dead may escape this power, as a demon may compel them to serve.#!"
 RAISE_THE_DEAD_PERK_EFFECT: "As a [character_interaction|E], allows you to start a [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\nCan recruit [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] and [GetMaA('skeletons').GetName] as [men_at_arms|E].\n#F Even the dead may not escape servitude to the demon, as with this power, the demon may raise legions of the dead, to serve their infernal desires.#!"
 SPIRIT_STRIKE_PERK_EFFECT: "No longer need to pay [gold|E] to imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E].\nFor [thrall|E], you can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E].\n#F With this power, the demon may invoke its spiritual form to maim even spirits, nothing free from the demon's wrath.#!"
 EXCISE_SOUL_PERK_EFFECT: "Unlock $EXECUTION_CONVERT_TO_WRAITH$ [execution|E] option.\n#F With this terrible power, a demon invokes a ritual, tearing out a victim's soul and forcing it to serve the demon's desires.#!"
 ABANDON_VESSEL_PERK_EFFECT: "As a [character_interaction|E], allows you to abandon your current vessel.\n#F Under normal circumstances, a demon will not leave its vessel for fear of hell. With this power, a demon may risk leaving it, for whatever reason they desire.#!"
 THEFT_OF_FAITH_PERK_EFFECT: "Can use $EXECUTION_DEVOUR_SOUL$ [execution|E] option on every one.\n#F So complete has a demon's understanding of souls has become, no soul may escape the possibility of being devoured by their infernal overlord.#!"
 TRANSFER_VESSEL_PERK_EFFECT: "You no longer need to abandon your current vessel to possess another one.\nYou will auto possess the next host when your current one dies, no longer receiving events asking you to change vessels. You can do plan your next host by an [interaction|E] instead.\n#F So perfect has a demon's control over possession, that they may now move vessel's without the risk of hell dragging them back.#!"
 USURPATION_OF_FLESH_PERK_EFFECT: "Gain strong hook on each [thrall|E].\n#F With this power, a demon may force a thrall's soul and mind to dormancy, making their body their own.#!"
 VISAGE_OF_GLORY_PERK_EFFECT: "#F Channeling the memories of their lost status as Elohim, for a short time, a demon may become truly angelic.#!"
 BEHOLD_THE_METATRON_PERK_EFFECT: "#F Becoming a true architect of creation, the demon unveils their truest form, their most primal state, either one of sublime perfection or horrendous evil.#!"
 ARCANA_REVELATION_PERK_EFFECT: "As a [character_interaction|E], allows you to drain Resolve from witnesses.\n#F When lacking a reliable source of resolve, a demon may sap a mortal of their faith through an extreme religious crisis.#!"
 PATTERN_SENSE_PERK_EFFECT: "#F Demons once had an instinctual sensitivity to the patterns of the natural order, having established those patterns at the beginning of time. With this arcana, a demon has relearned that, and how to exploit it.#!"
 FORTUNATE_GUESS_PERK_EFFECT: "You will receive a notification if someone intent to murder your friends or family.\nYou will receive a notification if someone intent to seduce your lovers or consorts.\n#F So attuned to mortal connections the demon has become, a demon may sometimes understand and know if anyone shows ill will to their favored cultists.#!"
 FORETELL_PERK_EFFECT: "Unlocks the [deceitful_progress_hostile_schemes_decision|E].\n#F Such is a demon's understanding of creation, a demon may be able to predict that which has yet to occur.#!"
 ALTER_FATE_PERK_EFFECT: "Unlocks the [impatient_rushing_all_schemes_decision|E]\n#F Having once divined creation itself, with this power, a demon may invoke a victim's name to manipulate and twist their very destiny.#!"
 BEYOND_NOW_PERK_EFFECT: "#F With this power, a demon may step outside of time itself, the tapestry of the cosmos temporarily at their command.#!"
 CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#F From merely observing the flow of chance and destiny, a demon may twist it to their ends.#!"
 PORTAL_MASTERY_PERK_EFFECT: "#F Just as existence once lay at their beck and call, a demon may pass or bar barriers at their will.#!"
 ARCANA_PREMONITION_PERK_EFFECT: "#F Like a spider in its web, the character senses vibrations in the strands of fate when danger approaches, making them ready for all outcomes.#!"
 SCRY_PERK_EFFECT: "[buy_claim_interaction|E] and [buy_artifact_claim_interaction|E] Cost: #P -50%#!\n#F With concentration and a name, a demon may divine information about this place of focus.#!"
 SHARPENED_SENSES_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Having once been Yahweh's hand in creation, a demon may continue to guide the universe as they choose.#!"
 SHARPENED_SENSES_PERK_BONUS_VALUE: "[GetPerk('sharpened_senses_perk').GetName(GetPlayer)]"
 SHORTENED_PATH_PERK_EFFECT: "#F With an understanding of the old pathways of creation, a demon may cut the time of traversal down to fractions of what it once was.#!"
 STEP_BETWEEN_PERK_EFFECT: "#F With this power, a demon may gently warp space, vanishing and reappearing in a blur of light or wavering shadow.#!"
 TOUCH_FROM_AFAR_PERK_EFFECT: "#F As the demon's understanding of spatial reality grows, as does the scope of their arcanas.#!"
