 HOME_IN_ALL_LANDS_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\nAs a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling. This ignores diplomatic range, but the target needs to have low [development|E].\n#F Legends among the Red Talons state that the wolves with the greatest connection to the Progenitor Wolf were not bound by distance, but indeed could appear anywhere where wolves were found. This was long thought to be simply lore, but in fact an elder Red Talon with strong enough lineage might well learn to fade from one location and appear anywhere else in the Realm or the [umbra|E], provided that the Progenitor has been there before him.#!"
 HOME_IN_ALL_LANDS_REQUIREMENT: "@warning_icon!#X You need to finish a quest from the Progenitor Wolf himself (station an explorer in any realm of [umbra|E] to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
