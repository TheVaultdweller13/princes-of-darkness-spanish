 CALL_GREAT_FENRIS_PERK_EFFECT: "As a [character_interaction|E], allows you to summon [GetMaA('war_avatar_of_great_fenris').GetName] as #bold non recruitable#! event [men_at_arms|E] during a war.\n#F As the ultimate expression of the pact between tribe and totem, the greatest Get heroes may summon the war-avatar of their tribal totem to aid them in their hour of need. The avatar joins in combat, slaying all that are not Get of Fenris or under their protection. However, Great Fenris demands a sacrifice for his intervention — usually the left hand of the summoner. It’s said that if the war-avatar is called for no good reason, it will devour the summoner entirely before departing.#!"
 CALL_GREAT_FENRIS_REQUIREMENT: "@warning_icon!#X You need to finish a quest from Great Fenris himself (station an explorer in any [umbra|E] realm to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
