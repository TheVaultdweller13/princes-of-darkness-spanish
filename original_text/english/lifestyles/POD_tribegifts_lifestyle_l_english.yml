 SLEEP_OF_THE_HERO_PERK_EFFECT: "You will gain [GetTrait('torpor').GetName( GetPlayer )] and be deposed if you die from unnatural causes.\n#F This powerful Gift has been invoked many times in Fianna history. When a great hero dies in battle, the Fianna take the body and dedicate it to the land. This Gift forms a bond between the Fianna and the land and the spirit of the hero. The champion’s life returns, but he remains in a deep sleep, not to awaken until the Apocalypse. The target must be placed somewhere in the earth, such as a cave, or within a burial mound. During this sleep, the hero is unaffected by the elements and does not need to breathe.#!"
 SLEEP_OF_THE_HERO_REQUIREMENT: "@warning_icon!#X You need to finish a quest from Fianna ancestor spirits (station an explorer in any realm of [umbra|E] to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
