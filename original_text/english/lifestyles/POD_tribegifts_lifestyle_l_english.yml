 RENEW_THE_CYCLE_PERK_EFFECT: "As a [character_interaction|E], allows you to make target undead reduced to its natural state (turn to dust or simply lose their animation).\n#F One of the most potent powers available to the Garou, this Gift allows the correction of a grievous wrong done to the natural cycle of Gaia. The undead, whose very existence is an affront to the natural order of things, wither and crumble to dust when struck by the power of this Gift. Whether the undead is a shambling, month-old animated corpse or an ancient vampire, the Fang can destroy it with but a glance.#!"
 RENEW_THE_CYCLE_REQUIREMENT: "@warning_icon!#X You need to finish a quest from Avatar of Gaia herself (station an explorer in any realm of [umbra|E] to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
