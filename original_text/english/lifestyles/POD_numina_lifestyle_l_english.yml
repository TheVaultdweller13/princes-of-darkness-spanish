 VIA_GENIORUM_PERK_EFFECT:0 "Unlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F This Via deals with the realm of spirits and the demonic. Knowledge of a spirit’s true name grants one power over it.#!"
 VIA_IGNIS_PERK_EFFECT:0 "#F This Via lets the Damned experience the flames of Hell before their final Death. This Via summons what appears to be normal fire, but it burns even those who are protected from normal flames.#!"
 VIA_MEDICAMENTI_PERK_EFFECT:0 "Unlock Heal [character_interaction|E].\n#F Those who practice this Via, also called the Way of Remedy, are healers.  Via Medicamenti will knit bones, stop bleeding, and actually reverse inflicted damage.#!"
 VIA_NECROMANTIAE_PERK_EFFECT:0 "Unlock [marked_for_return_interaction|E].\nAs a [character_interaction|E], allows you banishing a wraith character to the [dark_kingdom|E].\nMax number of bound wraiths: #P +1#!.\n#F The Via Necromantiae is Theurgy designed to contact or banish the dead.#!"
 VIA_ORACULI_PERK_EFFECT:0 "You will receive notification if someone intent to murder your friend of family.\nYou will receive notification if someone intent to seduce your lover or consort.\nYour prisoner has less chance of escaping from your prison.\n#F Through Via Oraculi, Theurgists may glimpse into the unknown future or see the unseen past.#!"