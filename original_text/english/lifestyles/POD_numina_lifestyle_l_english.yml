 ALCHEMY_PERK_EFFECT:0 "Unlock minor [decision|E] to become immortal as mortal.\nAs a [character_interaction|E], allows you turn mortal into a supernatural.\n#F The user uses alchemical rites to perfect and combine material objects to eventually purify their own soul. People can practice it as a kind of advanced chemistry, traditional herbalism or as a mystical science.#!"
 CONJURATION_PERK_EFFECT:0 "[buy_claim_interaction|E] and [buy_artifact_claim_interaction|E] Cost: #P -50%#!.\n#F Also called telekinesis or apportation, Conjuration allows the user to move pre-prepared objects with the force of his magic.#!"
 CONVEYANCE_PERK_EFFECT:0 "As a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\n#F Conveyance, also called the Path of Subtle Transportation, allows the user to travel with the help of a ritually prepared vehicle. At higher levels, the user eschews the vehicle, teleporting themselves instead.#!"
 CURSING_PERK_EFFECT:0 "As a [character_interaction|E], allows you bless or curse target house.\n#F Cursing, also called the Path of Fortune, is the art of applying hexes and curses to a person. This path can also provide blessings.#!"
 DIVINATION_PERK_EFFECT:0 "You will receive notification if someone intent to murder your friend of family.\nYou will receive notification if someone intent to seduce your lover or consort.\nYour prisoner has less chance of escaping from your prison.\n#F By using a certain style of divination, the user can see events in the past or the future.#!"
 DOWSING_PERK_EFFECT:0 "#F Dowsing is the practice of locating lost items with magical means. For this, the user needs a magical attuned implement to use. In addition, the Dowser becomes more keen to investigation and a general sense of deduction.#!"
 ENCHANTMENT_PERK_EFFECT:0 "As a [character_interaction|E], allows you to craft talismans.\n#F Enchantment, also called Fetishism, allows for the creation of minor magical talismans.#!"
 EPHEMERA_PERK_EFFECT:0 "Gain access to the [spirit_wilds|E].\n#F The Path of Ephemera allows the user to interact with the spirit worlds. Effectively becoming a conduit for the entities of the Otherworlds, those that practice this path find themselves often overtaken by the creatures living there.#!"
 FASCINATION_PERK_EFFECT:0 "#F The user can make a target fall in love with another person. The magic can either be cast on the user themselves or on an amulet or something similar to allow its effects to take place on others.#!"
 HEALING_PERK_EFFECT:0 "Unlock heal [character_interaction|E].\nAs a [character_interaction|E], allows to prevent a friend, lover, consort, family, councillor or knight from accidental death.\n#F The user can heal wounds, illnesses and similar ailments. While rarely a permanent treat, Healing often at least manages to ease pain. The user needs at least a minimum of medical knowledge to apply their treats correctly.#!"
 HELLFIRE_PERK_EFFECT:0 "#F Rumored to be the result of infernal dealings, Hellfire grants its caster massive destructive powers. While generally summoning forth fire, variants have been observed that call forth lightning, sleet, sandstorms, earthquakes or smoke. In Western societies, Hellfire is often regarded as black magic.#!"
 HERBALISM_PERK_EFFECT:0 "As a [character_interaction|E], allows you to craft potions.\n#F Similar to Enchantment and Alchemy, herbalism deals with the assembly of powerful brews from natural elements. While not as powerful as the Path of Healing, Herbalism has the advantage of being readily available once created. Its effects are slower, but are perceived as more natural and are less likely to fail once brewed.#!"
 MANA_MANIPULATION_PERK_EFFECT:0 "#F Mana Manipulation deals with what the user perceives as the raw stuff of magic – chi, mana, ley line energy and their like. Through practices like Feng Shui and geomancy, the user learns to harness these energies for their own purposes.#!"
 ONEIROMANCY_PERK_EFFECT:0 "Gain access to the [dreaming|E].\n#F With the use of Oneiromancy, the user can visit other people’s dreams. With their powers, they can reshape them, banish nightmares or address subconscious turmoils.#!"
 SATURNAL_MANES_PERK_EFFECT:0 "Unlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F Manes was a practice of the Horned Moons of the Enlightened Society of the Weeping Moon. By using orgiastic rites under the moon, the practitioner calls forth spirits to tend their needs.#!"
 SHADOWCASTING_PERK_EFFECT:0 "#F Shadowcasting, also called the Path of Shadows, concerns itself with the control over darkness. In the western world, it thought to have some relationship to the Infernal, but no definite proof has been provided.#!"
 SHAPESHIFTING_PERK_EFFECT:0 "Unlock Shapeshift [character_interaction|E].\n#F The user can manipulate their own physical form. Shapeshifting demands intense study of both the bodies of animals as well as your own.#!"
 SPIRIT_CHASING_PERK_EFFECT:0 "Unlock $seek_aid_of_the_spirits_decision$ [decision|E].\n#F The user creates a bond between themselves and the spirit of a type of plant or animal. By strengthening their connection to the spirit, the Spirit Chaser gains abilities that mirror the chosen type.#!"
 SUMMONING_WARDING_BINDING_PERK_EFFECT:0 "Unlock summon [character_interaction|E] to make an unlanded character comes to you court.\n#F The complex path that consists of both summoning, warding against as well as the binding of creatures is among the most dangerous to practice. With summoning, the user calls the creature forth. With Warding, they defend themselves against it. With Binding, they exhort obedience from it in exchange for a price and at greater levels can even command it. With dismissal, they cause the creature to leave.#!"
 WEATHER_CONTROL_PERK_EFFECT:0 "Unlock Weathercraft [character_interaction|E].\n#F Also known as Weathercraft, with this Path, the user manipulates weather patterns for their own benefit.#!"
 
