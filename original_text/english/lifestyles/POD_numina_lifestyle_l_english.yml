 ANIMAL_PSI_PERK_EFFECT:0 "As [character_interaction|E], allow you to gain a pet.\nAs a [character_interaction|E], allows you to call your pet to war.\nCan recruit several kind of animals as [men_at_arms|E].\n#F Animal Psi is the ability to contact animals. The more intelligent or trained the animal is, the easier it is to give commands. The psychic needs a clear line of sight to the animal in question and must make noises corresponding to the animal.#!"
 ANTI_PSI_PERK_EFFECT:0 "Immune to psychic powers.\n#F Anti Psi is the rare ability to shut down other psychic [numina|E]. While useless against Garou gifts or vampiric disciplines, for some reason it provides a limited protection against the Mind Sphere. Anti Psi is constantly active and actively surrounds the psychic at all time.#!"
 ASTRAL_PROJECTION_PERK_EFFECT:0 "Gain access to the [astral_reaches|E] and [deep_umbra|E].\n#F The psychic can split their spirit from their body and roam the astral realm. While unable to affect the real world in this state, they can still use psychic phenomena. Some have reported to hear the voices of other entities and several psychics that used this ability have been lost, their spirits wandering strange dimensions far away from the Gaian Realm.#!"
 BIOCONTROL_PERK_EFFECT:0 "Allow to use Psi Heal [character_interaction|E] on your self.\n#F The psychic can command their own body.#!"
 PSYCHIC_CLAIRVOYANCE_PERK_EFFECT:0 "#F The psychic can cast out their senses while still maintaining their consciousness inside their body. The more familiar the psychic is with the location or the person that is observed, the easier it becomes.#!"
 CYBERKINESIS_PERK_EFFECT:0 "#F Weaverkinesis allows its user to take control of various devices and objects, bending them to their will at a distance.#!"
 CYBERPATHY_PERK_EFFECT:0 "#F Weaverpathy allows its user to read the internal structure of various devices or similar objects.#!"
 ECTOPLASMIC_GENERATION_PERK_EFFECT:0 "Allow to soulforge an imprisoned [GetTrait('wraith').GetName( GetNullCharacter )] without need bind or [GetCourtPositionType('artificer_journeymen_court_position').GetName()].\n#F The psychic can create plasm as a sticky substance that evaporates after several minutes back into the [underworld|E]. Plasm is solid to wraiths in the [shadowlands|E].#!"
 EMPATHIC_HEALING_PERK_EFFECT:0 "Bonus to Psi Heal [character_interaction|E], allow to heal mental damage.\n#F The psychic can establish an empathic link that allows them to influence the healing process of another person. This extends to psychic ailments as well. The psychic takes these injuries onto themself and has to cure them at a normal rate.#!"
 MIND_SHIELD_PERK_EFFECT:0 "Immune to hostile mental [character_interaction|E].\n#F The psychic can erect mental defences against supernatural intrusion. This includes mage spells, vampiric disciplines, changeling cantrips and other mind-based abilities. This power has no individual abilities. Instead, its levels just raise the difficulty for an intruder to penetrate the psychics mind.#!"
 NECRO_PSI_PERK_EFFECT:0 "Allows to interact with a being of the Umbra when you are in the Material World.\nUnlock [marked_for_return_interaction|E].\nUnlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F Necro-Psi, also called Channeling, is an ability that allows a psychic to contact the ghosts of the dead. The dead are under no compulsion to react to this attempts of communication, and might indeed be hostile. The psychic may also draw on their abilities for themselves.#!"
 PRECOGNITION_PERK_EFFECT:0 "You will receive notification if someone intent to murder your friend of family.\nYou will receive notification if someone intent to seduce your lover or consort.\nYour prisoner has less chance of escaping from your prison.\n#F The psychic can gain glimpses of the most probable turn of event and at times even see the future.#!"
 PSYCHIC_HEALING_PERK_EFFECT:0 "Allow to use Psi Heal [character_interaction|E] on other characters.\n#F The psychic can heal wounds and other injuries with the power of their mind.#!"
 PSYCHIC_HYPNOSIS_PERK_EFFECT:0 "As a [character_interaction|E], allow you to gain opinion bonus from target.\n#F The psychic can implant orders and suggestions into their target by sending them into a trance and then hypnotizing them.#!"
 PSYCHIC_INVISIBILITY_PERK_EFFECT:0 "#F Similar to the vampiric Discipline of Obfuscate, the psychic can mask their presence, not registering in the eyes of onlookers. Some compare it to a kind of mass hypnosis. Video cameras still register their presence normally.#!"
 PSYCHIC_VAMPIRISM_PERK_EFFECT:0 "As a [character_interaction|E], allow you to reduce stress or health loss from drain prisoner.\n#F The Psychic can leech emotion and in some cases even lifeforce from a target for their own use. The resulting experience is one of exhilarating euphoria that can quickly make the psychic dependent.#!"
 PSYCHOKINESIS_PERK_EFFECT:0 "#F Psychokinesis, also called telekinesis, allows a psychic to move objects without touching them. As long as they maintain control over the levitating object, the psychic may interact with them in any way they could do normally.#!"
 PSYCHOMETRY_PERK_EFFECT:0 "Unlocks the [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] and [buy_artifact_claim_interaction|E] Cost: #P -50%#!\n#F Through touch, the psychic can learn something about an object and the people that interacted with it in the past. The stronger the emotional resonance, the easier it is to read it.#!"
 PSYCHOPORTATION_PERK_EFFECT:0 "As a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\n#F Using their mind, the psychic may teleport for a short distance.#!"
 PYROKINESIS_PERK_EFFECT:0 "#F The psychic can summon forth fire. They have no control or immunity against the summoned fire and thus have to take great care of not getting burned themselves.#!"
 SOULSTEALING_PERK_EFFECT:0 "As a [character_interaction|E], allows you to gain [lifestyle|E] [experience|E] from drain prisoner.\n#F Similar to psychic vampirism, soulstealing saps the essence of their target to strengthen the psychic. This power does work against supernaturals whose soul has a darker aspect, like a Shadow or a Beast, but that part will lash back and often damage the psyche of the offending psychic.#!"
 SYNERGY_PERK_EFFECT:0 "Increase Psi [character_interaction|E] success chance by every [GetTrait('psychic').GetName( GetNullCharacter )] [courtier|E] #Weak (Max 10)#!.\n#F An incredibly rare talent, Synergy allows a psychic to link themselves to other psychics to form a gestalt entity that combines several of their powers. Touch is necessary for forming that link.#!"
 PSYCHIC_TELEPATHY_PERK_EFFECT:0 "As a [character_interaction|E], allows you to gain a weak hook from the target.\n#F Telepathy is the talent of dominating another’s mind with the one of the psychic.#!"

