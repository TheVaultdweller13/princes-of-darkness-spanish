l_english:
 game_concept_numina:0 "Numina"
 game_concept_numina_desc:0 "Numina is an umbrella term for the supernatural powers that are available to mortals and Sleepers. Three main groups of numina are [psi_lifestyle|E], [sorcery_lifestyle|E], and [true_faith|E]."

 game_concept_psi_lifestyle:0 "Psychic Phenomena"
 game_concept_psi_lifestyle_desc:0 "A category of [numina|E]. The ability to alter (or remotely observe) reality, directly tied to the mind/brain of the character."
 
 game_concept_sorcery_lifestyle:0 "Sorcery"
 game_concept_sorcery_lifestyle_desc:0 "Sorcery, known to mages as linear magic or more dismissively as hedge magic or hedge wizardry, is the form of magic used by mortal non-mages."
 
 psi_lifestyle_name:0 "Psi"
 psi_lifestyle_desc:0 "Focus on the powers that come from Psychic Phenomena."
