 ### Wu Tan ###

 game_concept_wu_tan_lifestyle: "Wu Tan"
 game_concept_wu_tan_lifestyle_desc: "Wu Tan are the Arts of the strange, Eastern Fae: the Hsien. Each is based around one of the classic elements of the East."
 game_concept_metal_soul: "Metal Soul"
 game_concept_metal_soul_desc: "The Metal Soul contains a person's sense of justice, honesty, and fair play. Judges, vigilantes, human-rights activists, and civil-rights supporters have strong metal souls."
 game_concept_wood_soul: "Wood Soul"
 game_concept_wood_soul_desc: "The Wood Soul is responsible for a person's morality. It controls lust and empathy. All living creatures posses a wood soul. Even though life feeds on life it also encompasses compassion. Nurses, athletes, doctors, and most mothers possess strong wood souls."
 game_concept_water_soul: "Water Soul"
 game_concept_water_soul_desc: "The Water Soul encompasses a person's faith in others and in the powers of the universe. It also corresponds to fidelity and confidence. Capitalists, Crime Lords, and those who love to be the objects of loyalty and power have great water souls as do the truly faithful."
 game_concept_fire_soul: "Fire Soul"
 game_concept_fire_soul_desc: "The Fire Soul regulates the sense of propriety and understanding of manners and codes of conduct. It controls a sense of duty and the eagerness to enforce the laws of society. Policemen and even government officials can possess strong Fire souls."
 game_concept_earth_soul: "Earth Soul"
 game_concept_earth_soul_desc: "The Earth Soul of a sentient creature governs wisdom, insight, understanding, and common sense. It governs the ability to make wise choices. Leaders, priests, and advisors often have powerful Earth Souls."

