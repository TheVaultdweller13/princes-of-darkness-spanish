 realm_fae_focus: "Fae Focus"
 realm_fae_focus_modifier: "[GetFocus('realm_fae_focus').GetName]"
 realm_fae_focus_desc: "Fae deals with other beings of the [dreaming|E]. To affect other Changelings, the Noble Sidhe, Adhene, Chimera, or even controlling Changeling magic itself all fall under the realm of Fae."
 realm_fae_focus_effect_desc: "Focusing on Fae grants:"
 
 realm_prop_focus: "Prop Focus"
 realm_prop_focus_modifier: "[GetFocus('realm_prop_focus').GetName]"
 realm_prop_focus_desc: "Prop is the control and manipulation of all created objects. The more complicated the device the more mastery of the Prop realm is required."
 realm_prop_focus_effect_desc: "Focusing on Prop grants:"
 
 realm_nature_focus: "Nature Focus"
 realm_nature_focus_modifier: "[GetFocus('realm_nature_focus').GetName]"
 realm_nature_focus_desc: "Nature is the control of plants, land, and beasts. Anything untouched by creation lends itself to be controlled by the Nature realm."
 realm_nature_focus_effect_desc: "Focusing on Nature grants:"
 
 realm_scene_focus: "Scene Focus"
 realm_scene_focus_modifier: "[GetFocus('realm_scene_focus').GetName]"
 realm_scene_focus_desc: "Scene is the control of space. The more you master the realm of Scene the larger area or the more targets (in conjunction with other realms) you can affect."
 realm_scene_focus_effect_desc: "Focusing on Scene grants:"
 
 realm_time_focus: "Time Focus"
 realm_time_focus_modifier: "[GetFocus('realm_time_focus').GetName]"
 realm_time_focus_desc: "Time is the control of when your cantrips will happen or how long they will last. Mastery of Time dictates the length your spells may last or how long you can set a "trigger" upon them."
 realm_time_focus_effect_desc: "Focusing on Time grants:"
 
