 FANCY_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target gain a positive opinion of you.\n#F Creates a good first impression, giving someone a notion that they like a specific object that they have never seen before.#!"
 YEARN_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target's neighbors try to steal their artifacts.\n#F Changes a person's train of thought, leading them to the conclusion that they desire a certain person, place, or thing at some time in the future.#!"
 COVET_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target yearning to be your friend or lover.\n#F Causes obsession, leading a person to pine over and need someone or something he previously may not have had interest in.#!"
 CRAVE_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target's neighbors try to claim their titles.\n#F Creates an irrational desire for the object of affection, leading the subject to do almost anything to obtain it, short of endangering himself.#!"
 NEED_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target starts a [single_combat_duel|E] against any character that has their claimed title or artifact, or a character who share the same friend, lover or consort with them.\n#F The most terrifying and least subtle form of this Art, at this level a short-lived need is created, but one so strong that anyone, even the subject or the object of her desires, can be sacrificed to fulfill it.#!"
 COLD_SHOCK_PERK_EFFECT: "As a [character_interaction|E], allows you to make target's courtiers and guests gain a negative opinion of them.\n#F Cools down a room or a person, rarely doing any true damage, but making those who feel it uncomfortable from the temperature.#!"
 GELID_RIME_PERK_EFFECT: "Give [GetModifier('gelid_rime_perk_commander_modifier').GetNameWithTooltip] [modifier|E] to enemy [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('gelid_rime_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Coats a small area in a thin layer of ice, preventing anyone it is placed on from moving that part of their body.#!"
 FROST_FACSIMILE_PERK_EFFECT: "As a forge craft, allows you to create a custom artifact.\n#F Produces an item from solid ice, which may be flimsy like common ice, or, if well crafted, as strong as metal.#!"
 CRYSTA_PRISON_PERK_EFFECT: "As a [character_interaction|E], allows you to [imprison|E] the target.\n#F Encases something in a solid block of ice, rapidly cooling them down, and possibly suffocating them if they are a living being.#!"
 COLDHEART_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target falls into [GetTrait('torpor').GetName( GetPlayer )].\n#F Completely freezes a subject, causing them to become cold, unconscious, and prone to shattering; awakening from this state is difficult, especially before the cantrip's time is up.#!"
 HIDDEN_FORM_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F Camouflages a subject, making it nearly impossibly for them to be detected by the eye.#!"
 IMPERSONATE_PERK_EFFECT: "Bonus to Shapeshift [character_interaction|E] to change appearance.\nAs a [character_interaction|E], allows you to copy appearance form target.\n#F Changes shape into another person, including masking one's kith for another.#!"
 GO_ASK_ALICE_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L] and [GetModifier( 'POD_shapeshift_form_lilliputian_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F Allows for changes in size, making people and objects larger than life, or fantastically small.#!"
 MERLINS_LESSONS_PERK_EFFECT: "Allow shapeshift to several animal forms.\n#F A change in shape more dramatic than that of Impersonate, allowing for change into an animal; when combined with Go Ask Alice, that animal can be of any size.#!"
 MYTHIC_TRANSFORMATION_PERK_EFFECT: "Allow shapeshift to several bygone forms, such as [GetModifier( 'POD_shapeshift_form_celestial_dragon_modifier' ).GetNameWithTooltip|L].\n#F Transforms fae into a creature not of this world, complete with their powers, provided the user can stave off the crushing grip of Banality that comes with that power.#!"
 WIL_O_THE_WISP_PERK_EFFECT: "#F Produces a ball of false flame, that guides its creator on an indirect path to a desired object or person.#!"
 WILLOW_LIGHT_PERK_EFFECT: "#F Creates a bright glow for several hours, making an object luminous and hard to ignore.#!"
 PROMETHEUS_FIST_PERK_EFFECT: "Give [GetModifier('prometheus_fist_perk_commander_modifier').GetNameWithTooltip] [modifier|E] to ally [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('prometheus_fist_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F Surrounds an object in a flame that does not burn the object itself, but anything the object touches will catch on fire as normal.#!"
 BURN_AND_BOIL_PERK_EFFECT: "#F Lights an object on fire, in a way that does harm the object itself; this fire will consume the object and cannot be controlled, just as standard fire.#!"
 STAR_BODY_PERK_EFFECT: "#F Transforms an object into pure fire, causing no change to its intrinsic properties, but giving it the glow and chance to ignite objects of fire.#!"
 
