 WYRD_PERK_EFFECT: "Give [GetModifier('wyrd_perk_commander_modifier').GetNameWithTooltip] [modifier|E] to enemy [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('wyrd_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Causes another to lose sight of the proper order of time, being unable to tell which events occurred before or after others.#!"
 BACKWARD_GLANCE_PERK_EFFECT: "#F Glance something that happened in the past, aiding in recall of images seen before, and providing new images that weren't seen at the time.#!"
 DREAM_TIME_PERK_EFFECT: "As a [character_interaction|E], allow you to give positive or negative speed modifier to target character or county.\n#F Changes the speed of time in an area or for a person, either causing it to go far faster than it normally should, or slow to a crawl.#!"
 PERMANENCE_PERK_EFFECT: "As a [character_interaction|E], allow you renew target's cantrip modifier.\n#F Extends the duration of an Art cast by another, allowing it to last substantially longer than what the result originally mandated.#!"
 REVERSA_OF_FORTUNE_PERK_EFFECT: "As a [character_interaction|E], allow you to give [GetModifier( 'reversa_of_fortune_perk_modifier' ).GetNameWithTooltip|L] to yourself for #V 1#! day.\n#F An extremely complex and expensive Art that allows the user to reverse the last few minutes, and make new choices.#!"
 FIND_SILVER_PATH_PERK_EFFECT: "[umbra_sense|E]: [grace_i]#P +5%#!\n[umbra_aptitude|E]: [grace_i]#P +50%#!\n#F Shows the location of the Silver Path, the path that guides fae throughout the [dreaming|E], and grants information about who or what is currently upon it.#!"
 DETERMINISM_PERK_EFFECT: "Chance of finding event in [umbra|E]: [grace_i]#P +100%#!\n[umbra_sense|E]: [grace_i]#P +5%#!\n[umbra_aptitude|E]: [grace_i]#P +50%#!\n#F Shows what is on the other end of a trod, a mysterious path of the [dreaming|E] upon which space and time are heavily distorted.#!"
 THE_MERRY_DANCE_PERK_EFFECT: "Chance of finding event in [umbra|E]: [grace_i]#P +100%#!\n[umbra_sense|E]: [grace_i]#P +5%#!\n[umbra_aptitude|E]: [grace_i]#P +25%#!\n#F The Firchlis is a powerful force within the Mythic Realms. The Dreaming is constantly changing, and the Firchlis is a key source of that change. Skilled fae can, with concentration and preparation, influence the changes that the Firchlis brings.#!"
 HOMESTEAD_PERK_EFFECT: "Unlocks [GetBuilding('homestead_freehold_01').GetName] building.\n#F Fixes a point of the [dreaming|E] so that, instead of ever-changing at the whims of the Wyld, it will remain as the caster intended it.#!"
 ANCHOR_PERK_EFFECT: "[dreaming|E] [building|E] unlock time: #P -50%#!\n#F With this cantrip, a changeling can "solidify" the [dreaming|E] to a certain degree, which allows them to establish a permanent fortress within the Mythic Realm.#!"
 ATTUNEMENT_PERK_EFFECT: "You will receive a notification if someone intent to murder your friends or family.\nYou will receive a notification if someone intent to seduce your lovers or consorts.\nYour prisoner has less chance of escaping from your prison.\n#F Ties a Kithain to a person, place, or thing, making it so that whatever happens to it, the Kithain will be the first to know.#!"
 DREAM_RIDING_PERK_EFFECT: "Allow interacting with the [earth|E] while staying in the [dreaming|E].\nAs a [character_interaction|E], allow you gain opinion form target.\n#F This cantrip allows a changeling to interact with a mortal dream while the Kithain is in the [dreaming|E]. It is not always a wise thing to do, as the Kithain's interactions can cause bizarre alterations to the dream itself. While interaction is possible, actual control of the dream is not.#!"
 DREAM_WEAVING_PERK_EFFECT: "#F Produces a chimera, similar to the Phantom Shadows cantrip, but, while that chimera is temporary, this chimera is permanent - so long as it never leaves the [dreaming|E].#!"
 SEEK_N_SPELL_PERK_EFFECT: "#F Whether you understand the language or not, or even if the contents are magically locked, it becomes possible to read any text.#!"
 RUNE_PERK_EFFECT: "As an enhance craft, allow you to upgrade artifact modifiers.\n#F Inscribes a word of power onto an object, allowing it to be far more effective for a specific task.#!"
 RUNIC_CIRCLE_PERK_EFFECT: "Give [GetModifier('runic_circle_perk_modifier').GetNameWithTooltip] modifier to every courtier, councillor, friend and lover.\n#F Produces a circle of protective words, that provides resistance against supernatural forces that attempt to breach the circle.#!"
 SAINING_PERK_EFFECT: "As a [character_interaction|E], you can discover the true name of other character.\n#F Recalls the ritual of the True Name that is used when a Kithain first goes through Chrysalis, showing the user that individual's True Name.#!"
 REWEAVING_PERK_EFFECT: "As a [character_interaction|E], allow you edit target's traits.\n#F Once the True Name is known, this cantrip permits the caster to edit that Name, and in doing so edits core traits of what that person or object is.#!"
 PROTOCOL_PERK_EFFECT: "#F Brings a magically ensured Court into session, preventing commoners from disrupting the proceedings.#!"
 DICTUM_PERK_EFFECT: "As a [character_interaction|E], allow you to gain a hook on the target.\n#F Specifies a request to the subject of the cantrip, which they must fulfill to the best of their ability, unless it is too dangerous.#!"
 GRANDEUR_PERK_EFFECT: "As a [character_interaction|E], allow you recruit or [imprison|E] target unlanded character.\n#F Take on a mantle of pure beauty and grace, making it nearly impossible for others to try to contradict your desires.#!"
 WEAVER_WARD_PERK_EFFECT: "More likely to [imprison|E] [characters|E] after a successful [siege|E] or [raid|E].\nBanish unlanded character grant artifact.\n#F Block off a doorway or narrow passage, making it impossible for a specified group of objects to pass through.#!"
 GEAS_BAN_PERK_EFFECT: "Unlock Oath [character_interaction|E], making target [GetTrait('oathbreaker').GetName( GetPlayer )] if them break.\n#F Produces an Oath, either requiring a person to fulfill an action (Geas), or abstain from doing a certain action (Ban); breakers of this Oath will suffer some curse as a result.#!"
 HARDEN_PERK_EFFECT: "#F Prepares a wild chimera by turning it into a crafted chimera, allowing further applications of Infusion to be used on it.#!"
 TOUGHEN_PERK_EFFECT: "#F Adds durability to chimerical materials, including other changelings, granting resistance both to damage and Banality's undoing.#!"
 FUBAR_GENERATION_PERK_EFFECT: "Allow you to create a glamour vessel.\n#F Creates and enslaves a FUBAR, a chimerical creature that can serve as a Glamour battery.#!"
 ANIMANTIS_PERK_EFFECT: "Allow manufacturing an [GetTrait('automaton').GetName( GetPlayer )] character.\nCan recruit [GetMaA('golems').GetName] as [men_at_arms|E].\n#F Produces a golem, a mechanical servant that will serve the Nocker and aid him in his work.#!"
 GILGUL_PERK_EFFECT: "As a [character_interaction|E], allow you edit target [GetTrait('automaton').GetName( GetPlayer )]'s mental and physical traits freely.\n#F A terribly dangerous cantrip that, if successful, adds sentient thought to a chimera or animantis, and possibly even a true soul.#!"
 AGEMOS_BLESSING_PERK_EFFECT: "#F Reads the emotions of an entire crowd at once, in order to determine how best to proceed with entertaining them.#!"
 FLICKERING_FIRELIGHT_PERK_EFFECT: "#F Shapes a small chimerical illusion into something spoken of in the story, providing set pieces with which to tell the tale.#!"
 MURMUR_IN_THE_CROWD_PERK_EFFECT: "#F Instills an emotion within the crowd, increasing the appeal of the Eshu's story, as well as providing a reason for them to tell it.#!"
 STICKS_AND_STONES_PERK_EFFECT: "#F Turns words into a temporary shelter, protecting the talecrafter from damage, so long as they keep telling their tale without pause.#!"
 MOMENT_OF_TRUTH_PERK_EFFECT: "#F Produces a temporary chimera that appears in the form of what the user desires it to, with some limitation.#!"

 ### Slivers ###

 game_concept_slivers_lifestyle: "Slivers"
 game_concept_slivers_lifestyle_desc: "The Inanimae have a different system of Arts entirely, that they refer to as Slivers. These Slivers are concerned primarily with controlling elements, though some have effects based on concepts associated with those elements. Unlike Arts, each Sliver grants an additional power, more minor than a Cantrip, to every Inanimae with at least one level of it."
 
