 FUDDLE_PERK_EFFECT: "As a [character_interaction|E], allow you to give [GetModifier( 'fuddle_perk_positive_modifier' ).GetNameWithTooltip|L] or [GetModifier( 'fuddle_perk_negative_modifier' ).GetNameWithTooltip|L] to target.\n#F Alters an existing perception in a small way, such as exchanging one loud sound for another, or faking invisibility from a cover of shadow.#!"
 VEILED_EYES_PERK_EFFECT: "As a [character_interaction|E], allow you to get a truce from target or stop all scheme targeting it.\n#F Causes an object to be ignored; while not truly invisible, onlookers will not think to notice the object.#!"
 FUGUE_PERK_EFFECT: "As a [character_interaction|E], allow you to make a known secret unable to be exposed by the target, remove a claim of the target on you, or spend a hook owned by the target on you.\nAs a [character_interaction|E], allow you to make a criminal trait secret again.\n#F Removes a memory from a person's mind, or cause one specific moment to stand out and occlude others.#!"
 HAUNTED_HEART_PERK_EFFECT: "Unlocks [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Evoke some sort of phantom emotion within a subject, by reawakening an emotion felt in the past.#!"
 CAPTIVE_HEART_PERK_EFFECT: "Give [GetModifier('captive_heart_perk_commander_modifier').GetNameWithTooltip] [modifier|E] to ally [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\n Give [GetModifier('captive_heart_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F Use emotion as a controlling force, causing a person to believe things about himself that may never have been true.#!"
 GIMMIX_PERK_EFFECT: "#F Produces a simple telekinetic movement, allowing an object to be moved at range, but not finely manipulated.#!"
 ART_ENSNARE_PERK_EFFECT: "#F Moves an object too heavy to be moved by Gimmix, or a flexible object to attempt to bind an individual.#!"
 EFFIGY_PERK_EFFECT: "As a [character_interaction|E], allow you copy target artifact.\n#F Produces a carbon copy of a given item, though traits of that item below the surface fail to be copied.#!"
 MOOCH_PERK_EFFECT: "As a [character_interaction|E], allow you steal target artifact.\n#F An object that is visible to the caster is immediately transferred into the user's possession.#!"
 PHANTOM_SHADOWS_PERK_EFFECT: "As a [character_interaction|E], allow you make a clone of the target.\n#F Produces a temporary chimera that appears in the form of what the user desires it to, with some limitation.#!"
 WILLOW_WHISPER_PERK_EFFECT: "Unlock $seek_aid_of_the_spirits_decision$ [decision|E].\n#F Talk to objects, whether or not they possess the mouth to speak or the mind to think.#!"
 ELDRITCH_PRIME_PERK_EFFECT: "As a [character_interaction|E], allow you to cast a weather cantrip on the target area.\n#F Create a pure manifestation of one of the most basic elements: fire, water, earth, air, or wood.#!"
 OAKENSHIELD_PERK_EFFECT: "As a [character_interaction|E], allow you to summon [GetModifier('oakenshield_modifier').GetNameWithTooltip] over the target area.\n#F Coats an object in protective bark, helping them to protect themselves against damage.#!"
 HEATHE_BALM_HOLLY_STRIKE_PERK_EFFECT: "As a [character_interaction|E], allow you to heal or wound a target, or break target artifact into pieces.\n#F Fixes an object or heals a person (Heather Balm); damages an object or person to the same degree they could be healed (Holly Strike).#!"
 ELDER_FORM_PERK_EFFECT: "Allow shapeshift to the elements.\n#F Take on the shape of an elemental object, gaining its properties if it exists, or simply its appearance if it does not.#!"
 OMEN_PERK_EFFECT: "As a [character_interaction|E], allows you to know every secrets and schemes of the target.\n#F The most basic form of prophecy, this cantrip grants a momentary flash of insight about an object's ultimate fate.#!"
 FAIR_IS_FOUL_FOUL_IS_FAIR_PERK_EFFECT: "As a [character_interaction|E], allows you to spend common art xp to make the target gain/lose gold and prestige.\n#F Meddles in the affairs of fate slightly, granting a little good luck to an ally, or a tiny bit of bad luck to the enemy.#!"
 TATTLETALE_PERK_EFFECT: "As a [character_interaction|E], allows you to give [GetModifier('artifact_tattletale_modifier').GetNameWithTooltip] on target artifact.\n#F See the world from the perspective of an item that the user has encountered in the past, or knows the True Name of.#!"
 AUGURY_PERK_EFFECT: "As a [character_interaction|E], allows you to have a chance of a random event happening for the target.\n#F Determines an event that will occur in the future; no matter what happens, that event will occur, though the truth behind how it happens may be terribly unexpected.#!"
 FATE_FIRE_PERK_EFFECT: "As a [character_interaction|E], allows you to increase scheme progress.\n#F A strange and complicated cantrip, this speeds up the ravages of karma, causing whatever is coming to someone, good or bad, to catch up to them much faster than expected.#!"
 HOPSCOTCH_PERK_EFFECT: "#F Produce an impossible leap, either up or down, and suffer no damage from the resulting collision.#!"
 QUICKSILVER_PERK_EFFECT: "#F Allows an object to move at an incredibly fast speed.#!"
 PORTAL_PASSAGE_PERK_EFFECT: "#F Creates a temporary opening through any barrier, allowing it to be moved through.#!"
 WIND_RUNNER_PERK_EFFECT: "#F Allows a target to fly, taking to the sky as if they had wings.#!"
 FLICKER_FLASH_PERK_EFFECT: "As a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\n#F Instantly disappear, and reappear somewhere else in the world, or in the [dreaming|E].#!"

