 REALM_ACTOR_1_PERK_EFFECT: "You can now cast [cantrips|E] on a [friend|E], [lover|E], [courtier|E], [direct_vassal|E], house member, a character who you have a strong [title_claim|E] or [strong_hook|E] on, or a character whose criminal [secret|E] you know.\nAlso the character mustn't have any bad relation, [war|E], or [truce|E] with you or be imprisoned by you."
 REALM_ACTOR_2_PERK_EFFECT: "You can now cast [cantrips|E] on a [friend|E], [lover|E], [courtier|E], [guest|E], [vassal|E], [liege|E], dynasty member, a character who you have a [title_claim|E] or [hook|E] on, or a character whose [secret|E] you know.\nAlso the character mustn't have any bad relation, [war|E], or [truce|E] with you or be imprisoned be you."
 REALM_ACTOR_3_PERK_EFFECT: "You can now cast [cantrips|E] on a character with any good relation, [courtier|E], [guest|E], [vassal|E], [liege|E], dynasty member, [ally|E], a character who you have claim or [hook|E] on, or a character whose [secret|E] you know.\nAlso the character mustn't have any bad relation or [war|E] with you."
 REALM_ACTOR_4_PERK_EFFECT: "You can now cast [cantrips|E] on any character as long as they are not a [rival|E] or at [war|E]."
 REALM_ACTOR_5_PERK_EFFECT: "You can now cast [cantrips|E] on any character, even a [rival|E] or during a [war|E]."
 REALM_FAE_1_PERK_EFFECT: "You can now cast [cantrips|E] on lesser supernaturals or mortals with lesser powers."
 REALM_FAE_2_PERK_EFFECT: "You can now cast [cantrips|E] on Changelings."
 REALM_FAE_3_PERK_EFFECT: "You can now cast [cantrips|E] on Fae."
 REALM_FAE_4_PERK_EFFECT: "You can now cast [cantrips|E] on most supernaturals or mortals with powerful powers."
 REALM_FAE_5_PERK_EFFECT: "You can now cast [cantrips|E] on even the rarest supernatural."
 REALM_PROP_1_PERK_EFFECT: "You can now cast [cantrips|E] on common/masterwork miscellaneous/court artifacts."
 REALM_PROP_2_PERK_EFFECT: "You can now cast [cantrips|E] on common/masterwork artifacts."
 REALM_PROP_3_PERK_EFFECT: "You can now cast [cantrips|E] on not unique famed/illustrious artifacts."
 REALM_PROP_4_PERK_EFFECT: "You can now cast [cantrips|E] on unique famed artifacts."
 REALM_PROP_5_PERK_EFFECT: "You can now cast [cantrips|E] on unique illustrious artifacts."
 REALM_NATURE_1_PERK_EFFECT: "Can cast [cantrips|E] on unliving, organic materials."
 REALM_NATURE_2_PERK_EFFECT: "Can cast [cantrips|E] on living, organic plant material."
 REALM_NATURE_3_PERK_EFFECT: "Can cast [cantrips|E] on living, nonsentient animals."
 REALM_NATURE_4_PERK_EFFECT: "Can cast [cantrips|E] on natural phenomena."
 REALM_NATURE_5_PERK_EFFECT: "Can cast [cantrips|E] on natural elements in pure form."
 REALM_SCENE_1_PERK_EFFECT: "You can now cast [cantrips|E] on a character of roughly a small realm away (example: Wales top to bottom).\nCan cast area [cantrips|E] on a county scale."
 REALM_SCENE_2_PERK_EFFECT: "You can now cast [cantrips|E] on a character of roughly a medium realm away (example: Ireland top to bottom).\nCan cast area [cantrips|E] on a duchy scale."
 REALM_SCENE_3_PERK_EFFECT: "You can now cast [cantrips|E] on a character of roughly a big realm away (example: France top to bottom).\nCan cast area [cantrips|E] on a kingdom scale."
 REALM_SCENE_4_PERK_EFFECT: "You can now cast [cantrips|E] on a character of roughly a massive realm away (example: Holy Roman Empire left to right).\nCan cast area [cantrips|E] on an empire scale."
 REALM_SCENE_5_PERK_EFFECT: "You can now cast [cantrips|E] on any character on the map.\nCan cast area [cantrips|E] on a global scale."
 REALM_TIME_1_PERK_EFFECT: "[cantrip|E] modifiers now last #V 1#! year instead of #V 4#! months.\nReduce [cantrip|E] cooldown to 3/4."
 REALM_TIME_2_PERK_EFFECT: "[cantrip|E] modifiers now last #V 2#! years instead of #V 1#! year.\nReduce [cantrip|E] cooldown to half."
 REALM_TIME_3_PERK_EFFECT: "[cantrip|E] modifiers now last #V 5#! years instead of #V 2#! year.\nReduce [cantrip|E] cooldown to 1/4."
 REALM_TIME_4_PERK_EFFECT: "[cantrip|E] modifiers now last #V 10#! years instead of #V 5#! year.\nReduce [cantrip|E] cooldown to one unit."
 REALM_TIME_5_PERK_EFFECT: "[cantrip|E] modifiers now last forever.\nNo more [cantrip|E] cooldown."
 
