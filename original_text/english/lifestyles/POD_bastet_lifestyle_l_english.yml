 ROYAL_PRIVILEGE_PERK_EFFECT:0 "Allow picking another breed and tribe gifts lifestyle without the corresponding breed [trait|E] or [faith|E].\n#F This deeply despised trickery allows an ancient and powerful lion to steal another werecat's Gifts, even those which traditionally belong only to that tribe or breed. Black Tooth has gathered a lot of his power through this deadly secret. Those who've met him claim he invokes his "privilege" by killing other Bastet, then taking their secrets from their spirits as they die. While there may be other Bastet who know the Gift, they don't have many friends.#!"
