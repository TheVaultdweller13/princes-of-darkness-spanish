 THE_FLEEING_SCARAB_PERK_EFFECT:0 "Allow resurrection if you die by unnatural cause.\n#F One of the Bubasti's most obscure tribal secrets, this Gift allows a cat to remove her soul, incarnate it, and send it out of harm's way while her body dies. The soul, which often takes the form of a flying scarab beetle, searches out an appropriate new host body, climbs into its mouth while it sleeps, and "lays" the old soul into the new host. The Bubasti who knows this forbidden secret (and less than eight such cats exist) is theoretically immortal, though such longevity is purchased in other beings' lives.#!"
 THE_FLEEING_SCARAB_REQUIREMENT:0 "@warning_icon!#X You need to finish a quest from Whispers (station an explorer in any realm of umbra to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
