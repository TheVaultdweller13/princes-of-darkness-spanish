 WAIL_PERK_EFFECT:0 "#F Banshees can use Wail to change the emotions of those around them, or to deal damage with a powerful scream akin to that of their namesake.#!"
 FOREBODE_PERK_EFFECT:0 "You will receive a notification if someone intend to murder your friends or family.\nYou will receive notification if someone intent to seduce your lover or consort.\nYour prisoner has less chance of escaping from your prison.\n#F By tuning in this Horror correctly, a Banshee can see brief glimpses of the past or future.#!"
 PANDEMONIUM_PERK_EFFECT:0 "#F An extension of Forebode, a Banshee can actually alter the future by tweaking the present to match their desired effect.#!"
 SCREAMING_NOTHING_PERK_EFFECT:0 "No longer needed to make a sacrifice to access the [tempest|E].\nUnlock $EXECUTION_BANISH_TO_TEMPEST$ [execution|E] option for [GetTrait('wraith').GetName( GetNullCharacter )] prisoner.\n#F With this ability, a Banshee can open up a nihil that allows ghosts to pass through the [stormwall|E].#!"
 STORM_GLOAM_PERK_EFFECT:0 "As a [character_interaction|E], allow you to unleash [GetModifier( 'maelstrom_winds_modifier' ).GetNameWithTooltip|L] over enemy realms.\n#F By tuning into each other, a group of Banshees can open tiny tears in the [stormwall|E], letting Maelstrom winds through to do damage.#!"
 INHABIT_PERK_EFFECT:0 "Unlocks the [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] and [buy_artifact_claim_interaction|E] Cost: #P -50%#!\n#F This ability allows a Haunter to merge with an inanimate object of their choice and gain complete and total control over it.#!"
 WITCHS_NIMBUS_PERK_EFFECT:0 "#F A Haunter can generate fire or bolts of electrical energy to damage a target.#!"
 BROADBAND_GHOST_PERK_EFFECT:0 "#F Using this ability, a Haunter can turn themselves into energy. They can then travel through metal, or manipulate devices in other, similar ways.#!"
 HELL_ON_WHEELS_PERK_EFFECT:0 "#F This allows a Haunter to physically transform himself into a large vehicle.#!"
 ESCHERS_CORKSCREW_PERK_EFFECT:0 "As a [character_interaction|E], allows you to add a random building to your realm's province.\n#F By combining their power, a group of Haunters can completely possess a building and manipulate the conditions inside, such as temperature, gravity, or the structure itself.#!"
 HELTER_SKELTER_PERK_EFFECT:0 "Allow interacting with the [skinlands|E] while staying in the [shadowlands|E].\n#F Using their silver tendrils, a Poltergeist can manipulate objects in the living world.#!"
 CONGEAL_PERK_EFFECT:0 "#F Tools and weapons can be temporarily created from a Poltergeist’s own gauze with this ability.#!"
 ANATHEMA_PERK_EFFECT:0 "#F This ability allows a Poltergeist to play with motion and force in ways that are not allowed in the physical world.#!"
 REND_AND_RAKE_PERK_EFFECT:0 "#F A Poltergeist can use this Horror to temporarily bend and disfigure the very fabric of reality.#!"
 PUPPET_STORM_PERK_EFFECT:0 "As a [character_interaction|E], allows you to wound enemy [knights|E] with an intensity depending of your prowess.\n#F A group of Poltergeists may combine their powers to allow their silver tendrils to affect gauze or flesh.#!"
 PUPPETRY_PERK_EFFECT:0 "Unlock Possess [character_interaction|E], allows gaining a hook from the target and making them gain part of your attributes.\n#F A Skinrider can fully possess the body of a living human.#!"
 JUGGERNAUT_PERK_EFFECT:0 "#F Using this ability, a Skinrider wraps themselves in a silver flame that makes them stronger, faster, and sturdier.#!"
 CONTAMINATE_PERK_EFFECT:0 "Unlock Give random disease [character_interaction|E].\n#F With this ability, a Skinrider can fake the symptoms of a disease or fake a cure in another person.#!"
 DOPPELGANGER_PERK_EFFECT:0 "As a [character_interaction|E], allow you to create a [GetTrait('mortal').GetName( GetPlayer )] clone of target.\n#F With a small DNA sample, a Skinrider can create a flesh-and-blood replica of a living person that they can freely possess.#!"
 MOB_RULE_PERK_EFFECT:0 "As a [character_interaction|E], allow you to gain county control over your realm.\n#F A group of Skinriders can combine their power to control the minds of several people with simple commands.#!"
 UNEARTHLY_REPOSE_PERK_EFFECT:0 "#F A Wisp can force others to follow them by making themselves seem more compelling.#!"
 STORM_WENDING_PERK_EFFECT:0 "As a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\n#F Using this ability, the Wisp can use tiny cracks in the [stormwall|E] to transport themselves to another location.#!"
 BECKON_RELIC_PERK_EFFECT:0 "Unlock reweave artifact [character_interaction|E], allow forging artifact pieces into one artifact.\n#F With this ability, a Wisp can reach through the [stormwall|E] and summon a relic to them.#!"
 CONSUME_PERK_EFFECT:0 "As a [character_interaction|E], allows you to destroy an artifact to gain piety.\n#F This ability uses the very forces of negation to weaken or completely obliterate an object.#!"
 ECSTATIC_CRUSADE_PERK_EFFECT:0 "As a [character_interaction|E], allow you to become a [GetModifier( 'soul_beacon_modifier' ).GetNameWithTooltip|L].\n#F A group of Wisps can combine their powers to become a ghostly beacon, drawing spirits to their location.#!"
 BEDLAM_PERK_EFFECT:0 "#F A Phantasm can create elaborate illusions that affect as many senses as they can.#!"
 SANDMAN_PERK_EFFECT:0 "Gain access to the [dreaming|E].\n#F With this ability, a Phantasm can enter, watch, and shape dreams as they so desire.#!"
 DREAM_WALKER_PERK_EFFECT:0 "As a [character_interaction|E], allows you to teleport at any distance to the location of a target who has any relation to you.\n#F This allows a Phantasm to use the link shared by all dreamers to travel from place to place, especially via strong emotional connections.#!"
 DRAW_FORTH_PERK_EFFECT:0 "Can recruit [POD_chimera_maa|E] as [men_at_arms|E].\n#F Using this Horror, a Phantasm can temporarily bring someone's dreams to life.#!"
 TERRIBLE_MADNESS_PERK_EFFECT:0 "As a [character_interaction|E], allow you give [GetModifier( 'terrible_madness_modifier' ).GetNameWithTooltip|L] to the target.\n#F By combining their Vitality, a group of Phantasms can trap someone in an elaborate illusion mirroring their worst nightmare.#!"
 OBLIVIONS_HUSK_PERK_EFFECT:0 "Unlock [GetModifier('POD_shapeshift_form_limb_weapon_modifier').GetNameWithTooltip] and [GetModifier('POD_shapeshift_form_skin_armor_modifier').GetNameWithTooltip] Shapeshift option.\n#F This ability allows an Orphan-Grinder to detect Spectres, camouflage themselves from them, or grow claws and carapace.#!"
 HELLION_PERK_EFFECT:0 "#F An Orphan-Grinder can summon a Spectral horse using this ability.#!"
 VECTOR_PERK_EFFECT:0 "Allow you to possess [GetTrait('wraith').GetName( GetNullCharacter )].\n#F Unlike Skinriding, an Orphan-Grinder can possess a ghost or Spectre using this ability.#!"
 SONG_OF_THE_HIVE_PERK_EFFECT:0 "#F This Horror lets an Orphan-Grinder temporarily tap back into the Spectral hive-mind.#!"
 SALVATION_PERK_EFFECT:0 "As a [character_interaction|E], allows you to turn [GetTrait('spectre').GetName( GetNullCharacter )] into a ghost.\n#F Using this ability, an Orphan-Grinder can infuse a Spectre with Vitality and reduce their Spite to turn them into an Orphan-Grinder.#!"
 FAMILIAR_PERK_EFFECT:0 "Unlock Shapeshift [character_interaction|E] to change appearance.\n#F The Marrow can reshape their gauze cosmetically and appear as another person, can manifest Stains using Vitality instead of Spite, and can give themselves Stains they do not normally possess.#!"
 FLESH_FLUX_PERK_EFFECT:0 "Unlock [marked_for_return_interaction|E].\nUnlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F Using this ability, a Marrow can summon ghostly creatures to do their bidding.#!"
 LEGION_BORN_PERK_EFFECT:0 "#F With this ability, a Marrow can turn themselves into a ghostly swarm of small creatures that act of one mind.#!"
 NIGHTMARISH_GESTALT_PERK_EFFECT:0 "As a [character_interaction|E], allows you to absorb your pet to improve your stats.\n#F With this Horror, a Marrow can absorb organic matter into themselves and take advantage of the mass and abilities the creature, plant, or person possesses.#!"
 CLAY_JARS_PERK_EFFECT:0 "As a [character_interaction|E], allows you to start a [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\n#F When two or more Marrows combine their powers, they can raise dead bodies as mindless zombies to do their bidding.#!"
