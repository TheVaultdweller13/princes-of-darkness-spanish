 EASE_THE_FEVERED_MIND_PERK_EFFECT:0 "As a [character_interaction|E]. allow you to heal stress traits and negative mental traits."
 GAIAS_BREATH_PERK_EFFECT:0 "As a [character_interaction|E], allows to prevent a friend, lover, consort, family, councillor or knight from accidental death."
 GREAT_GRANDFATHERS_SUMMONS_PERK_EFFECT:0 "#F In a time of great need or dire emergency, this powerful and rarely used Gift enables the Great Grandfather (or Ancient One) to send out a summons to all Gurahl, calling them to his side so that he can inform them of the reason for the call. The summons is so powerful that it can even awake Gurahl who are locked in the sleep of hibermation. Gurahl need not respond to the summons, and some, in fact, refuse or ignore the call of the Ancient One. Most Gurahl, however, gather together healing items, weapons and food, then travel to where the Great Grandfather waits for them. This is the Gift which resulted in the mass awakening of many Gurahl when the Storm Eater was loosed.#!"
 GREAT_GRANDFATHERS_SUMMONS_REQUIREMENT:0 "@warning_icon!#X You need to finish a quest from the Great Grandfather (station an explorer in any realm of umbra to find a clue about the location and start an [umbra_expedition|E] to reach them and then receive a quest) to unlock this perk.#!"
 
