 # Meditation activity
 religious_decision.0201.basilica:0 "The basilica in San Michele's."
 religious_decision.0211.desc.beginning.basilica:0 "Retreating to a secluded chapel in San Michele's Basilica, I began an extended period of fasting and meditation.\n\nThe eclectic architecture and religious art in the chapel are an inspiring sight. There's no other place on God's Earth where I can feel as close to Him."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nThe inaccessible location was a significant boon, giving me a welcome reprieve from the daily problems I typically have to deal with at court."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolated as I was, I found that the troubles which had burdened me at court no longer had any weight to them. For the first time in far too long, I was at peace."
 
