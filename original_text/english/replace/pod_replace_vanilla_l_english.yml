 #Drunk stuff
 bp1_yearly.9010.desc.drunk:0 ", clearly not feeling well. [bp1_yearly_9007_doppelganger.GetSheHe|U] staggers towards me with fury in [bp1_yearly_9007_doppelganger.GetHerHis] eyes.\n\n"Imposter! That *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner:0 ", clearly not feeling well. [bp1_yearly_9007_doppelganger.GetHerHis|U] drifting bloody eyes scowl at the area around my head as [bp1_yearly_9007_doppelganger.GetSheHe] lazily staggers towards me, cackling like a mad[bp1_yearly_9007_doppelganger.GetWomanMan] all the way.\n\n"Imposter! That *#EMP cough#!*"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] is not [ROOT.Char.GetNameNoTooltip]! I am the real [ROOT.Char.GetNameNoTooltip]!"\n\nThough an obvious lie, my court seems somehow very amused that my true identity is thrown into dispute! As [bp1_yearly_9007_doppelganger.GetNameNoTooltip] draws [bp1_yearly_9007_doppelganger.GetHerHis] weapon, it becomes clear violence is the only answer."
 
 # Grand City stuff
 # Gruesome Festival (Colosseum)
 gruesomefestivalname_spectacle:0 "Spectacle"
 gruesomefestivalname_spectacles:0 "Spectacles"
 fp1_other_decisions.0002.b:0 "Bring forth a beast for every [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0003.desc.intro.colosseum_small:0 "Though the gathering in the Colosseum is small, the atmosphere at the [blotter.Custom('GruesomeFestivalName')] is enthusiastic. The audience is jostling and jeering as"
 fp1_other_decisions.0003.desc.intro.colosseum_medium:0 "About half the seats in the Colosseum are filled with happy, cheering people, all roaring as"
 fp1_other_decisions.0003.desc.intro.colosseum_large:0 "The guests at the [blotter.Custom('GruesomeFestivalName')] are so numerous that they managed to fill the Colosseum to capacity, sending up a cacophonous roar as"
 fp1_other_decisions.0003.desc.colosseum_animals.regular:0 "a pack of ferocious wolves is herded into the arena.\n\n"
 fp1_other_decisions.0003.desc.colosseum_animals.magnificent:0 "a magnificent pride of lions is herded into the arena.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.sans_chief:0 "a gaggle of prisoners are marched into the arena, handed weapons, and let loose on our wolves.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.sans_chief:0 "a pack of fearsome-looking gladiators enter the arena, followed by a magnificent pride of lions.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.plus_chief:0 "[sacrifice.GetFirstName] is ushered into the arena, completely unarmed, and left to fend against a horde of prisoners and wolves.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] is ushered into the arena, completely unarmed, and left to fend against a horde of gladiators and lions.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.colosseum:0 "The neverending onslaught wears [sacrifice.GetHerHim|l] down eventually. After a truly ludicrous amount of violence and bloodshed, [sacrifice.GetFirstName] expires, prompting a deafening cheer from the audience."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.colosseum:0 "Some of the gladiators are trained in combat, some are not. It doesn't matter. In the end, none of them are left standing."
 fp1_other_decisions.0003.desc.sacrifice.animal.colosseum:0 "Many of the starving beasts tear each other to pieces, then our trained hunters make short work of the rest."
 fp1_other_decisions.0003.desc.outro.colosseum:0 "\n\nThis grand display will be the talk of my court for months to come."
 fp1_other_decisions.0003.g:0 "This seems an excellent opportunity to impress the nobility."
 fp1_other_decisions.0003.h:0 "Time to rub shoulders with the common muck!"
 
