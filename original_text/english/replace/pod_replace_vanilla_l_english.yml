 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Beautiful Night"
 warhorse.1101.b:0 "The night is too fine to not be appreciated properly!"
 bp1_yearly.7100.desc:0 "One moment I was enjoying a nice walk around the [owned_county.GetName] and the next I am covered in excrement and wallowing in the mud. Once I have furiously wiped the excreta from my [ROOT.Char.Custom('EyeEyes')], I find the culprit with ease.\n\n"[potential_nemesis.GetTitledFirstName] sends [potential_nemesis.GetHerHis] regards!" The peasant hanging out of the window screams before fleeing the scene.\n\nPathetically, I try washing one fur I particularly treasure in a nearby stream, but it's clear that it is beyond saving."
 
