 cell_government_realm: "Cell"
 cell_government_vassals_label: "Cell [obligations|E] are based on [opinion|E]"
 cell_government_desc: "A group of Hunters united in the interests of protection, teamwork, and common cause."
 celestial_army_government: "Celestial Army"
 celestial_army_government_with_icon: "$celestial_army_government$" # TODO RTP
 celestial_army_government_adjective: "Celestial Army"
 celestial_army_government_realm: "Celestial Army"
 celestial_army_government_vassals_label: "Celestial Army [obligations|E] are based on [piety_level|E] of [liege|E]"
 celestial_army_government_desc: "Thought long gone, the grand organization of Eastern hunters is coming back."
 cult_government: "Mummy Cult"
 cult_government_with_icon: "$cult_government$" # TODO RTP
 cult_government_adjective: "Cult"
 cult_government_realm: "Mummy Cult"
 cult_government_vassals_label: "Mummy Cult [obligations|E] are based on [piety_level|E] of [liege|E]"
 cult_government_desc: "Since the ancient time, the Reborn have commanded devoted groups of mortals who serve them. Even during their long periods of sleep these organizations continue, passing along their secrets and duties to the next generation and watching over the tombs of their masters."
 
 legacy_rights: "#BLOODRED The First Tradition: The Covenant#!"
 legacy_rights_none: "Religiously Unprotected"
 legacy_rights_none_short: "#BLOODRED Enforced#!"
 legacy_rights_none_desc: "#flavor “Thy blood makes thee my brood, crafted in my image. My curse is thine, and my salvation is thine. I stand before and above thee as god-regent. I am the way, my Traditions my covenant. Renounce me and Renounce all hope.” Thus spoke Caine.#! \n\nThe [liege|E] can [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can use [convert_county|E] in the [vassals|E]' lands."
 legacy_rights_protected: "Religiously Protected"
 legacy_rights_protected_desc: "#flavor “Thy blood makes thee my brood, crafted in my image. My curse is thine, and my salvation is thine. I stand before and above thee as god-regent. I am the way, my Traditions my covenant. Renounce me and Renounce all hope.” Thus spoke Caine.#! \n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands\n\n#flavor The [vassal|E] is granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 legacy_rights_protected_short: "#BLOODRED Unenforced#!"

 #destruction_rights: "#BLOODRED The Fifth Tradition: The Destruction #!"
 #destruction_rights_none: "No Destruction Rights"
 #destruction_rights_none_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#flavor The [vassal] is not allowed to destroy kindred in their domain. Only the [liege] may call a Blood Hunt.#!"
 #destruction_rights_none_short: "#BLOODRED None#!"
 #destruction_rights_allowed: "Destruction Allowed"
 #destruction_rights_allowed_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold The [liege] allows the [vassal] to enforce the Lextalionis and call a blood hunt in the [vassal]'s domain.#!#!"
 #destruction_rights_allowed_short: "#BLOODRED Allowed#!"
 #destruction_rights_open_war: "Open Warfare"
 #destruction_rights_open_war_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [lieges|E] [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [vassal] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [vassal] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 #destruction_rights_open_war_short: "#BLOODRED Open War#!"
 
 progeny_rights: "#BLOODRED The Third Tradition: The Progeny #!"
 progeny_rights_none: "No Progeny Rights"
 progeny_rights_none_short: "#BLOODRED None#!"
 progeny_rights_none_desc: "#flavor “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine.#! \n\n#emphasis #bold The [vassal] has no rights to create progeny by their [liege]. Even the creation of ghouls is forbidden.#!#!"
 progeny_rights_granted: "Full Progeny Rights"
 progeny_rights_granted_short: "#BLOODRED Any#!"
 progeny_rights_granted_desc: "#flavor “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine.#! \n\n#emphasis #bold The [vassal] has full rights to create progeny by their [liege]. This includes both vampiric childer and ghouls.#!#!"
 progeny_rights_ghouls: "Ghoul Creation Rights"
 progeny_rights_ghouls_short: "#BLOODRED Ghouls #!"
 progeny_rights_ghouls_desc: "#flavor “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine.#! \n\n#emphasis #bold The [vassal] has been granted by their [liege] the rights to create ghouls, but not vampiric childer.#!#!"
 progeny_rights_childer: "Kindred Progeny Rights"
 progeny_rights_childer_short: "#BLOODRED Kindred #!"
 progeny_rights_childer_desc: "#flavor “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine"#! \n\n#emphasis #bold The [vassal] has been granted by their [liege] the rights to vampiric childer, but not ghouls.#!#!"

 #blood_oaths: "#BLOODRED The Fourth Tradition: The Accounting#!"
 #blood_oaths_none: "No Blood Oaths Required"
 #blood_oaths_none_short: "#BLOODRED Free Will#!"
 #blood_oaths_none_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [vassal] is not required to swear a blood oath to their [liege].#!#!"
 #blood_oaths_required: "Blood Oaths Required"
 #blood_oaths_required_short: "#BLOODRED Blood Oaths#!"
 #blood_oaths_required_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [vassal] must swear a blood oath to their [liege] and consume a draught of their [liege]'s blood. This is a minor blood bond and a weak hook.#!#!"
 
 domain_revocation_rights: "#BLOODRED The Second Tradition: The Domain #!"
 domain_revocation_rights_default: "Domain Revocation"
 domain_revocation_rights_default_short: "#BLOODRED Liege's Will#!"
 domain_revocation_rights_default_desc: "The [liege] may revoke a domain provided the crown laws allow it." 
 domain_revocation_rights_protected: "Protected Domain"
 domain_revocation_rights_protected_desc: "#flavor “As I am master of Nod, thy domain is thine own concern. Thou art its master, and all will respect this or suffer thy wrath. All will present themselves when entering, and thou shall protect them in turn. By right, thou art allowed to hunt within the bounds of thy domain, its blood thine own. Accept its responsibility, minister thy domain, and pay others the same respect thou expect.” Thus spoke Caine.#! \n\n[vassal|E] Privilege:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!"
 domain_revocation_rights_protected_short: "#BLOODRED Protected#!"
 
 #masquerade_protocol: "#BLOODRED The Sixth Tradition: The Masquerade #!"
 #masquerade_protocol_none: "No Masquerade"
 #masquerade_protocol_none_desc: "#flavor The [liege] does not enforce the Silence of Blood in the [vassal]'s domain.#!"
 #masquerade_protocol_none_short: "#BLOODRED None#!"
 #masquerade_protocol_lax: "Lax Masquerade"
 #masquerade_protocol_lax_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] only enforces the extreme violations of Silence of Blood in the [vassal]'s domain.#!#!"
 #masquerade_protocol_lax_short: "#BLOODRED Lax#!"
 #masquerade_protocol_strict: "Strict Masquerade"
 #masquerade_protocol_strict_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] enforces a strict interpretation of Silence of Blood in the [vassal]'s domain.#!#!"
 #masquerade_protocol_strict_short: "#BLOODRED Strict#!" 
 
 blood_tithe: "#BLOODRED Blood Tithe#!"
 blood_tithe_none: "No $blood_tithe$"
 blood_tithe_none_short: "#BLOODRED None#!"
 blood_tithe_none_desc: "#emphasis #bold The [vassal] owes no blood tithe to their [liege].#!#!"
 blood_tithe_required: "Kine Blood Tithe"
 blood_tithe_required_short: "#BLOODRED Kine#!" 
 blood_tithe_required_desc: "#emphasis #bold On demand, the [vassal] must supply one of the kine to the court of their [liege]. Typically, this means the death of the mortal.#!#!" 
 blood_tithe_vampiric: "Vassal Vitae Blood Tithe"
 blood_tithe_vampiric_short: "#BLOODRED Your Vitae#!"
 blood_tithe_vampiric_desc: "#emphasis #bold On demand, the [vassal] must provide their own vampiric blood to their [liege]. This will increase the hunger of donor.#!#!"
 blood_tithe_childer: "Childer Blood Tithe"
 blood_tithe_childer_short: "#BLOODRED Your Childer#!"
 blood_tithe_childer_desc: "#emphasis #bold On demand, the [vassal] must provide one of their childer to their [liege]. This often leads to the destruction of the childe.#!#!"

 primogen_rights: "#BLOODRED Inner Circle #!"
 primogen_rights_none: "No Inner Circle Seat"
 primogen_rights_none_desc: "#emphasis The [vassal] is not granted any out-of-the-ordinary privileges when it comes to the Inner [council].#!"
 primogen_rights_none_short: "#BLOODRED None#!"
 primogen_rights_guaranteed: "Inner Circle Seat"
 primogen_rights_guaranteed_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe #high $force_onto_council$#! [interaction|E] can be used at will\n\n#flavor The [vassal] is granted special Inner [council] privileges, and will expect a permanent seat on the [council]. Granting this privilege to too many [vassals] will eventually upset the [powerful_vassals] of the [realm|E].#!"
 primogen_rights_guaranteed_short: "#BLOODRED Guaranteed#!"
 
 type_of_courts: "Type of Court"
 type_of_courts_political: "Political Court"
 type_of_courts_political_desc: "#flavor Political courts are, by far, the most common. They convene to oversee [GetTrait('kueijin').GetName( GetNullCharacter )] interests and mortals of a particular geographic area like towns or cities. Large cities may hold several political courts, each with its own territory and tradition and each with a unique set of problems to sorely test a city’s ancestor.#!"
 type_of_courts_social: "Social Court"
 type_of_courts_social_desc: "#flavor Social courts are less common than their political counterparts and are situated in the most unusual places. They form around social goals (like protecting and maintaining a Dragon Nest), areas of scholarly interest and even regional concerns.#!"
 type_of_courts_political_short: "Political"
 type_of_courts_social_short: "Social"

 litany_government: "Litany"
 litany_government_with_icon: "$litany_government$" # TODO RTP
 litany_government_adjective: "Litany"
 litany_government_realm: "Werewolf Tribe"
 litany_government_vassals_label: "Litany [obligations|E] are based on [opinion|E]"
 litany_government_desc: "The Litany, or Dark Litany for the servants of the Wyrm, is the the code of laws kept by the Feras. Each shapeshifter faction has its own take on the matter but all agree on the importance of this societal element."

 dark_kingdom_government: "Dark Kingdom"
 dark_kingdom_government_with_icon: "$dark_kingdom_government$" # TODO RTP
 dark_kingdom_government_adjective: "Dark Kingdom"
 dark_kingdom_government_realm: "Dark Kingdom"
 dark_kingdom_government_vassals_label: "[dark_kingdom|E] [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 dark_kingdom_government_desc: "Dark Kingdoms are pockets of stable reality within the [UmbraGlossary('tempest')] of the [UmbraGlossaryLocalized('shadowlands','Underworld')]. Each of these kingdoms claim dominion over the Wraiths of a particular geographical region."
 renegade_government: "Renegades"
 renegade_government_with_icon: "$renegade_government$" # TODO RTP
 renegade_government_adjective: "Renegade"
 renegade_government_realm: "Renegades"
 renegade_government_vassals_label: "Renegades [obligations|E] are based on [opinion|E]"
 renegade_government_desc: "Renegades are the wraiths of Stygia whose agenda does not lie in following the government of the dead, or in seeking Transcendence. Instead, Renegades march to their own beat over a huge range of interests, from actively fighting the Hierarchy to simply wanting to be left to themselves."
 hive_mind_government: "Hive-Mind"
 hive_mind_government_with_icon: "$hive_mind_government$" # TODO RTP
 hive_mind_government_adjective: "Hive"
 hive_mind_government_realm: "Hive-Mind"
 hive_mind_government_vassals_label: "Hive-Mind [obligations|E] are the same for all Hive [vassals|E]"
 hive_mind_government_desc: "All Spectres are part of the Hive-Mind, allowing Spectres to communicate with each other telepathically."
 hive_mind_government_obligations: "[GetGovernment( 'hive_mind_government' ).GetName] [obligations|E]"
 infernal_court_government: "Infernal Court"
 infernal_court_government_with_icon: "$infernal_court_government$" # TODO RTP
 infernal_court_government_adjective: "Court"
 infernal_court_government_realm: "Infernal Court"
 infernal_court_government_vassals_label: "Infernal Court [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 infernal_court_government_desc: "Demons that have returned from the Abyss usually organize themselves into Courts, which are remnants from the Age of Wrath, when the Fallen ruled their own Bastions in their war against Heaven."
 household_government: "Households"
 household_government_with_icon: "$household_government$" # TODO RTP
 household_government_adjective: "Household"
 household_government_realm: "Households"
 household_government_vassals_label: "Household [obligations|E] are based on [vassal|E]'s [feudal_contract|E]"
 household_government_desc: "A Household is a group of Changelings tied to a freehold who serve the local ruler as vassals or as retainers."
 
 celestial_army_government_modifier: "Celestial Army government grant [title|E] creation cost reduction, [army|E] gold maintenance reduction, ai war chance bonus, and monthly [prestige|E] bonus"
 
 legion_religion_modifier: "Legion [religion|E] grants [stress|E] loss bonus."
 guild_religion_modifier: "Guild [religion|E] grants Arcanoi [lifestyle|E] [experience|E] bonus."
 yellow_springs_religion_modifier: "Yellow Springs [religion|E] grants access to [jade_arcanoi|E] [lifestyle|E]."
 
 vampire_antagonistic: "Antagonistic"
 vampire_antagonistic_desc: "Few things can spur people like rivalries or jealousy. One better watch your back in this house, or you may find someone attempting to put a knife in it."
 vampire_competitive: "Competitive"
 vampire_competitive_desc: "Competition in the family can be a healthy thing. It pushes the members in this house to best one another, may it be on the battlefield, or in an attempt to secure the throne..."
 vampire_impassive: "Impassive"
 vampire_impassive_desc: "Why spend time and energy to care what the rest of the family is up to? These house members tend to mostly care for themselves first and foremost."
 vampire_friendly: "Friendly"
 vampire_friendly_desc: "They may perhaps not always see eye to eye, but the members of this house are always on friendly terms."
 vampire_harmonious: "Harmonious"
 vampire_harmonious_desc: "A house in perfect harmony. The members of this house do what they can to stand united and lend each other aid at all times." 
 
 vampire_tax_slot: "Vassal Influence"
 
