 legacy_rights_protected_tax_collector: "Legacy Rights"
 legacy_rights_protected_tax_collector_desc: "#emphasis #bold The [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands.#!#!"
 legacy_rights_protected_tax_collector_flavor_desc: "#flavor  “Thy blood makes thee my brood, crafted in my image. My curse is thine, and my salvation is thine. I stand before and above thee as god-regent. I am the way, my Traditions my covenant. Renounce me and Renounce all hope.” Thus spoke Caine.#!"
 
 domain_revocation_rights_protected_tax_collector: "Domain Rights"
 domain_revocation_rights_protected_tax_collector_desc: "#emphasis #bold The [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!#!"
 domain_revocation_rights_protected_tax_collector_flavor_desc: "#flavor  “As I am master of Nod, thy domain is thine own concern. Thou art its master, and all will respect this or suffer thy wrath. All will present themselves when entering, and thou shall protect them in turn. By right, thou art allowed to hunt within the bounds of thy domain, its blood thine own. Accept its responsibility, minister thy domain, and pay others the same respect thou expect.” Thus spoke Caine.#!"
 
 guaranteed_council_tax_collector: "Council Position"
 guaranteed_council_tax_collector_desc: "#emphasis #bold This vassal can always force their way into the council of their liege. #!#!"
 guaranteed_council_tax_collector_flavor_desc: "#flavor  A seat at the prestigious council table of a powerful liege is an honor that some think they are due.#!"
 
 POD_strict_taxation_tax_collector: "Harsh Taxation"
 POD_strict_taxation_tax_collector_flavor_desc: "#flavor You want gold. They have gold. A match made in heaven.#!"
 
 POD_tributary_tax_collector: "Tributary"
 POD_tributary_tax_collector_desc: "#emphasis #bold The [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\nThe [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not. The [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands.#!#!"
 POD_tributary_tax_collector_flavor_desc: "#flavor This vassal barely acknowledges your rule. Your grasp on their land is tenuous at best.#!"
 
 POD_hard_control_tax_collector: "Absolute Control"
 POD_hard_control_tax_collector_desc: "#emphasis #bold Vassals can't declare any wars without a hook on their liege.#!#!"
 POD_hard_control_tax_collector_flavor_desc: "#flavor They will pay. They will provide troops. They will obey. They have no other choice.#!"
  
 #vampire_tax_collector_court_position: "Satrap"
 #vampire_tax_collector_court_position_desc: "The satrap is tasked by the central authority to keep the loyalty of the domains swearing fealty to a more powerful vampire. They are, for all intents and purposes, the hand of the Prince when dealing with subordinates.\nSatraps as a concept were invented by Mithras mixing his Persian heritage with English feudalism. The term has then spread far and wide to represent agents of powerful vampires dealing with their vassals."
  
 rose_treaty: "Rose Treaty"
 rose_treaty_granted_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands\n\n #flavor Signed in 1215, the Rose treaty gave Mithras a unified empire to rule, and gave his subjects a framework to operate under. It is one of the first vampiric governance system relying on feudalism to administrate a realm.#!"
 rose_treaty_granted: "Accepted Rose Treaty"
 rose_treaty_granted_short: "Accepted"
 rose_treaty_none: "Denied Rose Treaty"
 rose_treaty_none_short: "Denied"

 roaming_court: "Roaming Court"
 roaming_court_granted_desc: "#flavor Pioneered by Hardestadt as a mean of always keeping an eye on his vassals (and making them fear his potential arrival at a moment notice), the roaming court of the German Cainites has become a staple of this region.#!"
 roaming_court_granted: "Oppressive Roaming Court"
 roaming_court_granted_short: "Oppressive"
 roaming_court_none: "Benign Roaming Court"
 roaming_court_none_short: "Benign"

