 august_court_government: "August Court"
 august_court_government_with_icon: "$august_court_government$" # TODO RTP
 august_court_government_adjective: "August"
 august_court_government_realm: "August Court"
 august_court_government_vassals_label: "August Court [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 august_court_government_desc: "The earliest organized social structures of the Wan-Kuei in the Middle Kingdom."
 heretical_court_government: "Heretical Court"
 heretical_court_government_with_icon: "$heretical_court_government$" # TODO RTP
 heretical_court_government_adjective: "Heretical"
 heretical_court_government_realm: "Heretical Court"
 heretical_court_government_vassals_label: "Heretical Court [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 heretical_court_government_desc: "The Court ruled by an Imperial Ancestor on their own, without having acknowledgment from the August courts."
 cell_government: "Cell"
 cell_government_with_icon: "$cell_government$" # TODO RTP
