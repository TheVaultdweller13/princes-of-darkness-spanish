 akritai_mend_hunter_schism_decision_desc:0 "The Great Schism saw the Christian Church divided and the 4th Crusade saw the Orthodox side wane in power, but if all five of the Episcopal Sees of the Pentarchy were to support the Akritai, the Catholic Shadow Inquisition would have to submit to us."
