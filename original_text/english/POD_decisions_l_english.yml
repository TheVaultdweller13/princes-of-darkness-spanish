 #revenant_victory_followup_decision:0 "A Feast for the New Generation"
 #revenant_victory_followup_decision_tooltip:1 "You will use the obsolete bodies of the children born of imperfect blood to nourish those who come after them."
 #revenant_victory_followup_decision_desc:0 "On your long quest to transcend the inherent limitations of your vitae, your loins gave life to many equally stunted children who have no way to follow your path to redemption. Taking those lives back will be an act of mercy... and frugality."
 #revenant_victory_followup_decision_effect_tooltip:2 "The old will perish, the new will flourish."
 #revenant_victory_followup_decision_confirm:0 "Let us leave our weakness behind!"
 #revenant_victory_followup_custom_decision:0 "You have at least five living descendants carrying your enhanced blood"
