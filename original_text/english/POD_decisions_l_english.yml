 ikhwan_al_safa_egypt_objective_decision:0 "Aid the Light-Bringers"
 ikhwan_al_safa_egypt_objective_decision_desc:0 "The more practical members of the Sayyadin recognize that the Mummies are more experienced and knowledgeable about the night-stalkers than even the Ikhwan al-Safa are, and so extend to them their aid."
