 enter_torpor_decision:0 "Enter Torpor"
 enter_torpor_decision_tooltip:1 "Entering [torpor|E] willingly isn't the most prestigious thing a ruler can do"
 enter_torpor_decision_desc:0 "Any vampire can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in [torpor|E]?"
 enter_torpor_decision_confirm:0 "It's time to rest"
 enter_little_death_decision:0 "Enter Little Death"
 enter_little_death_decision_desc:0 "Any Wan-Kuei can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in the Little Death?"
