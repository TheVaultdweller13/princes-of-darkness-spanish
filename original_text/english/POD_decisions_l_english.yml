 POD_demon_maintenance.30.t:0 "Scouring Demonic Influence"
 POD_demon_maintenance.30.desc:0 "Demonic influence is a pervasive thing most of the time. But there are instances where the denizens of Hell are less subtle, and try to corrupt the land itself in the hopes of tying themselves to it.\nYou aren't exactly sure of the "why" and "how" but the end result is a dreadful sight, with the very nature being tainted by this infernal presence. Luckily, removing such a presence is doable if you put your mind (and resources) to it. You have gathered the greatest hunters of the infernal willing to join you in this area and are ready to go."
