 enter_slumber_decision_desc:0 "Any Wraith can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in Slumber?"
 enter_coccon_decision:0 "Enter Cocoon"
 enter_coccon_decision_desc:0 "The character cocoons herself in a hardened shell while her metabolism slows to a state of suspended animation."
 enter_long_sleep_decision:0 "Rite of the Long Sleep"
 enter_long_sleep_decision_desc:0 "With the performance of the rite, the Gurahl may place an individual into a state of suspended animation not unlike the bear's own natural hibernation ability. While in this state, the subject does not age; bodily functions come to a stand still, and respiration drops to the absolute minimum. This rite makes it possible to sustain incapacitated individuals for an indefinite period of time, keeping them alive so that they can be healed (either naturally or magically) at a later date."
 enter_dragon_sleep_decision:0 "Sleep of the Dragon"
 enter_dragon_sleep_decision_desc:0 "The Mokolé enter a state of estivation. The Mokolé does not age as she sleeps, though she may dream. Usually the Mokolé buries herself in mud as she sleeps. The sleeping Mokolé is awakened by being moved or touched, but not by ordinary noises."
 revenant_victory_objective_decision:0 "Steal the Power of Vitae"
 revenant_victory_objective_decision_tooltip:1 "Journey to the source of power."
 revenant_victory_objective_decision_desc:0 "Free yourself from the tyranny of your Kindred masters, use arcane knowledge and unholy rituals to harness the treasured power of their blood."
 revenant_victory_objective_decision_effect_tooltip:2 "This unprecedented assault on the secrets of vitae entails retrieval of ancient manuscripts as well as studies of your own. The procedure itself will require precious and rare ingredients, most notably tapping into [antediluvian|E] bloodlines."
