 greek_fire_objective_decision:0 "Recover the Greek Fire"
 greek_fire_objective_decision_desc:0 "In our many encounters with servants of Satan of the blood-drinking kind, fire has proven to be their greatest weakness. It wasn't long since the Romans ruled the seas with their terrifying fire weapon, yet its secret has been lost. It's time to recover it and re-engineer it for our purposes."
 greek_fire_objective_decision_tooltip:0 "Utilize Greek Fire against your enemies."
 greek_fire_objective_decision_effect_tooltip:0 "You will gain an ability to equip fellow hunters with fire-based weaponry."
 greek_fire_objective_decision_custom1:0 "Searching the city for the formula requires #V 12#! [intrigue|E] and controlling [GetTitleByKey('c_byzantion').GetNameNoTier]"
 greek_fire_objective_decision_custom2:0 "Recovering the secret from a "person" requires you or your courtier to have the [GetTrait('torturer').GetName( GetPlayer )] [trait|E] and capturing one of the fiends rumoured to know it: [GetScriptedCharacterByHistoryID('790015').GetFirstName], [GetScriptedCharacterByHistoryID('790115').GetFirstName], [GetScriptedCharacterByHistoryID('790767').GetFirstName], [GetScriptedCharacterByHistoryID('790341').GetFirstName], [GetScriptedCharacterByHistoryID('790939').GetFirstName]"
 greek_fire_objective_decision_custom3:0 "Discovering the formula by yourself requires [learning|E] of #V 20#! and your culture discovering the $innovation_development_04$ [innovation|E]"
 greek_fire_objective_decision_confirm:0 "Let there be light!"
 ghoulbro_objective_decision:0 "March on the City"
 ghoulbro_objective_decision_desc:0 "Constantinople is where Basil and Bayezid first started to preach. Back then they were preaching the lies of their masters, but with their and the City's fall, the brothers opened their eyes to a new truth. Truth that needs to shaped into the most virulent of gospels and carried by faithful preachers to as many souls as possible. And nowhere there are more souls than where it all started, the Great City of Constantinople."
 ghoulbro_objective_decision_tooltip:0 "Return from your exile and gather the flock."
 ghoulbro_objective_decision_effect_tooltip:0 "You will awaken the wretched masses to follow your cause."
 ghoulbro_custom_decision:0 "You have #V 20#! [knights|E] who are both $POD_splat_ghoul_plural$ and [GetFaithByKey('calomenasforsaken').GetName]"
