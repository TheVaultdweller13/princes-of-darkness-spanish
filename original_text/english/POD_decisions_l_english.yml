 ikhwan_al_safa_arabia_objective_decision:0 "Free the Keening"
 ikhwan_al_safa_arabia_objective_decision_desc:0 "The Keening began after the Prophet had conquered Mecca and is generally believed to be a manifestation of Allah's power, emanating from the Black Stone inside the Kaaba. Tainted supernaturals, like vampires, feel the Keening as a clamoring cacophony of wails and screams. The Keening stopped only one time in its history, when Qarmatians, members of an Islamic sect, stole the Black Stone from the Kaaba in 950. This allowed the vampire Tarique to erect sorcerous wards that can contain a part of the Keening, although they cannot completely silence it."
 ikhwan_al_safa_arabia_objective_decision_tooltip:0 "You will release the Keening from Tarique's evil sorcery."
 ikhwan_al_safa_arabia_objective_decision_confirm:0 "Allah will speak"
 ikhwan_al_safa_arabia_objective_decision_effect_tooltip:0 "The Keening will release its once contained power, making all vampires of Arabia recoil from the faith.\nThey will lose their titles and you will inherit them."

 ikhwan_al_safa_persia_objective_decision:0 "Tasawwuf"
 ikhwan_al_safa_persia_objective_decision_desc:0 "You will study in the House of Wisdom and learn Sufism, hopefully finding the secret of how to invoke power from Allah."
 ikhwan_al_safa_persia_objective_decision_tooltip:0 "You will find the power contained from Islamic mysticism."
 ikhwan_al_safa_persia_objective_decision_confirm:0 "I will find the way"
