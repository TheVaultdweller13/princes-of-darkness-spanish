l_english:
 trait_breed:0 "Breed"
 trait_homid_born:0 "Homid"
 trait_homid_born_desc:0 "Homid are a breed of shapeshifter born as and raised by humans, which is their natural form."
 trait_metis:0 "Metis"
 trait_metis_desc:0 "Metis is a rare breed of Shapeshifter. They are the offspring of two Shapeshifter who broke the Litany for love or lust. They are born in the Crinos form and that is their natural form - however, they are deformed and sterile."
 trait_lupus_born:0 "Lupus"
 trait_lupus_born_desc:0 "Lupus are a breed of Garou who was born as and raised as a wolf, which is their natural form."
 
 trait_kojin:0 "Kojin"
 trait_kojin_desc:0 "Kojin are a breed of Kitsune born as and raised by humans, which is their natural form."
 trait_balaram:0 "Balaram"
 trait_balaram_desc:0 "Balaram are a breed of Nagah born as and raised by humans, which is their natural form."
 
 trait_shinju:0 "Shinju"
 trait_shinju_desc:0 "Shinju are neither deformed nor sterile. However, only 10% of all Kitsune to Kitsune offspring are shinju rather than normal human or fox Kinfolk. Additionally, one of the Kitsune parents is likely to die if a shinju is born. Shinju grow up in the Courts, and typically become insufferably arrogant and perfectionistic."
 trait_ahi:0 "Ahi"
 trait_ahi_desc:0 "Nagah parings under very specific conditions produce a single fertile, undeformed offspring called an ahi. A mother may give birth to only one ahi in their lifetime; all other pairings with male Nagah produce Kinfolk, though she can choose their breed. Their skin blisters when exposed to harsh pollution since they are raised in the pure waters of their mother's Ananta."
 
 trait_beast_born:0 "Beastborn"
 trait_beast_born_desc:0 "Beastborn are a breed of shapeshifter born as and raised by animals, which is their natural form."
 trait_feline_born:0 "Feline"
 trait_feline_born_desc:0 "Feline are a breed of Bastet who was born as and raised as a great cat, which is their natural form."
 trait_hyaena_born:0 "Hyaena"
 trait_hyaena_born_desc:0 "Hyaena are a breed of Ajaba who was born as and raised as a hyena, which is their natural form."
 trait_corvid_born:0 "Corvid"
 trait_corvid_born_desc:0 "Corvid are a breed of Corax who was born as and raised as a raven, which is their natural form."
 trait_ursine_born:0 "Ursine"
 trait_ursine_born_desc:0 "Ursine are a breed of Gurahl who was born as and raised as a bear, which is their natural form."
 trait_roko_born:0 "Roko"
 trait_roko_born_desc:0 "Roko are a breed of Kitsune who was born as and raised as a fox, which is their natural form."
 trait_suchid_born:0 "Suchid"
 trait_suchid_born_desc:0 "Suchid are a breed of Mokolé who was born as and raised as a reptile, which is their natural form."
 trait_vasuki_born:0 "Vasuki"
 trait_vasuki_born_desc:0 "Vasuki are a breed of Nagah who was born as and raised as a snake, which is their natural form."
 trait_latrani_born:0 "Latrani"
 trait_latrani_born_desc:0 "Latrani are a breed of Nuwisha who was born as and raised as a coyote, which is their natural form."
 trait_rodens_born:0 "Rodens"
 trait_rodens_born_desc:0 "Rodens are a breed of Ratkin who was born as and raised as a rat, which is their natural form."
 trait_squamus_born:0 "Squamus"
 trait_squamus_born_desc:0 "Squamus are a breed of Rokea who was born as and raised as a shark, which is their natural form."
 trait_bos_born:0 "Bos"
 trait_bos_born_desc:0 "Bos are a breed of Apis who was born as and raised as a bull, which is their natural form."
 trait_chiroptera_born:0 "Chiroptera"
 trait_chiroptera_born_desc:0 "Chiroptera are a breed of Camazotz who was born as and raised as a bat, which is their natural form."
 trait_scrofa_born:0 "Scrofa"
 trait_scrofa_born_desc:0 "Scrofa are a breed of Grondr who was born as and raised as a boar, which is their natural form."
 trait_arachnid_born:0 "Arachnid"
 trait_arachnid_born_desc:0 "Arachnid are a breed of Ananasi who was born as and raised as a spider, which is their natural form."
 
 trait_auspice:0 "Auspice"
 trait_ahroun:0 "Ahroun"
 trait_ahroun_desc:0 "One of the five Auspices under which a Garou may be born. The Full Moon makes the Ahroun the living weapon of Gaia. They are the warrior among a race of warriors, the champion of a martial people. Ever ready to kill, and to die if need be."
 trait_galliard:0 "Galliard"
 trait_galliard_desc:0 "One of the five Auspices under which a Garou may be born. Represented by the Gibbous Moon, the Galliard sings the soul of the Garou. They are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning."
 trait_philodox:0 "Philodox"
 trait_philodox_desc:0 "One of the five Auspices under which a Garou may be born. The half moon means balance and duality, a Garou born under its influence frequently act as counselor, mediator and law-keeper to his pack."
 trait_theurge:0 "Theurge"
 trait_theurge_desc:0 "One of the five Auspices under which a Garou may be born. The sickle-shaped crescent moon grants the gift of insight. The Theurges are the mystics of the Garou, closer than any to the Umbra and its denizens."
 trait_ragabash:0 "Ragabash"
 trait_ragabash_desc:0 "One of the five Auspices under which a Garou may be born. He who is born during the New Moon acts as the mythic tricksters, the fool who is alternately foolish and wise. He plays the role of the contrary, questioning tradition in order to find the wisest path."
 
 trait_dawn:0 "Dawn"
 trait_dawn_female_desc:0 "One of the two Aspect under which a Ajaba may be born. Akin to Garou Ahroun, female Dawn are warriors."
 trait_dawn_male_desc:0 "One of the two Aspect under which a Ajaba may be born. Akin to Garou Galliards, male Dawn are storytellers."
 trait_dusk:0 "Dusk"
 trait_dusk_female_desc:0 "One of the two Aspect under which a Ajaba may be born. A more violent version of Ragabash, female Dusk are assassins."
 trait_dusk_male_desc:0 "One of the two Aspect under which a Ajaba may be born. Like highly talented Theurges, male Dusk are mystics."
 
 trait_uzmati:0 "Uzmati"
 trait_uzmati_desc:0 "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The Full Moon makes the Uzmati the living weapon of Gaia. They are the warrior among a race of warriors, the champion of a martial people. Ever ready to kill, and to die if need be."
 trait_kojubat:0 "Kojubat"
 trait_kojubat_desc:0 "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. Represented by the Gibbous Moon, the Kojubat sings the soul of the Gurahl. They are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning."
 trait_rishi:0 "Rishi"
 trait_rishi_desc:0 "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The half moon means balance and duality, a Gurahl under its influence frequently act as counselor, mediator and law-keeper to his pack."
 trait_kieh:0 "Kieh"
 trait_kieh_desc:0 "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The sickle-shaped crescent moon grants the gift of insight. The Theurges are the mystics of the Gurahl, closer than any to the Umbra and its denizens."
 trait_arcas:0 "Arcas"
 trait_arcas_desc:0 "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. He who is born during the New Moon acts as the mythic tricksters, the fool who is alternately foolish and wise. He plays the role of the contrary, questioning tradition in order to find the wisest path."
 
 trait_warriors:0 "Warriors"
 trait_warriors_desc:0 "As the name implies, fighters and killers, the first line in combat, much like the Garou's Ahroun. Also known as "Blade Slaves"."
 trait_bards:0 "Bards"
 trait_bards_desc:0 "The Bards are a lost Aspect of wererat society. Colloquially known as "Speakers", they acted as the peacemakers of the race: Intermediaries between the Ratkin and other races, gathering legends to add to their collective Blood Memory. Emissaries to Garou Sept during the early days of the world, they were the first to die when their race was betrayed."
 trait_knife_skulkers:0 "Knife Skulkers"
 trait_knife_skulkers_desc:0 "Honored assassins of the Ratkin who work by contract only. They also act as judges and mediators, much like a Philodox."
 trait_shadow_seers:0 "Shadow Seers"
 trait_shadow_seers_desc:0 "Shamans and spiritual guides, much like a Theurge."
 trait_tunnel_runners:0 "Tunnel Runners"
 trait_tunnel_runners_desc:0 "Wandering scouts and spies, who link Ratkin Warrens around the world. Similar to Ragabash."
 
 trait_pryio:0 "Pryio"
 trait_pryio_twilight:0 "Twilight"
 trait_pryio_twilight_desc:0 "Also known as 'Moon-Favor', Bastet to determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Twilight Bastet are questioners and seekers, they tend to be detectives, lawyers, spies, or mystics."
 trait_pryio_daylight:0 "Daylight"
 trait_pryio_daylight_desc:0 "Also known as 'Moon-Favor', Bastet to determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Daylight Bastet are open and direct, they tend to be diplomats, warriors, lawgivers, and protectors."
 trait_pryio_night:0 "Night"
 trait_pryio_night_desc:0 "Also known as 'Moon-Favor', Bastet to determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Night Bastet are often withdrawn and reclusive, they tend to be assassins, scholars, scientists, and practitioners of dark magics." 
 
 trait_path:0 "Path"
 trait_eji:0 "Eji"
 trait_eji_desc:0 "The path of the Warrior, aligned to Lava, by way of Earth and Fire."
 trait_doshi:0 "Doshi"
 trait_doshi_desc:0 "The path of the Sorcerer, aligned to Lightning, by way of Air and Fire."
 trait_gukutsushi:0 "Gukutsushi"
 trait_gukutsushi_desc:0 "The path of the Illusionist, aligned to Fog, by way of Water and Air."
 trait_kataribe:0 "Kataribe"
 trait_kataribe_desc:0 "The path of the Storyteller, aligned to Clay, by way of Earth and Water."
 
 trait_sun_auspice:0 "Sun Auspice"
 trait_striking:0 "The Rising Sun"
 trait_striking_desc:0 "Called "Striking", these Mokolé are warriors against the forces of the Wyrm and of darkness (such as Kindred)."
 trait_unshading:0 "The Noonday Sun"
 trait_unshading_desc:0 "Called "Unshading", these Mokolé are the judges and law-keepers of the dragon-folk, and are born when the sun is at its highest point."
 trait_warding:0 "The Setting Sun"
 trait_warding_desc:0 "Called "Warding", these Mokolé are often found defending sites of significance to the Mokolé, and are born at dusk."
 trait_concealing:0 "The Shrouded Sun"
 trait_concealing_desc:0 "Called "Concealing", these Mokolé are cunning shamans, and are born under a cloudy sky."
 trait_shining:0 "The Midnight Sun"
 trait_shining_desc:0 "Called "Shining", these Mokolé are tricksters similar to the Garou Ragabash, and are born at night."
 trait_gathering:0 "The Decorated Sun"
 trait_gathering_desc:0 "Called "Gathering", these Mokolé are leaders responsible for directing the wallows and keeping their people organized, and are hatched or born under solar halos or "sun-dogs.""
 trait_crowning:0 "The Solar Eclipse"
 trait_crowning_desc:0 "Called "Crowning", these very rare Mokolé are the unquestioned leaders of their people. They are born during a solar eclipse, and are considered royalty by their people. Often mother Mokolé will try and have their children in time for an event such as this."
 
 trait_seasonal_auspice:0 "Seasonal Auspice"
 trait_kamakshi:0 "Kamakshi"
 trait_kamakshi_desc:0 "Spring - blessed by the forces of life and renewal, their element is earth."
 trait_kartikeya:0 "Kartikeya"
 trait_kartikeya_desc:0 "Summer - vigorous and true, their energy promotes the greatest passions to be found among the serpent people. Their element is fire."
 trait_kamsa:0 "Kamsa"
 trait_kamsa_desc:0 "Autumn - the mind of the target is their passion and their forte. Their element is air."
 trait_kali:0 "Kali"
 trait_kali_desc:0 "Winter - their blood is the coolest, their vision the truest, and their dedication to their cause knows no bounds. Their element is water."
 
 trait_freak:0 "Freak"
 trait_engineers:0 "Engineers"
 trait_engineers_desc:0 "Scientists, inventors and tinkerers, who love to deal with technology."
 trait_munchmausen:0 "Munchmausen"
 trait_munchmausen_desc:0 "Swashbuckler Ratkin, grandly deluded, one and all."
 trait_plague_lords:0 "Plague Lords"
 trait_plague_lords_desc:0 "Masters of disease and corruption."
 trait_twitchers:0 "Twitchers"
 trait_twitchers_desc:0 "Anarchists among anarchists, Twitchers are insane and unpredictable demolition men."
 
 trait_water_auspice:0 "Water Auspice"
 trait_brightwater:0 "Brightwater"
 trait_brightwater_desc:0 "Rokea born during bright days or full moons. Brightwaters are similar to Garou Ahroun; they are warriors and heroes. However, they often desire to be the near the surface of the sea."
 trait_dimwater:0 "Dimwater"
 trait_dimwater_desc:0 "Dimwaters are born during clouded days or at night under any moon phase except full or new. Most Rokea fall under this auspice. They are the judges and leaders of the Rokea race and create what few fetishes the Rokea use."
 trait_darkwater:0 "Darkwater"
 trait_darkwater_desc:0 "Called the "mad ones" by their peers, Darkwaters are born under eclipses or the New Moon. They are curious, innovative, bright, and daring. They enjoy diving into the frigid depths of the sea or walking on land to uncover new secrets."
 
 trait_lunisolar_auspice:0 "Lunisolar Auspice"
 trait_lunar:0 "Lunar"
 trait_lunar_desc:0 "Born at night, these Apis acted as the breed's warriors, protecting their charges from outside threats."
 trait_twilight:0 "Twilight"
 trait_twilight_desc:0 "Born at either sunrise or sunset, these Apis were the closest to the spirit-realms."
 trait_solar:0 "Solar"
 trait_solar_desc:0 "Born at day, these Apis worked the closest with humans and other stocks."
 
 trait_gnosis:0 "Gnosis"
 trait_gnosis_desc:0 "Gnosis is a spiritual, magical energy. Some talented mortals can wield it.  Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."
 trait_gnosis_kinfolk:0 "Kinfolk Gnosis"
 trait_gnosis_kinfolk_desc:0 "Gnosis is a spiritual, magical energy. Some talented Kinfolk can wield it. Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."
 trait_abomination:0 "Abomination"
 trait_abomination_desc:0 "Abomination is a term used to describe a shapeshifter transformed into a vampire. Needless to say that these creatures are exceptionally rare, in light of the fact that almost all Fera are violently allergic to vampiric vitae. Abominations are feared by Garou and Vampires alike. They are extremely powerful and most are quickly driven insane, becoming bestial and incapable of acting even remotely human." 
 trait_werewolf_abomination:0 "Garou Abomination"
 trait_gurahl_abomination:0 "Umfalla"
 trait_mokole_abomination:0 "Mokolé Abomination"