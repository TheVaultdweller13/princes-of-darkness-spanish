l_english:
 trait_fae: "True Fae"
 trait_fae_desc: "True Fae is a term given to any spirits who are native to the [UmbraGlossary('dreaming')], are not chimera, and have not undergone the Changeling Way. While there is no comprehensive list of the entities, it would include Firstborn, Dark-kin, and arguably Inanimae."
 trait_firstbornfae: "Firstborn Fae"
 trait_firstbornfae_desc: "The firstborn sprang from the Mists of Creation in the distant past. New firstborn are either the children of other firstborn, or sprites changed into fae by powerful cantrips. The firstborn claim that they ruled and even created the entire world and that they alone had the right to dictate the laws and decrees of the magical realms. Though skeptical, many Fae agreed to this and referred to them as the 'True Fae'. The rise of humanity has strongly diminished the power of the Firstborn and many feared their fate if something is not done."
 trait_denizen: "Adhene"
 trait_denizen_desc: "Kithain arbitrarily call these creatures "Dark-kin" because of their vile reputation as servitors of the Fomorians. Despite their abrupt departure from human lands, the Adhene maintained a direct, albeit subtle, connection to the human psyche. Personifying various aspects of human dreams or fears, the number of adhene species is vast and varied."
 trait_inanimae: "Inanimae"
 trait_inanimae_desc: "The Inanimae are cousins to the True Fae. While they are not true elemental spirits, they have a close kinship to them. Each Inanimae fashions itself after a specific element."
 trait_changeling: "Changeling"
 trait_changeling_desc: "A faerie/human hybrid. The old Courts believed that the First Woman who came to lay with the First Man had been one of the Firstborn. From the union between the two, the first changeling was born, although the pair had more children and the First Woman had other partners. Other explanations, especially by the more anti-humanist fae, were that Changelings were the remnants of deformed and unwanted fae that were exchanged with mortal children and raised among them."
 trait_kinain: "Kinain"
 trait_kinain_desc: "A Kinain is a mortal that possesses faerie blood, but is not a full Changeling."
 trait_hsien: "Hsien"
 trait_hsien_desc: "In ancient times, the fae of China served as the messengers and servants of the [spirit_world|E]. In those days, they traveled freely between the realms of spirit and flesh, They were the emissaries of nature, the guardians and protectors of the sacred places, The hsien are the descendants of beings who were trapped in the realm of flesh. Divided by both form and court, the hsien struggle to survive in a world of mortals who heave turned their back on the realm of spirit, a world full of other supernatural beings who would destroy them."

 trait_kithain: "Kithain"
 trait_jinn: "Jinn"
 trait_african_kiths: "African Kiths"
 trait_phyla: "Phyla"
 
 trait_sidhe: "Sidhe"
 trait_sidhe_desc: "The noble and beautiful rulers of faeriekind, the sidhe are the otherworldly beautiful leaders of the classic faerie lords."
 trait_boggan: "Boggan"
 trait_boggan_desc: "Practical and hardworking, boggans are the keepers of households and industrious homemakers."
 trait_clurichaun: "Clurichaun"
 trait_clurichaun_desc: "Fun-loving and charismatic, these Kithain are the origin of the stories of leprechauns."
 trait_eshu: "Eshu"
 trait_eshu_desc: "The ultimate wanderers, eshu are consummate storytellers and explorers."
 trait_ghilledhu: "Ghille dhu"
 trait_ghilledhu_desc: "Spirits of the green and nature, the ghille dhu were once thriving creatures that shifted their natures based on the season."
 trait_oba: "Oba"
 trait_oba_desc: "The Nobles of the Elegbara, land-bound cousins to the Eshu."
 trait_nocker: "Nocker"
 trait_nocker_desc: "These foul-mouthed curmudgeons might be small and strange to look at, but their need to craft and build makes them the ingenious inventors of Kithain society."
 trait_piskey: "Piskey"
 trait_piskey_desc: "Piskies are an innocent, wide-eyed kith, made up of natural wanderers that seek the beautiful and awe-inspiring beauty of the world."
 trait_pooka: "Pooka"
 trait_pooka_desc: "Pranksters at best and terrors at worst, these Kithain each share an affinity with a particular animal and adore practical jokes."
 trait_troll: "Troll"
 trait_troll_desc: "These powerful giants embody the loyalty, honor, and strength of the fae."
 trait_redcap: "Redcap"
 trait_redcap_desc: "These hideous Kithain are monstrous eating machines, terrifying to behold and full of bad attitudes and violence."
 trait_riverhag: "River Hag"
 trait_riverhag_desc: "These water-logged fae live in fast-moving bodies of water and drag in unsuspecting prey to drown."
 trait_satyr: "Satyr"
 trait_satyr_desc: "Satyrs are the spirit of pleasure and passion given form."
 trait_sluagh: "Sluagh"
 trait_sluagh_desc: "These dark and secretive fae are the best at collecting information and guarding secrets."
 trait_swanmaiden: "Swan Maiden"
 trait_swanmaiden_desc: "Swan Maidens are a recently-emerged kith born from dreams of romance and true love."
 trait_wichtel: "Wichtel"
 trait_wichtel_desc: "Miners and other workers are the bedrock of a community because they do tasks that must be completed no matter how unpleasant, venture into darkness and danger in search of the resources society depends upon, and perform perilous, backbreaking work without expectation of fame or fortune. The job gets done because it must. The Wichtel embody this ethos."
 trait_ifrit: "Ifrit"
 trait_ifrit_desc: "Forged in flame and battle hardened, an Ifrit has little patience for weakness."
 trait_lilin: "Lilin"
 trait_lilin_desc: "Headstrong and alluring, a Lilin knows what she wants and how to get it."
 trait_qareen: "Qareen"
 trait_qareen_desc: "Qurana’ have the gift and curse of eidetic memory, and other Jinn refer to them as “walking libraries.”"
 trait_shaytan: "Shaytan"
 trait_shaytan_desc: "Dealmaker, trickster, temptress, charlatan – these are the labels fixed to a Shaytan."
 trait_biloko: "Biloko"
 trait_biloko_desc: "This kith emphasizes the value of tradition and heritage, being tightly bound to their culture and community and being wary of outsiders."
 trait_djedi: "Djedi"
 trait_djedi_desc: "Lovers of society, partying and merriment, the Djedi are instant celebrities who are as gifted with sorcery as they are cursed with blatancy."
 trait_kuino: "Kuino"
 trait_kuino_desc: "Hopeful, ambitious, and industrious - this kith is made up of the drive to achieve success and better living, though they must beware greed and the loss of their sacred objects on that quest."
 trait_obambo: "Obambo"
 trait_obambo_desc: "This kith is made up of gifted explorers and adventurers who know all the tricks of exploring the Land of Ancient Dreams and getting away with it and the spoils, as affable as they seem though they are dangerous when their beloved are threatened." 
 trait_okubili: "Okubili"
 trait_okubili_desc: "Level-headed and attuned to their past lives and focused on maintaining balance in all their current lives, this kith loves to teach but sometimes become wrapped up in the concerns of past lives." 
 trait_chuihyu: "Chu-ih-yu"
 trait_chuihyu_desc: "A Kwannon-jin of the Eastern Hsien, the Chu-ih-yu are elemental nobles; Kamuii Shinma of the element of Metal." 
 trait_chujung: "Chu Jung"
 trait_chujung_desc: "A Kwannon-jin of the Eastern Hsien, the Chu Jung are elemental nobles; Kamuii Shinma of the element of Fire." 
 trait_fuhsi: "Fu Hsi"
 trait_fuhsi_desc: "A Kwannon-jin of the Eastern Hsien, the Fu Hsi are commoners; Hirayanu Shinma attuned to the element of Wood with the ability to turn into snakes." 
 trait_hanumen: "Hanumen"
 trait_hanumen_desc: "A Kwannon-jin of the Eastern Hsien, the Hanumen are commoners; Hirayanu Shinma attuned to the element of Earth with the ability to turn into monkeys." 
 trait_hengpo: "Heng Po"
 trait_hengpo_desc: "A Kwannon-jin of the Eastern Hsien, the Heng Po are commoners; Hirayanu Shinma attuned to the element of Water with the ability to turn into fish." 
 trait_houchi: "Hou-chi"
 trait_houchi_desc: "A Kwannon-jin of the Eastern Hsien, the Hou-chi are elemental nobles; Kamuii Shinma of the element of Wood." 
 trait_komuko: "Komuko"
 trait_komuko_desc: "A Kwannon-jin of the Eastern Hsien, the Komuko are elemental nobles; Kamuii Shinma of the element of Earth." 
 trait_nyan: "Nyan"
 trait_nyan_desc: "A Kwannon-jin of the Eastern Hsien, the Nyan are commoners; Hirayanu Shinma attuned to the element of Fire with the ability to turn into cats." 
 trait_suijen: "Suijen"
 trait_suijen_desc: "A Kwannon-jin of the Eastern Hsien, the Suijen are elemental nobles; Kamuii Shinma of the element of Water." 
 trait_tanuki: "Tanuki"
 trait_tanuki_desc: "A Kwannon-jin of the Eastern Hsien, the Tanuki are commoners; Hirayanu Shinma attuned to the element of Metal with the ability to turn into tanuki or raccoon-dogs (often mis-translated as "badgers")." 
 trait_glome: "Glome"
 trait_glome_desc: "Inanimae of Earth and members of the Empire of Stones." 
 trait_kubera: "Kubera"
 trait_kubera_desc: "Inanimae of Wood and members of the Empire of Seeds." 
 trait_ondine: "Ondine"
 trait_ondine_desc: "Inanimae of Water and members of the Empire of Tears." 
 trait_paroseme: "Paroseme"
 trait_paroseme_desc: "Inanimae of Air and members of the Empire of Skies." 
 trait_solimond: "Solimond"
 trait_solimond_desc: "Inanimae of Fire and former members of the Empire of Flames." 
 trait_mannikin: "Mannikin"
 trait_mannikin_desc: "Inanimae of human-shaped elements and members of the Empire of Dolls." 
 
 trait_realm_actor: "Realm Actor Mastery"
 trait_realm_actor_desc: "Actor is the realm connected to all worldly beings, with a direct correlation to how well you know them. The less acquainted you are with a particular being, be it a werewolf, mortal, wraith, vampire, etc., the greater mastery of Actor is required. To affect someone you are opposed to, regardless of knowledge, requires complete mastery." 
 trait_realm_fae: "Realm Fae Mastery"
 trait_realm_fae_desc: "Fae deals with other beings of the [UmbraGlossary('dreaming')]. To affect other Changelings, the Noble Sidhe, Adhene, Chimera, or even controlling Changeling magic itself all fall under the realm of Fae." 
 trait_realm_nature: "Realm Nature Mastery"
 trait_realm_nature_desc: "Nature is the control of plants, land, and beasts. Anything untouched by creation lends itself to be controlled by the Nature realm." 
 trait_realm_prop: "Realm Prop Mastery"
 trait_realm_prop_desc: "Prop is the control and manipulation of all created objects. Clothing, weapons, buildings, and anything else "created" falls under Prop. The more complicated the device the more mastery of the Prop realm is required." 
 trait_realm_scene: "Realm Scene Mastery"
 trait_realm_scene_desc: "Scene is the control of space. The more you master the realm of Scene the larger area or the more targets (in conjunction with other realms) you can affect." 
 trait_realm_time: "Realm Time Mastery"
 trait_realm_time_desc: "Time is the control of when your cantrips will happen or how long they will last. Mastery of Time dictates the length your spells may last or how long you can set a "trigger" upon them."  
 trait_realm_air: "Realm Air Mastery"
 trait_realm_air_desc: "Air is the element that surrounds the globe. It effects non-living environment and a cantrip that effects weather, air, temperature, or anything else within the area of the caster or target."
 trait_realm_earth: "Realm Earth Mastery"
 trait_realm_earth_desc: "Earth affects non-living, non-supernatural objects, natural and crafted."
 trait_realm_fire: "Realm Fire Mastery"
 trait_realm_fire_desc: "Fire is used to effect non-supernatural living creatures. It effects only the physical aspect of such creatures. This realm would also be used to affect mortal humans physically."
 trait_realm_water: "Realm Water Mastery"
 trait_realm_water_desc: "Water only effects the mental environment of non-supernatural living creatures. Confusing others needs this realm."
 trait_realm_spirit: "Realm Spirit Mastery"
 trait_realm_spirit_desc: "Spirit is used to effect any aspect of a supernatural being or thing, including other Fae. It effects environment as well as the physical and mental realms. It also effects [GetTrait('enchanted').GetName( GetPlayer )] mortals."
 
