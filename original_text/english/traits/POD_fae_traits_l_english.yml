 trait_art_shui_tan_advanced: "Shui Tan Mastery"
 trait_art_shui_tan_advanced_desc: "The Shui Fu, or Ministry of Water, is the most powerful, subtle, but inefficient force in the Middle Kingdom. Masters of Water are dreaded and venerated but most serve out of fear.\nWater is one of the most powerful elements. It encompasses all things liquid and gaseous: clouds, methane, water, blood, etc... Water is inherently vital yet dangerous and deceptive. It also controls winds and storms, but not lightning."
 trait_art_hou_tan_advanced: "Hou Tan Mastery"
 trait_art_hou_tan_advanced_desc: "Masters of Fire are canny opponents and active rulers. They tend to be unable to rest and constantly seek activity and involvement. Fire is associated with lightening, light, flame and all other visible energies. It is found in storms, open flames, computer screens, and blazing magma."
 trait_art_di_tan_advanced: "Di Tan Mastery"
 trait_art_di_tan_advanced_desc: "Masters of Di Tan are often wise councillors or, at times, fearsome mandarins. The Yü particularly consider Masters of Earth to be insightful, balanced rulers. Many hsien will flock to the yellow banner of such a one.\nEarth represents all rock, soil, stone, gems, and minerals. Earth is the center of all the elements and the fulcrum of Chinese perceptions of the world. It represents the Middle Kingdom itself."
 trait_art_nei_tan_advanced: "Nei Tan Mastery"
 trait_art_nei_tan_advanced_desc: "In the common parlance of the Hsien, Nei Tan is "Internal Alchemy," Taoist magic Wu Tan practiced by the shinma pursuing the [tao_te_hsien|E]."
 
 trait_faerie_eternity: "Faerie Eternity"
 trait_faerie_eternity_desc: "After you went through your Chrysalis, you had a birthday, and then another, and then another. Something was strange, however — you didn't seem to be growing or getting older. You are touched with a vestige of the immortality that used to be the birthright of all fae."
 
 trait_prodigal: "Prodigal"
 trait_enchanted_dreamers: "Enchanted Dreamers"
 trait_dark_chimera: "Dark Chimera"
 trait_prodigal_vampire_desc: "The first vampire was an Unseelie Redcap of long ago who swore a blood oath of friendship with his Seelie Sidhe rival after neither could best the other in combat. They became brothers, and performed mighty deeds; but, when they slew a dragon, the Sidhe took all the credit. Incensed, the Redcap bit off his former rival's head in front of the King of the realm, breaking his oath. "Blood was his crime, blood was his legacy, and so blood would be the root of his power," as the story goes, and he was cursed with vampirism, never to know the [UmbraGlossary('dreaming')] again."
 trait_prodigal_mage_desc: "Magi are mortals, but ones who have Awakened to an awareness of the [UmbraGlossary('dreaming')], and whose [UmbraGlossary('dreaming')] talents and magics are far more powerful than those of the Kithain. Changeling myth says that they are the descendants of four children who fell from the sky and destroyed the mighty armies of the fae nobles who discovered them. Those children were Té the Mad (mother of change), Li the Shadow (mother of balance), Ihenn the Ironmaker (father of stasis) and Chla the Unbound (father of decay)."
 trait_prodigal_shifter_desc: "Werewolves and the other shapechangers are the descendants of fae who, not wishing to entirely give up the freedom of form possessed by the fae in days of old, chose to adopt animal forms as well as humanoid ones. These fae were closest to the Earth, and when a great and terrible Dark arose to engulf the land, they impatiently quit the ineffectual planning councils of the fae to throw themselves headlong into battle against the foe. While they succeeded in preventing the Dark's victory, they paid a great price - the loss of all their dreams, save the dream of battle."
 trait_prodigal_demon_desc: "House Balor assert their expertise on the subject of demons and demonic entities, claiming responsibility for the historic summoning and binding of multiple such creatures in their wars against the Fomorian Courts. House Balor states the demons were ancient fae in a time when Winter was upon the world, but their time passed, and they were exiled to a labyrinth in the [UmbraGlossary('deep_dreaming')]. Their escape would only be permitted when the need became desperate."
 trait_prodigal_wraith_desc: "Ghosts are dark chimera, but chimera that create themselves from the memories of those who die. Only the most creative, imaginative and passionate souls are reformed in the dark chimerical reality called the [UmbraGlossary('shadowlands')]. (Apart from this slightly different perspective, Changelings - thanks to the Sluagh - have a fairly accurate understanding of wraiths.)"
 trait_prodigal_mummy_desc: "Eshu records claim mummies were once [GetTrait('enchanted').GetName( GetPlayer )] mortals who became one with the chimerical reality of the [UmbraGlossary('dreaming')]. These [GetTrait('enchanted').GetName( GetPlayer )] swore oaths to great and noble Arcadians, and through pacts sealed in body and spirit became eternally committed to the causes of their fae gods. Their bodies would never fester, and their spirits would never move on, for as long as they served their masters and maintained balance between the realms of the mundane and the sublime."

 trait_agemo: "Agemo"
 trait_agemo_desc: "In the common parlance of the Eshu, Agemo literally means chameleon. The word is used by the Elegbara for their kinain since they blend in with both faerie and mortal society."
 trait_itiyere: "Itiyere"
 trait_itiyere_desc: "Among the Eshu, Itiyere is an uncommon slang term for the Sidhe and comes from traditional ceremonial characters with extremely exaggerated long ears."
 trait_orisha_oko: "Orisha-Oko"
 trait_orisha_oko_desc: "Orisha-Oko is the orisha of agriculture and the hearth. The Eshu refer to the Boggan kith by this name or by the shortened version Oko."
 trait_taiyewo: "Taiyewo"
 trait_taiyewo_desc: "In the common parlance of the Eshu, Taiyewo means "eldest of twins." It is the Elegbara name for the Clurichaun kith. See also Ibeji and Kehinde."
 trait_iroko: "Iroko"
 trait_iroko_desc: "In the common parlance of the Eshu, Iroko is a variety of oak tree and a minor Orisha. It is also the Elegbara name for the Ghille Dhu kith."
 trait_olokuta: "Olokuta"
 trait_olokuta_desc: "Olokuta is the Orisha of stone. This is also the Eshu name for the Nocker kith."
 trait_kehinde: "Kehinde"
 trait_kehinde_desc: "In the common parlance of the Eshu, Kehinde translates as the last born of twins. It is also the Elegbara name for the Piskey kith. See also Ibeji and Taiyewo."
 trait_ijapa: "Ijapa"
 trait_ijapa_desc: "In the common parlance of the Eshu, Ijapa literally means tortoise and was the animal trickster of Yoruba legend. It is the Elegbara name for the Pooka kith."
 trait_jakuta: "Jakuta"
 trait_jakuta_desc: "In the common parlance of the Eshu, Jakuta is a praise name for the lightening orisha Shango, meaning "Stone Thrower." It is the Elegbara name for the Troll Kith."
 trait_oshosi: "Oshosi"
 trait_oshosi_desc: "Oshosi, or Oxóssi, is the orisha of the hunt, forest, wild animals, and wealth. He is also associated with meals. His colors are blue and green. The Eshu use this name for the Redcap kith."
 trait_olu_igbo: "Olu-Igbo"
 trait_olu_igbo_desc: "Olu-Igbo is the Orisha of the bush and wilderness. In the common parlance of the Eshu it is also the term for the Satyr Kith."
 trait_sonponno: "Sonponno"
 trait_sonponno_desc: "Sonponno or Sopona, is the Orisha of smallpox and by extension other diseases, especially those that produce sores or lesions. Other names include Babalú-Ayé and the praise name Ile-Titu. The Eshu use this name for the Sluagh Kith, derived from their appearance and not generally derogatory."
 
 trait_domovoi: "Domovoi"
 trait_domovoi_desc: "A powerful fae of dwellings, a domovoi often takes on the visage of a respected person of the family to speak to those whose home they guard. They know most of the secrets of their freehold. Unless given proper and constant respect, domovoi may divulge these secrets to enemies."
 trait_leshii: "Leshii"
 trait_leshii_desc: "Horned spirits of the forest, the leshii look like a combination of an old tree covered with moss and an antlered human. They refer to their leader as the "Lord of the Forest.""
 trait_kikimora: "Kikimora"
 trait_kikimora_desc: "The most helpful fae of the household, the kikimora does chores such as weaving and other domestic tasks. Anyone who sees them work should be certain to admire their talents or may find burnt bread, clothing tied in knots, or flasks filled with vinegar in retaliation."
 trait_polevik: "Polevik"
 trait_polevik_desc: "Lush and voluptuous, these field nymphs, both male and female, find fascination in the various fertility rites practiced by those who understand the connection between sex and plowing fertile ground."
 trait_vodyanoi: "Vodyanoi"
 trait_vodyanoi_desc: "These mercurial Inanimae of lakes and ponds are friendly to those who use the Anchors they protect as long as they receive gifts and respect. Trouble follows those ignorant of the need for proper thanks and an occasional splash of vodka in the water. The vodyanoi overturn boats of those who do not treat them properly. Anyone who deliberately snubs them should remember to stay off the water if they wish to survive, for the vodyanoi can call lightning down on those they dislike."
 trait_berenginy: "Berenginy"
 trait_berenginy_desc: "Beautiful nymphs with flowing, dark hair, these lovely fae sing to draw lovers to them but sometimes do not wish to let them go. They dwell along riverbanks and will pull their admirers down to stay with them forever in the murky water along the shore. Many russalki have been created this way. If it were not for their wisdom and their ability to know most of what happens along the river they serve, the dangers of consulting them would outweigh any benefit."
 trait_bannik: "Bannik"
 trait_bannik_desc: "The spirit of the bathhouse, the bannik is often malicious if not treated with deference and given the last bath of the evening. Banniks help those they favor by giving them visions in the waters they control."
 trait_dvorovoi: "Dvorovoi"
 trait_dvorovoi_desc: "An animal fae of the yard, the dvorovoi can be very mischievous to those who do not feed or treat them well. They often take the shape of cats to wander and explore their territory."
 
 trait_enchanted: "Enchanted"
 trait_enchanted_desc: "Infused with Glamour."
 TRAIT_FLAG_DESC_warning_enchanted_flag: "\n#X For the non fae blooded, gain temporary glamour that decreases by #V 1#! every #V 3#! months. You will lose this trait when your temporary glamour reaches #V 0#!.#!"
 
 trait_patron_council: "Patron"
 trait_patron_council_seeker: "Seeker"
 trait_patron_council_seeker_desc: "The core faction is referred to as the Seekers. They are the heart of the Patrons, those fae who hold closest to the old legends of the 'shared rulership' system of council. With a liberal view of each Origin, and a membership drawn almost equally from all three, these fae truly believe in the ideological ramifications that shared rule might bring. The Seekers are comprised mainly of scholarly, hidebound fae, and as such have a relatively low-key presence in the public eye. This is the faction of the Patron Council that delves deeply into the tomes of old legends and sends out searchers on the trail of even the vaguest rumor of historical faerie lore. Lost artifacts, fragile manuscripts that speak of the past age, even weapons and items of ancient craft-these are all clues to the ways of the past, and are invaluable to the Seekers' cause."
 trait_patron_council_vanguard: "Vanguard"
 trait_patron_council_vanguard_desc: "The Vanguard are the Patrons. At least, they are what the overwhelming majority of fae think of when the Patrons are mentioned. The Vanguard occupies a unique role in the Patron Council, in that its members are the public face of the organization. Rather than a formal and united group, the Vanguard is generally just those fae who vocally and visibly extort the Patrons' virtues and support its cause. Most of the politicians, diplomats, advisors and other social stars of the Patron Council are grouped under the term Vanguard, used without affection by everyone outside of this "faction within a faction." Needless to say, the members of this faction are a diverse breed with as many differing ideologies and agendas as there are fae themselves. Rather than a cohesive collection of fae who agree on the true past of the race, an overwhelming majority of the Vanguard are simply in the game of politics for one thing and one thing alone."
 trait_patron_council_austere_conclave: "Austere Conclave Member"
 trait_patron_council_austere_conclave_desc: "The Austere Conclave does not exist. Unlike the Seekers, who are hidden by virtue of the delicacy of their task, the Austere Conclave is shielded from the public eye because its members actively desire it that way.\nFor the Patrons as a whole, the Austere Conclave is dangerous, unpredictable, unreliable, destabilizing... and extremely useful. It is the source of many of the ugly rumors regarding the Patrons — tales of assassinations, ambushes, intercepted couriers, leaked communications between allied courts — all of this and more. When a fae whispers to her friends that the Patrons killed Lady Davina for what-ever reason, she is usually unknowingly referring to the unsanctioned actions of the Austere Conclave."

 trait_siochain: "Síocháin"
 trait_siochain_desc: "Legend speaks of fae that have achieved the impossible and found the delicate balance between their mortal selves and the fae souls within. The Síocháin, as they’re called, are thought to have discovered the balance between Glamour and Banality and have therefore found true immortality."
 TRAIT_FLAG_DESC_banality_immunity: "Immune to Banality in any form"