 trait_art_chicanery: "Chicanery Art"
 trait_art_chicanery_desc: "Chicanery is the deceptive magical power of illusion and emotional manipulation. Those who practice it extensively are often considered somewhat untrustworthy by nobles." 
 trait_art_legerdemain: "Legerdemain Art"
 trait_art_legerdemain_desc: "Legerdemain allows a changeling to control his environment through telekinetic means, from remotely picking pockets to grabbing and hurling large objects around. This Art also allows for the creation of solid illusionary objects and creatures." 
 trait_art_primal: "Primal Art"
 trait_art_primal_desc: "Primal allows a changeling to manipulate the forces of nature, from summoning the elements to communing with inanimate objects. It also gives power over the body, allowing a fae to harden his skin like tree bark, heal injuries, rip flesh apart and even shapeshift." 
 trait_art_soothsay: "Soothsay Art"
 trait_art_soothsay_desc: "Soothsay represents the changeling's ability to see into the future. Depending on the realms used in conjunction, the changeling may be able to learn information about a person, place, or item." 
 trait_art_wayfare: "Wayfare Art"
 trait_art_wayfare_desc: "The Art of Wayfare deals with a changeling's ability to move through space. This involves bouncing and covering far distances, speeding forward on feet that move impossibly fast, and even teleporting from one place to another." 
 trait_art_chronos: "Chronos Art"
 trait_art_chronos_desc: "Chronos is the Art of temporal manipulation. Unlike the methods of altering time known to other supernaturals, Chronos is fairly indirect, and almost never goes in linear order - instead, it is an Art of being disjunct from the proper order of time, causing its practitioners to be difficult to affect with Time magic, and lose sight of how time should operate." 
 trait_art_dream_craft: "Dream-Craft Art"
 trait_art_dream_craft_desc: "Dream-Craft is the Art of manipulating the raw stuff that the [UmbraGlossary('dreaming')] is made of. This art allows Sidhe to change the physical forms within the [UmbraGlossary('dreaming')], which can affect the way that freeholds and other sanctuaries of the [UmbraGlossary('dreaming')] look. It can also affect voile, the chimerical clothing that changelings wear while in the [UmbraGlossary('dreaming')]." 
 trait_art_naming: "Naming Art"
 trait_art_naming_desc: "Naming is the Art of True Names and the power of words. It is one of the most insidious Arts known to the Kithain, as while its low levels are deceptively non-threatening, a master of Naming can easily cause irreparable damage. Overly frivolous uses of Naming are not taken lightly by the nobility, who swiftly bring justice to those who subvert its effects." 
 trait_art_sovereign: "Sovereign Art"
 trait_art_sovereign_desc: "Sovereign is the Art of controlling commoners and noble majesty. It is one of the most political Arts commonly practiced by the Kithain, and exists largely to ensure the maintenance of their political structures." 
 trait_art_infusion: "Infusion Art"
 trait_art_infusion_desc: "Infusion is the Art that assists Nockers in creating all of their wonderful clockwork and chimerical items. It involves the connection of "FUBARS" and other chimerical entities into physical or chimerical forms." 
 trait_art_tale_craft: "Tale Craft Art"
 trait_art_tale_craft_desc: "Tale Craft is the Eshu Art of telling wondrous stories, by means of providing special effects, reading the crowd, and manipulating their emotions. The [bunk|E] for a Tale Craft cantrip is, with few exceptions, a story, whether spoken or sung." 
 trait_art_aphrodesia: "Aphrodesia Art"
 trait_art_aphrodesia_desc: "Aphrodesia is the Art of seduction. The fae version of "Love Potion Number 9", ranging anywhere from a decent attraction to the subject willing to kill themselves for the object of their affection."
 trait_art_kryos: "Kryos Art"
 trait_art_kryos_desc: "Kryos is the Art of cold and ice. Unlike other elemental arts known to the changelings, the powers of Kryos are fairly literal, causing actual coldness, rather than metaphorical chills. Some fear that this Art is closely connected to Banality, given its immobilizing and paralyzing nature."
 trait_art_metamorphosis: "Metamorphosis Art"
 trait_art_metamorphosis_desc: "Metamorphosis is the Art of changing the shape of living beings. It differs notably from Primal in this in that, while Primal relates to shaping the unliving, Metamorphosis shapes the living. Through it, one fae can easily become whatever she wants, if only for a short time."
 trait_art_pyretics: "Pyretics Art"
 trait_art_pyretics_desc: "Pyretics is the art of manipulating real and chimerical fire. In addition to lighting things on fire, Pyretics can also tap into the less destructive aspects of fire, lighting the way and revealing the unseen."
 trait_art_petros: "Petros"
 trait_art_petros_desc: "Petros, one of the two Slivers of Earth, governs shaping stone and imbuing the caster with the physical properties of solid rock. All Inanimae who know Petros can climb up a rocky surface with little difficulty."
 trait_art_aquis: "Aquis"
 trait_art_aquis_desc: "Aquis is the Sliver of Water, controlling the movement of water through the atmosphere, as well as reflecting water's association with empathy and medicine. All Inanimae who know Aquis are capable of breathing underwater, and automatically know how to swim."
 trait_art_pyros: "Pyros"
 trait_art_pyros_desc: "Pyros is the Sliver of Fire, producing heat and spontaneous combustion, as well as symbolically affecting hot-blooded passion. All Inanimae who know Pyros can spark a tiny flame without the need for matches or equipment."
 trait_art_stratus: "Stratus"
 trait_art_stratus_desc: "Stratus is the Sliver of Air, misdirecting both through blindingly fast movements and by producing misty illusions. All Inanimae who know Stratus can feel weather patterns coming from miles away."
 trait_art_verdage: "Verdage"
 trait_art_verdage_desc: "Verdage, one of the two Slivers of Earth, governs life and organic matter, especially that which comprises plants. All Inanimae who know Verdage are capable of immediately identifying plant life they see."
 trait_art_tieh_tan: "Tieh Tan"
 trait_art_tieh_tan_desc: "The element of Metal includes all precious and working metals: gold, silver, iron, brass, and steel. While it's scope is rather limited compared to Water or Earth, its overwhelming use is to fashion tools, especially for war."
 trait_art_lin_tan: "Lin Tan"
 trait_art_lin_tan_desc: "Wood represents the power of the natural world and, as such, has power over much of the world. The natural phenomena it is associated with are any kind of plant, youth, health, and growth."
 trait_art_shui_tan: "Shui Tan"
 trait_art_shui_tan_desc: "Water is one of the most powerful elements. It encompasses all things liquid and gaseous: clouds, methane, water, blood, etc... Water is inherently vital yet dangerous and deceptive. It also controls winds and storms, but not lightning."
 trait_art_hou_tan: "Hou Tan"
 trait_art_hou_tan_desc: "Fire is associated with lightening, light, flame and all other visible energies. It is found in storms, open flames, computer screens, and blazing magma."
 trait_art_di_tan: "Di Tan"
 trait_art_di_tan_desc: "Earth represents all rock, soil, stone, gems, and minerals. Earth is the center of all the elements and the fulcrum of Chinese perceptions of the world. It represents the Middle Kingdom itself."
 trait_art_nei_tan: "Nei Tan"
 trait_art_nei_tan_desc: "In the common parlance of the Hsien, Nei Tan is "Internal Alchemy," Taoist magic Wu Tan practiced by the shinma pursuing the [tao_te_hsien|E]."
 
