 trait_supehunter:0 "Hunter"
 trait_supehunter_desc:0 "A hunter of monsters."
 
 trait_turnedhunter:0 "Turned Hunter"
 trait_turnedhunter_desc:0 "This hunter of monsters has been turned from their mission by supernatural powers"
 
 trait_torpor:0 "Torpor"
 trait_torpor_desc:0 "[torpor|E] is merely a deeper state of stasis compared to the sleep vampires normally experience during daylight hours. The length of [torpor|E] depends on the vampire's Humanity or Path rating, and can last from a day to over a millennium. It is stated that ancient vampires often feel the need to enter voluntary [torpor|E] also known as the sleep of ages."
 trait_little_death:0 "Little Death"
 trait_little_death_desc:0 "During the Little Death, the character's body 'dies', but the dual soul lingers on within the corpse. Wan Kuei fear the Little Death, for it is a harrowing time of visions and nightmares, when the spirit is quite vulnerable to hostile magics."
 trait_caul:0 "Caul"
 trait_caul_desc:0 "When a Quick dies, they enter the [underworld|E] covered in a plasmic cocoon called a Caul. While the caul is present, the Enfant is in a placid, dreamlike state and generally unaware of their surroundings."
 trait_slumber:0 "Slumber"
 trait_slumber_desc:0 "A deep sleep that wraiths can use to heal."
 trait_deactivated:0 "Deactivated"
 trait_deactivated_desc:0 "Deactivated, stopped consuming the energy of their mummy creator."
 trait_coccon:0 "Cocoon"
 trait_coccon_desc:0 "The character cocoons herself in a hardened shell while her metabolism slows to a state of suspended animation."
 trait_long_sleep:0 "Long Sleep"
 trait_long_sleep_desc:0 "A state of suspended animation not unlike the bear's own natural hibernation ability."
 trait_dragon_sleep:0 "Sleep of the Dragon"
 trait_dragon_sleep_desc:0 "Mokolé enter a state of estivation. The Mokolé does not age as she sleeps, though she may dream."
 
 trait_canon:0 "Canon"
 trait_canon_desc:0 ""
 
 trait_demon:0 "Demon"
 trait_demon_desc:0 "Demons are fallen angels who chose to side with Lucifer and humanity rather than with God in the first days of Creation. As punishment for their rebellion and disloyalty, the Archangel Michael cast these angels out of Heaven and into the [abyss|E]."
 trait_track_demon:0 "Torment"
 trait_track_demon_desc:0 "Torment measures how far a demon has fallen from the rightful designs of God and how terribly sin now curses it."
 
 trait_elohim:0 "Elohim"
 trait_elohim_desc:0 "The Elohim, also called Angels, are winged celestial beings who served as messengers and attendants of God in Heaven."
 
 trait_vampgeneration:0 "Generation"
 
 trait_vampgeneration1:0 "1st Generation"
 trait_vampgeneration1_desc:0 "Caine, the first vampire. Cursed by God to be the progenitor of the damned making him de facto the only vampire of this generation."
 
 trait_vampgeneration2:0 "2nd Generation"
 trait_vampgeneration2_desc:0 "The three mythical childer of Caine. Murdered by the Third Generation."
 
 trait_vampgeneration3:0 "3rd Generation"
 trait_vampgeneration3_desc:0 "Often known as Antediluvians, this generation founded the clans of the vampires. Most of them are said to have powers more akin to Gods than mere Cainites."

 trait_vampgeneration4:0 "4th Generation"
 trait_vampgeneration4_desc:0 "Often known as Methuselah, this generation hosts the most powerful active vampires of the Dark Ages and beyond."

 trait_vampgeneration5:0 "5th Generation"
 trait_vampgeneration5_desc:0 "Only somewhat less powerful than the 4th, this generation holds most of the true powerplayers of vampire politics."

 trait_vampgeneration6:0 "6th Generation"
 trait_vampgeneration6_desc:0 "The "middle generations" are the most numerous vampires. They are often important political players in their own right, but most of the time under the (sometimes unseen) leadership of a lower generation vampire."

 trait_vampgeneration7:0 "7th Generation"
 trait_vampgeneration7_desc:0 "The "middle generations" are the most numerous vampires. They are often important political players in their own right, but most of the time under the (sometimes unseen) leadership of a lower generation vampire."

 trait_vampgeneration8:0 "8th Generation"
 trait_vampgeneration8_desc:0 "The "middle generations" are the most numerous vampires. They are often important political players in their own right, but most of the time under the (sometimes unseen) leadership of a lower generation vampire."

 trait_vampgeneration9:0 "9th Generation"
 trait_vampgeneration9_desc:0 "The "middle generations" are the most numerous vampires. They are often important political players in their own right, but most of the time under the (sometimes unseen) leadership of a lower generation vampire."

 trait_vampgeneration10:0 "10th Generation"
 trait_vampgeneration10_desc:0 "The "highest generations" are the rabble of the Cainite world. Maligned, or often outright mistreated by their lower generation counterparts, they hold very little power in the politics of the night."

 trait_vampgeneration11:0 "11th Generation"
 trait_vampgeneration11_desc:0 "The "highest generations" are the rabble of the Cainite world. Maligned, or often outright mistreated by their lower generation counterparts, they hold very little power in the politics of the night."

 trait_vampgeneration12:0 "12th Generation"
 trait_vampgeneration12_desc:0 "The "highest generations" are the rabble of the Cainite world. Maligned, or often outright mistreated by their lower generation counterparts, they hold very little power in the politics of the night."

 trait_vampgeneration13:0 "13th Generation"
 trait_vampgeneration13_desc:0 "The "highest generations" are the rabble of the Cainite world. Maligned, or often outright mistreated by their lower generation counterparts, they hold very little power in the politics of the night."

 trait_vampgeneration14:0 "14th Generation"
 trait_vampgeneration14_desc:0 "The "thin-blood" are barely vampires in some regards. The curse of Caine is so diluted in them that they exhibit only parts of the traditional strengths and weaknesses of their lower generation counterparts."

 trait_vampgeneration15:0 "15th Generation"
 trait_vampgeneration15_desc:0 "The "thin-blood" are barely vampires in some regards. The curse of Caine is so diluted in them that they exhibit only parts of the traditional strengths and weaknesses of their lower generation counterparts."
 
 trait_vampgeneration16:0 "16th Generation"
 trait_vampgeneration16_desc_no_collide:0 "The "thin-blood" are barely vampires in some regards. The curse of Caine is so diluted in them that they exhibit only parts of the traditional strengths and weaknesses of their lower generation counterparts."
 
 trait_something_unusual:0 "Something Unusual"
 trait_something_unusual_desc:0 "Something odd about this."
 
 trait_revenant:0 "Revenant"
 trait_revenant_desc:0 "An independent [ghoul|E] born with vampire blood in their veins. Often considered as unholy hybrids between vampires and mortals, [Revenants|E] are stuck between both worlds."

 trait_zadruga:0 "Zadruga"
 trait_zadruga_desc:0 "A Tzimisce term for hereditary ghouls. Of all the clans, the Tzimisce have bred the most [ghoul|E] families."

 trait_oathbreaker:0 "Oathbreaker"
 trait_oathbreaker_desc:0 "This character broke an oath."
 
 trait_regnant:0 "Regnant"
 trait_regnant_desc:0 "This character has created a [ghoul|E]."
 
 trait_massregnant:0 "Mass Regnant"
 trait_massregnant_desc:0 "This character has created ghouls in en masse. This is usually a breach of [masquerade|E]."
 
 trait_unbondable:0 "Unbondable"
 trait_unbondable_desc:0 "This character can not be blood bonded."
 
 trait_exposed:0 "Exposed"
 trait_exposed_desc:0 "This creature's supernatural nature has been revealed to mortals. Hunters will plan attacks against them."
 
 trait_nagaraja:0 "Nagaraja"
 trait_nagaraja_desc:0 "The Nagaraja are a bizarre bloodline of flesh-eating vampires, feared by Kindred on all sides of the Jyhad."
 
 trait_hecata:0 "Hecata"
 trait_hecata_desc:0 "They are not a fully organic [Clan|E] deriving from a single [antediluvian|E] and an uninterrupted bloodline, but are made up of the Giovanni and the remnants of the old [Clan|E] Cappadocian and their related bloodlines; as well as the Nagaraja despite a lack of connection with [antediluvian|E]." 

 trait_impundulu:0 "Impundulu"
 trait_impundulu_desc:0 "A bloodline of vampires bonded to a coven of mortal witches, and they are counted as one of Legacies of the Laibon. Impundulu was a powerful necromancer in life, married to an equally powerful life-witch named Bomkazi."  
 
 trait_sire:0 "[Sire|E]"
 trait_sire_desc:0 "This vampire has created another of its kind."
 
 trait_masssire:0 "[Sire|E]"
 trait_masssire_desc:0 "This vampire has created a large number of vampires. Most paths regard this as a violation of [masquerade|E]."
 
 trait_lamia:0 "Lamia"
 trait_lamia_desc:0 "The Lamia were a bloodline of [cainites|E] devoted to defending [Clan|E] Cappadocian, though originally they were a group of cultists that claimed to be descended from Lilith, Adam's first wife."
 
 trait_gangrel_greek:0 "Greek Gangrel"
 trait_gangrel_greek_desc:0 "The Greek Gangrel were an offshoot which began in the Dark Ages.\n\nGangrel have been hiding in the cities of man even before Babylon. As the centuries have passed, these Gangrel have focused on surviving in a different environment – one fraught with its own unique dangers."

 trait_anda:0 "Anda"
 trait_anda_desc:0 "The Anda are a bloodline of the Gangrel who exist among the Mongols. They themselves believe they are scions of Itugen, the earth goddess of Mongolian religion."
  
 trait_ahrimane:0 "Ahrimane"
 trait_ahrimane_desc:0 "The Ahrimanes are a rare, all-female bloodline of Kindred that originally existed during the Dark Ages, headed by a woman called Adisa.\n\nThe story of the Ahrimanes, as they would tell it, begins with Adisa, a Valkyrje and daughter of Freyja, the Norse goddess."

 trait_patron:0 "Patron"
 trait_patron_desc:0 "A notable person invested in the World of Darkness."
 
 trait_harbringersofskulls:0 "Harbingers of Skulls"
 trait_harbringersofskulls_desc:0 ""
 
 trait_kinfolk:0 "Kinfolk"
 trait_kinfolk_desc:0 "Wolf-blooded, a descendant of the Garou."
 
 trait_true_faith:0 "True Faith"
 trait_truefaith:0 "True Faith"
 trait_truefaith_desc:0 "This character truly believes in the presence of the Divine. [true_faith|E] is a core part of his soul, and gives him access to abilities some may call unnatural. But beware, sinful individuals can eventually be stripped of their divine gifts.\nThis trait unlocks a new lifestyle tree."

 trait_beatific:0 "Beatific"
 trait_beatific_desc:0 "A walking embodiment of his chosen God, this character is a miracle worker, a paragon of [true_faith|E] in a world of darkness. It gives him access to abilities some may call unnatural. But beware, sinful individuals can eventually be stripped of their divine gifts"
 trait_track_beatific:0 "Miracles"
 trait_track_beatific_desc:0 "#bold Level 1:#! Make $POD_demon_unearthbound_decision$ [decision|E] free. As a [character_interaction|E], allows you to banish a wraith/demon character to the [dark_kingdom|E]/[abyss|E]. Unlocks a special [GetBuilding('sanctified_area_01').GetName] building. \n#bold Level 2:#! As a [character_interaction|E], allows you to bless an artifact. Gain immunity to murder. Gain immunity to delirium. You can no longer be possessed by [GetTrait('wraith').GetName( GetNullCharacter )].\n#bold Level 3:#! Targets will always accept faith conversion demands.\n#bold Level 4:#! As a [character_interaction|E], allows you to resolve every [Fetter|E] of a wraith. As a [character_interaction|E], allows you to kill a supernatural with low piety. You no longer need a hook to banish a spirit.\n#bold Level 5:#! As a [character_interaction|E], allows you to make a vampire mortal again or achieve Golconda. Can recruit [GetMaA('minion_of_the_divine').GetName] as [men_at_arms|E]. Allows you to spend willpower instead of taking wounds. Allows you to not die by wounds.\n#italic The strongest tool in the hands of the Faithful is the power of true Miracles. Entire religions are born from such displays of True Faith.#!"

 trait_holy_seal:0 "Holy Seal"
 trait_holy_seal_desc:0 "Relics and artifacts of divine power brutally, but expertly lodged into this miserable individual's wounds prevent them from healing."
 
 trait_custom_bloodline:0 "Custom Bloodline"
 trait_custom_bloodline_character:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 trait_custom_bloodline_desc:0 "Young bloodline of [cainites|E]. Although most kindred don't acknowledge them as equals, this bloodline are ready to show others that they are the true rulers of the night."
 trait_custom_bloodline_character_desc:0 "Young bloodline of [cainites|E]. Although most kindred don't acknowledge them as equals, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] are ready to show others that they are the true rulers of the night."
 
 trait_leading_front:0 "Leads from the Front"
 trait_leading_front_desc:0 "Artemis Orthia gave an example to every Ventrue, sometimes rushing into your enemy might solve problems better than schemes and diplomacy"
 
 trait_hun_tactics:0 "Savage Tactics"
 trait_hun_tactics_desc:0 "Matasuntha gave an example to every Gangrel, using your feral nature will help you win"
 
 trait_swift_movement:0 "Swift Movement"
 trait_swift_movement_desc:0 "Hannibal gave an example to every Brujah, you have to act fast if you want to win"
 
 trait_samiel_follower:0 "Follower of Samiel"
 trait_samiel_follower_desc:0 "Samiel gave an example to every Salubri, evil should be smitten, even when odds are not in your favor as evil prospers in the unchallenged heart"
 
 trait_shadow_warrior:0 "Respected and Feared"
 trait_shadow_warrior_desc:0 "Jamal gave an example to every Banu Haqim, if they fear your deeds before meeting you, the battle is already won"

 trait_faithful_warrior:0 "Faithful Warrior"
 trait_faithful_warrior_desc:0 "Tarique gave an example to every Nosferatu, fighting for a faith is a worthy cause"
 
 trait_shadow_reconquista_warrior:0 "Shadow Warfare"
 trait_shadow_reconquista_warrior_desc:0 "Silvester de Ruiz gave an example to every Lasombra, sometimes war requires cunning and deceit"
 
 trait_caitiff_warrior:0 "Caitiff Warrior"
 trait_caitiff_warrior_desc:0 "Caitiffs are alone in this dark world, that's why they learned how to protect themselves in battles"
 
 trait_salubri_caste:0 "Salubri Caste"
 
 trait_salubri_healer:0 "Salubri Healer"
 trait_salubri_healer_desc:0 "Caste of healers, makes up the bulk of the 'normal' bloodline, their purpose is to heal and teach [golconda|E]"
 
 trait_salubri_warrior:0 "Salubri Warrior"
 trait_salubri_warrior_desc:0 "Caste of warriors, founded after the Baali Wars by Samiel. The warriors are wanderers, always searching for evil to destroy wherever it might grow. Every member of the warrior caste is granted an angelic name after an initiation ritual"
 
 trait_salubri_watcher:0 "Salubri Watcher"
 trait_salubri_watcher_desc:0 "Caste of watchers, founded during Saulot's travels to the East. Scholars and thieves, the watchers act as protectors of the other Salubri, defending them against those that would deny their right to even exist and earn redemption"
 
 trait_teachings:0 "Teachings of Chandraputra"
 trait_teachings_desc:0 "Chandraputra gave an example to every Ravnos, being a good general is much more useful than being a good warrior"
 
 trait_orison_compass:0 "Moral Compass"
 trait_orison_compass_desc:0 "This character can't overlook sin, not even his own. He has a nearly unerring sense of how badly those around him have transgressed against God."
 
 trait_orison_innocent:0 "The True Innocent"
 trait_orison_innocent_desc:0 "This character is untainted, a beacon of purest light in the darkness of our times."
 
 trait_orison_noah:0 "Noah's Favour"
 trait_orison_noah_desc:0 "This individual possesses a unique quality that soothes the hearts and tempers of all nature's animals."
 
 trait_orison_vigilance:0 "Eye of Vigilance"
 trait_orison_vigilance_desc:0 "This character requires much less sleep than an average person and is roused from sleep more easily than others."
 
 trait_orison_penitent:0 "The Penitent"
 trait_orison_penitent_desc:0 "Simply by knowing his place in God's plan, a simple man can often understand more about the great wide world than the mightiest of kings or the most erudite of scholars."
 
 trait_orison_years:0 "Blessing of Years"
 trait_orison_years_desc:0 "This character's mind is gifted with wisdom beyond its years and an ability to grasp new concepts quite easily."
 
 trait_orison_hierophant:0 "The Hierophant"
 trait_orison_hierophant_desc:0 "This character is a model of poise and grace under fire, even as they walk in the shadow of death."
 
 trait_orison_sanguine:0 "Sanguine Hymn"
 trait_orison_sanguine_desc:0 "This character's faith runs through their blood making it a virulent poison to all things unholy."
 
 trait_orison_talespinner:0 "Talespinner"
 trait_orison_talespinner_desc:0 "This individual possesses a natural zeal and contagious enthusiasm for spreading the word of God."
 
 trait_oculi_shepherd:0 "Heavenly Shepherd"
 trait_oculi_shepherd_desc:0 "Allows the Eye of God to hide in plain sight as he does Heaven's work."
 
 trait_oculi_sight:0 "Second Sight"
 trait_oculi_sight_desc:0 "The Sight allows the inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed."
 
 trait_oculi_liturgy:0 "Divine Liturgy"
 trait_oculi_liturgy_desc:0 "By recitation of scripture the Eye of God may impose his dedication to the cause on another individual."
 
 trait_oculi_trust:0 "I Trust in Thee"
 trait_oculi_trust_desc:0 "By praising God, the agent may infuse others with love for Him and His laws."
 
 trait_oculi_wine:0 "Water to Wine"
 trait_oculi_wine_desc:0 "The inquisitor can take an ordinary object and transform it into something else or return dead or dying tissue to their healthy state."
 
 trait_acre_catechumen:0 "Catechumen"
 trait_acre_catechumen_desc:0 "Allows the inquisitor to exemplify his early lessons in valour, humility and constancy."
 
 trait_acre_flesh:0 "Transfiguration of the Flesh"
 trait_acre_flesh_desc:0 "The knight has been invested with the power to alter his physical capabilities by calling upon his unshakeable virtue."
 
 trait_acre_flight:0 "Flight of Angels"
 trait_acre_flight_desc:0 "Allows the inquisitor to reap the divine whirlwind when in combat with the minions of Adversary."
 
 trait_acre_resurrection:0 "Spirit of the Resurrection"
 trait_acre_resurrection_desc:0 "Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others."
 
 trait_acre_auto:0 "Auto da Fé"
 trait_acre_auto_desc:0 "Focusing one's virtue and strength into one, mighty, blow."
 
 trait_murnau_knowledge:0 "Forbidden Knowledge"
 trait_murnau_knowledge_desc:0 "Innate familiarity and an ability to sense all manners of corruption."
 
 trait_murnau_oblige:0 "Noblesse Oblige"
 trait_murnau_oblige_desc:0 "Nobility that inspires others."
 
 trait_murnau_wreathed:0 "Wreathed in Shadows"
 trait_murnau_wreathed_desc:0 "Mastery of the dark side of the Murnau's own nature that lets them affect it in others."
 
 trait_murnau_mirror:0 "Mirror of Evil"
 trait_murnau_mirror_desc:0 "Ability to meet the supernatural opposition on even ground, armed with strength and knowledge."
 
 trait_murnau_arcana:0 "Arcana"
 trait_murnau_arcana_desc:0 "The ability to hinder, deflect or avoid the actions of hellspawn."
 
 trait_sisters_gospel:0 "Gospel"
 trait_sisters_gospel_desc:0 "Grants the Sisters great skill at debate, oration and, if necessary, interrogation."
 
 trait_sisters_lux:0 "Fiat Lux"
 trait_sisters_lux_desc:0 "Echoing the words of the Father, the inquisitor declaims 'Let there be light!'."
 
 trait_sisters_chorale:0 "Chorale"
 trait_sisters_chorale_desc:0 "Drawing strength, knowledge or protection from a communal chant."
 
 trait_sisters_hosanna:0 "Hosanna"
 trait_sisters_hosanna_desc:0 "Tuning into the Song of Heaven to affect dead matter with one's spiritual voice."
 
 trait_sisters_oratorio:0 "Oratorio"
 trait_sisters_oratorio_desc:0 "Allows the Sister to raise her voice in a song and fill the listeners with the brilliant radiance of her faith, which is a devastating experience for slaves of sin."
 
 trait_red_vigil:0 "Blessed Vigilance"
 trait_red_vigil_desc:0 "This ritus provides the subject with energy relieving them of need for sleep or rest."
 
 trait_red_sunstone:0 "Sunstone"
 trait_red_sunstone_desc:0 "Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun."
 
 trait_red_march:0 "Forced March"
 trait_red_march_desc:0 "This rite allows for swift travel regardless of fatigue and difficult conditions."
 
 trait_red_fortunes:0 "Fortunes of War"
 trait_red_fortunes_desc:0 "Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe."
 
 trait_red_forge:0 "Forge of God"
 trait_red_forge_desc:0 "Sanctify the process of forging a weapon to produce blessed armaments."
 
 trait_yinyang:0 "Yin Yang"
 
 trait_yin_imbalanced:0 "Yin"
 trait_yin_imbalanced_desc:0 "You are a creature of shadows and death."
 
 trait_yinyang_balanced:0 "Balanced"
 trait_yinyang_balanced_desc:0 "You harmonize the divided elements of your Chi."
 
 trait_yang_imbalanced:0 "Yang"
 trait_yang_imbalanced_desc:0 "You turn to light and life."
 
 trait_dharma:0 "Dharma"
 trait_track_dharma_desc:0 "[SelectLocalization( IsInGame, 'trait_track_dharma_desc_in_game', 'trait_track_dharma_desc_in_wiki' )]"
 trait_track_dharma_desc_in_game:0 "You gain experience by:\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]: Binding wraiths, or passively while having bound wraiths and/or staying in the [yin_world|E]\n$EFFECT_LIST_BULLET$[GetReligionByKey('deviltigers_religion').GetName]: Committing murder\n$EFFECT_LIST_BULLET$[GetReligionByKey('resplendentcranes_religion').GetName]: Gaining titles, converting the culture of a county with your Steward, or passively while your capital has your culture\n$EFFECT_LIST_BULLET$[GetReligionByKey('thousandwhispers_religion').GetName]: Gaining or losing relationships (lover, soulmate, friend, best friend, rival, nemesis)\n$EFFECT_LIST_BULLET$[GetReligionByKey('thrashingdragons_religion').GetName]: Completing Sway/Seduce/Romance schemes, having sex, or passively while staying in the [yang_world|E]\n$EFFECT_LIST_BULLET$[GetFaithByKey('flameoftherisingphoenix').GetName]: Constructing a Kuei-Jin building\n$EFFECT_LIST_BULLET$[GetFaithByKey('faceofthegods').GetName]: Converting the faith of a county with your Court Chaplain, via True Faith mass conversion, or passively while your capital has your faith\n$EFFECT_LIST_BULLET$[GetFaithByKey('inwardway').GetName]: Meditating, moving to next Umbra location, or when gaining perks in one of the Kuei-Jin lifestyle trees\n$EFFECT_LIST_BULLET$[GetFaithByKey('wayofthetenthousandscreams').GetName]: Constructing a corrupted Dragon Nest, torturing prisoners, sacrificing prisoners/holdings/regions to demonic patrons, or passively while being a thrall or diabolist"
 trait_track_dharma_desc_in_wiki:0 "You gain experience by:\n$EFFECT_LIST_BULLET$Bone Flowers: Binding wraiths, or passively while having bound wraiths and/or staying in the [yin_world|E]\n$EFFECT_LIST_BULLET$Devil Tigers: Committing murder\n$EFFECT_LIST_BULLET$Resplendent Cranes: Gaining titles, converting the culture of a county with your Steward, or passively while your capital has your culture\n$EFFECT_LIST_BULLET$Thousand Whispers: Gaining or losing relationships (lover, soulmate, friend, best friend, rival, nemesis)\n$EFFECT_LIST_BULLET$Thrashing Dragons: Completing Sway/Seduce/Romance schemes, having sex, or passively while staying in the [yang_world|E]\n$EFFECT_LIST_BULLET$Flame of the Rising Phoenix: Constructing a Kuei-Jin building\n$EFFECT_LIST_BULLET$Face of the Gods: Converting the faith of a county with your Court Chaplain, via True Faith mass conversion, or passively while your capital has your faith\n$EFFECT_LIST_BULLET$Inward Way: Meditating, moving to next Umbra location, or when gaining perks in one of the Kuei-Jin lifestyle trees\n$EFFECT_LIST_BULLET$Way of the Ten Thousand Screams: Constructing a corrupted Dragon Nest, torturing prisoners, sacrificing prisoners/holdings/regions to demonic patrons, or passively while being a thrall or diabolist"
 
 trait_dharma10:0 "Dharma 10"
 trait_dharma10_desc:0 "Who transcended they Dharma and reached the Hundred Clouds."
 trait_dharma10_stayed_desc:0 "Called as Arhat, who reached the final step on the Road Back, and gained Enlightenment. Many don't hesitate and enter the Hundred Clouds the moment they are able to, but this one handful linger on in the mortal world."
 
 trait_dharma9:0 "Dharma 9"
 trait_dharma9_desc:0 "Called as Bodhisattvas, who reached the final stages of their chosen Dharmas, usually needing 1000 years to achieve this state. Can feed from the ambient Chi."
 trait_track_dharma9:0 "Insight"
 trait_track_dharma9_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma8:0 "Dharma 8"
 trait_dharma8_desc:0 "Mostly taking the role of Ancestor, usually needing 500 years to achieve this state. Can feed from the ambient Chi."
 trait_track_dharma8:0 "Insight"
 trait_track_dharma8_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma7:0 "Dharma 7"
 trait_dharma7_desc:0 "Mostly taking the role of Mandarin (Or Brahmin for Hindu Kuei-jin), also the minimal prerequisite to be an Ancestor, usually needing 250 years to achieve this state. Can feed from the ambient Chi."
 trait_track_dharma7:0 "Insight"
 trait_track_dharma7_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma6:0 "Dharma 6"
 trait_dharma6_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin) or Mandarin (Or Brahmin for Hindu Kuei-jin), usually needing 100 years to achieve this state. Can feed from the ambient Chi."
 trait_track_dharma6:0 "Insight"
 trait_track_dharma6_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma5:0 "Dharma 5"
 trait_dharma5_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin), usually needing 25 years to achieve this state. Can feed on Chi by breath."
 trait_track_dharma5:0 "Insight"
 trait_track_dharma5_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma4:0 "Dharma 4"
 trait_dharma4_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin), usually needing 5 years to achieve this state. Feeding on Chi by blood."
 trait_track_dharma4:0 "Insight"
 trait_track_dharma4_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma3:0 "Dharma 3"
 trait_dharma3_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma, usually needing 3 years to achieve this state. Feeding on Chi by blood."
 trait_track_dharma3:0 "Insight"
 trait_track_dharma3_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma2:0 "Dharma 2"
 trait_dharma2_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma, usually needing 1 year to achieve this state. Feeding on Chi by blood."
 trait_track_dharma2:0 "Insight"
 trait_track_dharma2_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma1:0 "Dharma 1"
 trait_dharma1_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma. Feeding on Chi by blood."
 trait_track_dharma1:0 "Insight"
 trait_track_dharma1_desc:0 "$trait_track_dharma_desc$"
 
 trait_dharma0:0 "Dharma 0"
 trait_dharma0_desc:0 "Hin (Or Sudra for Hindu Kuei-jin)，who have been pulled out of the chih-mei state, but have not yet become part of society."
 
 trait_chihmei:0 "Chih-mei"
 trait_chihmei_desc:0 "A barely sentient creature dominated by its hunger for Chi and forced to live on flesh. A character who has fallen to chih-mei can't be played."
 trait_chihmei_dharma_desc:0 "By using a ritual, a Chih-mei can be restored to the Dharmic Balance and civilized, reawakening their higher consciousness (Hun) and turned into productive undead under a true Dharma."
 
 trait_shih:0 "Shih"
 trait_shih_desc:0 "Legends claim that the origins of the Shih lie within Yi in the Shang Dynasty. They walk alone in darkness, combating the forces of the Thousand Hells with nothing but the power of their hands and their will. Over 3,000 years ago, Shih first stepped forward to do battle with the shen. Though the proud houses of the Shih are no more, their traditions live on and the telling of their beginnings is one of their most revered tales. "
 
 trait_ha_holy_bulwark:0 "Holy Bulwark"
 trait_ha_holy_bulwark_desc:0 "This character can not be blood bonded."
 
 trait_ha_patris_mastery:0 "Arts Mastery: Sophia Patris"
 trait_ha_patris_mastery_desc:0 "'Humble yourselves before the Lord, and He will lift you up'"
 
 trait_ha_filius_mastery:0 "Arts Mastery: Sedulitas Filius"
 trait_ha_filius_mastery_desc:0 "'Who is it that overcomes the world? Only the one who believes that Jesus is the Son of God.'"
 
 trait_ha_spiritus_mastery:0 "Arts Mastery: Boni Spiritus"
 trait_ha_spiritus_mastery_desc:0 "'And I will put my Spirit in you and move you to follow my decrees and be careful to keep my laws.'"
 
 trait_demonic_plague:0 "Demonic Plague"
 trait_demonic_plague_desc:0 "The result of a truly diabolic curse, the demon plague is a highly infectious and deadly disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way, and leads to progressively worse wounds as flesh tears itself apart."
 
 trait_demonic_plague_non_infectious:0 "Demonic Plague"
 trait_demonic_plague_non_infectious_desc:0 "The result of a truly diabolic curse, the demon plague is a deadly disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way, and leads to progressively worse wounds as flesh tears itself apart."
 
 trait_demonic_plague_non_lethal:0 "Demonic Plague"
 trait_demonic_plague_non_lethal_desc:0 "The result of a truly diabolic curse, the demon plague is a highly infectious disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way"
 
 trait_demonic_plague_non_lethal_and_infectious:0 "Demonic Plague"
 trait_demonic_plague_non_lethal_and_infectious_desc:0 "The result of a truly diabolic curse, the demon plague is a disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way"
  
 trait_vampire_smallpox:0 "Vampiric Smallpox"
 trait_vampire_bubonic_plague:0 "Vampiric Bubonic Plague"
 trait_vampire_typhus:0 "Vampiric Typhus"
 trait_vampire_cancer:0 "Vampiric Cancer"
 trait_vampire_consumption:0 "Vampiric Consumption"
 trait_vampire_gout_ridden:0 "Vampiric Gout Ridden"
 trait_vampire_pneumonic:0 "Vampiric Pneumonic"
 trait_vampire_great_pox:0 "Vampiric 'Great' Pox"
 trait_vampire_leper:0 "Vampiric Leper"
 trait_vampire_ill:0 "Vampiric Ill"
 
 trait_akuma:0 "Akuma"
 trait_akuma_desc:0 "The Akuma, or Devil-eaten, are individuals who have abandoned virtue and have cast their lot in with the Yama Kings."
 
 trait_mummy:0 "Mummy"
 trait_mummy_desc:0 "Mummies, also called the Undying or Reborn, are immortals whose bodies have been ritualistically preserved."
 
 trait_shemsuheru:0 "Shemsu-Heru"
 trait_shemsuheru_desc:0 "There has to be a first, and among Immortals that honour is accorded to the Shemsu-Heru, the friends or companions of Horus. Created by Isis and her sister, originally to follow and serve her son Horus, they are the oldest Undying in the world."
 trait_banemummy:0 "Bane Mummy"
 trait_banemummy_desc:0 "The Bane Mummies, also called Apepnu, are unholy mockeries of the mummies raised with Set's Spell of Life, but his understanding was incomplete and the spell was corrupted."
 trait_cabiri:0 "Cabiri"
 trait_cabiri_desc:0 "The Cabiri are a Dynasty of Immortals that originate not in Egypt but in Greece and who have little to no connection to the struggle between Apophis and the Ma'at."

 trait_wutian:0 "Wu T'ian"
 trait_wutian_desc:0 "The Wu T'ian, the Family of Heaven, were students of great sages, received the elixir of eternal life from the Eight Immortals in return for their eternal service to the Tao."
 trait_wukuei:0 "Wu Kuei"
 trait_wukuei_desc:0 "The Wu Kuei, the Family of Demons, are the immortals of Yomi, renegade Wu T’ian that sold their souls to hell for safety in the dawning [sixth_age|E]."
 
 trait_asekh_sen:0 "Asekh-Sen"
 trait_asekh_sen_desc:0 "Not full immortals, these beings usually resemble shambling corpses possessed by a Bane that fills the reanimated being with seething hatred for all life."
 
 trait_automaton:0 "Automaton"
 trait_automaton_desc:0 "An artificial humanoid body."
 trait_effigy:0 "Effigy"
 trait_effigy_desc:0 "Small figurines that can be tasked with simple missions."
 trait_animantis:0 "Animantis"
 trait_animantis_desc:0 "A golem, a mechanical servant that will serve the Nocker and aid them in their work."
 trait_servitor:0 "Servitor"
 trait_servitor_desc:0 "Earthbound can make a mobile vessel for itself, filling a specially prepared item with its own taint and transforming it into a powerful, long-lived host."
 trait_manifestation:0 "Manifestation"
 trait_manifestation_desc:0 "Hideous parodies of the human form. Examples of this include faces congealing out of a pool of blood, arms made of locusts or a tongue formed from maggots. The shape is physically independent of the Haunter, and possesses no fine motor control. On the other hand, the manifestations created are as strong as the Haunter who made them, and would respond to simple orders such as flail, bite, spasm and so on."
 trait_golem:0 "Golem"
 trait_golem_desc:0 "Golems are large humanoid automatons created by sorcery, notorious for instability and the tendency to go berserk."
 
 trait_immortal:0 "Immortal"
 trait_immortal_desc:0 "By some magical means, this character can't die from natural causes anymore."
  
 trait_risen:0 "Risen"
 trait_risen_desc:0 "Risen is a term used to describe a wraith that has managed to return to its body to walk among the living in the [skinlands|E]."
  
 trait_spectre:0 "Spectre"
 trait_spectre_desc:0 "Spectres are wraiths given into their Shadows. When a spirit accumulates too much dark emotion, its Shadow takes over permanently and it becomes a Spectre."
 trait_track_spectre:0 "Caste"
 trait_track_spectre_desc:0 "Wraith Spectres have a decided pecking order. Mortwights and Haints are the lowest of the functional Spectre castes, since they entered the service of [oblivion|E] directly from the [skinlands|E], and have been least touched by its radiance. Doppelgangers come next in the pecking order, having endured the trials of their Psyche and triumphed through their devotion to [oblivion|E]; at this point, however, they do not show its marks upon their bodies. Shades and Apparitions have higher standing, as in them the marks of [oblivion|E] have begun to show. Nephwracks come next because their constant exposure to [oblivion|E] has transformed them to the point Moliate can no longer hide their nature. The Onceborn and Hekatonkhires are the highest castes any once-human Spectre can attain; though devoted to [oblivion|E]'s cause, they still once lived. At the very top of the system stand the Neverborn, who crawled from [oblivion|E] itself in ages past. Striplings are unique in that they exist outside the caste system and serve at almost all levels of [oblivion|E]."
 trait_stripling:0 "Stripling"
 trait_stripling_desc:0 "Striplings, also called the Never-Lived, are a type of Spectre of those who passed into the [shadowlands|E] as a child and were eventually overtaken by their Shadow. Like other Spectres, Striplings belong to one of the Spectral castes, determined by their proximity to [oblivion|E], but since they find established Spectral society unappealing, they form their own groups independent of it."
 trait_neverborn:0 "Neverborn"
 trait_neverborn_desc:0 "Neverborn is the name given to the ancient Malfeans who slept deep in the [labyrinth|E]. They are also called "Primordials", "Never Dead", and "Grotesques"."
 trait_hekatonkhire:0 "Hekatonkhire"
 trait_hekatonkhire_desc:0 "Hekatonkhire are an ancient breed of Spectre, used primarily by Malfeans as tanks and battering rams in battles against enemy Spectres. They are thought to be would-be Onceborn who have lost their minds to the power of [oblivion|E] and become little more than massive, deformed brutes capable of attacking several adversaries at once."
 trait_onceborn:0 "Onceborn"
 trait_onceborn_desc:0 "Onceborn is the name given to Malfeans who were once human. They are also called Oncelived, Plotters and Cabalists."
 trait_nephwrack:0 "Nephwrack"
 trait_nephwrack_desc:0 "Nephwracks have existed for ages, and their constant exposure to [oblivion|E] has causes them to leave their human forms behind, becoming twisted and deformed. Many serve the interests of a Malfean master, and act as their visible presence. "
 trait_shade:0 "Shade"
 trait_shade_desc:0 "Among the most powerful of Spectres, Shades are former wraiths who were thrown into the [tempest|E], were caught in a Maelstrom or Great Maelstrom, or lost themselves during a Harrowing. Their fragile Psyches are completely destroyed by [oblivion|E], leaving only their Shadows, full of hatred and Dark Passions and permanently in control. Their method of creation gives rise to their nickname, the Children of [oblivion|E]."
 trait_apparition:0 "Apparition"
 trait_apparition_desc:0 "Appartions are, for lack of a better term, the middle management of Spectres - Dopplegangers and Mortwights who have begun to evolve into Nephwracks. As a result, it is difficult to see the person they once were past the [oblivion|E]-induced mutation. Given how that person is long gone, the [Corpus|E] reflects the self."
 trait_doppelganger:0 "Doppleganger"
 trait_doppelganger_desc:0 "Dopplegangers, also known as the Shadow-Eaten, appear much like normal wraiths, aside from being paler and thinner. Deathmarks often mar their bodies, though use of Moliate can hide this. The one dead giveaway is that their Shadow is always visible in their eyes in some manner."
 trait_mortwight:0 "Mortwight"
 trait_mortwight_desc:0 "Mortwights are spirits of those who died extremely violent deaths. Their rage and anger towards their death causes them to awaken in the [shadowlands|E] as Spectres, never existing as a ghost. Many Mortwights had dark natures to begin with, and some believe they were destined to be Spectres from the beginning."
 trait_haint:0 "Haint"
 trait_haint_desc:0 "Haints enter the [shadowlands|E] with their Shadows in control, much like Mortwights do. Unlike Mortwights, Haints are defined, not by their death, but by their life. Before their death, they had been reduced to an almost inhuman lifestyle while still among the Quick."
 
 trait_dhampyr:0 "Dhampyr"
 trait_dhampyr_desc:0 "Dhampyrs, also called Shade Walker or Twilight Children, are the children of Kuei-jin."
  
 trait_arcanos_argos:0 "Argos"
 trait_arcanos_argos_desc:0 "Users of Argos can manipulate, navigate, and travel through the [tempest|E]." 
 
 trait_arcanos_castigate:0 "Castigate"
 trait_arcanos_castigate_desc:0 "Users of Castigate can manipulate and control a wraith’s Shadow." 
 
 trait_arcanos_embody:0 "Embody"
 trait_arcanos_embody_desc:0 "Those who use Embody can manifest in the physical world and, under the right circumstances, appear as a living person."
 
 trait_arcanos_fatalism:0 "Fatalism"
 trait_arcanos_fatalism_desc:0 "Those with the gift of Fatalism are able to see into another’s past or future, and read a wraith's ultimate Fate."

 trait_arcanos_flux:0 "Flux"
 trait_arcanos_flux_desc:0 "Flux affects the structure and reaction of matter in the [skinlands|E], and also affects the workings of wraithly relics."

 trait_arcanos_inhabit:0 "Inhabit"
 trait_arcanos_inhabit_desc:0 "Wraiths gifted with Inhabit can manipulate and control inanimate objects."

 trait_arcanos_intimation:0 "Intimation"
 trait_arcanos_intimation_desc:0 "Users of Intimation can tweak the desires and wishes of other wraiths."

 trait_arcanos_keening:0 "Keening"
 trait_arcanos_keening_desc:0 "Those who can use the arts of Keening can manipulate emotions through sound."

 trait_arcanos_lifeweb:0 "Lifeweb"
 trait_arcanos_lifeweb_desc:0 "Wraiths who know Lifeweb can use it to strengthen, weaken, or watch over [Fetters|E]."

 trait_arcanos_mnemosynis:0 "Mnemosynis"
 trait_arcanos_mnemosynis_desc:0 "Users of Mnemosynis can trace and read the memories of others."

 trait_arcanos_moliate:0 "Moliate"
 trait_arcanos_moliate_desc:0 "Those who Moliate are able to reshape their [Corpus|E], and the [Corpus|E] of others, into fascinating, and sometimes terrifying forms."

 trait_arcanos_outrage:0 "Outrage"
 trait_arcanos_outrage_desc:0 "Outrage affects the [skinlands|E] by manifesting a wraith’s will in the form of a powerful force."

 trait_arcanos_pandemonium:0 "Pandemonium"
 trait_arcanos_pandemonium_desc:0 "Wraiths who use this Arcanos can use the powers of chaos to create havoc in the living world."

 trait_arcanos_phantasm:0 "Phantasm"
 trait_arcanos_phantasm_desc:0 "Those who use the abilities of Phantasm can manipulate dreams and create illusions."

 trait_arcanos_puppetry:0 "Puppetry"
 trait_arcanos_puppetry_desc:0 "Those who master Puppetry can control the bodies of the Quick."

 trait_arcanos_usury:0 "Usury"
 trait_arcanos_usury_desc:0 "Those who master Usury can trade the very forces that wraiths thrive on."

 trait_arcanos_kinesis:0 "Kinesis"
 trait_arcanos_kinesis_desc:0 "Wraiths gifted with Kinesis can manipulate and control inanimate objects."

 trait_lament:0 "Lament"
 trait_lament_desc:0 "A Lament is the method that a person uses to project their spirit, determining exactly how a character comes into contact with the world of ghosts."
 trait_projector:0 "Projector"
 trait_projector_desc:0 "Projectors are living humans that, through one method or another, can throw off their flesh and become ghosts."
 trait_ghost:0 "Ghost"
 trait_ghost_desc:0 "The dead who haven't reached the [underworld|E]."
 trait_barghest:0 "Barghest"
 trait_barghest_desc:0 "Barghests, also called bloodhounds, are wraiths who have been transformed into monstrous shapes and “lobotomised” by the grafting of a specially prepared muzzle of Stygian iron to their [Corpus|E]."
 trait_ferryman:0 "Ferryman"
 trait_ferryman_desc:0 "By the Ritual of Severance, this character's Shadow and Psyche are permanently separated creating a Pasiphae."
 trait_shadow:0 "Shadow"
 trait_shadow_desc:0 "Shadow is a term used to describe the aspect of a wraith's personality that wants to see the wraith fail, to stop struggling and succumb to [oblivion|E]."
 trait_pasiphae:0 "Pasiphae"
 trait_pasiphae_desc:0 "The Pasiphae, so-called Ferrymen of [oblivion|E] or Walkers of the [labyrinth|E], are often mistaken to be the generals of the Shadow-eaten by ignorant Helldivers and the few other foolhardy wraiths that venture into the [labyrinth|E]."
 trait_khaibit:0 "Khaibit"
 trait_khaibit_desc:0 "A separated Khaibit from mummy for use as a spectre-like servant."
 trait_po:0 "P'o"
 trait_po_desc:0 "The part of the soul related to physical aspects of existence; often referred to as the "animalistic" side of the soul."
 trait_kuei:0 "Kuei"
 trait_kuei_desc:0 "A Kuei is a wraith from the [dark_kingdom_of_jade|E] that has not been buried with the proper rites and traditions of the area. They become, for want of a better term, walking Shadows. These wraiths are highly dangerous and wander the [shadowlands|E] aimlessly, hunting for Pathos like a starving animal hunts for food."
 
 #Trait Groups
 trait_shapeshifter:0 "Shapeshifter"

 trait_ajaba:0 "Ajaba"
 trait_ajaba_desc:0 "The werehyenas are Gaia's warriors in Africa, a continent without a wolf population. While the War of Rage did not reach Africa, the Ajaba were all but destroyed by infighting and their rivalry with the Bastet."
 trait_bastet:0 "Bastet"
 trait_bastet_desc:0 "The werecats have many different tribes, like the Garou, though each claims a different species of wild cat. They are obsessed with secret knowledge and are always pursuing and hoarding it. Many are great magicians, others are great warriors, but they are rarely pack animals and generally work alone. Some of their tribes suffered greatly during the War of Rage."
 trait_corax:0 "Corax"
 trait_corax_desc:0 "The wereravens are Gaia's messengers, spies and scouts who patrol the skies, always on the lookout for danger. They are terrible chatterboxes and will tell what they have seen to any who care to listen. They escaped persecution in the War of Rage by aiding the Garou, and maintain the most cordial relations with the werewolves of all Fera."
 trait_gurahl:0 "Gurahl"
 trait_gurahl_desc:0 "The werebears are Gaia's healers, tied to the Earth with a stronger bond than any other Fera. Many Garou believe the Gurahl are extinct, killed during the War of Rage when they would not give up the secret of restoring life to the dead."
 trait_kitsune:0 "Kitsune"
 trait_kitsune_desc:0 "The werefoxes are magicians and politicians, holding together the society of Asian shapeshifters. Unique among the Fera, the Kitsune are found only in the Beast Courts of the Middle Kingdom, living mostly in China and Japan. With Luna's blessing, the Kitsune also acted as assassins of the corrupt authorities in mortal society, as court wizards and thieves in order to protect the Heavenly Mandate."
 trait_track_kitsune:0 "Tails"
 trait_track_kitsune_desc:0 "Kitsune all start with one tail. Gaia grants them an additional one each time they gain rank. Kitsune with nine tails have achieved immortality, and are respected for their power and virtue."
 trait_mokole:0 "Mokolé"
 trait_mokole_desc:0 "The werecrocodiles remember the age of the Dragon Kings, when terrible reptiles ruled the earth. They remember everything that has ever happened and keep that knowledge to themselves, only speaking to the properly respectful. Their Crinos forms more closely resemble dinosaurs or dragons than crocodiles, sometimes leading to them being called weredragons."
 trait_nagah:0 "Nagah"
 trait_nagah_desc:0 "Weresnakes that originated in India. Most (if not all) of the other changing breeds believe them to be dead, but they are very much still around. Serving as the "Judges of Gaia," the Nagah fill the role of both silent judges and hidden executioners for the Changing Breeds."
 trait_nuwisha:0 "Nuwisha"
 trait_nuwisha_desc:0 "The werecoyotes are Gaia's teachers, though like their totem, Old Man Coyote, they prefer to teach exclusively through pranks. Thanks to a prank they pulled on Luna, they no longer have any Rage, though they have a closer affinity with the Umbra than any other Fera."
 trait_ratkin:0 "Ratkin"
 trait_ratkin_desc:0 "The wererats once watched over humanity, keeping their numbers from ever becoming too great. However, the Garou usurped that role, and the Ratkin have hated them ever since. They fight firmly for the Wyld and take every opportunity to undermine technology."
 trait_rokea:0 "Rokea"
 trait_rokea_desc:0 "Even the sea has its protectors. The weresharks patrol the depths of the sea and are rarely seen by land dwellers."
 trait_apis:0 "Apis"
 trait_apis_desc:0 "Wereaurochs or "Moon-bulls", the Apis were in charge of cultivation and agriculture, and known as the "Matchmakers of Gaia." They were driven to extinction by the Garou in the War of Rage."
 trait_camazotz:0 "Camazotz"
 trait_camazotz_desc:0 "The Camazotz were werebats, Gaia's nocturnal and southern hemisphere messengers, counterparts to the Corax. "
 trait_grondr:0 "Grondr"
 trait_grondr_desc:0 "The wereboars were located in Northern Europe. Their task was to cleanse land; they were called Gaia's groomers. They were driven to extinction by the Garou during the War of Rage; their ancestor-spirits fell to the Wyrm and became the monstrous Skull Pigs."
 trait_ananasi:0 "Ananasi"
 trait_ananasi_desc:0 "The werespiders are not children of Gaia, but rather children of Queen Ananasa, a powerful spirit child of the Weaver. They are considered alien and disturbing by other Fera, and not without reason: their animal form is a horde of creeping spiders, they possess no Rage, and they fuel their powers with blood stolen from humans. Their name is drawn from the West African trickster/god Anansi."
 
 trait_hakken:0 "Hakken"
 trait_hakken_desc:0 "The werewolves of Japan, who uphold the philosophies of bushido."
 trait_kumo:0 "Kumo"
 trait_kumo_desc:0 "The werespiders who have fallen into the thrall of the Wyrm."
 trait_tengu:0 "Tengu"
 trait_tengu_desc:0 "The wereravens of the Far East, who serve as scouts and heralds of the Beast Courts."
 trait_okuma:0 "Okuma"
 trait_okuma_desc:0 "The Okuma were a tribe of Gurahl who lived in southeast Asia, including the northern parts of India and as far East as Japan. Their animal Kinfolk included sun bears, moon bears, and giant pandas. Unlike other Gurahl tribes, who worship Gaia as their mother and Luna as the source of their shapeshifting powers, the Okuma also had a special relationship with Helios. Each Okuma’s fur was marked with patches of bright color."
 trait_zhong_lung:0 "Zhong Lung"
 trait_zhong_lung_desc:0 "Distant cousins of the Mokolé, the weredragons believe themselves to be the great descendants of the Ebon Dragon and the Scarlet Queen."
 trait_nezumi:0 "Nezumi"
 trait_nezumi_desc:0 "The wererats of Asia, who are running a Low War against humanity."
 trait_same_bito:0 "Same-Bito"
 trait_same_bito_desc:0 "The weresharks, who consider themselves far more refined than the Rokea."
 
 trait_ozuzo:0 "Ozuzo"
 trait_ozuzo_desc:0 "The Ozuzo are Ajaba that have fallen to the Wyrm."
 trait_histpah:0 "Histpah"
 trait_histpah_desc:0 "Histpah are Liar-Kings, Wyrm-corrupted Bastet."
 trait_buzzards:0 "Buzzards"
 trait_buzzards_desc:0 "Buzzards are Lost Children, Wyrm-tainted Corax."
 trait_purgers:0 "Purgers"
 trait_purgers_desc:0 "The Purgers are fallen Gurahl."
 trait_mnetics:0 "Mnetics"
 trait_mnetics_desc:0 "Mnetics are Eaters of Secrets, Fallen Mokolé."
 trait_nokhomi:0 "Nokhomi"
 trait_nokhomi_desc:0 "Nokhomi also called the Bitter-Grins are the fallen Nuwisha."
 trait_mad_destroyers:0 "Mad Destroyers"
 trait_mad_destroyers_desc:0 "Mad Destroyers are the fallen Ratkin."
 trait_balefire_sharks:0 "Balefire Sharks"
 trait_balefire_sharks_desc:0 "Balefire Sharks are Wyrm tainted Rokea."
 trait_xibalan:0 "Xibalan"
 trait_xibalan_desc:0 "The Xibalan were Camazotz that had dedicated themselves to the Wyrm through the tainted aspect of their patron, Bat."
 trait_skull_pig:0 "Skull Pig"
 trait_skull_pig_desc:0 "Skull Pigs are a kind of creature associated the Wyrm that were created from Grondr Kin that turned to its service in order to survive the War of Rage."
 
 trait_psychic:0 "Psychic"
 trait_psychic_desc:0 "This character possesses one or more psychic powers (also referred to as psychic phenomena or simply psychic abilities)."
 trait_sorcerer:0 "Sorcerer"
 trait_sorceress:0 "Sorceress"
 trait_rune_wise:0 "Rune Mage"
 trait_sorcerer_desc:0 "This character uses the linear paths of hedge magic."
 trait_theurgist:0 "Theurgist"
 trait_theurgist_desc:0 "This character practices a specific branch of sorcery based on Jewish mysticism or the teachings of Esoteric Christianity."
 
 trait_fallen:0 "Fallen"
 trait_fallen_desc:0 "They are fallen angels who chose to side with Lucifer and humanity rather than with God in the first days of Creation. As punishment for their rebellion and disloyalty, the Archangel Michael cast these angels out of Heaven and into the Abyss. The walls of the Abyss cracked, and the Fallen started escaping back to the material world."
 trait_earthbound:0 "Earthbound"
 trait_earthbound_desc:0 "Demons are the fallen Host of the Heavens, the rebellious Angels that followed Lucifer in his doomed rebellion. Their true form no longer sustainable, Earthbound Demons are mostly contained in reliquaries, while a few of them manage to possess a location."
 trait_laham:0 "Laham"
 trait_laham_desc:0 "Offspring of a demon. Uncannily long-lived, impervious to pain, and often possessed of inhuman powers. A demon-spawn (or laham) is said to be a special servant of Hell."
 trait_nephilim:0 "Nephilim"
 trait_nephilim_desc:0 "Offspring of a demon and human. They possess the gifts of man and the [Concept('lore_lifestyle','Lores')|E] of demons and are terrible to behold - if not for their hideous countenance, then for their potential."

 trait_truepossessed:0 "Possessed"
 trait_fomori:0 "Fomori"
 trait_bakemono:0 "Bakemono"
 trait_fomori_desc:0 "This character has been possessed by a bane-spirit."
 trait_drone:0 "Drone"
 trait_drone_desc:0 "This character has been possessed by a Weaver-spirit."
 trait_gorgon:0 "Gorgon"
 trait_gorgon_desc:0 "This character has been possessed by a Wyld-spirit."
 trait_kami:0 "Kami"
 trait_kami_desc:0 "This character has been possessed by a Gaian spirit."
 
 trait_methuselahs_thirst:0 "Methuselah's Thirst"
 trait_methuselahs_thirst_desc:0 "The character is no longer capable of drinking mortal blood to sustain themself regardless of Blood Potency. They must feed upon the vitae of other Kindred."
 trait_methuselahs_thirst_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is no longer capable of drinking mortal blood to sustain [ROOT.GetCharacter.GetHerselfHimself] regardless of Blood Potency. [ROOT.GetCharacter.GetSheHe|U] must feed upon the vitae of other Kindred."
 
 trait_mind_master:0 "Mind Master"
 trait_mind_master_desc:0 "This character has mastered the Mind Sphere."
 trait_mind_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Mind Sphere."
 trait_entropy_master:0 "Entropy Master"
 trait_entropy_master_desc:0 "This character has mastered the Entropy Sphere."
 trait_entropy_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Entropy Sphere."
 trait_life_master:0 "Life Master"
 trait_life_master_desc:0 "This character has mastered the Life Sphere."
 trait_life_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Life Sphere."
 trait_forces_master:0 "Forces Master"
 trait_forces_master_desc:0 "This character has mastered the Forces Sphere."
 trait_forces_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Forces Sphere."
 trait_matter_master:0 "Matter Master"
 trait_matter_master_desc:0 "This character has mastered the Matter Sphere."
 trait_matter_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Matter Sphere."
 trait_prime_master:0 "Prime Master"
 trait_prime_master_desc:0 "This character has mastered the Prime Sphere."
 trait_prime_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Prime Sphere."
 trait_time_master:0 "Time Master"
 trait_time_master_desc:0 "This character has mastered the Time Sphere."
 trait_time_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Time Sphere."
 trait_correspondence_master:0 "Correspondence Master"
 trait_correspondence_master_desc:0 "This character has mastered the Correspondence Sphere."
 trait_correspondence_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Correspondence Sphere."
 
 trait_demonology:0 "Demonology"
 trait_demonology_1:0 "Demonology Student"
 trait_demonology_1_desc:0 "This character knows the basics of demonic behavior and some of their more unusual powers. This character could probably pull off a summoning and may have observed or even assisted with one, but actual bindings are another story..."
 trait_demonology_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] knows the basics of demonic behavior and some of their more unusual powers. [ROOT.GetCharacter.GetFirstNameNoTooltip] could probably pull off a summoning and may have observed or even assisted with one, but actual bindings are another story..."
 trait_demonology_2:0 "Demonology Scholar"
 trait_demonology_2_desc:0 "This character understands the mysteries of Hell and fragments of the strange and blasphemous prehistory recounted by the damned. This character could certainly perform summoning and binding rites and may know a handful of Celestial Names to use… if they wanted to."
 trait_demonology_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] understands the mysteries of Hell and fragments of the strange and blasphemous prehistory recounted by the damned. [ROOT.GetCharacter.GetFirstNameNoTooltip] could certainly perform summoning and binding rites and may know a handful of Celestial Names to use… if [ROOT.GetCharacter.GetFirstNameNoTooltip] wanted to."
 trait_demonology_3:0 "Demonology Master"
 trait_demonology_3_desc:0 "Did Lucifer himself appeared before this character so that they might be his scribe? Demons rightly fear this character's power and learning."
 trait_demonology_3_character_desc:0 "Did Lucifer himself appeared before [ROOT.GetCharacter.GetFirstNameNoTooltip] so that they might be his scribe? Demons rightly fear [ROOT.GetCharacter.GetFirstNameNoTooltip] power and learning."
 TRAIT_FLAG_DESC_can_discover_demons_true_name:0 "Allows discovering the celestial name of a demon character"
 TRAIT_FLAG_DESC_can_pact_demon:0 "Allows requesting pacts from demon characters or pacts with demon characters with a known celestial name"
 trait_track_demonologist:0 "Demonologist"
 trait_track_demonologist_desc:0 "#bold Level 3:#! Allow banishing a demon character to the [abyss|E].\n#italic One who studies demons. A demonologist is interested in the theoretical, spiritual or intellectual science of demons, and does not necessarily have any intention to ever invoke a demon or interact with one directly. When curiosity or thirst for power becomes overwhelming, however, demonology can act as a jumping-off point for diabolism.#!"
 trait_track_diabolist:0 "Diabolist"
 trait_track_diabolist_desc:0 "#bold Level 2:#! Allows sacrificing prisoner to gain [investiture_lifestyle|E] experience.\n#bold Level 4:#! Allows making sacrifices to greater demons to gain blessings.\n#italic One who summons demons and seeks to control them. This term may also be applied to one who worships demons. The diabolist ideally has a strong background in demonology, but not necessarily, though attempting to summon a powerful demon without the appropriate knowledge of how to bind it could have fatal results.#!"
 trait_track_thrall:0 "Thrall"
 trait_track_thrall_desc:0 "#bold Level 2:#! Allows sacrificing prisoner to gain [arcana_lifestyle|E] experience.\n#bold Level 4:#! Allows summoning a demon from the [abyss|E] to a vessel.\n#italic One who serves demons through a pact made directly with a specific demon. A thrall need not be a diabolist and rarely has any prior knowledge of demonology, though he may soon have an intimate, first-hand knowledge of the nature of demons.#!"

 trait_hun_and_po:0 "Hun and P'o"
 trait_hun_and_po_desc:0 "Rumor says that one or more Salubri actually awakened their Hun and Po to become full-fledged Wan Kuei..."

