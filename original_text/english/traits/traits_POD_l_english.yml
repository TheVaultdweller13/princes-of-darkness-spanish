l_english:

 trait_unusual:0 "Unusual"
 trait_unusual_desc:0 "There is something odd about this person."

 trait_vampire:0 "Vampire"
 trait_vampire_desc:0 "This character is one of the undead."
 
 trait_diablerist:0 "Diablerist"
 trait_diablerist_desc:0 "This character has committed [diablerie|E] by consuming the hearts blood of another vampire, devouring the soul."
 
 trait_infernalist:0 "Infernalist"
 trait_infernalist_desc:0 "This character has made a pact with a demonic power for infernal investments."
 
 trait_ghoul:0 "Ghoul"
 trait_ghoul_desc:0 "A mortal who has consumed vampire blood, resulting in a need for more and (most of the time) a willing thrall of their master."
 
 trait_szlachta:0 "Szlachta"
 trait_szlachta_desc:0 "A mortal who has consumed vampire blood and then been transformed by the [discipline|E] of Vicissitude."
 
 trait_mortal:0 "Mortal"
 trait_mortal_desc:0 "An ordinary human being. Such short lives..."
 
 trait_werewolf:0 "Werewolf"
 trait_werewolf_desc:0 "A shapechanging supernatural creature. They call themselves 'Garou'."
 
 trait_mage:0 "Mage"
 trait_mage_desc:0 "Humans with awakened avatars that allow them to wield true magick and alter the fabric of reality."
 
 trait_wraith:0 "Wraith"
 trait_wraith_desc:0 "A dead soul dragged back to the mortal world by dark magics or an attachment to something they left behind."
 trait_gaunt:0 "Gaunt"
 trait_gaunt_desc:0 "A Gaunt is an older wraith who has resolved one or more of its [Fetters|E] and still maintains them."
 trait_domem:0 "Domem"
 trait_domem_desc:0 "A Domem is a wraith whose [Fetters|E] are all destroyed, preventing them from staying in the [shadowlands|E] for any period of time - while Domemhood generally implies age, a wraith can become a Domem while still very young, all it requires is that their [Fetters|E] be destroyed."
 trait_enfant:0 "Enfants"
 trait_enfant_desc:0 "Self-aware wraiths begin as Enfants; when a person dies, its soul is reborn in the [underworld|E] covered in a layer of plasm called a caul."
 trait_track_fetter:0 "Fetter"
 trait_track_fetter_desc:0 "$game_concept_Fetter_desc$"
 trait_track_fetter_resolved:0 "Fetter Resolved"
 trait_track_fetter_resolved_desc:0 "[Fetters|E] can also be resolved, meaning a wraith gains the strength to say goodbye to the things and people they loved in life. A wraith who manages to Resolve all of his [Fetters|E] can remain in the [shadowlands|E] indefinitely, but if such success bestows this benefit, it is rare to the point of myth."
 
 trait_spirit:0 "Spirit"
 trait_spirit_desc:0 "Spirits are disembodied entities that originate in, and usually dwell in, the Umbra - for that reason, some mages call them the "Umbrood"."
 
 trait_wight:0 "Wight"
 trait_wight_desc:0 "A wight is a vampire who have lost the entirety of their morals. They are, for all intents and purposes, the Beast within themselves. A character who has fallen to Wassail can never be saved or again played."
 
 trait_vampclan:0 "[Clan|E]"
 
 trait_assamite:0 "Banu Haqim"
 trait_assamite_desc:0 "Based in their hidden fortress in the Middle East, they are traditionally seen by Western Kindred as dangerous assassins and diablerists."
 
 trait_assamite_laibon:0 "Shango"
 trait_assamite_laibon_desc:0 "One of the Legacies of Laibon. Worshipers of Shango, the Yoruba god of storms, the Shango are perhaps the most civilized legacy of Laibon next to the aristocratic Guruhi."
 
 trait_baali:0 "Baali"
 trait_baali_desc:0 "Bloodline of vampires associated with demon worship."
 
 trait_brujah:0 "Brujah"
 trait_brujah_desc:0 "Quick to anger and always passionate, they have been regaining their position as a [Clan|E] of lofty philosophers and activists."
 
 trait_brujah_laibon:0 "Osebo"
 trait_brujah_laibon_desc:0 "One of the legacies of Laibon. The warriors of the Laibon, the Osebo take their name from the famous leopard of West Ashanti legend."
 
 trait_brujah_ashirra:0 "Bay't Mushakis"
 trait_brujah_ashirra_desc:0 "Brujah of the Islamic faith are known as Bay't Mushakis, and many are the childer of the Carthage Kindred. They spread throughout North Africa in particular, with the younger ones declaring jihad and looking to punish the Roman Kindred who had destroyed the great experiment."
 
 trait_cacophony:0 "Daughter of Cacophony"
 trait_cacophony_desc:0 "Currently composed mostly of women (due to the associated difficulty in educating someone with the vocal range of most males), the Daughters practice Melpominee, a [discipline|E] which allows the Daughters to invoke strange effects through singing. They are the choralistes par excellence of the undead, and hosting a gathering of them is worth high prestige."
 
 trait_caitiff:0 "Caitiff"
 trait_caitiff_desc:0 "Known as the clanless, are [cainites|E] that do not belong to any [Clan|E]."
 
 trait_cappadocian:0 "Cappadocian"
 trait_cappadocian_desc:0 "Detached scholars obsessed with the mysteries of death and the soul."
 
 trait_cappadocian_laibon:0 "Mla Watu"
 trait_cappadocian_laibon_desc:0 "Perhaps no group of Laibon is shunned as much as the Mla Watu. Although the Laibon as a whole are already removed from their humanity, they still maintain a healthy respect for the dead as many African customs demand. The Mla Watu however, are not content to merely communicate with dead ancestors; they seek to do control them, in body and soul."
 
 trait_cappadocian_ashirra:0 "Qabilat al-Mawt"
 trait_cappadocian_ashirra_desc:0 "The Islamic branch of the Cappadocian [Clan|E] are known in the Middle East as Qabilat al-Mawt, and are among the most learned of the kindred of those lands. The Qabilat al-Mawt have to be careful in their studies of the dead as Islam holds the dead in high regard; desecration of corpses could attract the attention of both mortals and the [ashirra|E], or organized Islamic Kindred."
 
 trait_gangrel:0 "Gangrel"
 trait_gangrel_desc:0 "Savages. Primal, hardy and animalistic."
 
 trait_gangrel_laibon:0 "Akunanse"
 trait_gangrel_laibon_desc:0 "One of the legacies of Laibon. They take their name and nature from the myths of the 'wise spider' of many African folk-tales. They are known for their great knowledge, wise counsel, and non-political natures."
 
 trait_gangrel_ashirra:0 "Wah'Sheen"
 trait_gangrel_ashirra_desc:0 "While the [ashirra|E] call all Gangrel "Wah'Sheen", there exists a distinctive line between both parts, similar to the division between City and Country Gangrel, although with a much more hostile relation."

 trait_gargoyle:0 "Gargoyle"
 trait_gargoyle_desc:0 "Vampires who appear to be animated stone sculptures.\nCreated by the Tremere as shock troops against the Tzimisce, most Gargoyles are content with serving their magically gifted masters but a few show independent thought."
 
 trait_giovanni:0 "Giovanni"
 trait_giovanni_desc:0 "Following his ascent into the blood, Augustus Giovanni immediately began Embracing his own family. In the course of doing so, the Giovanni became something between a bloodline and a cult within the Cappadocian [Clan|E]. Acknowledged as the experts on [necromancy|E], the Giovanni maintained themselves slightly separate from the mother [Clan|E]."
 
 trait_harbingersofskulls:0 "Harbingers of Skulls"
 trait_harbingersofskulls_desc:0 "A bloodline of vampires with a deathly pallor.  Additionally, the Harbingers' skin shrinks to make these [cainites|E] appear skeletal, with bony limbs and faces frozen into an immortal death's grin."

 trait_kiasyd:0 "Kiasyd"
 trait_kiasyd_desc:0 "A bloodline of vampires with fae blood descended from the Lasombra Marconius of Strasbourg."
  
 trait_lasombra:0 "Lasombra"
 trait_lasombra_desc:0 "[Clan|E] Lasombra are social Darwinists, predators, elegant and inhuman."
 
 trait_lasombra_laibon:0 "Xi Dundu"
 trait_lasombra_laibon_desc:0 "Taking their name from the Bavili word for 'shadow', the Xi Dundu originally hailed from the Congo until a rite gone wrong forced them from their homelands. They now make their home among the Maasai peoples of eastern Africa."
 
 trait_lasombra_ashirra:0 "Qabilat al-Khayal"
 trait_lasombra_ashirra_desc:0 "The Arabian Lasombra are notable among their Islamic Kindred counterparts in that they are one of the few bay't to be majority Christian. Islam took hold in a few places in the [Clan|E], especially Iberia, and caused major rifts in the bay't."  
 
 trait_maeghar:0 "Maeghar"
 trait_maeghar_desc:0 "A collection of isolated accidents that appeared when a [cainite|E] tried to inflict his curse on a being with fae-blood. All Maeghar have some physical feature indicating their fae nature, which can range from the subtle (snow white skin and ebony hair) to the blatant (six arms)."
 
 trait_malkavian:0 "Malkavian"
 trait_malkavian_desc:0 "[Clan|E] of Kindred cursed with insanity."
 
 trait_malkavian_ashirra:0 "Bay't Majnoon"
 trait_malkavian_ashirra_desc:0 "The Malkavians of the [ashirra|E], the Bay't Majnoon, are more respected than those in the Occident. Many were held as advisors, bodyguards, and even Islamic prophets."
 
 trait_nosferatu:0 "Nosferatu"
 trait_nosferatu_desc:0 "Haunts. Stealthy, strong and terrifying."
 
 trait_nosferatu_ashirra:0 "Bay't Mutasharid"
 trait_nosferatu_ashirra_desc:0 "The Nosferatu in [ashirra|E] territories experienced a schism of sort after Islam became the dominant force. The Bay't Mutasharid were those Nosferatu that refused to convert to Islam or renounce their ancient roles as hunters and bogeymen."
 
 trait_nosferatu_laibon:0 "Guruhi"
 trait_nosferatu_laibon_desc:0 "Taking their name from the Gambian god from whom they claim to descend, the Guruhi believe themselves to be the masters of Africa, the rightful rulers of its lands and people."
  
 trait_oldclantzimisce:0 "Old [Clan|E] Tzimisce"
 trait_oldclantzimisce_desc:0 "Members of the Tzimisce [Clan|E] who did not join the Sabbat"
 
 trait_ravnos:0 "Ravnos"
 trait_ravnos_desc:0 "Known for being wandering vagabonds and hucksters, the Ravnos are charlatans who gleefully practice their arts of deception and theft."
 
 trait_ravnos_ashirra:0 "Bay't Mujrim"
 trait_ravnos_ashirra_desc:0 "Bay't Mujrim is the Arabian term for the [Clan|E] of Deceivers (Mujrim literally means 'Criminal'). They were no more welcome in the Islamic world as their vices lead them into many unwelcome confrontations with the [ashirra|E]."
 
 trait_ravnos_laibon:0 "Kinyonyi"
 trait_ravnos_laibon_desc:0 "One of the Legacies of Laibon. They take their name from the Luganda word for 'bird', reflecting their tendencies to constantly travel, even more than the knowledge-seeking Akunanse."
 
 trait_salubri:0 "Salubri"
 trait_salubri_desc:0 "The once mighty Salubri [Clan|E] has become barely a bloodline after the destruction of their progenitor, Saulot."

 trait_salubri_ashirra:0 "Al-Amin"
 trait_salubri_ashirra_desc:0 "Islamic Salubri, known as al-Amin (literally 'The Virtuous Ones'), were no less lucky than their European counterparts. For centuries, they kept watch on the Baali from North Africa to Asia, usually disguising themselves as members of other clans."

 trait_salubri_laibon:0 "Nkulu Zao"
 trait_salubri_laibon_desc:0 "One of the minor Legacies of Laibon. The childer of the nearly extinct line of Zao-lat, the Nkulu Zao's numbers are few after their Legacy has been hunted down for centuries."

 trait_samedi:0 "Samedi"
 trait_samedi_desc:0 "Originating most likely in the Caribbean, the bloodline's members all seem to resemble a zombie or a corpse. Samedi appears to be in a constant state of decay. Rotting chunks of flesh fall off of their bodies with increasing frequency as they age, and the smell of death clings to them wherever they roam."
 
 trait_setite:0 "Setite"
 trait_setite_desc:0 "The [Clan|E] of vampires who believe their founder was the Egyptian god Set. Orthodox Setite belief dictates that Set will one day return to rule or consume the world, and devout Setites prepare the way for his resurrection."
 
 trait_setite_raktasadhus:0 "Daitya"
 trait_setite_raktasadhus_desc:0 "The Daitya are a heretical variant, whose founder traveled from Egypt to India in pursuit of ancient mystical knowledge and hunting the Children of Osiris who were rumored to have fled into the Himalayas."

 trait_setite_naktanchara:0 "Naktanchara"
 trait_setite_naktanchara_desc:0 "Naktanchara lineage of the bloodline is rejected since they converted to Buddhism and began defying the caste system of Indian Kindred."

 trait_toreador:0 "Toreador"
 trait_toreador_desc:0 "[Clan|E] of vampires known for being some of the most beautiful, sensual, seductive, emotional and glamorous of the Kindred."
 
 trait_toreador_ashirra:0 "Ray'een al-Fen"
 trait_toreador_ashirra_desc:0 "The Islamic Toreadors are the Ray'een al-Fen, commonly nicknamed as Scribes, as the majority favor calligraphers, writers and architects."
 
 trait_toreador_laibon:0 "Ishtarri"
 trait_toreador_laibon_desc:0 "One of the Legacies of the Laibon. The Ishtarri claim to be descended from the Babylonian goddess Ishtar, but currently lack the personal connection with Africa that the similar Guruhi have."
  
 trait_tremere:0 "Tremere"
 trait_tremere_india:0 "Trimira"
 trait_tremere_desc:0 "[Clan|E] of scholars, focused on [bloodsorcery|E]. They are reviled for their supposed attack on the [antediluvian|E] Saulot, and feared for the strong [Clan|E] discipline and cohesion unheard of elsewhere in [cainite|E] society"
 
 trait_truebrujah:0 "True Brujah"
 trait_truebrujah_desc:0 "A bloodline of [Clan|E] Brujah that claim to be descendants of the original [antediluvian|E] founder of the lineage and not his [diablerist|E]/childe Troile. The True Brujah are noted for their calm, detached behavior."
 
 trait_tzimisce:0 "Tzimisce"
 trait_tzimisce_desc:0 "[Clan|E] of feudal etiquette and sadistic flesh-shaping."
 
 trait_tzimisce_laibon:0 "Nagloper"
 trait_tzimisce_laibon_desc:0 "Taking their name from the Khoikhoin word for 'evil sorcerer', the Naglopers live up to their reputation as the most horrifying of the Laibon. They allow the Beast to dominate them, leading them into causing any debauchery one can imagine, and some were only thought possible in nightmares."
  
 trait_ventrue:0 "Ventrue"
 trait_ventrue_desc:0 "Lords. Regal, commanding and aristocratic."
 
 trait_ventrue_ashirra:0 "EL Hijazi"
 trait_ventrue_ashirra_desc:0 "The El Hijazi are a distinctive lineage of Ventrue. Unlike the main body of the [Clan|E] - who are traditionally associated with the Romans or Christian Europeans - El Hijazi bloodline claims descent from native Arabian lineages. They have adopted Islam and are accepted as part of the [ashirra|E], but they are also relatively few in number."
 
 trait_ventrue_raktasadhus:0 "Danava"
 trait_ventrue_raktasadhus_desc:0 "The Danava are a bloodline of the Ventrue [Clan|E] that is centered around the Indian subcontinent. Regal sages, ascetics and priests, the Danava are among the most respected vampires within the Caste system of the Indian Damned."
 
 trait_wanxian:0 "Wan Xian"
 trait_wankuei:0 "Wan Kuei"
 trait_kueijin:0 "Kuei-Jin"
 trait_kueijin_desc:0 "It is said that the Kuei-jin are the corrupted descendants of the Wan Xian, the "Ten Thousand Heroes" chosen by the August Personage of Jade to guide and protect the universe in ancient history. The Wan Xian were originally chosen by tests of skill and courage, and fed on the ambient chi of the universe. However, they fell from grace, learning to feed off of the chi of living beings and corrupting the tests of worthiness." 
  
 trait_animalism:0 "Animalism"
 trait_animalism_desc:0 "A [discipline|E] that brings the vampire closer to their animalistic nature. This not only allows them to communicate with and gain dominance over creatures of nature, but gives them influence over the Beast itself.\n\nAnimalism is particularly common among the clans that are most removed from humanity, though many of its powers specifically target the Beasts of mortals and [cainites|E]."
 
 trait_animalismadvanced:0 "Animalism Advanced"
 trait_animalismadvanced_desc:0 "A [discipline|E] that brings the vampire closer to their animalistic nature. This not only allows them to communicate with and gain dominance over creatures of nature, but gives them influence over the Beast itself.\n\nAnimalism is particularly common among the clans that are most removed from humanity, though many of its powers specifically target the Beasts of mortals and [cainites|E]."
 
 trait_auspex:0 "Auspex"
 trait_auspex_desc:0 "Auspex is a [discipline|E] that grants vampires supernatural senses.\nIt is one of the most common and favored [disciplines|E] among [cainites|E] due to its versatility and overall usefulness in just about every facet of vampiric existence. Furthermore, it has been known to grant some degree of oracular ability, particularly when alerting a [cainite|E] to danger, even if they are in [torpor|E]."
 
 trait_auspexadvanced:0 "Auspex Advanced"
 trait_auspexadvanced_desc:0 "Auspex is a [discipline|E] that grants vampires supernatural senses.\nIt is one of the most common and favored [disciplines|E] among [cainites|E] due to its versatility and overall usefulness in just about every facet of vampiric existence. Furthermore, it has been known to grant some degree of oracular ability, particularly when alerting a [cainite|E] to danger, even if they are in [torpor|E]."
 
 trait_celerity:0 "Celerity"
 trait_celerity_desc:0 "Celerity is a [discipline|E] that grants vampires supernatural quickness and reflexes.\n\nFor some [cainites|E], the mortal world moves in slow motion. In times of stress, vampires with Celerity can move with amazing speed, becoming blurs of motion to anyone, mortal or immortal, who does not possess the [discipline|E]."
 
 trait_celerityadvanced:0 "Celerity Advanced"
 trait_celerityadvanced_desc:0 "Celerity is a [discipline|E] that grants vampires supernatural quickness and reflexes.\n\nFor some [cainites|E], the mortal world moves in slow motion. In times of stress, vampires with Celerity can move with amazing speed, becoming blurs of motion to anyone, mortal or immortal, who does not possess the [discipline|E]." 
 
 trait_chimerstry:0 "Chimerstry"
 trait_chimerstry_desc:0 "Chimerstry is the trademark [discipline|E] of the Ravnos that conjures illusions into existence. Such phantom images are as real as the [cainite|E]'s skill allows."
 
 trait_chimerstryadvanced:0 "Chimerstry Advanced"
 trait_chimerstryadvanced_desc:0 "Chimerstry is the trademark [discipline|E] of the Ravnos that conjures illusions into existence. Such phantom images are as real as the [cainite|E]'s skill allows."
 
 trait_daimonion:0 "Daimonion"
 trait_daimonion_desc:0 "Daimonion is a diabolic [discipline|E] practiced only by the Baali and the very worst vampire infernalists. Its power is that of the Devil himself, and through the use of Daimonion the Baali draw upon the forces of Hell and its demons to demoralize and cripple their enemies."

 trait_daimonionadvanced:0 "Daimonion Advanced" 
 trait_daimonionadvanced_desc:0 "Daimonion is a diabolic [discipline|E] practiced only by the Baali and the very worst vampire infernalists. Its power is that of the Devil himself, and through the use of Daimonion the Baali draw upon the forces of Hell and its demons to demoralize and cripple their enemies."  

 trait_dementation:0 "Dementation"
 trait_dementation_desc:0 "Dementation is a [discipline|E] widely known as the hallmark of the Malkavians.\n\n Dementation draws on the vampire's own insanity and uses it to achieve profound insights or inflict madness upon others. Such powers are one of the primary reasons the Malkavian [Clan|E] is often considered both insightful and very dangerous."
 
 trait_dementationadvanced:0 "Dementation Advanced"
 trait_dementationadvanced_desc:0 "Dementation is a [discipline|E] widely known as the hallmark of the Malkavians.\n\n Dementation draws on the vampire's own insanity and uses it to achieve profound insights or inflict madness upon others. Such powers are one of the primary reasons the Malkavian [Clan|E] is often considered both insightful and very dangerous."
 
 trait_dominate:0 "Dominate"
 trait_dominate_desc:0 "Dominate is a [discipline|E] that overwhelms another person's mind with the vampire's will, forcing victims to think or act according to the vampire's decree."
 
 trait_dominateadvanced:0 "Dominate Advanced"
 trait_dominateadvanced_desc:0 "Dominate is a [discipline|E] that overwhelms another person's mind with the vampire's will, forcing victims to think or act according to the vampire's decree.\n\nDominate's aspect of the curse of vampirism is that it devalues the basics of true friendship or intimacy. Dominate also dulls the empathy of the user, and one must take care not to become accustomed to being surrounded by sycophants at all times."
 
 trait_fortitude:0 "Fortitude"
 trait_fortitude_desc:0 "Fortitude is a [discipline|E] that grants Kindred unearthly toughness, even to the point of resisting fire and sunlight.\n\nFortitude can also give protection from the manipulation and control such as from the [disciplines|E] of Dominate and Presence."
 
 trait_flight:0 "Flight"
 trait_flight_desc:0 "Wings innate, evolved, grafted or otherwise acquired anatomical feature and extensive experience in its use. Gives the power of flight."
 
 trait_flightadvanced:0 "Flight Advanced"
 trait_flightadvanced_desc:0 "Flight is a supernatural [discipline|E], unique to the Gargoyle bloodline, that allows these vampires to fly.\n\nToo heavy to fly by natural means, the stony Gargoyles must use this [discipline|E]; other [cainites|E] capable of flight (by transforming into a bat or mist using Protean, for example) do not need it and cannot learn it."
 
 trait_melpominee:0 "Melpominee"
 trait_melpominee_desc:0 "The Melpominee [discipline|E] appeared simultaneously with the Daughters of Cacophony and is intrinsically linked to that bloodline. It allows its possessors to use speech and song for a variety of supernatural effects."
 
 trait_melpomineeadvanced:0 "Melpominee Advanced"
 trait_melpomineeadvanced_desc:0 "The Melpominee [discipline|E] appeared simultaneously with the Daughters of Cacophony and is intrinsically linked to that bloodline. It allows its possessors to use speech and song for a variety of supernatural effects.\n\nNamed for the Greek Muse of Tragedy, Melpominee is a unique [discipline|E] of the Daughters of Cacophony. It explores the power of the voice, shaking the very soul of those nearby and allowing the vampire to perform sonic feats otherwise impossible."
 
 trait_mytherceria:0 "Mytherceria"
 trait_mytherceria_desc:0 "Mytherceria is a [discipline|E] that manifests in faerie-blooded vampires such as the Kiasyd and Maeghar. It grants the vampire mystical senses, the ability to steal knowledge, and other powers attributed to fae."
 
 trait_mytherceriaadvanced:0 "Mytherceria Advanced"
 trait_mytherceriaadvanced_desc:0 "Mytherceria is a [discipline|E] that manifests in faerie-blooded vampires such as the Kiasyd and Maeghar. It grants the vampire mystical senses, the ability to steal knowledge, and other powers attributed to fae.\n\nA collection of powers attributed to the faeries and inclined toward the exposure of new knowledge, Mytherceria has driven many of its victims to babbling madness, or at least frustration."
 
 trait_necromancy:0 "Necromancy"
 trait_necromancy_desc:0 "[necromancy|E] is a form of [bloodsorcery|E] that deals exclusively with the world of the dead: wraiths and the [shadowlands|E]. Just as there are different styles of conventional [bloodsorcery|E], there are a variety of [necromancy|E] practices. It is primarily practiced by the Giovanni."
 
 trait_necromancyadvanced:0 "Necromancy Advanced"
 trait_necromancyadvanced_desc:0 "[necromancy|E] is a form of [bloodsorcery|E] that deals exclusively with the world of the dead: wraiths and the [shadowlands|E]. Just as there are different styles of conventional [bloodsorcery|E], there are a variety of [necromancy|E] practices. It is primarily practiced by the Giovanni." 
 
 trait_obeah:0 "Obeah"
 trait_obeah_desc:0 "Obeah is the unique [discipline|E] of the Salubri, also known as the Valeren Path of the Healer.\n\nObeah originated with Saulot in his travels in the East learning from the Kuei-jin the use of the Dragon Pearl. Learning Obeah causes a third eye to develop in the middle of one's forehead."
 
 trait_obeahadvanced:0 "Obeah Advanced"
 trait_obeahadvanced_desc:0 "Obeah is the unique [discipline|E] of the Salubri, also known as the Valeren Path of the Healer.\n\nObeah originated with Saulot in his travels in the East learning from the Kuei-jin the use of the Dragon Pearl. Learning Obeah causes a third eye to develop in the middle of one's forehead."
 
 trait_obfuscate:0 "Obfuscate"
 trait_obfuscate_desc:0 "Obfuscate is a [discipline|E] that allows vampires to conceal themselves, deceive the mind of others, or make them ignore what the user does not want to be seen.\n\nObfuscate is part of Caine's curse on the [antediluvians|E] in blotting them out from creation."
 
 trait_obfuscateadvanced:0 "Obfuscate Advanced"
 trait_obfuscateadvanced_desc:0 "Obfuscate is a [discipline|E] that allows vampires to conceal themselves, deceive the mind of others, or make them ignore what the user does not want to be seen.\n\nObfuscate is part of Caine's curse on the [antediluvians|E] in blotting them out from creation. Frequent users of the [discipline|E] find themselves divorced from society, never participating in social interactions, only observing."
 
 trait_obtenebration:0 "Obtenebration"
 trait_obtenebration_desc:0 "[obtenebration|E] is said to further damn the vampire who uses it, who removes himself further from God's grace and into the dark pull of the Abyss. For this reason, the user is shunned by animals and humans alike. The unnatural darkness summoned by Obtenebration is extremely frightening to mortals, animals, and even other [cainites|E] unaccustomed to its use."
 
 trait_obtenebrationadvanced:0 "Obtenebration Advanced"
 trait_obtenebrationadvanced_desc:0 "Obtenebration is said to further damn the vampire who uses it, who removes himself further from God's grace and into the dark pull of the Abyss. For this reason, the user is shunned by animals and humans alike. The unnatural darkness summoned by Obtenebration is extremely frightening to mortals, animals, and even other [cainites|E] unaccustomed to its use."
 
 trait_potence:0 "Potence"
 trait_potence_desc:0 "Potence is the [discipline|E] that endows vampires with physical vigor and preternatural strength. Vampires with the Potence [discipline|E] possess physical prowess beyond mortal bounds."

 trait_potenceadvanced:0 "Potence Advanced"
 trait_potenceadvanced_desc:0 "Potence is the [discipline|E] that endows vampires with physical vigor and preternatural strength. Vampires with the Potence [discipline|E] possess physical prowess beyond mortal bounds." 
 
 trait_presence:0 "Presence"
 trait_presence_desc:0 "Presence is the [discipline|E] of supernatural allure and emotional manipulation which allows Kindred to attract, sway, and control crowds.\n\nPresence softened God's curse upon [cainites|E] in that it makes the vampire become the center of attention. Either by fascinating, seducing, or intimidating those in close vicinity."

 trait_presenceadvanced:0 "Presence Advanced" 
 trait_presenceadvanced_desc:0 "Presence is the [discipline|E] of supernatural allure and emotional manipulation which allows Kindred to attract, sway, and control crowds.\n\nPresence softened God's curse upon [cainites|E] in that it makes the vampire become the center of attention. Either be fascinating, seducing, or intimidating those in close vicinity." 

 trait_protean:0 "Protean"
 trait_protean_desc:0 "Protean is a [discipline|E] that gives vampires the ability to change form, from growing feral claws to evaporating into a cloud of mist.\n\nProtean is part of God's curse upon Caine in the aspect that it peels away the facade of humanity every vampire has to uphold, revealing the Beast within his soul."
 
 trait_proteanadvanced:0 "Protean Advanced"
 trait_proteanadvanced_desc:0 "Protean is a [discipline|E] that gives vampires the ability to change form, from growing feral claws to evaporating into a cloud of mist.\n\nProtean is part of God's curse upon Caine in the aspect that it peels away the facade of humanity every vampire has to uphold, revealing the Beast within his soul. Advanced users sometimes find their bodies shifting without their consent, reacting directly to their emotions, bringing them into embarrassing situations."
 
 trait_quietus:0 "Quietus"
 trait_quietus_desc:0 "Quietus is the signature [discipline|E] of the Assamites that grants them influence over the blood of others.\n\nThough each of the Assamite castes possesses Quietus as an in-[Clan|E] [discipline|E], it is primarily known for being an assassin's tool in the hands of the Warrior caste, and the lower level powers are largely geared towards that end."

 trait_quietusadvanced:0 "Quietus Advanced"
 trait_quietusadvanced_desc:0 "Quietus is the signature [discipline|E] of the Assamites that grants them influence over the blood of others.\n\nThough each of the Assamite castes possesses Quietus as an in-[Clan|E] [discipline|E], it is primarily known for being an assassin's tool in the hands of the Warrior caste, and the lower level powers are largely geared towards that end."
 
 trait_serpentis:0 "Serpentis"
 trait_serpentis_desc:0 "Serpentis is the trademark [discipline|E] of the Followers of Set [Clan|E]. It primarily provides shapechanging abilities, though it also encompasses corruption and other characteristics associated with snakes.\n\nSerpentis has a near religious significance to the [Clan|E], although Kindred scientists presume a relation to the shape-shifting powers of Protean."
 
 trait_serpentisadvanced:0 "Serpentis Advanced"
 trait_serpentisadvanced_desc:0 "Serpentis is the trademark [discipline|E] of the Followers of Set [Clan|E]. It primarily provides shapechanging abilities, though it also encompasses corruption and other characteristics associated with snakes.\n\nSerpentis has a near religious significance to the [Clan|E], although Kindred scientists presume a relation to the shape-shifting powers of Protean."
 
 trait_spiritus:0 "Spiritus"
 trait_spiritus_desc:0 "Spiritus is a [discipline|E] unique to the Ahrimanes bloodline that allows them to interact with animalistic spirits. At its most basic levels it allows the vampire to speak with and summon spirits, but at higher levels power can be channeled from them to strengthen the Ahrimane."

 trait_spiritusadvanced:0 "Spiritus Advanced"
 trait_spiritusadvanced_desc:0 "Spiritus is a [discipline|E] unique to the Ahrimanes bloodline that allows them to interact with animalistic spirits. At its most basic levels it allows the vampire to speak with and summon spirits, but at higher levels power can be channeled from them to strengthen the Ahrimane."
 
 trait_temporis:0 "Temporis"
 trait_temporis_desc:0 "Temporis is a [discipline|E] unique to the True Brujah. Supposedly a refinement of Celerity, Temporis grants the [cainite|E] the ability to manipulate the flow of time itself."

 trait_temporisadvanced:0 "Temporis Advanced"
 trait_temporisadvanced_desc:0 "Temporis is a [discipline|E] unique to the True Brujah. Supposedly a refinement of Celerity, Temporis grants the [cainite|E] the ability to manipulate the flow of time itself.\n\nWhile powerful, this [discipline|E] can also be straining to use."
 
 trait_thinbloodalchemy:0 "Thin Blood Alchemy"
 trait_thinbloodalchemy_desc:0 "Exclusive [discipline|E] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."

 trait_thinbloodalchemyadvanced:0 "Thin-blood Alchemy Advanced"
 trait_thinbloodalchemyadvanced_desc:0 "Exclusive [discipline|E] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."

 trait_valeren:0 "Valeren"
 trait_valeren_desc:0 "Valeren is the mystical [discipline|E] of the Salubri. At its most basic, Valeren provides control over pain and increased martial ability, seemingly allowing warriors to draw on the power of heaven to vanquish their foes."

 trait_valerenadvanced:0 "Valeren Advanced" 
 trait_valerenadvanced_desc:0 "Valeren is the mystical [discipline|E] of the Salubri. At its most basic, Valeren provides control over pain and increased martial ability, seemingly allowing warriors to draw on the power of heaven to vanquish their foes." 

 trait_vicissitude:0 "Vicissitude"
 trait_vicissitude_desc:0 "One of the most horrifying powers available to [cainites|E], Vicissitude is the signature power of the Tzimisce and is almost unknown outside of the [Clan|E]. With it an experienced crafter can sculpt the flesh and bone of a subject, making them a creature of alien beauty or gnarling them into a deformed monstrosity."
 
 trait_vicissitudeadvanced:0 "Vicissitude Advanced" 
 trait_vicissitudeadvanced_desc:0 "One of the most horrifying powers available to [cainites|E], Vicissitude is the signature power of the Tzimisce and is almost unknown outside of the [Clan|E]. With it an experienced crafter can sculpt the flesh and bone of a subject, making them a creature of alien beauty or gnarling them into a deformed monstrosity." 
 
 trait_visceratika:0 "Visceratika"
 trait_visceratika_desc:0 "The [discipline|E] of Visceratika is the exclusive possession of the Gargoyle bloodline and is an extension of their natural affinity for stone, earth, and things made thereof.\n\nVisceratika features shapeshifting abilities similar to those of Protean, though with a greater emphasis on defense."

 trait_visceratikaadvanced:0 "Visceratika Advanced"
 trait_visceratikaadvanced_desc:0 "The [discipline|E] of Visceratika is the exclusive possession of the Gargoyle bloodline and is an extension of their natural affinity for stone, earth, and things made thereof.\n\nVisceratika features shapeshifting abilities similar to those of Protean, though with a greater emphasis on defense."

 trait_bloodsorcery:0 "Blood Sorcery"
 trait_bloodsorcery_desc:0 "[bloodsorcery|E] refers to the magic performed by vampires, fueled by religious or occult practices and the power of [cainite|E] vitae.\n\nThrough the practice of [bloodsorcery|E], a [cainite|E] can summon fire, control the weather, and do many other things which are unnatural even by vampiric standards."
 
 trait_bloodsorceryadvanced:0 "Blood Sorcery Advanced"
 trait_bloodsorceryadvanced_desc:0 "[bloodsorcery|E] refers to the magic performed by vampires, fueled by religious or occult practices and the power of [cainite|E] vitae.\n\nThrough the practice of [bloodsorcery|E], a [cainite|E] can summon fire, control the weather, and do many other things which are unnatural even by vampiric standards." 

 trait_fortitudeadvanced:0 "Fortitude Advanced"
 trait_fortitudeadvanced_desc:0 "Fortitude is a [discipline|E] that grants Kindred unearthly toughness, even to the point of resisting fire and sunlight.\n\nFortitude grants the [cainite|E] the ability to resist all kinds of damage, however it fulfills its part of God's curse in that it bred arrogance and overconfidence."

 trait_oblivion:0 "Oblivion" 
 trait_oblivion_desc:0 "Oblivion is a [discipline|E] that allows its users to draw on something wholly unnatural; calling forth supernatural darkness from the Abyss and enslaving specters through Oblivion, similar to [necromancy|E]."

 trait_oblivionadvanced:0 "Oblivion Advanced" 
 trait_oblivionadvanced_desc:0 "Oblivion is a [discipline|E] that allows its users to draw on something wholly unnatural; calling forth supernatural darkness from the Abyss and enslaving specters through Oblivion, similar to [necromancy|E]." 

 trait_mortis:0 "Mortis"
 trait_mortis_desc:0 "The [discipline|E] Mortis is rooted in the control and manipulation of death. More specifically, Mortis is a form of [bloodsorcery|E] dealing with corpses and their conditions after death. The Cappadocian [Clan|E] are the only Kindred to possess the natural affinities for this [discipline|E]."
 
 trait_mortisadvanced:0 "Mortis Advanced" 
 trait_mortisadvanced_desc:0 "The [discipline|E] Mortis is rooted in the control and manipulation of death. More specifically, Mortis is a form of [bloodsorcery|E] dealing with corpses and their conditions after death. The Cappadocian [Clan|E] are the only Kindred to possess the natural affinities for this [discipline|E]."

 trait_nihilistics:0 "Nihilistics"
 trait_nihilistics_desc:0 "Nihilistics is a [discipline|E] unique to the Nagaraja that allows them to penetrate the Shroud and channel [oblivion|E]. While some of its uses relate to the denizens of the [underworld|E], many of its powers allow the vampire to draw [oblivion|E] into the physical world."
 
 trait_nihilisticsadvanced:0 "Nihilistics Advanced" 
 trait_nihilisticsadvanced_desc:0 "Nihilistics is a [discipline|E] unique to the Nagaraja that allows them to penetrate the Shroud and channel [oblivion|E]. While some of its uses relate to the denizens of the [underworld|E], many of its powers allow the vampire to draw [oblivion|E] into the physical world."

 trait_thanatosis:0 "Thanatosis"
 trait_thanatosis_desc:0 "Thanatosis is the exclusive [discipline|E] of the Samedi bloodline that involves manipulating effects of death and decomposition. In some ways it is similar to [necromancy|E]. The [discipline|E] deals with the appearance of death in all its forms. The practitioners are obsessed with the appearance of death, finding themselves shunned by all but the most twisted of Kindred."
 
 trait_thanatosisadvanced:0 "Thanatosis Advanced" 
 trait_thanatosisadvanced_desc:0 "Thanatosis is the exclusive [discipline|E] of the Samedi bloodline that involves manipulating effects of death and decomposition. In some ways it is similar to [necromancy|E]. The [discipline|E] deals with the appearance of death in all its forms. The practitioners are obsessed with the appearance of death, finding themselves shunned by all but the most twisted of Kindred."

 trait_deimos:0 "Deimos"
 trait_deimos_desc:0 "Deimos is a [discipline|E] created by the Lamia in their research of the dead and of Lilith. It provides vampires with some control over their own lifeless forms as well as dark spirits and the auspices of the Dark Mother. It is also known as the Path of the Four Humours."
 
 trait_deimosadvanced:0 "Deimos Advanced" 
 trait_deimosadvanced_desc:0 "Deimos is a [discipline|E] created by the Lamia in their research of the dead and of Lilith. It provides vampires with some control over their own lifeless forms as well as dark spirits and the auspices of the Dark Mother. It is also known as the Path of the Four Humours."

 trait_abombo:0 "Abombo"
 trait_abombo_desc:0 "A path practised by the Laibon of Africa, focusing on the connection between the dead and the living; similar to but distinct from the Cenotaph Path of [necromancy|E]. It allows the necromancer control and even reassignment of a wraith's [Fetter|E]."
 
 trait_abomboadvanced:0 "Abombo Advanced" 
 trait_abomboadvanced_desc:0 "A path practised by the Laibon of Africa, focusing on the connection between the dead and the living; similar to but distinct from the Cenotaph Path of [necromancy|E]. It allows the necromancer control and even reassignment of a wraith's [Fetter|E]."

 trait_abombwe:0 "Abombwe"
 trait_abombwe_desc:0 "Abombwe is a [discipline|E] practised by the Akunanse Legacy of the Laibon and the mysterious Bonsam bloodline of the Dark Ages."
 
 trait_abombweadvanced:0 "Abombwe Advanced"
 trait_abombweadvanced_desc:0 "Abombwe is a [discipline|E] practised by the Akunanse Legacy of the Laibon and the mysterious Bonsam bloodline of the Dark Ages. Abombwe utilizes the vampire's close connection to and control over their own Beasts (and that of others), as well as channel the Beast's power for various purposes." 
 
 trait_sielanicthaumaturgy:0 "Sielanic Thaumaturgy"
 trait_sielanicthaumaturgy_desc:0 "Sielanic Thaumaturgy is a form of Thaumaturgy inspired by the pagan god Telyavel and practiced by the Telyavelic Tremere, a bloodline of the Tremere native to Lithuania.\n\nThe Telvays learned to utilize the power of siela, the animistic spirit latent in the earth, stone, plants, and animals of their adopted homeland."
 
 trait_sielanicthaumaturgyadvanced:0 "Sielanic Thaumaturgy Advanced"
 trait_sielanicthaumaturgyadvanced_desc:0 "Sielanic Thaumaturgy is a form of Thaumaturgy inspired by the pagan god Telyavel and practiced by the Telyavelic Tremere, a bloodline of the Tremere native to Lithuania.\n\nThe Telvays learned to utilize the power of siela, the animistic spirit latent in the earth, stone, plants, and animals of their adopted homeland." 
 
 trait_duranki:0 "Dur-An-Ki"
 trait_duranki_desc:0 "[durnaki|E] (Master of Heaven and Earth) is a form of [bloodsorcery|E] practiced by Kindred of the Middle East and Africa. It is a very old form of magic, drawing from a huge variety of mortal religious traditions, and pre-dating Thaumaturgy, which it resembles in many ways."
 
 trait_durankiadvanced:0 "Dur-An-Ki Advanced"
 trait_durankiadvanced_desc:0 "[durnaki|E] (Master of Heaven and Earth) is a form of [bloodsorcery|E] practiced by Kindred of the Middle East and Africa. It is a very old form of magic, drawing from a huge variety of mortal religious traditions, and pre-dating Thaumaturgy, which it resembles in many ways."
 
 trait_ogham:0 "Ogham"
 trait_ogham_desc:0 "Ogham is a very limited form of [bloodsorcery|E] based on Celtic runes practiced by the Lhiannan that taps into the spirit shard of the bloodline, conceding power within their territory."
 
 trait_oghamadvanced:0 "Ogham Advanced"
 trait_oghamadvanced_desc:0 "Ogham is a very limited form of [bloodsorcery|E] based on Celtic runes practiced by the Lhiannan that taps into the spirit shard of the bloodline, conceding power within their territory." 
 
 trait_koldunicsorcery:0 "Koldunic Sorcery"
 trait_koldunicsorcery_desc:0 "Koldunic Sorcery or Koldunism is a form of [cainite|E] [bloodsorcery|E] practiced by the Tzimisce.\n\nKoldunic Sorcery is similar to Thaumaturgy in idea but very different in practice."
 
 trait_koldunicsorceryadvanced:0 "Koldunic Sorcery Advanced"
 trait_koldunicsorceryadvanced_desc:0 "Koldunic Sorcery or Koldunism is a form of [cainite|E] [bloodsorcery|E] practiced by the Tzimisce.\n\nKoldunic Sorcery is similar to Thaumaturgy in idea but very different in practice."
 
 trait_abyssmysticism:0 "Abyss Mysticism"
 trait_abyssmysticism_desc:0 "Abyss Mysticism is a form of [bloodsorcery|E], derived from the [discipline|E] Obtenebration. Obviously, this arcane art is practiced almost exclusively by members of [Clan|E] Lasombra. Those who practice these mystic arts are called The Shadowed."
 
 trait_abyssmysticismadvanced:0 "Abyss Mysticism Advanced"
 trait_abyssmysticismadvanced_desc:0 "Abyss Mysticism is a form of [bloodsorcery|E], derived from the [discipline|E] Obtenebration. Obviously, this arcane art is practiced almost exclusively by members of [Clan|E] Lasombra. Those who practice these mystic arts are called The Shadowed."
 
 trait_sadhana:0 "Sadhana"
 trait_sadhana_desc:0 "Sadhana is a form of Hindu [bloodsorcery|E] which predates the prominent Hermetic Thaumaturgy of the Tremere [Clan|E] by thousands of years. It is practiced by the Hindu Brahmin [cainites|E] of India, who are known as rakta-sadhus or even Blood Brahmin."
 
 trait_sadhanaadvanced:0 "Sadhana Advanced"
 trait_sadhanaadvanced_desc:0 "Sadhana is a form of Hindu [bloodsorcery|E] which predates the prominent Hermetic Thaumaturgy of the Tremere [Clan|E] by thousands of years. It is practiced by the Hindu Brahmin [cainites|E] of India, who are known as rakta-sadhus or even Blood Brahmin."
 
 trait_sihr:0 "Sihr"
 trait_sihr_desc:0 "Sihr (meaning 'spell' in Arabic) is a [discipline|E] of [bloodsorcery|E] practiced widely in the Islamic world. In the Dark Ages, its difference with other forms of [bloodsorcery|E] was that its user needed to have a high Road rating in the Path of Community or Road of Heaven to perform the magic."
 
 trait_sihradvanced:0 "Sihr Advanced"
 trait_sihradvanced_desc:0 "Sihr (meaning 'spell' in Arabic) is a [discipline|E] of [bloodsorcery|E] practiced widely in the Islamic world. In the Dark Ages, its difference with other forms of [bloodsorcery|E] was that its user needed to have a high Road rating in the Path of Community or Road of Heaven to perform the magic." 
 
 trait_akhu:0 "Akhu"
 trait_akhu_desc:0 "Akhu, often called Setite Sorcery by outsiders, is the ancient [bloodsorcery|E] tradition of the Followers of Set.\n\nIn Egypt's heyday, before its conversion to Christianity at the hands of the Roman Empire, magic was commonplace, practised by mortal and vampire alike."
 
 trait_akhuadvanced:0 "Akhu Advanced"
 trait_akhuadvanced_desc:0 "Akhu, often called Setite Sorcery by outsiders, is the ancient [bloodsorcery|E] tradition of the Followers of Set.\n\nIn Egypt's heyday, before its conversion to Christianity at the hands of the Roman Empire, magic was commonplace, practised by mortal and vampire alike." 
 
 trait_darkthaumaturgy:0 "Dark Thaumaturgy"
 trait_darkthaumaturgy_desc:0 "Dark Thaumaturgy is the name given to [thaumaturgy|E] learned from demons.\n\nVampires may make pacts with demons in order to learn the secrets of [bloodsorcery|E], just as mortal mages do to learn other infernal magics; they do so at the cost of whatever soul they have left, sealing a bargain which is a quick route to magical power."
 
 trait_darkthaumaturgyadvanced:0 "Dark Thaumaturgy Advanced"
 trait_darkthaumaturgyadvanced_desc:0 "Dark Thaumaturgy is the name given to Thaumaturgy learned from demons.\n\nVampires may make pacts with demons in order to learn the secrets of [bloodsorcery|E], just as mortal mages do to learn other infernal magics; they do so at the cost of whatever soul they have left, sealing a bargain which is a quick route to magical power."
 
 trait_thaumaturgy:0 "Thaumaturgy"
 trait_thaumaturgy_desc:0 "Thaumaturgy is the closely guarded form of [bloodsorcery|E] practiced by the vampiric [Clan|E] Tremere.\n\nCreated by exhaustive research and extensive experimentation, Thaumaturgy utilizes the principles of Hermetic magic used by House Tremere when it was still a cabal of mages, adapted to be fuelled by the inherent magical power of Vitae rather than Quintessence."
 
 trait_thaumaturgyadvanced:0 "Thaumaturgy Advanced"
 trait_thaumaturgyadvanced_desc:0 "Thaumaturgy is the closely guarded form of [bloodsorcery|E] practiced by the vampiric [Clan|E] Tremere.\n\nCreated by exhaustive research and extensive experimentation, Thaumaturgy utilizes the principles of Hermetic magic used by House Tremere when it was still a cabal of mages, adapted to be fuelled by the inherent magical power of Vitae rather than Quintessence." 
 
 trait_bardo:0 "Bardo"
 trait_bardo_desc:0 "Bardo is the signature [discipline|E] practiced by the Children of Osiris, handed down to them by the Egyptian deity Osiris."
 
 trait_bardoadvanced:0 "Bardo Advanced"
 trait_bardoadvanced_desc:0 "Bardo is the signature [discipline|E] practiced by the Children of Osiris, handed down to them by the Egyptian deity Osiris."
 
