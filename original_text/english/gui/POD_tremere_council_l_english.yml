 meerlinda_council_doctrine_name: "Councilor Meerlinda"
 meerlinda_council_doctrine_desc: "The diplomatic Meerlinda is the true heart of the Council, the one that holds the Pyramid together despite its best efforts to crumble." 
 goratrix_council_doctrine_name: "Councilor Goratrix"
 goratrix_council_doctrine_desc: "Goratrix lost his initial power struggle with Etrius, but it will take far more than that to really keep him down." 
 etrius_council_doctrine_name: "Councilor Etrius"
 etrius_council_doctrine_desc: "The loyal one sits at the top of the Pyramid, keeping it stable in Tremere's stead." 
                      
