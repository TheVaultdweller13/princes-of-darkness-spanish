 pod_tremere_council.2.t: "An Audience with the Councilor"
 pod_tremere_council.2.desc: "The Inner Council of the Tremere handles most of the Clan's affairs in Tremere's stead. As Tremere is known to sometimes wake up and issue his own edicts, the Councilors are always jockeying for power and influence, hoping to please their master (or at least not displease him).\nIn this eternal struggle, all Tremere play their part, creating cliques of followers praising their chosen champion and hoping to reap rewards from them when the time comes."
 pod_tremere_council.2.a: "Praise the Councilor"           
 pod_tremere_council.2.b: "Hinder the Councilor"           
 pod_tremere_council.2.c: "Ask the Councilor for a boon"           
 tremere_council_gain_influence_tt: "The Councilor will gain 10 influence"           
 tremere_council_lose_influence_tt: "The Councilor will lose 10 influence.\nIf the influence reaches 0 and less, they will be removed from the Council."          
            
 pod_tremere_council.4.t: "Top of the Pyramid"
 pod_tremere_council.4.desc: "A vacancy on the Inner Council has just opened and, as always, the entire Pyramid is waiting for Tremere's call on who will be the chosen one. Tremere's thought process about this is as arcane as expected but, besides a few "odd" choices, it seems to mostly follow political lines. The more powerful a Tremere is, and the more zeal they show in the Code of Tremere, the more likely they will be to be appointed on the Inner Circle.\nAnd finally, after a stressful waiting period, you are presented with the news by the current Circle members, Tremere has chosen you. Some of them seem pleased, others unhappy but it is Tremere's will and as such, it is now a fact."
 pod_tremere_council.4.a: "The ladder is climbed"           
             
 tremere_council_entry_tt: "You are now part of the Tremere Inner Circle"

 pod_tremere_council.6.t: "The Inner Circle"
 pod_tremere_council.6.desc: "The Inner Council leads House Tremere in its founder's stead. Those powerful vampires, handpicked by Tremere himself, are the true leaders of the [Clan|E], as the founder is either in [torpor|E] or preoccupied by more important affairs. At their core, they are the defining masterminds of the House, and their doctrines and politics are to be followed by all loyal Tremere.\n #X The Inner Circle is a defining feature of the Tremere loyal to the Code. You can get access to it in a tab on the right of your screen.#!"
 pod_tremere_council.6.a: "The Pyramid stands on discipline"           
   
 pod_tremere_council.7.t: "Pyramidal Feuding"
 pod_tremere_council.7.desc: "As the highest power in [Clan|E] Tremere, besides the founder himself obviously, the Inner Council is a hotbed of intrigue and rivalries. Every Councilor wants to undermine their fellows and elevate themselves in Tremere's favor, resulting in (often quite petty) conflicts that can resonate throughout the Pyramid.\nOne such conflict has erupted recently and many are taking sides, uttering their own misgivings and rumors about the feuding Councilors to add fuel to the fire."
 pod_tremere_council.7.c: "This is below me."                
 pod_tremere_council.7.a: "[councilor1.GetFirstName] has done many wrongs..."
 pod_tremere_council.7.b: "[councilor2.GetFirstName] isn't truly faithful to Tremere!"
  
 pod_tremere_council.8.t: "Pyramidal Praise"
 pod_tremere_council.8.desc: "The shadowy war for influence among the Councilors is fought in many different ways. Gathering support from influential Tremere is one of them and one Councilor has been courting your support for some time now. Small gestures, flattery and outright bribing have been used and your new 'friend' is now looking for you to go public about how much you value them."
 pod_tremere_council.8.a: "In my objective opinion, you are the best!"
 pod_tremere_council.8.b: "I'm above such petty politics."
 pod_tremere_council.8.c: "Surely, my support is worth more..."
 
 pod_tremere_council.9.t: "Pyramidal Knowledge"
 pod_tremere_council.9.desc: "You have located an important book regarding your latest research recently and luckily, it is in possession of [Clan|E] Tremere. More precisely in the private library of one Councilor. You could make a formal (and quite grueling) request for use or fall back to some good old fashioned bribery. Even knowledge has a price after all."
 pod_tremere_council.9.a: "Issue a formal request."
 pod_tremere_council.9.b: "A donation to the private library is in order..."
 pod_tremere_council.9.c: "I don't want this book anymore."
 
 pod_tremere_council.10.t: "Pyramidal Patronage"
 pod_tremere_council.10.desc: "A Councilor has took an interest in you and comes with a proposition of a research partnership. Together, you could make great inroads into unlocking the secrets of the Blood for [Clan|E] Tremere (and for yourself). Such an association between two powerful thaumaturges tends to be difficult to work with however and it might be less stressful to instead refuse this proposal and continue working on your own."
 pod_tremere_council.10.a: "We will achieve great things!"
 pod_tremere_council.10.b: "Part time perhaps?"
 pod_tremere_council.10.c: "I don't need any help!"
  
 pod_tremere_council.11.t: "Pyramidal Scheme"
 pod_tremere_council.11.desc: "While you were working on another matter, you recently found some dirt on a Councilor. Nothing too big, but enough to put a dent in their influence if this sensible information was to go public. This would likely cause a rift between you and them however, and you can instead consider delivering the information directly to them instead to gain some goodwill out of this affair."
 pod_tremere_council.11.a: "House Tremere must know the truth!"
 pod_tremere_council.11.b: "Let us forget this indiscretion."

 window_council_session_tooltip: "A Council Session allows the Inner Circle to discuss Tremere politics and provide useful guidance to the House... or just bicker endlessly among themselves.\nOnly Councilors can start a Council session.\nOnly one per 20 years is allowed."
 Council_Session: "#V Council Session#!"
 
 pod_tremere_council.12.t: "Council Session"
 pod_tremere_council.12.desc: "The Inner Circle rarely gathers but when they do, it's always a momentous event. Here lies the true power of the House of Tremere, with the handpicked Councilors laboring tirelessly for the glory of all the Pyramid.\nAt least, that's the official version.\nMost often than not, these sessions dissolve into unproductive bickering and name calling between rival Councilors and, besides insults and threats, not much is achieved. Still, if you want to make a true difference in the affairs of the Clan, this is where it happens."
 tremere_council_player_lose_influence_tt: "You will lose 10 influence.\nIf the influence reaches 0 or below, you will be removed from the Tremere Council."
 tremere_council_gold_tt: "Every loyalist Tremere of duke tier or above will gain 100 gold."
 pod_tremere_council.12.a: "Fund our loyal house-members' efforts!"
 tremere_council_military_tt: "You will be presented with several options for using the more exotic part of the Tremere arsenal."
 pod_tremere_council.12.b: "We need all the help we can get..."
 pod_tremere_council.12.c: "We must strike at our enemies!"
 tremere_council_aggressive_tt: "Every loyalist Tremere of duke tier or above will gain a ten years modifier giving them increased likelihood to go to war and some offensive martial bonus at the cost of stress."
 pod_tremere_council.12.d: "Bolstering our defenses is key."
 tremere_council_defensive_tt: "Every loyalist Tremere of duke tier or above will gain a ten years modifier giving them decreased likelihood to go to war and some defensive martial bonus at the cost of stress."
 tremere_council_player_gain_influence_tt: "You will gain 10 influence."
 pod_tremere_council.12.e: "Just play the political game for this session."
 
 aggressive_order_modifier: "Aggressive Doctrine"
 aggressive_order_modifier_desc: "The Inner Circle has decreed that the Pyramid must be bold against its enemies, and House Tremere will obey."
 defensive_order_modifier: "Defensive Doctrine"
 defensive_order_modifier_desc: "The Inner Circle has decreed that the Pyramid must focus on strengthening its defenses, and House Tremere will obey."
 
 pod_tremere_council.13.t: "Military Matters"
 pod_tremere_council.13.desc: "It is no big reveal that the House of Tremere has a lot of enemies. The Clan would have fallen long ago if not for its sheer ingenuity (and lack of restraint) in creating various monstrosities breed for war.\nGargoyles are only the official, visible, tip of the iceberg. There are a lot of more disturbing experiments created by Goratrix and Virstania that could be unleashed if the Inner Council was to approve..."
 pod_tremere_council.13.a: "We just need more Gargoyles!"
 tremere_council_gargoyles_tt: "Each loyal duke tier or above loyalist Tremere will get two groups of [GetMaA('gargoyle_warriors').GetName]."
 pod_tremere_council.13.b: "Wolf like rats with beaks? Really?"
 tremere_council_chitterers_tt: "Loyalist Tremere will now be able to use [GetMaA('chitterers').GetName]."
 pod_tremere_council.13.c: "Blade armed beetles? Tell me more..."
 tremere_council_reapers_tt: "Loyalist Tremere will now be able to use [GetMaA('reapers').GetName]."
 pod_tremere_council.13.d: "A swarm of flesh-eating sounds fun..."
 tremere_council_skin_eaters_tt: "Loyalist Tremere will now be able to use [GetMaA('skin_eaters').GetName]."
 pod_tremere_council.13.e: "Our military is fine at it is."
 
 pod_gui_nick: "#V '[Character.GetNicknameNoTooltip|U]'#!"
 
 pod_tremere_council.30.t: "A Seat at the Table?"
 pod_tremere_council.30.desc: "The Tremere Pyramid is abuzz with the rumor that a seat on the Inner Council opened recently. The details are sketchy at best as the top of the Pyramid isn't really known to be forthcoming with information about its inner dealings. Whatever the cause of this open spot might be, the time has come for all loyal Tremere to wait for their founder's word on his choice for a replacement.\nWhile Tremere's ways are impenetrable, it might be a good time for any prospective councilor to show their devotion to the cause by proving their faithfulness to the Code."
 entry_tremere_council_tt: "You will be chosen as the next Tremere Councilor. This option gets less costly the higher your rank, realm size and piety are."

 