 POD_bloodmagic_events.3.t: "[Localize(Concatenate3('ritual_',ROOT.Var('current_journey').Var('ritual').GetFlagName,'_name'))]" 
 POD_bloodmagic_events.3.desc: "Even after centuries of experimentation, the myriad of rituals developed by [cainites|E] across the world are all built upon the same foundation. Whether these rites stem from Thaumaturgy, Sorcery, Necromancy, or stranger practices, they all summon the power of #R blood#!.\n\nIn the deepest crimson depths of their being, these Cainites find power: raw power that waits to be brought to the surface. Through their force of will, these Cainites drag this power kicking and screaming into the open to perform miraculous feats. Rituals have been developed to direct and focus this new force, unconstrained by the structure of the known [disciplines|E].\n\nOnly one word can describe this power that has echoed throughout the ages:\n\nMagic."
 POD_bloodmagic_events.3.a: "I rouse my vitae and begin..."
