l_english: 

 rf_hunters:0 "Hunters"

 #Common Hunters Localization
 hunters_religion:0 "Witch-Hunters"
 hunters_religion_adj:0 "Witch-Hunting"
 hunters_religion_adherent:0 "Witch-Hunter"
 hunters_religion_adherent_plural:0 "Witch-Hunters"
 hunters_religion_desc:0 "Humanity has not given up on their world yet. These brave souls fight the abominations that claim to enslave them."
 
 demon_hunters_religion:0 "Demon-Hunters"
 demon_hunters_religion_adj:0 "Demon-Hunting"
 demon_hunters_religion_adherent:0 "Demon-Hunter"
 demon_hunters_religion_adherent_plural:0 "Demon-Hunters"
 demon_hunters_religion_desc:0 "Little would seem to constrain the Night People of the East. They suffer no Masquerades and respect no Veils. Their excesses are largely excused as divine vengeance or simple joss. A few souls, however, see the containment of unruly supernaturals as their divinely ordained karma."

 #Hunter-Group Faiths

 independenthunters:0 "Independent Hunters"
 independenthunters_adj:0 "Independent"
 independenthunters_adherent:0 "Hunter"
 independenthunters_adherent_plural:0 "Hunters"
 independenthunters_desc:0 "Independent of any governing ecclesiastical body, these hunters follow their own idiosyncratic wars against the supernatural horrors of the World of Darkness. While they lack the resources of a large institution, they also are not bound by any cumbersome ethics or bureaucratic rules. Most of these hunters discovered the threat of supernatural creatures on their own, though a few chafing under the rules of the Shadow Inquisition, quit responding to orders form on high and now walk their own path."
 
 shadowinquisition:0 "Shadow Inquisition"
 shadowinquisition_adj:0 "Inquisition"
 shadowinquisition_adherent:0 "Inquisitor"
 shadowinquisition_adherent_plural:0 "Inquisitors"
 shadowinquisition_desc:0 "The Shadow Inquisition is a secret campaign orchestrated by the Catholic Church during the Dark Medieval period. Unlike the Papal Inquisition, which is targeted at heretics, the Shadow Inquisition targets vampires, werewolves, mages and other "servants of Satan" for either destruction or salvation. Its existence will be short lived, but its successes will change the [cainite|E] world forever."
 shadowinquisition_religious_head_title:0 "Grand Inquisitor"
 shadowinquisition_religious_head_title_name:0 "Office of the Grand Inquisitor"

 ikhwan_al_safa:0 "Ikhwan al-Safa"
 ikhwan_al_safa_adj:0 "Ikhwan"
 ikhwan_al_safa_adherent:0 "Sayyad al- Ghulan"
 ikhwan_al_safa_adherent_plural:0 "Sayyad al- Ghulan"
 ikhwan_al_safa_desc:0 "Created during the 12th century, the Ikhwan al-Safa maintains its vigil over the faithful and battling the undead horrors of the night. Unlike the Inquisition, the Sayyadin were very careful in avoiding the public and tried to minimize the harm of their hunt on the innocents."
 
 akritai:0 "Akritai"
 akritai_adj:0 "Akritai"
 akritai_adherent:0 "Hunter"
 akritai_adherent_plural:0 "Hunters"
 akritai_desc:0 "The Akritai are a collection of groups, made up of mostly Eastern Orthodox witch-hunters. It is considered both a serious ally and a competitor to the Inquisition."
 
 judge:0 "Judge"
 judge_adj:0 "Judge"
 judge_adherent:0 "Hunter"
 judge_adherent_plural:0 "Hunters"
 judge_desc:0 "Drawing their name and their traditions from the biblical Judges, they fight against what they perceive as the brood of Lilith. They use the Torah and a special version of the Talmud as their resources for their fight against the unnatural. Due to the low Jewish percentage in most countries, the Judges operate in small groups without central coordination."
 
 shih_faith:0 "Shih's Belief"
 shih_faith_adj:0 "Belief"
 shih_faith_adherent:0 "Shih"
 shih_faith_adherent_plural:0 "Shih"
 shih_faith_desc:0 "The [GetTrait('shih').GetName( GetPlayer )] have diversified and spread throughout the Middle Kingdom over the centuries, and they have adapted the philosophies they were taught to make sense in the areas where they dwell.\nBut none of these beliefs is their primary source of faith. All [GetTrait('shih').GetName( GetPlayer )] understand that what they practice on a personal level has little to do with the truth they follow as demon hunters."
 shih_faith_religious_head_title:0 "Celestial Master"
 shih_faith_religious_head_title_name:0 "Kingdom of the Celestial Master"
 
 strike_force_zero:0 "Strike Force Zero"
 strike_force_zero_adj:0 "SF0"
 strike_force_zero_adherent:0 "Agent"
 strike_force_zero_adherent_plural:0 "Agents"
 strike_force_zero_desc:0 "Strike Force Zero (also known as SF0) is an elite, top-secret demon hunting agency of the Japanese government. Unlike the Shih, Strike Force Zero does not believe that shen have any place in the natural order: they are a threat and must be destroyed before they have a chance to destroy humanity."
 
 sanbenito:0 "Sanbenito"
 sanbenito_adj:0 "Sanbenito"
 sanbenito_adherent:0 "Hunter"
 sanbenito_adherent_plural:0 "Hunters"
 sanbenito_desc:0 "The Sanbenito are ex-Inquisitors who have become adherents of the beliefs of Raffaele Renzi, the founder of the "Florentine Heresy", that decided that the Society of Leopold errs in its zeal, and that their mission should be that of mercy, not of hatred. Hence, instead of trying to destroy the supernaturals, the Florentine Heretics attempt to aid them in retaining their humanity."
 
 qorjin_baghatur:0 "Qorjin's Baghatur"
 qorjin_baghatur_adj:0 "Qorjin's"
 qorjin_baghatur_adherent:0 "Baghatur"
 qorjin_baghatur_adherent_plural:0 "Baghatur"
 qorjin_baghatur_desc:0 "During the disastrous battle of Samara Bend, Qorjin was the only Mongol general to not flee before the shapeshifting horrors that attacked the Horde.\nUpon returning home to Karakorum, he was summoned before Chinghis Khan himself, who impressed upon him a new sacred duty. In the intervening years he has studied the unseen world, learned to use the fears and superstitions of his enemies to his greatest advantage, and brought the creatures of myth to bay before the Mongol Empire."
 
 warriors_dazbog:0 "Warriors of Dazbog"
 warriors_dazbog_adj:0 "Warrior"
 warriors_dazbog_adherent:0 "Champion"
 warriors_dazbog_adherent_plural:0 "Champions"
 warriors_dazbog_desc:0 "In ancient times, when Caine still wandered the lands of Nod alone, a great serpent of roiling darkness fell from the skies. The hateful creature burrowed under the earth as the sun slashed and burnt its flesh, but escape did not come so easily. The sun bestowed a single ray of divine light on Svarog, god of smithing and celestial fire. Svarog then created Dazbog: warrior-god of the sun, and enemy of all that is unholy.\nThe legacy of his war against Evil still continue to this day, heartening young Slavic warriors to protect their homeland against the creatures of the night."
  
 
 