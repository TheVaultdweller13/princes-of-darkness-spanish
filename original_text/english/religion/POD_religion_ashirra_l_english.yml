 #Ashirra-Group Faiths
 tariqelumma: "Tariq el-Umma"
 tariqelumma_adj: "Ashirra"
 tariqelumma_adherent: "Ashirra"
 tariqelumma_adherent_plural: "Ashirra"
 tariqelumma_desc: "The Road of Humanity for Islamic Kindred varies little from its Western counterpart. Both sides communicate often and share experiences with one another."

 tariqelsama: "Tariq el-Sama"
 tariqelsama_adj: "Sama"
 tariqelsama_adherent: "el-Sama"
 tariqelsama_adherent_plural: "el-Sama"
 tariqelsama_desc: "$pod_masquerade_exposure_with_icon$ who were Muslim in life may choose to adhere to this Path under the assumption that Allah's plan for the world includes vampires. Hoping that continued obedience to His will might help them control the Beast."

 tariqelharb: "Tariq el-Harb"
 tariqelharb_adj: "Harb"
 tariqelharb_adherent: "el-Harb"
 tariqelharb_adherent_plural: "el-Harb"
 tariqelharb_desc: "The Islamic Kindred's Road of Kings. As there are few Ventrue in the Muslim world, this road is less prevalent than Via Regalis is in the West. Still, many sultans and emirs enjoy the exaltation of power it procures."

 tariqelbedouin: "Tariq el-Bedouin"
 tariqelbedouin_adj: "Bedouin"
 tariqelbedouin_adherent: "el-Bedouin"
 tariqelbedouin_adherent_plural: "el-Bedouin"
 tariqelbedouin_desc: "The Islamic Kindred's Road of the Beast. Zayyat, Tariq el-Bedouin's founder and close friend to the leaders of the [ashirra|E] Caliphate, was cause for this road's close ties to civilization. Contrasting it from its Western counterpart."
 
 tariqealaam: "Tariq El-Alaam"
 tariqealaam_adj: "Shuhada"
 tariqealaam_adherent: "Al-shuhada"
 tariqealaam_adherent_plural: "Al-Shuhada"
 tariqealaam_desc: "Al-Shuhada of the [ashirra|E], these martyrs offer themselves as undead sacrifices so others do not have to suffer. They will willingly sacrifice themselves to stop corruption caused by anything considered unholy, especially demons or other $pod_masquerade_exposure_with_icon$."
 
 sheperdsofislam: "Shepherds of Islam"
 sheperdsofislam_adj: "Shepherds"
 sheperdsofislam_adherent: "Witness"
 sheperdsofislam_adherent_plural: "Witnesses"
 sheperdsofislam_desc: "A small, but very active part of the [ashirra|E] movement, the Shepherds tasked themselves with protecting key figures of the [cainite|E] world. Many of these figures aren't even aware of their mysterious protectors. They have often come into conflict with the Setites of Egypt who hinder their effort in their native region."

 tariqallail: "Tariq al-Lail"
 tariqallail_adj: "Asdiqa al-Lail"
 tariqallail_adherent: "Inspired"
 tariqallail_adherent_plural: "Inspired"
 tariqallail_desc: "The Friends of the Night among Islamic Kindred. Fairly rare to begin with, the schism between the Christian and Muslim part of the [Clan|E] has made outcasts of both groups."
