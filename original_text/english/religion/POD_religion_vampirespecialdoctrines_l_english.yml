l_english: 

 burning_faith_name: "Burning Faith"
 burning_faith_doctrine_name: "Warriors of Mithras"
 burning_faith_doctrine_desc: "As warriors of the Unconquered Sun, we must be as formidable as He is. The world of the night will finally see the light of the Sun."
 undead_aesir_name: "Undead Aesir"
 undead_aesir_doctrine_name: "Rejuvenated [einherjar|E]"
 undead_aesir_doctrine_desc: "The Warriors of Canarl are hungry for glory and battle, and rightfully feared by the weak $pod_masquerade_exposure_with_icon$."
 restored_republic_name: "Restored Republic"
 restored_republic_doctrine_name: "Senate in Session"
 restored_republic_doctrine_desc: "For a [cainite|E] institution, the Senate is surprisingly open minded. But no less stressful and bloody than other."
 senatorial_clans_name: "Friends of the Republic"
 senatorial_clans_doctrine_name: "Senatorial Clans"
 senatorial_clans_doctrine_desc: "The Senate hasn't forgotten the betrayal of Michael of Constantinople or Carthage. Their decadent 'Clans' are not welcome in the hallowed Senate halls."
 vengeful_carthage_name: "Vengeful Carthage"
 vengeful_carthage_doctrine_name: "Pitiless Utopia"
 vengeful_carthage_doctrine_desc: "Carthage has generations of wrongs to be righted. In the blood of the Romans traitors preferably."
 broken_hope_name: "Broken Hope"
 broken_hope_doctrine_name: "Failed Utopia"
 broken_hope_doctrine_desc: "New Carthage is just a political tool with no soul. The spirit of the true Prometheans has been crushed by this new defeat."
 secure_anda_name: "Secure Anda"
 secure_anda_doctrine_name: "Managing an Empire"
 secure_anda_doctrine_desc: "From skilled warmongers, the Anda also became skilled statesmen, using the religious tolerance of their Mongol kin as a building block."
 crimsom_curia_name: "Crimson Curia"
 crimsom_curia_doctrine_name: "Restored See of Nod"
 crimsom_curia_doctrine_desc: "The restored ecclesiastic council of the Church of the Third Caine is handling the day to day affairs... but also calling for the expansion of the Church's dominion before the coming of the Savior."
 militarized_experiments_name: "Workshop of Horrors"
 militarized_experiments_doctrine_name: "Militarized Experiments"
 militarized_experiments_doctrine_desc: "Twisted horrors and abominations are now even more routinely used by [Clan|E] Tzimisce as shock troops."
 warden_network_name: "Warden Network"
 warden_network_doctrine_name: "Eyes and Ears"
 warden_network_doctrine_desc: "The Order of Moloch is more unified than it has ever been, ensuring that any warden can find help anywhere."
 knights_acre_name: "Knights of Acre"
 knights_acre_doctrine_name: "Readied Sword of God"
 knights_acre_doctrine_desc: "The brave Knights are fully committed to the Inquisition purpose now, ready to unleash holy fury on the hellspawns."
 oculi_dei_name: "Oculi Dei"
 oculi_dei_doctrine_name: "Watchful Eyes"
 oculi_dei_doctrine_desc: "The Oculi Dei has reined down its more paranoid members, making it an even more formidable asset against Evil."
 sisters_stjohn_name: "Sisters of St. John"
 sisters_stjohn_doctrine_name: "Godly Care"
 sisters_stjohn_doctrine_desc: "The Sisters are the heart of the Inquisition, the very rock that supports it through the creeping darkness."
 red_order_name: "Red Order"
 red_order_doctrine_name: "Careful Guardians"
 red_order_doctrine_desc: "The Red Order is the keeper of secrets of the Inquisition. And they only release their knowledge with the utmost precaution."
 von_murnau_name: "House von Murnau"
 von_murnau_doctrine_name: "Hounds of God"
 von_murnau_doctrine_desc: "The German family is fully committed to the cause of Inquisition, bringing its considerable resources to bear."
 great_awakening_name: "Great Awakening"
 great_awakening_doctrine_name: "Great Awakening"
 great_awakening_doctrine_desc: "Long have the Calomena's Forsaken struggled to pass the truth revealed to them to the masses, but they struggle no more. Wherever they preach the people listen and follow."
 champions_gaia_name: "Champions of Gaia"
 champions_gaia_doctrine_name: "Champions of Gaia"
 champions_gaia_doctrine_desc: "Gaia is rightfully proud of her most brave defenders. The Garou are united behind their banner, finally saving the world from apocalypse."
 under_wufeng_cause_name: "Under the Wu Feng's Cause"
 under_wufeng_cause_doctrine_name: "Under the Wu Feng's Cause"
 under_wufeng_cause_doctrine_desc: "Peace brings hope, hope brings healing, healing brings life. In all of these things, hell is defeated."
 special_doctrine_is_wufeng_faith_name: "Wu Feng"
 special_doctrine_is_wufeng_faith_desc: "Peace brings hope, hope brings healing, healing brings life. In all of these things, hell is defeated." 
 doctrine_parameter_hostility_override_special_doctrine_is_wufeng_faith: "[faiths|E] with [GetFaithDoctrine('under_wufeng_cause_doctrine').GetBaseName] [doctrine|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 hostility_override_under_wufeng_cause_doctrine: "[faiths|E] that follow Wu Feng are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 
 hunter_schism_mended_name: "Hunter Schism Mended"
 special_doctrine_hunter_schism_mended_name: "Hunter Schism Mended"
 special_doctrine_hunter_schism_mended_desc: "The Shadow Inquisition is now under our mandate."
 doctrine_parameter_access_to_holy_arts: "Gain access to Holy Arts"
 
 theurgist_ordination_name: "Theurgist Ordination"
 special_doctrine_theurgist_ordination_name: "Theurgist Ordination"
 special_doctrine_theurgist_ordination_desc: "Theurgy is now a core part of what we teach our pupils."
 doctrine_parameter_theurgist_ordination: "Disciple will gain [GetTrait('theurgist').GetName( GetPlayer )] [trait|E] on ordination."
 
 sorcerer_ordination_name: "Sorcerer Ordination"
 special_doctrine_sorcerer_ordination_name: "Sorcerer Ordination"
 special_doctrine_sorcerer_ordination_desc: "Sorcery is now a core part of what we teach our pupils."
 doctrine_parameter_sorcerer_ordination: "Disciple will gain [GetTrait('sorcerer').GetName( GetPlayer )] [trait|E] on ordination."