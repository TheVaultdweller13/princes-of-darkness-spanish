 #Feral-Group Faiths
 viabestiae: "Via Bestiae"
 viabestiae_adj: "Feral"
 viabestiae_adherent: "Feral"
 viabestiae_adherent_plural: "Ferals"
 viabestiae_desc: "Followers of Road of the Beast control their Beast through the primal concepts of survival, strength, and individuality. Many members of the Road of the Beast choose a simple, animalistic existence to best serve the beliefs of Via Bestiae, while others follow it by living a simplistic existence, akin to barbarians."

 viapraedator: "Via Praedator"
 viapraedator_adj: "Praedator"
 viapraedator_adherent: "Hunter"
 viapraedator_adherent_plural: "Hunters"
 viapraedator_desc: "Ferals that follow the Path of the Hunter exist to prey on those they consider lower than them. To do otherwise is blasphemous. They also use their Beast as a tool to accomplish their hunts."

 viaerronis: "Via Erronis"
 viaerronis_adj: "Wanderer"
 viaerronis_adherent: "Wanderer"
 viaerronis_adherent_plural: "Wanderers"
 viaerronis_desc: "For these Ferals following the Path of the Nomad, civilization and anything associated with it is anathema. They travel light, and they travel always. It has also been called the Path of Journies."

 viaferitas: "Via Feritas"
 viaferitas_adj: "Savage"
 viaferitas_adherent: "Savage"
 viaferitas_adherent_plural: "Savages"
 viaferitas_desc: "The Ferals on the Path of the Savage are the most prone to unleashing the Beast in fits of rage. Their fury is directed towards anything they consider weak, especially civilization. They strike often, and they strike hard."

 viavenatorumbra: "Via Venator Umbra"
 viavenatorumbra_adj: "Venator Umbra"
 viavenatorumbra_adherent: "Grey Hunter"
 viavenatorumbra_adherent_plural: "Grey Hunters"
 viavenatorumbra_desc: "If there are any Ferals who do not loathe the concept of civilization, it is these following the Path of the Grey Hunter. Rather, they view towns and cities as a different form of hunting ground. They are the most civilized of the Ferals, but make no mistake, as they are no less capable of hunting than the others."
 
 vialiberatio: "Via Liberatio"
 vialiberatio_adj: "Liberatio"
 vialiberatio_adherent: "Liberator"
 vialiberatio_adherent_plural: "Liberators"
 vialiberatio_desc: "Often confused with the Furores, the Ferals on the Via Liberatio sees cities as a trapping and the death of the soul. They see their duty as freeing the trapped people towards a more pure, primal, way of life."

 viaeinherjar: "Einherjar"
 viaeinherjar_adj: "Einherjar"
 viaeinherjar_adherent: "Einherjar"
 viaeinherjar_adherent_plural: "Einherjar"
 viaeinherjar_desc: "A Road practiced among the Norse vampires and serves as a reminder of the ancient ethics that the All-Father gave them. The Road teaches responsibility, courage in the face of adversity, and individual initiative. Many drive off the Beast by acts of iron-willed discipline and courage, such as watching the sun rising. Most of the followers of the Road are disrespectful, self-serving, and physical abusive to those they do not respect. Often, even the people they do respect are treated only slightly better."
 
 viayasaq: "Yasaq"
 viayasaq_adj: "Yasa"
 viayasaq_adherent: "Anda"
 viayasaq_adherent_plural: "Anda"
 viayasaq_desc: "A Road of the vampires of the Steppe, specifically of the Anda. It recalled many of the traditions of yasa (warrior-brotherhoods) among the Mongols. Followers of the Road of the Yasa were called Barbarians among Westerners."
 
 pathofnoiad: "Path of the Noiad"
 pathofnoiad_adj: "Noiad"
 pathofnoiad_adherent: "Noiad"
 pathofnoiad_adherent_plural: "Noiads"
 pathofnoiad_desc: "The origin of the Noiads has been forgotten by [cainite|E] and mortal alike. In the mind of the Noiads, they always dwelt in the North, guiding and protecting the Sámi tribes in northern Scandinavia. The Noiads believed themselves divine beings, sent by the gods to guide and protect their chosen people from supernatural and mundane threats, as well as interpreting the omens of the Gods in the guovssahas. The relation between the Noiads and their tribe was somewhat symbiotic: the Noiad would protect the tribe from enemies and act as a guide, shaman, and teacher to them, while the tribe gave willingly of their blood and sheltered the Noiad during the long months with no darkness. In times of famine, the Noiad would [ghoul|E] members of the tribe to ensure their survival. The Noiad dwelled openly among the Sámi, and Embraced exclusively from this population. Those selected for [Embrace|E] tended to be those with talent for divination, as well as dream and star interpretation. The Noiad also watched children descended from families that included at least one vampire, looking for the traits they favored."
 
