 viatantabus: "Via Tantabus"
 viatantabus_adj: "Tantabus"
 viatantabus_adherent: "Hunter"
 viatantabus_adherent_plural: "Hunters"
 viatantabus_desc: "Vampires that follow the all powerful Baba Yaga, the Hag of Russia. The only Nosferatu to have challenged their monstrous progenitor, the Grandmother is both admired and reviled in equal measure by her [Clan|E]."
 
