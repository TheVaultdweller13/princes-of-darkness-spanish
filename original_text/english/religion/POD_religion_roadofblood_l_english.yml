 #Sentinel-Group Faiths
 tariqelhaqim: "Tariq el-Haqim"
 tariqelhaqim_adj: "Banu Haqim"
 tariqelhaqim_adherent: "Sentinel"
 tariqelhaqim_adherent_plural: "Sentinels"
 tariqelhaqim_desc: "Those who follow Via Sanguinus are among the most deadly to their fellow $pod_masquerade_exposure_with_icon$, as the act of [diablerie|E] is almost a rite of purification among the Sentinels. Indeed, one of the main tenets of the road are for its followers to purge all that are unworthy of the blood of Caine and purify the bloodlines."

 pathofrighteousness: "Path of Righteousness"
 pathofrighteousness_adj: "Righteousness"
 pathofrighteousness_adherent: "Watcher"
 pathofrighteousness_adherent_plural: "Watchers"
 pathofrighteousness_desc: "Watchers over Watchers, adherents of this path concern themselves with rooting out corruption and lack of resolve among adherents of the Road of Blood."

 holy_order_sentinnels_of_haqim: "The Sentinels of Haqim"
 holy_order_knives: "The Knives in the Dark"
 holy_order_judges: "The Judges"
 holy_order_alamut: "The Warriors of Alamut"

 sisterhoodoferinyes: "Sisterhood of Erinyes"
 sisterhoodoferinyes_adj: "Sisterly"
 sisterhoodoferinyes_adherent: "Sister"
 sisterhoodoferinyes_adherent_plural: "Sisters"
 sisterhoodoferinyes_desc: "The Sisterhood has existed in one form or another since the nights of ancient Greece, when a vizir gave the blood to a trio of sisters rumored to have prophetic powers.\nDedicated to uphold Haqim's view on justice, the Sisters have often been ostracized by the male dominated Alamut but have always carried themselves publicly and with pride in the halls of the Banu Haqim."




