 #Lilin-Group Faiths
 derechlilit: "Derech Lilit"
 derechlilit_adj: "Lilin"
 derechlilit_adherent: "Lilin"
 derechlilit_adherent_plural: "Lilin"
 derechlilit_desc: "The Road of Lilith is dedicated to the rabbinical figure Lilith, who appears in multiple Noddist sources as well as in traditions carried on by hidden cults. Most cults break Lilith down to fundamental principles: To pain and creation. To create, one must hurt and be hurt. This is the fundamental principle of life itself."

 viafaciendi: "Via Faciendi"
 viafaciendi_adj: "Faciendi"
 viafaciendi_adherent: "Maker"
 viafaciendi_adherent_plural: "Makers"
 viafaciendi_desc: "The Path of Making is dedicated to finding and propagating Lilith's demon-children, drawing from the Biblical tradition of Lilith as the Mother of Monsters."

 viaspinae: "Via Spinae"
 viaspinae_adj: "Bahari"
 viaspinae_adherent: "Ba'ham"
 viaspinae_adherent_plural: "Bahari"
 viaspinae_desc: "The Path of Thorns is focused on physical pain. Members study pain logically, seeking to codify breaking points and ways to break a victim's threshold to make her see Lilith's painful truth."

 viacalantica: "Via Calantica"
 viacalantica_adj: "Ki-sikil-lil-la-ke"
 viacalantica_adherent: "Ki-sikil-lil-la-ke"
 viacalantica_adherent_plural: "Ki-sikil-lil-la-ke"
 viacalantica_desc: "The Path of Veils is focused on Lilith as a rebel and counter-figure to both the Abrahamic God and Caine. They are the most virulent of the Lilin, often more warriors than scholars."

 holy_order_bahari: "The Bahari"
 holy_order_faithful_of_the_dark_mother: "Faithful of the Dark Mother"
 holy_order_lhaka: "The Lhaka"

 daughtersofgorgo: "Daughters of Gorgo"
 daughtersofgorgo_adj: "Gorgon"
 daughtersofgorgo_adherent: "Gorgon"
 daughtersofgorgo_adherent_plural: "Gorgons"
 daughtersofgorgo_desc: "A small but militant organization seeking to murder any vampire tyrant. They operate as assassins, training wronged neonates into hardened killers ready to take revenge on their oppressors."
 