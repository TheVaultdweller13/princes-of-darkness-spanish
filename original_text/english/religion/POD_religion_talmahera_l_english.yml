 #Black-Hand-Group Faiths
 talmahera: "Tal'Mahe'Ra"
 talmahera_adj: "Tal'Mahe'Ra"
 talmahera_adherent: "Shadow Crusader"
 talmahera_adherent_plural: "Shadow Crusaders"
 talmahera_desc: "The Tal'Mahe'Ra is an ancient organization formed by an unlikely alliance between Chakravanti mages and several vampire clans (notably Assamites), though its members also include other supernatural creatures besides vampires and mages."
 
 manusnigrum: "Manus Nigrum"
 manusnigrum_adj: "Manus Nigrum" 
 manusnigrum_adherent: "Black Hand"
 manusnigrum_adherent_plural: "Black Handers"
 manusnigrum_desc: "The western branch of an ancient death-cult devoted to the worship of a cabal of beings known as the Aralu, whom they believed to be [antediluvians|E], that slept in the ghost-city of Enoch deep within the lands of the dead. The cult primarily involved itself in vampire politics planning the obliteration of the Baali."

 pathofselffocus: "Path of Self-Focus"
 pathofselffocus_adj: "Internalist"
 pathofselffocus_adherent: "Internalists"
 pathofselffocus_adherent_plural: "Internalist"
 pathofselffocus_desc: "The Internalists believe that by accepting the course of the universe and following along without interfering, they could cease internal conflict and so shut down the Beast. Because changing the world is impossible, you can only change yourself to suit the world, they claim."
 
 pathofthescorchedheart: "Path of the Scorched Heart"
 pathofthescorchedheart_adj: "Rathmonicusi"
 pathofthescorchedheart_adherent: "Unforgiving"
 pathofthescorchedheart_adherent_plural: "Unforgiving"
 pathofthescorchedheart_desc: "Based on the Book of the Empty Heart by Rathmonicus which was first disseminated among a few Kindred in the Catholic Church; its scriptures were later reunited and compiled by the True Black Hand. The Path of the Scorched Heart controls the Beast by systematically eradicating every emotion within the vampire's heart."
 
 holy_order_enoch_peacekeepers: "Enoch Peacekeepers"
 holy_order_spenta_aurvat_column: "Spenta Aurvat Column"
 

