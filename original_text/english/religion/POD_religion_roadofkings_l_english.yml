 #Scion-Group Faiths
 viaregalis: "Via Regalis"
 viaregalis_adj: "Regalis"
 viaregalis_adherent: "Luminary"
 viaregalis_adherent_plural: "Luminaries"
 viaregalis_desc: "Followers of Via Regalis control their Beast by ruling over others. Mortals are inferior, promises will be fulfilled, power is everything."

 viaequitum: "Via Equitum"
 viaequitum_adj: "Equitum"
 viaequitum_adherent: "Paladin"
 viaequitum_adherent_plural: "Paladins"
 viaequitum_desc: "Those who follow the Path of Chivalry believe that as superior beings, they are beholden to defend those lesser than them, both [cainite|E] and human. These Scions believe most strongly in the concepts of duty and honor."

 viamercator: "Via Mercator"
 viamercator_adj: "Mercator"
 viamercator_adherent: "Merchant"
 viamercator_adherent_plural: "Merchants"
 viamercator_desc: "To these Scions who follow the Path of the Merchant, power and money go hand-in-hand; therefore, they spend much of their time acquiring wealth and using to subtly affect things behind the scenes. However, they also treasure their own reputations, and will go to great lengths to make sure it is a positive one."

 viatyrannus: "Via Tyrannus"
 viatyrannus_adj: "Tyrannus"
 viatyrannus_adherent: "Tyrant"
 viatyrannus_adherent_plural: "Tyrants"
 viatyrannus_desc: "Although many have a reputation as fierce, controlling, and power-hungry, the Scions of Path of the Tyrant are also among the more honor-bound of Via Regalis. If one of them has an obligation to you it will be kept, regardless of the cost. They are the most prone to ruling through fear rather than appeal, however."

 viaconsuasor: "Via Consuasor"
 viaconsuasor_adj: "Consuasor"
 viaconsuasor_adherent: "Vizier"
 viaconsuasor_adherent_plural: "Viziers"
 viaconsuasor_desc: "The Scions on this Path of the Vizier are content to advise rather than directly rule, but that does not make them any less adept at wielding power than the others on the Road of Kings. In fact, these Scions are among the best at subtle manipulations and noticing details that might threaten the influence of those in charge."
 
 viamithras: "Via Mithras"
 viamithras_adj: "Mithraism"
 viamithras_adherent: "Mithraist"
 viamithras_adherent_plural: "Mithraists"
 viamithras_desc: "The Mithraists straddle the line between Via Regalis and an actual cult. Although power and honor are still held in high regard, devotion to an actual god, Mithras, is paramount. They still hold true to an organization dating to the glory days of the cult, in Ancient Rome."

 viaentelechia: "Via Entelechia"
 viaentelechia_adj: "Entelechia"
 viaentelechia_adherent: "Dedicated"
 viaentelechia_adherent_plural: "Dedicated"
 viaentelechia_desc: "The Dedicated are defined by the three bases of Entelechy: Andreia, manliness; enkratia, inner strength; and sophrosyne, inner control. Human restraints like mercy or sympathy (or consideration) are beneath them. When a Dedicated meet a group of his clanmates, he assumes leadership over them, pointing to the obvious inferiority of his opposites and not shying away from killing vampires who would disobey their orders."		
 
 codexoflegacies: "Codex of Legacies"
 codexoflegacies_adj: "Legacy Codex"
 codexoflegacies_adherent: "Dreamer"
 codexoflegacies_adherent_plural: "Dreamers"
 codexoflegacies_desc: "The $pod_masquerade_exposure_with_icon$ of Constantinople didn't adhere to the six Traditions of Caine. Instead, the Brujah Tribonius created the Codex of Legacies, a collection of precepts that was meant to cement the rule of the Trinity and the three ruling clans: the Toreador, Tzimisce and Ventrue. A council of three Quaesitors — one from each of those three clans — supervised the codex and judged those who broke its tenets."
 
