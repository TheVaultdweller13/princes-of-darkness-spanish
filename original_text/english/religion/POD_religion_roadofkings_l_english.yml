 holy_order_paladins_of_duty: "Paladins of Duty"
 holy_order_condottieri: "The Condottieri"
 holy_order_scions_of_tyranny: "Scions of Tyranny"
 holy_order_viziers_contigency: "The Vizirs' Contingency"
 holy_order_scions_of_mithras: "Scions of Mithras"
 holy_order_lions_of_mithras: "Lions of Mithras"
 holy_order_miles_of_mithras: "Miles of Mithras"
 holy_order_spears_of_artemis_orthia: "Spears of Artemis Orthia"

 cleopatrans: "Cleopatrans of Yima"
 cleopatrans_adj: "Cleopatran"
 cleopatrans_adherent: "Cleopatran"
 cleopatrans_adherent_plural: "Cleopatrans"
 cleopatrans_desc: "This cult is a merging between the tale of Yima, this mythical Nosferatu apparently not affected by his [Clan|E] curse, and Cleopatra, the beautiful Egyptian pharaoh. This fascination made the [Clan|E] powerful, and many Princes were Cleopatrans until the Roman Empire's fall. The cult is as good as dead since then."
 
 path_of_carnal_desire: "Path of Carnal Desire"
 path_of_carnal_desire_adj: "Desire"
 path_of_carnal_desire_adherent: "Desired"
 path_of_carnal_desire_adherent_plural: "Desired"
 path_of_carnal_desire_desc: "This non canon religion has been commissioned by a Patron.\n\nAlso known as Via Carnalium Desideriorum, this path is not about giving into pleasure — it is about the use of lust as a tool for control. While it is as erotic as Via Voluptarius, it is less about instinct and more about domination through sexual desire. It is the Sirens singing on the rocks, not the doomed sailors who seek them. Unlike the followers of the Road of Sin, the Desired conform to the norms of the Road of Kings and its traditions and so they find succor in the courts of the High Clans.\n\nThe Desired are known to have a religious rivalry with the Voluptuaries that plays out in bedrooms and brothels across Italy." 
 holy_order_order_of_whores: "Order of Babylon"
 holy_order_order_of_dominatrices: "Order of Desire"
 holy_order_studs_of_desire: "Lure of Desire"
 
 viaofficii: "Via Officii"
 viaofficii_adj: "Duty"
 viaofficii_adherent: "Sworn"
 viaofficii_adherent_plural: "Sworn"
 viaofficii_desc: "This non canon religion has been commissioned by a Patron.\n\nAlso known as the Road of Duty, this path was developed by Senen Forsworn — the White Watcher — to strictly enforce the Silence of Blood. They take extreme actions to maintain the integrity of the Masquerade."
 tenet_carnal_desire_name: "Carnal Desire"
 tenet_carnal_desire_desc: "A non canon tenet requested by a Patron."
  
 shatteredspear: "Shattered Spear"
 shatteredspear_adj: "Shattered"
 shatteredspear_adherent: "Spartan"
 shatteredspear_adherent_plural: "Spartans"
 shatteredspear_desc: "Those who bear the legacy of Artemis Orthia, first and most beloved of Ventrue’s childer and Goddess of ancient Sparta, who led the vanguard against the Brujah of Carthage and fell battling the darkness that seized that city in its vile grip.\nThe Spear operates in secret, each warrior standing firm against the tide of Gehenna and the diabolical forces that lurk outside of civilized Cainite society."
 
 pathofleviathan: "Path of Leviathan"
 pathofleviathan_adj: "Leviathan"
 pathofleviathan_adherent: "Leviathan"
 pathofleviathan_adherent_plural: "Leviathans"
 pathofleviathan_desc: "This non canon religion has been commissioned by a Patron.\n\nOriginating from ancient Chinese uniformitarianism, is dedicated to building a Leviathan-like collective, creating a collective concept of the scholarly body through flexible indoctrination and hard laws, and eventually creating a unified collective will to evolve spiritually like a single-celled organism into a multi-celled organism."
 
