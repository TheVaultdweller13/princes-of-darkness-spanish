 calomenasforsaken_desc: "Scourges of the [cainite|E] race, the Forsaken are a group of hunters believing in the Bogomil heresy. They believe Calomena was the sister of Caine, and they are to bring about the destruction of Caine's children — the vampires. They believe in a dualist philosophy and also observe the harsh poverty upheld by most Bogomils."
