 #Warlock-Group Faiths
 tremerecode: "Code of Tremere"
 tremerecode_adj: "Code of Tremere"
 tremerecode_adherent: "Warlock"
 tremerecode_adherent_plural: "Warlocks"
 tremerecode_desc: "The Code of Tremere marks the [Clan|E] as unique among $pod_masquerade_exposure_with_icon$; no other group adheres to a unified set of rules that delineate acceptable behavior. No compelling magic binds any Tremere to the oath, unless some stern Regent actively decides to enforce it; instead, the code is a de facto listing of what constitutes acceptable behavior for a member of the august House of Tremere. The code elaborates on what is expected of Tremere, and what activities would earn disfavor."

