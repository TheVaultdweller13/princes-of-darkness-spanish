 cultofzilah_desc: "A group of $pod_masquerade_exposure_with_icon$ centered around the Weeping Master and his disciple Anosh. After the finding of a weeping stone in a lost valley, the cult became worshipers of the second generation vampire named Zilah. They now stand as enemies of the third generation, who rebelled against Caine and Caine's childer commands."
