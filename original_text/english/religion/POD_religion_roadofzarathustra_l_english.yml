 #Zoroastrian-Group Faiths

 roadofagramainyu: "Road of Angra Mainyu"
 roadofagramainyu_adj: "Road of Angra Mainyu"
 roadofagramainyu_adherent: "Corrupter"
 roadofagramainyu_adherent_plural: "Corrupters"
 roadofagramainyu_desc: "Zoroastrians believe that they — beholden to the Angra Mainyu, Hunger, and eternal night — are cursed by Angra Mainyu. They must explore this state of being and, once they fully understand evil, choose to be good and return to Ahura Mazda’s grace. Of course, not all make it there."

 roadofahuramazda: "Road of Ahura Mazda"
 roadofahuramazda_adj: "Road of Ahura Mazda"
 roadofahuramazda_adherent: "Penitent"
 roadofahuramazda_adherent_plural: "Penitents"
 roadofahuramazda_desc: "The path to redemption is through Ahura Mazda. Having passed through the evil of Angra Mainyu, they choose to be good and return to the grace of Ahura Mazda. The initiate of the Road of Ahura Mazda cleanses herself extensively with water."
 
 pathofdaena: "Path of Daena"
 pathofdaena_adj: "Path of Daena"
 pathofdaena_adherent: "Behdin"
 pathofdaena_adherent_plural: "Behdins"
 pathofdaena_desc: "The Path of Daena teaches that virtuous acts and adhering to law and duty brings great personal power. By acting in accordance with these laws and their duty, they will be rewarded justly. Laws provide structure for a civil society; break the law, and society itself breaks down."

