 apostlesthirdcaine: "Apostles of the Third Caine"
 apostlesthirdcaine_adj: "Apostolic"
 apostlesthirdcaine_adherent: "Apostles"
 apostlesthirdcaine_adherent_plural: "Apostles"
 apostlesthirdcaine_desc: "The Apostles are an offshoot of the Cainite Heresy that broke away from the See of Nod around AD 1000.\nThey are a reform movement within their faith, believing that their simple and austere ways will reveal the Third Caine, who they believe to be a mortal waiting to be Embraced."
  
 sanctamater: "Sancta Mater"
 sanctamater_adj: "Sancta"
 sanctamater_adherent: "Sancta Mater"
 sanctamater_adherent_plural: "Sancta Mater"
 sanctamater_desc: "Starting from the same roots as the Gnosticism, Sancta Mater puts the emphasis on the divinity of Mary, believing that she is the holder of Sophia (the wisdom).\nBy worshiping Sancta Mater, one can hope to ascend from this false world and its corrupted warden, the Roman Church."
    
  