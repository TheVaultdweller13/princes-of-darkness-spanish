 thirdcaine_adj: "Third Cainite"
 thirdcaine_adherent: "Third Cainites"
 thirdcaine_adherent_plural: "Third Cainites"
 thirdcaine_desc: "This non canon religion has been commissioned by a Patron\nFounded by Patriarch Aleksandr of the Vere-Imeja Synod, this faction of blood gnostics bears many trappings of the mortal Eastern Orthodoxy Christianity"
 thirdcaine_religious_head_title: "Patriarch"
 thirdcaine_religious_head_title_name: "Patriarch"
