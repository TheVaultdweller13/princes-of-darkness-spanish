 #Blood Gnostics-Group Faiths

 viacain: "Cainite Heresy"
 viacain_adj: "Cainite"
 viacain_adherent: "Cainite"
 viacain_adherent_plural: "Cainites"
 viacain_desc: "The Cainite Heresy is a heretical belief that is practiced mainly by Christian Cainites, mostly but not exclusively by Lasombra vampires. It is steeped heavily in Gnosticism and employs a flock of human priests and clerics. Historically, the Heresy sprang forth from various blood cults in which vampires were worshipped as gods. Vampires, due their incorruptible bodies, their independence from the material world and the power that their [disciplines|E] grant, were regarded by some Gnostics as creatures of higher spirituality and were sought after for teachings in exchange for vitae."
 
