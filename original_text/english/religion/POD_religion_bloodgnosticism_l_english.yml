 redtemptation: "Red Temptation"
 redtemptation_adj: "Red Cainite"
 redtemptation_adherent: "Red Cainite"
 redtemptation_adherent_plural: "Red Cainites"
 redtemptation_desc: "The faith preaches that the appearance of Christ as the Second Caine had signaled the beginning of a great uprising against Ialdabaoth, the devilish creator of the physical world. All formers rules are to be abolished, and the followers are to embrace as many as possible and indulge in as much license as they are able."
 
