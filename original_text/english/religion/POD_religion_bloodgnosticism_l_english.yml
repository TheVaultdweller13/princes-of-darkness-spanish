 viapura: "Via Pura"
 viapura_adj: "Katharoi"
 viapura_adherent: "Kathar"
 viapura_adherent_plural: "Katharoi"
 viapura_desc: "In an era of increasing resistance to clerical authority, they’ve chosen Gnostic dualism as the sword best forged for their aims. The Zealots build religions with almost cynical calculation, drawing from Neoplatonism, apocryphal Scripture and other obscure sources. They’ve named themselves Katharoi, and support mortal Cathars (the same word, spoken in French and Latin) not as patrons, but spiritual guides."
 
 holy_order_the_pure: "The Pure"
 holy_order_order_of_shining_blood: "The Order of Shining Blood"

 calomenaschosen: "Calomena's Chosen"
 calomenaschosen_adj: "Chosen"
 calomenaschosen_adherent: "Chosen"
 calomenaschosen_adherent_plural: "Chosen"
 calomenaschosen_desc: "The Chosen were founded by the Caitiff Stanislav. Founded in the Western Balkans, this cult seems loosely derived from the Bogomil heresy. The Chosen believe that Caine was a childe of the devil and this his children are the most vile manifestations on earth. Calomena, Caine's Twin Sister, is believed to be preparing to return an destroy the vile Cainites, cleansing the world for the glorious Spirit of God. The Clanless are her chosen instruments. They organize circles led by vampires with ghouls and mortal members. Stanislav was martyred in 1204 during the end of Michael's Dream and the Bitter Crusade, but his cult lurches onward to Gehenna."
