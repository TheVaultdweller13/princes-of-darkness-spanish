 blackfury_religion:0 "Black Furies"
 blackfury_religion_adj:0 "Black Furies"
 blackfury_religion_adherent:0 "Fury"
 blackfury_religion_adherent_plural:0 "Furies"
 blackfury_religion_desc:0 "The matriarchs of the Garou are closest to the Wyld than most other tribes, and are known for their honor, wisdom, pride, and fierce skills in battle.\nThe Furies revere the Wyld as a force of femininity, of instinct instead of the intellectual abstractions of the Weaver (and regarded as masculine by the Tribe). The Wyld is the force that keeps the cycles of Gaia and Luna moving and complements them."

 blackfury:0 "Black Furies"
 blackfury_adj:0 "Black Furies"
 blackfury_adherent:0 "Fury"
 blackfury_adherent_plural:0 "Furies"
 blackfury_desc:0 "The matriarchs of the Garou are closest to the Wyld than most other tribes, and are known for their honor, wisdom, pride, and fierce skills in battle.\nThe Furies revere the Wyld as a force of femininity, of instinct instead of the intellectual abstractions of the Weaver (and regarded as masculine by the Tribe). The Wyld is the force that keeps the cycles of Gaia and Luna moving and complements them."

 amazonsofdiana:0 "Amazons of Diana"
 amazonsofdiana_adj:0 "Amazons of Diana"
 amazonsofdiana_adherent:0 "Amazons"
 amazonsofdiana_adherent_plural:0 "Amazons"
 amazonsofdiana_desc:0 "A group of Black Furies that are more concerned with being brash, unstoppable warrior women than sacred avengers. This camp is rarely seen as a formal group, and is more a catch-all for those more dedicated to rightly proving themselves the equal of any man in combat against the Wyrm. Some within the camp see it as necessary to bring the Furies into the future and away from their pointless and archaic practice of pursuing criminals, but Garou who simply hate all males tend to gravitate to the Amazons as well."

 avengingmother:0 "Avenging Mother"
 avengingmother_adj:0 "Avenging Mother"
 avengingmother_adherent:0 "Avenger"
 avengingmother_adherent_plural:0 "Avengers"
 avengingmother_desc:0 "A very small subsect of the Black Furies that works to bring down the patriarchal structures of the Garou Nation and Tribes like the Silver Fangs by exploiting their trust."

 bacchantes:0 "Bacchantes"
 bacchantes_adj:0 "Bacchantes"
 bacchantes_adherent:0 "Bacchante"
 bacchantes_adherent_plural:0 "Bacchantes"
 bacchantes_desc:0 "A conservative faction that pursues the Black Furies' original sacred purpose — avenging wrongs against women and children with fanatical zeal and merciless violence. They believe that in doing so, they fight the Wyrm's hold over humanity and avenge Gaia herself."

 freebooters:0 "Freebooters"
 freebooters_adj:0 "Freebooters"
 freebooters_adherent:0 "Freebooter"
 freebooters_adherent_plural:0 "Freebooters"
 freebooters_desc:0 "The Freebooters' mission is to find new Wyld places that can be consecrated to Gaia and opened as caerns. The kuklos is shrinking because there are so few Wyld places left in the world. A fraction of Freebooters believe they need to find a new body for Gaia elsewhere in the Umbra, somewhere the Wyrm has not yet found." 

 moondaughter:0 "Moon-Daughter"
 moondaughters_adj:0 "Moon-Daughter"
 moondaughter_adherent:0 "Moon-Daughter"
 moondaughter_adherent_plural:0 "Moon-Daughters"
 moondaughter_desc:0 "A cult seeking to spread Gaia's worship through paganism. Despite clinging to traditions, they also push themselves to keep Gaia's spirit alive through change, embodying the force of the Wyld as best they can. Their ritual methods mostly involve older magic, passed down and modified from one generation to another."

 orderofourmercifulmother:0 "Order of Our Merciful Mother"
 orderofourmercifulmother_adj:0 "Order of Our Merciful Mother"
 orderofourmercifulmother_adherent:0 "Nun"
 orderofourmercifulmother_adherent_plural:0 "Nuns"
 orderofourmercifulmother_desc:0 "Among the most derided kuklos within the Black Furies. Acting subtly to bring others' dogma closer to a version that respects Gaia and women, the Order works to reform human society and Christianity by utilizing their own tools against them. They take credit for the rising popularity of the Virgin Mary."

 sisterhood:0 "Sisterhood"
 sisterhood_adj:0 "Sisterhood"
 sisterhood_adherent:0 "Sister"
 sisterhood_adherent_plural:0 "Sister"
 sisterhood_desc:0 "A network to protect Kinfolk, women, and Garou from the Inquisition and get them to safety. They also manage the various Kinfolk networks of the Black Furies, offering succor to them and informing other Tribe members when a Kinfolk has been wronged by a man's hands. They are also adept at gathering resources for the Tribe to use."

 templeofartemis:0 "Temple of Artemis"
 templeofartemis_adj:0 "Temple of Artemis"
 templeofartemis_adherent:0 "Priestess of Artemis"
 templeofartemis_adherent_plural:0 "Priestesses Artemis"
 templeofartemis_desc:0 "Among the oldest kukloi, and one of the most conservative. They counsel a withdrawal from the Garou Nation, and rededicating the Black Furies to their original purpose as the avengers of women. They also act as judges to Furies who have broken tribal customs."

 bonegnawer_religion:0 "Bone Gnawers"
 bonegnawer_religion_adj:0 "Bone Gnawers"
 bonegnawer_religion_adherent:0 "Bone Gnawer"
 bonegnawer_religion_adherent_plural:0 "Bone Gnawers"
 bonegnawer_religion_desc:0 "The scavengers and survivors of the Garou, the Bone Gnawers are seen by the other tribes as little more than mongrels who sift through the waste of mankind. The Bone Gnawers see themselves as underdogs, waiting to triumph against overconfident foes."

 bonegnawer:0 "Bone Gnawers"
 bonegnawer_adj:0 "Bone Gnawers"
 bonegnawer_adherent:0 "Bone Gnawer"
 bonegnawer_adherent_plural:0 "Bone Gnawers"
 bonegnawer_desc:0 "The scavengers and survivors of the Garou, the Bone Gnawers are seen by the other tribes as little more than mongrels who sift through the waste of mankind. The Bone Gnawers see themselves as underdogs, waiting to triumph against overconfident foes."

 thehood:0 "The Hood"
 thehood_adj:0 "Hood"
 thehood_adherent:0 "Hood"
 thehood_adherent_plural:0 "Hoods"
 thehood_desc:0 "This camp is dedicated on distributing the wealth from the rich to the poor, provided that the money they provide is used for useful things. The Hood is beginning to take shape in these times (and exists beyond the bounds of Sherwood Forest).  Many idealistic young Gnawers are joining the Hood's ranks, intrigued by the concept of organized redistribution of wealth. As highwaymen and robber kings, they find a new way to take food from those who have plenty and put it in the mouths of the starving."
 
 ratfinks:0 "Rat Finks"
 ratfinks_adj:0 "Rat Finks"
 ratfinks_adherent:0 "Rat Fink"
 ratfinks_adherent_plural:0 "Rat Finks"
 ratfinks_desc:0 "The Garou of this camp are spies and information gatherers, a network of kinfolk and Garou who work low-end jobs that just so happen to give them access to high-end information. Other supernatural creatures sometimes interact with the camp as well: Nosferatu vampires, Ratkin spies, and even Corax messengers."
 
 maneaters:0 "Man-eaters"
 maneaters_adj:0 "Man-eater"
 maneaters_adherent:0 "Man-eater"
 maneaters_adherent_plural:0 "Man-eaters"
 maneaters_desc:0 "This camp gains power by breaching the tenet of the Litany that forbids cannibalism of human flesh. Most of this camp's 'converts' were Garou who had succumbed to frenzy too often. They are few today and many of the remaining have allied with the similar Eaters of the Dead camp among the Silent Striders.\nThe occasional ghoulish tale of ravenous werewolves also gives credence to the existence of the Maneaters — after all, in times of hunger, it's all too tempting for a Gnawer to feed himself and remove a surplus hungry mouth or three at the same time."

 childrenoffamine:0 "Children of Famine"
 childrenoffamine_adj:0 "Children of Famine"
 childrenoffamine_adherent:0 "Child of Famine"
 childrenoffamine_adherent_plural:0 "Children of Famine"
 childrenoffamine_desc:0 "Hunger may well be a way of life among the medieval poor — but the Children of Famine do their best to alleviate the problem. They're known to poach on royal lands or steal grain from monastic granaries during lean times. Gaia never meant for Her children to go hungry — and where famine goes, it must be due to the Wyrm. If a drought or blight comes on the land, the Children typically go looking for someone to blame."

 childofgaia_religion:0 "Children of Gaia"
 childofgaia_religion_adj:0 "Children of Gaia"
 childofgaia_religion_adherent:0 "Child"
 childofgaia_religion_adherent_plural:0 "Children"
 childofgaia_religion_desc:0 "The peacekeepers of the Garou, the Children work for understanding between the tribes and hope to eventually form all tribes into a unified front against the Wyrm."

 childofgaia:0 "Children of Gaia"
 childofgaia_adj:0 "Children of Gaia"
 childofgaia_adherent:0 "Child"
 childofgaia_adherent_plural:0 "Children"
 childofgaia_desc:0 "The peacekeepers of the Garou, the Children work for understanding between the tribes and hope to eventually form all tribes into a unified front against the Wyrm."

 servantsoftheunicorn:0 "Servants of the Unicorn"
 servantsoftheunicorn_adj:0 "Unicorn"
 servantsoftheunicorn_adherent:0 "Servant of the Unicorn"
 servantsoftheunicorn_adherent_plural:0 "Servants of the Unicorn"
 servantsoftheunicorn_desc:0 "The largest and most powerful of the camps of the Children of Gaia is not really a camp at all. The Servants of the Unicorn represent tribal ideals, and most of the Children consider themselves to be Servants. The most dedicated of the Servants actively seek disputes to mediate. In addition, the Servants spread the word of tribal unity, promoting the concept that all Garou are Children of Gaia."
 
 crestofthehorn:0 "Crest of the Horn"
 crestofthehorn_adj:0 "Horn"
 crestofthehorn_adherent:0 "Crest"
 crestofthehorn_adherent_plural:0 "Crests"
 crestofthehorn_desc:0 "A small splinter of the Servants of the Unicorn, the Crest of the horn primarily concerns itself with Christian Church disputes, and its most radical members are most often the ones fighting against the influence of the Church."

 anointedones:0 "Anointed Ones"
 anointedones_adj:0 "Anointed"
 anointedones_adherent:0 "Anointed"
 anointedones_adherent_plural:0 "Anointed"
 anointedones_desc:0 "The peacekeepers of the Garou, the Children work for understanding between the tribes and hope to eventually form all tribes into a unified front against the Wyrm. This camp has renounced violence in all its forms. They will not raise a hand to strike another creature, and constantly find new ways to free themselves of Rage to maintain that control. The Anointed Ones struggle to exist in these times, but exist they do."

 onetree:0 "The One Tree"
 onetree_adj:0 "One Tree"
 onetree_adherent:0 "Tree Child"
 onetree_adherent_plural:0 "Tree Children"
 onetree_desc:0 "They are killers — both front-line warriors and stealthy assassins. That said, they do not kill out of Rage, passion, hate, malice, or pride, and they do not accept members who seek to join the camp with those motivations. They kill because it is what Gaia has made them to do; they are a channel through which Gaia may strike at her foes."

 angelsofgaia:0 "Angels of Gaia"
 angelsofgaia_adj:0 "Angels"
 angelsofgaia_adherent:0 "Angel"
 angelsofgaia_adherent_plural:0 "Angel"
 angelsofgaia_desc:0 "This camp of the Children of Gaia protect, defend and rescue human children from the Defiler Wyrm. They particularly look after those children whose families have been killed by war or disease and those who have been abandoned by their parents."

 aetherainamorata:0 "Aethera Inamorata"
 aetherainamorata_adj:0 "Love"
 aetherainamorata_adherent:0 "Lover"
 aetherainamorata_adherent_plural:0 "Lovers"
 aetherainamorata_desc:0 "A controversial camp dedicated to healing through sex and physical love, they believe that Garou-Garou pairings are not a breach of the Litany (and are, in fact, a valuable tool towards unity) so long as they do not produce children. They monitor Kinfolk pregnancies to help the families prepare for the possibility of a Garou child, and facilitate intermarriage between Kinfolk of different tribes, for the sake of building unity and inter-tribal trust." 

 fianna_religion:0 "Fianna"
 fianna_religion_adj:0 "Fianna"
 fianna_religion_adherent:0 "Fianna"
 fianna_religion_adherent_plural:0 "Fianna"
 fianna_religion_desc:0 "Strongly based on Celtic and European traditions, Fianna are known among the Garou for their passions for the pleasure of life, their skills and ferocity in battle, and as keepers of the music, stories, and lore of the Garou."

 fianna:0 "Fianna"
 fianna_adj:0 "Fianna"
 fianna_adherent:0 "Fianna"
 fianna_adherent_plural:0 "Fianna"
 fianna_desc:0 "Strongly based on Celtic and European traditions, Fianna are known among the Garou for their passions for the pleasure of life, their skills and ferocity in battle, and as keepers of the music, stories, and lore of the Garou."

 brotherhoodofherne:0 "Brotherhood of Herne"
 brotherhoodofherne_adj:0 "Herne"
 brotherhoodofherne_adherent:0 "Brother of Herne"
 brotherhoodofherne_adherent_plural:0 "Brotherhood"
 brotherhoodofherne_desc:0 "This is Camp made up of predominantly Ahrouns with a few other Auspices mixed in. They started out as a means of sharing resources when the battle against the newly formed Black Spiral Dancers was at its worst. A few Ahrouns from each Sept would Moonbridge into a Caern in trouble and come to the rescue, so to speak. The Brotherhood of Herne is adapting well to the human concepts of chivalry, heraldry and knighthood. However, they are held in low regard by their Fianna tribemates."
 
 childrenofdire:0 "Children of Dire"
 childrenofdire_adj:0 "Dire"
 childrenofdire_adherent:0 "Dire Wolf"
 childrenofdire_adherent_plural:0 "Dire Wolves"
 childrenofdire_desc:0 "Made up predominantly of lupus Garou, this camp watches for emanations of Wyrm-forces by their effect on the Wyld. By noting changes in the flow of predator and prey and the growth or decline of flora in Wyld locations, they can detect Wyrm-influence before it grows strong. The camp itself is often seen with suspicion by outsiders because they rarely stay attached to one caern for any length of time."
 
 grancdhildrenoffionn:0 "Grandchildren of Fionn"
 grancdhildrenoffionn_adj:0 "Fionn"
 grancdhildrenoffionn_adherent:0 "Grandchild"
 grancdhildrenoffionn_adherent_plural:0 "Grandchildren"
 grancdhildrenoffionn_desc:0 "Many young Fianna see the Grandchildren of Fionn — dedicated to the combat ideals of their ancestor, Fionn mac Cumhail — as the perfect opportunity to prove themselves to the rest of the tribe and the Nation. They consider themselves to be Stag’s chosen heroes, and are renowned for their bravery, traveling to wherever the best fights are." 

 mothersfundamentalists:0 "Mother's Fundamentalists"
 mothersfundamentalists_adj:0 "Fundamentalist"
 mothersfundamentalists_adherent:0 "Fundamentalist"
 mothersfundamentalists_adherent_plural:0 "Fundamentalists"
 mothersfundamentalists_desc:0 "This camp of Fianna wish to bring back the Impergium — the culling of the human population practiced by the Garou in prehistoric times. They blame the unchecked spread of humanity for the madness of the Weaver and the Wyrm and the slow death of Gaia." 

 songkeepers:0 "Songkeepers"
 songkeepers_adj:0 "Songkeeper"
 songkeepers_adherent:0 "Songkeeper"
 songkeepers_adherent_plural:0 "Songkeepers"
 songkeepers_desc:0 "Songkeepers have the right to claim legacy as the oldest with only the Grandchildren of Fionn who could possibly dispute that claim. They are what everyone thinks of when one speaks of the Fianna; they are the lore masters, the storytellers, and the ones who dedicate themselves to keeping the oral history alive. This Camp is not just Galliards. The Theurges seek out and learn Rites, making sure that none are lost as the Apocalypse approaches, and the Philodox preserve the ancient wisdom of past Judgments. The important thing is the ability to learn and share that knowledge with all Garou, not just the Fianna, which is why the Camp is so well known to the other Tribes." 

 tuathadefionn:0 "Tuatha De Fionn"
 tuathadefionn_adj:0 "Tuatha De Fionn"
 tuathadefionn_adherent:0 "Tuatha"
 tuathadefionn_adherent_plural:0 "Tuatha"
 tuathadefionn_desc:0 "While outsiders may link all Fianna to faeries, the Tuatha de Fionn is the camp most likely to deal with them. New Tuatha are recruited by current members who find something in them — faerie blood or madness — which they believe will allow the new recruit to deal with the Fair Folk on something like equal terms. After a long period of tutelage, they’re taken to meet the Fae, and hopefully to join the Tuatha de Fionn as full members. The Children of Fionn not only parlay with faeries on behalf of the Garou Nation, but learn from them about many of their mutual enemies who — while not necessarily Wyrm-spawn — are likely to interfere with the Nation." 

 whisperingrovers:0 "Whispering Rovers"
 whisperingrovers_adj:0 "Rover"
 whisperingrovers_adherent:0 "Rover"
 whisperingrovers_adherent_plural:0 "Rovers"
 whisperingrovers_desc:0 "They claim no land as their own and travel the world with their kin in bands, depending greatly on one another for survival — forever mobile, never staying in one place for long. They act as the eyes and ears of the clan, with the Righ of each band reporting in to the Ard Righ of the tribe with anything they notice on their travels that may lead to trouble for the Fianna. The Rovers are sought when knowledge of a certain location is needed by other Fianna or even other tribes." 

 getoffenris_religion:0 "Get of Fenris"
 getoffenris_religion_adj:0 "Fenris"
 getoffenris_religion_adherent:0 "Fenris"
 getoffenris_religion_adherent_plural:0 "Fenris"
 getoffenris_religion_desc:0 "Fierce warriors with little room for mercy and compassion, the Fenrir view themselves as great heroes, but have been known to shock other Garou with their violent ways."

 getoffenris:0 "Get of Fenris"
 getoffenris_adj:0 "Fenris"
 getoffenris_adherent:0 "Fenris"
 getoffenris_adherent_plural:0 "Fenris"
 getoffenris_desc:0 "Fierce warriors with little room for mercy and compassion, the Fenrir view themselves as great heroes, but have been known to shock other Garou with their violent ways."
 
 valkyriaoffreya:0 "Valkyria of Freya"
 valkyriaoffreya_adj:0 "Valkyria"
 valkyriaoffreya_adherent:0 "Valkyria"
 valkyriaoffreya_adherent_plural:0 "Valkyria"
 valkyriaoffreya_desc:0 "The Valkyria fight for the equal station of women within the Tribe. While most Fenrir scorn this Camp, believing it to grow their females into bitching weaklings that will only complain endlessly instead of taking what is theirs by right, the Valkyria themselves maintain that they are important for breaking many of the human preconceptions about the role of females within a society. They clash often (sometimes violently) with the Black Furies."

 handoftyr:0 "Hand of Tyr"
 handoftyr_adj:0 "Tyr"
 handoftyr_adherent:0 "Hand"
 handoftyr_adherent_plural:0 "Hands"
 handoftyr_desc:0 "The Hand of Tyr is comprised of Get that have turned their attention to fighting the Wyrm's influence within humanity, targeting rapists, child molesters, terrorists, and violent criminals."

 fangsofgarm:0 "Fangs of Garm"
 fangsofgarm_adj:0 "Garm"
 fangsofgarm_adherent:0 "Fang"
 fangsofgarm_adherent_plural:0 "Fangs"
 fangsofgarm_desc:0 "The Fangs of Garm seek to better integrate the Get of Fenris into the Garou Nation and seek to mend bridges with the other Tribes, so that at the time of the Apocalypse, they can stand together."

 mjlolnirsthunder:0 "Mjolnir's Thunder"
 mjlolnirsthunder_adj:0 "Thunder"
 mjlolnirsthunder_adherent:0 "Dedicated"
 mjlolnirsthunder_adherent_plural:0 "Dedicated"
 mjlolnirsthunder_desc:0 "This ancient camp consists of those who have lost (or cut) all ties with the world around them and dedicated themselves solely to destroying the Wyrm. They care for nothing else: not humans or wolves, spirits, the Veil, or even Garou society as a whole. They are the monsters that other tribes sometimes picture all Fenrir to be, having traded all shreds of compassion, empathy, and common sense for their single-minded, sociopathic dedication to the Wyrm’s demise."

 gloriousfistofwotan:0 "Glorious Fist of Wotan"
 gloriousfistofwotan_adj:0 "Wotan"
 gloriousfistofwotan_adherent:0 "Fist"
 gloriousfistofwotan_adherent_plural:0 "Fists"
 gloriousfistofwotan_desc:0 "The Glorious Fist of Wotan believes that only the eradication of mankind can save Gaia. Humans have become the greatest vector through which the Wyrm spreads, so in order to curb it, they have to be killed."

 lokissmile:0 "Loki's Smile"
 lokissmile_adj:0 "Loki"
 lokissmile_adherent:0 "Smiler"
 lokissmile_adherent_plural:0 "Smilers"
 lokissmile_desc:0 "Loki's Smile is said to control the Tribe from the shadows, its members communicating via storm-spirits and hiding from the rest of the Tribe." 
 
 warderofmen_religion:0 "Warders of Men"
 warderofmen_religion_adj:0 "Warders of Men"
 warderofmen_religion_adherent:0 "Warder"
 warderofmen_religion_adherent_plural:0 "Warders"
 warderofmen_religion_desc:0 "Steeped in human religion, and the ebb and flow of the city, the Warder of Men live and die by a creed of progress. While they fear the Apocalypse as any werewolf, they believe that each passing day makes them stronger, that every new invention may be appropriated for their cause, and that every new philosophy might strengthen their resolve. In this way, they are the quintessential Urrah and don't have the strong aversion to human populations that most Garou do."

 warderofmen:0 "Warders of Men"
 warderofmen_adj:0 "Warders of Men"
 warderofmen_adherent:0 "Warder"
 warderofmen_adherent_plural:0 "Warders"
 warderofmen_desc:0 "Steeped in human religion, and the ebb and flow of the city, the Warder of Men live and die by a creed of progress. While they fear the Apocalypse as any werewolf, they believe that each passing day makes them stronger, that every new invention may be appropriated for their cause, and that every new philosophy might strengthen their resolve. In this way, they are the quintessential Urrah and don't have the strong aversion to human populations that most Garou do."
 
 bellowsandcrucible:0 "Bellows and Crucible"
 bellowsandcrucible_adj:0 "Firetenders"
 bellowsandcrucible_adherent:0 "Firetender"
 bellowsandcrucible_adherent_plural:0 "Firetenders"
 bellowsandcrucible_desc:0 "The 'Firetenders' are largely Theurges and Philodox, all versed in elemental lore. They do their best to guide human alchemists toward enlightenment, hoping to open their charges' eyes to the glory of the spiritual world beyond."
 
 brethrenofthebook:0 "Brethren of the Book"
 brethrenofthebook_adj:0 "Book"
 brethrenofthebook_adherent:0 "Brother"
 brethrenofthebook_adherent_plural:0 "Brethren"
 brethrenofthebook_desc:0 "These Warders champion what they believe to be humanity's greatest achievement — the written word. The members of this camp stockpile rare scrolls and illuminations, and have been known to slip into monasteries and keeps to steal away books before war or disaster can ravage them. The Brethren breed among scholars, priests and other lettered folk, and often strive for literacy in as many languages as possible."
 
 boli_zouhisze:0 "Boli Zouhisze"
 boli_zouhisze_adj:0 "Boli Zouhisze"
 boli_zouhisze_adherent:0 "Boli Zouhisze"
 boli_zouhisze_adherent_plural:0 "Boli Zouhisze"
 boli_zouhisze_desc:0 "A Chinese offshoot of the Warders of Men that split sometime before 2000 BCE, though they retained certain aspects of their parent tribe's culture, such as appreciation for human culture and veneration of the spirit Cockroach. The latter caused the native Fera of China to shun the Boli Zouhisze and exclude them from the Beast Courts, because insect imagery is heavily associated with the Wyrm among the Hengeyokai."
 
 goldenwheel:0 "Golden Wheel"
 goldenwheel_adj:0 "Golden Wheel"
 goldenwheel_adherent:0 "Merchant"
 goldenwheel_adherent_plural:0 "Merchants"
 goldenwheel_desc:0 "Trade and commerce drive human achievement — or, at least, that's what the Wheels maintain. This camp does their best to further trade relation between cities and countries, reasoning that where goods are exchanged, ideas will be exchanged as well. Some Garou charge that the Wheels act more from avarice than great-heartedness, but there's been little enough evidence found on any great corruption within the camp."

 redtalon_religion:0 "Red Talons"
 redtalon_religion_adj:0 "Red Talons"
 redtalon_religion_adherent:0 "Talon"
 redtalon_religion_adherent_plural:0 "Talons"
 redtalon_religion_desc:0 "The Red Talons are the only tribe among the Garou that is exclusively lupine in nature (save for a very few metis), shunning humanity completely as a blight on the Earth. The Talons tell that their Tribe was formed directly from Gaia and that they remained the purest Garou that kept in touch with their original shape, uncorrupted by the tainted humanity."

 redtalon:0 "Red Talons"
 redtalon_adj:0 "Red Talons"
 redtalon_adherent:0 "Talon"
 redtalon_adherent_plural:0 "Talons"
 redtalon_desc:0 "The Red Talons are the only tribe among the Garou that is exclusively lupine in nature (save for a very few metis), shunning humanity completely as a blight on the Earth. The Talons tell that their Tribe was formed directly from Gaia and that they remained the purest Garou that kept in touch with their original shape, uncorrupted by the tainted humanity."

 predatorkings:0 "Lodge of the Predator Kings"
 predatorkings_adj:0 "Predator King"
 predatorkings_adherent:0 "Predator"
 predatorkings_adherent_plural:0 "Predators"
 predatorkings_desc:0 "The Predator Kings believe that the time for compromises is over and the humans have to be slaughtered until there is no one left."
 
 wardersoftheland:0 "Warders of the Land"
 wardersoftheland_adj:0 "Land"
 wardersoftheland_adherent:0 "Warder"
 wardersoftheland_adherent_plural:0 "Warders"
 wardersoftheland_desc:0 "Warders will kill any human who trespasses into their territory, but will not follow them beyond that. Warders won’t hesitate to kill a human if necessary, but don’t believe in wholesale slaughter. Some feel that if there weren’t so many humans they’d be a tolerable nuisance rather than the overt threat they now pose. Others would like to see humanity gone, but don’t feel the Garou have the tools to achieve it, so they seek other options."

 nightfear:0 "Night-Fear"
 nightfear_adj:0 "Night-Fear"
 nightfear_adherent:0 "Terror"
 nightfear_adherent_plural:0 "Terrors"
 nightfear_desc:0 "This camp, composed largely of Ragabash and Galliards, are most interested in the tales that humans share among themselves. It is their hope that humans can learn to respect the Mother through fear, and through fear teach one another caution. The Night-Fear are known to attack humans who they deem as visibly trespassing, but never to kill — they only wound and terrorize, in hopes that the humans spread word that certain places and deeds are taboo." 
  
 settingmoon:0 "Setting Moon"
 settingmoon_adj:0 "Setting Moon"
 settingmoon_adherent:0 "Talon"
 settingmoon_adherent_plural:0 "Talons"
 settingmoon_desc:0 "The seers and wise ones of the Talons sometimes arise from this tiny camp. They are chasers of visions and keepers of prophecy, and it is their dire predictions that fortify the tribe's beliefs that humans will someday be the death of Gaia. The Setting Moon sometimes sends emissaries to other septs, and often contributes members to multitribal packs, in hopes of warning the other tribes before it's too late."
 
 kucha_ekundu:0 "Kucha Ekundu"
 kucha_ekundu_adj:0 "Kucha Ekundu"
 kucha_ekundu_adherent:0 "Kucha Ekundu"
 kucha_ekundu_adherent_plural:0 "Kucha Ekundu"
 kucha_ekundu_desc:0 "The Kucha Ekundu are a bloodline of the Red Talons who dwell in Africa and breed with African wild dogs (a.k.a. "painted wolves") instead of true wolves. Some rumors claim that they learned this from the Mokolé. Many Kucha Ekundu share the same views on humans as their cousins. The Kucha Ekundu still revere Griffon as their Totem."
 
 shadowlord_religion:0 "Shadow Lords"
 shadowlord_religion_adj:0 "Shadow Lords"
 shadowlord_religion_adherent:0 "Shadow Lord"
 shadowlord_religion_adherent_plural:0 "Shadow Lords"
 shadowlord_religion_desc:0 "The politicians and manipulators of the Garou, the Shadow Lords work through their strict hierarchies and secretive ways to wrest as much power as they can."
 
 shadowlord:0 "Shadow Lords"
 shadowlord_adj:0 "Shadow Lords"
 shadowlord_adherent:0 "Shadow Lord"
 shadowlord_adherent_plural:0 "Shadow Lords"
 shadowlord_desc:0 "The politicians and manipulators of the Garou, the Shadow Lords work through their strict hierarchies and secretive ways to wrest as much power as they can."
 
 lordsofthesummit:0 "Lords of the Summit"
 lordsofthesummit_adj:0 "Summit"
 lordsofthesummit_adherent:0 "Lord"
 lordsofthesummit_adherent_plural:0 "Lords"
 lordsofthesummit_desc:0 "A Lord of the Summit will do anything to achieve power, and once he achieves it, will not sacrifice it for any reason. Invoking the Litany, Lords with authority state that since the Apocalypse is at hand, there is no longer any illusion of peace under which their rulership may be honorably challenged. These Lords hold many leadership positions within the tribe (and the Nation), where their continuous states of “martial law” promote and preserve their tyranny." 

 bringersoflight:0 "Bringers of Light"
 bringersoflight_adj:0 "Lightbringer"
 bringersoflight_adherent:0 "Bringer"
 bringersoflight_adherent_plural:0 "Bringers"
 bringersoflight_desc:0 "The Bringers of Light seek inner strength by continually testing themselves against the taint around them. Time and time again, they seek out the temptation of the Wyrm, interacting with vampires, Black Spiral Dancers, fomori, and other Wyrmfolk. Although many have fallen while trying to embrace this camp’s tenets, the Bringers believe that the strongest (and truly worthy) do not succumb to the darkness; they overcome it. Many fall, of course; the path they choose is quite dangerous, and they risk death at the hands of those around them as well as corruption from the touch of the Wyrm." 

 childrenofcrow:0 "Children of Crow"
 childrenofcrow_adj:0 "Crow"
 childrenofcrow_adherent:0 "Child"
 childrenofcrow_adherent_plural:0 "Children"
 childrenofcrow_desc:0 "Taking Crow as their totem, these Garou act as advisors and "fixers" to leaders within the Garou Nation, supporting the strong and the wise while plotting the downfall of the unworthy. They stick to the shadows, uninterested in personal power or leadership. Instead, they work behind the scenes, learning secrets and paying attention to the details others would miss, which they use to bring down the Garou's enemies and free Gaia, little by little. They make dedicated, loyal betas."  

 masks:0 "Masks"
 masks_adj:0 "Masks"
 masks_adherent:0 "Mask"
 masks_adherent_plural:0 "Masks"
 masks_desc:0 "A secret society devoted to instilling fear in their enemies, the Masks’ dedication to their dark arts is so fanatic that they purportedly practice ritualized mutilation upon themselves to inspire greater horror in their victims. Since the unknown is the playground of fear, no true Mask ever reveals their membership in the camp to outsiders, save for those who are targeted for indoctrination into their numbers." 

 societyofnidhogg:0 "Society of Nidhogg"
 societyofnidhogg_adj:0 "Nidhogg"
 societyofnidhogg_adherent:0 "Nidhoggist"
 societyofnidhogg_adherent_plural:0 "Nidhoggists"
 societyofnidhogg_desc:0 "All Storm Lords understand the power of darkness, but none so deeply as the members of this secretive, mystic camp. So strong is their fanaticism that they claim that sunlight itself is a threat to the forces of Thunder, and seek to plunge the world into eternal darkness (the better to carry out their tribe’s rise to power unfettered by Helios’ unyielding rays). " 

 judgesofdoom:0 "Judges of Doom"
 judgesofdoom_adj:0 "Doom"
 judgesofdoom_adherent:0 "Judge"
 judgesofdoom_adherent_plural:0 "Judges"
 judgesofdoom_desc:0 "The Judges of Doom strike fear deep into the heart of the Garou Nation by seeking out and destroying Garou who flagrantly violate the tenets of the Litany. They pursue their agenda with ruthless zeal. Pitiless and remorseless, they show no mercy as they hunt down and destroy Garou — even entire septs — who have allowed a caern to be violated or committed some other wholesale violation of the Nation’s laws. No Litany-breakers are immune to their scrutiny and justice."  

 hakken:0 "Hakken"
 hakken_adj:0 "Hakken"
 hakken_adherent:0 "Hakken"
 hakken_adherent_plural:0 "Hakken"
 hakken_desc:0 "A Tribe of Hengeyokai that closely resemble the Shadow Lords. Although they are as often distrusted as the Shadow Lords, they are not of the same Tribe. Unlike their western cousins, the Hakken have managed to balance the manipulations of the Shadow Lords with the honor of bushidō. The Hakken are one of the only tribes of Garou to hold any influence in the Beast Courts of Asia."
 
 silentstrider_religion:0 "Silent Striders"
 silentstrider_religion_adj:0 "Silent Striders"
 silentstrider_religion_adherent:0 "Silent Strider"
 silentstrider_religion_adherent_plural:0 "Silent Striders"
 silentstrider_religion_desc:0 "Originating from Egypt, the Silent Striders have been cursed to exile by the powerful vampire Set, and they have been on the run ever since. Nomadic, introspective, and highly spiritual, the Silent Striders have plumbed the depths of the Umbra, perhaps more deeply than any other tribe of Garou." 
 
 silentstrider:0 "Silent Striders"
 silentstrider_adj:0 "Silent Striders"
 silentstrider_adherent:0 "Silent Strider"
 silentstrider_adherent_plural:0 "Silent Striders"
 silentstrider_desc:0 "Originating from Egypt, the Silent Striders have been cursed to exile by the powerful vampire Set, and they have been on the run ever since. Nomadic, introspective, and highly spiritual, the Silent Striders have plumbed the depths of the Umbra, perhaps more deeply than any other tribe of Garou."

 harbingers:0 "Harbingers"
 harbingers_adj:0 "Harbingers"
 harbingers_adherent:0 "Harbinger"
 harbingers_adherent_plural:0 "Harbingers"
 harbingers_desc:0 "These were the first Garou to take the Prophecy of the Phoenix seriously, or so some say. They split up and wandered the world looking for Wyrmsign and brought the word back. They are still not done telling the Garou of all the Wyrmsign they found. Most importantly, they bring hope. They are among the wisest of the Garou, so you better jump when they tell you to."

 seekers:0 "Seekers"
 seekers_adj:0 "Seekers"
 seekers_adherent:0 "Seekers"
 seekers_adherent_plural:0 "Seekers"
 seekers_desc:0 "Seekers wander from place to place looking for information they have not yet learned. Seekers tend to be clever, resourceful, inquisitive, and stubborn as all hell. If you want to know something, ask a Seeker. If they do not know the answer, they will point you in the right direction. Seekers know what has happened and what is happening now. The Seekers know more mystic rites than any other camp of Silent Striders. They are also quite likely to have a sack full of fetishes and talens found in dark corners and out-of-the-way places. They often serve as mentors to young Striders, and many keep in touch with their own mentors from their youth."

 dispossessed:0 "Dispossessed"
 dispossessed_adj:0 "Dispossessed"
 dispossessed_adherent:0 "Dispossessed"
 dispossessed_adherent_plural:0 "Dispossessed"
 dispossessed_desc:0 "One cannot help to worry about the Dispossessed. They try nothing harder than to settle down somewhere but something always prevents them from succeeding. It is no wonder that they are so bitter.\nThey study about the Apocalypse and are the most morbid among the Striders. They watch for portents of the coming Apocalypse and tell their warnings to those who will listen. There are even rumors that they try to help bring about the Apocalypse, believing that they will have a home after the end has come and gone."

 wayfarers:0 "Wayfarers"
 wayfarers_adj:0 "Wayfarers"
 wayfarers_adherent:0 "Wayfarers"
 wayfarers_adherent_plural:0 "Wayfarer"
 wayfarers_desc:0 "These Striders sell their services to the highest bidder. If one says he will get your message through, it will go through. The few members of this loose confederacy of opportunists generally deal in barter and favors. Oftentimes, they reason, they wouldn't even be welcome in most septs if they didn't do favors for those in charge — so why not get a good meal and some information in return, to sweeten the deal?"

 daggersofnut:0 "Daggers of Nut"
 daggersofnut_adj:0 "Daggers of Nut"
 daggersofnut_adherent:0 "Dagger"
 daggersofnut_adherent_plural:0 "Daggers"
 daggersofnut_desc:0 "Taking their name from the Aegyptian pagan Incarna of night, these Striders are well and truly angered by the rise of vampires. Their hatred for the undead surpasses even that of the wildest Fianna or purest Silver Fang — for they avenge a lost homeland and lost kin. The Daggers act as assassins wherever they wander, silently selecting a Leech or three for extinction, even though it must upset any existing truces between the natives. Wherever the Daggers of Nut pass, the war between werewolf and vampire is kindled into new fury." 
 
 eatersofthedead:0 "Eaters of the Dead"
 eatersofthedead_adj:0 "Eaters of the Dead"
 eatersofthedead_adherent:0 "Eater"
 eatersofthedead_adherent_plural:0 "Eaters"
 eatersofthedead_desc:0 "Consume the brain of your enemy and learn all of his secrets: a vile but useful ritual. All who consume the flesh of others slowly go insane and reek of the Wyrm’s stench however. Some even develop an addiction to fresh brains, and will kill innocent and guilty alike in order to feast. Other Striders seek out and destroy those suspected of being Eaters of the Dead. These efforts have driven the remnants of the camp underground where they are rumored to practice their profane rite amongst the shadows."  
 
 bitterhex:0 "Bitter Hex"
 bitterhex_adj:0 "Hex"
 bitterhex_adherent:0 "Witch"
 bitterhex_adherent_plural:0 "Witches"
 bitterhex_desc:0 "Members of the Bitter Hex wield one of the most controversial and dangerous tools known to the tribe: the curse. While members keep their association with the camp secret, the camp as a whole makes no bones about its existence. They want the rest of the world to know that their tribe has suffered enough, and the Hex has plenty of mojo to avenge any wrong, no matter how slight, against the Striders and their Kin."  

 silverfang_religion:0 "Silver Fangs"
 silverfang_religion_adj:0 "Silver Fangs"
 silverfang_religion_adherent:0 "Silver Fang"
 silverfang_religion_adherent_plural:0 "Silver Fangs"
 silverfang_religion_desc:0 "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor. Sadly, many younger members of the tribe suffer from odd quirks - absent-mindedness, mild hallucinations, somnambulism - nothing overtly psychotic, but noticeable nevertheless."
 
 silverfang:0 "Silver Fangs"
 silverfang_adj:0 "Silver Fangs"
 silverfang_adherent:0 "Silver Fang"
 silverfang_adherent_plural:0 "Silver Fangs"
 silverfang_desc:0 "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor. Sadly, many younger members of the tribe suffer from odd quirks - absent-mindedness, mild hallucinations, somnambulism - nothing overtly psychotic, but noticeable nevertheless."

 sunlodge:0 "Sun Lodge"
 sunlodge_adj:0 "Sun"
 sunlodge_adherent:0 "Sun-kissed"
 sunlodge_adherent_plural:0 "Sun-kissed"
 sunlodge_desc:0 "Helios brings reason and tact to the werewolves who honor him. He teaches the Garou to temper their instinct and Rage with thought and logic. Thus, those who follow him often become skilled diplomats and negotiators. Often the biggest problem in achieving a truce, treaty or alliance is getting the other side to listen to the argument that the character is putting forward. Helios values truth and justice."
 
 moonlodge:0 "Moon Lodge"
 moonlodge_adj:0 "Moon"
 moonlodge_adherent:0 "Lunar"
 moonlodge_adherent_plural:0 "Lunars"
 moonlodge_desc:0 "The Moon Lodge specializes in helping the morale of the sept and packs, while maintaining a good relationship with the spirits and renewing Luna's favor."
 
 ivorypriesthood:0 "Ivory Priesthood"
 ivorypriesthood_adj:0 "Ivory"
 ivorypriesthood_adherent:0 "Priest"
 ivorypriesthood_adherent_plural:0 "Priests"
 ivorypriesthood_desc:0 "Less a faction than the tribe's self-appointed arcane researchers, the Ivory Priests research the secrets of death and life. When the First Wolf died to save Gaia, it learned the “Secret of Death.” The Ivory Priesthood is a secret society of Fang Theurges who, after undergoing a series of spiritual trials and tests, begin learning these same secrets about what lies beyond the shroud of Death."
 
 greyraptors:0 "Grey Raptors"
 greyraptors_adj:0 "Raptor"
 greyraptors_adherent:0 "Raptor"
 greyraptors_adherent_plural:0 "Raptors"
 greyraptors_desc:0 "A society of Silver Fangs who strive to punish those who insult or ignore their tribe’s ancient right to rule, the Grey Raptors keep their identities secret, but their actions are overt. Terror and torture are their bread and butter in their attempt to enforce ancient oaths of fealty that few Garou outside of the Fangs remember or recognize."
 
 mastersoftheseal:0 "Masters of the Seal"
 mastersoftheseal_adj:0 "Seal"
 mastersoftheseal_adherent:0 "Master"
 mastersoftheseal_adherent_plural:0 "Masters"
 mastersoftheseal_desc:0 "No Child of Falcon would ever admit to being a member of this camp and to accuse one of it would result in a demand for honorable challenge. The reason is simple: Masters of the Seal are thieves one and all, stealing secrets from the spirits and from other tribes. While they keep their identities secret, they divulge what they’ve learned to others in the tribe who can use the information to best promote the Fangs’ communal interest."

 siberakh:0 "Siberakh"
 siberakh_adj:0 "Siberakh"
 siberakh_adherent:0 "Siberakh"
 siberakh_adherent_plural:0 "Siberakh"
 siberakh_desc:0 "The Siberakh, or Outsiders, as they call themselves, are a Russian sub-tribe of Garou that has very few contacts with the Garou Nation. Their Totem is Sable. The Siberakh are descended from Silver Fangs that saw the folly of inbreeding to maintain their blood purity and instead chose mates from the Wendigo's stock. Tonight, they live segregated in the wilds of Siberia, unknown to the most Garou; only the Wendigo and Silver Fangs are aware of them. While the Silver Fangs shun them as Ronin in order to preserve their claims about their stainless lineage, the Wendigo accept the reluctance of the Siberakh to involve themselves into the politics of the Garou Nation."

 stargazer_religion:0 "Stargazers"
 stargazer_religion_adj:0 "Stargazers"
 stargazer_religion_adherent:0 "Stargazer"
 stargazer_religion_adherent_plural:0 "Stargazers"
 stargazer_religion_desc:0 "Loners by nature, the Stargazers are the calmest and most introverted of the Garou, as well as the smallest of the remaining tribes. Always outsiders among the Garou Nation, they claim to be descendants of the followers of Klaital Starcatcher, a sage from the East who preached moderation and harmony."

 stargazer:0 "Stargazers"
 stargazer_adj:0 "Stargazers"
 stargazer_adherent:0 "Stargazer"
 stargazer_adherent_plural:0 "Stargazers"
 stargazer_desc:0 "Loners by nature, the Stargazers are the calmest and most introverted of the Garou, as well as the smallest of the remaining tribes. Always outsiders among the Garou Nation, they claim to be descendants of the followers of Klaital Starcatcher, a sage from the East who preached moderation and harmony."

 heavenlysuccessors:0 "Heavenly Successors Of The Demon-Eater"
 heavenlysuccessors_adj:0 "Successors"
 heavenlysuccessors_adherent:0 "Successor"
 heavenlysuccessors_adherent_plural:0 "Successors"
 heavenlysuccessors_desc:0 "Labeled an Apocalypse cult by many, the Successors dedicate themselves to defeating and destroying the demons who drink Gaia’s soul like hungry tumors —that is, vampires and other undead. When not in battle with their demons, members of this camp are often indistinguishable from other Stargazers. But when faced with their enemy, they don green robes in homage to Zhong Kuei, the first of their number, and attack with single-minded fanaticism."

 innerpath:0 "Inner Path"
 innerpath_adj:0 "Inner Path"
 innerpath_adherent:0 "Pathfinder"
 innerpath_adherent_plural:0 "Pathfinders"
 innerpath_desc:0 "A covert faction of Stargazers dedicated to taking over the Silver Fangs by manipulation and shaping policy from within. They believe that someone must control the insane Garou leaders for the good of Gaia and the Nation as a whole. They are very secretive and operate without the knowledge of their tribal masters. Rather than challenging the Silver Fangs openly, the Inner Path works with other malcontents within the Nation to achieve their goal."

 klaitalpuk:0 "Klaital Puk"
 klaitalpuk_adj:0 "Puk"
 klaitalpuk_adherent:0 "Puk"
 klaitalpuk_adherent_plural:0 "Puk"
 klaitalpuk_desc:0 "The most traditional of Stargazer camps and perhaps the one with the largest following is the Klaital Puk. Led by a reincarnation of Klaital Star-catcher, the first Stargazer, the Puk follow their mentor’s guidelines for cultivation of enlightenment. They feel that understanding from original wisdom is to be more valued than wisdom from a mind tainted by the modern world."

 sacredthread:0 "Sacred Thread"
 sacredthread_adj:0 "Sacred Thread"
 sacredthread_adherent:0 "Thread"
 sacredthread_adherent_plural:0 "Threads"
 sacredthread_desc:0 "Members of this camp feel that the Garou Nation’s werewolf-centric focus will be their undoing, and that only by fighting the Wyrm where it lives — in the hearts and minds of mankind — can the War be truly won. The Sacred Thread travel into the darkest hearts of human populations and act as instructors, counselors, and mentors for the people they find there, offering education of many kinds to help strengthen the human spirit."

 trancerunners:0 "Trance Runners"
 trancerunners_adj:0 "Runners"
 trancerunners_adherent:0 "Runners"
 trancerunners_adherent_plural:0 "Runners"
 trancerunners_desc:0 "Sometimes mistaken for members of the Silent Strider tribe, this camp belongs to an ancient tradition. Lung-gompa — wind meditation — grants them physical prowess to fulfill their duties: transmitting messages, items, and secrets from caern to caern or court to court. Through meditation and other mystic practices, they are able to achieve near-weightlessness, allowing them to run across water, scale forbidding obstacles, and perform other feats of dexterity, speed, and endurance."

 worldtree:0 "World Tree"
 worldtree_adj:0 "World Tree"
 worldtree_adherent:0 "Arborist"
 worldtree_adherent_plural:0 "Arborists"
 worldtree_desc:0 "The World Tree seeks to spread enlightenment not just among the Garou but also to humans, mages, and the Changing Breeds. They also travel farther in the realms of spirit than most, having learned to send their minds into the Astral Umbra in search of lore while their bodies remain rooted to the earth."

 zephyr:0 "Zephyr"
 zephyr_adj:0 "Zephyr"
 zephyr_adherent:0 "Zephyr"
 zephyr_adherent_plural:0 "Zephyr"
 zephyr_desc:0 "Members of the Zephyr travel among other Garou, joining packs and spreading their wisdom through example. Experience is their goal, for in its twisting fates they hope to gain visions unobtainable otherwise. Some say the Zephyr was originally formed around a dojo for the training of the martial art of Kailindo, but like the wind spirits they commune with, they cannot stay put in one place for long and roam with the storms."

 anagamin:0 "Ana-gamin"
 anagamin_adj:0 "Ana-gamin"
 anagamin_adherent:0 "Ana-gamin"
 anagamin_adherent_plural:0 "Ana-gamin"
 anagamin_desc:0 "Known as the “Non-Returners,” some believe the Ana-gamin to be nothing but a legend. Depending on which story is told, they either accept or kidnap tribal members that they feel are worthy to accompany them on their journeys through the Umbra. They seek to release themselves from the fetters of reality, and believe that soon, all Stargazers will go to the Umbra, free of their mortal chains, and never return to earth."

 metasticbirth:0 "Metastic Birth"
 metasticbirth_adj:0 "Metastics"
 metasticbirth_adherent:0 "Midwife"
 metasticbirth_adherent_plural:0 "Midwives"
 metasticbirth_desc:0 "These Stargazers believe that the Wyrm is not caged, but in is a cocoon undergoing metamorphosis, preparing for a new reality being birthed by the Weaver. Once it has finished its metamorphosis, it will burst from its chrysalis and usher in the new world. The Stargazers who follow this camp believe this is a good thing, and that the tribe should help others prepare for it, not fight it."

 ouroboroans:0 "Ouroboroans"
 ouroboroans_adj:0 "Ouroboroans"
 ouroboroans_adherent:0 "Ouroboroan"
 ouroboroans_adherent_plural:0 "Ouroboroans"
 ouroboroans_desc:0 "They seek to free the Wyrm of Balance from the Web. Instead of striving against the Weaver, they use their energies to seek out the Wyrm in all its forms in hopes of discovering the secret of freeing it. Only by following the Wyrm to its cave, rather than fighting its minions, do they feel they may truly influence the outcome of the Final War. Hence, some of these monks believe that the ways of the Wyrm must be used, not shunned. They walk a path dangerously close to the [black_spiral_labyrinth|E]."

 ronin_religion:0 "Ronin"
 ronin_religion_adj:0 "Ronin"
 ronin_religion_adherent:0 "Ronin"
 ronin_religion_adherent_plural:0 "Ronin"
 ronin_religion_desc:0 "Ronin are werewolves that are, for one reason or another, outcasts of the Garou Nation.\nMost Ronin breached a tenet of the Litany too often, antagonized an elder or their pack and some even chose this life in order to escape the harsh, hierarchical society of the Garou or because they were overwhelmed by Harano. The Garou are not solitary creatures. Every instinct of human, wolf and Garou alike demands the companionship of other members of their species. As such, banishment from others of their kin is one of the most terrible judgements a Garou can face."

 ronin:0 "Ronin"
 ronin_adj:0 "Ronin"
 ronin_adherent:0 "Ronin"
 ronin_adherent_plural:0 "Ronin"
 ronin_desc:0 "Ronin are werewolves that are, for one reason or another, outcasts of the Garou Nation.\nMost Ronin breached a tenet of the Litany too often, antagonized an elder or their pack and some even chose this life in order to escape the harsh, hierarchical society of the Garou or because they were overwhelmed by Harano. The Garou are not solitary creatures. Every instinct of human, wolf and Garou alike demands the companionship of other members of their species. As such, banishment from others of their kin is one of the most terrible judgements a Garou can face."
 
 karoush_religion:0 "Karoush"
 karoush_religion_adj:0 "Karoush"
 karoush_religion_adherent:0 "Karoush"
 karoush_religion_adherent_plural:0 "Karoush"
 karoush_religion_desc:0 "Karoush is the werecat code of laws, similar to the Litany of the Garou. Handed down from their forebears, these laws are bigger than any Bastet and greater than any rank or title. These are their codes of honor, and the Bastet believe they separate them from the humanity, guarding them from human mistakes. The Karoush is the code their ancestors made, the Law of the Moon and the Sun, the Law of the Shaping of Secrets and the Law of the Change."

