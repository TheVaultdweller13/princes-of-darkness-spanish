 ajaba_religion_adherent_plural:0 "Ajaba"
 ajaba_religion_desc:0 "Ajaba are werehyenas. The legends of the Ajaba say that they are the African counterparts of the Garou, created to be Gaia's warriors in a continent without wolves. However, in part due to the division of roles among their genders, the Ajaba have spent much of their history bickering amongst each other. The most notable trait of the Ajaba is that they are strongly divided along gender lines: female Ajaba are warriors, with generally high Rage and lower Gnosis; males are mystics, with opposite tendencies. Some small number of Ajaba are born with inverted traits for their gender, and are seen as omens of great good or ill."
 
