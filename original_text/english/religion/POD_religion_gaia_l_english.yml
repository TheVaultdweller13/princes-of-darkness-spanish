 bagheera_adherent_plural:0 "Bagheera"
 bagheera_desc:0 "Children of Saraam and feared as Kali's Executioners, Bagheera are Shapeshifters who can assume the form of black panthers. The Bagheera claim that when Gaia was creating the Bastet, she hoped the Bagheera would be the lawgivers of catkind. This role never fully materialized, but traces of Gaia's intent linger still, filling them with a keen sense of justice and a spirit of righteous wrath that is terrible to behold."  
 
 bubasti:0 "Bubasti"
 bubasti_adj:0 "Bubasti"
 bubasti_adherent:0 "Bubasti"
 bubasti_adherent_plural:0 "Bubasti"
 bubasti_desc:0 "Also known as Shadowcats, they are the werecats of Egypt. The mystics of catkind, they are a shy and secretive race. They are, however, among the most social of the Bastet, and they tend to work closely with one another in most of their endeavors. The Bubasti were cursed long ago by the ancient vampire deity Set, and as a result, their lives are forever tied to the soils of Khem, their ancestral home. It is said that if all of the Bubasti of a given generation leave Egypt, that generation will be the last. None know the truth of this rumor, but none care to test it, either." 
 
 ceilican:0 "Ceilican"
 ceilican_adj:0 "Ceilican"
 ceilican_adherent:0 "Ceilican"
 ceilican_adherent_plural:0 "Ceilicans"
 ceilican_desc:0 "Also called Ring Dancers, they originated in northern Europe, and have strong ties to the fae but are not fae themselves. The Ceilican can trace their ancestry back to the maneless lions of northern Europe and are regarded as cousins to the Simba (although every Simba would be outraged to be compared with one of the Ring Dancers). During the terrors of the War of Rage that destroyed their kin, the surviving Ceilican pledged themselves to a lord of Faerie, who soon enslaved them and infected them with their mercurial mannerism and even their weakness against cold iron."
 
 khan_adj:0 "Khan"
 khan_adherent:0 "Khan"
 khan_adherent_plural:0 "Khans"
 khan_desc:0 "The Khan, also known as the Bright Kings, are weretigers, and are one of the nine remaining tribes of the Bastet. They see themselves as the bulwarks against the darkness, who are Gaia's most perfect creations and as such obliged to protect all who are lesser. While usually independent and unsocial as any werecat, many Khan are allied to the Beast Courts.\nAn honorable folk, the Khan prefer to gather lore about forgotten cities, remote enclaves, bustling metropolitan cities, and the day-to-day life of the places they live in."
 
 simba:0 "Simba"
 simba_adj:0 "Simba"
 simba_adherent:0 "Simba"
 simba_adherent_plural:0 "Simbas"
 simba_desc:0 "Simba are werelions. They are also known as Lords of Sunlights or Dark Kings. The Simba represent the best Gaia has to offer, in that they are regal, proud, and powerful beyond compare. However, they are also arrogant, domineering, and malicious, even under the best of circumstances.\nThe Simba aren't villains; they are magnificent lords, slayers of demons. They believe things are simply out of order. When the balance is restored, when the humans know their place, and when cities become graveyards, the lions will be proven right. In the minds of the Simba, the demons of the dark ages can be traced to the end of Impergium and the laxity of the Changing Breeds. And they intend to put things in the right order: if that requires bloodshed, so be it. Warfare is the sport of kings." 

 swara:0 "Swara"
 swara_adj:0 "Swara"
 swara_adherent:0 "Swara"
 swara_adherent_plural:0 "Swara"
 swara_desc:0 "The werecheetahs of the Bastet tribes are also called the Silver Folk. Like their kin, they are extremely fast and travel much. They also have a unique link with the Umbra. Of all tribes of the Bastet, the Swara are the least understood. This is a result of their very isolated culture. Swara are the only breed of Bastet able to step sideways, allowing them to travel to realms within the Umbra that their brethren are unable to reach. Some speculate that this is a result of their strong relationship to Luna, who most Swara revere. Some legends claim that it was a Swara who first visited the moon during the time of the Impergium, and it was this that taught them the meaning and importance of the war against the Wyrm and how dire the situation is." 

