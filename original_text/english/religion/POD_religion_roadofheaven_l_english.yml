 #Noddist-Group Faiths
 
 viacaeli: "Via Caeli"
 viacaeli_adj: "Noddist"
 viacaeli_adherent: "Noddist"
 viacaeli_adherent_plural: "Noddists"
 viacaeli_desc: "According to the Gospel of Laodice, a [cainite|E] holy text, the principles of some Via Caeli Roads stem from Caine himself. Although Caine was cursed by God, he was also closer to God than any other kindred who has ever existed. Followers of Road of Heaven attempt to control their Beast through religious devotion."

 viadivinitatis: "Via Divinitatis"
 viadivinitatis_adj: "Divinist"
 viadivinitatis_adherent: "Divinist"
 viadivinitatis_adherent_plural: "Divinists"
 viadivinitatis_desc: "The zealots of the Noddists and predecessors of the Sabbat, followers of this Road Consider themselves favored by God rather than cursed by Him, the Divinity followers seek control over mortals and appeal to as many $pod_cainites$ as possible to join Via Caeli. This Path is considered by many to be the most deviant of the four."

 viapenaculum: "Via Penaculum"
 viapenaculum_adj: "Penaculum"
 viapenaculum_adherent: "Penitent"
 viapenaculum_adherent_plural: "Penitents"
 viapenaculum_desc: "The Faithful who follow the Path of Penitence consider themselves unworthy of God, the lowest of lowly creatures in his eyes. No path takes acts of contrition as seriously, for this is the only way these $pod_cainites$ see to gain enlightenment and favor in the eyes of God."

 viavindicta: "Via Vindicta"
 viavindicta_adj: "Vindicta"
 viavindicta_adherent: "Crusader"
 viavindicta_adherent_plural: "Crusaders"
 viavindicta_desc: "These kindred consider themselves as the wrathful Hand of God, destroying those who have offended him. Any who are considered evil or unfaithful to God must be destroyed. They tend to hunt $pod_cainites$ whom they see as corrupt."

 viadolorosa: "Via Dolorosa"
 viadolorosa_adj: "Dolorosa"
 viadolorosa_adherent: "Martyr"
 viadolorosa_adherent_plural: "Martyrs"
 viadolorosa_desc: "The martyrs of Path of Tears, these Noddists offer themselves as undead sacrifices so others do not have to suffer. They will willingly sacrifice themselves to stop any corruption caused by anything considered unholy, especially demons or other $pod_cainites$."

 viachristi: "Via Christi"
 viachristi_adj: "Christi"
 viachristi_adherent: "Christian"
 viachristi_adherent_plural: "Christians"
 viachristi_desc: "$pod_cainites$ who were Christians in life may choose to adhere to the Path of Christ, under the assumption that God's plan for the world includes vampires, and remaining obedient to His will will help them control the Beast."
 
 derechchaim: "Derech Chaim"
 derechchaim_adj: "Derech Chaim"
 derechchaim_adherent: "Estries"
 derechchaim_adherent_plural: "Estrie"
 derechchaim_desc: "$pod_cainites$ who were Jewish in life may choose to follow the Path of Life. They believe that HaShem created vampires along with the rest of the world, and thus the laws of the Torah still apply to them and provide means to control the Beast."
 
 codeofsamiel: "Code of Samiel"
 codeofsamiel_adj: "Samielite"
 codeofsamiel_adherent: "Samielites"
 codeofsamiel_adherent_plural: "Samielite"
 codeofsamiel_desc: "The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this road with his own hand. According to legend, Samiel received the core tenets of honor and wrath of the road during a visitation from Michael, commander of the Heavenly Hosts, while Saulot was away."

 viaarchangeli: "Via Archangeli"
 viaarchangeli_adj: "Nephilim"
 viaarchangeli_adherent: "Nephilim"
 viaarchangeli_adherent_plural: "Nephilim"
 viaarchangeli_desc: "Following in Michael’s footsteps means acting as muse and shepherd to all, and as a martyr when need be. As adherents to the Road of Heaven, the Archangel’s Faithful view Michael as the risen Christ of the Damned and believe vampires must act the part of angels to their mortal herd."
 
 holy_order_order_of_bitter_ashes: "Order of Bitter Ashes"
 holy_order_leper_knights: "The Leper Knights"
 holy_order_order_of_chanticleer: "Order of Chanticleer"
 holy_order_the_unblooded: "The Unblooded"
 holy_order_order_of_laodicea: "Order of Laodice"
 holy_order_order_of_nod: "Order of Nod"
 holy_order_the_faithful: "The Faithful"
 holy_order_order_of_divinity: "Order of Divinity"
 holy_order_holy_order_of_vengeance: "The Most Holy Order of Vengeance"
 holy_order_order_of_penitence: "Order of Penitence"
 holy_order_martyrs_of_tears: "The Martyrs of Tears"
 holy_order_order_of_terafim: "Order of Terafim"
 holy_order_order_of_estries: "Order of Estries"

 consumptionism: "Consumptionism"
 consumptionism_adj: "Consumptionism"
 consumptionism_adherent: "Consumptionist"
 consumptionism_adherent_plural: "Consumptionists"
 consumptionism_desc: "God is dead, diablerized by Caine. Then Caine sired another generation, and God's spark within him was divided. As such, Consumptionists think that no Kindred life must be slain... unless the spark of God within him is retrieved by [diablerie|E]."
  
 divisionism: "Divisionism"
 divisionism_adj: "Divisionism"
 divisionism_adherent: "Divisionist"
 divisionism_adherent_plural: "Divisionists"
 divisionism_desc: "God has shared His essence into all Kindred, but only the faithful are holy enough to deserve it. As such, divisionists seek to convert or $pod_diablerize$ other vampires."
    
 viaaesigard: "Via Aesigard"
 viaaesigard_adj: "Aesigard"
 viaaesigard_adherent: "Aesigard"
 viaaesigard_adherent_plural: "Aesigards"
 viaaesigard_desc: "The old Norse ways and traditions must be upheld, and vampires are no Gods or even chosen by the Gods. They are bound to fate, as every Norse is.\nThe wise Aesigard seeks to spread the Sagas so that the truth may be known, even if the end is already written."

 vianoctis: "Via Noctis"
 vianoctis_adj: "Noctis"
 vianoctis_adherent: "Redeemer"
 vianoctis_adherent_plural: "Redeemers"
 vianoctis_desc: "The Redeemers feel the weight of Caine's curse and their own damnation, even more so than those who follow Via Caeli. Also like the Noddists, the Redeemers seek redemption and forgiveness, and to earn it requires suffering and purification. However, instead of the fairly benign ways of the Noddists, the Redeemers actively go about the world of man, punishing and killing mortal sinners."

 pathoftheheavenlyabode: "Path of the Heavenly Abode"
 pathoftheheavenlyabode_adj: "Heavenly"
 pathoftheheavenlyabode_adherent: "Avenger"
 pathoftheheavenlyabode_adherent_plural: "Avengers"
 pathoftheheavenlyabode_desc: "Followers of this path believe that, in order to truly save a soul, the mortal body must be destroyed as soon as the soul has found redemption, in order to prevent further corruption."

 viaredemptio: "Via Redemptio"
 viaredemptio_adj: "Redeemed"
 viaredemptio_adherent: "Redeemed"
 viaredemptio_adherent_plural: "Redeemed"
 viaredemptio_desc: "Via Redemptio is an aggressive deviation from Via Penaculum. They accept that they have been cursed by God for their sins and must atone, but won't hesitate taking aggressive action against demons and sinners to redeem their souls."


