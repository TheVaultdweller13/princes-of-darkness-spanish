 #Prodigal-Group Faiths
 viahumanitatis: "Via Humanitatis"
 viahumanitatis_adj: "Prodigal"
 viahumanitatis_adherent: "Prodigal"
 viahumanitatis_adherent_plural: "Prodigals"
 viahumanitatis_desc: "Followers of Via Humanitatis use the human condition to fight their Beast, remembering that they were ordinary mortals before being bestowed with Caine's curse. They place an emphasis on human virtues, such as freedom, the human heart and soul, and on reason and intelligence as a separator of man from beast."

 viaanima: "Via Anima"
 viaanima_adj: "Anima"
 viaanima_adherent: "Inspired"
 viaanima_adherent_plural: "Inspired"
 viaanima_desc: "Via Anima is commonly called the Path of Breath. The Inspired try to find meaning and purpose among mortal men, sharing their burdens and daily lives. By doing so, they hope to cease being monsters in their own mind, and so stall off the Beast. Many who walk this path do so purely by instinct, never giving the matter much thought."

 viacommunitas: "Via Communitas"
 viacommunitas_adj: "Communitas"
 viacommunitas_adherent: "Civilised"
 viacommunitas_adherent_plural: "Civilised"
 viacommunitas_desc: "Commonly called the Path of Community. The Civilised are more focused on the community as a whole, rather than individuals. They seldom strive to exalt themselves, and when they do it is usually as a means to benefit the community at large."

 vialuminis: "Via Luminis"
 vialuminis_adj: "Luminis"
 vialuminis_adherent: "Illuminated"
 vialuminis_adherent_plural: "Illuminated"
 vialuminis_desc: "Commonly called the Path of Illumination. Those who follow the Path of Illumination seek the Bitter Road to [golconda|E] to leave the material world behind. The followers of the Via Luminis are a solitary lot, not necessarily by choice, but because society shuns them. The revilement of the Salubri (and [golconda|E] in general) has also served on making the Path seem suspicious to pious vampires."

 viavireo: "Via Vireo"
 viavireo_adj: "Vireo"
 viavireo_adherent: "Rover"
 viavireo_adherent_plural: "Rovers"
 viavireo_desc: "Commonly called the Path of Vigor. Those who follow the Path of Vigor are not only dedicated to an ideal of what humanity is, but also its nature. Rovers are drawn to the human tendency to innovate, expand its horizons, and move on for good or ill. The Path of Vigor is a forceful and energetic path that emphasizes motion and action before contemplation and stillness."
 
 eternalsenate: "Eternal Senate"
 eternalsenate_adj: "Eternal Senate"
 eternalsenate_adherent: "Senator"
 eternalsenate_adherent_plural: "Senator"
 eternalsenate_desc: "The Eternal Senate is a council of $pod_cainites$ modeled after the Roman Senate (albeit much smaller), to govern, legislate and rule over the Kindred. The Ventrue of Rome organized themselves as the mortals did, as a republic: the Eternal Senate of the Ventrue. In the senate, every Ventrue has the right of speech and voting power is irrespective of age or sex."
 
 inconnu: "Inconnu"
 inconnu_adj: "Inconnu"
 inconnu_adherent: "Inconnu"
 inconnu_adherent_plural: "Inconnu"
 inconnu_desc: "The Inconnu is an extremely secretive sect of vampires. Virtually nothing is known for certain about them, but some of the most popular theories claim the group is a coalition of methuselahs that exists to manipulate both the Camarilla and Sabbat from behind the scenes, made up entirely of ancients who have forsaken the Jyhad in order to pursue [golconda|E], or a powerful cult tied to the $pod_antediluvians$. Even the sect's age is disputed, with some believing it dates as far back as Rome."
 
