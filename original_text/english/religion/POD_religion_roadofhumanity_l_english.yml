 holy_order_order_of_rovers: "Rovers of War"
 holy_order_legio_mortuum: "Legio Mortuum"
 holy_order_phalanx_of_entelechia: "Phalanx of Entelechia"
 holy_order_phalanx_of_heracleitus: "Phalanx of Heracleitus"
 holy_order_phalanx_of_praedicanda: "Phalanx of Praedicanda"
 holy_order_monitors: "Monitors"
 holy_order_ignoti: "Ignoti"
 holy_order_seekers_of_golconda: "Seekers of Golconda"
 holy_order_the_unknown: "The Unknown"
  
 childofosiris: "Children of Osiris"
 childofosiris_adj: "Osirian"
 childofosiris_adherent: "Osirian"
 childofosiris_adherent_plural: "Osirians"
 childofosiris_desc: "The Children of Osiris believe in Egyptian folklore, and see their role as being a holy one, combating the "darkness" of the Setites by the "light" of Osiris.\nNearly destroyed during the early wars against Set, they know live in seclusion and hiding, hoping for the return of Osiris to lead them once more."
   
 amaranthans: "Amaranthans"
 amaranthans_adj: "Amaranthans"
 amaranthans_adherent: "Amaranthan"
 amaranthans_adherent_plural: "Amaranthans"
 amaranthans_desc: "A small group of $pod_cainites$ dedicated to hunting down diablerists. They use the name of the first victim of [diablerie|E] as a commitment to their task."