 deimosianism: "Deimosianism"
 deimosianism_adj: "Deimosianism"
 deimosianism_adherent: "Deimosian"
 deimosianism_adherent_plural: "Deimosian"
 deimosianism_desc: "Vampires are the incarnation of Mankind's primal fears. As such, they must reveal in their condition. Perhaps humanity will be strong enough to conquer its fears one day. Until then, Deimosians run free."
 
 servitorsofirad: "Servitors of Irad"
 servitorsofirad_adj: "Servant"
 servitorsofirad_adherent: "Servitor"
 servitorsofirad_adherent_plural: "Servitors"
 servitorsofirad_desc: "Self proclaimed minions of the $pod_antediluvians$, the Servitors of Irad seek nothing more than endless war and bloodshed. The planet will be drenched in blood, and they will be at the forefront all the while."
 
 baobhansith: "Baobhan Sith"
 baobhansith_adj: "Baobhan Sith"
 baobhansith_adherent: "Baobhan Sith"
 baobhansith_adherent_plural: "Baobhan Sith"
 baobhansith_desc: "This non canon religion has been commissioned by a Patron.\n\nThe Baobhan Sith embrace the legacy of their founder, Aisling Leanhaun, whose first feedings inspired the legend of the Baobhan Sith in the Scottish Highlands.  Fascinated by the myth of killer, seductive fae vampires, adherents fit that mould to keep the legend alive." 
 holy_order_host_of_the_broken_heart: "Host of the Broken Heart"
 holy_order_host_of_the_unseelie: "Host of the Unseelie"
 
 pathoftevoro: "Path of Tevoro"
 pathoftevoro_adj: "Tevoro"
 pathoftevoro_adherent: "Timonian"
 pathoftevoro_adherent_plural: "Timoni"
 pathoftevoro_desc: "This non canon religion has been commissioned by a Patron.\n\nThe Path of Tevoro is a pathyway to many abilities and knowledge, some consider to be unnatural. Tevoro is the ultimate culmination of the experience of Adrahasis. The Timoni preach the pursuit of knowledge—all knowledge" 
