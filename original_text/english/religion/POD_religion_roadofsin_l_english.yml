 #Sinner-Group Faiths
 viapeccati: "Via Peccati"
 viapeccati_adj: "Peccati"
 viapeccati_adherent: "Sinner"
 viapeccati_adherent_plural: "Sinners"
 viapeccati_desc: "Followers of Via Peccati control their Beast by indulging their whims and desires, regardless of who they hurt. Failure to do as they please makes their condition worse, which means morals, ethics, and laws usually fall by the wayside as they make their way along this Road. Followers of Via Peccati are not evil per se; just completely self-indulgent."

 viavoluptuous: "Via Voluptarius"
 viavoluptuous_adj: "Voluptarius"
 viavoluptuous_adherent: "Voluptuaries"
 viavoluptuous_adherent_plural: "Voluptuaries"
 viavoluptuous_desc: "The Sinners of the Path of Pleasure are the most hedonistic of those that follow the Road of Sin. To them, pleasure is everything insofar as their existence is concerned, and absolutely nothing is taboo."

 viacrudelitas: "Via Crudelitas"
 viacrudelitas_adj: "Crudelitas"
 viacrudelitas_adherent: "Heartless"
 viacrudelitas_adherent_plural: "Heartless"
 viacrudelitas_desc: "The followers of the Path of Cruelty are the most cynical and hateful of the Sinners. Very much stemming from a 'hurt them before they hurt you' philosophy, the Sinners here do not believe in mercy, compassion, or pity. Rather, their only pleasure is derived from the pain of others."

 viaadversarius: "Via Adversarius"
 viaadversarius_adj: "Adversarius"
 viaadversarius_adherent: "Adversary"
 viaadversarius_adherent_plural: "Adversaries"
 viaadversarius_desc: "The 'Path of the Devil' is not to be confused with the so-called Via Diabolis, these Sinners work to keep themselves from being manipulated. The ultimate control freaks, they will go to extreme lengths to protect their free will and, unusually, the free will of others. Many consider them the most 'pleasant' of the Sinners."

 viadiabolis: "Via Diabolis"
 viadiabolis_adj: "Diabolis"
 viadiabolis_adherent: "Devil"
 viadiabolis_adherent_plural: "Devils"
 viadiabolis_desc: "Being an inherently destructive Road, Via Diabolis is not considered a path to be taken lightly; those who dare follow it indulge themselves with all manner of debauchery and destruction. Many are not really evil per se, so much as believing a virtuous unlife is a fruitless pursuit. Some, however, took the role of devil seriously, even calling themselves devils incarnate and servants of Satan. The Baali in particular are associated with Via Diabolis."

 viaprometheus: "Via Prometheus"
 viaprometheus_adj: "Promethean"
 viaprometheus_adherent: "Promethean"
 viaprometheus_adherent_plural: "Promethean"
 viaprometheus_desc: "Also called Firebringers, they are a sect of $pod_masquerade_exposure_with_icon$ who dream of re-creating Carthage and the harmony of Kindred and Kine associated with it. Unsurprisingly, many members are Brujah. Since many members of the High Clans regard these visions as treason, the Prometheans are forced to act covertly."
 
 viafurores: "Via Furores"
 viafurores_adj: "Furores"
 viafurores_adherent: "Furores"
 viafurores_adherent_plural: "Furores"
 viafurores_desc: "This sect's members have a reputation for being the outlaws of the $pod_masquerade_exposure_with_icon$. Condemned by most princes as thieves and troublemakers, they exist on the fringes of vampire society, scratching out a meager existence like their mortal counterparts. The Furores are considered chaotic, but they can muster a level of passion for their cause unseen anywhere else in [cainite|E] society."

 viaquiritare: "Via Quiritare"
 viaquiritare_adj: "Quiritare"
 viaquiritare_adherent: "Screamer"
 viaquiritare_adherent_plural: "Screamers"
 viaquiritare_desc: "The maddest of the Sinners and the opposites of Via Adversarius, the followers of the Path of Screams believe that as they are already damned, they are also already prey to the Beast, and therefore allow themselves to be manipulated by it to do the Beast's bidding. They are essentially walking examples of Hell-on-Earth; even other Sinners are loathe to associate with these madmen."
 
 tariqelshaitan: "Tariq el-Shaitan"
 tariqelshaitan_adj: "Shaitan"
 tariqelshaitan_adherent: "Shaitan"
 tariqelshaitan_adherent_plural: "Shaitan"
 tariqelshaitan_desc: "The Path of the Devil in the Islamic world. Hunted almost to extinction by warriors of the Salubri and Assamite clans, these monsters have since learned to play the long game."
 
 pathoftheeightfoldwheel: "The Eightfold Wheel"
 pathoftheeightfoldwheel_adj: "Druid"
 pathoftheeightfoldwheel_adherent: "Druid"
 pathoftheeightfoldwheel_adherent_plural: "Druids"
 pathoftheeightfoldwheel_desc: "The Path of the Eightfold Wheel draws on Celtic paganism, with a special focus on druidism. They put great import on honoring the gods and spirits of nature, serving balance in all things, and a rotating calendar of astronomically based festivals."
 
 pathofwatchfulgods: "Via Deorum Vigilans"
 pathofwatchfulgods_adj: "Vaticinator"
 pathofwatchfulgods_adherent: "Vaticinator"
 pathofwatchfulgods_adherent_plural: "Vaticinators"
 pathofwatchfulgods_desc: "The Path of Watchful Gods reveres the pagan pantheon of the ancient Greeks and Romans, although pantheons of different pagan tradition also orientate themselves on the Path. Vampires on this path devote themselves to serving the gods through making regular sacrifices, honoring and protecting that which the gods deem sacred, and adhering to strict codes of honor."

 viahyron: "Via Hyron"
 viahyron_adj: "Abelene"
 viahyron_adherent: "Abelene"
 viahyron_adherent_plural: "Abelenes"
 viahyron_desc: "The Road of the Hive is followed almost exclusively by the Baali of the Order of Moloch. The Road preaches all-encompassing loyalty to the bloodline as a whole and to one's [Sire|E] in particular. The main reason for this is that the Great Works that the Baali want to achieve cannot be claimed alone or when they interfere with the work of others. The vampire had to let the voices of the Swarm inside his soul in order to understand the dreams of the beings of the Outer Darkness and keep them asleep. Apart from that, most other vampires would actively destroy a Baali if he would be foolish enough to reveal himself as an adherent."
 
 viatartaros: "Via Tártaros"
 viatartaros_adj: "Via Tártaros"
 viatartaros_adherent: "Tártarosin"
 viatartaros_adherent_plural: "Tártarosi"
 viatartaros_desc: "This non canon religion has been commissioned by a Patron\nBeware, here be daemons. The Keys to our prisons of flesh and bone, may not be found through study and experiment alone; instead we must seek, nay take, that knowledge possessed by those who stand beyond the threshold of the world. Internalists some may call us, if they knew our true intent, to ascend beyond the prison into which we have been twice-born. This road is dark, and fraught with peril, and the only light which we may find is a terrible piercing radiance, which threatens to burn our flesh and exsanguinate our very spirit."

