 #Scholar-Group Faiths
 viaossium: "Via Ossium"
 viaossium_adj: "Ossium"
 viaossium_adherent: "Scholar"
 viaossium_adherent_plural: "Scholars"
 viaossium_desc: "The followers of Road of Bones value knowledge above all else. Through intense study of the unknown, the Scholars keep their Beasts at bay. They will go to nearly any lengths to learn something new, but will not needlessly sacrifice themselves for a cause. After all, their own gathered knowledge is too important to let others handle. At the same time, Scholars do not fear death; they are fascinated by it."
 
 tariqelatham: "Tariq el-A'Tham"
 tariqelatham_adj: "A'Tham"
 tariqelatham_adherent: "Scholar"
 tariqelatham_adherent_plural: "Scholars"
 tariqelatham_desc: "Mainly an offshoot of the main Via Ossium in the Muslim world, the Tariq el-A'Tham benefit from older knowledge kept alive in this part of the world. Their sometimes callous practices can put them at odds with the zealous [ashirra|E] or the vigilant Children of Haqim, though."
 
 followersoflazarus: "Followers of Lazarus"
 followersoflazarus_adj: "Lazarene"
 followersoflazarus_adherent: "Infitiore"
 followersoflazarus_adherent_plural: "Infitiores"
 followersoflazarus_desc: "The Followers of Lazarus, also called the Infitiores, were the Cappadocians who for one reason or another did not respond to the call that led to the Feast of Folly and thus avoided the culling of the [Clan|E]. Unsure as to whether they would have been spared and feeling betrayed by their founder, they effectively divorced themselves from the main body of [Clan|E] Cappadocian. Lazarus was informally considered the leader of the Infitiores."
 
 pathofthewheel: "Path of the Wheel"
 pathofthewheel_adj: "Wheel"
 pathofthewheel_adherent: "Scientist"
 pathofthewheel_adherent_plural: "Scientists"
 pathofthewheel_desc: "Members of this path believe that Vampires are stuck outside of the cycle and must move on. They search for any scientific means to push all [cainites|E] back into the cycle of life."
 
 roadoftheabyss: "Road of the Abyss"
 roadoftheabyss_adj: "Abyssal"
 roadoftheabyss_adherent: "Mystic"
 roadoftheabyss_adherent_plural: "Mystics"
 roadoftheabyss_desc: "The Mystics are immersed in the undying study of a force transcending and ultimately opposing all light and life. Humanity and concepts like right or wrong have little use to those who study the mysteries of the outer darkness."

 holy_order_harbringers_cappa: "The Harbingers"
 holy_order_erciyes: "Guardians of the Erciyes"

 viaprimordia: "Via Primordia"
 viaprimordia_adj: "Primordia"
 viaprimordia_adherent: "Primordian"
 viaprimordia_adherent_plural: "Primordians"
 viaprimordia_desc: "The Primordians believe in the 'Three', powerful spirits of Creation, Destruction and Preservation. They wait for a big event where the three spirits will merge into one Avatar. Strangely enough, it seems to be quite close to the belief of some Lupines."
