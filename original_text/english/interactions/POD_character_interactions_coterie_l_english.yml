l_english:
 POD_create_coterie_interaction: "Create a [GetPlayer.Custom('PODCoterieNoTooltip')]"
 POD_create_coterie_interaction_desc: "[GetPlayer.GetShortUINameNoTooltip|U] will become the founder of a new [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect: "#V [actor.GetFirstNameNoTooltip]#! will become the founder of a new [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect2: "You will be able to choose its name."
 
 POD_invite_to_coterie_interaction: "Invite to [GetPlayer.Custom('PODGetCoterieName')]"
 POD_invite_to_coterie_multiplayer_interaction: "$POD_invite_to_coterie_interaction$"
 POD_invite_to_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] will become a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_invite_to_coterie_interaction_effect: "[recipient.GetShortUIName] will become a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_at_coterie_size_cap: "Your [GetPlayer.Custom('PODCoterie')] already has [EmptyScope.ScriptValue('coterie_max_size')] members"
 POD_coterie_requirement_same_realm: "[recipient.GetShortUIName] must either be a part of the same [realm|E] as you, or married to you"
 POD_recipient_already_has_coterie: "[recipient.GetShortUIName] is already a member of #bold [recipient.Custom('PODGetCoterieName')]#!"
 POD_invite_to_coterie_interaction_mortal: "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')]"
 POD_invite_to_coterie_interaction_mortal_cultist: "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')] unless they're your cultist"
 POD_invite_to_coterie_interaction_mortal_neteru: "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')] unless they're your [neteru|E]"
 POD_invite_to_coterie_interaction_packbond: "Keep in mind that Shapeshifters bond with their [GetPlayer.Custom('PODCoterie')] for life, so you won't be able to kick [recipient.GetHerHim] out later."
 POD_invite_to_coterie_interaction_rivalry: "#help [GetPlayer.Custom('PODCoterie')] membership is considered a commitment. You will be able to kick [recipient.GetShortUIName] out later, but [recipient.GetSheHe] will become your [rival|E] if you do so.#!"
 
 POD_kick_from_coterie_interaction: "Kick out of [GetPlayer.Custom('PODGetCoterieName')]"
 POD_kick_from_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] will no longer be a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_kick_from_coterie_interaction_packbond: "Shapeshifters can't kick out other members because they bond with their [GetPlayer.Custom('PODCoterie')] for life"
 
 POD_disband_coterie_interaction: "Disband [GetPlayer.Custom('PODGetCoterieName')]"
 POD_disband_coterie_interaction_desc: "Disband your [GetPlayer.Custom('PODCoterie')]."
 POD_disband_coterie_interaction_effect: "Your [GetPlayer.Custom('PODCoterie')], $POD_player_coterie$, will be disbanded."
 POD_disband_coterie_interaction_packbond: "Shapeshifters can't disband their [GetPlayer.Custom('PODCoterie')] unless there are no other members left"