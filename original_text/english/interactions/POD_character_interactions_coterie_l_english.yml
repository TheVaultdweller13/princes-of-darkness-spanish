l_english:
 POD_create_coterie_interaction:0 "Create a [GetPlayer.Custom('PODCoterieNoTooltip')]"
 POD_create_coterie_interaction_desc:0 "[GetPlayer.GetShortUINameNoTooltip|U] will become the founder of a new [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect:0 "#V [actor.GetFirstNameNoTooltip]#! will become the founder of a new [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect2:0 "You will be able to choose its name."
 
 POD_invite_to_coterie_interaction:0 "Invite to [GetPlayer.Custom('PODGetCoterieName')]"
 POD_invite_to_coterie_multiplayer_interaction:0 "$POD_invite_to_coterie_interaction$"
 POD_invite_to_coterie_interaction_desc:0 "[recipient.GetShortUINameNoTooltip] will become a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_invite_to_coterie_interaction_effect:0 "[recipient.GetShortUIName] will become a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_coterie_opinion_requirement_tt:0 "[recipient.GetShortUIName] needs to have at least 50 [opinion|E] of you"
 POD_at_coterie_size_cap:0 "Your [GetPlayer.Custom('PODCoterie')] already has [EmptyScope.ScriptValue('coterie_max_size')] members"
 POD_coterie_requirement_same_realm:0 "[recipient.GetShortUIName] must either be a part of the same [realm|E] as you, or married to you"
 POD_recipient_already_has_coterie:0 "[recipient.GetShortUIName] is already a member of #bold [recipient.Custom('PODGetCoterieName')]#!"
 POD_invite_to_coterie_interaction_mortal:0 "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')]"
 POD_invite_to_coterie_interaction_mortal_cultist:0 "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')] unless they're your cultist"
 POD_invite_to_coterie_interaction_mortal_neteru:0 "You can't invite $POD_splat_mortal_plural$ to your [GetPlayer.Custom('PODCoterie')] unless they're your [neteru|E]"
 POD_invite_to_coterie_interaction_packbond:0 "Keep in mind that $POD_splat_werewolf_plural$ bond with their [coterie_werewolf|E] for life, so you won't be able to kick [recipient.GetHerHim] out later."
 POD_invite_to_coterie_interaction_rivalry:0 "#help [GetPlayer.Custom('PODCoterie')] membership is considered a commitment. You will be able to kick [recipient.GetShortUIName] out later, but [recipient.GetSheHe] will become your [rival|E] if you do so.#!"
 
 POD_kick_from_coterie_interaction:0 "Kick out of [GetPlayer.Custom('PODGetCoterieName')]"
 POD_kick_from_coterie_interaction_desc:0 "[recipient.GetShortUINameNoTooltip] will no longer be a member of your [GetPlayer.Custom('PODCoterie')]."
 POD_kick_from_coterie_interaction_packbond:0 "$POD_splat_werewolf_plural$ can't kick out other members because they bond with their [coterie_werewolf|E] for life"
 
 POD_disband_coterie_interaction:0 "Disband [GetPlayer.Custom('PODGetCoterieName')]"
 POD_disband_coterie_interaction_desc:0 "Disband your [GetPlayer.Custom('PODCoterie')]."
 POD_disband_coterie_interaction_effect:0 "Your [GetPlayer.Custom('PODCoterie')], $POD_player_coterie$, will be disbanded."
 POD_disband_coterie_interaction_packbond:0 "$POD_splat_werewolf_plural$ can't disband their [coterie_werewolf|E] unless there are no other members left"