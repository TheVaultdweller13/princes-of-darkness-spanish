 POD_fae_interactions.610.desc:0 "Recently become a fae, your new sucessor missed a lot of waking world life experience. As parent, you should teach your sucessor how to truly look into the world, and you recently found a opportunity to do just that."
 POD_fae_interactions.610.skip:0 "Maybe next time"
