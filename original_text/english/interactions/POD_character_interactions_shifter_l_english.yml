 POD_werewolves_interactions.15.t:0 "Baptism of Fire"
 POD_werewolves_interactions.15.desc:0 "Most tribes attempt to track down all children born to their Kinfolk within one month of the children's birth to see if they "share the blood". Those who are Garou are "baptized" in the light of their auspice moon, beside a rite fire. Such a baptism most commonly involves mingling ashes with a few drops of Garou blood; the mixture is then touched to the child's ears, nose, eyelids, and tongue.."
 POD_werewolves_interactions.15.option.a:0 "Does my child share the blood?"
 POD_werewolves_interactions.15.a.sucess:0 "Baptized"
 POD_werewolves_interactions.15.a.sucess.tt:0 "You child will be a werewolf once an adult."
 POD_werewolves_interactions.15.a.failure:0 "Baptized"
 POD_werewolves_interactions.15.a.failure.tt:0 "You child won't be a werewolf once an adult."
 POD_werewolves_interactions.15.option.b:0 "I don't have time"
 POD_werewolves_interactions.16.t:0 "Auspice Renunciation"
 POD_werewolves_interactions.16.desc:0 "In this rare rite, a werewolf rejects the auspice under which he was born and chooses a new one. You wish to adopt..."
 
 
