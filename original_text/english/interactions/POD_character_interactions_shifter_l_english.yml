 POD_werewolves_interactions.1.t:0 "Primal Songs"
 POD_werewolves_interactions.1.desc:0 "Galliard Werewolves are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning.\nAs the storytellers around the campfire, Galliard pass down stories and songs told since the beginning of time. Which one will it be today?"
