 reactive_advice_gain_sekhem:0 "Gain Sekhem"
 action_reactive_advice_gain_sekhem:0 "Advice: Gain Sekhem"
 action_reactive_advice_gain_sekhem_desc:1 "You have several ways to recover Sekhem. Open this to learn more about what that means for you."
 action_reactive_advice_gain_sekhem_click:0 "$click_to_open_lesson$"
 lesson_gain_sekhem_basic:0 "Gain Sekhem"
 lesson_gain_sekhem_basic_desc:1 "You use Sekhem to fuel your Hekau techniques, and each type of Mummy recovers it differently: [GetTrait('shemsuheru').GetName( GetPlayer )] by time (1 point/1 months if you are in the [GetGeographicalRegion('pod_lands_of_faith').GetName], otherwise it will be a 25% chance of gaining them depending of the level of Ma'at's Haven building). [GetTrait('cabiri').GetName( GetPlayer )] restore it by activating the 'Pneuma Restoration' personal [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] regain it by executing [prisoners|E] using $EXECUTION_DEVOUR$ option."
 lesson_gain_sekhem_advanced:0 "Gain Sekhem"
 lesson_gain_sekhem_advanced_desc:0 "In later gameplay, you can use the Draw Sekhem [character_interaction|E] (Unlocked by [GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]) or travel to Amenti in the Umbra Panel to recover Sekhem as well."

 reactive_advice_gain_resolve:0 "Gain Resolve"
 action_reactive_advice_gain_resolve:0 "Advice: Gain Resolve"
 action_reactive_advice_gain_resolve_desc:1 "You have several ways to recover Resolve. Open this to learn more about what that means for you."
 action_reactive_advice_gain_resolve_click:0 "$click_to_open_lesson$"
 lesson_gain_resolve:0 "Gain Resolve"
 lesson_gain_resolve_desc:1 "Resolve is the fuel to your demonic power, you can gain it by: Revelation [character_interaction|E] (first adopt a demonic form by shapeshifting, then you can reveal your true form to others), Sin Eating [character_interaction|E] (Unlocked by [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) or $EXECUTION_DEVOUR_SOUL$ Execution."
 
 reactive_advice_gain_pathos:0 "Gain Pathos"
 action_reactive_advice_gain_pathos:0 "Advice: Gain Pathos"
 action_reactive_advice_gain_pathos_desc:1 "You have several way to recover Pathos. Open this to learn more about what that means for you."
 action_reactive_advice_gain_pathos_click:0 "$click_to_open_lesson$"
 lesson_gain_pathos:0 "Gain Pathos"
 lesson_gain_pathos_desc:1 "Pathos is fuel to your arcanoi power, you can gain them by: finishing Passion [decision|E], Drain Energy [character_interaction|E] (Unlocked by [GetPerk( 'incubus_perk' ).GetName( GetPlayer )]), Transfer Pathos [character_interaction|E] (Unlocked by [GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]) or Render Relic [character_interaction|E] (Unlocked by [GetPerk( 'render_relic_perk' ).GetName( GetPlayer )])."
 
 reactive_advice_gain_glamour:0 "Gain Glamour"
 action_reactive_advice_gain_glamour:0 "Advice: Gain Glamour"
 action_reactive_advice_gain_glamour_desc:1 "You have several ways to recover Glamour. Open this to learn more about what that means for you."
 action_reactive_advice_gain_glamour_click:0 "$click_to_open_lesson$"
 lesson_gain_glamour_1:0 "Sanctuary"
 lesson_gain_glamour_1_desc:1 "33% chance of gaining monthly glamour depending on the level of the Glade Freehold building in your capital."
 lesson_gain_glamour_2:0 "Rapture"
 lesson_gain_glamour_2_desc:1 "You can use Rapture [decision|E] to gain Glamour."
 lesson_gain_glamour_3:0 "Reverie"
 lesson_gain_glamour_3_desc:1 "You can gain Glamour when completing a diplomacy scheme."
 lesson_gain_glamour_4:0 "Ravaging"
 lesson_gain_glamour_4_desc:1 "You can use Ravaging [character_interaction|E] on prisoners with [inspiration|E] to gain Glamour."
 lesson_gain_glamour_5:0 "Rhapsody"
 lesson_gain_glamour_5_desc:1 "You can use Rhapsody [character_interaction|E] on targets with [stress_level|E] [stress_i]#V 3#! to gain Glamour."
 lesson_gain_glamour_6:0 "Reaving"
 lesson_gain_glamour_6_desc:1 "You can use Reaving [character_interaction|E] on your current location to gain Glamour."


 ### Custom alerts

 pod_alert_can_create_coterie:0 "#T You can create a [GetPlayer.Custom('PODCoterieNoTooltip')]#!\nBeing part of a [GetPlayer.Custom('PODCoterie')] will make it easier to succeed in your [journeys|E].\n\n#I Click to create a [GetPlayer.Custom('PODCoterieNoTooltip')] now.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_hunt_in_capital:0 "#T You can go on a Journey#!\nSince you are a $POD_splat_vampire$, you can #bold $hunt_in_capital_name$#! to slake your [hunger_with_icon|E] and gain [lifestyle_experience|E].\n\nHunting #bold Peasants#! is free.\n\n#I Click to open the [journey|E] window.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_train_with_pack:0 "#T You can go on a Journey#!\nSince you are a $POD_splat_werewolf$, you can #bold $werewolf_training_name$#! to gain [lifestyle_experience|E] and lower the [development|E] of your capital.\n\n#I Click to open the [journey|E] window.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_go_on_umbra_expedition:0 "#T You can go on an [umbra_expedition|E]#!\nExploring the depths of the [umbra|E] can be both dangerous and rewarding.\n\n#I Click to open the [umbra|E] window.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_has_umbra_crisis:0 "#T You have an unresolved Umbra Crisis#!\nYou have to resolve the Umbra Crisis if you don't want anything bad to happen at the end.\n\n#I Click to open the [umbra|E] window.#!\n$RIGHT_CLICK_DISMISS$"