 pod_alert_can_create_coterie: "#T You can create a [GetPlayer.Custom('PODCoterieNoTooltip')]#!\nBeing part of a [GetPlayer.Custom('PODCoterie')] will make it easier to succeed in your [journeys|E].\n\n#I Click to create a [GetPlayer.Custom('PODCoterieNoTooltip')] now.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_hunt_in_capital: "#T You can go on a Journey#!\nSince you are a $POD_splat_vampire$, you can #bold $hunt_in_capital_name$#! to slake your [hunger_with_icon|E] and gain [lifestyle_experience|E].\n\nHunting #bold Peasants#! is free.\n\n#I Click to open the [journey|E] window.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_train_with_pack: "#T You can go on a Journey#!\nSince you are a $POD_splat_werewolf$, you can #bold $werewolf_training_name$#! to gain [lifestyle_experience|E] and lower the [development|E] of your capital.\n\n#I Click to open the [journey|E] window.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_go_on_umbra_expedition: "#T You can go on an [umbra_expedition|E]#!\nExploring the depths of the [umbra|E] can be both dangerous and rewarding.\n\n#I Click to open the [umbra|E] window.#!\n$RIGHT_CLICK_DISMISS$"

