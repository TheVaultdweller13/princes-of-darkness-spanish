 #Hunter
 hunter_faction: "Inquisition Crackdown"
 hunter_faction_desc: "Supernatural lords with too much exposure and too little control risk attracting the attention of the Inquisition."
 hunter_faction_short_effect_desc: "Wants to free your people from well, you."
 hunter_faction_every_county: "Every county in the faction"
 FACTION_DEMAND_HUNTER: "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_HUNTER_DESC: "Spawn of Hell, we have uncovered your meddling in our lives. You will find us much more prepared to deal with your interference from now on."
 FACTION_DEMAND_HUNTER_ACCEPT: "This will hinder my local influence."
 #FACTION_DEMAND_HUNTER_REFUSE: "Never! Let's crush these glorified mortals in battle!"
 FACTION_HUNTER_NAME: "Inquisition Cell"
 FACTION_HUNTER_TITLE_NAME: "Inquisition Cell"
 hunter_faction_event_troops: "Inquisitorium Militum"
 pod_factions.1103.t: "You stand defeated!"
 pod_factions.1103.desc: "Despite your concerted defense, the hunters have overwhelmed most of your realm, uprooting your carefully built web of influence across it. Your prestige is badly hurt, and your authority is at an all-time low. The vultures are watching... and the hunters could come back at any time. You could crawl back from this, but it would cost you dearly. As such, the sleep of ages is a tantalizing prospect. Time is of no concern anyway..."
 pod_factions.1103.a: "I will be back"
 pod_factions.1103.b: "I am not yet done!"
 POD_factions_county_loss_modifier: "Popular Revolt"
 POD_factions_county_loss_modifier_desc: "Mortals are resisting this influence in this area in a coordinated fashion."
 
 
 