 POD_coterietravel_gui: "Travel with $POD_player_coterie$?"
 
 
 #####################################
 ##### Travel start event flavor #####
 #####################################
 
 POD_coterietravel_earthbound_flavor: "It's finally time for $POD_player_coterie$ to set out on this [journey|E]. The [GetPlayer.MakeScope.Var('stone_prison').Artifact.GetName] I inhabit is safely hidden away in our carriage."
 POD_coterietravel_none_flavor: "It's finally time for me to set out on my [journey|E]."
 POD_coterietravel_yes_flavor: "It's finally time for $POD_player_coterie$ to set out on this [journey|E]."
 POD_coterietravel_no_flavor: "It's finally time for me to set out on my [journey|E]. The other members of $POD_player_coterie$ have stayed behind to let me go on this solo mission."
 
 POD_coterieflavor_ambitious_1: "[ROOT.Char.GetFirstNameNicknamed] is walking with a brisk sense of purpose, seemingly eager to surmount any obstacle and meet any challenge on [ROOT.Char.GetHerHis|l] path."
 
 POD_coterieflavor_arbitrary_1: "[ROOT.Char.GetFirstNameNicknamed] cracks [ROOT.Char.GetHerHis|l] knuckles in anticipation of this journey, ready to break some rules."
 
 POD_coterieflavor_arrogant_1: "[ROOT.Char.GetFirstNameNicknamed] is strutting ahead of our group, chin held high, looking as though the success of our journey was a foregone conclusion."
 POD_coterieflavor_arrogant_2: "[ROOT.Char.GetFirstNameNicknamed] lets out a hearty laugh. "Don't look so glum, [GetPlayer.GetFirstName]", [ROOT.Char.GetSheHe|l] says. "$POD_player_coterie$ will prevail, as we always do. We're the best, after all." [ROOT.Char.GetSheHe|U] winks."
 
 POD_coterieflavor_brave_1: "[ROOT.Char.GetFirstNameNicknamed] is at the front of our group. [ROOT.Char.GetSheHe|U] moves with utter confidence, ready to meet any danger and laugh in its face."
 
 POD_coterieflavor_callous_1: "[ROOT.Char.GetFirstNameNicknamed] paces alongside our group, not a hint of emotion on [ROOT.Char.GetHerHis|l] face."
 
 POD_coterieflavor_calm_1: "[ROOT.Char.GetFirstNameNicknamed] looks ahead with a serene look on [ROOT.Char.GetHerHis|l] face. I've never once seen [ROOT.Char.GetHerHim|l] rattled, and I wonder if this journey will be the first time."
 
 POD_coterieflavor_chaste_1: "[ROOT.Char.GetFirstNameNicknamed] walks alongside our group absentmindedly, seemingly lost in some kind of fantasy. Definitely not a sordid one, knowing [ROOT.Char.GetHerHim|l]."
 
 POD_coterieflavor_compassionate_1: "[ROOT.Char.GetFirstNameNicknamed] looks at the rest of us with genuine warmth in [ROOT.Char.GetHerHis|l] eyes, always happy to help others on their endeavors."
 
 POD_coterieflavor_content_1: "[ROOT.Char.GetFirstNameNicknamed] is walking with the group at an easy pace. [ROOT.Char.GetSheHe|U] looks genuinely happy to go along with anything, whether this journey will be a success or a failure."
 
 POD_coterieflavor_craven_1: "[ROOT.Char.GetFirstNameNicknamed] looks a bit tense at the prospect of going on this journey. [ROOT.Char.GetSheHe|U] has a reputation for cowardice, but this journey might be a chance for [ROOT.Char.GetHerHim|l] to prove [ROOT.Char.GetHerselfHimself|l]."
 
 POD_coterieflavor_cynical_1: "[ROOT.Char.GetFirstNameNicknamed] has a knowing smirk on [ROOT.Char.GetHerHis|l] face, ready to go along with any endeavor as long as it gives [ROOT.Char.GetHerHim|l] an opportunity to spite the gods."
 
 POD_coterieflavor_deceitful_1: "[ROOT.Char.GetFirstNameNicknamed] winks at me conspiratorially. I'm well aware of [ROOT.Char.GetHerHis|l] talent for deception, and I hope [ROOT.Char.GetSheHe|l] will direct them at our enemies, not the other members of $POD_player_coterie$."
 
 POD_coterieflavor_diligent_1: "[ROOT.Char.GetFirstNameNicknamed] is carrying a pack full of equipment, clearly having made extensive preparations for this journey."
 
 POD_coterieflavor_eccentric_1: "[ROOT.Char.GetFirstNameNicknamed] is whistling a little tune to [ROOT.Char.GetHerselfHimself|l] and bobbing [ROOT.Char.GetHerHis|l] head back and forth, lost in a world of [ROOT.Char.GetHerHis|l] own."
 
 POD_coterieflavor_fickle_1: "[ROOT.Char.GetFirstNameNicknamed] looks off at some birds in the distance, distractible as ever."
 
 POD_coterieflavor_forgiving_1: "[ROOT.Char.GetFirstNameNicknamed] smiles beatifically, truly living in the moment, come what may."
 
 POD_coterieflavor_generous_1: "[ROOT.Char.GetFirstNameNicknamed] regards the rest of our group warmly. I hope we won't run into anyone who will take advantage of [ROOT.Char.GetHerHis|l] generosity."
 
 POD_coterieflavor_gluttonous_1: "[ROOT.Char.GetFirstNameNicknamed] pats [ROOT.Char.GetHerHis|l] belly, already looking forward to the delicacies [ROOT.Char.GetSheHe|l] might get to sample on this trip."
 
 POD_coterieflavor_greedy_1: "[ROOT.Char.GetFirstNameNicknamed] feels for the purse in [ROOT.Char.GetHerHis|l] pocket, no doubt using this journey as a means to expand its contents."
 
 POD_coterieflavor_gregarious_1: "[ROOT.Char.GetFirstNameNicknamed] happily chats with me about this and that, truly in [ROOT.Char.GetHerHis|l] element when surrounded by people."
 
 POD_coterieflavor_honest_1: "[ROOT.Char.GetFirstNameNicknamed] looks off into the distance with a placid expression on [ROOT.Char.GetHerHis|l] face. Will [ROOT.Char.GetHerHis|l] honest nature be a boon on this journey, or a liability?"
 
 POD_coterieflavor_humble_1: "[ROOT.Char.GetFirstNameNicknamed] walks with [ROOT.Char.GetHerHis|l] arms folded behind [ROOT.Char.GetHerHis|l] back. [ROOT.Char.GetSheHe|U] is an important part of our group, even though [ROOT.Char.GetSheHe|l]'d never admit it."
 
 POD_coterieflavor_impatient_1: "[ROOT.Char.GetFirstNameNicknamed] taps [ROOT.Char.GetHerHis|l] feet impatiently, seemingly anxious to get going."
 POD_coterieflavor_impatient_2: "[ROOT.Char.GetFirstNameNicknamed] is pacing back and forth. [ROOT.Char.GetSheHe|U] shoots me an accusatory glance. "Let's get going already. We shouldn't waste any more time than we already have.""
 
 POD_coterieflavor_just_1: "[ROOT.Char.GetFirstNameNicknamed] looks solemn. Maybe [ROOT.Char.GetSheHe|l] had hoped to go on a different kind of journey, one that would right one of the great injustices of this world."
 
 POD_coterieflavor_lazy_1: "[ROOT.Char.GetFirstNameNicknamed] ambles at the back of our group at a leisurely pace, not a single care in the world."
 
 POD_coterieflavor_lustful_1: "[ROOT.Char.GetFirstNameNicknamed] walks alongside our group absentmindedly, seemingly lost in some kind of fantasy. A sordid one, knowing [ROOT.Char.GetHerHim|l]."
 
 POD_coterieflavor_paranoid_1: "[ROOT.Char.GetFirstNameNicknamedPossessive] eyes dart back and forth, anxiously scanning our surroundings for any possible sign of danger."
 
 POD_coterieflavor_patient_1: "[ROOT.Char.GetFirstNameNicknamed] regards the rest of our group with a calm nod, like [ROOT.Char.GetSheHe|l]'s got all the time in the world to see this journey through."
 
 POD_coterieflavor_sadistic_1: "[ROOT.Char.GetFirstNameNicknamedPossessive] eyes scan the horizon with a hunger reminiscent of a predator, a little too eager to meet the dangers ahead."
 
 POD_coterieflavor_shy_1: "[ROOT.Char.GetFirstNameNicknamed] steps carefully, [ROOT.Char.GetHerHis|l] eyes fixed on the ground. [ROOT.Char.GetSheHe|U]'s rarely in a talkative mood."
 
 POD_coterieflavor_stubborn_1: "[ROOT.Char.GetFirstNameNicknamed] marches forth at an inexorable pace, as if nothing could deter [ROOT.Char.GetHerHim|l] from seeing our endeavor through to the bitter end."
 
 POD_coterieflavor_temperate_1: "[ROOT.Char.GetFirstNameNicknamed] carries a light and efficient pack of equipment, true to [ROOT.Char.GetHerHis|l] belief that moderation is everything."
 
