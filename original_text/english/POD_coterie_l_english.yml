 POD_coteriename_camilla_tt: "Tanitbaal-Sahar showed them the way. Even the collapse of an Empire couldn't shake their convictions."
 POD_coteriename_mithras_tt: "The handpicked champions of a God, privy to his trust and perhaps even his secrets."
 POD_coteriename_alencourt_tt: "Family bonds can endure everything, even death."
 POD_coteriename_eon_tt: "Faith can wait a little, treasures and fame can't."
 POD_coteriename_sophoniba_tt: "While Carthage disappeared, Tunis flourished under the watchful eye of its protectors."
 POD_coteriename_augustus_tt: "The right and left hand of the Patriarch, reaching for the secrets he craves."
 POD_coteriename_hardestadt_tt: "Bound by a common purpose, looking to remake the Cainite world in their image."
 POD_coteriename_julia_tt: "The beginning of an ideal, bound by the charisma of a relic."
 POD_coteriename_jurgen_tt: "The sword of Hardestadt, often looking to free itself from its shackles."
 POD_coteriename_silent_fury_tt: "From rabble to rebels lashing at an uncaring world."
 POD_coteriename_nordic_ventrue_tt: "The "civilized" men and women cleansing the North of its Old Gods."
 POD_coteriename_bar_sinister_tt: "Bound by greed and pettiness, with no worse enemy than themselves."
 POD_coteriename_ferals_livonia_tt: "A heroic last stand or an unlikely renewal?"
 POD_coteriename_redemption_tt: "Christoff united them and even his absence can't divide them."
 POD_coteriename_andreas_tt: "A caravan of exiles and misfits, united under Set's benevolent gaze."
 POD_coteriename_gabriella_tt: "While Constantinople burns, some Latins try to extinguish the fire."
 POD_coteriename_anadja_tt: "Groomed for success, looking forward to a throne of lies and malice."
 POD_coteriename_suleiman_tt: "The first to hear His word and truly comprehend."
 POD_coteriename_erinyes_tt: "The furies of old, boldly daring their foes to stop them."
 POD_coteriename_carnival_tt: "All are welcome to enter. Few are welcome to leave."
 POD_coteriename_fratres_tt: "United in studying the horrors of death and disease, spreading it wherever they go."
 POD_coteriename_red_thor_tt: "As the feared longship still sails, the Viking Age will never truly end."
 POD_coteriename_horus_tt: "The Avenger's champions, hunting and killing snakes wherever they dwell."
 POD_coteriename_leopold_tt: "Men and women of purpose blessed by God to become His champions. Or perhaps His martyrs."
 POD_coteriename_field_tt: "Brash and bold young Garou, sometimes blinded by their zeal."
 POD_coteriename_crescent_tt: "Heroes of a Nation, destined to never truly die."
 POD_coteriename_bright_tt: "Close to being shattered, the Promise still endures despite itself."
 POD_coteriename_sun_glory_tt: "The most renowned pack of Western Europe, struggling to deal with the departure of a beloved leader."
 
 POD_coteriename_brugge_triumvirate: "#TOOLTIP:POD_coteriename_brugge_triumvirate_tt #L Humanists of Bruges#!#!"
 POD_coteriename_brugge_triumvirate_tt: "Following the proud example of their Antasian mentor, the ladies of Bruges strive for the liberty of their people."
 POD_coteriename_muses: "#TOOLTIP:POD_coteriename_muses_tt #L Muses of Constantinople#!#!"
 POD_coteriename_muses_tt: "They once loved him and followed in his footsteps. They now safeguard his memory."
 POD_coteriename_rosae_crucis: "#TOOLTIP:POD_coteriename_rosae_crucis_tt #L Rosae Crucis#!#!"
 POD_coteriename_rosae_crucis_tt: "The "Pious Princes" are sought after mentors and feared foes, valuing their independence as much as their faith."
 POD_coteriename_daughters_sun: "#TOOLTIP:POD_coteriename_daughters_sun_tt #L Daughters of the Sun#!#!"
 POD_coteriename_daughters_sun_tt: "United in the madness of their mother, they wait and prepare for her inevitable glorious return."
 POD_coteriename_leper_knights: "#TOOLTIP:POD_coteriename_leper_knights_tt #L The Leper Knights#!#!"
 POD_coteriename_leper_knights_tt: "Malachite's trusted followers have lost a great deal since 1204. Still, their leader is still there to guide them and Nosferatu are nothing if not resilient."
 POD_coteriename_ashirra_trader: "#TOOLTIP:POD_coteriename_ashirra_trader_tt #L Veil of Night#!#!"
 POD_coteriename_ashirra_trader_tt: "Abu Fahim Kateb travels through Ashirra territory to trade for artifacts and information which he sends to Alamut and his many patrons."
      
 POD_coterietravel_none: "$EFFECT_LIST_BULLET$$POD_coterietravel_gui_none$"
