l_english:
 judge_land_decision:0 "Judge of the Land"
 judge_land_decision_tooltip:1 "You have a duty to the people."
 judge_land_decision_desc:0 "As a Philodox, you are supposed to represent the ancient laws. As such, you are the bulwark of tradition and respectability for werewolves and mortals alike."
 judge_land_decision_confirm:0 "I will listen and consider"
   
 judge_land_modifier:0 "Judge of the Land"
 judge_land_modifier_desc:0 "A Philodox has recently deal with any legal issues in this area, ensuring a fair trial to the innocent and a swift execution to the guilty."

 prospering_populace_modifier:0 "Prospering Populace"
 prospering_populace_modifier_desc:0 "A Philodox is ensuring that everyone gets his due and works as a community in this area."
 
 auspice_renunciation_decision:0 "Auspice Renunciation"
 auspice_renunciation_decision_tooltip:1 "You will change your auspice."
 auspice_renunciation_decision_desc:0 "In this rare rite, a werewolf rejects the auspice under which he was born and chooses a new one. The Garou must perform this rite during the phase of the moon he wishes to adopt. Most commonly, water from a silver basin exposed to Luna’s radiance is poured over the naked supplicant, washing him clean of all he once was, including all rank. He is now free to start anew as a member of his adopted auspice."
 auspice_renunciation_decision_confirm:0 "Shifting Moon"
 
 force_duel_criminals_interaction.death.tt:0 "This duel is to the death."
 
 POD_werewolves_pack.1.t:0 "Your Pack"
 POD_werewolves_pack.1.opening:0 "Currently, your [coterie_werewolf|E] is composed of: \n"
 POD_werewolves_pack.1.packmember_1:0 "[packmember_1.GetName] \n"
 POD_werewolves_pack.1.packmember_2:0 "[packmember_2.GetName] \n"
 POD_werewolves_pack.1.packmember_3:0 "[packmember_3.GetName] \n"
 POD_werewolves_pack.1.packmember_4:0 "[packmember_4.GetName] \n"
 POD_werewolves_pack.1.ending:0 "As the pack leader, you are entitled with choosing how to train for the coming years or which activity to focus on.\nNote that, once your pack is full, you will be allowed to choose a pack totem to bless your fellowship."
 POD_werewolves_pack.1.option.a:0 "Time to spar!"
 werewolf_pack_prowess_tt:0 "Your [coterie_werewolf|E] members with a positive opinion of you and in diplomatic range will also gain this reward."
 POD_werewolves_pack.1.option.z:0 "Nothing for now"
 POD_werewolves_pack.1.option.b:0 "Let's go on a spiritual quest together."
 POD_werewolves_pack.1.option.c:0 "We must curtail humanity's growth"
 
 ww_pack_rampage_modifier:0 "Rampaging Pack"
 ww_pack_rampage_modifier_desc:0 "This pack of werewolves is rampaging around their alpha's capital, bringing fear into the local mortals."
 werewolf_pack_rampage_tt:0 "Your [coterie_werewolf|E] will gain the same modifier."

 POD_werewolves_pack.1.option.d:0 "We must prepare for war!" 
 ww_pack_war_modifier:0 "War Ready Pack"
 ww_pack_war_modifier_desc:0 "This pack of werewolves is ready for war."
 
 werewolf_pack_totem_tt:0 "You will beseech a Totem for your [coterie_werewolf|E], this is a one time choice for your character."
 POD_werewolves_pack.1.option.e:0 "We must ask the Spirits for their blessing." 
 
 POD_werewolves_pack.2.t:0 "Spiritual Protection" 
 POD_werewolves_pack.2.desc:0 "Among the Garou and most other Shapeshifters, the totem is one of the fundamental binding aspects of the pack. A totem is a potent spirit that lends its power to a group of mystically inclined individuals in exchange for some token service or tribute. The choice of a totem is of extreme importance to a pack, for this spirit will protect them in times of need and serve as a guiding light for the Garou to follow.\nThis choice functions as a petition to the totem spirit, who then decides whether to adopt the pack members as his 'children'."
 werewolf_pack_totem_choice_tt:0 "Your [coterie_werewolf|E] members that don't already have a totem will also benefit from this modifier."
 
 POD_werewolves_pack.2.option.a:0 "The strong and noble Falcon"
 falcon_totem_modifier:0 "Pack Totem : Falcon"
 falcon_totem_modifier_desc:0 "Falcon hates cowards and will strike them down himself if need be."
 
 POD_werewolves_pack.2.option.b:0 "The cunning and vengeful Grandfather Thunder"
 grandfatherthunder_totem_modifier:0 "Pack Totem : Grandfather Thunder"
 grandfatherthunder_totem_modifier_desc:0 "Grandfather teaches patience and careful scheming, but has no love for weak rulers."
  
 POD_werewolves_pack.2.option.c:0 "The love and fury of nature, Stag"
 stag_totem_modifier:0 "Pack Totem : Stag"
 stag_totem_modifier_desc:0 "Stag is the perfect embodiment of nature, loving and caring to his friend, but terrible and merciless to his foes."
   
 POD_werewolves_pack.2.option.d:0 "The bloodthirsty Great Fenris"
 fenris_totem_modifier:0 "Pack Totem : Great Fenris"
 fenris_totem_modifier_desc:0 "Great Fenris is always covered in blood, and expect his children to be as well."
   
 POD_werewolves_pack.2.option.e:0 "The guardian of the Wyld, Pegasus"
 pegasus_totem_modifier:0 "Pack Totem : Pegasus"
 pegasus_totem_modifier_desc:0 "Pegasus and her daughters protect the sacred rites from the evil of men."
  
 POD_werewolves_pack.2.option.f:0 "The survivor, Cockroach"
 cockroach_totem_modifier:0 "Pack Totem : Cockroach"
 cockroach_totem_modifier_desc:0 "Cockroach has time on his side. In the end, his children will be the last ones standing."
  
 POD_werewolves_pack.2.option.g:0 "The silent and enigmatic Owl"
 owl_totem_modifier:0 "Pack Totem : Owl"
 owl_totem_modifier_desc:0 "Owl's children see much, but they only reveal their secrets to those who truly listen."
  
 POD_werewolves_pack.2.option.h:0 "The inquisitive Raven"
 raven_totem_modifier:0 "Pack Totem : Raven"
 raven_totem_modifier_desc:0 "Raven's unending hunger for food, knowledge and wealth carries his children forward."
    
 POD_werewolves_pack.2.option.i:0 "The numberless Rat"
 rat_totem_modifier:0 "Pack Totem : Rat"
 rat_totem_modifier_desc:0 "Rat has an army as his disposal. Few, if any, can match his numberless foot soldiers."
 
 griffin_totem_modifier:0 "Pack Totem : Griffin"
 unicorn_totem_modifier:0 "Pack Totem : Unicorn"
 chimaera_totem_modifier:0 "Pack Totem : Chimaera"
    
 POD_werewolves_pack.1.option.f:0 "The Wyrm surely noticed us!" 
 
 POD_werewolves_pack.3.option.a:0 "The wise Dark Fungus" 
 darkfungus_totem_modifier:0 "Pack Totem : Dark Fungus"
 darkfungus_totem_modifier_desc:0 "The only plant strong enough to survive in the Black Spiral blesses its children with visions. Not all of them are welcome however."

 POD_werewolves_pack.3.option.b:0 "G'louogh, the Dance of Corruption" 
 glouogh_totem_modifier:0 "Pack Totem : G'louogh"
 glouogh_totem_modifier_desc:0 "An ever-changing ball of horror, G'louogh spawns some of the most terrible creatures of the Wyrm whenever it appears."
    
 POD_werewolves_pack.3.option.c:0 "The fallen one, Green Dragon" 
 greendragon_totem_modifier:0 "Pack Totem : Green Dragon"
 greendragon_totem_modifier_desc:0 "Once the protector of the White Howlers, the Green Dragon felt from grace as hard as they did and still continues to bless its corrupted children to this day."
     
 POD_werewolves_pack.3.option.d:0 "Hakaken, the heart of fear" 
 hakaken_totem_modifier:0 "Pack Totem : Hakaken"
 hakaken_totem_modifier_desc:0 "Paranoia and pride are the two attributes of the followers of Hakaken. By these tools, they spread the word of their fallen Incarna."
   
 POD_werewolves_pack.3.t:0 "Spiritual Protection" 
 POD_werewolves_pack.3.desc:0 "Among the Garou and most other Shapeshifters, the totem is one of the fundamental binding aspects of the pack. A totem is a potent spirit that lends its power to a group of mystically inclined individuals in exchange for some token service or tribute. The choice of a totem is of extreme importance to a pack, for this spirit will protect them in times of need and serve as a guiding light for the Garou to follow.\nThis choice functions as a petition to the totem spirit, who then decides whether to adopt the packmembers as his 'children'."
 
 werewolf_pack_tribesgifts_tt:0 "The stronger (prowess wise) your pack, the more tribal lifestyle experience you will get."
 POD_werewolves_pack.1.option.g:0 "A spiritual quest together maybe?"
 
 POD_werewolves_pack.1.option.h:0 "A quest for a simple fetish"
 
 POD_werewolves_pack.10.t:0 "Hengeyokai Auspices" 
 POD_werewolves_pack.10.desc:0 "In the Beast Courts, auspice refers to one of the fives roles a hengeyokai fulfills within her sentai.\nEach role grants access to an auspice lifestyle gift tree.\nYou can choose another role than lantern if you have a better corresponding stat than the other sentai member.\nThis choice is permanent."
 POD_werewolves_pack.10.option.a:0 "I want be the Lantern" 
 POD_werewolves_pack.10.option.b:0 "I want be the Fist" 
 POD_werewolves_pack.10.option.c:0 "I want be the Mirror" 
 POD_werewolves_pack.10.option.d:0 "I want be the Leaf" 
 POD_werewolves_pack.10.option.e:0 "I want be the Pillar" 
 POD_werewolves_pack.10.option.f:0 "I already have a role." 
 
 sentai_role_lantern_modifier:0 "Lantern"
 sentai_role_lantern_modifier_desc:0 "The Lantern acts as the sentai’s heart. She directs the actions of the sentai and binds the members together into an efficiently functioning whole. The Lantern may allow other members to lead in specific circumstances, but she always acts as the sentai’s chief decision maker.\n#weak Unlock Philodox Gifts.#!"
 sentai_role_fist_modifier:0 "Fist"
 sentai_role_fist_modifier_desc:0 "The Fist is the sentai’s primary war-leader. He makes plans and adapts the sentai’s tactics in battle. The Fist cannot just strike at enemies, but must also excel at defending the other members of his sentai.\n#weak Unlock Ahroun Gifts.#!"
 sentai_role_mirror_modifier:0 "Mirror"
 sentai_role_mirror_modifier_desc:0 "The Mirror is the voice and the face of the sentai. He is in charge of negotiations with both allies and enemies, where he cements alliances and defuses tensions. He also serves as the sentai’s primary contact with spirits, and is in charge of summoning and bargaining with them.\n#weak Unlock Theurge Gifts.#!"
 sentai_role_leaf_modifier:0 "Leaf"
 sentai_role_leaf_modifier_desc:0 "The Leaf is the sentai’s primary spy and scout. Using a mixture of infiltration, blackmail, and occasionally assassination, the Leaf acts in secret to further the sentai’s goals.\n#weak Unlock Ragabash Gifts.#!"
 sentai_role_pillar_modifier:0 "Pillar"
 sentai_role_pillar_modifier_desc:0 "The Pillar is a generalist who supports the sentai and backs up its other members. She provides everything from inspiration to physical assistance. A good Pillar should also be able to temporarily act as any other auspice, should that member be captured or incapacitated.\n#weak Unlock Galliard Gifts.#!"