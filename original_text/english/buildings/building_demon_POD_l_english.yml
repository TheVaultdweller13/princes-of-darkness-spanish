 building_type_inn_of_lust_01: "Garden of Pleasures"
 building_type_inn_of_lust_01_desc: "Nothing is forbidden here, except repressing your darkest desires."
 building_inn_of_lust_01: "Tiny Garden of Pleasures"
 building_inn_of_lust_01_desc: "For all that is in the world—the desires of the flesh and the desires of the eyes and pride of life—is not from the Father but is from the world."
 building_inn_of_lust_02: "Small Garden of Pleasures"
 building_inn_of_lust_02_desc: "But I say to you that everyone who looks at a woman with lustful intent has already committed adultery with her in his heart."
 building_inn_of_lust_03: "Medium Garden of Pleasures"
 building_inn_of_lust_03_desc: "But I say, walk by the Spirit, and you will not gratify the desires of the flesh."
 building_inn_of_lust_04: "Huge Garden of Pleasures"
 building_inn_of_lust_04_desc: "Put to death therefore what is earthly in you: sexual immorality, impurity, passion, evil desire, and covetousness, which is idolatry."
 building_inn_of_lust_05: "Massive Garden of Pleasures"
 building_inn_of_lust_05_desc: "Flee from sexual immorality. Every other sin a person commits is outside the body, but the sexually immoral person sins against his own body."

 building_type_house_of_sloth_01: "House of Sloth"
 building_type_house_of_sloth_01_desc: "The sleep, the void, the darkness... the natural state of reality that you long to return to."
 building_house_of_sloth_01: "Tiny House of Sloth"
 building_house_of_sloth_01_desc: "The soul of the sluggard craves and gets nothing, while the soul of the diligent is richly supplied."
 building_house_of_sloth_02: "Small House of Sloth"
 building_house_of_sloth_02_desc: "The hand of the diligent will rule, while the slothful will be put to forced labor."
 building_house_of_sloth_03: "Medium House of Sloth"
 building_house_of_sloth_03_desc: "Whatever you do, work heartily, as for the Lord and not for men."
 building_house_of_sloth_04: "Huge House of Sloth"
 building_house_of_sloth_04_desc: "The way of a sluggard is like a hedge of thorns, but the path of the upright is a level highway."
 building_house_of_sloth_05: "Massive House of Sloth"
 building_house_of_sloth_05_desc: "Through sloth the roof sinks in, and through indolence the house leaks."

 building_type_department_of_envy_01: "Palace of Envy"
 building_type_department_of_envy_01_desc: "When you have it all, they will envy you and crave what you will never give them."
 building_department_of_envy_01: "Tiny Palace of Envy"
 building_department_of_envy_01_desc: "Let us not become conceited, provoking and envying each other"
 building_department_of_envy_02: "Small Palace of Envy"
 building_department_of_envy_02_desc: "Therefore, rid yourselves of all malice and all deceit, hypocrisy, envy, and slander of every kind."
 building_department_of_envy_03: "Medium Palace of Envy"
 building_department_of_envy_03_desc: "They have become filled with every kind of wickedness, evil, greed and depravity. They are full of envy, murder, strife, deceit and malice. They are gossips."
 building_department_of_envy_04: "Huge Palace of Envy"
 building_department_of_envy_04_desc: "But if you harbor bitter envy and selfish ambition in your hearts, do not boast about it or deny the truth."
 building_department_of_envy_05: "Massive Palace of Envy"
 building_department_of_envy_05_desc: "For where you have envy and selfish ambition, there you find disorder and every evil practice."

 feast_cost_discount_min_medium_desc: "$feast_cost_discount_effect_desc$[EmptyScope.ScriptValue('feast_activity_cost_discount_min_medium_value')|P0%]"
 feast_cost_discount_medium_max_desc: "$feast_cost_discount_effect_desc$[EmptyScope.ScriptValue('feast_activity_cost_discount_medium_max_value')|P0%]"