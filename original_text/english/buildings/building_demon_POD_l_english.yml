l_english:
 building_type_bastion_01: "Bastion"
 building_type_bastion_01_desc: "#F Bastions were strongholds of the rebellious Elohim in the War of Wrath on Earth, where they gathered their strength, perfected their skills, and tutored their mortal consorts.#!"
 building_bastion_01: "Small Bastion"
 building_bastion_01_desc: "There is a small outpost here that serves as the foundation of a Bastion. There is still much work to be done."
 building_bastion_02: "Large Bastion"
 building_bastion_02_desc: "What was once a small outpost has become a respectable stronghold, where your position is now decently strong."
 building_bastion_03: "Gargantuan Bastion"
 building_bastion_03_desc: "This sprawling complex is a dense and byzantine bulwark against your enemies."
 building_bastion_04: "Colossal Bastion"
 building_bastion_04_desc: "Imposing and glorious, this bulwark of your power is a testament to your will."
 building_bastion_05: "Enormous Bastion"
 building_bastion_05_desc: "Enough to rival the gates of heaven, your Bastion could weather any mortal assault."
 building_bastion_06: "Monumental Bastion"
 building_bastion_06_desc: "From here, you could weather the Fires of Revelation."
 
 building_type_ministry_of_dragons_01: "Censors of the Cult"
 building_type_ministry_of_dragons_01_desc: "#F The Ministry of Dragons, also called the Censors, has the task of questioning and challenging authority. Said authority being God, of course.#!"
 building_ministry_of_dragons_01: "Minor Censors of the Cult"
 building_ministry_of_dragons_01_desc: "Within here, you have a few souls dedicated to helping mortals question their foolish beliefs."
 building_ministry_of_dragons_02: "Respectable Censors of the Cult"
 building_ministry_of_dragons_02_desc: "Now mimicking the minor offices of the Fallen still yet trapped in the Abyss, the Censors' influence has begun to grow."
 building_ministry_of_dragons_03: "Major Censors of the Cult"
 building_ministry_of_dragons_03_desc: "Even the mortals around you are beginning to question their purpose and divinity itself, echoing the calls of your Censors."
 building_ministry_of_dragons_04: "Greater Censors of the Cult"
 building_ministry_of_dragons_04_desc: "Your Censors are now influential throughout the region, expanding the power they, and by extension you, draw upon."
 building_ministry_of_dragons_05: "Powerful Censors of the Cult"
 building_ministry_of_dragons_05_desc: "Even the other Earthbound themselves hesitate under the weathering questions of your Censors now, your influence undeniable."
 building_ministry_of_dragons_06: "Eternal Censors of the Cult"
 building_ministry_of_dragons_06_desc: "Let nothing be questioned. Let everything be permitted. You and your truth are all there is. No other belief is safe."
 
 building_type_ministry_of_eagles_01: "Watchers of the Cult"
 building_type_ministry_of_eagles_01_desc: "#F The Watchers of the Cult, also called the Ministry of Eagles, have the task of gaining intelligence about potential enemies.#!"
 building_ministry_of_eagles_01: "Minor Watchers of the Cult"
 building_ministry_of_eagles_01_desc: "You now have a few spies, your first Watchers, beginning to expand your gaze."
 building_ministry_of_eagles_02: "Respectable Watchers of the Cult"
 building_ministry_of_eagles_02_desc: "Your Watchers now have thorough influence over the district of your base of operations, reporting back to you on a regular basis."
 building_ministry_of_eagles_03: "Major Watchers of the Cult"
 building_ministry_of_eagles_03_desc: "The entire population center of this domain is now under your gaze, and few things go through here without your knowledge."
 building_ministry_of_eagles_04: "Greater Watchers of the Cult"
 building_ministry_of_eagles_04_desc: "Secrets and gossip alike are all known to you, your Watchers' gaze now covering the rural areas, next to nothing escaping your gaze."
 building_ministry_of_eagles_05: "Powerful Watchers of the Cult"
 building_ministry_of_eagles_05_desc: "Your Watchers now know of all things in this area, and your spies are unparalleled, the envy of even the other Earthbound."
 building_ministry_of_eagles_06: "Eternal Watchers of the Cult"
 building_ministry_of_eagles_06_desc: "There will be stories of a 'Big Brother' that mortals will tell. You have ascended beyond that."
 
 building_type_ministry_of_aurochs_01: "Warders of the Cult"
 building_type_ministry_of_aurochs_01_desc: "#F The Warders of the Cult, also called the Ministry of Aurochs, has the task of defending the Court and enforcing its laws.#!"
 building_ministry_of_aurochs_01: "Minor Warders of the Cult"
 building_ministry_of_aurochs_01_desc: "You now have a small team of bodyguards, your first Warders meant to defend you in this domain."
 building_ministry_of_aurochs_02: "Respectable Warders of the Cult"
 building_ministry_of_aurochs_02_desc: "A small force is here now, enough to provide a respectable security detail."
 building_ministry_of_aurochs_03: "Major Warders of the Cult"
 building_ministry_of_aurochs_03_desc: "The scope of your power is now enough that you have a small army of Warders at your command."
 building_ministry_of_aurochs_04: "Greater Warders of the Cult"
 building_ministry_of_aurochs_04_desc: "Your Warders now span your court, their influence alone dissuading violence (or encouraging it when the need arises)."
 building_ministry_of_aurochs_05: "Powerful Warders of the Cult"
 building_ministry_of_aurochs_05_desc: "The Warders now equal a small army, of a grade matched by few, with power nigh unrivaled."
 building_ministry_of_aurochs_06: "Eternal Warders of the Cult"
 building_ministry_of_aurochs_06_desc: "Heaven itself would need to consider the pros and cons of attacking an army like yours."
 
 building_type_ministry_of_lions_01: "Swords of the Cult"
 building_type_ministry_of_lions_01_desc: "#F The Swords of the Cult, also called the Ministry of Lions, have the task of fighting against threats to the Court.#!"
 building_ministry_of_lions_01: "Minor Swords of the Cult"
 building_ministry_of_lions_01_desc: "You have contracted a few Swords, who now act as 'cleaners' for locals you want removed."
 building_ministry_of_lions_02: "Respectable Swords of the Cult"
 building_ministry_of_lions_02_desc: "A military force that can now fight a good battle, your Swords are now your trusted right hand."
 building_ministry_of_lions_03: "Major Swords of the Cult"
 building_ministry_of_lions_03_desc: "Your Warders now exert their control over an entire city, waging war within at your beck and call."
 building_ministry_of_lions_04: "Greater Swords of the Cult"
 building_ministry_of_lions_04_desc: "The first sign of your expanding reach, the other Fallen have begun to fear your trusted Swords."
 building_ministry_of_lions_05: "Powerful Swords of the Cult"
 building_ministry_of_lions_05_desc: "Mortal armies would fear to face a handful of your Swords, and your reach expands even further, the burning blade of your ambition."
 building_ministry_of_lions_06: "Eternal Swords of the Cult"
 building_ministry_of_lions_06_desc: "Heaven ought to tremble before your forces."
 
 building_type_ministry_of_dust_01: "Guides of the Cult"
 building_type_ministry_of_dust_01_desc: "#F The Guides of the Cult, also called the Ministry of Dust, have the task of safekeeping of the mortal flock as well as the advancement of the Court.#!"
 building_ministry_of_dust_01: "Minor Guides of the Cult"
 building_ministry_of_dust_01_desc: "A few guardians have been set about to your cultists, currently now an unseen force that must warn you when the need arises."
 building_ministry_of_dust_02: "Respectable Guides of the Cult"
 building_ministry_of_dust_02_desc: "Your Guides now stand ever vigilant of your cults, in the small places they reside."
 building_ministry_of_dust_03: "Major Guides of the Cult"
 building_ministry_of_dust_03_desc: "The Guides regularly act as liaisons, now an everpresent concern in the lives of your cultists and their enemies."
 building_ministry_of_dust_04: "Greater Guides of the Cult"
 building_ministry_of_dust_04_desc: "Guides now hold greater power of the local realm itself, firm wards of your sources of faith and power."
 building_ministry_of_dust_05: "Powerful Guides of the Cult"
 building_ministry_of_dust_05_desc: "The Guides are now champions of your domain, your cultists safe and protected, and their enemies dare not harm your precious stock of faith."
 building_ministry_of_dust_06: "Eternal Guides of the Cult"
 building_ministry_of_dust_06_desc: "Ashes to Ashes, Dust to Dust, all here is kept safe here, under your eternal gaze."
 
 building_type_theistic_cults_01: "Theistic Cult"
 building_type_theistic_cults_01_desc: "#F Theism, or the belief in the existence of gods who take personal interests in humanity, gives numerous opportunities for demons to move into already well-established religious systems and subvert them. These cults revolve around the worship of a demon posing as a god or goddess, usually the deity of a culture with legends of gods interacting personally with their believers.#!"
 building_theistic_cults_01: "Tiny Theistic Cult"
 building_theistic_cults_01_desc: "Within a few holy places, the whispers of your power have begun."
 building_theistic_cults_02: "Small Theistic Cult"
 building_theistic_cults_02_desc: "A few holy men are holy no longer, your thrall now beginning to truly grow."
 building_theistic_cults_03: "Moderate Theistic Cult"
 building_theistic_cults_03_desc: "You now have an entire building secretly dedicated to your worship, a beacon of power and faith for you alone."
 building_theistic_cults_04: "Large Theistic Cult"
 building_theistic_cults_04_desc: "Everyone in the city knows the name of your head priest, and you can gorge yourself on faith, a true delight!"
 building_theistic_cults_05: "Massive Theistic Cult"
 building_theistic_cults_05_desc: "Your influence in the hearts and faith of mortals has grown to be the official doctrine of this area, with more faith than you would have ever asked for in the past."
 building_theistic_cults_06: "Eternal Theistic Cult"
 building_theistic_cults_06_desc: "Not even the cults of the Elohim of days long past equal what you have now."
 
 building_type_pseudo_angelic_cults_01: "Pseudo-Angelic Cult"
 building_type_pseudo_angelic_cults_01_desc: "#F The gullible common people make for excellent worshipers, ready to hear your lies about salvation and being one of God's chosen Host.#!"
 building_pseudo_angelic_cults_01: "Tiny Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_01_desc: "Within a few communities, the whispers of your power have begun."
 building_pseudo_angelic_cults_02: "Small Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_02_desc: "The people speak more of their savior, your thrall now beginning to truly grow."
 building_pseudo_angelic_cults_03: "Moderate Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_03_desc: "You now have an entire building secretly dedicated to your worship, a beacon of power and faith for you alone."
 building_pseudo_angelic_cults_04: "Large Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_04_desc: "Everyone in the city knows the name of their god, and you can gorge yourself on faith, a true delight!"
 building_pseudo_angelic_cults_05: "Massive Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_05_desc: "Your influence in the hearts and faith of mortals has grown to be the official doctrine of this area, with more faith than you would have ever asked for in the past."
 building_pseudo_angelic_cults_06: "Eternal Pseudo-Angelic Cult"
 building_pseudo_angelic_cults_06_desc: "Not even the cults of the Elohim of days long past equal what you have now."
 
 building_type_demonic_cults_01: "Demonic Cult"
 building_type_demonic_cults_01_desc: "#F Though all cults involved in the worship of demons might technically be called demonic cults, the term is used here to refer to cults serving a demon which makes no attempts to disguise its true nature. Adherents of demonic cults have no illusions about the manner of creature they venerate.#!"
 building_demonic_cults_01: "Tiny Demonic Cult"
 building_demonic_cults_01_desc: "Within a few tainted homes, the whispers of your power have begun."
 building_demonic_cults_02: "Small Demonic Cult"
 building_demonic_cults_02_desc: "A few sinners are appearing, your thrall now beginning to truly grow."
 building_demonic_cults_03: "Moderate Demonic Cult"
 building_demonic_cults_03_desc: "You now have an entire building secretly dedicated to your worship, a beacon of power and faith for you alone."
 building_demonic_cults_04: "Large Demonic Cult"
 building_demonic_cults_04_desc: "Everyone in the city knows the true pleasure of sin, and you can gorge yourself on faith, a true delight!"
 building_demonic_cults_05: "Massive Demonic Cult"
 building_demonic_cults_05_desc: "Your influence in the hearts and faith of mortals has grown to be the official doctrine of this area, with more faith than you would have ever asked for in the past."
 building_demonic_cults_06: "Eternal Demonic Cult"
 building_demonic_cults_06_desc: "They know what you truly are, and they love you for it."
 
 building_type_noble_cults_01: "Noble Cult"
 building_type_noble_cults_01_desc: "#F Nobles are very easy to corrupt. After all, they indulge in many sins by their very lifestyle, making the push to 'experience just a little bit more' that much more effective.#!"
 building_noble_cults_01: "Tiny Noble Cult"
 building_noble_cults_01_desc: "Within a few castle halls, the whispers of your power have begun."
 building_noble_cults_02: "Small Noble Cult"
 building_noble_cults_02_desc: "A few depraved nobles follow your call, your thrall now beginning to truly grow."
 building_noble_cults_03: "Moderate Noble Cult"
 building_noble_cults_03_desc: "You now have an entire building secretly dedicated to your worship, a beacon of power and faith for you alone."
 building_noble_cults_04: "Large Noble Cult"
 building_noble_cults_04_desc: "Everyone in the city knows the delights you can provide, and you can gorge yourself on faith, a true delight!"
 building_noble_cults_05: "Massive Noble Cult"
 building_noble_cults_05_desc: "Your influence in the hearts and faith of mortals has grown to be the official doctrine of this area, with more faith than you would have ever asked for in the past."
 building_noble_cults_06: "Eternal Noble Cult"
 building_noble_cults_06_desc: "Not even the cults of the Elohim of days long past equal what you have now."
 

 building_type_tower_of_pride_01: "Tower of Babel"
 building_type_tower_of_pride_01_desc: "Mortals had the right idea back in the day. They just lacked the willpower to truly defy God."
 building_tower_of_pride_01: "Tiny Tower of Babel"
 building_tower_of_pride_01_desc: "Now the whole earth had one language and the same words. And as they migrated from the east, they came upon a plain in the land of Shinar and settled there. And they said to one another, "Come, let us make bricks and fire them thoroughly." And they had brick for stone and bitumen for mortar."
 building_tower_of_pride_02: "Small Tower of Babel"
 building_tower_of_pride_02_desc: "Then they said, "Come, let us build ourselves a city and a tower with its top in the heavens, and let us make a name for ourselves; otherwise we shall be scattered abroad upon the face of the whole earth."
 building_tower_of_pride_03: "Medium Tower of Babel"
 building_tower_of_pride_03_desc: "The Lord came down to see the city and the tower, which mortals had built. And the Lord said, "Look, they are one people, and they have all one language, and this is only the beginning of what they will do; nothing that they propose to do will now be impossible for them."
 building_tower_of_pride_04: "Huge Tower of Babel"
 building_tower_of_pride_04_desc: "Come, let us go down and confuse their language there, so that they will not understand one another's speech." So the Lord scattered them abroad from there over the face of all the earth, and they left off building the city."
 building_tower_of_pride_05: "Massive Tower of Babel"
 building_tower_of_pride_05_desc: "Therefore it was called Babel, because there the Lord confused (balal) the language of all the earth, and from there the Lord scattered them abroad over the face of all the earth."

 building_type_treasury_of_avarice_01: "Golden Calf"
 building_type_treasury_of_avarice_01_desc: "The true symbol of greed, once struck down by God, now returned to enthrall mortals."
 building_treasury_of_avarice_01: "Tiny Golden Calf"
 building_treasury_of_avarice_01_desc: "Lay not up for yourselves treasures upon earth, where moth and rust doth corrupt, and where thieves break through and steal."
 building_treasury_of_avarice_02: "Small Golden Calf"
 building_treasury_of_avarice_02_desc: "But lay up for yourselves treasures in heaven, where neither moth nor rust doth corrupt, and where thieves do not break through nor steal."
 building_treasury_of_avarice_03: "Medium Golden Calf"
 building_treasury_of_avarice_03_desc: "For where your treasure is, there will your heart be also. No man can serve two masters: for either he will hate the one, and love the other; or else he will hold to the one, and despise the other."
 building_treasury_of_avarice_04: "Huge Golden Calf"
 building_treasury_of_avarice_04_desc: "Ye cannot serve God and Mammon"
 building_treasury_of_avarice_05: "Massive Golden Calf"
 building_treasury_of_avarice_05_desc: "They think only of Mammon, whose God is the purse"

 building_type_pit_of_wrath_01: "Pit Of Wrath"
 building_type_pit_of_wrath_01_desc: "They fear the truth. In the end, they are just monsters denying themselves their rightful urges."
 building_pit_of_wrath_01: "Tiny Pit Of Wrath"
 building_pit_of_wrath_01_desc: "Cease from anger, and forsake wrath: fret not thyself in any wise to do evil."
 building_pit_of_wrath_02: "Small Pit Of Wrath"
 building_pit_of_wrath_02_desc: "Dearly beloved, avenge not yourselves, but rather give place unto wrath: for it is written, Vengeance is mine; I will repay, saith the Lord."
 building_pit_of_wrath_03: "Medium Pit Of Wrath"
 building_pit_of_wrath_03_desc: "For the wrath of man worketh not the righteousness of God."
 building_pit_of_wrath_04: "Huge Pit Of Wrath"
 building_pit_of_wrath_04_desc: "And I will execute great vengeance upon them with furious rebukes; and they shall know that I am the LORD, when I shall lay my vengeance upon them."
 building_pit_of_wrath_05: "Massive Pit Of Wrath"
 building_pit_of_wrath_05_desc: "Be ye angry, and sin not: let not the sun go down upon your wrath: Neither give place to the devil."

 building_type_hall_of_gluttony_01: "Hall Of Gluttony"
 building_type_hall_of_gluttony_01_desc: "Eat, drink and never ever deny yourself whatever desire you crave."
 building_hall_of_gluttony_01: "Tiny Hall Of Gluttony"
 building_hall_of_gluttony_01_desc: "Be not among drunkards or among gluttonous eaters of meat, for the drunkard and the glutton will come to poverty, and slumber will clothe them with rags."
 building_hall_of_gluttony_02: "Small Hall Of Gluttony"
 building_hall_of_gluttony_02_desc: "If you have found honey, eat only enough for you, lest you have your fill of it and vomit it."
 building_hall_of_gluttony_03: "Medium Hall Of Gluttony"
 building_hall_of_gluttony_03_desc: "So, whether you eat or drink, or whatever you do, do all to the glory of God."
 building_hall_of_gluttony_04: "Huge Hall Of Gluttony"
 building_hall_of_gluttony_04_desc: "But put on the Lord Jesus Christ, and make no provision for the flesh, to gratify its desires."
 building_hall_of_gluttony_05: "Massive Hall Of Gluttony"
 building_hall_of_gluttony_05_desc: "For many, of whom I have often told you and now tell you even with tears, walk as enemies of the cross of Christ. Their end is destruction, their god is their belly, and they glory in their shame, with minds set on earthly things."
 activity_feast_province_desc_hall_of_gluttony_01: "#P + $building_hall_of_gluttony_01$#!"
 activity_feast_province_desc_hall_of_gluttony_02: "#P + $building_hall_of_gluttony_02$#!"
