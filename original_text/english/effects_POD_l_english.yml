 REBIRTHING_PERK_STATS_EFFECT: "You will be reborn as a #V 1#! year old character if you die.\n#F This most holy and rare of Gaia's Gifts enables the Garou upon his death to be instantly reincarnated in the body of a newborm cub living within 2,000 miles of where the Garou died. The reincarnation is most often of the same breed as the Garou had in his former life, but it can be into another breed — even metis — if the only newborn within range is not of the original breed. If there are no newborn cubs in range within one turning of the moon from the moment of death, then the Garou is not reborn and goes where all Garou go upon death.#!"
