 CLOUD_THE_NAME_PERK_EFFECT: "#F The Amenti can obscure his own True Name, hiding from enemies who also use this art.#!"
 COMMAND_THE_BEAST_PERK_EFFECT: "As a [character_interaction|E], allows you to directly gain pet.\nAs a [character_interaction|E], allows you to call your pet to war.\nCan recruit several kinds of animals as [men_at_arms|E].\n#F The Amenti can cow an animal to his service.#!"
 MEND_FLESH_PERK_EFFECT: "As a [character_interaction|E], allows you to remove blindness, maim or other body part loss.\n#F The Amenti can command tissue to grow back together.#!"
 BECOME_ANIMAL_PERK_EFFECT: "Unlock several shapeshift option.\n#F The Amenti can transform himself into an animal whose True Name he has divined.#!"
 COMMAND_THOUGHT_PERK_EFFECT: "Unlock the Command [character_interaction|E], allow giving several commands to a character whose true name is known.\n#F The Amenti can issue a verbal command that a sentient target has to follow.#!"
 NAME_THE_HEKAU_PERK_EFFECT: "#F The Amenti can unravel other supernatural arts aimed against him.#!"
 WHISPERS_TO_THE_HEART_PERK_EFFECT: "Unlocks [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F The Amenti can inspire any emotion in a target.#!"
