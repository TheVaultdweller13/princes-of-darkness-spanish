 NAMING_THE_BODYS_DESTRUCTION_PERK_EFFECT: "As a [character_interaction|E], allows you to give enemy blindness, maim or other body part loss.\n#F The Amenti can target his enemies' body parts by speaking their True Names and commanding them to wither.#!"
 SPEAKING_ALL_NAMES_PERK_EFFECT: "#F The Amenti can gain an immediate vocabulary in any language through his knowledge of True Names.#!"
 FORGETTING_THE_NAME_PERK_EFFECT: "Unlock the Banish from Existence [character_interaction|E].\n#F The Amenti can erase the True Name of a target, banishing it from existence and erasing all records.#!"
 PTAHS_WORD_PERK_EFFECT: "As a [character_interaction|E], allows you to use Sekhem to gain gold.\n#F The Amenti can create a small, inanimate object by speaking its True Name.#!"
 WHISPERS_TO_THE_BODY_PERK_EFFECT: "Bonus to Shapeshift [character_interaction|E] to change appearance.\n#F The Amenti can reshape his own form by speaking its True Name and commanding it to do what he desires.#!"
 WORDS_OF_AUTHORITY_PERK_EFFECT: "Bonus to the Command [character_interaction|E].\nUnlock the [diligent_development_focus_decision|E].\n#F The Amenti speaks one sentence that all who hear are obliged to fulfill to the best of their abilities.#!"
 ECHO_THE_LESSER_NAME_PERK_EFFECT: "You will also discover partial true names from some of the target's courtiers when using the Discover True Name scheme.\n#F The Amenti can gain an understanding of the True Name of basic things or concepts merely by listening to the resonance carried by Sekhem.#!"
 NAME_OF_SEKHEM_PERK_EFFECT: "Unlock the Draw sekhem [character_interaction|E], allow draining the target's resource to gain Sekhem.\n#F The Amenti can command Sekhem, drawing it to himself to replenish his own reservoirs, or directing it to an ally.#!"
 NAME_OF_SKILL_PERK_EFFECT: "#F The Amenti can learn or enhance a skill through knowledge of a relevant True Name.#!"
 RIDDLE_OF_THE_SPHINX_PERK_EFFECT: "Bonus to the Command [character_interaction|E].\n#F The Amenti can ask a question and instill the need into a target to answer it.#!"
 BECOMING_THE_PERSON_PERK_EFFECT: "As a [character_interaction|E], allows you to copy appearance and physical traits form target.\n#F By utilizing a persons True Name, the Amenti becomes that person, truly gaining an understanding of what this person is like.#!"
 ECHO_THE_GREATER_NAME_PERK_EFFECT: "You will also discover partial true names from some of the target's vassals when using the Discover True Name scheme.\n#F The Amenti can gain an understanding of the True Name of more complex things or concepts.#!"
 NAME_OF_THE_ATTRIBUTE_PERK_EFFECT: "#F The Amenti can raise his attributes by using their True Name.#!"
 NAMES_OF_THE_FORGOTTEN_PERK_EFFECT: "As a [character_interaction|E], allows you to summon [GetMaA('the_lost_ancients').GetName] as #bold non recruitable#! event [men_at_arms|E] during a war.\n#F Through diligent research, the Amenti can create a True Name for a being who has lost theirs.#!"
 NAME_OF_THE_WILL_PERK_EFFECT: "#F The Amenti can raise his willpower by using their True Name.#!"
 RENAMING_THE_HEKAU_PERK_EFFECT: "As a [character_interaction|E], allows you refund target's perks.\n#F The Amenti can rearrange the laws of a specific supernatural power, for example redefining the Discipline of a vampire or the paradigm of a mage.#!"
 
 #Tan
 
 BODY_MENDING_TECHNIQUE_PERK_EFFECT: "Unlock Chi Heal [character_interaction|E], allow healing wounds.\n#F Body-Mending Technique allows an immortal to heal damage caused by injury or sickness via ritualistic means.#!"
 LINGERING_AID_OF_THE_CAREGIVER_PERK_EFFECT: "Chi Heal [character_interaction|E] now applies [GetModifier('healing_energy_modifier').GetNameWithTooltip] to the target.\n#F An immortal with this ritual can transfer enough energy to keep his patient healing at an accelerated rate even if he leaves her side.#!"
 SEE_THE_LANDS_OF_THE_SPIRIT_PERK_EFFECT: "Gain access to the [yang_world|E].\n#F With this spell, the Wu T'ian can enter the Umbra.#!"
 SENSE_LUCKS_FLOW_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F A Wu T'ian with this spell can sense the fluctuations of joss, discerning the good or bad luck surrounding people, places, and events.#!"
 SENSE_LUCKS_FLOW_PERK_BONUS_VALUE: "[GetPerk('sense_lucks_flow_perk').GetName(GetPlayer)]"
 SNAKE_FIST_STRIKE_PERK_EFFECT: "#F To counter the regenerative abilities of demons and other supernaturals, a Wu T'ian can use this spell to mystically quicken their strikes and transform their bodies into deadly weapons#!"
 SWEET_DREAMSS_CARESS_PERK_EFFECT: "Chi Heal [character_interaction|E] now reduces stress.\n#F Counteracting exhaustion with the uplifting vitality of pure Yang energy, Sweet Dream's Caress allows an immortal to banish his own or another's fatigue by lightly pressing his fingers on major acupuncture points.#!"
 CALL_THE_SPIRITS_PERK_EFFECT: "Unlock [summon_wraith_on_death_interaction|E].\nUnlock $seek_aid_of_the_spirits_decision$ [decision|E].\nMax number of bound wraiths: #P +1#!.\n#F This spell allows an immortal to summon elemental and nature spirits.#!"
 DRUNKEN_MONKEY_DANCE_PERK_EFFECT: "#F Swaying and bobbing as though completely inebriated, a Wu T'ian under the effects of this spell somehow avoids fists, bullets, and other violence leveled against him with an ease that baffles and frustrates his opponents.#!"
 LEAPING_TIGER_POUNCE_PERK_EFFECT: "#F Charging his muscles with energy, a Wu T'ian with this spell can leap amazing distances.#!"
 SPIRIT_LANTERN_PERK_EFFECT: "#F With a gesture, a Wu T'ian with Spirit Lantern can form a ball of ghost-flame in the palm of his hand, illuminating his surroundings with soft golden light that frightens demons and other unclean beings.#!"
 STORMWIND_PRANA_PERK_EFFECT: "#F Drawing on the principle of motion that embodies the essence of Yang, the Wu T'ian employ this family of spells to dramatically increase their speed.#!"
 BIND_THE_DEMONS_SERVANT_PERK_EFFECT: "Make $POD_demon_unearthbound_decision$ [decision|E] free.\n#F This spell allows an immortal to banish or bind lesser spirits and demons of the Yang Realms.#!"
 ELEGANT_CRANE_DEFTNESS_PERK_EFFECT: "#F Buoyed by their yang Chi, Wu T'ian with this art become preternaturally light and agile, capable of balancing effortlessly on the narrowest ledges, running across unstable surfaces like water and quicksand or using the leaves of a tree to support their weight for climbing.#!"
 OPENING_THE_THIED_EYE_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F With this spell, a Wu T'ian can pierce the Veil and awaken mortals to the hidden world of the shen.#!"
 THE_CLEARING_OF_THE_WAY_PERK_EFFECT: "Unlock Manipulate the Wall option in umbra panel.\n#F With this spell, the Wu Feng can manipulate the Wall rating in his immediate surroundings.#!"
 FLAME_HAND_STRIKE_PERK_EFFECT: "#F His hands wreathed in an aura of burning Chi, an immortal with this spell bathes his enemies in fire with every touch.#!"
 MANTLE_OF_DIVINE_AUTHORITY_PERK_EFFECT: "#F Calling on the mandate of the August Personage of Jade and the faithful stewardship of the Eight Immortals, a Wu T'ian who dares to speak the celestial words of power at the core of this spell invokes the authority and righteous power of the Jade Throne.#!"
 PLAGUE_CURING_METHOD_PERK_EFFECT: "Chi Heal [character_interaction|E] now applies [GetModifier('yang_energy_modifier').GetNameWithTooltip] to the target.\n#F With this spell, the Wu T'ian can transfer Yang energy into a patient's body after tending him for at least 15 minutes.#!"
 TEN_PACES_STRIKE_PERK_EFFECT: "#F Bypassing the usual need for physical contact, a Wu T'ian with this spell can invisibly project the force of a single martial arts attack across an intervening distance by the power of his focused Chi.#!"
 WALK_THE_BARRIERS_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F Walk the Barriers allows an immortal to transfer his physical form into the Yang Realm.#!"
 RESTORATION_OF_YOUTHS_VIGOR_PERK_EFFECT: "Chi Heal [character_interaction|E] now applies [GetModifier('renewed_vitality_modifier').GetNameWithTooltip] to the target.\n#F Masters of Feng Tan can perform the miracle of the rebirth of the phoenix to undo the ravages of time and renew the vitality of a mortal's youth.#!"
 GENTLE_TYPHOONS_PASSING_PERK_EFFECT: "#F Invoked during combat, Gentle Typhoon's passing transforms a Feng Tan master into an eye of perfect calm at the heart of a furious whirlwind of fists.#!"
 TRANSCENDANT_LIVING_FLAME_PERK_EFFECT: "Chi Heal [character_interaction|E] now removes all diseases from the target.\n#F With this last resort spell, the Wu T'ian can restore himself or an ally to full health, given that the situation is deemed desperate enough by Heaven.#!"
 HUNDRED_SHADOW_CLOUD_PERK_EFFECT: "Give [GetModifier('shadow_cloud_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F With this spell, a Wu T'ian can cause a thick cloud of spectral darkness to billow from his shadow like black fog.#!"
 IRON_BODY_MEDITATION_PERK_EFFECT: "#F Iron Body Meditation allows a Wu T'ian to channel yin energy through his flesh, fortifying his body against injury by meditating for an hour.#!"
 LESSER_SPIRIT_PROJECTION_PERK_EFFECT: "Gain access to [UmbraGlossaryLocalized('shadowlands','Yin World')].\n#F With this spell, the Wu T'ian can enter the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 STILL_THE_FLUTTERING_WING_PERK_EFFECT: "Chance to cause wounds to enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F Targets affected by Still the Fluttering Wing suffer brief paralysis.#!"
 LUNGTAN_UNSEEN_PASSAGE_PERK_EFFECT: "#F By initiating this spell, the Xian Lung can affect his Arcane rating to remain anonymous and a near faceless person.#!"
 THE_WAY_OF_THE_CALM_SOUL_PERK_EFFECT: "#F The Way of the Calm Soul allows a Wu T'ian to ease states of panic or anxiety (such as Frenzy) in one individual.#!"
 EBON_BONDS_PERK_EFFECT: "More likely to [imprison|E] [characters|E] after a successful [siege|E] or [raid|E].\nYour prisoners have less chance of escaping from your prison.\n#F With a word and a gesture, an immortal can conjure mystical black ribbons out of a target's own shadow to ensnare him in bonds as soft as silk and strong as steel.#!"
 ICE_HAND_STRIKE_PERK_EFFECT: "#F Enveloping his hands in a blue nimbus of freezing yin, a Wu T'ian under the effects of this spell leaves behind numbing cold with every strike.#!"
 KNOW_THE_WANDERING_SOUL_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F With this Ritual, the Xian Lung can gain insight into even the strangest mortals, animals, and spirits.#!"
 KNOW_THE_WANDERING_SOUL_PERK_BONUS_VALUE: "[GetPerk('know_the_wandering_soul_perk').GetName(GetPlayer)]"
 NO_MIND_KATA_PERK_EFFECT: "#F By clearing his mind and allowing the serenity of the Tao to wash over him, a Wu T'ian with this spell can exert his will to perform truly superhuman feats in a previously chosen area.#!"
 BRAMBLES_ON_THE_ROAD_PERK_EFFECT: "Unlock Manipulate the Shroud option in umbra panel.\n#F By using this Ritual, the Xian Lung can raise the Shroud rating in his vicinity.#!"
 GHOST_WALKING_METHOD_PERK_EFFECT: "#F When invoking this spell, the Xian Lung becomes undetectable for several chosen sense.#!"
 PROJECTION_OF_INWARD_BEING_PERK_EFFECT: "#F With this spell, a Wu T'ian can unmask a concealed supernatural being by infusing a target's shadow with Chi so that it assumes the form of its owner's true self (Crinos form for Hengeyokai, Mien for Hsien etc.).#!"
 SHIELD_OF_FORTUNE_PERK_EFFECT: "#F The Xian Lung can wrap himself in joss, engendering bad luck in those who want him harm.#!"
 BLUR_THE_MIND_PERK_EFFECT: "#F By invoking this spell, the Xian Lung can make his victim forget events that happened in its recent vicinity.#!"
 PROTECT_AGAINST_THE_DEMON_PERK_EFFECT: "#F With this ritual, the Xian Lung can create wards that block demons and other servants of the Yama Kings from entering an area.#!"
 SCROLL_OF_THE_MINDS_EYE_PERK_EFFECT: "#F With this ritual, the Xian Lung prepare for the [sixth_age|E].#!"
 WHISPERING_STONES_PERK_EFFECT: "#F With this Ritual, the Xian Lung can record memories of the dead from the [UmbraGlossary('tempest')] to translate documents in unknown-or extinct- languages.#!"
 DEATH_TOUCH_PERK_EFFECT: "#F Reserved only for the most terrible demons, the legendary dim mak enables masters of Lung Tan to catastrophically disrupt the Chi flow of a single target, crippling or killing with but a touch.#!"
 EYE_OF_THE_TEMPEST_PERK_EFFECT: "#F By meditating letting go of all fear and doubt, the Xian Lung's inner calm can even quell storms, or creating a protected 'bubble' if the storm proves to fierce.#!"
 TREAD_THE_DRAGON_TRACKS_PERK_EFFECT: "As a [character_interaction|E], allows you to teleport your army to your target's location.\n#F With this Ritual, the Xian Lung can attune his inner Chi to the flow of a nearby Dragon Line and travel to Dragon Nest in a manner of seconds after spending an hour meditating within a Dragon Nest or along a Dragon Line.#!"
 GODBODY_OF_THE_CELESTIAL_EMPEROR_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_godbody_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F Recalling the majesty of the $pod_wan_xian$ before their fall from grace, Godbody of the Celestial Emperor surrounds its caster in a nimbus of silvery light that illuminates the way before the Wu T'ian, induces a mind-state into mortals similar to the Fog and forces tainted supernaturals to flee.#!" 
 
