 # Kiai #
 
 FOCUSING_SHOUT_PERK_EFFECT: "Give [GetModifier('focusing_shout_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F This power allows the Wan-kuei to bring his body, mind, and souls into focus in one brief, transcendent moment marked by a loud shout.#!"
 ASPECT_OF_THE_TIMID_SPARROW_PERK_EFFECT: "Give [GetModifier('aspect_of_the_timid_sparrow_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F The Wan-kuei can irritate his opponent in hand-to-hand combat.#!"
 NGILAI_PERK_EFFECT: "Give [GetModifier('ngilai_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F The Wan-kuei can let loose an intimidating scream that sends his opponent running for his life#!"
 THE_SONG_OF_THE_TORMENTED_SOUL_PERK_EFFECT: "Give [GetModifier('the_song_of_the_tormented_soul_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F A Wan-kuei with this power can pour out the torment and anguish that he feels over his undead state of being, inflicting it on his hearer instead.#!"
 GREATER_NGILAI_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('ngilai_commander_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F The scream of the Wan-kuei affects everyone in vicinity#!"
 CRY_OF_BLOOD_PERK_EFFECT: "As a [character_interaction|E], allow you to use your voice to hurt every (no spirit) knight of the target.\n#F The Wan-kuei's Voice can harm flesh.#!"
 TIGERS_ROAR_PERK_EFFECT: "Bonus to $POD_voice_harm_interaction$ [character_interaction|E], allow you to make the target lose gold.\n#F The Wan-kuei's voice can harm inorganic objects.#!"
 CRY_OF_THE_PHANTASM_PERK_EFFECT: "Bonus to $POD_voice_harm_interaction$ [character_interaction|E], allow you to use your voice to hurt spiritual [knights|E] too.\n#F The Wan-kuei's voice attack can affect immaterial creatures.#!"
 SHOUT_OPENING_THE_WAY_TO_HEAVEN_PERK_EFFECT: "Unlock Tear Down the Wall option in Manipulate the Wall [umbra|E] action.\n[umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F The scream of the Wan-kuei can pierce a portion of the Wall.#!"

 # Hellweaving #
 
 GLIMPSE_OF_YOMI_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('glimpse_of_yomi_commander_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('glimpse_of_yomi_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F This power allows the akuma to infuse a victim’s mind with images of the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World and what occurs within it. It is a brave soul indeed that can withstand such an assault without running screaming into the night.#!"
 RAZOR_WINDS_PERK_EFFECT: "As a [character_interaction|E], allows you to make an enemy realm gain [GetModifier( 'razor_winds_power_modifier' ).GetNameWithTooltip|L] modifier.\n#F The akuma opens up a temporary window into the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World, releasing a tiny blast of lacerating winds that howl through the Thousand Hells.#!"
 FAVOUR_OF_THE_YAMA_KINGS_PERK_EFFECT: "As a [decision|E], allows you to spend demon art points to gain gold and prestige.\n#F To their more powerful servants, the Yama Kings and their greater vassals grant this power: a warping of joss to bring good fortune to those who work the Kings’ evil will.#!"
 REMEMBRANCE_OF_YOMI_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target an [GetTrait('infernalist').GetName( GetPlayer )] to later command them to murder for you.\n#F All Wan-kuei have a recollection of the time their P’o spent in the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World - and that recollection is never pleasant. This power allows an akuma to bring those memories to the forefront of a Wan-kuei’s mind and accentuate them, forcing him into depraved acts.#!"
 WEAVING_THE_YOMI_WORLD_PERK_EFFECT: "Unlocks [GetBuilding('nest_corrupt_01').GetName] building.\n#F This powerful ability allows an akuma to corrupt a dragon nest, defiling it and rendering it a source of dark, evil power and woe. Instead of being a source of power for all shen, it becomes an outpost of the Yama Kings, a font of energy that only akuma and others like them can tap.#!"
 FLOOD_OF_WICKEDNESS_PERK_EFFECT: "#F Even those [GetTrait('kueijin').GetName( GetNullCharacter )] who actively study or cultivate their P'o secretly fear it. Transcendence of the P'o, even temporarily, represents a loss of control and a giving in to one's most bestial nature and desires. However, some powerful akuma have learned how to harness their P'o so that they can release it more easily than a typical [GetTrait('kueijin').GetName( GetNullCharacter )], the better to exploit its powers.#!"
 YOMI_PORTAL_PERK_EFFECT: "Can recruit [GetMaA('generic_servitor').GetName] as [men_at_arms|E]\n#F At this level, the Yama Kings grant the akuma the power to summon and bind creatures from the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World. This provides the akuma with a source of valuable servitors, assassins and terror-troops.#!"
 GIFT_OF_PO_PERK_EFFECT: "Can recruit [GetMaA('chih_mei').GetName] as [men_at_arms|E]\nGain #V 2#! extra Yin Chi by kills.\n#F When the akuma invokes this power, he calls upon a Yama King or his demonic mentor to grant him naked P'o souls from the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World. He may then use these souls to create servants, or simply consume them for power.#!"
 THE_RED_BRIDGE_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +100%#!\nCan freely pass the Broken Mirror\n#F Sometimes the Yama Kings wish for their most powerful servants in the Middle Kingdom to come visit them and pay fealty. If so, they grant them this power, which allows them to open a doorway to the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World - and a means to survive there.#!"
 
 # Combo #
 
 TAKING_THE_FACE_PERK_EFFECT: "As a [character_interaction|E], allows you to copy appearance form target.\n#F Assume the physical appearance of a target, in addition to its voice.#!"
 BLUSH_OF_LIFE_RESTORED_PERK_EFFECT: "#F Cause your body to exhibit signs of life again. The effects of sunlight are dampened, but your body becomes more susceptible to fire.#!"
 THE_FIRE_WHICH_ILLUMINATES_PERK_EFFECT: "#F Summon flames that force a target that looks into them to confront past or present acts of blindness.#!"
 CLOTHED_IN_LIFE_PERK_EFFECT: "#F Let your body become a simulacrum of true life again, with all its benefits and drawbacks.#!"
 
 # Bone Flowers #
 
 GENTLE_YIELDING_PERK_EFFECT: "#F The Wan-kuei can negate impact attacks by commanding his own flesh to give way.#!"
 TAKING_WHAT_IS_GIVEN_PERK_EFFECT: "#F The Wan-kuei’s body gives way to an attack, but traps the object with his own flesh and constricts it.#!"
 SPIDERS_BLESSING_PERK_EFFECT: "#F The Wan-kuei creates black tethers of Yin energy that anchor the user to a ceiling, allowing him to walk like a spider.#!"
 BITTER_YIN_CARESS_PERK_EFFECT: "#F By channeling the energy of pure Yin with his touch, the Wan-kuei can cause any substance to age at a greatly accelerated rate.#!"
 BITTER_YIN_CLOUD_PERK_EFFECT: "Unlock [single_combat_duel|E] moves.\n#F By performing a series of complex gestures, the Wan-kuei can command a sphere of pure Yin energy that can age opponents prematurely, wrecking their bodies with Yin energy.#!"
 DANCE_OF_SHIVA_PERK_EFFECT: "#F After performing an intensely complicated series of mudras, the Wan-kuei can channel Yin energy via his own body, flooding the area around him with destructive Yin energy.#!"
 
 # Thrashing Dragons #
 
 GENDER_CHANGE_PERK_EFFECT: "#F The Wan-kuei can change his own gender#!"
 FUR_AND_FANGS_PERK_EFFECT: "#F The Wan-kuei develops characteristics of a certain animal.#!"
 THOUSAND_LICE_SPIES_PERK_EFFECT: "#F By spilling a bag of mites, the Wan-kuei can see through their eyes and watch a respective area.#!"
 POLONG_PERK_EFFECT: "Can recruit [GetMaA('homunculus').GetName] as [men_at_arms|E].\n#F By expulsing a piece of his flesh, the Wan-kuei can shape it into a homunculi-like form.#!"
 ANIMAL_FORM_DRAGON_DANCE_PERK_EFFECT: "Unlock [single_combat_duel|E] moves.\n#F By adapting animalistic forms into his Dragon Dance, the Wan-kuei's attacks become more ferocious.#!"
 EIGHTFOLD_YANG_BARRIER_PERK_EFFECT: "#F The Wan-kuei shapes Yang energy into an energy field that softens or blocks hits.#!"
 
 # Prayer-Eating #
 
 HEAR_PRAYER_PERK_EFFECT: "#F By relaxing and meditating, the Wan-kuei can listen to prayers directed at him.#!"
 PRAYER_APPRAISAL_PERK_EFFECT: "#F By establishing eye contact, the Wan-kuei can see the inmost prayers and desires of devoted worshippers who sincerely believe in the Wan-kuei's divinity.#!"
 FULFILL_PRAYER_PERK_EFFECT: "#F The Wan-kuei can manipulate joss to make small prayers come true. This forms the base for many cults of the Face of the Gods followers.#!"
 PRAYER_EATING_PERK_EFFECT: "As a [character_interaction|E], allows you spend [piety|E] to refill Chi.\n#F The Wan-kuei can transform prayers directed at him into a nourishing, honey-like substance that replenishes his chi.#!"
 UNBREAKABLE_SOUL_BONDS_PERK_EFFECT: "Gain [strong_hook|E] on target when demand conversion.\n#F The Wan-kuei can infuse a willing, true believer with undying loyalty, making it impossible for the worshipper to betray his god.#!"
 
 # Inward Way #
 
 INNER_BALANCE_PERK_EFFECT: "#F The Wan-kuei gains greater control over his internal flow of chi.#!"
 REST_UPON_THE_BLADE_PERK_EFFECT: "#F By entering a meditative trance, the Wan-kuei can either temporary raise his Willpower or enter a state where he has to expend no chi to sustain himself.#!"
 SCALES_OF_NEED_PERK_EFFECT: "#F The Wan-kuei gains a modicum control over his own internal chi balance.#!"
 FEED_THE_SOUL_PERK_EFFECT: "As a [character_interaction|E], allows you transfer perk points from one to other.\n#F By performing a series of pranas in complete isolation, the Wan-kuei can shift and manipulate the control his dual souls hold over him, allowing him to transfer virtue points from either his Hun or P'o to the respective other soul.#!"
 FLOWING_WITH_THE_DOWN_PERK_EFFECT: "As a [character_interaction|E], allow you to teleport your army to the target location.\n#F The Wan-kuei disperses into pure chi, allowing him to travel along a dragon line.#!"
 
 # Tempest of Inward Focus #
 
 SWIRLING_WINDS_STYLE_PERK_EFFECT: "#F The Wan-kuei amplifies his combat maneuvers with Yang chi.#!"
 MEDITATIONS_OF_METAL_PERK_EFFECT: "#F By drawing upon his inherent Yin energies, the Wan-kuei can harden his skin.#!"
 KATA_OF_MOUNTAIN_FURY_PERK_EFFECT: "Give [GetModifier('kata_of_mountain_fury_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F The Wan-kuei enters a battle trance through various rhythmic postures and katas.#!"
 FIGHTING_CLOUD_STYLE_PERK_EFFECT: "#F The Wan-kuei finds the point within his soul where yin and yang become one, removing physical limitations of his body.#!"
 ILLUSION_SHATTERING_STRIKE_PERK_EFFECT: "As a [character_interaction|E], allows you send target wraith/demon to its native realm.\n#F The Wan-kuei can shatter the physical form of a demon, spirit or wraith with a series of blows, eventually sending it back into its native realm.#!"
 
 # Qiao #

 CELESTIAL_PUNISHMENT_PERK_EFFECT: "Give [GetModifier('warning_prayer_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F These prayers work as a warning to the shen. When they strike their target, they ignite, causing no physical damage but burning the P'o of the target. These paper prayers are as effective as thrown knives and resist even the strongest natural winds while on route to their target.#!"
 DIVINE_BINDINGS_PERK_EFFECT: "Give [GetModifier('glowing_prayer_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F When cast toward a shen target, these innocuous sheets of paper move against the wind and even circumvent obstacles to strike. Once the prayers hit the target, they glow with an eerie green energy and expand, becoming thicker and longer as they wrap themselves around the shen.#!"
 HEAVENLY_FLAMES_PERK_EFFECT: "Give [GetModifier('bursing_prayer_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F When this prayer strikes a target shen, it immediately bursts into bright-blue flames that cause aggravated damage. As with Divine Bindings, the prayer moves around obstacles to reach their target.#!"
 CELESTIAL_FIRES_PERK_EFFECT: "Give [GetModifier('indenfensible_prayer_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Celestial Fires is identical to Heavenly Flames, with one exception: The damage may not be soaked without special defenses.#!"
 HEAVENS_THUNDER_PERK_EFFECT: "Give [GetModifier('explosive_prayer_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F This, the most powerful of the [GetTrait('shih').GetName( GetPlayer )]'s prayers, is virtually unstoppable once cast. As the prayers leave the [GetTrait('shih').GetName( GetPlayer )]'s hand, they glow fiercely and move with the speed of lightning toward their destination. When they strike the shen, they explode in balls of electrical fury capable of grievously wounding almost any demon.#!"
 STEEL_SKIN_PERK_EFFECT: "#F You increase your Stamina by use of this power.#!"
 DRAGONS_SPEED_PERK_EFFECT: "#F You increase your Dexterity by use of this power.#!"
 TIGERS_STRENGTH_PERK_EFFECT: "#F You use this ability to increase your Strength in preparation for combat.#!"
 CELESTIAL_EYES_PERK_EFFECT: "#F You increase your Perception using this level of the Mo Kung Qiao.#!"
 BODY_OF_THE_DRAGON_PERK_EFFECT: "#F You increase all of your Attributes to superhuman levels.#!"
 OPENED_EYES_PERK_EFFECT: "You won't gain [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier when fighting with shapeshifters in war or [single_combat_duel|E] anymore.\n#F The [GetTrait('shih').GetName( GetPlayer )] can see the shen for what they are. The [GetTrait('shih').GetName( GetPlayer )] can also ignore the effects of the Delirium.#!"
 DIVINE_PERCEPTIONS_PERK_EFFECT: "#F This power entitles the [GetTrait('shih').GetName( GetPlayer )] to view the spirit of another being, It works like a lie detector for the most part, but the [GetTrait('shih').GetName( GetPlayer )] can also see when a mortal or other entity is possessed by a demon.#!"
 WIND_TALK_PERK_EFFECT: "Unlock [summon_wraith_on_death_interaction|E].\nUnlock $seek_aid_of_the_spirits_decision$ [decision|E].\nMax number of bound wraiths: #P +1#!.\n#F The [GetTrait('shih').GetName( GetPlayer )] employing this ability can listen to the denizens of the spirit realms and communicate with them. The shen are not, however, obligated to respond to any questions or demands the [GetTrait('shih').GetName( GetPlayer )] might make.#!"
 CELESTIAL_WINDOW_PERK_EFFECT: "Unlock [bind_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F The [GetTrait('shih').GetName( GetPlayer )] employing this ability interacts on all levels with one denizen of the Yin or Yang Realm. For all intents and purposes, the chosen spirit is on the same level of existence as the [GetTrait('shih').GetName( GetPlayer )]. That spirit can be touched, hurt, helped or engaged in combat as if both the [GetTrait('shih').GetName( GetPlayer )] and the spirit were in the same place.#!"
 CELESTIAL_DOORWAY_PERK_EFFECT: "Allows to interact with a being of the [umbra|E] when you are in the Material World.\nMax number of bound wraiths: #P +3#!.\n#F The [GetTrait('shih').GetName( GetPlayer )] can actively interact with the [spirit_worlds|E]; however, this course of action is not necessarily the wisest to take. While the character actually remains in the Middle Kingdom, he can see and affect the Yin and [yang_world|E]s around him. Although, the denizens of those realms can return the favor, and many of them aren't fond of the [GetTrait('shih').GetName( GetPlayer )].#!"
 BARRIER_OF_PAIN_PERK_EFFECT: "Unlock Chi Heal [character_interaction|E], allow heal scars.\n#F The [GetTrait('shih').GetName( GetPlayer )] can force herself to shut out pain at this level.#!"
 THE_CLOSING_WOUND_PERK_EFFECT: "Bonus to Chi Heal [character_interaction|E], allow to heal wounds.\n#F At this level, the [GetTrait('shih').GetName( GetPlayer )] is able to heal wounds. Bruised flesh loses its tenderness; wounds knit themselves back together and leave fresh scars.#!"
 SPIRITUAL_HEALING_PERK_EFFECT: "Bonus to Chi Heal [character_interaction|E], allow to heal physical defects.\n#F The [GetTrait('shih').GetName( GetPlayer )] can re knit bones and rebuild nerve tissue with this ability. This process is painful and often risky if used in a combat situation. The bones must be reset properly or the [GetTrait('shih').GetName( GetPlayer )] risks crippling herself permanently.#!"
 ESCAPE_FROM_DEATH_PERK_EFFECT: "Allow you to spend willpower instead of taking wounds.\nBonus to Chi Heal [character_interaction|E], allow heal illness or lesser physical disadvantages.\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability can regenerate even burs and other energy damage. While very useful, Escape from Death is also very costly.#!"
 FLAMES_OF_THE_PHOENIX_PERK_EFFECT: "Allow you to not be killed by wounds.\nBonus to Chi Heal [character_interaction|E], allow heal several new diseases or physical disadvantages.\n#F The character using this ability completely regenerates herself on a cellular level. This power can't bring a character back from the dead, but it reverses the effects of radiation poisoning, cancer, severe trauma and even old age.#!"
 THOUSAND_FISTS_PERK_EFFECT: "Bonus chance to cause wounds to enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yang Chi and cuts loose with multiple punches. The strikes are superhuman-fast, often blurring in the air.#!"
 SPEAR_HAND_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yang Chi and ignites the energy around one hand. This energy ripples the air and burns intensely.#!"
 BURNING_GHOSTS_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] knight focuses his Chi, slowing him to combat wraiths and spirits of all types. His skin glows with a golden light, and Chi energies wrap around him. The [GetTrait('shih').GetName( GetPlayer )]'s body doesn't actually strike the spirits but the aura of power surrounding him does.#!"
 STEEL_BODY_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yin Chi, toughening his body and increasing his ability to inflict damage. Every muscle in the [GetTrait('shih').GetName( GetPlayer )]'s body tautens, and his skin becomes far more resilient,#!"
 THOUSAND_SWORDS_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] concentrates his Chi, then lashes out against his enemies in a furry of actions. Each strike opens wounds in his enemy, and the sound of the impacts is like that of metal striking metal.#!"
 FROZEN_RIVER_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] uses her Yang Chi to build a protective barrier around her own life force, thus preventing the theft of her Chi.#!"
 STOLEN_SERPENT_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] can capture any ranged supernatural attack directed against him and then send it hurtling back at the opponent who cast it. This is a dangerous business, as the [GetTrait('shih').GetName( GetPlayer )] must demonstrate perfect timing in order to seize the mystical energies thrown at him.#!"
 CELESTIAL_BARRIER_PERK_EFFECT: "As a [character_interaction|E], allows you to make target suffer [GetModifier( 'celestial_barrier_modifier' ).GetNameWithTooltip|L].\n#F With this power, the [GetTrait('shih').GetName( GetPlayer )] temporarily blocks the shen's ability to take Chi from other sources.#!"
 CLUTCH_OF_THE_WAN_KUEI_PERK_EFFECT: "Unlock 'Steal Chi' [character_interaction|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability is able to steal Chi from a shen. While stolen Chi is no longer available to the shen, neither can the [GetTrait('shih').GetName( GetPlayer )] use the stolen Chi.#!"
 BITE_OF_THE_MU_PERK_EFFECT: "Bonus to 'Steal Chi' [character_interaction|E].\nBonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability not only steals the Chi from a target shen, but also uses that Chi in an attack against the shen. This procedure is a very risky one, for it awakens the [GetTrait('shih').GetName( GetPlayer )]'s P'o.#!"
 EYES_OF_THE_DRAGON_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] stares down an opponent. Intimidation is the key to avoiding combat successfully.#!"
 DARK_REFLECTION_PERK_EFFECT: "#F This power forces the enemies of the [GetTrait('shih').GetName( GetPlayer )] to realize the consequences of their actions. [GetTrait('shih').GetName( GetPlayer )] use this power when pronouncing judgment on a shen.#!"
 HUNTED_EYES_PERK_EFFECT: "#F This power works on $pod_hungry_dead$ and Restless Dead alike. Staring into the eyes of an opponent, the [GetTrait('shih').GetName( GetPlayer )] forces the target to re experience any time spent in the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World.#!"
 VOICE_OF_THE_YAMA_KINGS_PERK_EFFECT: "Unlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F A [GetTrait('shih').GetName( GetPlayer )] employing this power can command one spirit to accomplish one simple task.#!"
 DIVINE_ORDINANCE_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] inspires overwhelming fear in all opponents within visual range.#!"
 
 BALANCE_OF_THE_SPIRIT_PERK_EFFECT: "Unlock 'Exorcism' [character_interaction|E], allow restore imbalance.\n#F The [GetTrait('shih').GetName( GetPlayer )] can discern the spiritual imbalances of Yin and Yang and attempt to restore proper order with this power.#!"
 FOCUS_OF_THE_MIND_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow reduce stress.\n#F [GetTrait('shih').GetName( GetPlayer )] use a great deal of their Willpower fighting against shen. This power lets them regain their resolve and once again perform their sacred duties.#!"
 NIGHTMARE_EXORCISM_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow remove negative stress traits.\n#F Many [GetTrait('shih').GetName( GetPlayer )] turn to drugs and alcohol in an effort to alleviate their mental anguish. [GetTrait('shih').GetName( GetPlayer )] using this power take a more direct approach by erasing the memory's emotional impact and, hopefully, removing the mental scars that memory creates.#!"
 SELF_EXORCISM_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow remove negative mental traits.\n#F [GetTrait('shih').GetName( GetPlayer )], like all mortals, are subject to the risks of demonic possession. With this power, the demon hunter engages in psychic battle with a demon that has successfully managed to gain entry to her body, acquiring a second chance to expel the demon.#!"
 MENTAL_DOMINION_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow reduce all stress.\n#F A [GetTrait('shih').GetName( GetPlayer )] using this power can fully restore her Willpower and actually weaken her P'o.#!"
 CLOUD_WALKING_PERK_EFFECT: "#F This power lets the [GetTrait('shih').GetName( GetPlayer )] move silently and without leaving a trail, even while running. The [GetTrait('shih').GetName( GetPlayer )] leaves behind no scent to indicate that he has ever been in the area.#!"
