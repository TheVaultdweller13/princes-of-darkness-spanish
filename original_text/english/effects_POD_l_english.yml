 #Ventrue legacy #
 
 VENTRUE_LEGACY_1_PERK_EFFECT: "unlocks a special [character_interaction|E] to exchange hooks with other Ventrue.\n\n#F Camilla build the greatest Empire the [cainite|E] world has known or will ever know. [Clan|E] Ventrue truly started with him.#!"
 VENTRUE_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F The Spartan Goddess charged bravely against Carthage's horrors. [Clan|E] Ventrue will always honor her sacrifice.#!"
 VENTRUE_LEGACY_3_PERK_EFFECT: "Unlocks a special [character_interaction|E] to enforce [the_masquerade|E].\n\n#F Medon's idiotic death taught a valuable lesson to the Ventrue. Don't underestimate mortals.#!"
 VENTRUE_LEGACY_4_PERK_EFFECT: "\n\n#F The explorer is never truly sated for the world is as endless as her wanderlust.#!"
 VENTRUE_LEGACY_5_PERK_EFFECT: "The Organize House for War House Unity decision now also gives an additional modifier.\n\n#F The Persian general ascended to godhood at the sound of thundering cataphracts.#!"
 
 #Setite legacy #
 
 SETITE_LEGACY_1_PERK_EFFECT: "$SNAKES_LEGACY_PERK_UNLOCK_DESC$\n\n#F The first son, the most devoted, is an exemplar for all Setites.#!"
 SETITE_LEGACY_2_PERK_EFFECT: "Unlocks the [GetScheme('befriend').GetTypeName] [scheme|E]. You can use it for 7 maximum friends (up from 5).\n\n#F There is no shame in eating the forbidden fruit in good company.#!"
 SETITE_LEGACY_3_PERK_EFFECT: "\n\n#F There is always redemption in Set's embrace, even for the most stubborn 'Kindred'.#!"
 SETITE_LEGACY_4_PERK_EFFECT: "Unlocks special [GetBuilding('founding_temple_01').GetName] building.\n\n#F Bask in His glory and pray, for He will return to save us all.#!"
 SETITE_LEGACY_5_PERK_EFFECT: "\n\n#F The lost daughter, the accursed, the Great Enemy... she will face retribution.#!"
 
 #Baali legacy #
 
 BAALI_LEGACY_1_PERK_EFFECT: "\n\n#F And I looked, and behold a pale horse: and his name that sat upon him was Death and Hell followed with him.#!"
 BAALI_LEGACY_2_PERK_EFFECT: "\n\n#F And I saw when the lamb opened one of the seals, and I heard, as it were the noise of thunder, one of the four beasts saying, Come and see.#!"
 BAALI_LEGACY_3_PERK_EFFECT: "\n\n#F And I beheld, and lo a black horse; and he that sat on him had a pair of balances in his hand.#!"
 BAALI_LEGACY_4_PERK_EFFECT: "\n\n#F And I saw, and behold a white horse: and he that sat on him had a bow; and a crown was given unto him; and he went forth conquering and to conquer.#!"
 BAALI_LEGACY_5_PERK_EFFECT: "\n\n#F And there went out another horse that was red: and power was given to him that sat thereon to take peace from the earth, and that they should kill one another: and there was given unto him a great sword.#!"
 
 #Gangrel legacy #
 
 GANGREL_LEGACY_1_PERK_EFFECT: "\n\n#F The All-Father watches, proudly, as his children face Ragnarok with bravery and honor.#!"
 GANGREL_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F I ride with millions! I am the Scourge of God! And I will watch your world... burn.#!"
 GANGREL_LEGACY_3_PERK_EFFECT: "\n\n#F The bloody mother will have her revenge and the children of Caine will pay their debt tenfold.#!"
 GANGREL_LEGACY_4_PERK_EFFECT: "Unlocks a special [character_interaction|E] on other Gangrel (except your close family) to perform the Rite of Status, allowing opportunities to deepen your bonds.\n\n#F And he wept, for there was no more worlds left to conquer.#!"
 GANGREL_LEGACY_5_PERK_EFFECT: "\n\n#F The cornered beast safeguards her flock, and strikes back with fury and an undying purpose.#!"
 
   #Ravnos legacy #
 
 RAVNOS_LEGACY_1_PERK_EFFECT: "\n\n#F The kind mother of the Rroma safeguards her people and gives them purpose.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F An eternal war needs an eternal general. Chandraputra is that man.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT: "Unlocks special [character_interaction|E] to perform a ritual to gain wisdom.\n\n#F The Rakshasa of Rakshasas cut off his eye to finally see.#!"
 RAVNOS_LEGACY_4_PERK_EFFECT: "\n\n#F If you live in Egypt, act like an Egyptian.#!"
 RAVNOS_LEGACY_5_PERK_EFFECT: "\n\n#F The accursed, the monster, the demon... the terror in each Ravnos' unbeating heart.#!"
 
  #Cappadocian legacy #
 
 CAPPADOCIAN_LEGACY_1_PERK_EFFECT: "Unlocks a special [character_interaction|E] to send your childer as councilors to other rulers. You can learn one more language before reaching your cap.\n\n#F The faithful son hides his fears but prepares for the worst that will soon come.#!"
 CAPPADOCIAN_LEGACY_2_PERK_EFFECT: "Unlocks a chain of events to hire a Lamia bodyguard.\n\n#F The Dark Mother hides secrets that only her daughters could truly comprehend.#!"
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT: "\n\n#F The outcast and forgotten Cappadocian ruling branch will one day wear masks.#!"
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Byzantium was a city of dreams long before Constantine ever set foot in it.#!"
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT: "\n\n#F The traitor son knows the truth, and unites the house against him with a purpose.#!"
 
  #Brujah legacy #
 
 BRUJAH_LEGACY_1_PERK_EFFECT: "\n\n#F The King of Sparta is as unfeeling as the cold tip of his spear. Except when a particular Trojan is concerned.#!"
 BRUJAH_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F He almost saved Carthage from ruin. The Brujah remember his triumph, and mourn his defeat.#!"
 BRUJAH_LEGACY_3_PERK_EFFECT: "Unlocks a new court position, the Brujah Warmaster, for dukes and above.\n\n#F The noble outlaw will defeat tyrants and kings with sword, bow and wits.#!"
 BRUJAH_LEGACY_4_PERK_EFFECT: "\n\n#F To truly understand the Byzantine bureaucratic system you need a Russian princess it seems.#!"
 BRUJAH_LEGACY_5_PERK_EFFECT: "\n\n#F The first traitor fought hard for her utopia but Carthage fell long before the Roman came.#!"
 
  #Tzimisce legacy #
 
 TZIMISCE_LEGACY_1_PERK_EFFECT: "\n\n#F The unliving has no concern for morality. You will serve.#!"
 TZIMISCE_LEGACY_2_PERK_EFFECT: "\n\n#F The noble of the night carry the dreaded legacy of the Tzimisce [Clan|E].#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT: "\n\n#F Horrors and monsters come forth the flesh pits, ready to reclaim the Tzimisce's birthright.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT: "\n\n#F The Holy Spirit has ascended, leaving only ruins in his wake.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT: "Unlocks special [GetBuilding('sanctuary_of_flesh_01').GetName] building.\n\n#F You who enter here... won't ever leave.#!"
 
  #Tremere legacy #
 
 TREMERE_LEGACY_1_PERK_EFFECT: "Unlock ritual [character_interaction|E] to create Gargoyle charcters.\n\n#F When you war for your very survival, sacrifices must be made. Plenty of sacrifices.#!"
 TREMERE_LEGACY_2_PERK_EFFECT: "\n\n#F The only woman to have earned the respect of Tremere is the very foundation of the Pyramid.#!"
 TREMERE_LEGACY_3_PERK_EFFECT: "\n\n#F In the Pyramid, you all have a purpose and a place. Below your betters.#!"
 TREMERE_LEGACY_4_PERK_EFFECT: "\n\n#F She loves her creations and they love her in return. The Pyramid will soon tremble.#!"
 TREMERE_LEGACY_5_PERK_EFFECT: "You can learn one more language before reaching your cap.\n\n#F Learning and wisdom are the often forgotten qualities that make a true Tremere magus.#!"
 
  #Toreador legacy #
 
 TOREADOR_LEGACY_1_PERK_EFFECT: "\n\n#F Art and decadence are one and the same to some.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT: "\n\n#F The Trojan will have her revenge, even if the world has to burn beforehand.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT: "The Placate Vassals House Unity decision now also gives an additional modifier.\n\n#F The archangel lost his mind and the world lost his last hope. The Dark Ages will never end.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Beware the scorned woman, for her fury will never end.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT: "Unlocks a set of five expensive but powerful "Patronized" buildings.\n\n#F Art and beauty are not the means, they are the end worthy of all sacrifices.#!"
 
 #Salubri legacy #
 
 SALUBRI_LEGACY_1_PERK_EFFECT: "\n\n#F Her vengeance is a terrifying sight but no fire burns forever.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F The Sword of the Salubri never knew defeat, even in death.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT: "Unlocks caste system for your dynasty.\nCharacters from House Rayzeel, Mokur, Hrorsh and Enosh are likely to end up Healers.\nCharacters from House Samiel and Twilight are likely to end up Warriors\nCharacters from House Watcher are likely to end up Watchers.\nEducation also plays a small part.\n\n#F She will sing as the world burns around her. And perhaps will it be enough.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT: "\n\n#F Wise is the man that prepares for shelter when war is coming.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT: "60% Holy Wars cost reduction.\n\n#F The traitor never faced justice and had the last laugh. A bitter victory for a broken man.#!"
 
 #Lasombra legacy#
 
 LASOMBRA_LEGACY_1_PERK_EFFECT: "\n\n#F The shunned daughter plots her revenge. Against shadows she will use the ultimate fire.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F The Shadow Reconquista will succeed, but its ultimate victor might not be the obvious one.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT: "\n\n#F Truly, the Most Merciful transcends even death.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT: "\n\n#F Plotting for the sake of plotting is an art form in itself.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT: "\n\n#F Constantinople had its bitter revenge as Venice burns with her.#!"
 
  #Banu Haqim legacy#
 
 BANUHAQIM_LEGACY_1_PERK_EFFECT: "\n\n#F Hidden behind a veil of secrecy, the Banu Haqim are feared far beyond their Middle Eastern borders.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT: "Unlocks a special commander trait for every dynasty member with martial education.\n\n#F The Undefeated will rise to new heights. Even death won't stole his honor.#!"
