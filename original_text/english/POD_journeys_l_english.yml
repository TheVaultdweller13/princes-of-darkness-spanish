 golconda_1_name:0 "Learn to Master your Beast"
 golconda_1_desc:0 "There are rumors of $POD_splat_vampire_plural$ who managed to transcend [the_beast|E] for good, reaching a state where they no longer need to drink blood. It sounds too good to be true, but if there are answers out there, they are worth finding."
 golconda_1_effects:0 "You will learn the location of a teacher who can set you on the right path."
 golconda_1_tt:0 "Can inner peace be possible?"
 golconda_1_planning_title:0 "Understanding the Enemy Within"
 golconda_1_planning_desc:0 "#R Hunger#! is something every [cainite|E] learns to endure... or indulge. It becomes background noise. An unchangeable fact of our existence.\n\nBut does it have to be?\n\nMy scouts have told me about a place where I can find more answers."
 golconda_1_planning_confirm:0 "$POD_journey_planning_confirm_default$"
 golconda_1_planning_decline:0 "$POD_journey_planning_decline_default$"
 golconda_1_travel_title:0 "$POD_journey_travel_title_seek_knowledge$"
 golconda_1_travel_desc:0 "There must be something uncanny about the answers I seek. Does not every [cainite|E] seek reprieve from [the_beast|E]? Then why aren't the solutions to this problem more commonly known? I suppose I'll soon find out why."
 golconda_1_travel_confirm:0 "$POD_journey_travel_confirm_seek_knowledge$"
 
 golconda_2_name:0 "Make Peace with your Beast"
 golconda_2_desc:0 "Now that I know about the path of [golconda|E], I'm faced with the difficult task of gaining a deep understanding of my [beast|E]. Many who came before me have spent centuries on such an endeavor, with naught to show for it but frustration. Could I succeed where they failed?"
 golconda_2_effects:0 "You will gain [trait_level_track_xp|E] as a [GetTrait('golconda_seeker').GetName(GetPlayer)]. You will also gain the [trait|E] if you don't already have it.\n\nThe more [trait_level_track_xp|E] you have, the higher your chances of making an important breakthrough.\n\n#X All progress on this [journey|E] is lost when entering frenzy, or upon committing murder or theft.#!"
 golconda_2_tt:0 "A journey of a thousand steps."
 golconda_2_planning_title:0 "Contemplating the Inner Predator"
 golconda_2_planning_desc:0 "[the_beast|E] has been gnawing at the back of my mind as usual, and I've spent a good while observing it and trying to gain a deeper understanding of its behavior.\n\nI need some quiet time to think more deeply on what I've learned.\n\nThis will likely cause some [stress|E]."
 golconda_2_planning_confirm:0 "I'm ready."
 golconda_2_planning_decline:0 "I should contemplate this at a less stressful time."
