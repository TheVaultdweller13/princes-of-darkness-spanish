 provoke_vatican_planning_title:0 "Waking the Tiger"
 provoke_vatican_planning_desc:0 "The decision was made. The preparations are done. I'm as ready as I'll ever be. Now all that's left to do is a quick trip to the Holy City.\n\nNot everyone will share my vision. In fact, I expect there will be many who'll try to dissuade me from this quest, thinking it a fool's errand. They simply don't understand the breadth of my ambition.\n\nBut soon, they will."
 provoke_vatican_planning_confirm:0 "This will be my magnum opus."
 provoke_vatican_planning_decline:0 "I'd better make sure I'm ready for this."
 provoke_vatican_travel_title:0 "Journey to the Vatican"
 provoke_vatican_travel_desc:0 "The path ahead will be dangerous, and I can't help but feel a sense of trepidation. Is this how Caesar felt when he crossed the Rubicon? Was he aware that his actions would change the fate of an entire people? Did he feel the weight of history? I can only hope that one day, when all is said and done and the dust has settled, my actions will be vindicated."
 provoke_vatican_travel_confirm:0 "Soon, the entire world will know my name."
 
