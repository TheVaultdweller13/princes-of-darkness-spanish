 golconda_widget_desc:0 "Continue making peace with your [beast|E]?"
 golconda_widget_tt:0 "You will immediately start another [journey|E] to gain insight into [golconda|E].\nCost: [piety_i|E] #V 1000#!"
 
 golconda_3_name:0 "The Suspire"
 golconda_3_desc:0 "All of my preparations have led to this. I will face down [the_beast|E], once and for all."
 golconda_3_effects:0 "You will enter the deepest recesses of your soul for the final confrontation.\n\n#X Based on your [trait_level_track_xp|E] as a [GetTrait('golconda_seeker').GetName(GetPlayer)], you have a #V [GetPlayer.MakeScope.ScriptValue('suspire_success_chance')]%#! chance of making it out with your mind intact.#!"
 golconda_3_tt:0 "All or nothing."
 golconda_3_planning_title:0 "Final Destination"
 golconda_3_planning_desc:0 "I know what I have to do. I will let the vitae bolster my senses, not unlike using [GetTrait('auspex').GetName(GetNullCharacter)]. Then I will send my awareness within, to the place where [the_beast|E] resides.\n\nWhat I don't know is what will await me.\n\nOnly one way to find out."
 golconda_3_planning_confirm:0 "Time for a leap of faith."
