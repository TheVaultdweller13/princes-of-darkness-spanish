 provoke_vatican_caelestius_desc:0 "Our kind has been cowering in the shadows for too long, and for what? The Church is branding us as sinners, yet their very concept of Sin was drawn from false premises. I know how to reveal their logical inconsistencies. I know how to right this wrong. I will... debate the Pope."
