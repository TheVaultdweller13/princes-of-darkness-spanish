 POD_wraith_passions.100.t: "Gaining Passions"
 POD_wraith_passions.100.desc: "Your Passions are inextricably linked to who you are and why you became a wraith, so you gain 10 points to divide between them however you choose. You can hold 10 minor Passions, each with one dot, or two major ones with five dots apiece. Passions with higher ratings are more demanding, but you derive more benefit from acting in accordance with them. Smaller Passions demand less, but offer less as well."
