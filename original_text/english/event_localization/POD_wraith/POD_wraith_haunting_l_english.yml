 POD_wraith_haunting.100.t: "Haunting"
 POD_wraith_haunting.100.desc: "You are determined to make [recipient.GetTitledFirstNamePossessive] life miserable, but you can't be everywhere. What do you concentrate your efforts on?"
 POD_wraith_haunting.100.a: "[recipient.GetFirstNameNoTooltip] shall find no peace."
 POD_wraith_haunting.100.b: "I should disrupt [recipient.GetHerHis] sleep."
 POD_wraith_haunting.100.c: "[recipient.GetHerHis|U] spies are worth my effort."
 POD_wraith_haunting.100.d: "My attacks should focus on the tax collectors."
 POD_wraith_haunting.100.e: "The generals and [recipient.GetHerHis] training sessions."
 POD_wraith_haunting.100.f: "[recipient.GetHerHis|U] court is the right target."
 POD_wraith_haunting.200.t: "Haunted!"
 POD_wraith_haunting.200.desc: "You feel an invisible presence in the night - a ghost has decided to play fowl tricks on you, generating all kinds of ill effects."
 POD_wraith_haunting.200.a: "As if the undead were not bad enough!"
 POD_wraith_haunting.toast: "[recipient.GetFirstName] is haunted."

