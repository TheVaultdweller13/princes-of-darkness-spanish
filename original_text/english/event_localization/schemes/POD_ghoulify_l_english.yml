l_english:

 POD_ghoulify.100.t: "A Loyal Retainer"
 POD_ghoulify.100.option.a: "Your service will be rewarded."
 POD_ghoulify.100.option.b: "They are unworthy."
 POD_ghoulify.100.desc: "\nAfter careful preparation and planning, you were able to recruit this mortal as your [ghoul|E] thrall.\n"
 POD_ghoulify.200.t: "A Fellow Gourmet"
 POD_ghoulify.200.option.a: "Taste the power."
 POD_ghoulify.200.option.b: "This is not right."
 POD_ghoulify.200.desc: "\n Tempting [target.GetHerHim] with the promise of inhuman power, you managed to convince [target.GetTitledFirstName] to join you in the habit of consuming kindred vitae.\n"

