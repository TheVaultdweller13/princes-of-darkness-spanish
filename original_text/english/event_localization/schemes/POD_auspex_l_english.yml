l_english:

 POD_auspex.100.t: "Psychic Invasion"
 POD_auspex.100.desc: "[actor.GetTitledFirstName] is trying to steal your secrets from your mind. Using their mastery of Auspex, they are able to pry open your mind even at a long distance. Luckily, such an attempt is hardly subtle, and you can try to resist this flagrant invasion of mental privacy."
 POD_auspex.100.option.a: "Exert my willpower to resist the telepathic attack."
 POD_auspex.100.option.b: "Fight the psychic intrusion."
 POD_auspex.100.option.c: "Accept the psychic intrusion."
 
 POD_auspex.200.t: "Mind-reading [recipient.GetFirstNameNoTooltip]"
 POD_auspex.200.desc: "The time is right to invade the psyche of [recipient.GetTitledFirstName], but [recipient.GetSheHe] is resisting."
 POD_auspex.200.option.a: "Rouse the blood to spy on  [recipient.GetHerHim]."
 POD_auspex.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] has exerted their will to resist your telepathy."
 POD_auspex.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] is skilled at the [discipline|E] of fortitude and is resistant to your manipulation."
 POD_auspex.200.a.success.desc: "Victory"
 POD_auspex.200.a.tt_success: "[recipient.GetTitledFirstNamePossessive] secrets will be known to me!"
 POD_auspex.200.a.failure.desc: "Defeat"
 POD_auspex.200.a.tt_failure: "[recipient.GetTitledFirstName] resisted my attempt at telepathic spying."
 POD_auspex.200.option.b: "Rouse the blood and exert my will. My mind shall see all!"
 POD_auspex.200.option.b.tt.beast: "#beast [recipient.GetSheHe|U] must crack under our mental might!#!"
 POD_auspex.200.option.c: "Abandon this endeavour, I no longer wish to psychicly spy on [recipient.GetHerHim]."
 POD_auspex.200.option.c.tt: "The telepathy will fail."
 POD_auspex.200.option.c.tt.beast: "#beast Like the prey, we are blind!#!"
 
 POD_auspex.300.t: "[recipient.GetFirstNameNoTooltip]'s mind breached"
 POD_auspex.300.desc: "I have learned [recipient.GetTitledFirstNamePossessive] secret from the whispers of [recipient.GetHersHis] mind."
 POD_auspex.300.option.a: "It is as it should be."
 POD_auspex.300.option.a.tt.beast: "#beast Now, what to do with this sweet knowledge?#!"

 POD_auspex.400.t: "You Mind Has Been Breached"
 POD_auspex.400.desc: "Having lost the battle of wills to [actor.GetTitledFirstName], your secrets are now known to [actor.GetHerHim]." 
 POD_auspex.400.option.a: "My mind is no longer my sanctuary"
 
 POD_auspex.500.t: "Resisted Telepathic Spying"
 POD_auspex.500.desc: "[recipient.GetTitledFirstName] has resisted my attempt to spy on [recipient.GetHerHim]." 
 POD_auspex.500.option.a: "Thwarted!"
 POD_auspex.500.option.a.tt.beast: "#beast Let us get more blood and try again!#!"

 POD_auspex.600.t: "Resisted Telepathic spying"
 POD_auspex.600.desc: "[actor.GetTitledFirstName] has abandoned [actor.GetHerHis] attempt to invade your mind."
 POD_auspex.600.option.a: "My mind is my own!"

 

