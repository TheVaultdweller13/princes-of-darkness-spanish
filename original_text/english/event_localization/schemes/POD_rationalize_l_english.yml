l_english:

 POD_rationalize.100.t: "You are Being Dominated"
 POD_rationalize.100.desc: "[schemer.GetTitledFirstName] is dominating you to demand a favor."
 POD_rationalize.100.option.a: "Exert my willpower to resist the domination."
 POD_rationalize.100.option.b: "Refuse the domination."
 POD_rationalize.100.option.c: "Accept the domination."
 
 POD_rationalize.200.t: "Dominating [target.GetFirstNameNoTooltip]"
 POD_rationalize.200.desc: "My will commands [target.GetTitledFirstName]. [target.GetSheHe|U] is resisting my domination"
 POD_rationalize.200.option.a: "Rouse the blood to dominate [target.GetHerHim]."
 POD_rationalize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] is skilled at the [discipline|E] of fortitude and is resistant to your powers."
 POD_rationalize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] has exerted [target.GetHerHis] will to resist your powers."
 POD_rationalize.200.a.success.desc: "Victory"
 POD_rationalize.200.a.tt_success: "[target.GetTitledFirstName] will rationalize granting you a favor."
 POD_rationalize.200.a.failure.desc: "Defeat"
 POD_rationalize.200.a.tt_failure: "[target.GetTitledFirstName] will resist your domination."
 POD_rationalize.200.option.b: "Rouse the blood and exert my will. I am the master!"
 POD_rationalize.200.option.b.tt.beast: "#beast I am the master!#!"
 POD_rationalize.200.option.c: "This is a waste of time, I no longer wish to dominate [target.GetHerHim]."
 POD_rationalize.200.option.c.tt: "The domination will fail."

 POD_rationalize.300.t: "[target.GetFirstNameNoTooltip] Rationalized"
 POD_rationalize.300.desc: "Through the use of my domination [discipline|E], [target.GetTitledFirstName] will rationalize owe me a favor."
 POD_rationalize.300.option.a: "Now, what do I want [target.GetHerHim] to do?"
 POD_rationalize.300.option.a.tt.beast: "#beast Blood! We want blood!#!"

 POD_rationalize.400.t: "A debt I can not refuse"
 POD_rationalize.400.desc: "I owe [schemer.GetTitledFirstName]." 
 POD_rationalize.400.option.a: "How will I ever make it up to [schemer.GetHerHim]?"
 
 POD_rationalize.500.t: "Resisted the Domination"
 POD_rationalize.500.desc: "[target.GetTitledFirstName] has resisted my domination." 
 POD_rationalize.500.option.a: "This can not be!"
 POD_rationalize.500.option.a.tt.beast: "#beast Beat them till they obey!#!"

 POD_rationalize.600.t: "Resisted Domination"
 POD_rationalize.600.desc: "I have thrown off the mental shackles of [schemer.GetTitledFirstNamePossessive] domination." 
 POD_rationalize.600.option.a: "I have an iron will!"

 

