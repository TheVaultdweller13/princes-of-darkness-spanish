l_english:

 POD_mummy_command_effigy.100.t:0 "Your Creature Effigies Return"
 POD_mummy_command_effigy.100.desc:0 "Your effigies have returned from their task with a chest full of gold."
 POD_mummy_command_effigy.100.option.a:0 "Profit"

 POD_mummy_command_effigy.200.t:0 "Your Creature Effigies Return"
 POD_mummy_command_effigy.200.desc:0 "Your effigies have returned from their task, having spread your name far and wide."
 POD_mummy_command_effigy.200.option.a:0 "The world will know who I am."
 
 POD_mummy_command_effigy.300.t:0 "Your Creature Effigies Return"
 POD_mummy_command_effigy.300.desc:0 "Your effigies have returned from their task, having lent their strength to your cause."
 POD_mummy_command_effigy.300.option.a:0 "They will serve me."

 POD_mummy_command_effigy.400.t:0 "Your Creature Effigies Return"
 POD_mummy_command_effigy.400.desc:0 "Your effigies have returned from their task, having helped your family grow stronger."
 POD_mummy_command_effigy.400.option.a:0 "My line grows stronger with each generation."

 POD_mummy_command_effigy.500.t:0 "Your Creature Effigies Return"
 POD_mummy_command_effigy.500.desc:0 "Your creature effigies return from observing [target.GetFirstName]. They will share what knowledge they have learned."
 POD_mummy_command_effigy.500.option.a:0 "Knowledge is Power"

 POD_mummy_command_effigy.510.desc:0 "Your creature effigies return from observing [target.GetFirstName], having learned nothing of use."
 POD_mummy_command_effigy.510.option.b:0 "Return to [target.GetFirstName] for further observation"