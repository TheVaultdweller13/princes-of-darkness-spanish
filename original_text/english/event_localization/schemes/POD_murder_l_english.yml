l_english:

 POD_murder_outcome.1001.t:0 "Seeing the Sun"
 POD_murder_outcome.1001.desc:0 "Killing vampires is, at its core, quite easy. The sun will do it without fail every time. The tricky part is to actually make sure that the target is outside when God's rays of light bless this world.\nFor this one, you have chosen the 'demolition' method. No need to move the sleeping vampire if the roof itself is removed during the night. You only need some good men able to create a distraction in the haven so your crew of experts can get to work.\nWhat could go wrong?"
 POD_murder_outcome.1001.a:0 "A classic, really"
 POD_murder_outcome.1001.b:0 "Now is not the time"

 POD_murder_outcome.2001.t:0 "Seeing the Sun"
 POD_murder_outcome.2001.opening_1:0 "[target.GetTitledFirstName] should thank you, if they could, as many Cainites dream to see the Sun again after their [Embrace|E]. Well, perhaps not by being awoken by it screaming and trashing, and probably wondering 'where in the hell is my roof?!'. But heh, nobody said that unlife was easy."
 POD_murder_outcome.2001.owner_is_known_1:0 "\n\nUnfortunately, one of your agents was found with a quite compromising piece of the roof in his hands before he could leave the haven. He quickly revealed your involvement in the whole affair."
 POD_murder_outcome.2001.no_awareness_1:0 "\n\nWith your agents long gone before the rest of the haven could rally itself, there is nothing that can incriminate you to be found."
 POD_murder_outcome.2001.a.discovered:0 "Time to double check my own roof."
 POD_murder_outcome.2001.a:0 "Praise the Sun!"

 murder_outcome.5001.vampire_sun:0 "I am awakened by the smell of burning flesh... my own flesh. The sun is still high in the sky, and for some mysterious reason, my roof seems to have disappeared. The result is quick but painful. God's Curse is not to be toyed with, and I scramble to find a refuge as I catch fire like a living torch.\nMy frantic exertion is too little too late, and I'm soon turning to flaming ashes."

 POD_murder_outcome.4001.t:0 "Seeing the Sun"
 POD_murder_outcome.4001.failure_declaration_1:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!"
 POD_murder_outcome.4001.failed_attempt_1:0 "My agents were able to create a distraction, but not long enough for my demolition team to make a hole in the clearly well reinforced roof of my target."
 POD_murder_outcome.4001.disastrous_attempt_1:0 "\n\nSoon enough guards arrived, and they caught some of my men, revealing my involvement in the whole affair."
 POD_murder_outcome.4001.unknown_so_far:0 "\n\nWhen guards appeared, my men were able to escape, at least concealing my involvement in this whole scheme."
 POD_murder_outcome.4001.a:0 "It was a just a planned roof inspection, I swear!"
 POD_murder_outcome.4001.b:0 "You can't find good builders these days."

 murder_outcome.5002.vampire_sun:0 "I am awakening by the smell of burning flesh... my own flesh. The sun is still high in the sky, and for some mysterious reason, my roof seems to have disappeared. The result is quick but painful. God's Curse is not to be toyed with, and I scramble to find a refuge as I catch fire like a living torch.\nMy salvation lies in a nearby barn where I sit in a dark corner after putting the flames out. It's not a very dignified way to pass the day, but it still means that I will survive for the moment at least."

 POD_murder_outcome.1002.t:0 "Hunters Hunting"
 POD_murder_outcome.1002.desc:0 "There are a great many people that like to kill vampires and you can even find some organizations dedicated to that cause. They range from mere annoyance to worthy foes, but perhaps they could also be useful in tonight's matter. If you were to disclose the haven's location of your target to some interested third parties, you could be sure that something would be happening.\nIt might be a good way to not get too involved, while still making sure that the deed is done. Who said that mortals were useless against vampires? Properly guided, everyone has a role to play..."
 POD_murder_outcome.1002.a:0 "I'm the puppet master"
 POD_murder_outcome.1002.b:0 "Now is not the time"

 POD_murder_outcome.2002.t:0 "Hunters Hunting"
 POD_murder_outcome.2002.opening_1:0 "'Terrible' news, as [target.GetTitledFirstName] seems to have been targeted by hunters recently. A group of experienced mortals seems to have somehow tracked down their position and launched a full scale assault on the haven.\nThey only left behind them the burning ruins and smoldering corpses of the defenders, including the one of your victim. A tragedy really, have they no shame?"
 POD_murder_outcome.2002.owner_is_known_1:0 "\n\nUnfortunately, one of the hunters was captured during their escape and revealed your involvement in the 'miraculous' discovery of the haven..."
 POD_murder_outcome.2002.no_awareness_1:0 "\n\nWith the hunters making a clean escape, nothing can incriminate you in this affair."
 POD_murder_outcome.2002.a.discovered:0 "I was just helping!"
 POD_murder_outcome.2002.a:0 "Send my regards to the heirs"

 murder_outcome.5001.vampire_hunters:0 "While attacks from hunters aren't uncommon, this one took you by surprise. There has been no warnings, no sniffing around from one of them trying to locate your haven, only a sudden and precise assault, as if they knew... You don't have time to consider the matter too much right now though, as your unlife is at stakes.\nDespite your best efforts, they are too numerous and too well organized... and they seem to possess some supernatural allies as well, confirming that someone is behind that attack. It is too little too late though, and you can holy hope that they will regret messing with hunters themselves one night."

 POD_murder_outcome.4002.t:0 "Hunters Hunting"
 POD_murder_outcome.4002.failure_declaration_1:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!"
 POD_murder_outcome.4002.failed_attempt_1:0 "'Terrible' news, as [target.GetTitledFirstName] seems to have been targeted by hunters recently. A group of experienced mortals have somehow tracked down their position and launched a full scale assault on the haven.\nEven that was not enough though, and the solid haven's defenses were able to repel that attack, leaving this whole scheme a resounding failure."
 POD_murder_outcome.4002.disastrous_attempt_1:0 "\n\nWorse still, some hunters were captured, and promptly revealed everything they knew, enough to drop the name of one of my contacts..."
 POD_murder_outcome.4002.unknown_so_far:0 "\n\nAt least, those hunters that survived were able to escape, making sure that no one can know of my involvement."
 POD_murder_outcome.4002.a:0 "Do I have to do everything myself?"
 POD_murder_outcome.4002.b:0 "Really, mortals are useless."

 murder_outcome.5002.vampire_hunters:0 "While attacks from hunters aren't uncommon, this one took you by surprise. There has been no warnings, no sniffing around from one of them trying to locate your haven, only a sudden and precise assault, as if they knew... You don't have time to consider the matter too much right now though, as your unlife is at stakes.\nLuckily, your haven defenses were well planned and enough to repel even this. It was a hard fought battle, with some close calls here and there, but nothing that will really set you back. Now, to find out what really happened..."

 POD_murder_outcome.1003.t:0 "Wolves at their Door"
 POD_murder_outcome.1003.desc:0 "Even such terrible predators as vampires can become prey from time to time. Such is the case with the feared 'lupines', or werewolves, the ferocious shapeshifters with a deep sated hatred of the bloodsuckers. This is something you could use.\nBy leaking information about an upcoming travel from your target near a forested area, you could make sure that their party would be attacked. Then, the savagery and fearsome combat prowess of these beasts might be enough to take care of the problem for you."
 POD_murder_outcome.1003.a:0 "Unleash the dogs of war!"
 POD_murder_outcome.1003.b:0 "Now is not the time"

 POD_murder_outcome.2003.t:0 "Wolves at their Door"
 POD_murder_outcome.2003.opening_1:0 "Werewolves are nothing if not reliable in their hatred of the vampires. Even the smallest hint of a potential kill was enough to send them preparing a full scale ambush on your target.\nThis was, as expected, a slaughter. The mighty beasts made short work of the defenders, and while you don't know what exactly happened to [target.GetTitledFirstName], you wager it has been quick but bloody and painful."
 POD_murder_outcome.2003.owner_is_known_1:0 "\n\nUnfortunately, closer to home, one of your agents who served as go between with the lupines was captured and revealed your involvement in the ambush."
 POD_murder_outcome.2003.no_awareness_1:0 "\n\nNeither your target's heirs or the werewolves themselves have any clue of your involvement."
 POD_murder_outcome.2003.a.discovered:0 "The enemy of my enemy..."
 POD_murder_outcome.2003.a:0 "Good dogs."

 murder_outcome.5001.vampire_werewolves:0 "A travel close to a forest is always a dangerous prospect for a vampire as werewolves, the ferocious shapeshifters with a deep hatred for your kind, lurk among those trees. You took every precaution you could to avoid drawing their attention but it was apparently not enough. As they crash on your party with fangs and claws drawn, you wonder how they could knew your travel road?\nYou probably will never get the answer, as the lupines easily overwhelm your escort and close on you. Despite your no doubt formidable powers, there is little you can do against such numerous bloodthirsty killers. You will be one more victim in the never-ending war between your races."

 POD_murder_outcome.4003.t:0 "Wolves at their Door"
 POD_murder_outcome.4003.failure_declaration_1:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!"
 POD_murder_outcome.4003.failed_attempt_1:0 "Werewolves are nothing if not reliable in their hatred of the vampires. Even the smallest hint of a potential kill was enough to send them preparing a full scale ambush on your target.\nSadly, even though the battle was hard fought, your target managed to cleave a way out of the ambush and reappeared several nights later at their haven, still unliving and well. It will take more than that to get rid of them it seems."
 POD_murder_outcome.4003.disastrous_attempt_1:0 "\n\nWorse still, closer to home, one of your agents who served as go between with the lupines was captured and revealed your involvement in the ambush."
 POD_murder_outcome.4003.unknown_so_far:0 "\n\nNeither your target or the werewolves themselves have any clue of your involvement though, so that's a small relief."
 POD_murder_outcome.4003.a:0 "The enemy of my enemy is useless it seems."
 POD_murder_outcome.4003.b:0 "Bad dogs!"

 murder_outcome.5002.vampire_werewolves:0 "A travel close to a forest is always a dangerous prospect for a vampire as werewolves, the ferocious shapeshifters with a deep hatred for your kind, lurk among those trees. You took every precaution you could to avoid drawing their attention but it was apparently not enough. As they crash on your party with fangs and claws drawn, you wonder how they could knew your travel road?\nYou are a force to be reckoned with as well though, and as your escort dies to protect you, you manage to cleave a way through the bestial horde. The following nights and days are a blur of hiding from the sun in any remote place you can find before finally reaching your haven back. Time to understand what truly happened out there..."

 POD_murder_outcome.1004.t:0 "To Ashes"
 POD_murder_outcome.1004.desc:0 "Besides the sun, the greatest enemy of any vampire might be fire. And, despite their best efforts, it might often be harder to hide from any flammable material than it is from the rays of light. As such, you are considering putting the haven of your target to the torch.\nYou will need agents to provoke a commotion, and enough combustible around to make sure that absolutely everything burns. It is a brutish, if simple and efficient, potential solution to get rid of anything inside the place."
 POD_murder_outcome.1004.a:0 "Find me some pyromaniacs!"
 POD_murder_outcome.1004.b:0 "Now is not the time"

 POD_murder_outcome.2004.t:0 "To Ashes"
 POD_murder_outcome.2004.opening_1:0 "The operation has been launched with solid efficiency. A group of your men distracted some of the guards while others prepared torches and combustible. Soon, the whole place was burning.\nYour agents stayed as long as they could, and report was nobody made it out of the inferno as they kept any help from coming. They tell you of a great, savage, cry that emanated from below the haven. Hopefully, the last one you will ever hear of [target.GetTitledFirstName]."
 POD_murder_outcome.2004.owner_is_known_1:0 "\n\nUnfortunately, one of your agents was captured before he could made his escape and has been forced to reveal your involvement."
 POD_murder_outcome.2004.no_awareness_1:0 "\n\nYour agents made their escape without any issue, concealing anything that could tie you to this scheme."
 POD_murder_outcome.2004.a.discovered:0 "I want water close by everywhere in my haven!"
 POD_murder_outcome.2004.a:0 "Ashes to ashes"

 murder_outcome.5001.vampire_fire:0 "Fire. The instinctive fear of your kind for this fickle element awakens your senses fully to the terrible danger you are in. Somehow, your haven is burning all around you. An accident? Knowing the numerous foes you have, probably not. But it's not the time to consider this.\nYou try your best to find a way out of the blazing inferno but to no avail. Soon, your Beast takes over and runs frantically to a corner. There is no escape, and the flames that give life will soon give you Final Death."

 POD_murder_outcome.4004.t:0 "To Ashes"
 POD_murder_outcome.4004.failure_declaration_1:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!"
 POD_murder_outcome.4004.failed_attempt_1:0 "The operation has been launched with solid efficiency. A group of your men distracted some of the guards while others prepared torches and combustible. Soon, the whole place was burning.\nIt was not enough however, as your agents were soon torn apart by the vengeful [target.GetTitledFirstName] that managed to find an escape from the blazing inferno before fleeing deeper inside the city. You lost this round."
 POD_murder_outcome.4004.disastrous_attempt_1:0 "\n\nWorse still, one of your agents was captured before he could made his escape and has been forced to reveal your involvement."
 POD_murder_outcome.4004.unknown_so_far:0 "\n\nYour agents made their escape without any issue, concealing anything that could tie you to this scheme so that's a small relief."
 POD_murder_outcome.4004.a:0 "The start of a fiery vengeance?"
 POD_murder_outcome.4004.b:0 "Just an accident, obviously."

 murder_outcome.5002.vampire_fire:0 "Fire. The instinctive fear of your kind for this fickle element awakens your senses fully to the terrible danger you are in. Somehow, your haven is burning all around you. An accident? Knowing the numerous foes you have, probably not. But it's not the time to consider this.\nStaying strong under the pressure, you manage to find a way out of the inferno without too much damage. Breathing a (useless) sigh of relief by force of habit, you wonder if there are clues to be found in the smoldering ruins for what really happened here..."

 POD_murder_outcome.1005.t:0 "A Sudden but Expected Betrayal"
 POD_murder_outcome.1005.desc:0 "There is always a weak link in any vampire's haven. It might be that [ghoul|E] that wants to be Embraced, or that servant that got beaten up one too many times or even that guard that has doubts about serving a damned Cainite. If you can find that weak link, if will only be a matter of arranging for the vampire's coffin to see the light of day in the morning.\nYou have several insights on your foe's court, and might use them to start such an operation."
 POD_murder_outcome.1005.a:0 "Bribe, cajole or threaten them"
 POD_murder_outcome.1005.b:0 "Now is not the time"

 POD_murder_outcome.2005.t:0 "A Sudden but Expected Betrayal"
 POD_murder_outcome.2005.opening_1:0 "A resounding success. Your inside man was never found before he cleverly dispatched the guards on an errand and made sure that [target.GetTitledFirstName] was facing the morning sun.\nA simple plan really, but sometimes those are quite enough."
 POD_murder_outcome.2005.owner_is_known_1:0 "\n\nUnfortunately, the death throes of your target were heard quite far and your man was captured before he could flee. You have been revealed as the brain behind this scheme."
 POD_murder_outcome.2005.no_awareness_1:0 "\n\nObviously, you took care of your inside man afterwards, making sure that no one will be able to know of your involvement in this scheme."
 POD_murder_outcome.2005.a.discovered:0 "I was just helping him, nothing more!"
 POD_murder_outcome.2005.a:0 "Good help is hard to find nowadays"

 murder_outcome.5001.vampire_betrayal:0 "You are dying.\nThis is the first thought that goes into your head as the sun shines on your face... and turns you into a living torch. How did you end up in that situation?\nThen you see him. That lowly guard, servant... or [ghoul|E]? that watches you with a satisfied look on his face as you consume yourself. Someone did this, someone helped this sniveling traitor killed you. And that someone is probably triumphing right now, enjoying your burning demise."

 POD_murder_outcome.4005.t:0 "A Sudden but Expected Betrayal"
 POD_murder_outcome.4005.failure_declaration_1:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!"
 POD_murder_outcome.4005.failed_attempt_1:0 "The operation has been a disaster. Your inside man was clumsy and way too obvious in his intentions, resulting in him being stopped way before he could even get close to your target."
 POD_murder_outcome.4005.disastrous_attempt_1:0 "\n\nWorse still, he was then captured and revealed your involvement in this scheme."
 POD_murder_outcome.4005.unknown_so_far:0 "\n\nAt the very least, he managed to escape. You promptly dispatched him when he tried to took refuge in your court, covering your tracks."
 POD_murder_outcome.4005.a:0 "Well, that's a setback"
 POD_murder_outcome.4005.b:0 "You can't trust anyone those days"

 murder_outcome.5002.vampire_betrayal:0 "One of your minor servants made a fool of himself yesterday. During your sleep, he tried to get to you to, apparently, bring you to the sun. Obviously, your guards stopped him before he could do any damage but that raises a question, was he working alone?\nYou could imagine the hand of one of your many enemies behind this weak attempt on your unlife..."

 POD_murder_save.0001.t:1 "$murder_save_header$ Sun Proof"
 POD_murder_save.0001.desc:0 "[target.GetTitledFirstName] is still alive!\n\nMy plot was working perfectly well and the sun started burning my target... but even that was not enough. Using their tremendous physical powers, [target.GetTitledFirstName] just shrugged off the rays of light long enough to run for cover. Soon, the guards were back to help their liege and the whole thing was, at the end, a resounding failure."
 POD_murder_save.0001.a:1 "I give up"
 POD_murder_save.0001.b:1 "I must try again!"

 POD_murder_save.1001.t:1 "$murder_save_header$ Sun Proof"
 POD_murder_save.1001.desc:0 "I am awakening by the smell of burning flesh... my own flesh. The sun is still high in the sky, and for some mysterious reason, my roof seems to have disappeared. The result is quick but painful. God's Curse is not to be toyed with, and I scramble to find a refuge as I catch fire like a living torch.\nLuckily, my mastery of the powers of the blood are sufficient to help me endure this torment long enough to find cover. My guards are soon at my side and the danger is gone... for now at least. It clearly was no accident."
 POD_murder_save.1001.a:1 "I will find who did this!"
 POD_murder_save.1001.b:1 "It is obvious who was behind this!"

 POD_murder_save.0002.t:1 "$murder_save_header$ Hunt Accident"
 POD_murder_save.0002.desc:0 "'Terrible' news, as [target.GetTitledFirstName] seems to have been targeted by hunters recently. A group of experienced mortals have somehow tracked down their position and launched a full scale assault on the haven.\nSadly, they were no match for the terrible battle prowess that [target.GetTitledFirstName] possesses, and were easily dispatched. Your whole plot is a failure."
 POD_murder_save.0002.a:1 "I give up"
 POD_murder_save.0002.b:1 "I must try again!"

 POD_murder_save.1002.t:1 "$murder_save_header$ Hunt Accident"
 POD_murder_save.1002.desc:0 "While attacks from hunters aren't uncommon, this one took you by surprise. There has been no warnings, no sniffing around from one of them trying to locate your haven, only a sudden and precise assault, as if they knew... You don't have time to consider the matter too much right now though, as your unlife is at stakes.\nYou are more than capable of handling yourself though, and soon enough these hunters merely account for more than unwilling sparring partners. And you are know to train rough."
 POD_murder_save.1002.a:1 "I will find who did this!"
 POD_murder_save.1002.b:1 "It is obvious who was behind this!"

 POD_murder_save.0003.t:1 "$murder_save_header$ Dancing with the Wolves"
 POD_murder_save.0003.desc:0 "Werewolves are nothing if not reliable in their hatred of the vampires. Even the smallest hint of a potential kill was enough to send them preparing a full scale ambush on your target.\nSadly, this was not enough, as your target used their considerable feral powers to confuse the Lupines long enough to find an escape. That plot has been thwarted."
 POD_murder_save.0003.a:1 "I give up"
 POD_murder_save.0003.b:1 "I must try again!"

 POD_murder_save.1003.t:1 "$murder_save_header$ Dancing with the Wolves"
 POD_murder_save.1003.desc:0 "A travel close to a forest is always a dangerous prospect for a vampire as werewolves, the ferocious shapeshifters with a deep hatred for your kind, lurk among those trees. You took every precaution you could to avoid drawing their attention but it was apparently not enough. As they crash on your party with fangs and claws drawn, you wonder how they could knew your travel road?\nLuckily, you control some strong feral powers, allowing you to confuse the Lupines long enough for you to find an escape. Still quite a close call."
 POD_murder_save.1003.a:1 "I will find who did this!"
 POD_murder_save.1003.b:1 "It is obvious who was behind this!"

 POD_murder_save.0004.t:1 "$murder_save_header$ Fireproof"
 POD_murder_save.0004.desc:0 "The operation has been launched with solid efficiency. A group of your men distracted some of the guards while others prepared torches and combustible. Soon, the whole place was burning.\nNot quickly enough to really worry your target though. Using their considerable powers, they manage to fend off the fire and quickly escape the inferno before it's too late. That plan didn't work."
 POD_murder_save.0004.a:1 "I give up"
 POD_murder_save.0004.b:1 "I must try again!"

 POD_murder_save.1004.t:1 "$murder_save_header$ Fireproof"
 POD_murder_save.1004.desc:0 "Fire. The instinctive fear of your kind for this fickle element awakens your senses fully to the terrible danger you are in. Somehow, your haven is burning all around you. An accident? Knowing the numerous foes you have, probably not. But it's not the time to consider this.\nUsing your considerable physical powers though, you are able to fend off the fire long enough to escape the burning inferno. Still a close call though."
 POD_murder_save.1004.a:1 "I will find who did this!"
 POD_murder_save.1004.b:1 "It is obvious who was behind this!"

 POD_murder_save.0005.t:1 "$murder_save_header$ Expected Betrayal"
 POD_murder_save.0005.desc:0 "Well, that didn't work. [target.GetTitledFirstName] somehow seemed to knew of the impending betrayal, perhaps thanks to their considerable prophetic powers. Your agent was stopped even before he could really put the plan into motion. All of that was for nothing."
 POD_murder_save.0005.a:1 "I give up"
 POD_murder_save.0005.b:1 "I must try again!"

 POD_murder_save.1005.t:1 "$murder_save_header$ Expected Betrayal"
 POD_murder_save.1005.desc:0 "Warned by your considerable prophetic powers, you were able to know of a plot targeting your unlife. A minor servant of yours was planning to move you during your day's sleep so that you would face the sun, probably killing you in the process.\nYou dealt with him, but the conspiracy probably runs deeper than just a disgruntled minion..."
 POD_murder_save.1005.a:1 "I will find who did this!"
 POD_murder_save.1005.b:1 "It is obvious who was behind this!"

 POD_murder_save.0006.t:1 "$murder_save_header$ Flawless Victory"
 POD_murder_save.0006.desc:0 "Using an assassin, while not a bad idea in itself, was probably a doomed plan from the start. No amount of preparations could suffice against such a powerhouse as [target.GetTitledFirstName]. Despite the surprise effect, and the careful execution of the plan, the assassins were easily slaughtered before they could do any harm.\nIt seems you will need more than brute force."
 POD_murder_save.0006.a:1 "I give up"
 POD_murder_save.0006.b:1 "I must try again!"

 POD_murder_save.1006.t:1 "$murder_save_header$ Flawless Victory"
 POD_murder_save.1006.desc:0 "Some fools tried to kill you tonight. Well, they are dead now, as you were more than able to easily dispatch them using your formidable combat prowess.\nIt still raises the question, who planned this assault? Their next attack might not be as easily dealt with..."
 POD_murder_save.1006.a:1 "I will find who did this!"
 POD_murder_save.1006.b:1 "It is obvious who was behind this!"

 POD_murder_save.0007.t:1 "$murder_save_header$ Charming Personality"
 POD_murder_save.0007.desc:0 "That riot idea could have worked well... if [target.GetTitledFirstName] wasn't such a skilled practitioner of mental magic. Easily returning the crowd in their favor, they dealt with any hostility quickly and returned to their court unscathed.\nToo charming to die that way, really."
 POD_murder_save.0007.a:1 "I give up"
 POD_murder_save.0007.b:1 "I must try again!"

 POD_murder_save.1007.t:1 "$murder_save_header$ Charming Personality"
 POD_murder_save.1007.desc:0 "A minor incident occurred tonight, with the mortals of the area being riled up against you for something... or by someone. Using your considerable mental powers, you dealt with them easily but the question of the instigator remains.\nIf this was some sort of plot, their next attack might be more dangerous than this one."
 POD_murder_save.1007.a:1 "I will find who did this!"
 POD_murder_save.1007.b:1 "It is obvious who was behind this!"

 POD_murder_save_physical:0 "This murder method is unlikely to work against strong physical defenses, for example Fortitude Advanced."
 POD_murder_save_perception:0 "This murder method is unlikely to work against strong awareness defenses, for example Auspex Advanced."
 POD_murder_save_fighter:0 "This murder method is unlikely to work against strong fighters with a high prowess score."
 POD_murder_save_charisma:0 "This murder method is unlikely to work against strong charisma defenses, for example Presence Advanced."

