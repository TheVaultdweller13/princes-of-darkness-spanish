 POD_diablerize.200.option.d.failure: "[attacker.GetFirstName] wins"
 POD_diablerize.200.option.d.tt.attacker_wins: "[attacker.GetFirstNamePossessive] will is too strong to dominate."  
 POD_diablerize.200.option.e: "Shapeshift!"
 POD_diablerize.200.option.e.tt.beast: "#beast [attacker.GetSheHe] can't eat what [attacker.GetSheHe] can't hold!#!"
 POD_diablerize.200.option.e.tt: "A learning duel will determine if you can use your [discipline|E] to shapeshift into an incorporeal form and evade [attacker.GetFirstNamePossessive] trap."
 POD_diablerize.200.option.f: "Attack!"
 POD_diablerize.200.option.f.tt.beast: "#beast We shall take [attacker.GetHerHis] blood!#!"
 POD_diablerize.200.option.f.tt: "A prowess duel will determine if [attacker.GetFirstName] or you win in combat."

# Flight Martial Duel Result
#250 notify atacker
 #POD_diablerize.250.t: "Diablerie: Flight!"
 #POD_diablerize.250.desc.success: "[defender.GetFirstName] runs away from me.  No matter how hard I try, I can not catch up."
 #POD_diablerize.250.desc.failure: "[defender.GetFirstName] tried to run away, but they were not fast enough. Now to cross the remaining distance and hunt [defender.GetHerHim] down."
 #POD_diablerize.250.option.a.success: "Foiled!"
 #POD_diablerize.250.option.a.failure: "Attack!"
 
#275 Martial Duel Result notify defender
 POD_diablerize.275.t: "Fleeing the Fight!"
 POD_diablerize.275.desc.success: "I was able to escape [attacker.GetFirstName]. [attacker.GetSheHe|U] has fallen far behind me, out of sight."
 POD_diablerize.275.desc.failure: "I ran but not fast enough. [attacker.GetFirstName] has caught me."
 POD_diablerize.275.option.a.success: "I must keep far away from [attacker.GetHerHim]."
 POD_diablerize.275.option.a.failure: "Its [attacker.GetHerHim] or me!"

# Hide Duel
#300 hide duel notify atacker
 POD_diablerize.300.t: "Diablerie: Hide!"
 POD_diablerize.300.desc.success: "[defender.GetFirstName] was quickly able to hide from me. I can't find [defender.GetHerHim] anywhere."
 POD_diablerize.300.desc.failure: "[defender.GetFirstName] was trying to hide from me. That's not going to work. I can see where [defender.GetSheHe] is."
 POD_diablerize.300.option.a.success: "Foiled!"
 POD_diablerize.300.option.a.failure: "Attack!"
 
#325 hide duel notify defender
 POD_diablerize.325.t: "Hiding from the Fight!"
 POD_diablerize.325.desc.success: "That was close. I was able to hide from [attacker.GetFirstName]. Now if I can just move quietly enough without attracting attention, I'll get away from [attacker.GetHerHim]."
 POD_diablerize.325.desc.failure: "I tried to hide, but [attacker.GetFirstName] found me."
 POD_diablerize.325.option.a.success: "I need to cover my tracks."
 POD_diablerize.325.option.a.failure: "Its [attacker.GetHerHim] or me!"
 
# Negotiate Presence Duel
#350 entrance duel notify atacker
 POD_diablerize.350.t: "Diablerie: Entrancement!"
 POD_diablerize.350.desc.success: "Looking into [defender.GetHerHis] eyes, I am just amazed about how wonderful [defender.GetFirstName] is. I really like them. I could never do anything to ever hurt [defender.GetHerHim]. Why am I here in the first place if not to bask in [defender.GetHerHis] glory?"
 POD_diablerize.350.desc.failure: "[defender.GetFirstName] tried to beguile me, but my mind is not so weak to fall for such a naked ploy. I will have [defender.GetHerHis] blood!"
 POD_diablerize.350.option.a.success: "I love you so much."
 POD_diablerize.350.option.a.success.tt: "While I am entranced by [defender.GetFirstName], I will not be able to attempt to [diablerize|E] [defender.GetHerHim] again."
 POD_diablerize.350.option.a.failure: "Your charms do not impress me."

#375 entrance duel notify defender
 POD_diablerize.375.t: "Entrancing the Enemy"
 POD_diablerize.375.desc.success: "With my [discipline|E] of presence, I have entranced [attacker.GetFirstName]. While beguiled, [attacker.GetSheHe] is no threat to me."
 POD_diablerize.375.desc.failure: "I try to catch the eye of [attacker.GetFirstName] and radiate my presence to [attacker.GetHerHim]to render them passive. With the speed and anger [attacker.GetSheHe] is approaching me, I seem to have failed."
 POD_diablerize.375.option.a.success: "Yes, that's it. I am the one you adore."
 POD_diablerize.375.option.a.success.tt: "While [attacker.GetFirstName] is entranced by me, [attacker.GetSheHe] can not attempt to [diablerize|E] me again."
 POD_diablerize.375.option.a.failure: "Why won't [attacker.GetSheHe] love me!"

# Dominate Duel

#425 dominate duel notify defender 
 POD_diablerize.425.t: "Mesmerizing the Enemy"
 POD_diablerize.425.desc.success: "With my [discipline|E] of dominate, I bend [attacker.GetHerHis] will like a potter bends clay. First I compel [attacker.GetHerHim] to 'Stop!' Now for some more interesting commands."
 POD_diablerize.425.desc.failure: "I reach out to [attacker.GetHerHis] mind. It is like a fortress that I can not penetrate. [attacker.GetSheHe|U] is deaf to my repeated commands."
 POD_diablerize.425.option.a: "Leave this place. Do not return."
 POD_diablerize.425.option.a.tt: "[attacker.GetFirstNamePossessive] [diablerie|E] scheme against you ends."
 POD_diablerize.425.option.b: "You will do an important favor for me."
 POD_diablerize.425.option.b.tt: "I will get a hook on [attacker.GetFirstName]" 
 POD_diablerize.425.option.e: "You are now my prisoner." 
 POD_diablerize.425.option.e.tt: "I will imprison [attacker.GetFirstName]."
 POD_diablerize.425.option.c: "Go and watch the sunrise." 
 POD_diablerize.425.option.c.sunrise: "Go and watch the sunrise."
 POD_diablerize.425.option.c.behead: "To the block, prisoner. Nice and easy."
 POD_diablerize.425.option.c.fire: "Throw yourself on the funeral pyre."
 POD_diablerize.425.option.c.tt: "[attacker.GetFirstName] will commit suicide and suffer the final death."
 POD_diablerize.425.option.d: "Why won't [attacker.GetSheHe] obey me!"

#400 dominate duel notify atacker
 POD_diablerize.400.t: "Diablerie: Dominate!"
 POD_diablerize.400.desc.success: "[defender.GetFirstName] enters into my mind. I can not resist [defender.GetHerHis] will. I have been completely dominated. [defender.GetSheHe|U] compels me to 'Stop!'"
 POD_diablerize.400.desc.leave: "Then [defender.GetFirstName] commands, 'Leave this place and do not return.'" 
 POD_diablerize.400.desc.favor: "Then [defender.GetFirstName] orders, 'You will do an important favor for me.'" 
 POD_diablerize.400.desc.favor.tt: "[defender.GetFirstName] gets a hook on you."
 POD_diablerize.400.desc.die: "Then [defender.GetFirstName] issues a terminal decree, 'Go and watch the sunrise.'" 
 POD_diablerize.400.desc.sunrise: "Then [defender.GetFirstName] issues a terminal decree, 'Go and watch the sunrise.'" 
 POD_diablerize.400.desc.behead: "Then [defender.GetFirstName] issues a terminal decree, 'To the block, prisoner. Nice and easy.'" 
 POD_diablerize.400.desc.fire: "Then [defender.GetFirstName] issues a terminal decree, 'Throw yourself on the funeral pyre.'" 
 POD_diablerize.400.desc.prison: "Then [defender.GetFirstName] orders you into a cell, 'You are now my prisoner.'" 
 POD_diablerize.400.desc.failure: "As I charge [defender.GetFirstName], [defender.GetSheHe] stares at me intensely and with a commanding voice orders me to 'Stop!' [defender.GetSheHe|U] has no power over me!"
 POD_diablerize.400.option.a.success: "Your wish is my command."
 POD_diablerize.400.option.d.failure: "Stay out of my mind!"

# Learning Shapeshift Duel
#450 shapeshift duel notify atacker
 POD_diablerize.450.t: "Diablerie: Shapeshift!"
 POD_diablerize.450.desc.success: "Before my eyes, [defender.GetFirstName] mystically transforms into an intangible form. I can't catch [defender.GetHerHim]. I can't even touch [defender.GetHerHim].  And just like that, [defender.GetSheHe]'s gone."
 POD_diablerize.450.desc.failure: "[defender.GetFirstName] begins to transform. [defender.GetHerHis] body starts to shapeshift. [defender.GetSheHe] is not fast enough to escape me!"
 POD_diablerize.450.option.a.success: "Attack!"
 POD_diablerize.450.option.a.failure: "Foiled!"
 
#475 shapeshift duel notify defender
 POD_diablerize.475.t: "Shifting Form"
 POD_diablerize.475.desc.success: "I focus my [discipline|E] and transform into a intangible form. It is complete before [attacker.GetFirstName] can reach me. I then easily escape."
 POD_diablerize.475.desc.failure: "I start the process to transform int an intangible form. I can't do it fast enough before [attacker.GetFirstName] is on top of me."
 POD_diablerize.475.option.a.success: "This won't be the last time this trick saves me."
 POD_diablerize.475.option.a.failure: "Flesh against flesh it is!"
 
# Prowess Duel, Last Chance to turn back
 POD_diablerize.500.t: "Diablerie: The Final Battle"
 POD_diablerize.500.desc: "No more running, no more hiding, no more mind games. [defender.GetFirstName] can not get away from me.  It is time for the final conflict."
 POD_diablerize.500.option.a: "Attack [defender.GetHerHim]!"
 POD_diablerize.500.option.a.tt.beast: "#beast Yes! All of [defender.GetHerHis] blood will be mine! ... I mean ours. All of [defender.GetHerHis] blood will be ours!#!"
 POD_diablerize.500.option.a.tt.attacker_wins: "[attacker.GetFirstName] wins!"
 POD_diablerize.500.option.a.tt.defender_wins: "[defender.GetFirstName] wins!"
 POD_diablerize.500.option.a.desc: "A battle of prowess"
 POD_diablerize.500.option.a.success: "Victory!"
 POD_diablerize.500.option.a.failure: "Defeat!"
 POD_diablerize.500.option.b: "Too risky, I'm abandoning this scheme."

# Prowess Duel, Attacker Backs down
 POD_diablerize.510.t: "Retreat"
 POD_diablerize.510.desc: "[attacker.GetFirstName] would not commit to the attack and retreats."
 POD_diablerize.510.option.a: "Good riddance"

#515 notify [diablerist|E] of prowess duel result
 POD_diablerize.515.t: "Diablerie: To the Victor, the Spoils!"
 POD_diablerize.515.desc.success: "The battle is brutal but also quick. I am victorious and [defender.GetFirstName] lies at my feet."
 POD_diablerize.515.desc.failure: "I thought I was ready, but [defender.GetFirstNamePossessive] combat prowess is too much to overcome. I have been defeated."
 POD_diablerize.515.option.a.success: "Now what to do with my prize?"
 POD_diablerize.515.option.a.failure: "I begin to slip into [torpor|E], wondering what my fate will be." 

#525 notify defender of prowess duel result, pick fate of defeated [diablerist|E]
 POD_diablerize.525.t: "The Fight!"
 POD_diablerize.525.desc.success: "[attacker.GetFirstNamePossessive] combat prowess is too much to overcome. I have been defeated."
 POD_diablerize.525.desc.failure: "The battle is brutal but also quick. I am victorious and [attacker.GetFirstName] lies at my feet."
 POD_diablerize.525.option.a.failure: "Destroy [attacker.GetFirstName]. Its the final death for [attacker.GetHerHim]." #Kill
 POD_diablerize.525.option.b.failure: "[attacker.GetSheHe] is now my prisoner." #Stake & Imprison
 POD_diablerize.525.option.c.failure: "I will just walk away, victory is sweet enough." #Release
 POD_diablerize.525.option.d.failure: "I shall have [attacker.GetHerHis] heart's blood!" #Diaberlize! 
 POD_diablerize.525.option.e.success: "I begin to slip into [torpor|E], wondering what my fate will be."   

#550 defeated attacker notified of victorious defender decision
 POD_diablerize.550.t: "Diablerie: Defeat"
 POD_diablerize.550.desc.destruction: "I have been destroyed by [defender.GetFirstName]."
 POD_diablerize.550.desc.imprisonment: "I have been imprisoned by [defender.GetFirstName]."
 POD_diablerize.550.desc.release: "[defender.GetFirstName] let me go. I don't understand..."
 POD_diablerize.550.desc.diablerie: "[defender.GetFirstName] fangs sink into my flesh. [defender.GetSheHe] drinks all of my blood. I was to be the hunter, but I was the prey."
 POD_diablerize.550.option.a: "This is how it ends."

# Getting to the Yum Yum!
 POD_diablerize.600.t: "Diablerie!"
 POD_diablerize.600.desc: "To not just kill but devour the soul of another being is among the most heinous actions possible. Most kindred regard it as the worst of crimes. Yet there is nothing the beast desires more.\n\nFinally, [victim.GetFirstName] is within my clutches. Do I drain [victim.GetHerHis] down to the core of [victim.GetHerHis] being? Do I drink [victim.GetHerHis] heart's blood? Do I take all of [victim.GetHerHim]?"
 POD_diablerize.600.option.a: "Devour [victim.GetTitledFirstNamePossessive] soul!"
 POD_diablerize.600.option.a.tt: "[victim.GetTitledFirstName] is destroyed!"  
 POD_diablerize.600.option.a.tt.beast: "#beast YES! DO IT!#!"   
 POD_diablerize.600.option.b: "Do not [diablerize|E] [victim.GetFirstName]."
 POD_diablerize.600.option.b.tt.beast: "#beast Don't let them go! [victim.GetSheHe] doesn't deserve the blood! We do!#!"    
 POD_diablerize.600.option.c: "Just kill them, Diablerie is too dangerous."
 POD_diablerize.600.option.c.tt.beast: "Plain old regular murder, no risk for your soul in that option. But no increase of power either."    
 
 # Attacker decides not to [diablerize|E]
 POD_diablerize.650.t: "Mercy?"
 POD_diablerize.650.desc: "I was defeated. I was sure [attacker.GetFirstName] would destroy me. Strangely, [attacker.GetSheHe] just walked away."
 POD_diablerize.650.option.a: "Was it some last shred of humanity?"
 
 POD_diablerize.700.t: "Amaranth!"
 POD_diablerize.700.option.a: "."
 POD_diablerize.700.desc: "Devour [victim.GetTitledFirstNamePossessive] soul" 
  
 POD_diablerize.800.t: "The Unconquered Soul"
 #POD_diablerize.800.desc: "I feel [unconquered_soul.GetFirstName] inside my mind, struggling to take control over my body! What have I done?!?"  
 #POD_diablerize.800.option.a: "Resist! I will not be defeated!"
 #POD_diablerize.800.option.b: "Give in, and let [unconquered_soul.GetFirstName] take over." 
 # 
 #POD_diablerize.810.t: "Signs of an [unconquered_soul|E]"
 #POD_diablerize.810.desc: "One of your servants pointed out that you changed some of yours habits recently, something that doesn't happen frequently to your kind. This reminds you of the rumors about the terrible consequences of [diablerie|E] and its potential toll on your very soul.\nCould it be that your latest victim is trying to fight back? A worrying prospect indeed..."  
 #POD_diablerize.810.option.a.tt: "Something very bad will happen soon:"
 #POD_diablerize.810.option.a: "Something is very very wrong..."
 unconquered_soul_warning_tooltip: "@alert_icon! #alert_trial #high $VALUE|0$%#! chance of [unconquered_soul|E]!#!"

 POD_diablerize.808.tt: "All buildings in [targetprovince.GetName] are removed."
 POD_diablerize.801.desc: "Another disastrous night at court. This has been a recurring occurrence for a few months now with your vassals claiming that you have changed for the worse, making rash decisions one moment and wrathfully screaming that you didn't do so the next. It is as if there were two conflicting personalities ruling in your stead and vying for power.\nHave you been cursed? Afflicted by a strange power? Whatever the case might be, it is very clear that your court is barely willing to come visit you as it seems you are in no shape to rule or, and perhaps more importantly, in no shape to remember when they ignored you."   
 POD_diablerize.801.option.a: "They will pay for their insolence!"
 POD_diablerize.801.option.b: "I am just... changing?" 

 generic_legitimacy_debuff_modifier: "Legitimacy Questioned"
 generic_legitimacy_debuff_modifier_desc: "Your right to rule is seriously debated." 
 POD_diablerize.802.desc: "Did they just laugh at you?\nSadly, this type of questioning has been on your mind a lot lately. For a while now, you seem to have lost your edge or, more precisely, a part of you has. Each decisive choice you make is undermined by a second guessing and a change of heart a short while later. Frankly, you aren't really ruling anymore as much as relying on your past authority and your court seems to have slowly caught on to it.\nSuch weakness can be quite deadly in the world of the damned but you are unsure what is the root cause of this. It is as if someone else was inside your head, constantly contradicting everything you did..."   
 POD_diablerize.802.option.a: "I am still their liege!"
 
 POD_diablerize.803.desc: "Why is there a slowly dying corpse at your feet? You can't remember what happened but, judging by the blood on your hands, it's likely that you are the culprit. Especially because it seems that your court is barely surprised by your behavior.\nSuch erratic occurrences have been happening a lot as of late, as if someone else was suddenly taking control of your body and enacting their dark desires whenever they can. Could it be... no.\nIn any case, you have a mess to clean, literally and figuratively."   
 POD_diablerize.803.option.a: "You all live and die at my leisure!"
 unconquered_soul_in_progress_tt: "#N Your crime of [diablerie|E] is coming back to haunt you...#!"

 POD_diablerize.804.desc: "Something is very wrong with you. You have been suspecting it from a while now but there is no doubt left in your mind. Your behavior has been erratic to say the least, going from insulting vassals to giving them favors (sometimes both at the same time!) seemingly with no rhyme or reason.\nIt is as if someone else was taking control of your thoughts and following their own agenda, quite different from yours, resulting in these lapses of judgment.\nYou have a creeping feeling of dread that you might have underestimated [unconquered_soul.GetFirstName]'s willpower..."   
 POD_diablerize.804.option.a: "I will win now as I won back then!"

 POD_diablerize.805.desc: "The situation is getting worse.\nYou have been catching yourself breaking your own moral code time and time again, apparently without even thinking about it. Perhaps even worse, you have been acting differently as a whole, as if you were following a new set of rules. It has become abundantly clear that your very being is under attack by the vengeful soul of [unconquered_soul.GetFirstName] who is trying to make sure you follow the "proper" road."   
 POD_diablerize.805.option.a: "I won't be so easily led astray!"
 
 complete_same_faith_generic_debuff_modifier: "Creative Blasphemer"
 complete_same_faith_generic_debuff_modifier_desc: "Somehow, you are always finding new ways to annoy or insult your brethren." 
 POD_diablerize.806.desc: "Everything is wrong.\nDespite your best efforts, it seems that you are inadvertently doing everything in your power to break the most sacred tenets of your faith in the most public displays possible.\nIt took you some time to realize it, but it is clear now that [unconquered_soul.GetFirstName]'s malicious influence is behind this, taking control of your thoughts and actions at the most inopportune of times, trying (and very well succeeding) at making you look like an unrepentant blasphemer. It seems the battle for your soul isn't yet over."   
 POD_diablerize.806.option.a: "I must make amends."

 POD_diablerize.807.desc: "For a while, you have thought [unconquered_soul.GetFirstName]'s influence over your mind cleared as you were seemingly in control of your actions at court. The truth is sadly more pernicious.\nWhile you were focusing your efforts on your closest interests, it seems that your foe was twisting your commands and eroding your influence in your wider domain. Carefully crafted power structures following your moral code have eroded in this region, apparently due to your own orders but most likely those given while your undesired soul passenger was in control."   
 POD_diablerize.807.option.a: "It can be rectified."
   
 POD_diablerize.808.t: "The Unconquered Soul: Finale"   
 POD_diablerize.808.desc: "[unconquered_soul.GetFirstName]'s is fighting for control over your body more than ever. Their interference has completely disorganized your army, contradictory orders coming from "both of you" leaving your champions confused and your influence over the local mortal militias in tatters.\nIt has to stop... one way or the other. There is still a strong chance that you could resist the more... permanent changes and leave with your sense of self mostly intact. Or perhaps the battle has already worn your willpower enough that you ready to be reborn anew in the body of the one foolish enough to think they killed you.\nThe only true question stays the same, who are you?"   
 POD_diablerize.808.option.a: "Begone! I already defeated you!"
 POD_diablerize.808.option.b: "#italic I am reborn! #!"

 POD_diablerize.809.desc: "[unconquered_soul.GetFirstName]'s is fighting for control over your body more than ever. Their interference has made you commit some critical mistakes in your night to night management, making you look a like a fool while alerting the mortals authorities of your presence.\nIt has to stop... one way or the other. There is still a strong chance that you could resist the more... permanent changes and leave with your sense of self mostly intact. Or perhaps the battle has already worn your willpower enough that you ready to be reborn anew in the body of the one foolish enough to think they killed you.\nThe only true question stays the same, who are you?"   
 POD_diablerize.810.desc: "[unconquered_soul.GetFirstName]'s is fighting for control over your body more than ever. Their interference has severely weakened your influence over parts of your realm, making you lose some valuable gold you invested there.\nIt has to stop... one way or the other. There is still a strong chance that you could resist the more... permanent changes and leave with your sense of self mostly intact. Or perhaps the battle has already worn your willpower enough that you ready to be reborn anew in the body of the one foolish enough to think they killed you.\nThe only true question stays the same, who are you?"   
      
 POD_diablerize.4000.t: "Diablerie Scheme Foiled!"
 POD_diablerize.4000.desc: "Through some twist of fate, my scheme to [diablerize|E] [defender.GetFirstName] has failed."  
 POD_diablerize.4000.option.a: "Curses! One night [defender.GetFirstName], your blood will be mine!"
 
 POD_diablerize.250.option.a.tt.defender_wins: "The defender escaped!"
 POD_diablerize.250.option.a.failure: "I caught this fleeing rat!"
 POD_diablerize.250.t: "Diablerie: Flight!"
 POD_diablerize.250.desc: "[defender.GetFirstName] runs away from me! I need to do my best to catch up, or this whole scheme falls apart. Damnable coward!"
 POD_diablerize.250.option.a: "Let's start the chase!"
 POD_diablerize.250.option.b: "It's not worth the effort at this point."
 POD_diablerize.250.option.a.tt.attacker_wins: "Nowhere to run now..."
 POD_diablerize.250.option.a.success: "...Way too quick!"
 POD_diablerize.250.option.b.tt.beast: "#beast Don't let them run away! The blood calls!#!"
 POD_diablerize.250.option.a.toast: "Escaped!"

 POD_diablerize.1000.t: "Diablerie: The Duel"
 POD_diablerize.1000.desc: "No more games, it is time to end this once and for all. Only one of you will walk away from this.\nOne of you seeks power while the other seeks to protect their soul but there are no worthy cause in the world of darkness. The strongest, or more cunning, will win."  
 POD_diablerize.1000.option.a: "No turning back now."
  
 POD_diablerize.601.t: "Diablerie: Victory!"
 POD_diablerize.601.desc: "You defeated the foolish vampire that tried to eat your very soul. The punishment must be up to the gravity of this attempted action."  
 POD_diablerize.601.option.a: "I will be merciful and kill you quickly."
  
 POD_diablerize.251.t: "Diablerie: Hide!"
 POD_diablerize.251.desc: "[defender.GetFirstName] tries to escape from me! Hiding somewhere close probably, or using powers to misled my senses... I need to be attentive to every little detail to catch this coward."
 POD_diablerize.251.option.a: "Let's start the chase!"
 POD_diablerize.251.option.b: "It's not worth the effort at this point."
 POD_diablerize.251.option.a.tt.attacker_wins: "You found the coward!"
 POD_diablerize.251.option.a.success: "Nowhere to run now..."
 POD_diablerize.251.option.a.desc: "Cat and Mouse"
 POD_diablerize.251.option.a.failure: "Vanished..."
 POD_diablerize.251.option.a.tt.defender_wins: "The defender escaped!"

 POD_diablerize.252.t: "Diablerie: Entrancement!"
 POD_diablerize.252.desc: "[defender.GetFirstName] tries to use [defender.GetHerHis] powerful Presence powers to entrance me! I must resist, or I will be powerless to do anything. I must rationalize against the deadly, sensual, perfect allure... or should I?[AddTextIf( PlayerHasBeast, '\n#beast Think of the blood you fool, nothing else matters!#!' )]"
 POD_diablerize.252.option.a: "My will is my own!"
 POD_diablerize.252.option.a.tt.attacker_wins: "Time to end this!"
 POD_diablerize.252.option.a.success: "You failed!"
 POD_diablerize.252.option.a.desc: "Resisting Perfection."
 POD_diablerize.252.option.a.failure: "So beautiful..."
 POD_diablerize.252.option.a.tt.defender_wins: "Why resist?"

 POD_diablerize.253.t: "Diablerie: Rationalize!"
 POD_diablerize.253.desc: "[defender.GetFirstName] tries to use [defender.GetHerHis] powerful Dominate powers to control me! I must resist, or I will be powerless to do anything. I must conjure all of my willpower to resist this intrusion on my mind. I don't want to imagine what will happen if I lose...[AddTextIf( PlayerHasBeast, '\n#beast Resist, you fool! Grow a mental spine!#!' )]"
 POD_diablerize.253.option.a: "My will is my own!"
 POD_diablerize.253.option.a.tt.attacker_wins: "Time to end this!"
 POD_diablerize.253.option.a.success: "You failed!"
 POD_diablerize.253.option.a.desc: "Clash of Wills"
 POD_diablerize.253.option.a.failure: "I live to serve."
 POD_diablerize.253.option.a.tt.defender_wins: "What is your wish?"

 POD_diablerize.254.t: "Diablerie: Shapeshift!"
 POD_diablerize.254.desc: "[defender.GetFirstName] tries to escape from me! Using their considerable shapeshift powers, they have succeeded in avoiding me so far. I will have to use the environment and be clever to find a way to corner this coward."
 POD_diablerize.254.option.a: "I will catch you!"
 POD_diablerize.254.option.b: "It's not worth the effort at this point."
 POD_diablerize.254.option.a.tt.attacker_wins: "You caught your prey!"
 POD_diablerize.254.option.a.success: "Caught you!"
 POD_diablerize.254.option.a.desc: "Slippery meal"
 POD_diablerize.254.option.a.failure: "Vanished..."
 POD_diablerize.254.option.a.tt.defender_wins: "The defender escaped!"
 POD_diablerize.254.option.a.toast: "Escaped!"

 POD_diablerize.200.option.g: "Unleash the Hounds!"
 POD_diablerize.200.option.g.tt.beast: "#beast Snack time boys!#!"
 POD_diablerize.200.option.g.tt: "A martial duel will determine if [attacker.GetFirstName] or you win in combat."

 POD_diablerize.255.t: "Diablerie: Animalism!"
 POD_diablerize.255.desc: "[defender.GetFirstName] isn't alone. A horde of ferocious beasts is coming my way, trying to protect their master. I will have to slash my way out of them if I want to get to my prey."
 POD_diablerize.255.option.a: "Out of my way!"
 POD_diablerize.255.option.b: "...Run away!"
 POD_diablerize.255.option.a.tt.attacker_wins: "You caught your prey!"
 POD_diablerize.255.option.a.success: "No more furry friends for you!"
 POD_diablerize.255.option.a.desc: "Slippery meal"
 POD_diablerize.255.option.a.failure: "Get away from me!"
 POD_diablerize.255.option.a.tt.defender_wins: "Stop them! Stop!"
 POD_diablerize.255.option.b.tt.beast: "#beast Coward! Stay and fight!#!"

 POD_diablerize.200.option.h: "Burn them alive!"
 POD_diablerize.200.option.h.tt.beast: "#beast Fire! For them, not us!#!"
 POD_diablerize.200.option.h.tt: "A learning duel will determine if [attacker.GetFirstName] or you win in combat."

 POD_diablerize.256.t: "Diablerie: Blood Sorcery!"
 POD_diablerize.256.desc: "[defender.GetFirstName] wasn't unprepared. A host of rituals and powerful spells protected the haven and I will have to be very careful to not step up on some traps... This could get ugly very fast."
 POD_diablerize.256.option.a: "I will make it!"
 POD_diablerize.256.option.b: "...Run away!"
 POD_diablerize.256.option.a.tt.attacker_wins: "You caught your prey!"
 POD_diablerize.256.option.a.success: "It's you and me now!"
 POD_diablerize.256.option.a.desc: "Traps galore"
 POD_diablerize.256.option.a.failure: "What's this...?"
 POD_diablerize.256.option.a.tt.defender_wins: "#beast IT BURNS!#!"
 POD_diablerize.256.option.b.tt.beast: "#beast Coward! Get in there!#!"
    
 POD_diablerize.602.t: "Diablerie: The Missing Prisoner"
 POD_diablerize.602.desc: "It has been several days since you made a prisoner disappear (by eating their very soul) and your court has been abuzz with rumors regarding this 'missing prisoner'. While you tried your very best to appease (or deflect) their concerns so far, the rumors aren't dying down and more and more of them are casting furtive glances at you, perhaps trying to catch one of the telltale signs that would prove their suspicions..."
 POD_diablerize.602.option.a: "Fine! I did it!"
 POD_diablerize.602.option.b: "Time to misdirect harder!"
 POD_diablerize.602.option.c: "The next one who speaks about these rumors will visit the dungeon"
 
 
 