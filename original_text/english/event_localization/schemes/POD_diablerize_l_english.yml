 POD_diablerize.200.option.b: "Hide!"
 POD_diablerize.200.option.b.tt: "An intrigue duel of hiding and searching will determine if you can escape [attacker.GetFirstNamePossessive] attack."
 POD_diablerize.200.option.b.desc: "A contest of hide and seek"
 POD_diablerize.200.option.b.tt.beast: "#beast The night shall be our armor!#!"
 POD_diablerize.200.option.b.tt.obfuscateadvanced: "I have advanced obfuscate!"
 POD_diablerize.200.option.b.tt.oblivionadvanced: "I have advanced oblivion!" 
 POD_diablerize.200.option.b.tt.cloak_of_shadows: "I can cloak myself in shadows."
 POD_diablerize.200.option.b.tt.silence_of_death: "I move with the silence of death."
 POD_diablerize.200.option.b.tt.unseen_passage: "My passage is unseen."
 POD_diablerize.200.option.b.tt.vanish: "I can simply vanish."
 POD_diablerize.200.option.b.success: "[defender.GetFirstName] wins"
 POD_diablerize.200.option.b.tt.defender_wins: "I hide!"
 POD_diablerize.200.option.b.failure: "[attacker.GetFirstName] wins"
 POD_diablerize.200.option.b.tt.attacker_wins: "[attacker.GetFirstName] catches me."
 POD_diablerize.200.option.c: "Entrance!"
 POD_diablerize.200.option.c.tt.beast: "#beast How could [attacker.GetSheHe] attack us?! We are so wonderful!#!"
 POD_diablerize.200.option.c.desc: "A personality conflict"
