l_english:

 POD_diablerize.100.t: "Diablerie: [diablerie_location.GetNameNoTooltip]"
 POD_diablerize.100.desc: "I have tracked [defender.GetFirstName] to [defender.GetHerHis] haven in [diablerie_location.GetNameNoTooltip]. All is ready, and now I can finally attack [defender.GetHerHim] to drain [defender.GetHerHim] of all [defender.GetHerHis] blood and even [defender.GetHerHis] very soul! The personal risk is considerable, but the rewards greater. Shall I go through with this and launch my deadliest attack upon [defender.GetFirstName]."
 POD_diablerize.100.option.a: "Attack [defender.GetTitledFirstName]!"
 POD_diablerize.100.option.a.tt: "A struggle will ensue, should I lose, I may also be destroyed. I will use all my force of will and the powers of blood to succeed."  
 POD_diablerize.100.option.a.tt.beast: "#beast Attack! We will have [defender.GetHerHis] heart's blood!#!"   
 POD_diablerize.100.option.b: "Abandon this foul quest."
 POD_diablerize.100.option.b.tt.beast: "#beast We know [defender.GetSheHe] is weak. I can smell it! Don't turn back now!#!"    
     
 POD_diablerize.200.t: "A deadly attack!"
 POD_diablerize.200.desc: "[attacker.GetFirstName] has caught me alone in [diablerie_location.GetNameNoTooltip]. [attacker.GetHerHis|U] eyes gleam with the hunger of the Beast! What shall I do?"
 POD_diablerize.200.option.a: "Flee!"
 POD_diablerize.200.option.a.tt.beast: "#beast Run you fool!#!"
 POD_diablerize.200.option.a.tt: "A martial duel of maneuver will determine if you can escape [attacker.GetFirstNamePossessive] attack."
 POD_diablerize.200.option.a.desc: "A contest of maneuver"
 POD_diablerize.200.option.a.success: "[defender.GetFirstName] wins"
 POD_diablerize.200.option.a.tt.defender_wins: "I escape!"
 POD_diablerize.200.option.a.tt.celerityadvanced: "I have advanced celerity!"
 POD_diablerize.200.option.a.tt.potenceadvanced: "I have advanced potence!"
 POD_diablerize.200.option.a.tt.blink: "I can move in the blink of an eye."
 POD_diablerize.200.option.a.tt.traversal: "I can run up walls and across water."
 POD_diablerize.200.option.a.tt.soaring_leap: "I can make soaring leaps."
 POD_diablerize.200.option.a.tt.uncanny_grip: "I have an uncanny grip."
 POD_diablerize.200.option.a.failure: "[attacker.GetFirstName] wins"
