 POD_diablerize.200.option.c.tt.attacker_wins: "[attacker.GetFirstName] is immune to my charms." 
 POD_diablerize.200.option.d: "Mesmerize!"
 POD_diablerize.200.option.d.desc: "A dominance conflict"
 POD_diablerize.200.option.d.tt.beast: "#beast [attacker.GetSheHe|U] will obey!#!"
 POD_diablerize.200.option.d.tt: "A stewardship duel will determine if you can use the [discipline|E] of dominate order [attacker.GetFirstName] to stop [attacker.GetHerHis] attack."
 POD_diablerize.200.option.d.tt.mesmerize: "I can mesmerize lesser minds."
 POD_diablerize.200.option.d.tt.rationalize: "I can make thralls rationalize my orders as their own."
 POD_diablerize.200.option.d.tt.submerged_directive: "I can submerge directives to turn the weak into my pawns."
 POD_diablerize.200.option.d.tt.terminal_decree: "I can issue a terminal decree."
