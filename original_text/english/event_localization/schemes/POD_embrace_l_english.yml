l_english:

 POD_embrace.100.t:0 "The Embrace"
 POD_embrace.100.desc:0 "I have orchestrated events so that [target.GetFirstName] has fallen within my clutches. In a secluded place, [victim.GetSheHe] will not be able to escape. Shall I grant immortality even if it means [victim.GetHerHis] damnation? Will [victim.GetSheHe] be grateful, or will [victim.GetSheHe] resent me forever? Did my [Sire|E] have these thoughts?"
 POD_embrace.100.option.a:0 "[Embrace|E] [target.GetFirstName]"
 POD_embrace.100.option.a.tt:0 "You will kill [target.GetFirstName] and then transform [victim.GetHerHim] into a vampire. This will cost you piety, may increase your hunger and may risk exposing [masquerade|E]."  
 POD_embrace.100.option.a.tt.beast:0 "#R Yes! Drain them dry and then give them a single drop of our blood. We can always take it all back!#!" 
 POD_embrace.100.option.b:0 "Let [victim.GetHerHim] go."
 POD_embrace.100.option.b.tt.beast:0 "#R No! Do not let [victim.GetHerHim] get away! I have waited too long for this! We have waited to long for this.#!"
 POD_embrace.200.t:0 "The Embrace"
 POD_embrace.200.desc:0 "The hunter, [target.GetFirstName] is secured in a holding cell awaiting the [Embrace|E]. Unfortunately the same fierceness that makes him worthy of it, will make the process difficult."
 POD_embrace.200.option.a:0 "[Embrace|E] the hunter by force."
 POD_embrace.200.option.a.s.tt:0 "You pin down the hunter and drain them of their blood."
 POD_embrace.200.option.a.f.tt:0 "The hunter has a nasty surprise for you."
 POD_embrace.210.desc:0 "Throat still dripping with blood, [target.GetFirstName] looks at you with resentful eyes. Will your gift of eternal unlife be accepted as such or will the hunter hold onto the conviction that it is a terrible curse, remains to be seen."
 POD_embrace.220.desc:0 "The cell doors swing open and you leap across the room at your target. Mid-flight you notice that the wooden stool you generously provided to your prisoner is missing a leg. [target.GetFirstName] gives you a determined look and raises a sharpened stake. Your claws reach the victim's body, but your own momentum keeps carrying your heart towards the tip of stake."
 POD_embrace.200.option.b:0 "Sneak up on the hunter."
 POD_embrace.200.option.b.s.tt:0 "Bite into the neck of an unsuspecting, sleeping victim."
 POD_embrace.200.option.b.f.tt:0 "The hunter only pretended to sleep..."
 POD_embrace.230.desc:0 "[target.GetFirstName] appears to be sound asleep as you lean in towards [victim.GetHerHis] neck. In that moment you realize the source of the overpowering stench in the cell. Is that lamp oil? [target.GetFirstName] opens [victim.GetHerHis] eyes, grabs you by the collar and whispers "Die, fiend." Only when you notice the fire striker do you realize what is about to happen."
 POD_embrace.200.option.c:0 "Convince them it's the only way to continue their existence"
 POD_embrace.200.option.c.s.tt:0 "You convince the hunter that unlife can be virtuous."
 POD_embrace.200.option.c.f.tt:0 "The hunter convinces you of something..."
 POD_embrace.240.desc:0 "In your attempt to persuade your soon to be childe that unlife is a blessing, you were eager to answer questions. Difficult questions that demanded answers even you found deeply disturbing. Is it true? Are you hopelessly lost to all that makes existence bearable?"
 POD_embrace.200.option.d:0 "This is a bad idea."
 POD_embrace.200.option.d.tt:0 "Of all the mortals in the world, why would I [Sire|E] one sworn to murder kindred?"
 POD_embrace.210.t:0 "Like taking a coin from a blind beggar."
 POD_embrace.210.option.a:0 "Rest easy my childe."
 POD_embrace.210.option.a.tt:0 "[target.GetFirstName] becomes your childe."
 POD_embrace.220.t:0 "Fade to black."
 POD_embrace.220.option.a:0 "Why? Why a wooden stool?"
 POD_embrace.220.option.a.tt:0 "You die."
 POD_embrace.230.t:0 "The oil-soaked bedding turns into a raging inferno."
 POD_embrace.230.option.a:0 "How did [victim.GetSheHe] get the oil?"
 POD_embrace.230.option.a.tt:0 "You die."
 POD_embrace.240.t:0 "Not a blessing after all."
 POD_embrace.240.option.a:0 "I need some time to think."
 POD_embrace.240.option.a.tt:0 "You're deeply disturbed by the conversation."
 
 willing_embrace_opinion:0 "Willing Embrace"
 unwilling_embrace_opinion:0 "Unwilling Embrace"

 POD_embrace.301.t:0 "Willing Embrace"
 POD_embrace.301.desc:0 "Your faith teaches that the [Embrace|E] is a somber and serious affair. You are condemning another soul to eternal damnation after all. Thus, you have been taught to never Embrace without permission. You have taken the time of talking with this new potential childe at length about what vampirism truly is, and what this terrible curse can do to one's soul. It is time for their answer.\nYou breath a (useless, as you are dead) sigh of relief when your future childe tells you that they accept. You have fulfilled your faith's duties, and you can now move on to the Embrace act itself."
 POD_embrace.301.option.a:0 "Let us begin"
 
 POD_embrace.302.t:0 "Unwilling Embrace"
 POD_embrace.302.desc:0 "Your faith teaches that the [Embrace|E] is a somber and serious affair. You are condemning another soul to eternal damnation after all. Thus, you have been taught to never Embrace without permission. You have taken the time of talking with this new potential childe at length about what vampirism truly is, and what this terrible curse can do to one's soul. It is time for their answer.\nIt seems that you have frightened this mortal too much, and their answer is negative. You should now by all accounts give them leave to depart and live the rest of their short life in peace but... no one truly observes their own faith all the time after all."
 POD_embrace.302.option.a:0 "I will not be denied!"
 unwilling_embrace_tt:0 "You will force the Embrace, regardless of their opinion."
 POD_embrace.302.option.b:0 "Go in peace"
 unwilling_embrace_tt2:0 "The mortal will disappear and fade back into history." 
 
 POD_embrace.400.t:0 "The Embrace"
 POD_embrace.400.desc:0 "I have orchestrated events so that [target.GetFirstName] has fallen within my clutches. Now, all I have to do is to break [victim.GetHerHis] will."
 POD_embrace.400.option.a:0 "[victim.GetSheHe|U] will do as i say!"
 POD_embrace.400.option.a.success.tt:0 "You successfully dominate [victim.GetFirstName] into submission"
 POD_embrace.400.option.a.fail.tt:0 "You fail your attempt to dominate [victim.GetFirstName]"
 POD_embrace.400.option.b:0 "No one can refuse me"
 POD_embrace.400.option.b.success.tt:0 "You successfully use Presence to break [victim.GetHerHis] will"
 POD_embrace.400.option.b.fail.tt:0 "You fail your attempt to charm [victim.GetFirstName]"
 POD_embrace.400.option.c:0 "[victim.GetSheHe|U] is no match for my might!"
 POD_embrace.400.option.c.success.tt:0 "You successfully beat [victim.GetFirstName] into submission"
 POD_embrace.400.option.c.fail.tt:0 "[victim.GetFirstName] fights you off"
 POD_embrace.400.option.d:0 "Actually... nevermind"
 POD_embrace.400.option.d.tt:0 "You abandon your attempt to embrace [victim.GetFirstName]"
 
 POD_embrace.410.t:0 "The Embrace"
 POD_embrace.410.desc:0 "You managed to get the upper hand, and now [victim.GetFirstName] is at your mercy. Draining the blood of his body, you can feel how life escapes [victim.GetFirstName]. You know that what you are trying to do is rarely successful, but the thought of what you could create makes you forget about all those foolish precautions.\nEmbracing shapeshifters is almost always unsuccessful as they are protected against vampiric blood. The few recorded cases of the victim not dying during the process end up as them becoming the dreaded [abominations|E]."
 POD_embrace.410.option.a:0 "It's time to act"
 POD_embrace.410.option.a.tt:0 "You try to embrace [victim.GetFirstName]"
 POD_embrace.410.option.a.fail.tt:0 "[victim.GetFirstName] dies in agony"
 POD_embrace.410.option.a.success.tt:0 "[victim.GetFirstName] is successfully embraced"
 
 POD_embrace.420.t:0 "Creator of Monsters"
 POD_embrace.420.desc:0 "After some time [victim.GetFirstName] opens [victim.GetHerHis] eyes. You can see a grimace of horror on [victim.GetHerHis] face and that is when the dire realization comes to you... You have succeeded, you have created a monster, an abomination that is now your childe."
 POD_embrace.420.option.a:0 "Success at last"
 POD_embrace.420.option.a.tt:0 "[victim.GetFirstName] stops being a shifter, and becomes an [abomination|E]."
 
 POD_embrace.430.t:0 "Failed Embrace"
 POD_embrace.430.desc:0 "Despite all your attempts, [victim.GetFirstName] is gone. All you could hear were [victim.GetHerHis] screams of agony, when [victim.GetHerHis] body and soul violently rejected your blood. And now [victim.GetFirstName] is truly gone. Maybe [victim.GetSheHe] got lucky after all?"
 POD_embrace.430.option.a:0 "Disappointing"
 POD_embrace.430.option.a.tt:0 "Your embrace attempt failed"
 
 POD_embrace.440.t:0 "Failed Attempt"
 POD_embrace.440.desc:0 "[victim.GetFirstName] managed to resist your attempts to get the upper hand. Now all you can do is escape [victim.GetHerHis] wrath."
 POD_embrace.440.option.a:0 "Defeat at last"
 POD_embrace.440.option.a.tt:0 "You failed to embrace [victim.GetFirstName]"
 
 POD_embrace_ongoing.tt.target_will_be_embraced:0 "[target.GetFirstName] will be embraced by [foe.GetFirstName]"
 POD_embrace_ongoing.tt.ai_embraces_target:0 "[target.GetFullName] has been embraced by [vampiresire.GetFullName]"
 POD_opponent_may_use_willpower:0 "[defender.GetFirstNameNoTooltip] may exert [defender.GetHerHis] will to resist your powers." 
 POD_embrace_ongoing.t.mesmerize.success:0 "Mesmerize Attempt Successful"
 
 POD_embrace_ongoing.1000.opening:0 "[rival.Custom2('AppropriateGreeting', ROOT.Char)]"
 POD_embrace_ongoing.1000.target_killed.desc:0 "Your taste in mortals is truly underwhelming. I have done you the favor raising your standards. You really shouldn't try to bring such filth as [target.GetFirstName] into our ranks. I'm sure you'll thank me later."
 POD_embrace_ongoing.1000.target_killed.not_vampire.desc:0 "I know what kind of monster you are. [target.GetFirstName] is better off dead than turned into something like you!"
 POD_embrace_ongoing.1000.target_kidnapped.desc:0 "When I heard about your intentions towards [target.GetFirstName], I really couldn’t help myself. I’ve taken the liberty of making [target.GetHerHim] my guest of honor. I’ve now come to think of [target.GetFirstName] as family. Parting with [target.GetHerHim] would sadden me greatly. I hear gifts can brighten one’s day though."
 POD_embrace_ongoing.1000.target_embraced.desc:0 "Did you think I would not notice you stalking about? I have taken what you thought to be yours and made it mine."
 POD_embrace_ongoing.1000.option.a:0 "Pay the Ransom"
 POD_embrace_ongoing.1000.pay_ransom.tt:0 "[target.GetFullName] will be sent to you"
 POD_embrace_ongoing.1000.option.b:0 "It's only another mortal after all"
 POD_embrace_ongoing.1000.option.c:0 "Crossing me was a mistake!"
 POD_embrace_ongoing.1001.target_maimed.desc:0 "I enjoyed [target.GetFullName] company very much. We had so much fun together."
 POD_embrace_ongoing.1001.returned.desc:0 "A pleasure doing business with you."
 POD_embrace_ongoing.1001.option.a:0 "Let us see the condition of our future childe"
 POD_embrace_ongoing.1001.option.b:0 "[rival.GetFirstNameNoTooltip] better watch [rival.GetHerHis] back"
 POD_embrace_ongoing.1002.desc.target_maimed:0 "[rival.GetTitledFirstName] has returned [victim.GetFullName] to you but not as [victim.GetSheHe] was. Whatever horrors were forced upon [victim.GetHerHim], you now have to decide what to do with [victim.GetFirstName]."
 POD_embrace_ongoing.1002.desc.target_returned:0 "[rival.GetTitledFirstName] has returned [victim.GetFullName] to you unharmed as promised. At least the villain can keep [rival.GetHerHis] word. Now you must decide what to do with [victim.GetFirstName]."
 POD_embrace_ongoing.1002.t:0 "What to do with [target.GetFullName]?"
 POD_embrace_ongoing.1002.option.a:0 "I've changed my mind"
 POD_embrace_ongoing.1002.option.b:0 "Where were we?"
 POD_embrace.ongoing.1002.tt.embrace:0 "You embrace [victim.GetFirstName]"
 POD_embrace_ongoing.1002.option.c:0 "This one is ruined, yet there are other uses..."
 POD_embrace_ongoing.1002.option.d:0 "This is impressive work. Truly impressive!"
 POD_embrace_ongoing.1002.option.e:0 "Amateurs! I will show you how it’s done!"
 POD_embrace_ongoing.1002.tt.transmogrify_option:0 "Using vicissitude to transmogrify [victim.GetFirstName] may rouse hunger, strain your will and risk masquerade exposure."

 POD_embrace_ongoing.1010.t:0 "Another Stalks the Night"
 POD_embrace_ongoing.1010.desc:0 "While observing [target.GetFirstName], you notice you are not alone. You sense another dark presence much like your own. You wonder if they can sense you as well? Should you use the element of surprise or other means to ensure [target.GetFirstName] will remain yours alone?"
 POD_embrace_ongoing.1010.option.a:0 "Arrange a Meeting"
 POD_embrace_ongoing.1010.option.b:0 "Attempt an Ambush"
 POD_embrace_ongoing.1010.option.ambush_won.desc:0 "You successfully chase off your competition"
 POD_embrace_ongoing.1010.option.ambush_fail.desc:0 "[foe.GetSheHe|U] knew you were there. You must now face [foe.GetFirstName] in combat"
 POD_embrace_ongoing.1010.option.prowess_lost.desc:0 "You are defeated"
 POD_embrace_ongoing.1010.option.c:0 "I don't want [target.GetFullName] anyways"
 POD_embrace_ongoing.1011.t:0 "Meeting"
 POD_embrace_ongoing.1011.desc:0 "You decide to meet with [foe.GetFullName] to discuss the future for [target.GetFullName]. Perhaps an amicable solution can be agreed to?"
 POD_embrace_ongoing.1011.option.a:0 "Your servants have no claim to what is rightfully yours"
 POD_embrace_ongoing.1011.option.b:0 "Flattery has it uses"
 POD_embrace_ongoing.1011.option.b.t.CRITICAL_SUCCESS:0 "Silver Tongue Indeed"
 POD_embrace_ongoing.1011.option.b.t.SUCCESS:0 "An Agreement was Made"
 POD_embrace_ongoing.1011.option.b.t.FAILURE:0 "Conversation was Never Your Strength Anyways"
 POD_embrace_ongoing.target_will_be_embraced:0 "[target.GetFullName] will be embraced by [foe.GetFullName]"
 POD_embrace_ongoing.1011.option.e:0 "[foe.GetFullName] owes me a favor"
 POD_embrace_ongoing.1011.option.f:0 "Everyone has a price"
 POD_embrace_ongoing.1011.option.c:0 "Attempt to Mesmerize [foe.GetHerHim]"
 POD_embrace_ongoing.1011.option.d:0 "Attempt to Entrance [foe.GetHerHim]"
 POD_embrace_ongoing.1012.t:0 "Surprise Attack"
 POD_embrace_ongoing.1012.duel_won.desc:0 "You've managed to injure [foe.GetFirstName], driving them off. Now that that is taken care of, you can refocus your efforts back to [target.GetFullName]"
 POD_embrace_ongoing.1012.duel_lost.desc:0 "You have been beaten. You must quickly escape while you can."
 POD_embrace_ongoing.1012.option.a:0 "[target.GetFullName] is all mine now!"
 POD_embrace_ongoing.1012.option.b:0 "Forget about [target.GetFullName]. [sc_defender.GetFullName] can have [target.GetHerHim]"
 POD_embrace_ongoing.1013.t:0 "Entrance [defender.GetFirstNameNoTooltip]"
 POD_embrace_ongoing.entrance_success:0 "[defender.GetTitledFirstName] will be in awe of your majesty"
 POD_embrace_ongoing.willpower_spent:0 "Rouse the blood and exert my will. I will not be denied!"
 POD_embrace_ongoing.t.entrance.success:0 "[defender.GetTitledFirstName] Entranced"
 POD_embrace_ongoing.willpower_unspent:0 "Rouse the blood"
 POD_embrace_ongoing.1014.t:0 "Mesmerize [defender.GetTitledFirstName]"
 POD_embrace_ongoing.mesmerize_win:0 "You will successfully implant a hypnotic suggestion in [defender.GetHerHis] subconscious mind"
 POD_embrace_ongoing.mesmerize_lose:0 "You will fail to influence [defender.GetHerHis] mind"
 POD_embrace_ongoing.1015.t:0 "Mesmerize Failed"
 POD_embrace_ongoing.1015.give_up.desc:0 "You decided to not contest the fate of [target.GetFullName]. Without your interference, [foe.GetFullName] has embraced [target.GetHerHim]."
 POD_embrace_ongoing.1015.defiant_vassal.desc:0 "In direct defiance of your orders, [foe.GetFullName] has not given [target.GetFullName] over to you and has instead embraced [target.GetHerHim]. Surly this rebelliousness cannot go unpunished?"
 POD_embrace_ongoing.1015.negotiations_failed.desc:0 "Your negotiations with [foe.GetFullName] have failed. Not only has [foe.GetSheHe] embraced [target.GetFullName], but you’ve gotten nothing in return for giving up your future childe."
 POD_embrace_ongoing.1015.entrance_failed.desc:0 "Your attempt to subtly entrance [foe.GetFullName] has backfired. [foe.GetSheHe|U] has embraced [target.GetFullName] and will not forget about your attempt to manipulate [foe.GetHerHim]."
 POD_embrace_ongoing.1015.mesmerize_failed.desc:0 "Your attempt to bend [foe.GetFullName] to your will has failed. Kindred do not take lightly to attempts to use such powers against other kindred. [foe.SheHe|U] has embraced [target.GetFullName] and is unlikely to forgive or forget what you tried to do."
 POD_embrace_ongoing.1015.option.a:0 "You can't win them all"
 POD_embrace_ongoing.1015.option.b:0 "If I can’t have [target.GetFullName], no one can!"
 POD_embrace_ongoing.1015.option.c:0 "There are other ways of getting even"
 
 POD_embrace_ongoing.1020.t:0 "[target.GetFirstNameNoTooltip] is Unworthy of the Gift"
 POD_embrace_ongoing.1020.desc:0 "During your observations of [target.GetFullName] you can’t help but feel disappointed with [target.GetHerHim]. [target.GetSheHe|U] is not living up to [target.GetHerHis] full potential. Perhaps you misjudged [target.GetHerHim] and [target.GetSheHe] is not truly worthy of the gift?"
 POD_embrace_ongoing.1020.option.a:0 "Continue with the preparations as planned"
 POD_embrace_ongoing.stop:0 "Stop Preparations"
 POD_embrace_ongoing.1020.option.c:0 "This one is only good for food"
 POD_embrace_ongoing.1020.option.c.tt.suck:0 "#R Yes! Take the blood. They no longer need it. We do!#!"
 POD_embrace_ongoing.1020.option.d:0 "Not only is [target.GetSheHe] unworthy of the gift..."

 POD_embrace_ongoing.1030.t:0 "[target.GetFullNameNoTooltip] Impresses You"
 POD_embrace_ongoing.1030.intro.desc:0 "After following [target.GetFirstName] around for a while, you have come to the conclusion that [target.GetSheHe] has untapped potential."
 POD_embrace_ongoing.1030.diplomacy_bonus.desc:0 "You find that whomever [target.GetSheHe] meets, [target.GetSheHe] is able to use small talk to make them comfortable and pliant. A talent that will only be enhanced by the embrace."
 POD_embrace_ongoing.1030.martial_bonus.desc:0 "[target.GetFirstName] is a natural leader. You find that others gravitate to [target.GetHerHim] and find it easy to assume a subordinate role to [target.GetHerHim]."
 POD_embrace_ongoing.1030.stewardship_bonus.desc:0 "[target.GetSheHe|U] has managed to keep [target.GetHerHis] finances in order despite hardships. [target.GetFirstName] will take easily to the business side of things."
 POD_embrace_ongoing.1030.intrigue_bonus.desc:0 "[target.GetSheHe|U] has learned that guile is a useful tool for survival in human affairs.  This is doubly true in the world of the unliving."
 POD_embrace_ongoing.1030.learning_bonus.desc:0 "Few truly learn to understand that ‘Knowledge is Power’. Yet [target.GetFirstName] has started that journey with a penchant for reading."
 POD_embrace_ongoing.1030.option.a:0 "A Good Start"

 POD_embrace_ongoing.1040.t:0 "[target.GetFirstNameNoTooltip] is Already a Vampire!"
 POD_embrace_ongoing.1040.desc:0 "[target.GetFirstName] has a talent for the Masquerade. [target.GetHerHis|U] disguise worked so well, even you were fooled at first. Perhaps there are other purposes you could use [target.GetHerHim] for?"
 POD_embrace_ongoing.1040.option.a:0 "This has already been a waste of my time!"
 POD_embrace_ongoing.1040.option.b:0 "A new subordinate or plaything?"
 POD_embrace_ongoing.1040.option.c:0 "Kill them!"
 POD_embrace_ongoing.1040.option.c.duel_won.desc:0 "You quickly dispatch the unworthy [cainite|E] without issue."
 POD_embrace_ongoing.1040.option.c.duel_won.t:0 "Duel Won"
 POD_embrace_ongoing.1040.option.c.duel_lost.desc:0 "You have underestimated [target.GetHerHim]"
 POD_embrace_ongoing.duel_outcome.LOST.1043.t:0 "My Kingdom for a Horse!"
 POD_embrace_ongoing.duel_outcome.LOST.1043.desc:0 "The unthinkable has happened. [target.GetFirstNameNoTooltip] has wounded you. You must quickly escape before you lose more than just your pride. Will you let [target.GetHerHim] go unpunished?"
 POD_embrace_ongoing.1041.t:0 "Friend or Foe"
 POD_embrace_ongoing.1041.desc:0 "After studying their daily routines, you wait in an area [target.GetSheHe] is sure to run into you. You confront [target.GetFirstName] in an attempt to recruit them to your court."
 POD_embrace_ongoing.1041.option.a:0 "They happen to already owe me a favor"
 POD_embrace_ongoing.1041.option.b:0 "Attempt to Mesmerize [target.GetHerHim]"
 POD_embrace_ongoing.1041.option.c:0 "Attempt to Entrance [target.GetHerHim]"
 POD_embrace_ongoing.1041.option.d:0 "I can convince [target.GetHerHim] to join me"
 POD_embrace_ongoing.1041.option.e:0 "I change my mind"
 POD_embrace_ongoing.1041.tt.SUCCESS:0 "You are able to convince [target.GetFirstNameNoTooltip] to join your court"
 POD_embrace_ongoing.1041.tt.FAILURE:0 "You are unable to convince [target.GetFirstNameNoTooltip] to join your court"
 POD_embrace_ongoing.1042.t:0 "Unexpected Hostility"
 POD_embrace_ongoing.1042.desc:0 "Even though you attempted to present yourself as no threat, [target.GetFirstName] has taken this opportunity to attack you!"
 POD_embrace_ongoing.1043.option.a:0 "I admit defeat"
 POD_embrace_ongoing.1044.duel_lost.desc:0 "Despite your valiant efforts, [target.GetFirstName] was able to wound you. You quickly disappear into the shadows."
 POD_embrace_ongoing.1048.entrance_failed.desc:0 "Your charms are no use. [target.GetFirstNameNoTooltip] has seen through your attempt at enchantment and has refushed to speak to you further."
 POD_embrace_ongoing.1048.mesmerize_failed.desc:0 "Your attempt to bend [target.GetFullNameNoTooltip] to your will has failed. Kindred do not take lightly to attempts to use such powers against other kindred and is unlikely to forgive or forget what you tried to do."
 
 POD_embrace_ongoing.1050.t:0 "[target.GetFirstNameNoTooltip] is a Werewolf!"
 POD_embrace_ongoing.1050.desc:0 "This one is more clever than most of its kind. [target.GetSheHe] was able to hide [target.GetHerHis] true nature from you. Perhaps there is something wrong with your nose as the stench of werewolf is now unmistakable."
 POD_embrace_ongoing.1050.option.a:0 "Create an [abomination|E]"
 POD_embrace_ongoing.1050.option.c.duel_won.desc:0 "You kill the stinky creature"
 POD_embrace_ongoing.1050.abomo_warning:0 "If even possible, embracing a werewolf comes with great risk to both yourself and your victim"
 
 POD_embrace_ongoing.1060.t:0 "[target.GetFirstNameNoTooltip] is a Hunter!"
 POD_embrace_ongoing.1060.desc:0 "In the light of the moon you notice that there is more to this mortal than meets the eye. [target.GetSheHe|U] carries a religious symbol around their neck that is vaguely familar. You follow [target.GetHerHim] further to observe [target.GetSheHe] has a belt hidden under [target.GetHerHis] cape with several tools that are meant only for the destruction your kind."
 POD_embrace_ongoing.1060.option.c.duel_won.desc:0 "One less so called 'vampire slayer' to deal with"
 POD_embrace_ongoing.1060.hunter_warning.tt:0 "Embracing a hunter comes with inherent risks"
 POD_embrace_ongiong.1060.option.d:0 "Sic [target.GetHerHim] on my rival"
 POD_embrace_ongoing.mesmerize_failed.1061.t:0 "Mesmerize Attempt Failed"
 POD_embrace_ongoing.mesmerize_failed.1061.desc:0 "[target.GetFirstNameNoTooltip] has been able to resist your domination of [target.GetHerHis] mind. You have revealed yourself to the hunters in the area and now have a target on your back."
 POD_embrace_ongoing.mesmerize_failed.1061.option.a:0 "I must lay low for a time"
 POD_embrace_ongoing.mesmerize_success.1062.t:0 "Who Said Hunters are Good for Nothing"
