l_english:

 POD_mesmerize.100.t:0 "You are Being Dominated"
 POD_mesmerize.100.desc:0 "[schemer.GetTitledFirstName] is dominating you to demand a favor."
 POD_mesmerize.100.option.a:0 "Exert my willpower to resist the domination."
 POD_mesmerize.100.option.b:0 "Refuse the domination."
 POD_mesmerize.100.option.c:0 "Accept the domination."
 
 POD_mesmerize.200.t:0 "Dominating [target.GetFirstNameNoTooltip]"
 POD_mesmerize.200.desc:0 "My will commands [target.GetTitledFirstName]. But [target.GetSheHe|U] is resisting me!\nYou will need to overcome their will if you want to proceed. Strong willed individuals are harder to break and this intense focus of your mind powers might result in a stressful experience for yourself as well."
 POD_mesmerize.200.option.a:0 "Rouse the blood to dominate [target.GetHerHim]."
 POD_mesmerize.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] is skilled at the [discipline|E] of fortitude and is resistant to your powers."
 POD_mesmerize.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] has exerted [target.GetHerHis] will to resist your powers."
 POD_mesmerize.200.a.success.desc:0 "[target.GetTitledFirstNameNoTooltip] will grant you a favor"
 POD_mesmerize.200.a.failure.desc:0 "[target.GetTitledFirstNameNoTooltip] will resist your domination and there is a chance you will botch the attempt and be unable to Mesmerize [target.GetHerHim] for 10 years"
 POD_mesmerize.200.option.b:0 "Rouse the blood and exert my will. I am the master!"
 POD_mesmerize.200.option.b.tt.beast:0 "#R I am YOUR master! #!"
 POD_mesmerize.200.option.c:0 "This is a waste of time, I no longer wish to dominate [target.GetHerHim]."
 POD_mesmerize.200.option.c.tt:0 "The domination will fail."

 POD_mesmerize.300.t:0 "[target.GetFirstNameNoTooltip] Mesmerized"
 POD_mesmerize.300.desc:0 "Through the use of my domination [discipline|E], [target.GetTitledFirstName] will follow my command. \n\n #X To use your command, use the Command Puppet [character_interaction|E].\nSome commands will require a target to be marked, which can be done as the Mark Secondary Target [character_interaction|E].#!"
 POD_mesmerize.300.desc.short_term:0 "\n\n Since you do not have the submerged directive perk, you only have a few days to use your command."
 POD_mesmerize.300.option.a:0 "Now, what do I want [target.GetHerHim] to do?"
 POD_mesmerize.300.option.a.tt.beast:0 "#R Blood! We want blood! #!"

 POD_mesmerize.400.t:0 "A debt I can not refuse"
 POD_mesmerize.400.desc:0 "I owe [schemer.GetTitledFirstName]." 
 POD_mesmerize.400.option.a:0 "How will I ever make it up to [schemer.GetHerHim]?"
 
 POD_mesmerize.500.t:0 "Resisted the Domination"
 POD_mesmerize.500.desc:0 "[target.GetTitledFirstName] has resisted my domination." 
 POD_mesmerize.500.botched_mesmerize:0 "[target.GetSheHe|U] is now immune from further mesmerize attempts."
 POD_mesmerize.500.option.a:0 "This can not be!"
 POD_mesmerize.500.option.a.tt.beast:0 "#R Beat them till they obey! #!"
 
 POD_mesmerize.600.t:0 "Resisted Domination"
 POD_mesmerize.600.desc:0 "I have thrown off the mental shackles of [schemer.GetTitledFirstNamePossessive] domination." 
 POD_mesmerize.600.option.a:0 "I have an iron-will!"

 POD_mesmerize.700_toast_title:0 "Domination Expired"
 POD_mesmerize.700_toast_ct:0 "You must initiate a new scheme if you wish to command [target.GetName]."
 
