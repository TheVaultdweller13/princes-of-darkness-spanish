l_english:

 POD_entrance.100.t: "You are Being Entranced"
 POD_entrance.100.desc: "You like [schemer.GetTitledFirstName]. You really, really like [schemer.GetHerHim]."
 POD_entrance.100.option.a: "Exert my willpower to resist the entrancement."
 POD_entrance.100.option.b: "Refuse the entrancement."
 POD_entrance.100.option.c: "Accept the entrancement."
 
 POD_entrance.200.t: "Entrancing [target.GetFirstNameNoTooltip]"
 POD_entrance.200.desc: "You feel your mystical energy touching the mind of [target.GetTitledFirstName]. [target.GetSheHe|U] is resisting the entrancement."
 POD_entrance.200.option.a: "Rouse the blood to entrance [target.GetHerHim]."
 POD_entrance.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] is skilled at the [discipline|E] of fortitude and is resistant to my powers."
 POD_entrance.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] has exerted [target.GetHerHis] will to resist your powers."
 POD_entrance.200.a.success.desc: "[target.GetTitledFirstNameNoTooltip] will be entranced to like you"
 POD_entrance.200.a.failure.desc: "[target.GetTitledFirstNameNoTooltip] will resist your entrancement"
 POD_entrance.200.option.b: "Rouse the blood and exert my will. I will not be denied!"
 POD_entrance.200.option.b.tt.beast: "#beast [target.GetSheHe|U] must love us!#!"
 POD_entrance.200.option.c: "Abandon this endeavour, I no longer wish to entrance [target.GetHerHim]."
 POD_entrance.200.option.c.tt: "The entrancement will fail."

 POD_entrance.300.t: "[target.GetFirstNameNoTooltip] Entranced"
 POD_entrance.300.desc: "Through the use of my mystical power, [target.GetTitledFirstName] has been entranced."
 POD_entrance.300.option.a: "Of course, [target.GetSheHe] loves me. All will love me."
 POD_entrance.300.option.a.tt.beast: "#beast All shall look upon us and despair!#!"

 POD_entrance.400.t: "You Have Arrived"
 POD_entrance.400.desc: "You find yourself in the court of [schemer.GetTitledFirstName]." 
 POD_entrance.400.option.a: "My new home."
 
 POD_entrance.500.t: "Resisted the Entrancement"
 POD_entrance.500.desc: "[target.GetTitledFirstName] has resisted my entrancement." 
 POD_entrance.500.option.a: "Thwarted!"
 POD_entrance.500.option.a.tt.beast: "#beast To reject us means death!#!"

 POD_entrance.600.t: "Resisted Entrancement"
 POD_entrance.600.desc: "You know longer feel [schemer.GetTitledFirstNamePossessive] entrancement." 
 POD_entrance.600.option.a: "Stay out of my mind!"

 POD_entrance.tt.pc.majesty: "Your [GetPerk('majesty_perk').GetName(GetPlayer)] slightly increases your chances of success"
 POD_entrance.tt.pc.presenceadvanced: "Your mastery of [GetTrait('presenceadvanced').GetName(GetPlayer)] increases your chances of success"
 POD_entrance.tt.pc.ironclad_command_perk: "Your [GetPerk('ironclad_command_perk').GetName(GetPlayer)] greatly increases your chances of success"
 POD_entrance.tt.pc.as_below_so_above_perk: "Your [GetPerk('as_below_so_above_perk').GetName(GetPlayer)] adds a portion of your [diplomacy|E] to your chances of success"
 POD_entrance.tt.willpower_spent: "[defender.GetFirstNameNoTooltip] has expended willpower to resist your mental attack"
 POD_entrance.tt.unswayable_mind_perk: "[defender.GetFirstNameNoTooltip] has an [GetPerk('unswayable_mind_perk').GetName(GetPlayer)] slightly decreasing your odds of success"
 POD_entrance.tt.fortify_the_inner_facade_perk: "[defender.GetFirstNameNoTooltip] has [GetPerk('fortify_the_inner_facade_perk').GetName(GetPlayer)] decreasing your odds of success"
