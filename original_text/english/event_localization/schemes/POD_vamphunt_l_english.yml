l_english:

 POD_vamphunt.1.t: "Blood!"
 POD_vamphunt.1.desc: "You have tracked your prey. You take the first bite and [target.GetSheHe] succumbs to the kiss. How much blood will you drink?"
 POD_vamphunt.1.option.a: "Take none. Let [target.GetHerHim] go unharmed."
 POD_vamphunt.1.option.b: "Take a little. Just a sip."
 POD_vamphunt.1.option.c: "Take a drink. [target.GetSheHe|U] will weaken but be fine."
 POD_vamphunt.1.option.d: "Take a lot, wounding [target.GetHerHim]."
 POD_vamphunt.1.option.e: "Take it all, killing [target.GetFirstName] and completely sating my hunger."
 POD_vamphunt.1.option.f: "Make [target.GetHerHim] addicted to the bliss of my kiss, so [target.GetSheHe] will beg me to feed on [target.GetHerHim]."

 POD_vamphunt.11.t: "Chi!"
 POD_vamphunt.11.desc: "You have tracked your prey. What will you devour?"
 POD_vamphunt.11.option.a: "Devour nothing. Let [target.GetHerHim] go unharmed."
 POD_vamphunt.11.option.b: "Devour [target.GetHerHis] Yin Chi."
 POD_vamphunt.11.option.c: "Devour [target.GetHerHis] Yang Chi."
 POD_vamphunt.11.option.d: "Devour [target.GetHerHis] blood, without killling [target.GetHerHim]."
 POD_vamphunt.11.option.e: "Devour [target.GetHerHis] flesh, killing [target.GetFirstName] and completely sating my hunger."

 POD_vamphunt.21.t: "Blood and Flesh!"
 POD_vamphunt.21.desc: "You have tracked your prey. How much blood and flesh will you eat?"