l_english:

 POD_vamphunt.1.t:0 "Blood!"
 POD_vamphunt.1.desc:0 "You have tracked your prey. You take the first bite and [target.GetSheHe] succumbs to the kiss. How much blood will you drink?"
 POD_vamphunt.1.option.a:0 "Take none. Let [target.GetHerHim] go unharmed."
 POD_vamphunt.1.option.b:0 "Take a little. Just a sip."
 POD_vamphunt.1.option.c:0 "Take a drink. [target.GetSheHe|U] will weaken but be fine."
 POD_vamphunt.1.option.d:0 "Take a lot, wounding [target.GetHerHim]."
 POD_vamphunt.1.option.e:0 "Take it all, killing [target.GetFirstName] and completely sating my hunger."
 POD_vamphunt.1.option.f:0 "Make [target.GetHerHim] addicted to the bliss of my kiss, so [target.GetSheHe] will beg me to feed on [target.GetHerHim]."

 POD_vamphunt.11.t:0 "Chi!"
 POD_vamphunt.11.desc:0 "You have tracked your prey. What will you devour?"
 POD_vamphunt.11.option.a:0 "Devour nothing. Let [target.GetHerHim] go unharmed."
 POD_vamphunt.11.option.b:0 "Devour [target.GetHerHis] Yin Chi."
 POD_vamphunt.11.option.c:0 "Devour [target.GetHerHis] Yang Chi."
 POD_vamphunt.11.option.d:0 "Devour [target.GetHerHis] blood, without killling [target.GetHerHim]."
 POD_vamphunt.11.option.e:0 "Devour [target.GetHerHis] flesh, killing [target.GetFirstName] and completely sating my hunger."

 POD_vamphunt.21.t:0 "Blood and Flesh!"
 POD_vamphunt.21.desc:0 "You have tracked your prey. How much blood and flesh will you eat?"