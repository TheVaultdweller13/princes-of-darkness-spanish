 POD_disciplinetrain.140.t:0 "Gift Gifting"
 POD_disciplinetrain.140.desc:0 "Sometimes Garou can teach gifts to other Garou, but this process generally takes several weeks (or months) and is fraught with danger as the student practices with his new power. Some kinfolk can learn gifts, but these are exceptionally rare individuals. Most kinfolk know no gifts. Even the most adept kinfolk probably only knows one or two. You will teach [disciplinetrainee.GetFirstName] the Gift of..."
