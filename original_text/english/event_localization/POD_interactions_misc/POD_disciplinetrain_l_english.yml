 POD_disciplinetrain.150.t:0 "Cantrip Training"
 POD_disciplinetrain.150.desc:0 "Learning an entirely new Skill, Knowledge, Art, or Realm requires some tutoring and study. This study can be simple (a few days training with a friend to learn the basics of Melee) or brutally difficult (a quest into the [near_dreaming|E] to discover the principles behind the Oneiromancy Art), but it must always be accomplished. Having the Mentor helps, but even a mentor can teach only what she herself knows. You will teach [disciplinetrainee.GetFirstName] the Realm or Art of..."
