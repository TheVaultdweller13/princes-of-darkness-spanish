 POD_disciplinetrain.130.t:0 "Hekau Training"
 POD_disciplinetrain.130.desc:0 "The mummies must come to terms with eternity and internalize it. Instead of taking immortality as a curse, the mummy should learn to see it as an opportunity to garner wisdom. Instead of being overwhelmed by experience or finding themselves unprepared for the world’s vicissitudes, the mummy has the opportunity to teach, to survive and to have all the benefits of age without the drawbacks. You will teach [disciplinetrainee.GetFirstName] the Hekau of..."
