 POD_disciplinetrain.110.t:0 "Art Training"
 POD_disciplinetrain.110.desc:0 "Every new vampire is expected to find a master and receive instruction. A youngster who does not choose a teacher usually has one chosen for him — often the hard way. Masters drill their students with a hundred forms of training; the methods vary from teacher to teacher and discipline to discipline, but none of them is easy. You will teach [disciplinetrainee.GetFirstName] the art of..."
