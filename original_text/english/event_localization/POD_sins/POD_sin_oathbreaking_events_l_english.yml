 POD_sin_oathbreaking.100.t: "Truce breaker, Oath breaker"
 POD_sin_oathbreaking.100.desc: "Your violations of a truce have spread far and wide. You are now known as an oathbreaker. This is bad. Some even regard it as a crime."
 POD_POD_sin_oathbreaking.100.a: "My words are not my bonds"
 

