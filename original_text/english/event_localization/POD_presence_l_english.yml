POD_perfect_world.001.t:0 "A Perfect World"
POD_perfect_world.001.desc:0 "You are a being of considerable power and your mastery of Presence is monumental. You look at your domain and see all those kine living their lives, not caring about the bigger picture. But you have the power to change that, to make them live in the way that you see fitting, a power to make your domain a perfect world... for you.\nBut what is your perfect world?"
POD_perfect_world.001.a:0 "I shall inspire them to become great, ruling over elites is better"
POD_perfect_world.001.a.tt:0 "You get a powerful modifier that applies to your capital, the modifier increases development."
POD_perfect_world.001.a.tt.beast:0 "#R Ah, why would we want to rule peasants?#!"
POD_perfect_world.001.b:0 "This world is cruel, they should build their forces to help my plans."
POD_perfect_world.001.b.tt:0 "You get a powerful modifier that applies to your capital, the modifier increases your military power."
POD_perfect_world.001.b.tt.beast:0 "#R War is coming#!"
POD_perfect_world.001.c:0 "Now is not the time"
POD_perfect_world.001.c.tt:0 "You will abandon your attempts to make mortals act as you wish"
POD_perfect_world.001.c.tt.beast:0 "#R No! We shall control them!#!"

POD_perfect_world.002.t:0 "A Perfect World"
POD_perfect_world.002.desc:0 "You had to spend a lot of power and some kine noticed something weird going on, but the result was phenomenal! You already see how mortals act in your vision, and you are ready to reap the benefits"
POD_perfect_world.002.option.a:0 "Ah, such perfection"
POD_perfect_world.002.option.a.tt:0 "You succeeded in influencing mortals in the city"

POD_mask_of_empathy.001.t:0 "Mask of Empathy"
POD_mask_of_empathy.001.desc:0 "Everything is in motion, using your immense powers of Presence, you are now able to make a move. You expand your will and unnatural charm and you can already feel your goal being close, very close. Will you proceed?"
POD_mask_of_empathy.001.option.a:0 "Time to break their ties"
POD_mask_of_empathy.001.option.a.tt:0 "You will attempt to use Mask of Empathy power"
POD_mask_of_empathy.001.option.a.desc:0 "Battle of wills"
POD_mask_of_empathy.001.option.a.success:0 "Success"
POD_mask_of_empathy.001.option.a.tt.attacker_wins:0 "[target.GetFirstName] and [target_relation.GetFirstName] are no longer connected"
POD_mask_of_empathy.001.option.a.failure:0 "Failure"
POD_mask_of_empathy.001.option.a.tt.defender_wins:0 "You have failed and your will is faltering"
POD_mask_of_empathy.001.option.b:0 "It's not the time"
POD_mask_of_empathy.001.option.b.tt:0 "You will abandon your attempts of stopping [target.GetFirstName] and [target_relation.GetFirstName] from being connected"

POD_mask_of_empathy.002.t:0 "Mask of Empathy"
POD_mask_of_empathy.002.desc:0 "You have succeeded, you can already feel [target.GetFirstName] and [target_relation.GetFirstName] not feeling the same about each other"
POD_mask_of_empathy.002.option.a:0 "Ah, of course they couldn't resist my charms"
POD_mask_of_empathy.002.option.a.tt:0 "You have succeeded"
POD_mask_of_empathy.002.option.a.tt.beast:0 "#R We control them!"

POD_mask_of_empathy.003.t:0 "Mask of Empathy"
POD_mask_of_empathy.003.desc:0 "You have failed, [target.GetFirstName] and [target_relation.GetFirstName] are still connected to each other. You barely managed to not get caught, that's a plus"
POD_mask_of_empathy.003.option.a:0 "What a shame"
POD_mask_of_empathy.003.option.a.tt:0 "You have failed"
POD_mask_of_empathy.003.option.a.tt.beast:0 "#R Such a disappointment"
