l_english:
 POD_vampire_masquerade_breach.100.title: "Breach of the Masquerade"
 POD_vampire_masquerade_breach.100.desc: "[mortal.GetTitledFirstName] saw you violate the Silence of Blood, revealing yourself as a vampire.  [the_masquerade|E] has been breached. What shall be done with them?"
 POD_vampire_masquerade_breach.100.a: "Make them forget."
 POD_vampire_masquerade_breach.100.b: "Ignore them for now."
 POD_vampire_masquerade_breach.100.c: "Bribe them to say nothing."
 POD_vampire_masquerade_breach.100.d: "Kill them."
 POD_vampire_masquerade_breach.100.e: "Drain [mortal.GetTitledFirstName] of blood, killing them."
 POD_vampire_masquerade_breach.100.d.tt.beast: "#beast The prey has smelled the predator - strike now, lest you become prey yourself.#!"
 POD_vampire_masquerade_breach.100.e.tt.beast: "#beast Two birds with one stone!#!" 
 POD_vampire_masquerade_breach.100.d.notwounded: "You overcome the puny mortal unscathed"
 POD_vampire_masquerade_breach.100.d.wounded: "The mortal proves.... Troublesome"
 POD_vampire_masquerade_breach.100.d.woundedtoast: "Before going down, [mortal.GetTitledFirstName] managed to wound you."
 POD_vampire_masquerade_breach.100.d.woundedtoastitle: "Wounded"

 POD_vampire_masquerade_breach.300.title: "Breach of the Masquerade"       
 POD_vampire_masquerade_breach.300.desc: "[mortal.GetTitledFirstName] saw [vampire_exposes_masquerade.GetTitledFirstName] violate the Silence of Blood, revealing [vampire_exposes_masquerade.GetFirstName] as a vampire.  [the_masquerade|E] has been breached. What shall be done with [mortal.GetFirstName]?"
 POD_vampire_masquerade_breach.300.a: "Make [mortal.GetTitledFirstName] forget."
 POD_vampire_masquerade_breach.300.b: "Ignore [mortal.GetTitledFirstName] for now."
 POD_vampire_masquerade_breach.300.c: "Bribe [mortal.GetTitledFirstName] to say nothing."
 POD_vampire_masquerade_breach.300.d: "Kill [mortal.GetTitledFirstName]."
 
 POD_vampire_masquerade_breach.400.title: "Breach of the Masquerade"
 POD_vampire_masquerade_breach.400.desc: "[vampire_exposes_masquerade.GetTitledFirstName] has violated the Silence of Blood, revealing themself as a vampire.  [the_masquerade|E] has been breached. What shall be done with [vampire_exposes_masquerade.GetFirstName]?"
 POD_vampire_masquerade_breach.400.a: "Forgive [vampire_exposes_masquerade.GetTitledFirstName] for a favor."
 POD_vampire_masquerade_breach.400.b: "Forgive [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.c: "Order my minions to arrest [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.d: "This is not forgiven or forgotten [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.e: "We have nothing to fear from the kine"
 POD_vampire_masquerade_breach.400.c.Arrest: "[vampire_exposes_masquerade.GetTitledFirstName] is brought to my dungeon in chains."
 POD_vampire_masquerade_breach.400.c.ArrestNotificationtitle: "Breach contained"
 POD_vampire_masquerade_breach.400.c.ArrestNotification: "[vampire_exposes_masquerade.GetTitledFirstName] has been imprisoned."
 POD_vampire_masquerade_breach.400.c.Escape: "[vampire_exposes_masquerade.GetTitledFirstName] evades capture."
 POD_vampire_masquerade_breach.400.c.EscapeNotificationtitle: "[vampire_exposes_masquerade.GetTitledFirstName] escaped!"
 POD_vampire_masquerade_breach.400.c.EscapeNotification: "Your minions failed to bring [vampire_exposes_masquerade.GetTitledFirstName] in. [AddTextIf( PlayerHasBeast, '#beast Weaklings.#!' )]"

