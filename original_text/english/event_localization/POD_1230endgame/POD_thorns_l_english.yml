 POD_camarilla.1221.desc:0 "#X Are you sure you want to force [chosen_justicar.GetFirstNameNoTooltip] to become a [justicar|E]? #!"
 POD_camarilla.1221.a:0 "Make it so."
 POD_camarilla.1221.b:0 "I changed my mind."

 POD_camarilla.1301.title:0 "Red List"
 POD_camarilla.1301.desc:0 "The Red List is the listing of those Kindred whom the Camarilla most ardently desires to see purged from the face of the earth. Vampires on the Red List, who are called Anathema, are considered under continual Blood Hunt. The Camarilla usually leaves the hunting and destruction of these Kindred to the Alastors. Traditionally, it contains 13 names.\nThe Red List is smaller than 13 at the moment and thus you could add a new Anathema to it at your convenience."
 POD_camarilla.1301.a:0 "[red_list_candidate_1.GetFirstNameNoTooltip]"
 POD_camarilla.1301.b:0 "[red_list_candidate_2.GetFirstNameNoTooltip]"
 POD_camarilla.1301.c:0 "[red_list_candidate_3.GetFirstNameNoTooltip]"
 POD_camarilla.1301.d:0 "[red_list_candidate_4.GetFirstNameNoTooltip]"
 POD_camarilla.1301.e:0 "[red_list_candidate_5.GetFirstNameNoTooltip]"
 POD_camarilla.1301.f:0 "Abstention"

 POD_camarilla.1400.title:0 "Change Doctrine"
 POD_camarilla.1400.desc:0 "Inner Circle Meetings are where the overall politics of the Camarilla are discussed. Shadowy dealings and centuries old boons can lead to drastic changes in the sect's organization.\nDo you want to change a doctrine?"
 POD_camarilla.1400.a:0 "Yes"
 POD_camarilla.1400.b:0 "No"
 
 POD_camarilla.2001.t:0 "Ventrue Accepted"
 POD_camarilla.2001.desc:0 "You have accepted the ventrue into the Camarilla, their representative [ventrue_justicar_candidate_1.GetFirstNameNoTooltip] thank you for your support and pledge the eternal support of their clan for the sect.\nPretty words that don't cost much to say at the very least."
 POD_camarilla.2001.a:0 "Welcome to the winning side."
 POD_camarilla.2101.t:0 "Camarilla Ventrue"
 POD_camarilla.2101.desc:0 "As the leading ventrue representative, you are invited to be the new [inner_circle|E] member for you clan. A great honor, making you one of the leading figures of the most powerful sect in existence.."
 POD_camarilla.2101.a:0 "I deserve it"
 POD_camarilla.2201.t:0 "Ventrue Justicar"
 POD_camarilla.2201.desc:0 "Ventrue has won the right of having a [justicar|E]. Traditionally, each member clan of the Camarilla has a Justicar representing their Inner Circle member's will. It stands to reason that a new member clan will get access to this possibility as well."
