 POD_camarilla.2214.b:0 "Good for them."
 
 POD_camarilla.2015.t:0 "Caitiff Accepted"
 POD_camarilla.2015.desc:0 "You have accepted the caitiff into the Camarilla, their representative [caitiff_justicar_candidate_1.GetFirstNameNoTooltip] thank you for your support and pledge the eternal support of their clan for the sect.\nPretty words that don't cost much to say at the very least."
 POD_camarilla.2015.a:0 "Welcome to the winning side."
