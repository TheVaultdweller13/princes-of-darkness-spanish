 POD_camarilla.1220.title:0 "Will of the Inner Circle"
 POD_camarilla.1220.desc:0 "#X By using an interaction on a character of the same clan that can be a [justicar|E], then selecting the confirm option in this event, you will make them [justicar|E].#!"
 POD_camarilla.1220.a:0 "I have decided."
 
