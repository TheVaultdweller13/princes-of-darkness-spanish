l_english:

 POD_imprison.002.title: "Imprisonment: [targetdefender.GetFirstName]"
 POD_imprison.002.desc: "You are trying to imprison [targetdefender.GetFirstName], but he dares to resist you, what should you do?"
 POD_imprison.002.desc.hunter: "You are trying to imprison a spawn of devil, [targetdefender.GetFirstName], but the leeches are unlikely to let servants of God catch them. What should you do?"


 POD_imprison.002.option.a: "[targetdefender.GetFirstName] will obey me!"
 POD_imprison.002.option.b: "[targetdefender.GetFirstName] can't resist my charm."
 POD_imprison.002.option.c: "I will rip [targetdefender.GetHerHim] apart!"
 POD_imprison.002.option.d: "[attacker_marshal.GetFirstName] will put [targetdefender.GetHerHim] in [targetdefender.GetHerHis] place!"
 POD_imprison.002.option.coterie: "My [GetPlayer.Custom('PODCoterieNoTooltip')] member [prowess_duelist.GetFirstName] will subdue [targetdefender.GetHerHim]."
 POD_imprison.002.option.e: "[attacker_marshal.GetFirstName] surely knows how to catch such fiends!"
 POD_imprison.002.option.f: "It's time for [targetdefender.GetShortUIName] to confront the gravity of [targetdefender.GetHerHis] sins."
 POD_imprison.002.option.g: "It's not the right time"
 POD_imprison.002.option.success: "[attacker.GetFirstName] wins"


 POD_imprison.002.option.a.desc: "A dominance conflict"
 POD_imprison.002.option.b.desc: "A personality conflict"
 POD_imprison.002.option.c.desc: "A battle of prowess"
 POD_imprison.002.option.d.desc: "A battle of prowess, your marshal represents you"
 POD_imprison.002.option.d.success: "[attacker_marshal.GetFirstName] wins"
 POD_imprison.002.option.coterie.desc: "A battle of prowess, your [GetPlayer.Custom('PODCoterie')] member represents you"
 POD_imprison.002.option.coterie.success: "[prowess_duelist.GetFirstName] wins"
 POD_imprison.002.option.e.desc: "Your marshal's warfare skill vs the leech's prowess"
 POD_imprison.002.option.e.success: "[attacker_marshal.GetFirstName] catches a vile demon"
 POD_imprison.002.option.failure: "[targetdefender.GetFirstName] wins"
 POD_imprison.002.option.e.failure: "[targetdefender.GetFirstName] manages to escape"
 OD_imprison.002.option.f.desc: "Tears of the Martyr holy art use"

 POD_imprison.002.option.a.tt.attacker_wins: "I dominate [targetdefender.GetFirstName]!"
 POD_imprison.002.option.a.tt.attacker_lost: "[targetdefender.GetFirstNamePossessive] will is too strong to dominate."
 POD_imprison.002.option.b.tt.attacker_wins: "I entrance [targetdefender.GetFirstName]!"
 POD_imprison.002.option.b.tt.attacker_lost: "[targetdefender.GetFirstName] is immune to my charms." 
 POD_imprison.002.option.c.tt.attacker_wins: "I defeat [targetdefender.GetFirstName] in personal combat!"
 POD_imprison.002.option.c.tt.attacker_lost: "I am defeated by [targetdefender.GetFirstName] in personal combat."
 POD_imprison.002.option.d.tt.attacker_wins: "[attacker_marshal.GetFirstName] defeats [targetdefender.GetFirstName] in personal combat!"
 POD_imprison.002.option.d.tt.attacker_lost: "[attacker_marshal.GetFirstName] is defeated by [targetdefender.GetFirstName] in personal combat."
 POD_imprison.002.option.coterie.tt.attacker_wins: "[prowess_duelist.GetFirstName] defeats [targetdefender.GetFirstName] in personal combat!"
 POD_imprison.002.option.coterie.tt.attacker_lost: "[prowess_duelist.GetFirstName] is defeated by [targetdefender.GetFirstName] in personal combat."
 POD_imprison.002.option.e.tt.attacker_wins: "[targetdefender.GetFirstName] will rot in your prison!"
 POD_imprison.002.option.e.tt.attacker_lost: "[targetdefender.GetFirstName] escapes"
 POD_imprison.002.option.f.tt: "[targetdefender.GetFirstName] will see in your eyes the depth of [targetdefender.GetHerHis] guilt reflected to [targetdefender.GetHerHim] in overwhelming clarity."
 POD_imprison.002.option.g.tt: "You will stop trying to imprison [targetdefender.GetFirstName]."

 POD_imprison.102.title: "New prisoner"
 POD_imprison.102.desc.dominate: "You managed to successfully bend [targetdefender.GetFirstNamePossessive] mind to your own will, now [targetdefender.GetSheHe] will enter you prison without objections"
 POD_imprison.102.desc.presence: "You successfully made [targetdefender.GetFirstName] want to enter [targetdefender.GetHerHis] new prison cell just to please you."
 POD_imprison.102.desc.prowess: "You have won. [targetdefender.GetFirstName] can't resist you anymore. This should teach everyone what happens to those who oppose you."
 POD_imprison.102.desc.marshal: "[attacker_marshal.GetFirstName] has defeated [targetdefender.GetFirstName]. This will teach everyone not to oppose your authority."
 POD_imprison.102.desc.coterie: "[prowess_duelist.GetFirstName] has defeated [targetdefender.GetFirstName]. This will teach everyone not to oppose $POD_player_coterie$."
 POD_imprison.102.desc.hunter: "[attacker_marshal.GetFirstName] has managed to use the vampire's weaknesses to catch an ungodly beast, [targetdefender.GetFirstName]. This will teach every spawn of hell not to oppose you."
 POD_imprison.102.desc.tears: "As [targetdefender.GetFirstName] stands paralyzed in front of you, forced to recollect [targetdefender.GetHerHis] many sins, your men carefully position themselves to subdue [targetdefender.GetHerHim]. Before [targetdefender.GetSheHe] fully regains awareness, [targetdefender.GetHerHis] body is tightly wrapped in chains and wooden stakes pointing at the heart are ready to strike at the slightest flinch."
 POD_imprison.102.option.a: "Now what shall i do with you?"

 POD_imprison.103.desc: "As [targetdefender.GetFirstName] stands paralyzed in front of you, forced to recollect [targetdefender.GetHerHis] many sins, your men carefully position themselves to subdue [targetdefender.GetHerHim]. Before [targetdefender.GetSheHe] fully regains awareness, [targetdefender.GetHerHis] body is tightly wrapped in chains and wooden stakes pointing at the heart are ready to strike at the slightest flinch."
 POD_imprison.103.option.a: "Now comes judgement."


 POD_imprison.202.title: "Losing the fight"
 POD_imprison.202.desc: "The fight is lost, your target has fled from you. Maybe you should try again when the right time comes?"
 POD_imprison.202.desc.hunter: "[attacker_marshal.GetFirstName] has failed. His plan didn't work and now this devil incarnate, [targetdefender.GetFirstName], has escaped! Maybe you should try again when the right time comes?"
 POD_imprison.202.option.a: "This is merely a setback"

 POD.imprison.302.title: "By sheer will"
 POD_imprison.302.desc.dominate: "Your attempt to dominate [targetdefender.GetFirstName] into submission has failed. You can try to seize [targetdefender.GetHerHim] by brute force."
 POD_imprison.302.desc.presence: "[targetdefender.GetFirstName] has resisted your charm. You can try to seize [targetdefender.GetHerHim] by brute force."
 POD_imprison.302.option.a: "[targetdefender.GetFirstName] will not escape!"
 POD_imprison.302.option.b: "I have failed..."
 POD_imprison.302.option.b.tt: "You will fail your imprisonment attempt. [targetdefender.GetFirstName] will get a weak hook on you."

 POD_imprison.002.option.labyrinth: "Kami Labyrinth"
 POD_imprison.002.option.labyrinth.tt: "By hiding this kami in a room and speaking a word of binding, you can prevent [targetdefender.GetFirstName] from leaving. For example, if [targetdefender.GetFirstName] climbs out of the window, they will find [targetdefender.GetHerselfHimself] coming back in through the door, and so on."