l_english:

 POD_midnight_circus.100.t:0 "Ye Olde Lunar Carnival and Midnight Circus"
 POD_midnight_circus.100.option.a:0 "Visit the Carnival!"
 POD_midnight_circus.100.option.b:0 "Allow the Carnival, but prohibit your vassals and courtiers from attending."
 POD_midnight_circus.100.option.c:0 "Drive the Carnival away from your domain!"
 POD_midnight_circus.100.desc:0 "A mysterious carnival has arrived in your domain. Traveling troubadours are inviting people to come and experience the wonders of their Theater and Faire. Many say this would be good light-hearted fun, but others distrust the visitors as somehow being unsavory."

