 #The victim dies during the feeding
 POD_predatorstories.1130.t:0 "Victim died during feeding"
 POD_predatorstories.1130.desc:0 "Overcome with unbelievable thirst, you have killed your victim."
 POD_predatorstories_conscious.1130.a:0 "What have I done"
 POD_predatorstories_conviction.1130.a:0 "So what?"
 
 #The victim is very ill
 POD_predatorstories.1140.t:0 "Ill Victim"
 POD_predatorstories.1140.desc:0 "Your victim appears to be quite ill, if you feed from them whilst they are ill they may die."
 POD_predatorstories.1140.a:0 "Leave them be"
 POD_predatorstories.1140.b:0 "Medically treat them"
 POD_predatorstories.1140.c:0 "Use the power of valeren to heal them"
 POD_predatorstories.1140.d:0 "Unfortunatly for them I still desire to have their blood"
 POD_predatorstories.1140.e:0 "#R I demand more blood!#!"
 POD_predatorstories.1140.f:0 "Turn them into a ghoul and feed"
 
 POD_predatorstories.1140.d.toast:0 "They will probably die soon because of you"
 
 #Victim Flees
 POD_predatorstories.1150.t:0 "Victim Flees"
 POD_predatorstories.1150.desc:0 "Your victim got spooked by something and has bolted down an alleyway."
 POD_predatorstories.1150.a:0 "After them!"
 POD_predatorstories.1150.b:0 "After them!"
 POD_predatorstories.1150.c:0 "Leave the frightened mortal be"
 
 POD_predatorstories.1151.t:0 "Victim Cornered"
 POD_predatorstories.1151.desc:0 "With your skill in pursuit a mortal stood no chance.They beg for your life now that you have caught up to them what will you do with them?"
 POD_predatorstories.1151.a:0 "Spare them"
 POD_predatorstories.1151.b:0 "Spare them"
 POD_predatorstories.1151.c:0 "Feed on them"
 POD_predatorstories.1151.d:0 "Feed on them"
 POD_predatorstories.1151.e:0 "#R They dare flee!?! Their blood shall be mine#!"
 
 POD_predatorstories.1151.a.toast:0 "You show mercy despite the risk to the masquerade"
 POD_predatorstories.1151.c.toast:0 "You show mercy after feeding despite the risk to the masquerade"
 
 POD_predatorstories.1152.t:0 "Victim Unaware"
 POD_predatorstories.1152.desc:0 "With your skill in pursuit and stealth the mortal stood no chance. Now that you have caught up to them what will you do with them?"
 POD_predatorstories.1152.a:0 "Feed from them"
 POD_predatorstories.1152.b:0 "#R They dare flee!?! Their blood shall be mine#!"
 
 #Victim needs gold to clear debts
 POD_predatorstories.1160.t:0 "Victim Needs gold"
 POD_predatorstories_consensualist.1160.desc:0 "One of your consensual blood donors is having serious financial issues. If you do not help them they are bound to end up beaten or perhaps worse. Will you help them?"
 POD_predatorstories_familias.1160.desc:0 "One of the families you feed from is having serious financial issues. If you do not help them they are bound to end up beaten or perhaps worse. Will you help them?"
 POD_predatorstories_cultist.1160.desc:0 "One of your cult members is having serious financial issues. If you do not help them they are bound to end up beaten or perhaps worse. Will you help them?"
 POD_predatorstories.1160.a:0 "Give them the gold"
 POD_predatorstories.1160.b:0 "Don't give them the gold"
 POD_predatorstories.1160.c:0 "You know a thing or two about the creditors"
 POD_predatorstories.1160.d:0 "What debt?" 
 POD_predatorstories.1160.e:0 "Give them a new face"
 POD_predatorstories.1160.f:0 "Smooth things over with the creditors"
 POD_predatorstories.1160.g:0 "The creditors will bleed"
 
 POD_predatorstories.1160.c.toast:0 "You helped them, but you did blackmail someone"
 POD_predatorstories.1160.d.toast:0 "You helped them, the creditor is still owed gold they just don't know it"
 POD_predatorstories.1160.e.toast:0 "You helped them, the creditor is still owed gold but they will never find them"
 POD_predatorstories.1160.f.toast:0 "They will work and pay off their debt in a fair manner to all"
 POD_predatorstories_consensualist.1160.g.toast:0 "They won't live to regret attacking one of your consensual blood donors"
 POD_predatorstories_familias.1160.g.toast:0 "They won't live to regret attacking one of your chosen families"
 POD_predatorstories_cultist.1160.g.toast:0 "They won't live to regret attacking one of your cult"
 
 #Victim hires or performs attempted exorcism on vampire
 POD_predatorstories.1170.t:0 "Amateur Exorcism"
 POD_predatorstories.1170.desc:0 "One of your usual victims walks up to you and attempts a exorcism to try cure you; You were amused, up until the point where you found out they mentioned you by name to multiple people that they needed to know how to cure you. You have the list of names how will you resolve this before rumours spiral?"
 POD_predatorstories.1170.a:0 "The rumours are harmless"
 POD_predatorstories.1170.b:0 "Unfortunatly those they told must die"
 POD_predatorstories.1170.c:0 "What rumours?"
 
 #Vampire attacks on your cult/family/consensual partners
 POD_predatorstories_consensualist.1180.t:0 "Vampire attacks consensual blood donor"
 POD_predatorstories_familias.1180.t:0 "Vampire attacks on the family you feed on"
 POD_predatorstories_cultist.1180.t:0 "Vampire attacks your cult"
 POD_predatorstories_consensualist.1180.desc:0 "A vampire has violated your authority, by daring to feed upon a consensual blood donor of yours. how will you respond to this insult?"
 POD_predatorstories_familias.1180.desc:0 "A vampire has violated your authority, by daring to feed upon one of the family you feed from. how will you respond to this insult?"
 POD_predatorstories_cultist.1180.desc:0 "A vampire has violated your authority, by daring to feed upon a member of your cult. how will you respond to this insult?"
 POD_predatorstories.1180.a:0 "Plenty of blood to go around"
 POD_predatorstories_consensualist.1180.b:0 "They dare attack one of my consensual blood donors?!"
 POD_predatorstories_familias.1180.b:0 "They dare attack one of the family I feed from?!"
 POD_predatorstories_cultist.1180.b:0 "They dare attack one of my cultists?!"
 POD_predatorstories.1180.c:0 "I will crush their mind"
 
 POD_predatorstories.1180.b.success:0 "You defeat them"
 POD_predatorstories.1180.b.success.toast:0 "That will show them for crossing you"
 POD_predatorstories.1180.b.failure:0 "They defeat you"
 POD_predatorstories.1180.b.failure.toast:0 "They almost killed you!"
 POD_predatorstories.1180.c.toast:0 "Rumours of those acting against you being accursed spread"
 
 #Mortal interference
 POD_predatorstories.1191.t:0 "Mortal interference"
 POD_predatorstories_alleycat.1191.desc:0 "Out on the prowl for blood, you have unfortunately been spotted and subsequently halted by the voice of one of a night watch patrol. "Oi! You there, What are you doing out at this time of night. Tell you what, i'll let you off with a warning if you make a donation, to the dri... " they pause and clear their throat "protection fund""
 POD_predatorstories_bedlamite.1191.desc:0 "Whilst prowling for blood in the insane asylum, you have unfortunately been spotted and subsequently halted by the voice of one of the asylum staff accompanied by guards. "They are trespassing on the grounds of the asylum, remove them." The guards stare at you menacingly as their hands move towards the hilt of their weapons." 
 POD_predatorstories_cauchemar.1191.desc:0 "Out on the prowl for blood, you have unfortunately been spotted and subsequently halted by the voice of one of a night watch patrol. "Oi! You there, What are you doing out at this time of night. Tell you what, i'll let you off with a warning if you make a donation, to the dri... " they pause and clear their throat "protection fund""
 POD_predatorstories_cenobite.1191.desc:0 "Whilst prowling for blood in the monastery, you have unfortunately been spotted and subsequently halted by the voice of one of the monastery inhabitants accompanied by guards. "They are trespassing on the grounds of the monastery, please remove them from this holy place." The guards stare at you menacingly as their hands move towards the hilt of their weapons."
 POD_predatorstories_footpad.1191.desc:0 "Out on the prowl for blood, you have unfortunately been spotted and subsequently halted by the voice of one of a night watch patrol. "Oi! You there, What are you doing out at this time of night. Tell you what, i'll let you off with a warning if you make a donation, to the dri... " they pause and clear their throat "protection fund""
 POD_predatorstories_gentry.1191.desc:0 "Out on the prowl for blood at a private event of the gentry, a pair of the bodyguards seem to believe you have snuck into the event and so have advanced to block your way. one of the guards speaks up "This is a private event of the lordships, present your invitation or be forcibly removed"" 
 POD_predatorstories_graverobber.1191.desc:0 "Whilst prowling for blood in the graveyard, you have unfortunately been spotted and subsequently halted by the voice of the graveyard keeper accompanied by night watchmen. "They are trespassing in this graveyard at this hour, arrest them." The night watchmen stare at you menacingly as their hands move towards the hilt of their weapons."
 POD_predatorstories_phlebotomist.1191.desc:0 "Whilst prowling for blood in the hospital, you have unfortunately been spotted and subsequently halted by the voice of one of the hospital staff accompanied by guards. "They are trespassing on the grounds of the hospital, remove them." The guards stare at you menacingly as their hands move towards the hilt of their weapons."
 POD_predatorstories_siren.1191.desc:0 "It would appear the local crime lord has taken interest in your seemingly amorous pursuits; As whilst on the prowl for blood in the local bustling tavern you have been halted by the voice of one of a pair of thugs "Oi lovely, this 'ere tavern and all that work in it is property of the boss, pay up or get a propa thrashing "" 
 POD_predatorstories_farmer.1191.desc:0 "Out on the prowl for blood, you have unfortunately been spotted and subsequently halted by the voice of one of a kings guard patrol. "Halt peasant simpleton, For defying the poaching laws set forth by our lordship you are hereby sentenced to pay a fine or suffer imprisonment.""
 POD_predatorstories_alleycat.1191.a:0 "I know the captain of the nights watch personally"
 POD_predatorstories_bedlamite.1191.a:0 "I apologise for not introducing myself earlier I am a new apothecary"
 POD_predatorstories_cauchemar.1191.a:0 "I know the captain of the nights watch personally"
 POD_predatorstories_cenobite.1191.a:0 "This is all just a misunderstanding, I am here to sample the monastaries wine"
 POD_predatorstories_footpad.1191.a:0 "I know the captain of the nights watch personally"
 POD_predatorstories_gentry.1191.a:0 "Do you know who I am?! No? well if you don't leave me be you won't have a job"
 POD_predatorstories_graverobber.1191.a:0 "I know the captain of the nights watch personally"
 POD_predatorstories_phlebotomist.1191.a:0 "I apologise for not introducing myself earlier I am a new apothecary"
 POD_predatorstories_siren.1191.a:0 "I am a respectable citizen and can cause a lot of problems for your boss"
 POD_predatorstories_farmer.1191.a:0 "I am good friends with your lordship, I am hunting with their blessing"
 POD_predatorstories.1191.b:0 "Fight to get past them"
 POD_predatorstories.1191.b.success:0 "You defeat them"
 POD_predatorstories.1191.b.success.toast:0 "You managed to break past the mortals without injury"
 POD_predatorstories.1191.b.failure:0 "They defeat you"
 POD_predatorstories.1191.b.failure.toast:0 "You are injured by the mortals but you managed to get away"
 POD_predatorstories.1191.c:0 "Wait! I can pay for you to look the other way"
 POD_predatorstories.1191.d:0 "Relax, everything is fine, I was just leaving"
 POD_predatorstories.1191.e:0 "Distract them with an illusion so that you can get away"
 
 POD_predatorstories.1192.t:0 "Master of stealth"
 POD_predatorstories.1192.desc:0 "Whether by means of staying hidden or utilising someone elses identity, you are primed and ready to feed on your prey without issue."
 POD_predatorstories.1192.a:0 "Drink"
 POD_predatorstories.1192.b:0 "Drink them to death"
 
 POD_predatorstories.1193.t:0 "Unwanted Attention"
 POD_predatorstories_alleycat.1193.desc:0 "Out on the prowl for blood, you have unfortunately been spotted by a night watch patrol. Believing you are something of a monster or perhaps a feral beast the night watchmen advance to attack."
 POD_predatorstories_bedlamite.1193.desc:0 "Whilst prowling for blood in the insane asylum, you have unfortunately been spotted by one of the staff that has brought guards with them. Believing you are something of a monster or perhaps a feral beast the guards advance to attack." 
 POD_predatorstories_cauchemar.1193.desc:0 "Out on the prowl for blood, you have unfortunately been spotted by a night watch patrol. Believing you are something of a monster or perhaps a feral beast the night watchmen advance to attack."
 POD_predatorstories_cenobite.1193.desc:0 "Whilst prowling for blood in the monastery, you have unfortunately been spotted by one of the monastery inhabitants that has brought guards with them. Believing you are something of a monster or perhaps a feral beast the guards advance to attack."
 POD_predatorstories_footpad.1193.desc:0 "Out on the prowl for blood, you have unfortunately been spotted by a night watch patrol. Believing you are something of a monster or perhaps a feral beast the night watchmen advance to attack."
 POD_predatorstories_graverobber.1193.desc:0 "Whilst prowling for blood in the graveyard, you have unfortunately been spotted by the graveyard keeper that has brought night watchmen with them. Believing you are something of a monster or perhaps a feral beast the night watchmen advance to attack."
 POD_predatorstories_farmer.1193.desc:0 "Out on the prowl for blood, you have unfortunately been spotted by a kings guard patrol. Believing you are something of a monster or perhaps a feral beast the kings guard advance to attack."
 POD_predatorstories_invalid_feeding_type.1193.desc:0 "This feeding type is invalid for you. You should not be this feeding type with your appearance (You are likely a gargoyle or nosferatu)"
 POD_predatorstories.1193.a:0 "Fight to get past them"
 POD_predatorstories.1193.a.success:0 "You defeat them"
 POD_predatorstories.1193.a.success.toast:0 "You managed to break past the mortals without injury"
 POD_predatorstories.1193.a.failure:0 "They defeat you"
 POD_predatorstories.1193.a.failure.toast:0 "You are injured by the mortals but you managed to get away"
 POD_predatorstories.1193.b:0 "Let the Beast take over"
 POD_predatorstories.1193.c:0 "Distract them with an illusion so that you can get away"
 
 #Family member would like a wife
 POD_predatorstories.1200.t:0 "Family member would like a wife"
 POD_predatorstories.1200.desc:0 "One of your family members you feed from would really like to get married. However he lacks the gold required to pay for a dowry."
 POD_predatorstories.1200.a:0 "Give them the gold"
 POD_predatorstories.1200.b:0 "Refuse to give them gold"
 POD_predatorstories.1200.c:0 "You know someone desperarate to marry that won't require a dowry"
 
 #Family member would like vampire to take child as ward
 POD_predatorstories.1210.t:0 "Take mortal child as ward?"
 POD_predatorstories.1210.desc:0 "One of your chosen family members has asked if you would take their child as your ward."
 POD_predatorstories.1210.a:0 "I shall raise them"
 POD_predatorstories.1210.b:0 "I don't have the time"
 
 #Victim tries to cure you of vampirism with a potion
 POD_predatorstories.1220.t:0 "Mortal wants to cure you"
 POD_predatorstories_consensualist.1220.desc:0 "One of the individual of your consensual blood donors, believes that the holy water they acquired can cure you of your vamprix state. Will you drink it?"
 POD_predatorstories_familias.1220.desc:0 "One of the individual of your consensual blood donors, believes that the holy water they acquired can cure you of your vamprix state. Will you drink it?"
 POD_predatorstories_cultist.1220.desc:0 "One of the individual of your consensual blood donors, believes that the holy water they acquired can cure you of your vamprix state. Will you drink it?"
 POD_predatorstories.1220.a:0 "Drink it"
 POD_predatorstories.1220.b:0 "Don't drink it"
 
 POD_predatorstories.1220.a.success.toast:0 "It was just water, you are still a vampire"
 POD_predatorstories.1220.a.failure.toast:0 "It was real holy water, you are still a vampire in a lot of pain"
 
 #Consensualist needs more convincing
 POD_predatorstories.1230.t:0 "Mortal needs more convincing"
 POD_predatorstories.1230.desc:0 "The mortal is apprehensive about giving you their blood. Perhaps you can convince them?"
 POD_predatorstories.1230.a:0 "Respect their wishes"
 POD_predatorstories.1230.b:0 "Make a deal"
 POD_predatorstories.1230.c:0 "Make a good deal"
 POD_predatorstories.1230.d:0 "Change their mind for them"
 POD_predatorstories.1230.e:0 "Charm them into changing their mind"
 
 #Victim spouts prophecy
 POD_predatorstories.1240.t:0 "Mortal spouts prophecy"
 POD_predatorstories.1240.desc:0 "Gehenna is nigh"
 POD_predatorstories.1240.a:0 "I don't get it"
 POD_predatorstories.1240.b:0 "I get it"
 
 POD_predatorstories.1240.a.toast:0 "You don't understand the prophecy and it troubles you not knowing"
 POD_predatorstories.1240.b.toast:0 "You understand the prophecy"
 
 #Victim has true faith
 POD_predatorstories.1250.t:0 "Victim is a true believer"
 POD_predatorstories.1250.desc:0 "As you are about to drink from your victim, your senses are assaulted by the burning sensation of your victims faith. You recoil in pain allerting your victim to your presence, What are you going to do?"
 POD_predatorstories.1250.a:0 "Kill them"
 POD_predatorstories.1250.b:0 "Run"
 POD_predatorstories.1250.c:0 "They will not speak of this"
 
 #Awoken sleeping vampire
 POD_predatorstories.1260.t:0 "Sleeping Vampire"
 POD_predatorstories.1260.desc:0 "You woke up a sleeping vampire. How are you going to handle this?"
 POD_predatorstories.1260.a:0 "Attempt to resolve the situation peacefully"
 POD_predatorstories.1260.b:0 "Fight them"
 POD_predatorstories.1260.c:0 "Run away"
 
 POD_predatorstories.1260.a.success:0 "You defuse the situation"
 POD_predatorstories.1260.a.success.toast:0 "They join your court"
 POD_predatorstories.1260.a.failure:0 "You fail to defuse the situation"
 POD_predatorstories.1260.a.failure.tooltip:0 "Where words fail... fangs will have to do the talking"
 
 POD_predatorstories.1260.b.success:0 "You defeat them"
 POD_predatorstories.1260.b.success.toast:0 "They are inferior to your might"
 POD_predatorstories.1260.b.failure:0 "They defeat you"
 POD_predatorstories.1260.b.failure.toast:0 "You need to pick your fights more carefully, they almost killed you!"
 
 POD_predatorstories.1261.t:0 "Escalated situation"
 POD_predatorstories.1261.desc:0 "Your words have provoked them further, prepare to fight."
 POD_predatorstories.1261.a:0 "Fight"
 
 POD_predatorstories.1261.a.success:0 "You defeat them"
 POD_predatorstories.1261.a.success.toast:0 "Where words have failed fangs have prevailed"
 POD_predatorstories.1261.a.failure:0 "They defeat you"
 POD_predatorstories.1261.a.failure.toast:0 "They almost killed you!"
 
 #Vampire makes an ettiquette blunder around the gentry 
 POD_predatorstories.1270.t:0 "Ettiquette Blunder"
 POD_predatorstories.1270.desc:0 "Perhaps the result of being behind with the times or youthful naivety... but you have appeared to make a most embarassing ettiquette blunder around a large gathering of the gentry."
 POD_predatorstories.1270.a:0 "I feel so ashamed"
 POD_predatorstories.1270.b:0 "I am sure that I can salvage some of my reputation from this debacle"
 POD_predatorstories.1270.c:0 "It wasn't a blunder"
 
 POD_predatorstories.1270.a.toast:0 "It will take a long time for them to forget about this"
 POD_predatorstories.1270.b.toast:0 "It could have been worse..."
 POD_predatorstories.1270.c.toast:0 "They no longer see it as a mistake in ettiquette"
 
 #Invited to an invite only event by gentry victim
 POD_predatorstories.1280.t:0 "Exclusive Event Invitation"
 POD_predatorstories.1280.desc:0 "You have been invited to an exclusive event of mortal gentry"
 POD_predatorstories.1280.a:0 "It would be my honor"
 POD_predatorstories.1280.b:0 "I decline, other matters require my attention"
 
 #Cultist starts to doubt vampires divinity
 POD_predatorstories.1290.t:0 "Divinity Doubts"
 POD_predatorstories.1290.desc:0 "Some of your cultists are having doubts about whether you are truly divine."
 POD_predatorstories.1290.a:0 "I am divine I swear!"
 POD_predatorstories.1290.b:0 "My presence is divine"
 POD_predatorstories.1290.c:0 "I am divine"
 
 POD_predatorstories.1290.a.toast:0 "The sceptics leave your cult "
 POD_predatorstories.1290.b.toast:0 "Everyone is now reassured in your divinity, the matter is resolved"
 POD_predatorstories.1290.c.toast:0 "All bow to your unmistakable divinity"
 
 #Cultist requires healing
 POD_predatorstories.1300.t:0 "Ill Cultist"
 POD_predatorstories.1300.desc:0 "One of your cultists approaches you. They beg that you cure them of the illness that ails them with your divine powers. Others of the cult gather round to watch your divine powers at work."
 POD_predatorstories.1300.a:0 "There is nothing you can do to help them"
 POD_predatorstories.1300.b:0 "Faith shall cure them"
 POD_predatorstories.1300.c:0 "Treat them medically"
 POD_predatorstories.1300.d:0 "Use valeren to heal them"
 POD_predatorstories.1300.e:0 "Turn them into a ghoul"
 
 POD_predatorstories.1300.a.toast:0 "Your inability to cure them creates doubts in your followers"
 POD_predatorstories.1300.b.toast:0 "The faith healing spectacle helps alleviate doubts"
 POD_predatorstories.1300.c.toast:0 "They are feeling better but there are still some doubts in your followers"
 POD_predatorstories.1300.d.toast:0 "They are cured! your followers believe you truly divine"
 
 #Victim is actually a prostitute
 
 POD_predatorstories.1311.t:0 "Victim is a Prostitute"
 POD_predatorstories.1311.desc:0 "Your prey turns out to actually be a prostitute. Unfortunatly for you they think you are a client and demand payment for services rendered."
 POD_predatorstories.1311.a:0 "Run"
 POD_predatorstories.1311.b:0 "Pay them"
 POD_predatorstories.1311.c:0 "This never happened"
 POD_predatorstories.1311.d:0 "#R The bloodbag dares make demands of me!#!"
 
 POD_predatorstories.1311.a.toast:0 "If you were a mortal your cheeks would be bright red"
 POD_predatorstories.1311.b.toast:0 "After paying you leave feeling quite embarrassed"
 POD_predatorstories.1311.c.toast:0 "They walk away non the wiser to what transpired"
 POD_predatorstories.1311.d.toast:0 "Only I make the demands"
 
 POD_predatorstories.1312.t:0 "Victim is a Prostitute"
 POD_predatorstories.1312.desc:0 "Your prey turns out to actually be a prostitute. Fortunatly for you they think you are quite attractive and waive payment for services rendered. They also ask if you want to do it again some time?"
 POD_predatorstories.1312.a:0 "This was a one time thing"
 POD_predatorstories.1312.b:0 "Let's do something a little different next time"
 POD_predatorstories.1312.c:0 "#R Why wait?#!"
 
 #Scarce prey
 POD_predatorstories.1320.t:0 "Scarce prey"
 POD_predatorstories.1320.desc:0 "Lately there have been fewer animals in your domain for you to hunt."
 POD_predatorstories.1320.a:0 "Buy some"
 POD_predatorstories.1320.b:0 "Use your instincts"
 POD_predatorstories.1320.c:0 "Use your advanced instincts"
 
 #Victim discovers one of your secrets and threatens to reveal it
 POD_predatorstories.1330.t:0 "Counter Blackmail"
 POD_predatorstories.1330.desc:0 "One of your prey has acquired knowledge of one of your secrets. They threaten to reveal it if you do not leave them be."
 POD_predatorstories.1330.a:0 "I have nothing to hide"
 POD_predatorstories.1330.b:0 "We are at an impasse"
 POD_predatorstories.1330.c:0 "They won't speak of this"
 POD_predatorstories.1330.d:0 "#R They dare try blackmail me?!#!"
 
 #Victim offers to pay you off instead
 POD_predatorstories.1340.t:0 "Pay off?"
 POD_predatorstories.1340.desc:0 "Your blackmailed prey has come into some gold recently. In exchange for the gold, they ask that you forget about their secret leave them be."
 POD_predatorstories.1340.a:0 "More gold is always good"
 POD_predatorstories.1340.b:0 "I prefer my payment in blood"
 POD_predatorstories.1340.c:0 "I want it all and I want it now"
 POD_predatorstories.1340.d:0 "They can keep some of the money and serve me instead"
 
 #Blackmailed victim tips off hunters
 POD_predatorstories.1350.t:0 "Hunter Ambush"
 POD_predatorstories.1350.desc:0 "Whilst searching for one of your blackmailed mortal prey you are beset upon by multiple hunters armed with stakes"
 POD_predatorstories.1350.a:0 "Fight"
 POD_predatorstories.1350.b:0 "Let the Beast take over"
 
 POD_predatorstories.1350.a.success:0 "You defeat them"
 POD_predatorstories.1350.a.failure:0 "They defeat you"
 POD_predatorstories.1350.a.failure.toast:0 "Blast those cursed hunters, they almost killed you!"
 
 POD_predatorstories.1351.t:0 "Ambush origin"
 POD_predatorstories.1351.desc:0 "The hunters now defeated, you find a note detailing a place in which to ambush you. The note to the hunters you recognise as being from one of your blackmailed mortals. They are clearly trying to get you killed to be free of the blackmail. What will you do with them?"
 POD_predatorstories.1351.a:0 "Feed as usual but show mercy"
 POD_predatorstories.1351.b:0 "Death by exsangunation it shall be"
 
 #Abundance of prey
 POD_predatorstories.1360.t:0 "Abundant prey"
 POD_predatorstories.1360.desc:0 "Lately there have been fewer animals in the wildlife in your domain"
 POD_predatorstories.1360.a:0 "Use your instincts"
 POD_predatorstories.1360.b:0 "Use your advanced instincts"
 
 #Animal victim fights back
 POD_predatorstories.1371.t:0 "Angry Animal"
 POD_predatorstories.1371.desc:0 "Animals have no love for vampires and this particular rooster has decided it will tolerate your prescence no longer."
 POD_predatorstories.1371.a:0 "Like getting blood from a rooster"
 
 POD_predatorstories.1372.t:0 "Angry Animal"
 POD_predatorstories.1372.desc:0 "Animals have no love for vampires and this particular wolf has decided it will tolerate your prescence no longer."
 POD_predatorstories.1372.a:0 "Fight"
 POD_predatorstories.1372.b:0 "Flee!"
 
 POD_predatorstories.1372.a.success:0 "You defeat the wolf"
 POD_predatorstories.1372.a.success.toast:0 "You have slain the wolf"
 POD_predatorstories.1372.a.failure:0 "You are defeated by the wolf"
 POD_predatorstories.1372.a.failure.toast:0 "You are injured but you manage to get away"
 
 POD_predatorstories.1373.t:0 "Angry Animal"
 POD_predatorstories.1373.desc:0 "Animals have no love for vampires and this particular bear has decided it will tolerate your prescence no longer."
 POD_predatorstories.1373.a:0 "Fight"
 POD_predatorstories.1373.b:0 "Flee!"
 
 POD_predatorstories.1373.a.success:0 "You defeat the bear"
 POD_predatorstories.1373.a.success.toast:0 "You have slain the bear"
 POD_predatorstories.1373.a.failure:0 "You are defeated by the bear"
 POD_predatorstories.1373.a.failure.toast:0 "You are brutally mauled but you manage to get away"
 
 POD_predatorstories.1374.t:0 "Unusual Rabbit"
 POD_predatorstories_sensebane.1374.desc:0 "When out on the prowl for animal prey you happen to spot a rabbit. However something is unusual about this rabbit. It appears to be surrounded by blood and corpses and takes notice of you. Due to your advanced ability to read auras and or detect the unholy you know this rabbit to be possesed by a bane spirit."
 POD_predatorstories.1374.desc:0 "When out on the prowl for animal prey you happen to spot a rabbit. However something is unusual about this... rabbit? it appears to be surrounded by blood and corpses and takes notice of you."
 POD_predatorstories.1374.a:0 "I will have its blood"
 POD_predatorstories.1374.b:0 "Something seems off here... I should flee"
 POD_predatorstories.1374.c:0 "I will excise the spirit with holy fervour"
 
 POD_predatorstories.1374.c.toast:0 "The spirit is removed from the rabbit, you can feed in peace"
 
 POD_predatorstories.1375.t:0 "Unusual Rabbit Fight"
 POD_predatorstories.1375.desc:0 "The rabbit is now hurling towards you with its rows of dagger like teeth now terrifyingly clear."
 POD_predatorstories.1375.a:0 "Fight"
 
 POD_predatorstories.1375.a.success:0 "You defeat the rabbit"
 POD_predatorstories.1375.a.success.toast:0 "You have slain the rabbit"
 POD_predatorstories.1375.a.failure:0 "You are defeated the rabbit"
 POD_predatorstories.1375.a.failure.toast:0 "You are brutally mauled but you manage to get away"
 
 #Victim needs gold to purchase new cattle
 POD_predatorstories.1380.t:0 "Victim Needs Gold"
 POD_predatorstories_consensualist.1380.desc:0 "One of your consensual blood donors requires gold to purchase cattle. If they do not get new cattle soon they will surely suffer and perhaps perish."
 POD_predatorstories_familias.1380.desc:0 "One of your chosen family members requires gold to purchase cattle. If they do not get new cattle soon they will surely suffer and perhaps perish."
