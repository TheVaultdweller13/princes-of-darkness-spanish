 #Adult witness
 POD_predatorstories.1040.t:0 "Mortal Adult Witnesses Feeding"
 POD_predatorstories.1040.desc:0 "During feeding you happen to spot in your peripheral vision you think you see a terrified mortal. They appear to have witnessed your feeding."
 POD_predatorstories.1040.a:0 "Leave them be"
 POD_predatorstories.1040.b:0 "Leave them be"
 POD_predatorstories.1040.c:0 "#R Dead men tell no tales#!"
 POD_predatorstories.1040.d:0 "As if I would get spotted feeding, I knew they were there"
 POD_predatorstories.1040.d.tooltip:0 "Turns out they hadn't paid their taxes and saw the local tax collector"
 POD_predatorstories.1040.e:0 "They shall speak of this to no one"
 POD_predatorstories.1040.e.tooltip:0 "It is as though they saw nothing at all"
 
 POD_predatorstories.1040.a.toast:0 "Your distinct appearance has made quite the impression on the mortal."
 POD_predatorstories.1040.b.toast:0 "You have made quite the impression on the mortal."
 
 #Child witness
 POD_predatorstories.1050.t:0 "Mortal Child Witnesses Feeding"
 POD_predatorstories.1050.desc:0 "During feeding you happen to spot in your peripheral vision you think you see a terrified child who appears to have witnessed your feeding"
 POD_predatorstories.1050.a:0 "Leave them be"
 POD_predatorstories.1050.b:0 "Leave them be"
 POD_predatorstories.1050.c:0 "#R The monster under the bed is real#!"
 POD_predatorstories.1050.d:0 "As if I would get spotted feeding, I knew they were there"
 POD_predatorstories.1050.d.tooltip:0 "Turns out they saw their parent and knew they were out past curfew"
 POD_predatorstories.1050.e:0 "They shall speak of this to no one"
 POD_predatorstories.1050.e.tooltip:0 "It is as though they saw nothing at all"
 
 POD_predatorstories.1050.a.toast:0 "Not many will believe the child saw the thing under the bed."
 POD_predatorstories.1050.b.toast:0 "I wonder what they will tell their parents?."
 
 #Hunter interference
 POD_predatorstories.1060.t:0 "Hunter Interference"
 POD_predatorstories.1060.desc:0 "Hunters are constantly on the hunt for vampires, will they find you whilst hunting your prey?"
 POD_predatorstories.1060.a:0 "You attempt to evade them and get your prey"
 POD_predatorstories.1060.a.tooltip:0 "You are but a shadow and get your prey"
 POD_predatorstories.1060.b:0 "Abandon your hunt"
 
 POD_predatorstories.1060.a.success:0 "They see nothing"
 POD_predatorstories.1060.a.success.toast:0 "Silent as death"
 POD_predatorstories.1060.a.failure:0 "They spot you!"
 POD_predatorstories.1060.a.failure.tooltip:0 "Where stealth fails... fangs will have to do"
 POD_predatorstories.1060.a.failure.success.toast:0 "You beat the hunter but your prey has escaped"
 POD_predatorstories.1060.a.failure.failure.toast:0 "They almost killed you!"
 
 POD_predatorstories.1061.t:0 "Hunters Spot You"
 POD_predatorstories.1061.desc:0 "You are moments away from feeding on your prey when the hunter spot and engage you! prepare to fight."
 POD_predatorstories.1061.a:0 "Fight"
 POD_predatorstories.1061.a.success:0 "You defeat them"
 POD_predatorstories.1061.a.success.toast:0 "Foolish Hunters, they never learn"
 POD_predatorstories.1061.a.failure:0 "They defeat you"
 POD_predatorstories.1061.a.failure.toast:0 "Blast those cursed hunters they almost killed you!"
 
