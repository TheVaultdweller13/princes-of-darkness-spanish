 #Victim is actually a Redcap
 POD_predatorstories.1390.t:0 "Suitable Victim"
 POD_predatorstories_auspexadvanced.1390.t: 0 "Victim is a redcap"
 POD_predatorstories.1390.desc:0 "Out on the prowl for blood you spot a suitable candidate to feed from."
 POD_predatorstories_auspexadvanced.1390.desc:0 "Out on the prowl for blood, due to your capable ability to see what others cannot; Your keen observation skills allow you to determine that your select prey is in fact a fae [GetTrait('redcap').GetName( GetNullCharacter )], not a vampire.\n\nYou know that Redcaps are likely to engage in combat and detect the unseen; You also know that feeding on a fae will likely have some adverse effects."
 POD_predatorstories.1390.a:0 "You advance towards your victim"
 POD_predatorstories.1390.b:0 "Maybe I should pursue other prey..."

