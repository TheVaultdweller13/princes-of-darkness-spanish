l_english:

 POD_gargoyle.100.desc: "Your new construct is created. What shall you name it?"
 POD_gargoyle.100.option.a: "Serve me well."
 event_window_widget_name_gargoyle_random_faith_name: "A good Gargoyle name"
 event_window_widget_name_gargoyle_random_cultural_name: "A good [Character.GetCulture.GetNameNoTooltip] name"
 POD_gargoyle.200.t: "A Flyaway"
