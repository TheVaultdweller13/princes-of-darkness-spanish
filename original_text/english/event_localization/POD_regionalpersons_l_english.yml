 podregionalpersons.64.t:0 "The Noblewoman"
 podregionalpersons.64.desc:0 "Someone is interfering with the Inquisition's affairs in Italy. It started at what seemed like an uncomplicated power grab : a noblewoman denouncing her rivals to the hunters, accusing them of harboring vampires in their home (which actually was true). It then escalated to other claims and the influence of this Genevra grew to a point that many cells of the Inquisition now count on her for their intelligence gathering.\nThis has a side effect however, Genevra only put Inquisitors on the trail of very minor vampires, and the hunts for the bigger prizes are getting sidetracked by all the easy prey claimed by eager Inquisitors. You might want to intervene in this growing situation." 
 podregionalpersons.64.a:0 "Let us discreetly help her."
 podregionalpersons.64.b:0 "Bring her to me!"
 podregionalpersons.64.c:0 "Or I might not."
                    
 podregionalpersons.65.t:0 "The Noblewoman II"
 podregionalpersons.65.desc:0 "You finally caught this interfering noblewoman. This was much harder than you expected, as she had her claws buried quite deep in the Italian Inquisition, allowing her to stay one step ahead of you. Still, you had God on your side and the full backing of talented Inquisitors so she could only avoid you for so long.\nThis Genevra has been brought to you now. Her unwanted intervention in your affairs is over, but you still have to choose what to do with her. Clearly, she is a competent woman, but can she be redeemed and trusted?" 
 podregionalpersons.65.a:0 "I might have uses for you."
 podregionalpersons.65.b:0 "To the stake witch!"
                    
 podregionalpersons.66.t:0 "The Noblewoman II"
 podregionalpersons.66.desc:0 "Your indirect help to the interfering noblewoman has been productive. With your subtle support, Genevra is still leading the Inquisition towards chasing minor, irrelevant, vampires, leaving you and your actually important brethren free to do as you please.\nThe woman is skilled and you could just let her continue her work. Another option would be to quietly start extracting information from her contacts, which could help you learn more about the current Inquisition's armies movements." 
 podregionalpersons.66.a:0 "Let her continue."
 podregionalpersons.66.b:0 "Start coercing her network."
                    
 podregionalpersons.67.t:0 "The Noblewoman III"
 podregionalpersons.67.desc:0 "It seems you weren't the only vampire taking an interest in Genevra. A minor landholder named del Georgio has started making moves towards Embracing her.\nThis annoys you on multiple levels. First, it means that Genevra's interference is at an end, as the Inquisition will surely uncover her if she becomes a vampire. Secondly, you don't really like these kinds of minor idiots walking on your backyards, even if they don't know it.\nSadly, del Georgio acted first, which means you will have to bargain with him if you want to recover Genevra. Even without her influence on the Inquisition, she could still be an useful asset." 
 podregionalpersons.67.a:0 "Tip the Inquisition about him."
 podregionalpersons.67.b:0 "Just bribe him."
 podregionalpersons.67.c:0 "Barge into his house and threaten him."
 podregionalpersons.67.d:0 "Just mindbreak him."
 podregionalpersons.67.e:0 "She is not worth it."
 
 
 
