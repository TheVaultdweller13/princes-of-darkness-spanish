 podregionalpersons.43.t:0 "The Sorceress"
 podregionalpersons.43.desc:0 "A strange French noblewoman has been traveling around Algiers recently asking many questions about the supernatural. She seems skilled, as she was able to track down the position of your court. While you are unsure of her intentions, you are puzzled when she announces herself one night and indicates wanting to work with you.\nThis 'Elaine de Calinot' claims to be a sorceress on a mysterious quest in Africa, and could need help preparing for her expedition further inland. She estimates that you are her best shot for this endeavor and offers to teach you some mystical secrets in return." 
 podregionalpersons.43.a:0 "We can make a deal"
 podregionalpersons.43.b:0 "I am not interested"
     
 podregionalpersons.44.t:0 "The Sorceress II"
 podregionalpersons.44.desc:0 "Elaine has returned, giddy with excitement. While she doesn't want to tell you what she found exactly, she is clearly yearning for more. Her offer is quite simple, you reinforce her entourage of bodyguards, and she will teach you even more about 'true magick'.\nWhile the prospect is certainly enticing, you are yet to learn of what happened to the first expedition exactly, and the look of almost mad intensity in Elaine's eyes isn't reassuring..." 
 podregionalpersons.44.a:0 "You will have your escort"
  
 podregionalpersons.45.t:0 "The Sorceress III"
 podregionalpersons.45.desc:0 "Elaine is back, storming almost frantically in your court. She is hard to understand, as her speech is quite incoherent, resembling more the ramblings of a madman than the composed woman you met earlier. You manage to understand that she still wants your help for an even deeper search of... something, or someone.\nDespite looking quite unhinged, you know that she would still be able to teach you some interesting blood magic concepts but do you truly care to risk it at this point? You could also try to convince her to stop this fool's errand before it's too late." 
 podregionalpersons.45.a:0 "More champions? Of course"
 podregionalpersons.45.b:0 "Get back to your senses!"
 podregionalpersons.45.effect.success.desc:0 "You convince her to stop"
 podregionalpersons.45.critical.failure.effect.desc:0 "She storms out of your court, furious"

 dreadful_omen_modifier:0 "Dreadful Omen"
 dreadful_omen_modifier_desc:0 "Something is wrong, you can feel it..."

 podregionalpersons.46.t:0 "The Sorceress IV"
 podregionalpersons.46.desc:0 "Elaine was found... well, what remains of her anyway. Your agents tracked her down to a remote village where she slaughtered a large part of the population before being killed. From what they have gathered, she seems to have somehow became feral as if the Beast had taken over... but she wasn't a vampire, as far as you know.\nNo matter, you won't hear of her anymore, but you can't shake the feeling that she poked at something very dangerous..." 
 podregionalpersons.46.a:0 "This whole affair was a very bad idea from the start"

 Elaine_de_Calinot:0 "Elaine de Calinot"
