 podregionalpersons.47.t:0 "The Sorceress IV"
 podregionalpersons.47.desc:0 "You convinced Elaine to stop her reckless behavior... somewhat. You hinted that she could also learn a lot if she worked more closely with you, as the vampiric world is full of secrets as well. Your gambit paid off and she has accepted to stay at your court, lashing on any new things that catch her interest.\nShe is in your web now, and you could use her for your own benefit, or even consider the [Embrace|E]. She is talented, if somewhat unhinged at times, but you have seen, and tamed, worse." 
 podregionalpersons.47.a:0 "Have a pleasant stay"

 podregionalpersons.48.t:0 "The Mamluk"
 podregionalpersons.48.desc:0 "As a [cainite|E] with interests in Egypt, you have agents in the mortal Fatimid leadership of the realm. Well... you had.\nA report just came to you that your agents were found dead in a street of Cairo yesterday. This sort of thing happens, but to several of them at the same time without warning? That's more peculiar.\nYou could cut your losses there or investigate more." 
 podregionalpersons.48.a:0 "Send new agents"
 podregionalpersons.48.b:0 "I am not interested"
     
 podregionalpersons.49.t:0 "The Mamluk II"
 podregionalpersons.49.desc:0 "Well... these new agents didn't last long. They were found as dead as the ones before earlier this night. Still, this was not in vain, as you heard the rumor that a surprising mortal by the name of 'Mukhtar Bey' has recently joined the Fatimid court.\nA Mamluk (or slave warrior) by birth, this mortal is quite capable and skilled. Also very loyal, as it seems that he is the cause of the sudden heightened protection of the Fatimid leaders.\nThis man might be worth investigating more." 
 podregionalpersons.49.a:0 "Send new agents"
 podregionalpersons.49.effect.success.desc:0 "You found something..."
 podregionalpersons.49.critical.failure.effect.desc:0 "Nothing interesting"

 podregionalpersons.50.t:0 "The Mamluk III"
 podregionalpersons.50.desc:0 "It seems Mukhtar found you before you found him. Accompanied by a strong retinue of veteran Mamluks, he is closing on your court, considering it a threat to his Fatimid masters.\nYou have little time to plan for this frontal assault. Mukhtar, for his part, came prepared as you noticed quite a number of torches and stakes in the enemy force. Other options might be available, like fleeing or using whatever dirt you might have found on him earlier." 
 podregionalpersons.50.a:0 "We will stand and fight!"
 podregionalpersons.50.effect.success.desc:0 "Mukhtar is repelled"
 podregionalpersons.50.critical.failure.effect.desc:0 "A difficult battle"
 podregionalpersons.50.b:0 "I know something interesting..."
 podregionalpersons.50.custom:0 "This option is available because you succeeded in the previous intrigue challenge"
 podregionalpersons.50.c:0 "Run away!"

 podregionalpersons.51.t:0 "The Mamluk IV"
 podregionalpersons.51.desc:0 "A hard fought battle, where your victory mostly came from the sudden disappearance of Mukhtar during the fight. While it is unclear what truly happened, it took several days for your agents to find him again, alone and... quite dead.\nIt seems someone hastily embraced him during the assault but it didn't quite take, leaving him a mere Caitiff. While you are puzzled at who was his [Sire|E] exactly, victory is yours in the end. Alone and confused, Mukhtar would also be an easy target to bring to your dungeon if you so choose." 
 podregionalpersons.51.a:0 "What to do with you..."
 
 podregionalpersons.52.t:0 "The Mamluk IV"
 podregionalpersons.52.desc:0 "A hard fought battle, where you barely survived, mostly due to the sudden disappearance of Mukhtar during the fight. This led to his men losing heart and your defense holding steadfast.\nWhile it is unclear what truly happened, it took several days for your agents to hear of him again. It seems that Mukhtar has been embraced during the assault by an unknown vampire but it didn't quite take, resulting in him becoming a Caitiff. This stroke of luck helped you survive the night, but Mukhtar did as well, and likely has a score to settle with you." 
 podregionalpersons.52.a:0 "One more or one less..."
 
 podregionalpersons.53.t:0 "The Mamluk IV"
 podregionalpersons.53.desc:0 "During your investigation on Mukhtar Bey, you came across something interesting. The Mamluk is actually quite a fearful man, hiding it behind his duties to his men and his strong sense of loyalty.\nKnowing this weakness, you prepared in consequence, and a grand show of supernatural force (it's quite refreshing to let loose at times really) was enough to weaken Mukhtar's hold on his craven side. Without their commander, his companions were easily dispatched, and you now have him at your mercy.\nDespite this obvious flaw of his, he might still be valuable to you in some way." 
 podregionalpersons.53.a:0 "What to do with you..."
 
