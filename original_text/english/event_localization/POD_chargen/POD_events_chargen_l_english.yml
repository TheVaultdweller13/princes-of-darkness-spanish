 POD_chargen.2608.option.b: "Latrani"
 POD_chargen.2608.option.d: "Maybe I'm not a nuwisha"
 
 POD_chargen.2609.t: "Breed"
 POD_chargen.2609.desc: "Ratkin are formed via the Birthing Plague. While fatal for regular humans, Kinfolk can survive it and will emerge as full Ratkin, though after-effects and derangements are common."
