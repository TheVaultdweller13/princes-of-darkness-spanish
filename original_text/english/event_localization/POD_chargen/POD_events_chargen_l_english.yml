 POD_chargen.2714.t: "Aspects"
 POD_chargen.2714.desc: "Aspects are the Triatic Alignment of the Ananasi, a unique boon from their Sanction given to them by the Weaver. Aspect defines the general inclinations and personality of the Ananasi, as well as the spirits they find kinship towards. The Tenere are collected and calculating as befits their Weaverish connection, the Kumoti are vibrant and colorful as they reflect the energy of the Wyld, and the Hatar are seductive and destructive in accordance to their link to the Balance Wyrm."
 POD_chargen.2714.option.a: "Tenere"
 POD_chargen.2714.option.b: "Kumoti"
 POD_chargen.2714.option.c: "Hatar"
 
 POD_chargen.2715.t: "Factions"
 POD_chargen.2715.desc: "Similar in many ways to the Auspices of the Fera, the Factions of the Éntomos reflect their purpose and role within their society. Born of their personalities and deepest inclinations of self-actualization, their Factions shape the gifts they most readily master. Myrmidons are peerless soldiers, scouts, spies, and generals, the Viskr are excellent judges, occultists, leaders, and sages, the Wyrsta are superb tricksters, philosophers, sappers, and controlled chaos, and finally the Succor are peerless healers, therapists, counselors, and advisors."
 #POD_chargen.2715.option.a: "Myrmidon"
 #POD_chargen.2715.option.b: "Viskr"
 #POD_chargen.2715.option.c: "Wyrsta"
 #POD_chargen.2715.option.d: "Succor"
 
