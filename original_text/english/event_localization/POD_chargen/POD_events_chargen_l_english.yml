 POD_chargen.3.t: "The First Generation" 
 POD_chargen.3.desc: "Who is the progenitor of vampires?"
 POD_chargen.3.option.a: "As it was written in the Book of Nod: Caine was cursed by God"
 POD_chargen.3.option.i: "The [ashirra|E] say Kayyun was cursed by Allah" 
 POD_chargen.3.option.c: "The stories say vampires descend from Cagn"
 POD_chargen.3.option.b: "The Dark Mother says vampires have many origins"  
 POD_chargen.3.option.h: "Set who took his revenge upon Osiris" 
 POD_chargen.3.option.g: "Odin rune-marked the dying warrior Canarl" 
 POD_chargen.3.option.f: "Created by the Pitris, Zapathasura hunts their fallen servants"
 POD_chargen.3.option.e: "The curse of the [wan_kuei|E], the Ten Thousand Demons" 
 POD_chargen.3.option.d: "I don't know where vampires come from" 
 POD_chargen.3.option.j: "Maybe I am not a vampire...."
 POD_chargen.3.option.j.tt: "You reconsider which kind of supernatural to play."
 POD_chargen.3.option.k: "I would prefer to choose my lineage on my own."
 POD_chargen.3.option.k.t: "By using a [character_interaction|E] on any other living vampire, you will be able to select a character to be related to."
 POD_chargen.3.option.k.tt: "#R This option is intended for experienced players, and there is no coming back from it!#!"

