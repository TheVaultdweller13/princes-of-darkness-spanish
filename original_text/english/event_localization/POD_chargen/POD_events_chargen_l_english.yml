 POD_chargen.2702.option.b: "Twilight"
 POD_chargen.2702.option.c: "Night"
 
 POD_chargen.2704.t: "Auspice"
 POD_chargen.2704.desc: "Gurahl have five auspices which, like those of the Garou, correspond to phases of the moon. Gurahl auspices are not fixed, however; each Gurahl progresses through all five in the order below during their lifetime, though individuals may spend more or less time in certain auspices."
