 POD_chargen.2608.t: "Breed"
 POD_chargen.2608.desc: "There are only two known breeds of Nuwisha: Homid and Latrani. Metis do not exist, for either spiritual reasons or the fact that two were-coyotes tend not to stick together long enough to have a child."
