 POD_chargen.2612.t: "Breed"
 POD_chargen.2612.desc: "The Camazotz reproduced via a ritual not unlike one used by the Corax, but this ritual went defunct when Bat fell to the Wyrm, dooming his children to extinction. To become a werebat, infant humans or bats had to undergo a ritual that could only be held in special Umbral caverns. Because all Camazotz were created via this ritual, werebats had no Auspices and no metis breeds."
