 POD_chargen.2610.t: "Breed"
 POD_chargen.2610.desc: "There are no Rokea Metis. Rokea feel no urge to mate with one another and as such never produce them. The only breeds were homid (for those who were born as humans), and squamus (for those who were born as sharks)."
