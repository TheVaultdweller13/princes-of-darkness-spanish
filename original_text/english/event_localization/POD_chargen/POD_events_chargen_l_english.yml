 POD_chargen.2600.t: "Breed"
 POD_chargen.2600.desc: "Werewolves have three breeds, representing what they were before the First Change: homid (human-born), lupus (wolf-born), and metis (crinos-born, not available in the mod). Most of the other fera share at least some of these forms with the garou, although their beast-born forms are known by other names appropriate to the animal species that they were born into."
