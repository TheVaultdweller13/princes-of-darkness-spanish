 POD_chargen.1370.t: "The Masquerade"
 POD_chargen.1370.desc: "The Silence of Blood is keeping your supernatural nature secret from mortals. If the kine know you are a monster, they may try to destroy you. Worse. other supernaturals may also seek your destruction to ensure their own survival. Some supernaturals eschew secrecy and instead revel in the dread caused by revealing the monstrous nature. Using blatant supernatural powers in public or leaving a trail of corpses; all risk increasing a [revenant|E]'s masquerade exposure."
 POD_chargen.1370.option.a: "My supernatural nature is hidden." 
 
 POD_chargen.1380.t: "The Hunger"
 POD_chargen.1380.desc: "The Beast is hungry. $POD_splat_vampire_plural$ sustain their immortal existence through blood. Blood also fuels their supernatural powers. That blood still flows in the veins of [Revenants|E]. Using your supernatural abilities like [disciplines|E] or fantastical healing has a chance to increase your hunger for blood. The more craving a [Revenant|E] has for vampire blood, the more irrational, desperate, violent and stressed they become. Over time, [Revenants|E] transform some of their mortal blood into vampiric blood... effectively cannibalizing themselves. [Revenants|E] can also reduce their hunger by drinking the blood of vampires."
 POD_chargen.1380.option.a: "Dare I use the powers of my dark gift?"

 POD_chargen.1400.t: "The Inquisition Orders"
 POD_chargen.1400.desc: "The Inquisition is divided into orders, and each of them has several characteristics.\nThe Knights of Acre and St James are military orders, finding heirs by ordination of worthy candidates. They are sworn to celibacy.\nThe Sisters of St John are skilled administrators, but only ordinate women. As nuns, they also don't have a classic family.\nThe Oculi Dei, spymasters of the Inquisition, also ordinate members, but aren't excluded from having a family.\nThe Red Order, occult researchers, ordinate both men and women.\nFinally, the von Murnau noble house works like a normal medieval family, but each member has a chance of becoming a hunter during his or her adulthood."
 POD_chargen.1400.option.a: "The Knights of Acre"
 POD_chargen.1400.option.b: "The Sword of St-James"
 POD_chargen.1400.option.c: "The Sisters of St-John"
