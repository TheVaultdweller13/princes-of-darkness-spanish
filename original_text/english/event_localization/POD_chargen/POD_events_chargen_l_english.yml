 POD_chargen.1020.option.b: "Charm"
 POD_chargen.1020.option.c: "Deceit"
 POD_chargen.1020.option.d: "Knowledge"
 POD_chargen.1020.option.e: "Maybe I avoid hunting humans..."

 POD_chargen.1030.t: "Sweet Lips and Silver Tongues"
 POD_chargen.1030.desc: "[GetTrait('predatortype_siren').GetName(GetNullCharacter)] - A vampire that seduces lovers to drain their blood through the kiss.\n\n[GetTrait('predatortype_gentry').GetName(GetNullCharacter)] - A vampire that has a position of status in mortal society. They use that status to hunt the rich and powerful.\n\n[GetTrait('predatortype_cultist').GetName(GetNullCharacter)] - A vampire that leads a blood cult, like in ancient times. The kine worship and offer themselves freely to this blood god.\n\n[GetTrait('predatortype_consensualist').GetName(GetNullCharacter)] - A vampire that feeds from the willing."
 POD_chargen.1030.option.a: "Siren"
 POD_chargen.1030.option.b: "Gentry"
 POD_chargen.1030.option.b.herd: "A minor noble joins your court as herd."
 POD_chargen.1030.option.c: "Cultist"
 POD_chargen.1030.option.c.herd: "A member of your cult will join you as herd."
 POD_chargen.1030.option.c.tt: "Cultists can never reduce their Masquerade Exposure below suspicious."   
 POD_chargen.1030.option.d: "Consensualist"
 POD_chargen.1030.option.d.tt: "Consensualists can never reduce their Masquerade Exposure below suspicious."   
 POD_chargen.1030.option.e: "I think I have a different approach..."

 POD_chargen.1040.t: "Tell me Lies"
 POD_chargen.1040.desc: "[GetTrait('predatortype_cauchemar').GetName(GetNullCharacter)] - A vampire that primarily feeds on sleeping prey.\n\n[GetTrait('predatortype_familias').GetName(GetNullCharacter)] - A vampire that feeds almost exclusively from one particular family dynasty. They may even be related to the family, at least that is what the family thinks.\n\n[GetTrait('predatortype_footpad').GetName(GetNullCharacter)] - A vampire that runs with the lowlifes of society, taking the blood of the impoverished. If they disappear, the authorities show no interest."
 POD_chargen.1040.option.a: "Cauchemar"
 POD_chargen.1040.option.b: "Familias" 
 POD_chargen.1040.option.b.herd: "The family joins your herd."
 POD_chargen.1040.option.b.tt: "Familias can never reduce their Masquerade Exposure below suspicious."  
 POD_chargen.1040.option.c: "Footpad"
 POD_chargen.1040.option.d: "I think I have a different approach..."

 POD_chargen.1050.t: "What you need to understand is..."
 POD_chargen.1050.desc: "[GetTrait('predatortype_cenobite').GetName(GetNullCharacter)] - A vampire that has a herd at religious institution like a monastery.\n\n[GetTrait('predatortype_phlebotomist').GetName(GetNullCharacter)] - A vampire that acquires vitae under the guise of a doctor performing bloodletting.\n\n[GetTrait('predatortype_graverobber').GetName(GetNullCharacter)] - A vampire that can be found prowling around graveyards and crypts looking for fresh corpses or mourners.\n\n[GetTrait('predatortype_bedlamite').GetName(GetNullCharacter)] - A vampire that preys upon the mad. They may or may not also be insane."
 POD_chargen.1050.option.a: "Cenobite"
 POD_chargen.1050.option.a.herd: "A local man of faith joins your court for you to feed."
 POD_chargen.1050.option.b: "Phlebotomist"
 POD_chargen.1050.option.c: "Grave Robber"
 POD_chargen.1050.option.d: "Bedlamite"
 POD_chargen.1050.option.d.herd: "A mad one joins your court."
 POD_chargen.1050.option.e: "I think I have a different approach..."

 POD_chargen.1060.t: "Inherent in the System"
 POD_chargen.1060.desc: "[GetTrait('predatortype_alleycat').GetName(GetNullCharacter)] - A vampire that stalks and violently attacks mortals to gain the blood. It is a vulgar approach.\n\n[GetTrait('predatortype_extortionist').GetName(GetNullCharacter)] - A vampire that forces their victims to bleed for them. Ostensibly, the extortionist acquires blood in exchange for services such as security or surveillance, but as many times as the need for protection is real, it is just as often fiction engineered to make the deal feel acceptable." 
