 POD_chargen.2650.desc: "$trait_entomos_desc$"
 POD_chargen.2650.option.n: "Maybe I'm not an Éntomos..."
 
 POD_chargen.2651.t: "Breed"
 POD_chargen.2651.desc: "Bar none the most populous and oldest of the Éntomos, the Ananasi are Spider Éntomos divided in loyalties. The vast majority of the Ananasi are divided between Ananasa and the Weaver, caught in civil war with each other over the fate of reality. Meant to be the Weaver's Historians and Secret Police, they have since moved onto being the most cosmopolitan species of Éntomos as they strive ever more for dominance over each other."
 POD_chargen.2651.option.f: "Maybe I'm not an Ananasi..."
 
 POD_chargen.2652.t: "Breed"
 POD_chargen.2652.desc: "The Insect Races are the largest classification of Éntomos and include Éntomos that draw their forms from Bees, Ants, Wasps, Moths, Termites, Locusts, Mantids, and Beetles. For the most part the Insect Races are united, save the exiled Kstyw Beetle Éntomos. They are diverse and are among the most heavily focused on cooperation with each other in the face of armageddon."
 POD_chargen.2652.option.f: "Maybe I'm not a member of the Insect Races..."
 
 POD_chargen.2653.t: "Breed"
 POD_chargen.2653.desc: "The C'etites are a mysterious and poorly understood group of Éntomos, worshipping the oceanic manifestation of the Weaver, C'et. Taking the shapes of Crayfish, Crabs, and Lobsters, they are capable of traveling on land but prefer to stay underwater. By and large they mainly fight for civilization for how it pertains to the sea and rivers, but circumstances have drawn a large number of them to land in the closing years of the Insect Wars."
 POD_chargen.2653.option.f: "Maybe I'm not one of the C'etites..."
 
 POD_chargen.2700.t: "Auspice"
 POD_chargen.2700.desc: "Auspice is the term for the phase of the Moon under which a Garou was born. Each of them plays a specific role in werewolf society. Ragabash are the tricksters and devil's advocate, Galliard are the storytellers, Ahround are the warriors, Theurge are the mystics and finally Philodox are the judges."
