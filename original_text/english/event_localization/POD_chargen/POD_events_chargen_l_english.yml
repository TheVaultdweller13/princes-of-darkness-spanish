 POD_chargen.1010.t: "Prey?"
 POD_chargen.1010.desc: "What is your prey?\nPredator types represent the habitual preference of the individual vampire towards how and when they feed, and although it does not bind them to these ways alone. The vast majority of them hunt mortals, but a few prefer animal blood and even fewer (mostly very old) hunt other vampires instead."
 POD_chargen.1010.option.a: "Animals"
 POD_chargen.1010.option.a.tt: "I try to hunt only animals, not people."
 POD_chargen.1010.option.b: "Humans"
 POD_chargen.1010.option.b.tt: "I the kine."
 POD_chargen.1010.option.c: "Vampires"
 POD_chargen.1010.option.c.tt: "I hunt the hunters."

 POD_chargen.1020.t: "Predatory Inclination"
 POD_chargen.1020.desc: "What attributes do you utilize for the hunt?\nThis choice represents the hunting habits of each individual vampire. Two identical vampires with different hunting habits tend to be subtly different, mostly in their powers affinities or some small other variation."
