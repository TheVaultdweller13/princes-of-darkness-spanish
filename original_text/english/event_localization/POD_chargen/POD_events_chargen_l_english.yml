 POD_chargen.1620.t: "Court"
 POD_chargen.1620.desc: "A Courts is the [GetTrait('kueijin').GetName( GetNullCharacter )] governing body in a region. Many courts use secret societies, gangs and corporations as pawns and smokescreens, collectively referred to as Scarlet Screens."
