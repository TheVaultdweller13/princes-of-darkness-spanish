 POD_chargen.2607.t: "Breed"
 POD_chargen.2607.desc: "The Nagah have three Breeds, representing what they were before the First Change: balaram (human-born), vasuki (snake-born), and ahi (nagah-born. Unlike Garou, Nagah treat their metis as equals and revere them as unifiers.)."
