 POD_chargen.3000.t: "Seven Houses"
 POD_chargen.3000.desc: "The seven ages of Creation spawned the seven Celestial Houses of angels, each one created to govern its own facet of the cosmos. Fire and wind, the Earth and the stars, the seas, the wilds, and even life itself was governed by a host of angels mandated by God.\n\nThe House dictates what type of job that you had in Heaven before you joined Lucifer's Rebellion and what kind of [Concept('lore_lifestyle','Lores')|E] you have an affinity with."
 POD_chargen.3000.option.a: "Asharu"
 POD_chargen.3000.option.a.tt: "Asharu have [lore_lifestyle|E] of the Winds, [lore_lifestyle|E] of Awakening and [lore_lifestyle|E] of the Firmament."
 POD_chargen.3000.option.b: "Rabisu"
 POD_chargen.3000.option.b.tt: "Rabisu have [lore_lifestyle|E] of the Beast, [lore_lifestyle|E] of the Flesh and [lore_lifestyle|E] of the Wild."
 POD_chargen.3000.option.c: "Halaku"
 POD_chargen.3000.option.c.tt: "Halaku have [lore_lifestyle|E] of Death, [lore_lifestyle|E] of the Realms and [lore_lifestyle|E] of the Spirit."
 POD_chargen.3000.option.d: "Namaru"
 POD_chargen.3000.option.d.tt: "Namaru have [lore_lifestyle|E] of the Celestials, [lore_lifestyle|E] of Flame and [lore_lifestyle|E] of Radiance."
 POD_chargen.3000.option.e: "Lammasu"
 POD_chargen.3000.option.e.tt: "Lammasu have [lore_lifestyle|E] of Longing, [lore_lifestyle|E] of Storms and [lore_lifestyle|E] of Transfiguration."
