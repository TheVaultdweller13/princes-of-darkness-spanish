 # Great Maelstrom event
 POD_great_maelstrom.2.t:0 "Second Great Maelstrom"
 POD_great_maelstrom.2.desc:0 "A violent superstorm recently happened within the [tempest|E] caused by the Black Plague bringing untold death and suffering throughout the world. All [underworld|E] location are dangerous to explore for #V 15#! years."
 POD_great_maelstrom.3.t:0 "Third Great Maelstrom"
 POD_great_maelstrom.3.desc:0 "A violent superstorm recently happened within the [shadowlands|E] caused by the wars and diseases brought by the Europeans invaders to the American civilizations. All [underworld|E] location are dangerous to explore for #V 15#! years."
 POD_great_maelstrom.4.t:0 "Fourth Great Maelstrom"
 POD_great_maelstrom.4.desc:0 "A violent superstorm recently happened within the [shadowlands|E] caused by the horrors unleashed by the First World War and the Spanish flu. All [underworld|E] location are dangerous to explore for #V 15#! years."
 POD_great_maelstrom.5.t:0 "Fifth Great Maelstrom"
 POD_great_maelstrom.5.desc:0 "A violent superstorm recently happened within the [shadowlands|E] caused by the pain and suffering unleashing by World War II. All [underworld|E] location are dangerous to explore for #V 15#! years."
 POD_great_maelstrom.6.t:0 "Sixth Great Maelstrom"
 POD_great_maelstrom.6.desc:0 "A violent superstorm recently happened within the [shadowlands|E] when the Week of Nightmares struck the entire world. All [underworld|E] location are dangerous to explore for #V 15#! years."
 
