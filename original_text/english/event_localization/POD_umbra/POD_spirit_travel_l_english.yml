 # Other Event #
 ###############
 
 # KJ only event
 
 POD_umbra_kj.1001.t:0 "Inspiration"
 POD_umbra_kj.1001.desc:0 "The areas of the spirit worlds close to the Wall are called the Mirror Lands, so named because they appear as ghostly reflections of the nearby Middle Kingdom.\n\nLooking at this extraordinary view makes you feel inspired."
 POD_umbra_kj.1001.a:0 "It's amazing!"
 
 POD_umbra_kj.1002.t:0 "Teaching of the Spirits"
 POD_umbra_kj.1002.desc_opening:0 "You entered the Spirit World, as deep you can, then you received instructions from"
 POD_umbra_kj.1002.desc_high:0 "an ancient, legendary Wan Kuei, a Grand Ancestor"
 POD_umbra_kj.1002.desc_yin:0 "a Yama King"
 POD_umbra_kj.1002.desc_yang:0 "a powerful spirit"
 POD_umbra_kj.1002.desc_low:0 "a normal spirit"
 POD_umbra_kj.1002.desc_ending:0 "who shared some dharma understanding."
 POD_umbra_kj.1002.a:0 "My spirit mentor."
 
 # Action event
 
 POD_umbra_action.1001.t:0 "Battleground"
 POD_umbra_action.1001.desc:0 "The Battleground is a realm dedicated to violence and rage, and chaos rules it as armies mix up and Qin soldiers end up fighting against Roman legions and the Crusaders ally themselves with Viking barbarians against Mayan troops. As long as one does not enter one of the conflicts, a visitor walks on a "track" appropriate to the battle they witness (a boat for a naval battle, a Roman road for a conflict during the Punic wars etc.). As long as they do not step off the track, they will not be attacked directly.\nThis is a great way to learn new (or ancients) strategies that could be relevant to your era in some way."
 
 # Reweave Artifact
 POD_artifact_pieces.100.t:0 "Reweaving Relic Pieces"
 POD_artifact_pieces.100.desc:0 "You have found a wraith smith, [creator.GetFirstName], [creator.GetSheHe] may help you reweaving your equipped relic pieces. What are you looking for exactly?"
 POD_artifact_pieces.100.a:0 "Reweave the pieces into a single artifact."
 POD_artifact_pieces.100.b:0 "Use the pieces to strengthen an equipped artifact."
 POD_artifact_pieces.100.c:0 "Empower the piece."
 POD_artifact_pieces.100.c.tt:0 "You will try to merge your equipped pieces into a stronger one."
 POD_artifact_pieces.100.c.success:0 "Your equipped piece has been empowered into a stronger one."
 POD_artifact_pieces.100.d:0 "Maybe another night."
 POD_artifact_pieces.100.back:0 "Back to the previous option."
 
 POD_artifact_pieces.200.t:0 "Reweave"
 POD_artifact_pieces.200.desc:0 "What kind of artifact do you want reweave to?"

 POD_artifact_pieces.300.t:0 "Strengthen Relic"
