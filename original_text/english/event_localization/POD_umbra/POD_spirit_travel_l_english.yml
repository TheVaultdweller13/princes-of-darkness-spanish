 # Local Umbra #
 ###############
 
 # Calm Spirit
 
 POD_umbra_local.101.t:0 "Calm Spirit"
 POD_umbra_local.101.desc:0 "You try to raise your opinion with the local spirits so that they will listen to you.\nYou could try the diplomatic approach or be more forceful. Spirits tend to be whimsical creatures and arguing with them can take a long time."
 POD_umbra_local.101.a:0 "Friends, hear me."
 POD_umbra_local.101.b:0 "From spirit to spirits..."
 POD_umbra_local.101.c:0 "Obey your superior!"
 POD_umbra_local.101.d:0 "Maybe some other time."
 
 POD_umbra_local.102.t:0 "Calm Wraith"
 POD_umbra_local.102.desc:0 "You try to raise your opinion with the local wraiths so that they will listen to you.\nYou could try the diplomatic approach or be more forceful. Wraiths tend to be self focused creatures and arguing with them can take a long time."
 POD_umbra_local.102.a:0 "Friends, hear me."
 POD_umbra_local.102.b:0 "From wraith to wraiths..."
 POD_umbra_local.102.c:0 "I command you to kneel!"
 POD_umbra_local.102.d:0 "Maybe some other time."
 
 # Usurp
 
 POD_umbra_local.201.t:0 "Colonization"
 POD_umbra_local.201.desc:0 "You will try to claim this part of the [spirit_wilds|E] that doesn't have a ruler, you will just need to deal with some unfriendly locals. Diplomacy or force could convince them to acknowledge you as the new owner of this spiritual realm."
 POD_umbra_local.201.a:0 "Get out of my place."
 POD_umbra_local.201.b:0 "Let's make a deal."
 POD_umbra_local.201.c:0 "Maybe some other time."
 
 POD_umbra_local.202.t:0 "Colonization"
 POD_umbra_local.202.desc:0 "You will try to claim this part of the [shadowlands|E] that doesn't have a ruler, you will just need to deal with some unfriendly locals. Diplomacy or force could convince them to acknowledge you as the new owner of this spiritual realm."
 POD_umbra_local.202.a:0 "Get out of my place."
 POD_umbra_local.202.b:0 "Let's make a deal."
 POD_umbra_local.202.c:0 "Maybe some other time."
 
 POD_umbra_local.301.t:0 "Conquest"
 POD_umbra_local.301.desc:0 "You will try to claim this part of the [spirit_wilds|E] from [victim.GetFirstName]. Diplomacy or force could convince them to acknowledge you as the new owner of this spiritual realm."
 POD_umbra_local.301.a:0 "Nice place, I will take it."
 POD_umbra_local.301.b:0 "Let's make a deal."
 POD_umbra_local.301.c:0 "I order you to give it me!"
 POD_umbra_local.301.d:0 "Maybe some other time."
 
 POD_umbra_local.302.t:0 "Conquest"
 POD_umbra_local.302.desc:0 "You will try to claim this part of the [shadowlands|E] from [victim.GetFirstName]."
 POD_umbra_local.302.a:0 "Nice place, I will take it."
 POD_umbra_local.302.b:0 "Let's make a deal."
 POD_umbra_local.302.c:0 "I order you to give it me!"
 POD_umbra_local.302.d:0 "Maybe some other time."
 
