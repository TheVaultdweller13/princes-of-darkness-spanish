 ##############
 
 # Core
 
 umbra_adv_challange_spirit:0 "You start a [single_combat_duel|E] with a spirit."
 umbra_adv_challange_spirit.win:0 "You gain a blessing [modifier|E] or [prestige|E]."
 
 POD_umbra_adv.101.t:0 "Spiritual Victory"
 POD_umbra_adv.101.desc:0 "Choose a blessing."
 POD_umbra_adv.101.fallback:0 "I reject them."
 
 POD_umbra_adv.201.t:0 "Treasure"
 POD_umbra_adv.201.desc:0 "You found a treasure with several artifacts, which one should you acquire?"
 POD_umbra_adv.201.reroll:0 "Other options?"
 POD_umbra_adv.201.fallback:0 "I will sell them."
 POD_umbra_adv.201.artifact_1:0 "[artifact_1.Custom('ColorizedArtifactNameNoTooltip')]"
 POD_umbra_adv.201.artifact_2:0 "[artifact_2.Custom('ColorizedArtifactNameNoTooltip')]"
 POD_umbra_adv.201.artifact_3:0 "[artifact_3.Custom('ColorizedArtifactNameNoTooltip')]"
 
 # Legendary Gift
 
 POD_umbra_adv.300.t:0 "Meeting with the Warrior Incarna"
 POD_umbra_adv.300.desc:0 "Incarna is a term used by the Fera to describe a certain class of spirits; weaker than the Celestines, but still greater spirits by any measure. Incarnae have a defined purpose and sphere of influence, but they are powerful enough to exist on multiple levels of reality.\nFollowing the clue, you have successfully found the Warrior Incarna, they promise to teach you the legendary unstoppable warrior gift if you can complete a quest: killing the most powerful wyrmish ruler in the world."
 POD_umbra_adv.300.a:0 "Challenge accepted."
 POD_umbra_adv.302.t:0 "Unstoppable Warrior"
 POD_umbra_adv.302.desc:0 "You have reached the location of the enemy fated by your quest, time to duel to the death."
 POD_umbra_adv.302.a:0 "I am here!"
 POD_umbra_adv.304.t:0 "The Reward"
 POD_umbra_adv.304.desc:0 "You have proven your worth, the Warrior Incarna teaches you the gift. You have attained the pinnacle of werewolf's battle prowess."
 POD_umbra_adv.304.a:0 "A triumph for the ages!"
 
 POD_umbra_adv.399.t:0 "On Second Thought"
 POD_umbra_adv.399.desc:0 "Maybe is not a good idea for a wyrm worshiper to meet a mighty gaian spirit?"
 POD_umbra_adv.399.a:0 "Run!"
 POD_umbra_adv.399.b:0 "Nah."
 
 POD_umbra_adv.400.t:0 "Meeting with the Avatar of Gaia"
 POD_umbra_adv.400.desc:0 "Gaia is greater than a Celestine, and one of the most powerful spirits known to exist – possibly the first, and most powerful. She is credited with creating the Garou and most of the Fera to serve as her warriors and agents both in the material and spirit worlds.\nFollowing the clue, you have successfully found the Avatar of Gaia, she promise to teach you the legendary storyteller gift if you can complete a quest: collecting rare and important books."
 POD_umbra_adv.400.a:0 "Challenge accepted."
 
 POD_umbra_adv.500.t:0 "Meeting with a Powerful Spirit"
 POD_umbra_adv.500.desc:0 "Spirits and the spirit world are a major aspect of the lives and cultures of the Garou and the other Changing Breeds. In particular, Theurges are specialists in bargaining with spirits via chiminage and binding them via Gifts and rites.\nFollowing the clue, you have successfully found an especially powerful spirit, they promise to teach you the legendary release from bondage gift if you can complete a quest: destroy the wyrm ridden Shadow Curtain."
 POD_umbra_adv.500.a:0 "Challenge accepted."
 
 POD_umbra_adv.600.t:0 "Meeting with Coyote"
 POD_umbra_adv.600.desc:0 "The ultimate trickster, more Ragabash than Ragabash, Coyote is an avatar of chaos. Utterly unpredictable, often foolish, but undoubtedly brilliant, Coyote is both a master of deception and a very clever warrior.\nFollowing the clue, you have successfully found an avatar of the trickster Coyote, he promises to teach you the legendary firebringer gift if you can complete a quest: give an empire away to someone else. Only Coyote knows why he would ask for such a thing."
 POD_umbra_adv.600.a:0 "Challenge accepted."
 
 POD_umbra_adv.700.t:0 "Meeting with Gaia"
 POD_umbra_adv.700.desc:0 "Gaia is greater than a Celestine, and one of the most powerful spirits known to exist – possibly the first, and most powerful. She is credited with creating the Garou and most of the Fera to serve as her warriors and agents both in the material and spirit worlds.\nFollowing the clue, you have successfully found Gaia herself, she promises to teach you the legendary rebirthing gift if you can unite the Garou Nation. Knowing the fractuous nature of your brethren, this might the most difficult quest of all."
 POD_umbra_adv.700.a:0 "I will back when it is done, mother."
 POD_umbra_adv.700.b:0 "I did it!"
 
 POD_umbra_adv.800.t:0 "Meeting with Fianna Ancestor Spirits"
 POD_umbra_adv.800.desc:0 "Fianna are known among the Garou for their passions for the pleasure of life, their skills and ferocity in battle, and as keepers of the music, stories, and lore of the Garou. Their ancestor spirits tend to be some of the wisest of all.\nFollowing the clue, you have successfully found some Fianna ancestor spirits, they promise to teach you the legendary gift if you can complete the Heroes of Gaia objective."
 POD_umbra_adv.800.a:0 "I will back when it is done, ancestors."
 POD_umbra_adv.800.b:0 "I did it!"
 
 POD_umbra_adv.900.t:0 "Meeting with Great Fenris"
 POD_umbra_adv.900.desc:0 "Norse legends speak of the ravening God-Wolf Fenris, the beast that will eat the sun at the end of days. Fenris is powerful, bloodthirsty, and never gives nor expects quarter. The patron spirit of the Get of Fenris is a warrior’s totem, interested only in packs of Garou that spill their foes’ blood frequently.\nFollowing the clue, you have successfully found Great Fenris himself, he promise to teach you the legendary gift if you can complete the Berserkers of Gaia objective."
 POD_umbra_adv.900.a:0 "I will back when it is done, Great Fenris."
 POD_umbra_adv.900.b:0 "I did it!"
 
 POD_umbra_adv.1000.t:0 "Meeting with Progenitor Wolf"
 POD_umbra_adv.1000.desc:0 "The Talons tell that their Tribe was formed directly from Gaia and that they remained the purest Garou that kept in touch with their original shape. As such, they venerate the earliest wolves of history more than the other tribes.\nFollowing the clue, you have successfully found the Progenitor Wolf himself, he promise to teach you you the legendary gift if you can complete the Wrath of Gaia objective."
 POD_umbra_adv.1000.a:0 "I will back when it is done, Progenitor."
 POD_umbra_adv.1000.b:0 "I did it!"
 
 POD_umbra_adv.1100.t:0 "Meeting with the Avatar of Gaia"
 POD_umbra_adv.1100.desc:0 "Gaia is greater than a Celestine, and one of the most powerful spirits known to exist – possibly the first, and most powerful. She is credited with creating the Garou and most of the Fera to serve as her warriors and agents both in the material and spirit worlds.\nFollowing the clue, you have successfully found the Avatar of Gaia, she promises to teach you the legendary gift if you can complete the Return of the King objective."
 POD_umbra_adv.1100.a:0 "I will back when it is done, mother."
 POD_umbra_adv.1100.b:0 "I did it!"
 
 POD_umbra_adv.1200.t:0 "Meeting with the Avatar of Chimera"
 POD_umbra_adv.1200.desc:0 "The patron of the Stargazers, Chimera is the personification of Enigma. She of Many Faces invites her packs to find the wisdom that each werewolf holds inside himself, beneath layers of puzzles and self-delusion.\nFollowing the clue, you have successfully found the Avatar of Chimera, she promises to teach you the legendary gift if you can complete the Gaia's Wisdom objective."
 POD_umbra_adv.1200.a:0 "I will back when it is done, Chimera."
 POD_umbra_adv.1200.b:0 "I did it!"
 
 POD_umbra_adv.1300.t:0 "Meeting with a Maeljin Incarna"
 POD_umbra_adv.1300.desc:0 "The Maeljin were once mortals, yet they became so thoroughly corrupted by a particular Urge that they were transformed into powerful spirits that embodied that Urge. Each serves his patron until he fails in some way, or until a newer and more powerful candidate floats to the top. The Maeljin act as the eyes, ears, voices, and occasionally hands of the Urges whenever more direct action is necessary.\nFollowing the clue, you have successfully found a Maeljin Incarna, they promise to teach you the legendary gift if you can complete a quest: killing the most powerful Gaian ruler in the world."
 POD_umbra_adv.1300.a:0 "Challenge accepted."
 
 POD_umbra_adv.1400.t:0 "Meeting with Whispers"
 POD_umbra_adv.1400.desc:0 "The spirit of secrets, Whispers leads her allies to discoveries. With a little effort, her chosen can decipher messages no normal person could understand. This Jamak drifts in the air, unseen and barely heard. It’s said that she’s the echo of the Jamaa themselves, of celestial voices that filter down to the mortal world as half-heard memories. She’s a hard Jamak to find, and tends to reveal herself only to the wisest Bastet.\nFollowing the clue, you have successfully found Whispers, she promises to teach you the legendary gift if you can complete a quest."
 POD_umbra_adv.1400.a:0 "Challenge accepted."
 
 POD_umbra_adv.1500.t:0 "Meeting with the Unmaker"
 POD_umbra_adv.1500.desc:0 "Few of the Wyrm's minions are as fearsome or powerful as the dreaded Nexus Crawler. Some Theurges believe that these alien things come from well outside known reality.\nFollowing the clue, you have successfully found a Unmaker, an egg of a Nexus Crawler, it promises to teach you the legendary gift if you can complete a quest."
 POD_umbra_adv.1500.a:0 "Challenge accepted."
 
 POD_umbra_adv.1600.t:0 "Meeting with Great Grandfather"
 POD_umbra_adv.1600.desc:0 "According to their lore, the Gurahl are Gaia's original protectors, created to ward off the destructive power of the "Pattern Breaker".\nFollowing the clue, you have successfully found the Great Grandfather, one of the original patron spirits of the Gurahl, he promises to teach you the legendary gift if you can complete a quest."
 POD_umbra_adv.1600.a:0 "Challenge accepted."
 
 POD_umbra_adv.1700.t:0 "Meeting with Wani"
 POD_umbra_adv.1700.desc:0 "Wani, also known as Dragon Kings or Lu Lung, are terms used by the Nagah to describe the great dragon-spirits that act as patrons to their kind, the only spirits who know the Sacred Secret.\nFollowing the clue, you have successfully found the Wani, they promise to teach you the legendary gift if you can complete a quest."
 POD_umbra_adv.1700.a:0 "Challenge accepted."
 
 POD_umbra_adv.1800.t:0 "Meeting with Coyote"
 POD_umbra_adv.1800.desc:0 "The ultimate trickster, more Ragabash than Ragabash, Coyote is an avatar of chaos. Utterly unpredictable, often foolish, but undoubtedly brilliant, Coyote is both a master of deception and a very clever warrior.\nFollowing the clue, you have successfully found Coyote, he promises to teach you the legendary gift if you can complete a quest."
 POD_umbra_adv.1800.a:0 "Challenge accepted."
 
 # crisis
 
 POD_umbra_crisis.102.t:0 "Too Late"
 POD_umbra_crisis.102.desc:0 "The wyrmish ritual is finished, a powerful wrym spirit has been summoned to [crisis_location.GetName] and devastated the region."
 POD_umbra_crisis.102.a:0 "Damnation!"
 POD_umbra_crisis.102.a.tt:0 "All buildings in [crisis_location.GetName] are removed."
 
 POD_umbra_crisis.110.t:0 "The Culprit"
 POD_umbra_crisis.110.desc:0 "You have found the location of the ritual master, time to finish them before they can summon a Nexus Crawler or an even worse abomination!"
 POD_umbra_crisis.110.a:0 "Stop right now, wyrm scum!"
 
 # recruit
 
 POD_umbra_gp.101.t:0 "Facing the Last White Howler"
 POD_umbra_gp.101.desc:0 "A member of the Sky-Shaker Pack, Coruroc was the only member of the White Howlers tribe that managed to escape the Black Spiral and flee back to the surface. His tainted kin hunted him and nearly killed him, but he was rescued by Bone-Whittler, a Theurge, who was possessed by the White Howler ancestor Aidan Farwatcher. He managed to warn the Garou Nation that the White Howlers were lost before he died.\nAfter his death, he was unable to become an Ancestor Spirit, because the Tribal Homeland of the White Howlers had been transformed by Wyrm taint. He instead descended into the Dark Umbra, where he roamed as a wraith. Tortured by his memories, he barely staved off [oblivion|E], until a small pack of Black Spiral Dancers visited the Dark Umbra. Coruroc tried to reason with them and, when his inquiries were met with mockery, extracted their souls from their bodies, turning them into wraiths themselves. He spent long years to purge them of their Wyrm taint and formed them into a small pack of his own. This pack now travels the Shadowlands, seeking to destroy the spirits of corrupted White Howler Kinfolk or convert (and, if necessary, destroy) other Black Spirals.\nAfter finding him, he offers a pact of mutual help if you can complete a quest."
 POD_umbra_gp.101.a:0 "What is your request, last of your tribe?"
 POD_umbra_gp.101.b:0 "I don't have time."
 
 POD_umbra_gp.102.t:0 "Facing the only White Howler Ancestor-Spirit"
 POD_umbra_gp.102.desc:0 "Aidan Farwatcher was a Homid Galliard White Howler during 31 BCE. Under the Rite of Undying Pursuit, Aidan's spirit chased after the Drowned King even after his death. In 200, Aidan possessed a White Howler guide known as "Bone-Whittler," a Theurge from the Sept of the Mile-Deep Loch. Aidan was present to see the doom of his tribe, perishing nobly fighting the first Black Spiral Dancers, but could do nothing to stop it. He then became the only surviving Ancestor Spirit of the lost White Howlers tribe.\nHe offers his service to you if you can complete his quest (and can teach White Howler Gifts if you are a Werewolf)."
 POD_umbra_gp.102.a:0 "I will listen, wise Ancestor."
 POD_umbra_gp.102.b:0 "I don't have time."
 
 POD_umbra_gp.103.t:0 "Aristotle"
 POD_umbra_gp.103.desc:0 "Aristotle was an Ancient Greek philosopher and polymath. His writings cover a broad range of subjects spanning the natural sciences, philosophy, linguistics, economics, politics, psychology and the arts. As the founder of the Peripatetic school of philosophy in the Lyceum in Athens, he began the wider Aristotelian tradition that followed, which set the groundwork for the development of modern science. Aristotle's later life was mired by his worsening relationship with his once pupil, Alexander. Forced to flee his home in Athens, his death was inglorious for such a revered monument of philosophical thought, which might have been the cause of his departure to Charon's realm after his death.\nInterested by the mortal world as most wraiths tend to be, you have easily convinced him to visit your court."
 POD_umbra_gp.103.a:0 "Can you make me the next Alexander?"
 POD_umbra_gp.103.b:0 "Not interested."
 
 POD_umbra_gp.104.t:0 "Hypatia"
 POD_umbra_gp.104.desc:0 "Hypatia was a Neoplatonist philosopher, astronomer, and mathematician who lived in Alexandria, Egypt, then part of the Eastern Roman Empire. She was a prominent thinker in Alexandria where she taught philosophy and astronomy. She is the first female mathematician whose life is reasonably well recorded. Hypatia was renowned in her own lifetime as a great teacher and a wise counselor. She wrote a commentary on Diophantus's thirteen-volume Arithmetica, and another commentary on Apollonius of Perga's treatise on conic sections.\nAs an inventor, Hypatia constructed astrolabes and hydrometers. She was tolerant towards Christians and taught many Christian students, including Synesius, the future bishop of Ptolemais. Hypatia was widely beloved by pagans and Christians alike and she established great influence with the political elite in Alexandria. Towards the end of her life, Hypatia advised Orestes, the Roman prefect of Alexandria, who was in the midst of a political feud with Cyril, the bishop of Alexandria. Rumors spread accusing her of preventing Orestes from reconciling with Cyril and, in March 415 AD, she was murdered by a mob of Christians led by a lector named Peter.\nWandering in the Umbra, you have found a spirit claiming to be her working at the head of the Umbra Mouseion. She could make for a valuable ally."
 POD_umbra_gp.104.a:0 "Please, you would learn much at my court!"
 POD_umbra_gp.104.b:0 "Not interested."
 
 POD_umbra_gp.105.t:0 "Mahfuz Alam"
 POD_umbra_gp.105.desc:0 "Mahfuz Alam, a Muslim warrior who died gloriously defending Jerusalem from crusading European knights, leads a group of the of Renegades wraiths. His place in Heaven was assured through his martyrdom, and the so-called Jerusalem Necropolis is a vile joke to him. He has heard too many false stories of the [far_shore|E]s, across the great [sunless_sea|E], for him to believe that Paradise can be reached with mere physical effort.\nAccordingly, Alam and his allies (fewer than a dozen strong, but growing) wish to evict the thousands of Stygian Legionnaires that occupy the Jerusalem Necropolis and establish a Muslim kingdom in the afterlife, to challenge the supremacy of the Fishers (as the Christians are called) and the obviously unworthy Stygians.\nFacing the Muslim warrior, you have convinced him that taking on Stygia with his current force would be akin to [oblivion|E]. Working with you for now as he gather strength will be better suited to his plans."
 POD_umbra_gp.105.a:0 "We will grow together."
 POD_umbra_gp.105.b:0 "Not interested."
 
 ############
 # Gauntlet #
 ############
 
 POD_gauntlet.101.t:0 "The Gauntlet"
 POD_gauntlet.101.desc:0 "The Gauntlet, also referred to as the Wall in the Middle Kingdom, is the barrier surrounding material reality, separating it from the Umbra.\n\nThe Gauntlet may never be lowered below 1, and if it is raised to 10, spirits in the vicinity must spend Willpower or flee the area."
 POD_gauntlet.101.a:0 "Strengthening the Gauntlet."
 POD_gauntlet.101.b:0 "Weakening the Gauntlet."
 POD_gauntlet.101.c:0 "Tear Down the Gauntlet!"
 POD_gauntlet.101.d:0 "Nevermind."
 
 POD_gauntlet.102.t:0 "The Wall"
 POD_gauntlet.102.desc:0 "The spirit realms are separated from the Middle Kingdom by a mystic barrier known as the Wall. It prevents contact between the mortal and spirit worlds. It is stronger in some areas, weaker in others, but it is never entirely absent.\n\nThe Wall may never be lowered below 1, and if it is raised to 10, no being in the area may use Chi powers of any sort. Spirits in a vicinity with a Wall rating of 10 must spend Willpower or flee the area; in any event, they will be extremely uncomfortable and unable to spend Chi."
 POD_gauntlet.102.a:0 "Strengthening the Wall."
 POD_gauntlet.102.b:0 "Weakening the Wall."
 POD_gauntlet.102.c:0 "Tear Down the Wall!"
 POD_gauntlet.102.d:0 "Nevermind."
 
 POD_shroud.101.t:0 "The Shroud"
 POD_shroud.101.desc:0 "The [underworld|E] is separated from the [skinlands|E] by a mystic barrier known as the Shroud. The Shroud makes the [shadowlands|E] imperceptible to most living creatures and obscures [skinlands|E] activity to the dead. It is stronger in some areas and weaker in others, but it is never entirely absent.\n\nThe Shroud may never be lowered below 1, and if it is raised to 10, spirits in the vicinity must spend Willpower or flee the area."
 POD_shroud.101.a:0 "Strengthening the Shroud."
 POD_shroud.101.b:0 "Weakening the Shroud."
 POD_shroud.101.c:0 "Tear Down the Shroud!"
 POD_shroud.101.d:0 "Nevermind."
 
