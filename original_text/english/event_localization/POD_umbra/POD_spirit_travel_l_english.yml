 # Lost #
 ########
 
 POD_umbra_lost.100.t:0 "#X Fall into Oblivion#!"
 POD_umbra_lost.100.desc:0 "#X You fall into the Oblivion...#!"
 POD_umbra_lost.100.a:0 "#X ...#!"
 
 POD_umbra_lost.104.t:0 "Trapped in the Abyss"
 POD_umbra_lost.104.desc_demon:0 "You fall into the eternal prison created for your kind after Lucifer's rebellion once again. God, it seems, still has the last laugh."
 POD_umbra_lost.104.desc_infernalist:0 "You fall into the pit, and seems no way to come out unless you promise make a sacrifice to a demon lord..."
 POD_umbra_lost.104.a:0 "I will escape!"
 POD_umbra_lost.104.b:0 "I will sacrifice a prisoner."
 POD_umbra_lost.104.c:0 "I don't make deals with demons!"
 trapped_in_abyss_modifier:0 "Trapped in the Abyss"
 
 #########
 # Train #
 #########
 
 POD_umbra_diplomacy.success:0 "Diplomacy Challenge: Success"
 POD_umbra_diplomacy.fail:0 "Diplomacy Challenge: Fail"
 POD_umbra_diplomacy.desc:0 "You are stopped by someone who lives in this area, maybe you can convince them to show you how to pass beyond that point? Denizens of the Umbra are notoriously difficult to understand and even more difficult to convince though."
 POD_umbra_martial.success:0 "Martial Challenge: Success"
 POD_umbra_martial.fail:0 "Martial Challenge: Fail"
 POD_umbra_martial.desc:0 "You are stopped by a riddle in the form of a wargame. It is time to show how good you are at that. Playing with 'live action' pieces in the form of bound spirits is quite difficult to grasp at first though, making this a disturbing and surreal experience."
 POD_umbra_stewardship.success:0 "Stewardship Challenge: Success"
 POD_umbra_stewardship.fail:0 "Stewardship Challenge: Fail"
 POD_umbra_stewardship.desc:0 "You are stopped by a riddle in form of a equation, are you good in maths? You will have to first decipher the numbers used by the trickster spirits though, which makes the problem even harder to solve."
 POD_umbra_intrigue.success:0 "Intrigue Challenge: Success"
 POD_umbra_intrigue.fail:0 "Intrigue Challenge: Fail"
 POD_umbra_intrigue.desc:0 "You meet a strong spirit guardian in your path, maybe you can distract them with some trick? Best make it convincing though, he really doesn't look friendly."
 POD_umbra_learning.success:0 "Learning Challenge: Success"
 POD_umbra_learning.fail:0 "Learning Challenge: Fail"
 POD_umbra_learning.desc:0 "You are stopped by a puzzle, can you solve it? The Umbra being a twisted version of the 'real' world, you can find some patterns and clues that makes at least a modicum of sense to you."
 POD_umbra_prowess.success:0 "Prowess Challenge: Success"
 POD_umbra_prowess.fail:0 "Prowess Challenge: Fail"
 POD_umbra_prowess.desc:0 "You are stopped by a spirit, maybe you can fight them and loot them."
 
