 # Pet event #
 #############
 
 #Dragon
 POD_umbra_pet.101.t:0 "The Dragon"
 POD_umbra_pet.101.desc:0 "As I pet the dragon on the head [ROOT.Char.Custom('DragonStorySheHe')] happily wags [ROOT.Char.Custom('DragonStoryHerHis')] tail. What name would suit [ROOT.Char.Custom('DragonStoryHerHim')]? Something historical? It is an important decision, and as the dragon rolls over to let me pet [ROOT.Char.Custom('DragonStoryHerHis')] stomach I find myself distracted for a while.\n\nBut wait, I know! I will name [ROOT.Char.Custom('DragonStoryHerHim')]..."

 POD_umbra_pet.199.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Bygone be Bygone"
 POD_umbra_pet.199.desc:1 "[ROOT.Char.Custom('DragonStoryName')] has walked by my side for many years, and the passage of banality/consensus does not spare dragons. As humanity drags itself away from the wonders of the past to the clockwork like future, there is no room for magic left. Earth is no longer suitable for these magical creatures and the only recourse to avoid a terrible fate is to move to the umbra."
 POD_umbra_pet.199.a:0 "I will miss you, [ROOT.Char.Custom('DragonStoryName')]!"
 
 POD_umbra_pet.121.t:0 "Petting [ROOT.Char.Custom('DragonStoryName')|U]"
 POD_umbra_pet.121.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] sleeping in my chambers, and as I sit down beside [ROOT.Char.Custom('DragonStoryHerHim')] I am greeted by a quiet, confused, chirp.\n\nHowever, as I start running my fingers through [ROOT.Char.Custom('DragonStoryHerHis')] scale [ROOT.Char.Custom('DragonStorySheHe')] quickly starts purring in contentment, and the sound seems to relax my whole being."

 POD_umbra_pet.122.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] outside, strutting around the yard. As soon as [ROOT.Char.Custom('DragonStorySheHe')] spots me [ROOT.Char.Custom('DragonStorySheHe')] meows and saunters over, rubbing up against my leg.\n\nI spend many minutes crouched by [ROOT.Char.Custom('DragonStoryHerHis')] side, petting [ROOT.Char.Custom('DragonStoryHerHim')] and scratching [ROOT.Char.Custom('DragonStoryHerHim')] under the chin, and when I stand back up again I feel lighter than I have in a long time."

 POD_umbra_pet.111.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Show of Power"
 POD_umbra_pet.111.desc:0 "Just having a dragon is incredible, but showing them at your court, with all your subjects present is quite the power move. [ROOT.Char.Custom('DragonStoryName')] roars and stretches to the delight of your courtiers. When [ROOT.Char.Custom('DragonStorySheHe')] shows signs of starting to take a long breath, other courtiers are suddenly afraid of the mythical fire these creatures are said to be able to create. But thanks to [ROOT.Char.Custom('DragonStoryHerHis')] good behavior so far, no incidents happen."
 POD_umbra_pet.111.a:0 "Even dragons answer to me!"
 
 POD_umbra_pet.112.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Charmed Vassal"
 POD_umbra_pet.112.desc:0 "I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] admiring my dragon [ROOT.Char.Custom('DragonStoryName')].\n\n"This wonderful beast is even more impressive than the stories told, my [ROOT.Char.GetLadyLord]!" It seems my unusual pet is making a great impression, as expected, on my vassals."
 POD_umbra_pet.112.a:0 "A simbol of my power!"
 
 POD_umbra_pet.113.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Dragon's Breath"
 POD_umbra_pet.113.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], this beast has to go!"\n\nMy servant points to [ROOT.Char.Custom('DragonStoryName')]. "[ROOT.Char.Custom('DragonStorySheHe')] has been spreading fire while you were not looking, [ROOT.Char.Custom('DragonStorySheHe')] is dangerous to keep around!"\n\nCould it be that even these majestic beasts are deceitful by nature? Or is it simply their natural instincts taking over while you are not there to curtail them?"
 POD_umbra_pet.113.a:0 "It... It must have been a mistake!"
 POD_umbra_pet.113.b:0 "You #EMP beast#!!"

 POD_umbra_pet.201.t:0 "The Unicorn"
 POD_umbra_pet.201.desc:0 "Admiring the unicorn that now follows my every command I muse upon what to call [ROOT.Char.Custom('PegasusStoryHerHim')]..."
 
 POD_umbra_pet.211.t:1 "[ROOT.Char.Custom('UnicornStoryName')|U]: Trusty Unicorn"
 POD_umbra_pet.211.desc:0 "A renowned trainer has approached me after hearing rumors of my mighty unicorn [ROOT.Char.Custom('UnicornStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All I ask in return is a small compensation.""
 POD_umbra_pet.211.a:0 "[ROOT.Char.Custom('UnicornStorySheHe')|U] needs to be stronger."
 POD_umbra_pet.211.b:0 "To move more swiftly is something [ROOT.Char.Custom('UnicornStorySheHe')] needs to learn."
 POD_umbra_pet.211.c:0 "[ROOT.Char.Custom('UnicornStorySheHe')|U] needs to work on [ROOT.Char.Custom('UnicornStoryHerHis')] endurance."
 POD_umbra_pet.211.d:0 "If there is one thing [ROOT.Char.Custom('UnicornStorySheHe')] is lacking it is fierceness!"
 POD_umbra_pet.211.e:0 "I am not interested."
 POD_umbra_pet.211.e.tt:1 "#F "[THIS.Char.Custom('UnicornStoryName')] needs no other trainer than me!"#!"
 POD_umbra_pet.211.f:0 "That's what I pay a $master_of_horse_court_position$ for!"
 POD_umbra_pet.211.f.tt:1 "Your $master_of_horse_court_position$ starts training [THIS.Char.Custom('UnicornStoryName')]"
 POD_umbra_pet.211.f.failure:0 "You overestimated your $master_of_horse_court_position$"
 POD_umbra_pet.211.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] fails at training [ROOT.Char.Custom('UnicornStoryName')]."

 POD_umbra_pet.212.t:1 "[ROOT.Char.Custom('UnicornStoryName')|U]: Pleasing Time"
 POD_umbra_pet.212.desc:0 "As I make my way to the stable I am greeted by the happy neighs of [ROOT.Char.Custom('UnicornStoryName')]. [ROOT.Char.Custom('UnicornStorySheHe')|U] seems eager to stretch [ROOT.Char.Custom('UnicornStoryHerHis')] legs in the beautiful weather, and I can do nothing but agree."
 POD_umbra_pet.212.a:0 "I must take every moment to practice!"
 POD_umbra_pet.212.b:0 "The time is too fine to not be appreciated properly!"

 POD_umbra_pet.213.t:1 "[ROOT.Char.Custom('UnicornStoryName')|U]: Horse Enthusiast"
 POD_umbra_pet.213.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('UnicornStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine unicorn you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('UnicornStoryHerHim')] for a ride I would be very grateful.""
 POD_umbra_pet.213.a:0 "Enjoy yourself!"
 POD_umbra_pet.213.a.tt:0 "[THIS.Char.Custom('UnicornStoryName')] is a fierce steed, and [horse_vassal.GetFirstNameNoTooltip] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 POD_umbra_pet.213.b:0 "No one rides [ROOT.Char.Custom('UnicornStoryName')] but me!"
 
 POD_umbra_pet.299.t:0 "[ROOT.Char.Custom('UnicornStoryName')]: Bygone be Bygone"
 POD_umbra_pet.299.desc:1 "My trusted [ROOT.Char.Custom('UnicornStoryName')] is getting affected more and more by banality/consensus. As humanity drags itself away from the wonders of the past to the clockwork like future, there is no room for magic left. Earth is no longer suitable for these magical creatures and the only recourse to avoid a terrible fate is to move to the umbra."
 POD_umbra_pet.299.a:0 "I will miss you, [ROOT.Char.Custom('UnicornStoryName')]!"
 
