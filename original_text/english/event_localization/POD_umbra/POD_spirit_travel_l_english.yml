l_english:
 #########
 # Intro #
 #########
 
 POD_spirit_travel.1000.t:0 "Umbra Intro"
 POD_spirit_travel.1000.desc:0 "Which topic would you like to explore?"
 POD_spirit_travel.1000.a:0 "Exploration"
 POD_spirit_travel.1000.b:0 "Action"
 POD_spirit_travel.1000.c:0 "Interest"
 POD_spirit_travel.1000.d:0 "Danger"
 POD_spirit_travel.1000.e:0 "I'm good, let's go." 
 POD_spirit_travel.1001.a:0 "Let's go back." 
 
 POD_spirit_travel.1001.t:0 "Exploration"
 POD_spirit_travel.1001.desc:0 "The option in the bottom of the panel represents umbral realms that you can visit. The option in the left side of the panel is the subrealm/realm location.\nAn umbral realm can be of one of six different types depending on the color of the option's background: [astral_reaches|E], [dreaming|E], [spirit_wilds|E], [underworld|E], [deep_umbra|E] and areas that don't belong in those five. The first five need the corresponding trait or perk to access. As such, an umbral realm is hidden if you don't meet the requirement, like being in a coast/sea region, having the right trait/faith or be past a certain date."
 
 POD_spirit_travel.1002.t:0 "Action"
 POD_spirit_travel.1002.desc:0 "The right side of the panel lists actions that can be used in the umbral realm, including a map that allows you to fast travel to the starting point.\nSome umbral realms have rulers which allows you to exchange grace (representing favor with these rulers) for benefits.\nWhen you find an interest, you can use an action to start an umbra expedition, which opens a map that contains challenges, random events and duels. The more stressed you are, the more duels will be generated on the path."
 
 POD_spirit_travel.1003.t:0 "Interest"
 POD_spirit_travel.1003.desc:0 "You can station an umbra explorer in the bottom right of the panel if the umbral realm permits it. The explorer needs to have the ability to travel the umbra.\nExplorers will report interesting events they find in the umbra, and raise knowledge level about the umbral realm they are exploring. This gives benefits that you can see if you mouse over the corresponding knowledge level icon."
 
 POD_spirit_travel.1004.t:0 "Danger"
 POD_spirit_travel.1004.desc:0 "If the name of the umbral realm is colored in red, this means that this umbral realm is a dangerous location. Entering it will cause you to be unable to use interactions on other characters or even be trapped in this place. You also usually won't gain beneficial umbra interests with a stationed explorer in it.\nWhen a great maelstrom happens, all [underworld|E] realms will turn into a dangerous location.\nOblivion has a skull icon for a reason. Don't enter Oblivion."
 
 ########
 # Pass #
 ########
 POD_umbra_pass.101.t:0 "Opening a Nihil"
 POD_umbra_pass.101.desc:0 "A membrane exists between the [shadowlands|E] and the [tempest|E], you can't enter the [tempest|E] without opening a Nihil"
 POD_umbra_pass.101.a:0 "I will make a sacrifice to open it."
 POD_umbra_pass.101.b:0 "I will use my Instant Nihil."
 POD_umbra_pass.101.c:0 "Nevermind."
 
 POD_umbra_pass.103.t:0 "Stop Hanging Around"
 POD_umbra_pass.103.desc:0 "You are not tethered to the living world at all, and can take a one-way trip to the [underworld|E] whenever your want. The only reason you are still around is because you want to be here, not that that you have to like most spooks. Are you sure you want to make this trip now?"
 POD_umbra_pass.103.a:0 "It's time to cross the [tempest|E]."
 POD_umbra_pass.103.b:0 "I still have things to do."
 
 POD_umbra_pass.104.t:0 "Cross the Shroud"
 POD_umbra_pass.104.desc:0 "Are you sure about flinging yourself through the Shroud at the same speed as a projectile? This will hurt your [Corpus|E] (at the same level as local Shroud)."
 POD_umbra_pass.104.a:0 "Yes!"
 POD_umbra_pass.104.b:0 "No."

 POD_umbra_pass.202.t:0 "Pass the Temple Obscura"
 POD_umbra_pass.202.desc:0 "The Temple Obscura is a location in [malfeas|E] at the entrance to the [black_spiral_labyrinth|E]. It is a colossal mix of mosque and cathedral, of Eastern minarets and Western fluting."
 POD_umbra_pass.202.a:0 "I will ask to pass."
 POD_umbra_pass.202.a.tt:0 "This option is available because you are serving the Wyrm."
 POD_umbra_pass.202.b:0 "I want to sneak in"
 POD_umbra_pass.202.b.duel.tt.success:0 "That was Solid."
 POD_umbra_pass.202.b.duel.tt.failure:0 "!"
 POD_umbra_pass.202.c:0 "I better not enter here."
 
 POD_umbra_pass.205.t:0 "Stop!"
 POD_umbra_pass.205.desc:0 "You are stopped by guards, they don't recognize you as part of the wraithly realm of Stygia, how will you proceed?"
 POD_umbra_pass.205.a:0 "I have come here to join the legion."
 POD_umbra_pass.205.b:0 "I want to be part of the guild."
 POD_umbra_pass.205.c:0 "I'm one of yours already!"
 POD_umbra_pass.205.d:0 "I will just turn around."
 
 POD_umbra_pass.206.t:0 "Stop!"
 POD_umbra_pass.206.desc:0 "You are stopped by guards, they don't recognize you as part of the [far_shore|E], how will you proceed?"
 POD_umbra_pass.206.a:0 "I have come here to praise the Shining Ones."
 POD_umbra_pass.206.b:0 "I'm one of yours already!"
 POD_umbra_pass.206.c:0 "I will just turn around."
 
 POD_umbra_pass.207.t:0 "Stop!"
 POD_umbra_pass.207.desc:0 "Dis is protected by a maze of wrecked ships, inhabited by pockets of Spectres enslaved with Nhudri’s Embrace to keep curious wraiths and hostile spectres at bay. The pathways through the maze are constantly shifting and it is nearly impossible to enter Dis without the consent of the Boatsmen's Society. How will you proceed?"
 POD_umbra_pass.207.a:0 "I want to swear an oath to you."
 POD_umbra_pass.207.b:0 "I will just turn around."
 POD_umbra_pass.207.a.duel.desc:0 "Ritual of Severance"
 
 POD_umbra_pass.208.t:0 "Walk into the Sun"
 POD_umbra_pass.208.desc:0 "The area of the [deep_umbra|E] that houses Helios is nothing but heat and brilliant white light. Any surface within Helios’s realm is too hot to stand or remain near for too long. Only flying spirits enter this area of the Deep Umbra, and travelers without the ability to fly burn up in the fire before they have a chance to realize their mistake.\n\nAre you sure you want to touch the sun itself?"
 POD_umbra_pass.208.a:0 "Oh yes, I will touch the sun itself. A great idea!"
 POD_umbra_pass.208.b:0 "Helios will protect my soul."
 POD_umbra_pass.208.c:0 "Run!"
 
