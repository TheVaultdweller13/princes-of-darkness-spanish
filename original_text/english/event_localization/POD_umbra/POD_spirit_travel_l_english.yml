 POD_umbra_pet.400.t:0 "[ROOT.Char.Custom('UnicornStoryName')|U] and [ROOT.Char.Custom('PegasusStoryName')]: Alicorn"
 POD_umbra_pet.400.desc:1 "A winged unicorn (alicorn, cerapter, flying unicorn, or unisus) is a magical ungulate, typically portrayed as a horse, with wings like Pegasus and the horn of a unicorn. But now with my unicorn [ROOT.Char.Custom('UnicornStoryName')|U] and pegasus [ROOT.Char.Custom('PegasusStoryName')], I might have the means of bringing this mythical creature to life and into our plane of existence."
 POD_umbra_pet.400.a:0 "Worth a try."
 POD_umbra_pet.400.b:0 "Sadly, [ROOT.Char.Custom('UnicornStorySheHe')|U] and [ROOT.Char.Custom('PegasusStorySheHe')|U] aren't compatible."
