l_english:

 POD_coterie_maintenance.1.t:0 "Founding a [ROOT.Char.Custom('PODCoterieNoTooltip')]"
 POD_coterie_maintenance.1.desc:0 "Lately, I've been contemplating the benefits of working with a team.\n\nTrust is hard to come by in this [world_of_darkness|E], but does that mean I have to spend the rest of my existence as a lone wolf, with no one to fight by my side or support my endeavors?\n\nIf I were to create a [ROOT.Char.Custom('PODCoterie')] of like-minded individuals, we could pool our skills and resources for future [journeys|E]."
 POD_coterie_maintenance.1.option.a:0 "I will create a new [ROOT.Char.Custom('PODCoterieNoTooltip')]."
 POD_coterie_maintenance.1.option.b:0 "I don't want to create a [ROOT.Char.Custom('PODCoterieNoTooltip')] at this time."

 POD_coterie_maintenance.2.t:0 "Naming my [ROOT.Char.Custom('PODCoterieNoTooltip')]"
 POD_coterie_maintenance.2.desc:0 "What should the name of your [ROOT.Char.Custom('PODCoterie')] be?\n\nYou can change this at any time in the future."
 POD_coterie_maintenance.2.option.a:0 "Choose this name."
 POD_coterie_maintenance.2.option.b:0 "Stick with the default name #italic ($POD_coteriename_canon$)#!."

 POD_coterie_maintenance.10.t:0 "Another One Bites the Dust"
 POD_coterie_maintenance.10.desc:0 "$POD_player_coterie$ has lost a member.\n\n[dead_member.GetFirstNameNicknamed] [dead_member.GetDeathReason]."
 POD_coterie_maintenance.10.option.a:0 "Our [ROOT.Char.Custom('PODCoterieNoTooltip')] is shrinking."

 POD_coterie_maintenance.20.t:0 "A [ROOT.Char.Custom('PODCoterieNoTooltip')] to Consider"
 POD_coterie_maintenance.20.desc:0 "As the successor of [dead_member.GetFirstNameNicknamed], I have the option of joining [dead_member.GetHerHis] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.desc.2:0 "Since I'm already a member of $POD_player_coterie$, I need to decide what to do with it as well."
 POD_coterie_maintenance.20.option.a:0 "I will #bold join#! [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.a.tt:0 "You will join your predecessor [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b:0 "I will #bold disband#! [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b.tt:0 "You will disband your predecessor [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.c:0 "I will do nothing."
 POD_coterie_maintenance.20.option.c.tt:0 "You won't join your predecessor [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')], but it will still exist."
 POD_coterie_maintenance.20.option.d:0 "#bold Join#! [coterie.Custom('PODGetCoterieNameFromStory')] and leave [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.e:0 "#bold Join#! [coterie.Custom('PODGetCoterieNameFromStory')] and #bold disband#! [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.f:0 "#bold Disband#! [coterie.Custom('PODGetCoterieNameFromStory')] and stay in [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.g:0 "Just stay in [ROOT.Char.Custom('PODGetCoterieName')]."

 POD_coterie_maintenance.30.t:0 "Brewing Discontent"
 POD_coterie_maintenance.30.desc:0 "It's true that [potential_rival.GetFirstNameNicknamed] and I haven't been on the best of terms lately.\n\nLast night [potential_rival.GetSheHe] confronted me, saying that if things don't improve, [potential_rival.GetSheHe] is going to leave $POD_player_coterie$."
 POD_coterie_maintenance.30.option.a:0 "It's not too late to settle our differences."
 POD_coterie_maintenance.30.option.a.tt:0 "If [potential_rival.GetFirstName] is still at #N [EmptyScope.ScriptValue('coterie_rivalry_opinion')]#! [opinion|E] or below in #V 3 months#!, [potential_rival.GetSheHe] will leave $POD_player_coterie$ and become your [rival|E]."
 POD_coterie_maintenance.30.option.b:0 "You want to leave? Then leave."