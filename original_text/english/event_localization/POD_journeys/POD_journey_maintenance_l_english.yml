 POD_journey_maintenance.1.option.a.tt.default:0 "$EFFECT_LIST_BULLET$You will immediately start the [travel_phase|E] of this [journey|E].\n[GetPlayer.Custom('PODCoterieTravelStatus')]"
 POD_journey_maintenance.1.option.b:0 "[Localize(Concatenate(PlayerJourneyID,'_planning_decline'))]"
 POD_journey_maintenance.1.option.b.tt:0 "The [planning_phase|E] of this [journey|E] will be concluded."
 POD_journey_maintenance.1.option.b.tt.2:0 "The [journey|E] to $POD_current_journey$ will be paused. You can resume it at a later time while keeping all your progress."
 
 POD_journey_maintenance.20.t:0 "An Untimely Demise"
 POD_journey_maintenance.20.desc:0 "I've just received word that [journey_target.GetName] has died.\n\nNaturally, this means I won't be able to continue any [journeys|E] that targeted [journey_target.GetHerHim]."
 POD_journey_maintenance.20.option.a:0 "Unfortunate."
 POD_journey_maintenance.20.tt:0 "All of your [journeys|E] that targeted [journey_target.GetName] have ended."
 
 POD_journey_maintenance.100.t:0 "[Localize(Concatenate(PlayerJourneyID,'_travel_title'))]"
 POD_journey_maintenance.100.desc:0 "[GetPlayer.Custom('PODCoterieTravelStatusFlavor')]\n\n[Localize(Concatenate(PlayerJourneyID,'_travel_desc'))]"
 POD_journey_maintenance.100.desc.companion:0 "\n\n[companion.Custom('PODCoterieIntroFlavor')]"
 POD_journey_maintenance.100.option.a:0 "[Localize(Concatenate(PlayerJourneyID,'_travel_confirm'))]"
 
 POD_journey_maintenance.110.t:0 "What's Next?"
 POD_journey_maintenance.110.desc:0 "Now that I've returned back home, I can turn my attention to other unfinished business.\n\nSome of my [journeys|E] are ready to be resumed."
 POD_journey_maintenance.110.option.a:0 "I don't want to resume any Journeys at this time."