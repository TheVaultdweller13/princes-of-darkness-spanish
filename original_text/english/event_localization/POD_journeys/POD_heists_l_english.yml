 POD_heists.1012.t.spymaster:0 "Complication: The [spymaster.GetCouncilTitle]"
 POD_heists.1012.t.rando:0 "Complication: The Schemer"
 POD_heists.1012.desc.coterie:0 "The militant atmosphere of this court has complicated our plans. We duck into a side hallway, wanting to regroup and talk about our next steps. But we are not alone.\n\n"
 POD_heists.1012.desc.nocoterie:0 "The militant atmosphere of this court has complicated my plans. I duck into a side hallway, wanting to think about my next steps in a quiet place. But I am not alone.\n\n"
 POD_heists.1012.desc.spymaster:0 "[spymaster.GetFirstNamePossessive] smile is barely visible from the shadows. What a coincidence, to run into [CurrentHeistTarget.GetFirstNamePossessive] [spymaster.GetCouncilTitle] here.\n\n"
 POD_heists.1012.desc.rando:0 "[spymaster.GetFirstNamePossessive] smile is barely visible from the shadows. What a coincidence, to run into the most prolific schemer of this realm here.\n\n"
 POD_heists.1012.desc.end:0 "\"Don't mind me\", [spymaster.GetSheHe] says. \"Just making the rounds, keeping watch for threats to the crown.\""
 POD_heists.1012.a.coterie:0 "We have no quarrel with you."
 POD_heists.1012.a.nocoterie:0 "I have no quarrel with you."
 POD_heists.1012.a.success:0 "[spymaster.GetFirstName] is satisfied"
 POD_heists.1012.a.failure:0 "[spymaster.GetFirstName] will keep a closer eye on you"
 POD_heists.1012.b:0 "You should worry more about the rest of this court."
 POD_heists.1012.b.success:0 "You successfully divert [spymaster.GetHerHis] attention"
 POD_heists.1012.b.failure:0 "Exactly what someone guilty would say"
 POD_heists.1012.c:0 "Go skulk somewhere else."

 POD_heists.1013.t:0 "Complication: The Main Antagonist"
 POD_heists.1013.desc:0 "And now [court_owner.GetFirstNameNicknamed] has taken a personal interest as well. [court_owner.GetSheHe|U]'s watching the proceedings at court like a hawk, "
 POD_heists.1013.desc.coterie:0 "[court_owner.GetHerHis] eyes lingering on us more often than not.\n\nWe need to do something about [court_owner.GetHerHim], if this [infiltration|E] is to continue."
 POD_heists.1013.desc.nocoterie:0 "[court_owner.GetHerHis] eyes lingering on me more often than not.\n\nI need to do something about [court_owner.GetHerHim], if this [infiltration|E] is to continue."
 POD_heists.1013.a.coterie:0 "We pretend to support [court_owner.GetHerHis] rule."
 POD_heists.1013.a.nocoterie:0 "I pretend to support [court_owner.GetHerHis] rule."
 POD_heists.1013.a.success:0 "Flattery always works"
 POD_heists.1013.a.failure:0 "Flattery always works, except when it doesn't"
 POD_heists.1013.b.coterie:0 "We try to hide in the crowd."
 POD_heists.1013.b.nocoterie:0 "I try to hide in the crowd."
 POD_heists.1013.b.success:0 "You disappear"
 POD_heists.1013.b.failure:0 "You draw even more attention"
 POD_heists.1013.c:0 "[court_owner.GetSheHe|U] can think what [court_owner.GetSheHe] wants."


 # Coterie opinion route [Dee]

 POD_heists.1021.t:0 "Complication: Strife"
 POD_heists.1021.desc:0 "Something about this outing is bringing out the worst in $POD_player_coterie$.\n\nWe bicker about trivial things. Then, about non-trivial things. No matter what, we can't agree on how this [infiltration|E] ought to be run. Polite disagreements are turning into venomous barbs.\n\nThis doesn't bode well for the success of our mission."
 POD_heists.1021.a:0 "We have to stay rational and focused."
 POD_heists.1021.a.success:0 "Sounds convincing"
 POD_heists.1021.a.failure:0 "Sounds insulting"
 POD_heists.1021.b:0 "Stick to the plan."
 POD_heists.1021.b.success:0 "You're a born leader"
 POD_heists.1021.b.failure:0 "No way"
 POD_heists.1021.c:0 "I guess they need to blow off some steam."

 POD_heists.1022.t:0 "Complication: The Door"
 POD_heists.1022.desc:0 "We have found our match.\n\nIt's a door.\n\nFor half an hour now, we've been arguing over how best to open its lock. Or whether to destroy it. Or circumvent it. Or unlock it after all. Half an hour! This is absurd."
 POD_heists.1022.a:0 "If we put our heads together, we can overcome this challenge."
 POD_heists.1022.a.success:0 "Wisdom prevails"
 POD_heists.1022.a.failure:0 "What wisdom?"
 POD_heists.1022.b:0 "Just follow my lead."
 POD_heists.1022.b.success:0 "Your leadership skills prevail"
 POD_heists.1022.b.failure:0 "What leadership skills?"
 POD_heists.1022.c:0 "Break the damn thing open."

 POD_heists.1023.t:0 "Complication: A Lesson Learned?"
