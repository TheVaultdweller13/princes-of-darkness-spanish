 # Chaplain route (Stress) [karde]

 POD_heists.1031.t:0 "Complication: Let Us Pray"
 POD_heists.1031.desc.coterie:0 "The court we're infiltrating tonight is apparently in a theological mood.\n\n[court_chaplain.GetFirstNameNicknamed] is giving a lengthy sermon about the intricacies of their faith. Everyone seems to be gathered here, at least for the start of the sermon, which means we can't try to sneak away without looking suspicious.\n\nWell, time to stay a while and listen it seems."
 POD_heists.1031.desc.nocoterie:0 "The court I'm infiltrating tonight is apparently in a theological mood.\n\n[court_chaplain.GetFirstNameNicknamed] is giving a lengthy sermon about the intricacies of their faith. Everyone seems to be gathered here, at least for the start of the sermon, which means I can't try to sneak away without looking suspicious.\n\nWell, time to stay a while and listen it seems."
 POD_heists.1031.a:0 "I hope it's not too boring."
 POD_heists.1031.b:0 "Long winded speeches! My only weakness."

 POD_heists.1032.t:0 "Complication: Praying Fervor"
 POD_heists.1032.desc.coterie:0 "Well, turns out the sermon was way lengthier than we anticipated. In fact, we are still there, having found no way to excuse ourselves without potentially alerting this apparently very pious court.\n\nI have long lost track of [court_chaplain.GetFirstNamePossessive] story, something about mythical people doing mythical things and what have you.\n\nThey will stop at some point, right?\n\nRight?"
 POD_heists.1032.desc.nocoterie:0 "Well, turns out the sermon was way lengthier than I anticipated. In fact, I'm still there, having found no way to excuse myself without potentially alerting this apparently very pious court.\n\nI have long lost track of [court_chaplain.GetFirstNamePossessive] story, something about mythical people doing mythical things and what have you.\n\nThey will stop at some point, right?\n\nRight?"
 POD_heists.1032.a:0 "Riveting stuff..."
 POD_heists.1032.b:0 "My patience has its limits."

 POD_heists.1033.t:0 "Complication: Praying Madness"
 POD_heists.1033.desc.coterie:0 "It's still going.\n\nWe've been close to dozing off a few times now, only jolted back to attention by a sudden outburst of [court_chaplain.GetFirstName] when [court_chaplain.GetSheHe] gets to the more "epic" part of [court_chaplain.GetHerHis] sermon. How [court_chaplain.GetSheHe] manages to spin an interesting tale into such a dreadfully long slog will stay a mystery for the ages.\n\nClearly though, we only have to wait a little longer before [court_chaplain.GetSheHe] stops and we can resume our mission. Any moment now.\n\nWait, is [court_chaplain.GetSheHe] starting a new chapter?!"
 POD_heists.1033.desc.nocoterie:0 "It's still going.\n\nI've been close to dozing off a few times now, only jolted back to attention by a sudden outburst of [court_chaplain.GetFirstName] when [court_chaplain.GetSheHe] gets to the more "epic" part of [court_chaplain.GetHerHis] sermon. How [court_chaplain.GetSheHe] manages to spin an interesting tale into such a and dreadfully long slog will stay a mystery for the ages.\n\nClearly though, I only have to wait a little longer before [court_chaplain.GetSheHe] stops and we can resume our mission. Any moment now.\n\nWait, is [court_chaplain.GetSheHe] starting a new chapter?!"
 POD_heists.1033.a:0 "I wanna go home."
 POD_heists.1033.b:0 "No treasure is worth more of that!"


