 POD_heist_arrival_title:0 "The Infiltration Begins"
 POD_heist_arrival_confirm:0 "This will be a night to remember."
 POD_heist_arrival_decline:0 "I've changed my mind. Let's turn back."

 POD_heists.1.desc.coterie:0 "We arrive.\n\nThe guards of [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] haven wave $POD_player_coterie$ inside, and with that, we're in. Of course we were meant to be here. No reason to think otherwise.\n\nNone at all.\n\nNow all we need to do is get the key to the vault, find the [PlayerJourneyArtifact.GetName] and grab it without making a fuss."
 POD_heists.1.desc.nocoterie:0 "I arrive.\n\nThe guards of [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] haven wave me inside, and with that, I'm in. Of course I was meant to be here. No reason to think otherwise.\n\nNone at all.\n\nNow all I need to do is get the key to the vault, find the [PlayerJourneyArtifact.GetName] and grab it without making a fuss."

 POD_heists.2.desc.coterie:0 "We arrive.\n\nThe guards of [PlayerJourneyTarget.GetShortUINamePossessive] haven wave $POD_player_coterie$ inside, and with that, we're in. Of course we were meant to be here. No reason to think otherwise.\n\nNone at all.\n\nNow all we need to do is get the key, find [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] vault and stuff our pockets without making a fuss."
 POD_heists.2.desc.nocoterie:0 "I arrive.\n\nThe guards of [PlayerJourneyTarget.GetShortUINamePossessive] haven wave me inside, and with that, I'm in. Of course I was meant to be here. No reason to think otherwise.\n\nNone at all.\n\nNow all I need to do is get the key, find [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] vault and stuff my pockets without making a fuss."

 POD_heists.100.t:0 "Successful Escape"
 POD_heists.100.desc.coterie:0 "We leave the court of [CurrentHeistTarget.GetShortUIName]. Free at last.\n\n"
 POD_heists.100.desc.nocoterie:0 "I leave the court of [CurrentHeistTarget.GetShortUIName]. Free at last.\n\n"
 POD_heists.100.desc.artifact:0 "The [displayed_artifact.GetName] is safe within my pack. No one saw me take it. A resounding success, as far as I'm concerned."
 POD_heists.100.desc.noartifact:0 "I didn't manage to get the [CurrentHeist.Var('target_artifact').Artifact.GetName]. This time. A disappointment for sure, but next time I'll be more prepared."
 POD_heists.100.desc.gold:0 "[CurrentHeistTarget.GetHerHis|U] treasury is [gold_i|E][CurrentHeist.Var('stolen_gold').GetValue|V0] lighter, thanks to my efforts. Not a bad outing."
 POD_heists.100.desc.nogold:0 "This time, I didn't manage to steal any [gold|E]. A disappointment for sure, but next time I'll be more prepared."
 POD_heists.100.a.success.coterie:0 "Another win for $POD_player_coterie$."
 POD_heists.100.a.success.nocoterie:0 "Another notch on my belt."
 POD_heists.100.a.failure:0 "I'm already plotting my next move..."

 POD_heist_levelup_hint_desc:0 "If you successfully finish $VALUE|V0$ more [Concept( 'infiltration', SelectLocalization( EqualTo_int32( '(int32)1', '(int32)$VALUE|0$' ), 'game_concept_infiltration_mission', 'game_concept_infiltration_missions' ) )|E], you will gain [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."

 POD_heists.101.t:0 "And So It Ends"
 POD_heists.101.desc:0 "You pushed your luck. It was bound to run out eventually.\n\nThe retinue of [heist_imprisoner.GetFirstNameNicknamed] surrounds you. Nowhere to run. There is no fanfare as you are escorted to a prison cell.\n\nSitting behind lock and key, it occurs to you that you're unlikely to get a fair trial."
 POD_heists.101.a:0 "Only a temporary setback, surely."


 ####### Suspicion Events

 # Chancellor route (Vassal opinion) [Dee]

 POD_heists.1001.t:0 "Complication: Too Popular"
 POD_heists.1001.desc.coterie:0 "Our [infiltration|E] has been going well so far... a little too well, in fact. No one has doubted our cover story of being on a "diplomatic mission", so we're having to answer a lot of questions on foreign relations."
 POD_heists.1001.desc.nocoterie:0 "My [infiltration|E] has been going well so far... a little too well, in fact. No one has doubted my cover story of being on a "diplomatic mission", so I'm having to answer a lot of questions on foreign relations."
 POD_heists.1001.desc.end:0 "\n\n[diplomacy_courtier.GetFirstNameNicknamed] clears [diplomacy_courtier.GetHerHis] throat. \"What do you propose should be done in response to the growing threat of [flavortext_realm.GetAdjective] expansionism?\""
 POD_heists.1001.a:0 "It's simple. Let me explain..."
 POD_heists.1001.a.success:0 "Your cover story holds up"
 POD_heists.1001.a.failure:0 "There are some inconsistencies"
 POD_heists.1001.b.coterie:0 "Excuse us for a moment."
 POD_heists.1001.b.nocoterie:0 "Excuse me for a moment."

 POD_heists.1002.t:0 "Complication: The [chancellor.GetCouncilTitle]"
 POD_heists.1002.t.target:0 "Complication: The [chancellor.Custom('WomanManGirlBoy')] [chancellor.GetHerselfHimself]"
 POD_heists.1002.desc.coterie:0 "We managed to duck away from the buzzing swarm of courtiers, but it looks like our antics caught someone's eye.\n\n"
 POD_heists.1002.desc.nocoterie:0 "I managed to duck away from the buzzing swarm of courtiers, but it looks like my antics caught someone's eye.\n\n"
 POD_heists.1002.desc:0 "It's [CurrentHeistTarget.GetFirstNamePossessive] [chancellor.GetCouncilTitle], [chancellor.GetFirstNameNicknamed].\n\n"
 POD_heists.1002.desc.target:0 "It's [chancellor.GetFirstNameNicknamed], none other than the person in charge.\n\n"
 POD_heists.1002.desc.end.coterie:0 "[chancellor.GetSheHe|U] invites us to have a more in-depth conversation on matters of political import, as would befit diplomats of our station."
 POD_heists.1002.desc.end.nocoterie:0 "[chancellor.GetSheHe|U] invites me to have a more in-depth conversation on matters of political import, as would befit a diplomat of my station."
 POD_heists.1002.desc.end:0 "\n\nDoes [chancellor.GetSheHe] suspect something? [chancellor.GetHerHis|U] face is unreadable."
 POD_heists.1002.a.coterie:0 "Of course. We shall join you."
 POD_heists.1002.a.nocoterie:0 "Of course. I shall join you."
 POD_heists.1002.a.success:0 "You have a lovely chat"
 POD_heists.1002.a.failure:0 "You manage to look shifty"
 POD_heists.1002.b.coterie:0 "We must decline."
 POD_heists.1002.b.nocoterie:0 "I must decline."

 POD_heists.1003.t:0 "Complication: Just One More Thing..."
 POD_heists.1003.desc.coterie:0 "[chancellor.GetFirstNameNicknamed] crosses our path once more, trying to make it look so utterly casual that it crosses back into parody."
 POD_heists.1003.desc.nocoterie:0 "[chancellor.GetFirstNameNicknamed] crosses my path once more, trying to make it look so utterly casual that it crosses back into parody."
 POD_heists.1003.desc.end:0 "\n\n\"Oh, listen, there's one other thing I wanted to ask you about\", [chancellor.GetSheHe] begins. \"A servant tells me they saw you spend an awful lot of time in places that are off-limits to visitors. Sounds silly, I know. At any rate, I just wanted to double-check your credentials, a small formality really...\""
 POD_heists.1003.a:0 "Oh, I can clear up this simple misunderstanding."
 POD_heists.1003.a.success:0 "Turns out you can"
 POD_heists.1003.a.failure:0 "Turns out you can't"
 POD_heists.1003.b:0 "Just get out of my way."


 # Spymaster route (Rivalries) [Dee]

 POD_heists.1011.t:0 "Complication: Knives Out"
 POD_heists.1011.desc.coterie:0 "We had picked the worst possible time to infiltrate [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc.nocoterie:0 "I had picked the worst possible time to infiltrate [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc:0 "Some territorial dispute got this court in an uproar. There's talk of war.\n\nThe tension is so thick, you could cut it with a knife. Everyone here is just looking for an excuse to slit someone's throat. "
 POD_heists.1011.desc.end.coterie:0 "And as newcomers to this court, we're fair game.\n\n[potential_rival.GetFirstNameNicknamed] calls out to us. \"Are you with us? Or are you against us?\""
 POD_heists.1011.desc.end.nocoterie:0 "And as a newcomer to this court, I'm fair game.\n\n[potential_rival.GetFirstNameNicknamed] calls out to me. \"Are you with us? Or are you against us?\""
 POD_heists.1011.a.coterie:0 "We're with you."
 POD_heists.1011.a.nocoterie:0 "I'm with you."
 POD_heists.1011.a.success:0 "Your show of solidarity looks earnest"
 POD_heists.1011.a.failure:0 "Not very convincing"
 POD_heists.1011.b:0 "I try to change the subject."
 POD_heists.1011.b.success:0 "Your sleight of hand works"
 POD_heists.1011.b.failure:0 "Critical fumble"
 POD_heists.1011.c.coterie:0 "You dare question us?"
 POD_heists.1011.c.nocoterie:0 "You dare question me?"

