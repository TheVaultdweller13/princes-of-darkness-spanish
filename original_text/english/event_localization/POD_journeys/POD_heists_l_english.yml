 # Easy route [Dee]

 POD_heists.1051.t:0 "Complication: This is Easy"
 POD_heists.1051.desc:0 "Not always does a plan come together this smoothly.\n\nTruly, the [GetPlayer.Custom('PODCoterie')] of $POD_player_coterie$ is in its element tonight. We're running circles around this oblivious court. The fools! No one's suspecting a thing.\n\n[coterie_member.GetFirstNameNicknamed] winks at me, clearly enjoying this as much as I do."
 POD_heists.1051.a:0 "We can let our guard down, this time."
 POD_heists.1051.b:0 "Let's not push our luck."

 POD_heists.1052.t:0 "Complication: A Thrill"
 POD_heists.1052.desc:0 "The pressure mounts around $POD_player_coterie$, but that just makes things more exciting. Does the court of [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] suspect that something is afoot? Does it matter? They'll never catch us anyway.\n\nPerformances like this are what'll cement $POD_player_coterie$ as a [GetPlayer.Custom('PODCoterie')] worthy of legend."
 POD_heists.1052.a:0 "They'll tell stories of our legerdemain back home."
 POD_heists.1052.b:0 "Better to stay humble and keep it on the down-low."

 POD_heists.1053.t:0 "Complication: Suffering From Success"
 POD_heists.1053.desc:0 "[court_owner.GetFirstNameNicknamed], too, arrives to pay witness to this spectacle.\n\nBut, alas! [court_owner.GetSheHe|U] doesn't even realize a spectacle is happening in the first place. The finesse of $POD_player_coterie$ is so great that it will have to remain unappreciated.\n\nBut does it have to be? An insane plan forms in my head..."
 POD_heists.1053.a:0 "\"Hey! Did you know someone has infiltrated your court?\""
 POD_heists.1053.b:0 "I'm not THAT mad."
 POD_heists.1053.b.mad:0 "I may be mad, but not THAT mad."

 
