 POD_werewolves_adoption.10.t: "Your Furry Friends"
 POD_werewolves_adoption.10.desc: "Garou have a strong relationship with their wolf-kin. Each tribe, even the most city bound ones like the Warders of Men, carefully watch over their four legged friends and look for the signs of a First Change among them.\nThose from the wolves that end up becoming werewolves tend to need more preparation before becoming fully fledged members of the Tribe as the trappings of the human world are new to them. As the local leader, it falls to you to choose how closely you want to monitor and plan for this potential help."
 POD_werewolves_adoption.10.bubastivictorious: "Long ago, the Bubasti joined Horus in his eternal fight against his decadent uncle, Set. While the cause was righteous and the Bubasti still take great pride in their contribution, it still resulted in a terrible defeat. The triumphant Setites captured the cat kin of the Bubasti, the Kyphur cats, and either killed them or fed them blood to turn them into aberrant monsters.\nWith their recent victory and daring rescue of the last Kyphur cats however, the Bubasti are now once again prospering and watching over their feline kin, helping them gather strength and heal themselves from the trauma of the long servitude to the Setites."
 POD_werewolves_adoption.10.bubasti: "Long ago, the Bubasti joined Horus in his eternal fight against his decadent uncle, Set. While the cause was righteous and the Bubasti still take great pride in their contribution, it still resulted in a terrible defeat. The triumphant Setites captured the cat kin of the Bubasti, the Kyphur cats, and either killed them or fed them blood to turn them into aberrant monsters.\nNowadays, the Bubasti still never recovered and, unlike their Bastet sister tribes, don't have access to their feline kinfolk for help and bolstering of numbers.\nThe tribe will likely never truly prosper until the last Kyphur cats are rescued from the Setites."
 POD_werewolves_adoption.10.bastet: "Bastet have a strong relationship with their cat-kin. Each tribe carefully watch over their four legged friends and look for the signs of a First Change among them. Cats being very territorial, it also means that the tribes tend to stay put in the region where their kin dwell.\nThose from the cats that end up becoming bastet tend to need more preparation before becoming fully fledged members of the Tribe as the trappings of the human world are new to them. As the local leader, it falls to you to choose how closely you want to monitor and plan for this potential help."
 POD_werewolves_adoption.10.a: "I will nurture my kin."
 start_beastborn_content_tt: "You will be offered options to have [GetTrait('beast_born').GetName( GetPlayer )] shapeshifters of your tribe arrive at your court. This will likely cost you some resources."
 POD_werewolves_adoption.10.b: "Perhaps later."
 delayed_start_beastborn_content_tt: "In 30 to 40 years, you will get offered options to have [GetTrait('beast_born').GetName( GetPlayer )] shapeshifters of your tribe arrive at your court. This will cost you prestige, more of it if you are pickier."
 POD_werewolves_adoption.10.c: "They will do fine on their own."
 end_beastborn_content_tt: "You won't hear of this again."
 POD_werewolves_adoption.10.d: "We will save our lost kin."
 bubasti_beastborn_content_tt: "Bubasti have an objective to save their lost cat-kin. They can't benefit from their help until then."

 POD_werewolves_adoption.11.t: "Pack Animals"
 POD_werewolves_adoption.11.desc: "You decided to take a proactive approach in monitoring your animal kin your region. You have several trusted allies looking for signs of First Change among them already on site but the area to cover is very large. When an animal experiences the First Change, it tends to be a race between your kind and various ill intentioned hunters so the more people you assign to that surveillance task, the likelier you have to not miss anyone."
 POD_werewolves_adoption.11.a: "No kin left behind."
 numerous_beast_born_tooltip: "You will get several [GetTrait('beast_born').GetName( GetPlayer )] courtiers when this event chain ends."
 POD_werewolves_adoption.11.b: "I can't cover everyone."
 single_beast_born_tooltip: "You will only get a single [GetTrait('beast_born').GetName( GetPlayer )] courtier when this event chain ends."

 POD_werewolves_adoption.12.t: "King Of The Beasts"
 POD_werewolves_adoption.12.desc: "Nature is a harsh mistress. Your animal kin, unaware of the struggles of this world, still live and die by its rules. A common argument among shapeshifters is the degree of interference you must take into protecting your kin from the outside world and the predation of men on their natural environment. Some think they should defend them at all costs while others think that these struggles will only result in stronger shapeshifters when the First Change hits them."
 POD_werewolves_adoption.12.a: "They will grow strong with the struggle."
 POD_werewolves_adoption.12.b: "Their protection is our duty."
 POD_werewolves_adoption.12.c: "A middle ground is best."
 beastborn_no_interference_tooltip: "Your prospects will have a martial or martial prowess education and likely more brash traits, like wrathful or callous."
 beastborn_full_interference_tooltip: "Your prospects will have a non martial education type and are more likely to have traits such as calm or patient."
 wait_time_beastborn_tooltip: "Your choices of approach now being made, you will have to wait for a sign of First Change among your animal kin. This will likely take several years."
 
 POD_werewolves_adoption.13.t: "Playing Buddy"
 POD_werewolves_adoption.13.desc: "The animal kin you are attending today are in a playful mood. Already recognizing you as a friend of their brood, they gather around you, looking inquisitively while obviously waiting for you to entertain them. Opening their horizons by introducing new concepts using games is certainly something you can do if you have the time."
 POD_werewolves_adoption.13.a: "Playtime it is!"
 POD_werewolves_adoption.13.b: "Not today friends."
 beastborn_more_diplomacy_tooltip: "The [GetTrait('beast_born').GetName( GetPlayer )] that will later join your court will start with more diplomacy." 
 
 POD_werewolves_adoption.14.t: "Storytelling Nature"
 POD_werewolves_adoption.14.desc: "No signs of the First Change in your local animal kin yet but that doesn't mean that you can't spend time with them. While they lack the worldly knowledge of your kind, your animal cousins still instinctively listen to you. As they gather around you, wondering what you will do, you ponder if you have time to tell them a story. You speak their language after all and this could be a good way to prepare potential future shapeshifters to the world beyond."
 POD_werewolves_adoption.14.a: "Stay a while and listen."
 beastborn_more_learning_tooltip: "The [GetTrait('beast_born').GetName( GetPlayer )] that will later join your court will start with more learning." 
 
 POD_werewolves_adoption.15.t: "Wrath of Nature"
 POD_werewolves_adoption.15.desc: "Thanks to your careful monitoring, you recently learned that poachers have been encroaching in your animal kin's habitat. This will be the last mistake they make.\nWhile their death is already a done deal, you ponder if you could subtly help your animal kin fend for itself, hopefully having them learn and grow in the process. Otherwise, you could simply end this threat on your own quite easily."
 POD_werewolves_adoption.15.a: "Nature strikes back."
 POD_werewolves_adoption.15.b: "I will deal with them myself."
 beastborn_more_martial_tooltip: "The [GetTrait('beast_born').GetName( GetPlayer )] that will later join your court will start with more martial." 
 
 POD_werewolves_adoption.16.t: "Overbearing Parent"
 POD_werewolves_adoption.16.desc: "You have been a little too overprotective of your animal kin recently. They have grown numerous thanks to plentiful preys and few predators, and the usual harsh laws of nature have been softened quite a bit by your watchful presence. A simple solution to restore balance would be to move some of them to a new environment, hopefully leading them into learning and adapting from this new struggle. You could also just let this situation slide, having happy and plentiful animal kin in your area is far from a curse anyway."
 POD_werewolves_adoption.16.a: "Time for a change."
 POD_werewolves_adoption.16.b: "Never too much of a good thing."
 beastborn_more_stewardship_tooltip: "The [GetTrait('beast_born').GetName( GetPlayer )] that will later join your court will start with more stewardship." 
 
 POD_werewolves_adoption.17.t: "Gifted One"
 POD_werewolves_adoption.17.desc: "One of your animal kin has shown great promise recently with wits and craftiness aplenty. While not the most strong or impressive specimen, some in your court still see these talents as a sign of greatness and certain First Change in the future. No one truly understands what really makes one experience the First Change however so you are unsure about joining in this chorus of praise. What if the spirits disagree?"
 POD_werewolves_adoption.17.a: "Clearly, he is the one!"
 POD_werewolves_adoption.17.b: "We can't know for sure."
 beastborn_more_intrigue_tooltip: "The [GetTrait('beast_born').GetName( GetPlayer )] that will later join your court will start with more intrigue." 
 
 POD_werewolves_adoption.18.t: "New Generation"
 POD_werewolves_adoption.18.desc: "The animal population of your area has recently experienced a First Change. Your monitoring of their activities paid off and your agents were the first on site, helping ease the traumatic experience for the new shapeshifters and hide their trail for any prospective hunters. Grateful, they now joined your court ready to discover the wider world and your worthy cause."
 POD_werewolves_adoption.18.a: "Welcome!"
 POD_werewolves_adoption.18.b: "I don't need more [GetTrait('beast_born').GetName( GetPlayer )] in the future."

