 POD_werewolves_maintenance.2.t: "First Change"
 POD_werewolves_maintenance.2.desc: "The First Change is the name for the first shapeshifting of a young Garou (and for most Fera). Usually it comes along with the first frenzy and the first usage of the Crinos battle-form in highly stressful situations.\nYou have just experienced this traumatic event and are now officially a werewolf, a full on member of your tribe with all the responsibilities and privileges entailed by such a role."
 POD_werewolves_maintenance.2.option.a: "I'm an adult now"

 POD_werewolves_maintenance.3.t: "It's a Boy..."
 POD_werewolves_maintenance.3.desc: "It seems that Gaia hasn't seen fit to bless you today: your baby is a boy. Black Fury's society is very strict on what should be done and you know it to be the way of your tribe for generations now.\nThere are a few male among your people, so you choosing to keep this child wouldn't be unprecedented if you wished to, but it would still be a very big affront to tradition and considered as a sign of weakness by your sisters. At the end of the day however, the choice is yours alone."
 POD_werewolves_maintenance.3.option.a: "A weak male has no place among us!"
 POD_werewolves_maintenance.3.option.b: "I'm still his mother!"

 #POD_werewolves_adoption.101.t: "New Generation"
 #POD_werewolves_adoption.101.desc: "The wolves' population of your area has recently experienced a handful of First Changes among them. As is the duty of any self serving Tribe, you have been scouting for those lost pups and brought the most deserving home with you.\nAfter a time of adaptation needed to teach those lupus the ways of the world beyond their forests, they are now ready to become fully fledged members of your pack."
 #POD_werewolves_adoption.101.option.a: "Welcome, wyld brothers and sisters"

 POD_werewolves_adoption.102.t: "A Worthy Cub?"
 POD_werewolves_adoption.102.desc: "As a lupus-born, you often have encounters with your non werewolf kind in the forests. Sometimes, these encounters result in new cubs being born.\nThese cubs end up as mundane wolves the vast majority of the time and escape your notice quickly. Sometimes though, one of them experience the First Change and becomes a full fledged werewolf like you did.\nAs a lupus-born, they will need to be taught about the world outside the forests before being useful. But if you are willing to make that effort, they could join you, continuing your legacy for the next generation."
 POD_werewolves_adoption.102.option.a: "Welcome to the pack!"
 POD_werewolves_adoption.102.option.b: "Welcome to the pack!"
 POD_werewolves_adoption.102.option.c: "I don't have time to spare."
 cub_recruited_tt: "You will recruit the cub, leading them to be recognized as your progeny.."
 cub_redtalon4_tt: "Thanks to your Red Talon legacy perk, the cub will have bonus prowess upon recruitment."

