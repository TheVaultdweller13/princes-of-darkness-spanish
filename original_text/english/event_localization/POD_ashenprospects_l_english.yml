l_english:

 POD_ashen_prospect.001.t: "Invite Ashen Prospect"
 POD_ashen_prospect.001.desc: "Your status and influence in the worlds of both Kindred and Kine allow you to bring prospective retainers to your court."
 POD_ashen_prospect.001.option.a: "Noble prospect"
 POD_ashen_prospect.001.option.a.tt: "Summon [cainites|E] of noble heritage who might serve you."
 POD_ashen_prospect.001.option.b: "Knight prospect"
 POD_ashen_prospect.001.option.b.tt: "Send out a call for [cainites|E] of martial prowess and strength of arms."
 POD_ashen_prospect.001.option.c: "Seneschal prospect"
 POD_ashen_prospect.001.option.c.tt: "Attract stewards and seneschals to your court with promises of wealth and stature."
 POD_ashen_prospect.001.option.d: "Thief prospect"
 POD_ashen_prospect.001.option.d.tt: "Invite [cainites|E] skilled in being unseen and neglecting prince's authority"
 POD_ashen_prospect.001.option.e: "Cult prospect"
 POD_ashen_prospect.001.option.e.tt: "Reach out to ambitious [cainites|E] that control mortal in cults"

 POD_ashen_prospect.101.t: "The summons are answered!"
 POD_ashen_prospect.101.desc.noble: "Not all of noble line seek to rule; some are content to serve close to the seats of power. For a price, their counsel can be yours."
 POD_ashen_prospect.101.desc.knight: "The wars of mortals make for a world full of [cainites|E] skilled in the ways of warfare willing to pledge their sword and service to a generous Prince, for the right price."
 POD_ashen_prospect.101.desc.seneschal: "Though the stocks and inventories may differ from that of the mortal world, a sensible [cainite|E] lord values a good seneschal to administer their holdings."
 POD_ashen_prospect.101.desc.thief: "Even kindred can't live a honorable life, when they are oppressed by the ones that rule, having one of them in your service may come in handy"
 POD_ashen_prospect.101.desc.cult: "Religion is very important for mortals. That's why some [cainites|E] put on a mask of Gods or their servants to manipulate the kin into being their minions"
 POD_ashen_prospect.101.option.a: "I choose [prospect_one.GetFirstName]"
 POD_ashen_prospect.101.option.a.tt: "[prospect_one.GetFirstName] joins your court, [prospect_two.GetFirstName] and [prospect_three.GetFirstName] are dismissed"
 POD_ashen_prospect.101.option.b: "I choose [prospect_two.GetFirstName]"
 POD_ashen_prospect.101.option.b.tt: "[prospect_two.GetFirstName] joins your court, [prospect_one.GetFirstName] and [prospect_three.GetFirstName] are dismissed"
 POD_ashen_prospect.101.option.c: "I choose [prospect_three.GetFirstName]"
 POD_ashen_prospect.101.option.c.tt: "[prospect_three.GetFirstName] joins your court, [prospect_one.GetFirstName] and [prospect_two.GetFirstName] are dismissed"