l_english:
 POD_mirror_duplicate.001.t:0 "Mirror Duplicate"
 POD_mirror_duplicate.001.desc:0 "With your mastery of Chimerstry you can try to animate your own reflection and make it a duplicate of yourself. Such a creature will be a great help in the eternal struggle of the Jyhad, but such powers comes at a cost."
 POD_mirror_duplicate.001.option.a:0 "I command reflections, it's time for them to obey"
 POD_mirror_duplicate.001.option.a.tt:0 "You will try to create a Mirror Duplicate"
 POD_mirror_duplicate.001.option.a.desc:0 "A struggle with reality"
 POD_mirror_duplicate.001.option.a.tt.success:0 "A Mirror Duplicate is successfully created"
 POD_mirror_duplicate.001.option.a.tt.failure:0 "You fail to create a Mirror Duplicate"
 POD_mirror_duplicate.001.option.b:0 "Now is not the right time"
 POD_mirror_duplicate.001.option.b.tt:0 "You will abandon your idea of creating a Mirror Duplicate"

 POD_mirror_duplicate.002.t:0 "Mirror Duplicate II"
 POD_mirror_duplicate.002.desc:0 "With your mastery of Chimerstry you manage to successfully create a Mirror Duplicate, now it's time to give commands."
 POD_mirror_duplicate.002.option.a:0 "Even reflections obey me"
 POD_mirror_duplicate.002.option.a.tt:0 "A Mirror Duplicate is successfully created."

 POD_mirror_duplicate.003.t:0 "Mirror Duplicate II"
 POD_mirror_duplicate.003.desc:0 "Even your mastery of Chimerstry is not enough to create a Mirror Duplicate... for now."
 POD_mirror_duplicate.003.option.a:0 "I am not ready to command reflections yet"
 POD_mirror_duplicate.003.option.a.tt:0 "You failed to create a Mirror Duplicate"

 POD_mirror_duplicate.death_management.t:0 "Losing a reflection of yourself"
 POD_mirror_duplicate.death_management.desc:0 "Grave news came, your Mirror Duplicate, a reflection of yourself, has died."
 POD_mirror_duplicate.death_management.option.a:0 "Another one bites the dust"
 POD_mirror_duplicate.death_management.option.a.tt:0 "Your Mirror Duplicate has died"