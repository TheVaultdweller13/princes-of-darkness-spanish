l_english:
 POD_mirror_duplicate.001.t: "Mirror Duplicate"
 POD_mirror_duplicate.001.desc: "With your mastery of Chimerstry you can try to animate your own reflection and make it a duplicate of yourself. Such a creature will be a great help in the eternal struggle of the Jyhad, but such powers comes at a cost."
 POD_mirror_duplicate.001.option.a: "I command reflections, it's time for them to obey"
 POD_mirror_duplicate.001.option.a.tt: "You will try to create a Mirror Duplicate"
 POD_mirror_duplicate.001.option.a.desc: "A struggle with reality"
 POD_mirror_duplicate.001.option.a.tt.success: "A Mirror Duplicate is successfully created"
 POD_mirror_duplicate.001.option.a.tt.failure: "You fail to create a Mirror Duplicate"
 POD_mirror_duplicate.001.option.b: "Now is not the right time"
 POD_mirror_duplicate.001.option.b.tt: "You will abandon your idea of creating a Mirror Duplicate"

 POD_mirror_duplicate.002.t: "Mirror Duplicate II"
 POD_mirror_duplicate.002.desc: "With your mastery of Chimerstry you manage to successfully create a Mirror Duplicate, now it's time to give commands."
 POD_mirror_duplicate.002.option.a: "Even reflections obey me"
 POD_mirror_duplicate.002.option.a.tt: "A Mirror Duplicate is successfully created."

 POD_mirror_duplicate.003.t: "Mirror Duplicate II"
 POD_mirror_duplicate.003.desc: "Even your mastery of Chimerstry is not enough to create a Mirror Duplicate... for now."
 POD_mirror_duplicate.003.option.a: "I am not ready to command reflections yet"
 POD_mirror_duplicate.003.option.a.tt: "You failed to create a Mirror Duplicate"

 POD_mirror_duplicate.death_management.t: "Losing a reflection of yourself"
 POD_mirror_duplicate.death_management.desc: "Grave news came, your Mirror Duplicate, a reflection of yourself, has died."
 POD_mirror_duplicate.death_management.option.a: "Another one bites the dust"
 POD_mirror_duplicate.death_management.option.a.tt: "Your Mirror Duplicate has died"