l_english:
 POD_find_wraith.100.t:0 "Something strange in the neighborhood"
 POD_find_wraith.100.desc:0 "Searching the area, you find a lone spirit that would be vulnerable to your machinations."
 POD_find_wraith.100.option.a:0 "Now what shall I do with you?"
 
 POD_curse_of_the_maelstrom.100.t:0 "Curse of the Maelstrom"
 POD_curse_of_the_maelstrom.100.desc:0 "With but a deep inhalation and a forceful exhale you can summon forth Spectres, terrible ghosts that worship [oblivion|E], upon thy foe and while to a mundane observer there will be no evidence that anything has happened, even infants in their cradle will sense that something terrible is coming."
 POD_curse_of_the_maelstrom.100.option.a:0 "Let fly the servants of Oblivion!"
 POD_curse_of_the_maelstrom.100.option.a.tt:0 "You call down Spectres upon [target.GetFirstNamePossessive] capital county"
 POD_curse_of_the_maelstrom.100.option.b:0 "The time is not yet right"
 POD_curse_of_the_maelstrom.100.option.b.tt:0 "You abandon your plans to curse their realm. For now..."
 
 POD_wails_and_whispers.100.t:0 "Wails and Whispers"
 POD_wails_and_whispers.100.desc:0 "As the necromancer’s understanding deepens, she explores the wavering barrier between life and death. When she screams like a banshee, she can lure a soul to its demise, increasing the chance of a fatal injury"
 POD_wails_and_whispers.100.option.a:0 "Let me whisper in your ear"
 POD_wails_and_whispers.100.option.b:0 "Maybe I should reconsider"
 POD_wails_and_whispers.100.option.b.tt:0 "The time is not right. But it may be soon..."
 
 POD_intimations_of_mortality.100.t:0 "Intimations of Mortality"
 POD_intimations_of_mortality.100.desc:0 "Intimations of Mortality inflicts the more unpleasant and irritating aspects of mortality upon a vampire. These experiences are culled directly from the [discipline|E] user’s memory and include such experiences as mortal hunger and thirst, the need to eliminate waste, poor sensory acuity, and vulnerability to physical trauma that even a neonate vampire could shrug off"
 POD_intimations_of_mortality.100.option.a:0 "[recipient.GetFirstName] needs a reminder of what mortality feels like"
 POD_intimations_of_mortality.100.option.a.tt:0 "Let's see how [recipient.GetSheHe] handles this"
 POD_intimations_of_mortality.100.option.b:0 "Maybe I should reconsider"
 POD_intimations_of_mortality.100.option.b.tt:0 "Maybe [recipient.GetSheHe] doesn't deserve this. At least not right now..."
 
 POD_gift_of_melancholia.100.t:0 "Gift of Melancholia"
 POD_gift_of_melancholia.100.desc:0 "This power inflicts a virulent wasting illness on mortals and Cainites alike. Both are afflicted with a disease that causes dizziness, weakness, malaise, and nausea. The disease is highly contagious among mortals, who can spread it to each other by mere proximity. \n\nOnce the disease has started spreading there is no way to stop it due to its virulent nature meaning the only option is to let it burn itself out. You also have no way to control how the disease spreads after the first infection so if you are not careful your own lands may suffer the same fate."
 POD_gift_of_melancholia.100.option.a:0 "I come bearing terrible gifts"
 POD_gift_of_melancholia.100.option.b:0 "Maybe I should reconsider"
 POD_gift_of_melancholia.100.option.b.tt:0 "You abandon your plans to spread illness in their realm. For now..."
 
 POD_witchs_fruit.100.t:0 "Witch's Fruit"
 POD_witchs_fruit.100.desc:0 "Every plant relies on death to grow. Rotting things enrich the soil, and the trees, vines, and grasses drink up necrotic echoes along with vital nutrients. A necromancer can awaken this death aura by exposing their fruits to her blood. She awakens and concentrates their trace necrotic energies so that any mortal who consumes them will be disoriented by twisted visions of ghosts and long-fallen buildings while under their influence."
 POD_witchs_fruit.100.option.a:0 "It is time for [recipient.GetFirstName] to taste the forbidden fruit"
 POD_witchs_fruit.100.option.a.tt:0 "Perhaps a nice red apple..."
 POD_witchs_fruit.100.option.b:0 "Maybe I should reconsider"
 POD_witchs_fruit.100.option.b.tt:0 "The fruits are not yet ripe..."
 
 POD_song_of_the_dead.100.t:0 "Song of the Dead"
 POD_song_of_the_dead.100.desc:0 "The vampire chants, weaving unheard words into the song and instilling an unhealthy fascination with death in his listener. Afflicted individuals find themselves drawn to lonely, inauspicious places as they sink into depression; mortality concerns them as never before and they see ill omens everywhere. If affected by this power for an extended period, mortals go mad and become suicidal, while vampires eventually succumb to torpor"
 POD_song_of_the_dead.100.option.a:0 "I shall sing you the song of my people"
 POD_song_of_the_dead.100.option.b:0 "Maybe I should reconsider"
 POD_song_of_the_dead.100.option.b.tt:0 "There will be other opportunities for a sing-along."
 
 POD_necromancy.200.t:0 "Exchange Discipline"
 POD_necromancy.200.desc:0 "First you pick a [discipline|E] you don't have from the victim's skull."
 POD_necromancy.201.desc:0 "Then you give a [discipline|E] you have to the victim's skull."