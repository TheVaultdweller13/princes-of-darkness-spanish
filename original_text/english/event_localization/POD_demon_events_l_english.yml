 POD_demon_arcana.201.t:0 "Unspeakable Servitor"
 POD_demon_arcana.201.desc:0 "With your Lore of Contamination, you can try to create a statue that then can be used as a temporary host body."
 POD_demon_arcana.201.option.a:0 "A perfect artificial body."
 POD_demon_arcana.201.option.a.tt:0 "You will try to create a temporary host body"
 POD_demon_arcana.201.option.a.desc:0 "A struggle with your energies"
 POD_demon_arcana.201.option.a.tt.success:0 "Your artificial body is successfully separated"
 POD_demon_arcana.201.option.a.tt.failure:0 "You fail to create the artificial body"
 POD_demon_arcana.201.option.b:0 "Now is not the right time"
 POD_demon_arcana.201.option.b.tt:0 "You will abandon your idea of creating an artificial body"

 POD_demon_arcana.202.t:0 "Unspeakable Servitor II"
 POD_demon_arcana.202.desc:0 "With your Lore of Contamination, you managed to successfully create an artificial body, now it's time to use it to move around."
 POD_demon_arcana.202.option.a:0 "I feel free."
 POD_demon_arcana.202.option.a.tt:0 "Your Unspeakable Servitor is successfully separated."

 POD_demon_arcana.203.t:0 "Unspeakable Servitor II"
 POD_demon_arcana.203.desc:0 "Your artificial body is not enough to support your energies... This experiment is a failure."
 POD_demon_arcana.203.option.a:0 "I am not ready yet"
 POD_demon_arcana.203.option.a.tt:0 "You failed to create the artificial body"

 POD_demon_arcana.204.t:0 "Back to my Prison"
 POD_demon_arcana.204.desc:0 "Your artificial body has eventually been consumed by your energies."
 POD_demon_arcana.204.option.a:0 "Time for the next one?"
 POD_demon_arcana.204.option.a.tt:0 "Your aren't able to move again in this construct."

 POD_days_of_fire.1342.t:0 "Second Great Maelstrom"
 POD_days_of_fire.1342.desc:0 "For the followers of the Condemned Man, such darkness falls on the Earth\nAnd on the human soul\nThat the living envy the dead, and more, envy those who have forgotten to die.\nEven as the dead suffer their second great storm, the living,\nScorning the ultimate gift of The One Giver,\nInstead embrace the curse of thc Great King of Blood.\nNot once shall this happen, but twice."
 POD_days_of_fire.1401.t:0 "Renaissance"
 POD_days_of_fire.1401.desc:0 "In time, the darkness lifts.\nMan turns his eyes once more to the skies\nAnd finds something greater than himself.\nA man with a glass eye sees the truth, and a man with a silver nose scents it.\nA wise fool asks why the moon does not fall.\nThey are fathers, unknowing, of a new tribe, which triumphs unseen.\nThey found the tribe of the Mind."
 POD_days_of_fire.1430.t:0 "Inquisition"
 POD_days_of_fire.1430.desc:0 "When the children of the Condemned Man become fathers\nAnd yet refuse to sire children\nThey shall set upon the children of the Great King of Blood\nAnd they shall set upon the children of the Book.\nTheir rain falls on the just and the unjust alike\nAnd that rain is not water, but fire.\nSeeking to do evil in good's name, they yet do good."
 POD_days_of_fire.1450.t:0 "Anarch Revolt"
 POD_days_of_fire.1450.desc:0 "In time, the curse of the Great King\nComes fruiting full.\nAs the first son spat upon The One Giver,\nAs his bastard seed spat upon him,\nSo shall the worms of his wretched brood\nRise up to sting the snakes,\nThe number of their weakness is fourteen: Of their strength, one less."
 POD_days_of_fire.1492.t:0 "The Wealthy Land"
 POD_days_of_fire.1492.desc:0 "The Wealthy Land slumbers\nUntil awakened by iron men on wooden fish.\nTheir first herald is Plague.\nThcir sccond herald is the Horse.\nTheir third herald is Lightning called from soil.\nTheir final herald is a pestilence of stinging Vermin.\nThey come, illuminate, and despoil."
 POD_days_of_fire.1605.t:0 "Third Great Maelstrom"
 POD_days_of_fire.1605.desc:0 "The fall of the tribe of the\nWealthy Land\nIs the first greater sin of that nation.\nFrom it is born a rain of such\ntorment that, for a third time,\neven the dead wail.\nTheir secondnd great sin is to steal the\nchildren of the Land of the Skull.\nSlaves to work the land lose\nevery gift\nOf freedom, family and worship\nThat thieves might have soft clothes\nand know sweet liquor's lull."
 POD_days_of_fire.1759.t:0 "Industrial Revolution"
 POD_days_of_fire.1759.desc:0 "Seeing the wonders, and marvels,\nand prodigies\nThe people flock to the tribe of\nthe Mind.\nForsaking not the Book, or the \nPillars, or the Condemned Man\nStill many keep that first loyalty in\ntheir mouths and not their souls.\nGarments fine they wear, stitched\nand woven by no human hand.\nTheir will turns engines with only\nthe haze of fog.\nFrom human choice comes all\nthat follows."
 POD_days_of_fire.1775.t:0 "American Revolution"
 POD_days_of_fire.1775.desc:0 "A new force comes to an ancicnt land\nChallenging old wisdom with\nnew metal\nAnd old rulers with new owners.\nFor the sake of a leaf and a drink\nthis is done\nAnd for roads to the Middle Empire\nand the People of the Dream.\nAn ancient kingdom's pride is thus\nbrought low\nAnd its children forced to take the\npoison their invaders scorn."
 POD_days_of_fire.1837.t:0 "Victorian Era"
 POD_days_of_fire.1837.desc:0 "It is called a beautiful age, by\nthose who are not of the Skull, or\nthe Dream.\nEven for its few, it lasts less than\na generation.\nIdeas of charity and kindness and\nperfected humankind\nAre sacrificed to greed and envy\nand human imperfection.\nCalls for rule by reason\nLead to reason's rule by passion.\nIn virtue's name, dark urges march."
 POD_days_of_fire.1914.t:0 "World War I"
 POD_days_of_fire.1914.desc:0 "With greedy looks, each nation eyes\nthe plates of its neighbors.\nThe Land of the Skull, forever\ncursed, is fallen upon as if by jackals.\nWar is looscd upon the world,\nFought not only in the field but\nwithin the sea and over the sky.\nA vast plain of desolation, and\nmud, and poisons, and sharp edges\nto cut\nScars the land for miles\nAs the women, and the men, and\nthe children perish for flags."
 POD_days_of_fire.1916.t:0 "Fourth Great Maelstrom"
 POD_days_of_fire.1916.desc:0 "Such sorrow rises from this war\nThat the dead are disturbed in their tombs once more.\nA fourth storm of shadows\nA fourth rain of memorics\nMore bitter than those before itBut less rough and ruinous\nThan the two to come."
 POD_days_of_fire.1918.t:0 "Flu Pandemic"
 POD_days_of_fire.1918.desc:0 "Only when the Wealthy Land\nWakens at last to the cries of its parents\nCan the battles be ground to a sorry stop.\nBut the misery ends not then.\nWhen the slaughter of man by man is\nreplaced\nBy the slaughter of all by plague,\nThen the time of the world is\nnumbered in centuries."
 POD_days_of_fire.1931.t:0 "World War II"
 POD_days_of_fire.1931.desc:0 "A second war breeds from the seeds\nof the first\nAnd a second storm among the\nslaughtered.\nThis time the defeated battle to\nregain their pride\nTheir sign is the spider of life,\ntwisted\nFor it is death they bring to the\nPeople of the Book.\nThey slaughter not from the heat\nof battle,\nBut murder with the steady calm of\na mother baking bread."
 POD_days_of_fire.1937.t:0 "Sino-Japanese War"
 POD_days_of_fire.1937.desc:0 "More than the black spider nation\nfight.\nThey are joined by an island of\neastern light.\nAt sword-point they rape the\nMiddle Empire.\nThe descendents of the Children\nof the Wolf\nSeek to repeat their ancestors'\nconquests\nReturning once more to the Land\nof the Skull."
 POD_days_of_fire.1945.t:0 "End of World War II"
 POD_days_of_fire.1945.desc:0 "Again, it is the Wealthy Land that\ntips a tight-balanced contest\nSpending their riches of food and\niron and the blood of sons.\nAt this war's end,\nThe slaughter of men by men is\nreplaced\nBy the slaughter of ideas and\nbelief.\nA war of fire and lightning\nReplaced by a struggle of silence\nand chill."
 POD_days_of_fire.1950.t:0 "Iron Curtain"
 POD_days_of_fire.1950.desc:0 "A wall goes up\nBut is overflown\nAs the Eagle and Bear contend.\nShallow minds breed deep animosity\nAnd the number of their blind fear is fifty and seven.\nPuppets fight wars with real blood\nAnd all live in the shadow of unholy fire."
 POD_days_of_fire.1999.t:0 "Sixth Great Maelstrom"
 POD_days_of_fire.1999.desc:0 "A sixth storm comes which dies\nnot, never calmed by sun.\nAn unseen silent storm, a wall of\nfrights and shadows.\nComes it from an Angel gift,\nwaking the fire that sleeps in all?\nComes it from the remembered\nshades, waging war on the forgotten?\nIt comes. Then comes she.\nGraves spit forth, memories ruin the\nreal, a wail echoes in [oblivion|E]'s hall.\nHer feared dark progeny fear the\nGrand Maw, which loves even as it\nconsumes."
 
 POD_demon_flavor.1.t:0 "Memories : I Wish I Was An Angel"
 POD_demon_flavor.1.desc:0 "All Demons were once Angels, God's handmade creation to help him administer and watch over humans. Each Angel had a (sometimes broad, sometimes very specific) purpose ingrained into their being during Creation. This divine purpose is their very essence, and while is has been twisted and corrupted by millennia of rebellion and imprisonment, it can't never be completely washed away.\nYour growing eminence has pulled back some of those early memories from oblivion. During those simpler times before the Rebellion, what was your purpose?"
 POD_demon_flavor.1.a:0 "An angel of fate"
 POD_demon_flavor.1.b:0 "An angel of patterns"
 POD_demon_flavor.1.c:0 "An angel of leadership"
 POD_demon_flavor.1.d:0 "An angel of pathways"
 POD_demon_flavor.1.e:0 "An angel of starlight"

 POD_demon_flavor.100.t:0 "Stairway to Hell"
 POD_demon_flavor.100.desc:0 "Demons are fueled by the faith provided directly by their thralls or even indirectly by people who fall into their sin of expertise. With faith, a demon becomes truly powerful and can, theoretically at least, achieve power equal to God himself.\nAs your eminence grows and your dominion over God's humanity expands, so to does your power. Do you wish to use your flock's piety to empower yourself and ascend in the demonic ranks?"
 POD_demon_flavor.100.a:0 "A bit of a boost."
 POD_demon_flavor.100.b:0 "My potential is limitless."
 POD_demon_flavor.100.c:0 "Praise me!"
 POD_demon_flavor.100.d:0 "The Heavens will tremble!"
 POD_demon_flavor.100.e:0 "Unlimited power!"
 POD_demon_flavor.100.f:0 "i am powerful enough"
  
 POD_demon_flavor.2.t:0 "Memories : Genesis"
 POD_demon_flavor.2.desc:0 "Humanity was God's finest creation, or so he thought. Your purpose, as an angel, was to watch over them and guide them, but never show yourself. In truth, it was a turning point with God clearly favoring his newest creation... but also warning you to not interfere with their potential mistakes. Even if such mistakes could lead to catastrophes. Many angels were torn on this matter, with some thinking that God's conflicting orders was a test. Or that he stopped caring about them now that humanity was starting its rise.\nIn the end, some became jealous of humanity, some overprotective, some stayed on the sidelines. What about you?"
 POD_demon_flavor.2.a:0 "You followed your purpose : guiding them."
 POD_demon_flavor.2.b:0 "You were envious and resentful of them."
 POD_demon_flavor.2.c:0 "You shown yourself to be a teacher."
 
 POD_demon_flavor.3.t:0 "Memories : The Fall"
 POD_demon_flavor.3.desc:0 "The War in Heaven began when a prophecy came to warn the angels about an impending disaster that would befell humanity. Some, led by Lucifer, wanted to reveal themselves to the mortals to save them from this doom. Others thought that God's will to not interfere with humanity was more important than their role as wardens. Debate turned to war after Caine murdered his brother Abel, introducing the concept of violence to the nascent world.\nLucifer's rebellion lost in the end, and all rebels became the beings now known as demons, such as yourself. But why did you join Lucifer's side in the first place?"
 POD_demon_flavor.3.a:0 "Lucifer's charisma swayed you."
 POD_demon_flavor.3.b:0 "You wanted to protect humanity."
 POD_demon_flavor.3.c:0 "The new concept of war fascinated you."
 POD_demon_flavor.3.d:0 "To this day, you still aren't sure."
 
 POD_demon_flavor.4.t:0 "Memories : Condemned to Hell"
 POD_demon_flavor.4.desc:0 "The defeated rebellious angels, including yourself, were all cast out in the Abyssal Prison. This terrifying construct broke most of its inmates into a pathetic shadow of their former selves. Some still managed to find some semblance of new normality and didn't let their divine torment get the better of them. However, even this had a cost. Far from their original purpose, their very essence, the beings once known as angels became twisted beyond recognition in the hopes of finding a way to cope with being eternally barred from Heaven.\nIn the end, you were one of the lucky few who escaped but you can still feel the pull of the Prison calling back to you. And the memories of this place are coming back as well."
 POD_demon_flavor.4.a:0 "You did things in there that you would prefer forgetting about."
 POD_demon_flavor.4.b:0 "You prayed for a forgiveness that never came."
 POD_demon_flavor.4.c:0 "You endured. That's all that matters."
 
 POD_demon_flavor.5.t:0 "Memories : Hell on Earth"
 POD_demon_flavor.5.desc:0 "You were one of the lucky few that ended up being summoned out of the Abyssal Prison, allowing you to escape to the mortal world after millennia of torment with your fellow rebels. The world had changed a lot since your imprisonment. War and despair are everywhere, diseases run rampant and the paradise that was Eden seems like such a myth at this point. Humanity still worship God but in multiple forms and fight over which form is better.\nHe might have truly turned his gaze away from Earth, maybe because of Lucifer's rebellion, or humanity's failures. In any cases, what was your first reaction when seeing this new world for the first time?"
 POD_demon_flavor.5.a:0 "It needs to be cleansed!"
 POD_demon_flavor.5.b:0 "So many potential worshipers!"
 POD_demon_flavor.5.c:0 "Maybe, somewhere, a faint hope of redemption."
