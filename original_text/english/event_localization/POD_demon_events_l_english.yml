 POD_demon_maintenance.10.t:0 "Vessel"
 POD_demon_maintenance.10.desc:0 "In order to remain in Creation, a demon must inhabit a physical vessel of some kind. Demons hate their vessels, the shells they must hide inside in God’s worthless world; while better than the inescapable nothingness of the Abyss, a vessel is still a prison of sorts and every moment spent anchored in a physical body is another reason to loathe God. They look forward to the time when they can set the entire world of the material aflame, watching the glorious destruction from the comfort of their abhorrent spiritual kingdom.\n#X In game terms, Earthbound are truly immortal but must have their soul contained in a part of the material world. It can be their capital, resulting in them not being able to command troops, move their capital and being pushed back to the Abyssal Prison if they lose it. Or they can be tied to a reliquarie, an artifact that gives them more mobility, but is also much more fragile. If the reliquarie is destroyed, it's back to the Abyssal Prison again for the Demon, a very costly process to escape from.#!"
 POD_demon_maintenance.10.option.a:0 "I only possess human hosts."
 POD_demon_maintenance.10.option.a.tt:0 "Only possessing human hosts (without possessing an inanimate vessel) will help lower your torment. (-1 torment xp/year)"
 POD_demon_maintenance.10.option.b:0 "I am in a prison of stone."
 POD_demon_maintenance.10.option.b.tt:0 "You won't be able to become a commander or travel, unless you also possess a host body."
 POD_demon_maintenance.10.option.c:0 "I am bound to the earth."
 POD_demon_maintenance.10.option.c.tt:0 "You won't be able to move your capital, and will be deposed if you lose it."
 earthbound_artifact_choice_tt:0 "You will be presented with a choice of artifacts to pick as your reliquaries, the containers for your soul."
 
 POD_demon_maintenance.11.t:0 "Prisons of Stone"
 POD_demon_maintenance.11.desc:0 "The majority of demons loose in Creation are contained within reliquaries, inanimate objects created by their worshippers for them to inhabit. When a demon is summoned, the ritual is focused on the reliquary; the demon appears within it, its spirit melding into the physical substance of the item."
 POD_demon_maintenance.11.option.a:0 "I am contained within a weapon."
 POD_demon_maintenance.11.option.b:0 "I am contained within an armor."
 POD_demon_maintenance.11.option.c:0 "I am contained within a shiny bauble."
 POD_demon_maintenance.11.option.d:0 "I am contained within a book."
 POD_demon_maintenance.11.option.e:0 "I am contained within a furniture."
 POD_demon_maintenance.11.option.f:0 "I am contained within a trinket."
 artifact_reliquarie_name:0 "Reliquarie"
 artifact_reliquarie_description:0 "Having [owner.GetTitledFirstNamePossessive] soul in it, this [reliquarie|E] has acquired some properties from the [GetTrait('demon').GetName( GetNullCharacter )]."
 artifact_new_reliquarie_name:0 "Demonic [this_artifact.GetNameNoTooltip]"
 artifact_new_reliquarie_desc:0 "[this_artifact.GetDesc]\n\n$artifact_reliquarie_description$"
 artifact_old_reliquarie_desc:0 "[this_artifact.GetDesc]\n\n#X [owner.GetTitledFirstName] has abandoned this [reliquarie|E].#!"
 reliquarie_destroyed_notification:0 "Reliquarie Destroyed"
 
 POD_demon_maintenance.20.t:0 "The Next Host"
 POD_demon_maintenance.20.desc:0 "The only alternative to inhabiting a reliquary for a fallen angel is to possess a human host — and until recently, this was a very poor alternative indeed. Demons can possess humans for a time, but not permanently, because the act of possession dooms the mortal to an unavoidable and hideous death within a short time. The Ritual of the Sundered Soul is a newfound possibility making the process a little easier.\n#X In game terms, you are truly immortal but must always have a host or be forced to return to the Abyssal Prison. You can pick your next host yourself via the Add Potential Host [character_interaction|E], this will also allow you to "leech" some of the attributes of the host. If you don't have a host for a time after your current one dies, you will be presented with a random cultist to use as an "emergency" host instead (with no soul leeching in that case). As you might have guessed, host characters are important to your gameplay, and you can find them in your Minions relationships tab. keep an eye on them!#!"
 POD_demon_maintenance.20.option.a:0 "I will possess a random cultist."
 POD_demon_maintenance.20.option.b:0 "I will possess a random artifact."
 POD_demon_maintenance.20.option.c:0 "I will possess my capital."
 #POD_demon_maintenance.20.option.a.tt:0 "You will play your designated vessel that will inherit your name, age, traits, perks..."
 POD_demon_maintenance.20.option.d:0 "Let me return to spiritual form."
 
 demon_without_host_tt:0 "This is a dangerous choice. Without a host, you could stay trapped in the Umbra for a while."
 
 POD_demon_maintenance.70.t:0 "You Insolent Thrall"
 POD_demon_maintenance.70.desc:0 "How dare you try to imprison your rightful master?! The owner of your soul?!\nYour misguided ambition will cost you dearly and I will have such delights making you pay..."
 POD_demon_maintenance.70.option.a:0 "It was an honest mistake!"
 
