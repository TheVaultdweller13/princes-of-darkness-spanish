 POD_vampire_blood_heal.100.t:0 "#BLOODRED Blood Heal!#!"
 POD_vampire_blood_heal.100.desc:0 "#BLOODRED The blood can supernaturally heal your wounds, but it risks rousing your hunger.#!"
 POD_vampire_blood_heal.100.option.a:0 "Heal my wounds" 
 POD_vampire_blood_heal.100.option.a.tt.beast:0 "#BLOODRED We will need to get more blood.#!"
 POD_vampire_blood_heal.100.option.b:0 "Heal my maiming" 
 POD_vampire_blood_heal.100.option.b.tt.beast:0 "#BLOODRED You really have made a mess of things.#!"
 POD_vampire_blood_heal.100.option.c:0 "Regrow my missing eye"
 POD_vampire_blood_heal.100.option.c.tt.beast:0 "#BLOODRED Predators have two eyes!#!"   
 POD_vampire_blood_heal.100.option.d:0 "Reattach my leg"
 POD_vampire_blood_heal.100.option.d.tt.beast:0 "#BLOODRED We will be able to run them down now.#!"   
 POD_vampire_blood_heal.100.option.e:0 "I will not risk increasing my hunger, for now."  
 POD_vampire_blood_heal.100.option.e.tt.beast:0 "#BLOODRED You will though, and soon. I'll be waiting.#!"  
 POD_vampire_blood_heal.100.option.f:0 "Heal one of my blinded eyes."  
 POD_vampire_blood_heal.100.option.f.tt.beast:0 "#BLOODRED Or we could just hunt like a bat.#!"   
 POD_vampire_blood_heal.100.option.g:0 "Heal my scars."  
 POD_vampire_blood_heal.100.option.g.tt.beast:0 "#BLOODRED Waste of blood.#!"    
 
