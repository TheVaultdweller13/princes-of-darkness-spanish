l_english:

 POD_vampire_blood_heal.100.t: "#BLOODRED Blood Heal!#!"
 POD_vampire_blood_heal.100.desc: "#BLOODRED The blood can supernaturally heal your wounds, but it risks rousing your hunger.#!"
 POD_vampire_blood_heal.100.option.a: "Heal my wounds" 
 POD_vampire_blood_heal.100.option.a.tt.beast: "#BLOODRED We will need to get more blood.#!"
 POD_vampire_blood_heal.100.option.b: "Heal my maiming" 
 POD_vampire_blood_heal.100.option.b.tt.beast: "#BLOODRED You really have made a mess of things.#!"
 POD_vampire_blood_heal.100.option.c: "Regrow my missing eye"
 POD_vampire_blood_heal.100.option.c.tt.beast: "#BLOODRED Predators have two eyes!#!"   
 POD_vampire_blood_heal.100.option.d: "Reattach my leg"
 POD_vampire_blood_heal.100.option.d.tt.beast: "#BLOODRED We will be able to run them down now.#!"   
 POD_vampire_blood_heal.100.option.e: "I will not risk increasing my hunger, for now."  
 POD_vampire_blood_heal.100.option.e.tt.beast: "#BLOODRED You will though, and soon. I'll be waiting.#!"  
 POD_vampire_blood_heal.100.option.f: "Heal one of my blinded eyes."  
 POD_vampire_blood_heal.100.option.f.tt.beast: "#BLOODRED Or we could just hunt like a bat.#!"   
 POD_vampire_blood_heal.100.option.g: "Heal my scars."  
 POD_vampire_blood_heal.100.option.g.tt.beast: "#BLOODRED Waste of blood.#!"    
 
