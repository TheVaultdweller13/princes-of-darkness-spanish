 POD_transmogrify.500.t: "Transmogrification"
 POD_transmogrify.500.desc: "[transmogrifiee.GetFirstName] has been transformed."
 POD_transmogrify.500.option.a: "Continue with the experiments."
 POD_transmogrify.500.option.b: "Enough for that now."
 
 POD_transmogrify.600.t: "Transmogrification"
 POD_transmogrify.600.desc: "[transmogrifiee.GetFirstName] has expired."
 POD_transmogrify.600.option.a: "Such are the risks for metamorphosis for mortals"

 POD_transmogrify.700.t: "Molding the ravages of Time"
 POD_transmogrify.700.desc: "Should I make [transmogrifiee.GetFirstName] look younger or older?"
 POD_transmogrify.700.option.a: "Older"
 POD_transmogrify.700.option.b: "Younger"
 POD_transmogrify.700.option.c: "Do nothing"
 
 POD_transmorgify_ghoul.greatsuccess: "Experiment will be a great success."
 
 POD_transmogrify.1001.t: "Learning Anatomy: New anatomy learned"
 POD_transmogrify.1001.desc: "You have successfully learned the anatomy concerning [this_trait.GetName( GetPlayer.Self )], now you can use it for Will over Form."
 POD_transmogrify.1001.a: "I will continue studying."
 POD_transmogrify.1001.a.tt: "You will repeat the learn anatomy process next year."
 POD_transmogrify.1001.b: "I need a rest now."
 POD_transmogrify.1001.b.tt: "Excellent."
 
 POD_transmogrify.1002.t: "Learning Anatomy: Nothing left to Discover"
 POD_transmogrify.1002.desc: "You have learned all the anatomy that you could ever use." 
 POD_transmogrify.1002.a: "I need a rest now."

 POD_transmogrify.1003.t: "Knowledge at any Price"
 POD_transmogrify.1003.desc: "Which [trait|E] do you want to study?"
 POD_transmogrify.1003.a: "I've made my choice."
 POD_transmogrify.1003.a.trigger: "You need to select a trait first"
 POD_transmogrify.1003.b: "I changed my mind. No experiments today."

 POD_transmogrify.1004.t: "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] Anatomy"
 POD_transmogrify.1004.desc: "It's been a while since I last practiced my craft in the dungeon, but my previous experiences have stayed with me.\n\nAfter some contemplation and study, I now understand how to apply my findings." 
 POD_transmogrify.1004.a: "Now who wants to be my next test subject?"
 POD_transmogrify.1004.a.tt: "You gained an understanding of the [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] [trait|E], which lets you use it in the Will over Form [character_interaction|E]."
 
 POD_transmogrify.1005.t: "Learning Anatomy: Failure!"
 POD_transmogrify.1005.desc: "You have failed to learn any additional knowledge useful for Will over Form." 
 POD_transmogrify.1005.a: "Better luck next time"
 POD_transmogrify.1005.a.tt: "I need to improve my methods next time."