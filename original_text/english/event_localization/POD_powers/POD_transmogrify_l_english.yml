l_english:

 POD_transmogrify.100.t:0 "Transmogrification"
 POD_transmogrify.100.desc:0 "With the use of the [discipline|E] of vicissitude, I can transmogrify my subject into a beauty or a beast. [transmogrifiee.GetSheHe|U] flesh is my clay, and I am an artist of sinew, bone and blood. There is a chance [transmogrifiee.GetFirstName] does not survive the procedure."
 POD_transmogrify.100.option.a:0 "Manipulate [transmogrifiee.GetHerHis] visage"
 POD_transmogrify.100.option.b:0 "Modify [transmogrifiee.GetHerHis] body"
 POD_transmogrify.100.option.c:0 "Enhance [transmogrifiee.GetHerHim] for combat"
 POD_transmogrify.100.option.d:0 "Modify [transmogrifiee.GetHerHis] senses"
 POD_transmogrify.100.option.f:0 "Mold [transmogrifiee.GetHerHim] to look younger or older"
 POD_transmogrify.100.option.e:0 "Do nothing"
 
 POD_transmogrify.experiment.desc:0 "Your learning will be challenged by the experiment"
 
