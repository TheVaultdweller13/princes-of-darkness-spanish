 POD_transmorgify_ghoul.greatsuccess:0 "Experiment will be a great success."
 
 POD_transmogrify.1001.t:0 "Learning Anatomy: New anatomy learned"
 POD_transmogrify.1001.desc:0 "You have successfully learned the anatomy concerning [this_trait.GetName( GetPlayer.Self )], now you can use it for Will over Form."
 POD_transmogrify.1001.a:0 "I will continue studying."
 POD_transmogrify.1001.a.tt:0 "You will repeat the learn anatomy process next year."
 POD_transmogrify.1001.b:0 "I need a rest now."
 POD_transmogrify.1001.b.tt:0 "Excellent."
 
 POD_transmogrify.1002.t:0 "Learning Anatomy: Nothing left to Discover"
 POD_transmogrify.1002.desc:0 "You have learned all the anatomy that you could ever use." 
 POD_transmogrify.1002.a:0 "I need a rest now."

 POD_transmogrify.1003.t:0 "Knowledge at any Price"
 POD_transmogrify.1003.desc:0 "Which [trait|E] do you want to study?"
 POD_transmogrify.1003.a:0 "I've made my choice."
 POD_transmogrify.1003.a.trigger:0 "You need to select a trait first"
 POD_transmogrify.1003.b:0 "I changed my mind. No experiments today."

 POD_transmogrify.1004.t:0 "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] Anatomy"
 POD_transmogrify.1004.desc:0 "It's been a while since I last practiced my craft in the dungeon, but my previous experiences have stayed with me.\n\nAfter some contemplation and study, I now understand how to apply my findings." 
 POD_transmogrify.1004.a:0 "Now who wants to be my next test subject?"
 POD_transmogrify.1004.a.tt:0 "You gained an understanding of the [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] [trait|E], which lets you use it in the Will over Form [character_interaction|E]."
 
 POD_transmogrify.1005.t:0 "Learning Anatomy: Failure!"
 POD_transmogrify.1005.desc:0 "You have failed to learn any additional knowledge useful for Will over Form." 
 POD_transmogrify.1005.a:0 "Better luck next time"
 POD_transmogrify.1005.a.tt:0 "I need to improve my methods next time."