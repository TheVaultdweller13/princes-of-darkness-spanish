l_english:

 POD_transmogrify.100.t: "Transmogrification"
 POD_transmogrify.100.desc: "With the use of the [discipline|E] of vicissitude, I can transmogrify my subject into a beauty or a beast. [transmogrifiee.GetSheHe|U] flesh is my clay, and I am an artist of sinew, bone and blood. There is a chance [transmogrifiee.GetFirstName] does not survive the procedure."
 POD_transmogrify.100.option.a: "Manipulate [transmogrifiee.GetHerHis] visage"
 POD_transmogrify.100.option.b: "Modify [transmogrifiee.GetHerHis] body"
 POD_transmogrify.100.option.c: "Enhance [transmogrifiee.GetHerHim] for combat"
 POD_transmogrify.100.option.d: "Modify [transmogrifiee.GetHerHis] senses"
 POD_transmogrify.100.option.f: "Mold [transmogrifiee.GetHerHim] to look younger or older"
 POD_transmogrify.100.option.e: "Do nothing"
 
 POD_transmogrify.experiment.desc: "Your learning will be challenged by the experiment"
 
 POD_transmogrify.200.t: "Transmogrification of the Malleable Visage"
 POD_transmogrify.200.desc: "How should I modify [transmogrifiee.GetFirstNamePossessive] appearance? There is a chance [transmogrifiee.GetSheHe] does not survive the procedure."
 POD_transmogrify.200.option.k: "Get Creative with Vicissitude"
 POD_transmogrify.200.option.l: "Revert the Vicissitude features"
 POD_transmogrify.200.option.a: "Craft [transmogrifiee.GetHerHis] features into conventional notions of beauty"
 POD_transmogrify.200.option.b: "Mutilate [transmogrifiee.GetHerHim] to appear ugly to mortal society"
 POD_transmogrify.200.option.c: "Extract the pigment from [transmogrifiee.GetHerHis] skin"
 POD_transmogrify.200.option.d: "Return pigment to [transmogrifiee.GetHerHis] skin."
 POD_transmogrify.200.option.e: "Scar [transmogrifiee.GetFirstName]"
 POD_transmogrify.200.option.f: "Remove [transmogrifiee.GetHerHis] scars"
 POD_transmogrify.200.option.g: "Remove [transmogrifiee.GetHerHis] scales"
 POD_transmogrify.200.option.h: "Scalify [transmogrifiee.GetHerHis] skin"
 POD_transmogrify.200.option.i: "Craft [transmogrifiee.GetHerHim] in my image"
 POD_transmogrify.200.option.j: "Return to the previous menu"
 
