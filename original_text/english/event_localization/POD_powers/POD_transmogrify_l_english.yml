 POD_transmogrify.200.desc:0 "How should I modify [transmogrifiee.GetFirstNamePossessive] appearance? There is a chance [transmogrifiee.GetSheHe] does not survive the procedure."
 POD_transmogrify.200.option.k:0 "Get Creative with Vicissitude"
 POD_transmogrify.200.option.l:0 "Revert the Vicissitude features"
 POD_transmogrify.200.option.a:0 "Craft [transmogrifiee.GetHerHis] features into conventional notions of beauty"
 POD_transmogrify.200.option.b:0 "Mutilate [transmogrifiee.GetHerHim] to appear ugly to mortal society"
 POD_transmogrify.200.option.c:0 "Extract the pigment from [transmogrifiee.GetHerHis] skin"
 POD_transmogrify.200.option.d:0 "Return pigment to [transmogrifiee.GetHerHis] skin."
 POD_transmogrify.200.option.e:0 "Scar [transmogrifiee.GetFirstName]"
