 POD_transmogrify.300.option.c: "Shape [transmogrifiee.GetHerHim] to an average height."
 POD_transmogrify.300.option.d: "Twist [transmogrifiee.GetHerHis] spine into a hunchback"
 POD_transmogrify.300.option.e: "Untwist [transmogrifiee.GetHerHis] spine"
 POD_transmogrify.300.option.f: "Club [transmogrifiee.GetHerHis] feet"
 POD_transmogrify.300.option.g: "Improve [transmogrifiee.GetHerHis] feet"
 POD_transmogrify.300.option.h: "Enhance [transmogrifiee.GetHerHis] limbs"
 POD_transmogrify.300.option.i: "Weaken [transmogrifiee.GetHerHis] limbs"
