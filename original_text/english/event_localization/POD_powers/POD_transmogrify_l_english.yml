 POD_transmogrify.200.option.g:0 "Remove [transmogrifiee.GetHerHis] scales"
 POD_transmogrify.200.option.h:0 "Scalify [transmogrifiee.GetHerHis] skin"
 POD_transmogrify.200.option.i:0 "Craft [transmogrifiee.GetHerHim] in my image"
 POD_transmogrify.200.option.j:0 "Return to the previous menu"
 
