 POD_vampire_blood_surge.100.t: "Blood Surge!"
 POD_vampire_blood_surge.100.desc: "The blood can supernaturally boost your abilities, but it risks rousing your hunger."
 POD_vampire_blood_surge.100.option.a: "Lets Fight!" 
 POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED Yes! Killing time!#!"
 POD_vampire_blood_surge.100.option.h: "I want to be tougher!" 
 POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED We are immortal!#!"
 POD_vampire_blood_surge.100.option.b: "Become better at tactics"
 POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED War. War never changes. There is always much blood spilt in war.#!"   
 POD_vampire_blood_surge.100.option.c: "Make me more charming"
 POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Welcome to my parlor.#!"   
 POD_vampire_blood_surge.100.option.d: "Help me with numbers"
 POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED We need more herd. We always need more blood. I can help you get it. Let me help you.#!"    
 POD_vampire_blood_surge.100.option.e: "Quiet like death"
 POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED The hunt is on!#!"   
 POD_vampire_blood_surge.100.option.f: "Proper application of vitae can increase the intellect exponentially" 
 POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Indubitably. Let us maximize our acquisition of vitae with alacrity and urgency.#!"    
 POD_vampire_blood_surge.100.option.g: "I will not risk increasing my hunger, for now."  
 POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED You will though, and soon. I'll be waiting.#!"  
 
 
 
