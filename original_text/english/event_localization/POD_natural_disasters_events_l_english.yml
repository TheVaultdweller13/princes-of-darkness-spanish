 POD_natural_disasters.0003.t: "Weather Sight"
 POD_natural_disasters.0003.desc: "Your weather sight has predicted that there will be a dangerous disaster in [target_title.GetNameNoTierNoTooltip] after a year, will you intervene?"
 POD_natural_disasters.0003.a: "I will do something."
 POD_natural_disasters.0003.c: "Just ignore it."
 
 POD_natural_disasters.0005.t: "Weather Magic"
 POD_natural_disasters.0005.desc: "Your mastery over the elements allow you to either hinder the worst effects of a natural disaster or instead amplify them for even more mayhem."
 POD_natural_disasters.0005.a: "I must stop it!"
 POD_natural_disasters.0005.b: "I will make it even more powerful!"
 
