 POD_werewolves_pack.1.option.g: "A spiritual quest together maybe?"
 
 POD_werewolves_pack.1.option.h: "A quest for a simple fetish"
 
 POD_werewolves_pack.10.t: "Hengeyokai Auspices" 
 POD_werewolves_pack.10.desc: "In the Beast Courts, auspice refers to one of the fives roles a hengeyokai fulfills within her sentai.\nEach role grants access to an auspice lifestyle gift tree.\nYou can choose another role than lantern if you have a better corresponding stat than the other sentai member.\nThis choice is permanent."
 POD_werewolves_pack.10.option.a: "I want be the Lantern" 
 POD_werewolves_pack.10.option.b: "I want be the Fist" 
 POD_werewolves_pack.10.option.c: "I want be the Mirror" 
 POD_werewolves_pack.10.option.d: "I want be the Leaf" 
 POD_werewolves_pack.10.option.e: "I want be the Pillar" 
 POD_werewolves_pack.10.option.f: "I already have a role." 
 
 sentai_role_lantern_modifier: "Lantern"
 sentai_role_lantern_modifier_desc: "The Lantern acts as the sentai’s heart. She directs the actions of the sentai and binds the members together into an efficiently functioning whole. The Lantern may allow other members to lead in specific circumstances, but she always acts as the sentai’s chief decision maker.\n#weak Unlock Philodox Gifts.#!"
 sentai_role_fist_modifier: "Fist"
 sentai_role_fist_modifier_desc: "The Fist is the sentai’s primary war-leader. He makes plans and adapts the sentai’s tactics in battle. The Fist cannot just strike at enemies, but must also excel at defending the other members of his sentai.\n#weak Unlock Ahroun Gifts.#!"
 sentai_role_mirror_modifier: "Mirror"
 sentai_role_mirror_modifier_desc: "The Mirror is the voice and the face of the sentai. He is in charge of negotiations with both allies and enemies, where he cements alliances and defuses tensions. He also serves as the sentai’s primary contact with spirits, and is in charge of summoning and bargaining with them.\n#weak Unlock Theurge Gifts.#!"
 sentai_role_leaf_modifier: "Leaf"
 sentai_role_leaf_modifier_desc: "The Leaf is the sentai’s primary spy and scout. Using a mixture of infiltration, blackmail, and occasionally assassination, the Leaf acts in secret to further the sentai’s goals.\n#weak Unlock Ragabash Gifts.#!"
 sentai_role_pillar_modifier: "Pillar"
 sentai_role_pillar_modifier_desc: "The Pillar is a generalist who supports the sentai and backs up its other members. She provides everything from inspiration to physical assistance. A good Pillar should also be able to temporarily act as any other auspice, should that member be captured or incapacitated.\n#weak Unlock Galliard Gifts.#!"

