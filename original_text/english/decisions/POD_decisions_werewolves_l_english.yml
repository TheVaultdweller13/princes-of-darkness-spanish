l_english:
 judge_land_decision: "Judge of the Land"
 judge_land_decision_tooltip: "You have a duty to the people."
 judge_land_decision_desc: "As a Philodox, you are supposed to represent the ancient laws. As such, you are the bulwark of tradition and respectability for werewolves and mortals alike."
 judge_land_decision_confirm: "I will listen and consider"
   
 judge_land_modifier: "Judge of the Land"
 judge_land_modifier_desc: "A Philodox has recently deal with any legal issues in this area, ensuring a fair trial to the innocent and a swift execution to the guilty."

 prospering_populace_modifier: "Prospering Populace"
 prospering_populace_modifier_desc: "A Philodox is ensuring that everyone gets his due and works as a community in this area."
 
 auspice_renunciation_decision: "Auspice Renunciation"
 auspice_renunciation_decision_tooltip: "You will change your auspice."
 auspice_renunciation_decision_desc: "In this rare rite, a werewolf rejects the auspice under which he was born and chooses a new one. The Garou must perform this rite during the phase of the moon he wishes to adopt. Most commonly, water from a silver basin exposed to Luna’s radiance is poured over the naked supplicant, washing him clean of all he once was, including all rank. He is now free to start anew as a member of his adopted auspice."
 auspice_renunciation_decision_confirm: "Shifting Moon"
 
 force_duel_criminals_interaction.death.tt: "This duel is to the death."
 
 POD_werewolves_pack.1.t: "Your Pack"
 POD_werewolves_pack.1.opening: "Currently, your [GetPlayer.Custom('PODCoterie')] is composed of: \n"
 POD_werewolves_pack.1.packmember_1: "[packmember_1.GetName] \n"
 POD_werewolves_pack.1.packmember_2: "[packmember_2.GetName] \n"
 POD_werewolves_pack.1.packmember_3: "[packmember_3.GetName] \n"
 POD_werewolves_pack.1.packmember_4: "[packmember_4.GetName] \n"
 POD_werewolves_pack.1.ending: "As the leader, you are entitled with choosing how to train for the coming years or which activity to focus on.\nNote that, once your [GetPlayer.Custom('PODCoterieNoTooltip')] is full, you will be allowed to choose a totem to bless your fellowship."
 POD_werewolves_pack.1.ending.generic: "As the leader, you are entitled with choosing how to train for the coming years or which activity to focus on."
 POD_werewolves_pack.1.option.a: "Time to spar!"
 werewolf_pack_prowess_tt: "Your [Concept('coterie','Pack')|E] members with a positive opinion of you and in diplomatic range will also gain this reward."
 POD_werewolves_pack.1.option.z: "Nothing for now"
 POD_werewolves_pack.1.option.b: "Let's go on a spiritual quest together."
 POD_werewolves_pack.1.option.c: "We must curtail humanity's growth"
 
 ww_pack_rampage_modifier: "Rampaging Pack"
 ww_pack_rampage_modifier_desc: "This pack of shapeshifters is rampaging around their alpha's capital, bringing fear into the local mortals."
 werewolf_pack_rampage_tt: "Your [GetPlayer.Custom('PODCoterie')] will gain the same modifier."

 POD_werewolves_pack.1.option.d: "We must prepare for war!" 
 ww_pack_war_modifier: "War Ready Pack"
 ww_pack_war_modifier_desc: "This pack of shapeshifters is ready for war."
 
 werewolf_pack_totem_tt: "You will beseech a Totem for your [GetPlayer.Custom('PODCoterie')], this is a one time choice for your character."
 POD_werewolves_pack.1.option.e: "We must ask the Spirits for their blessing." 
 
 POD_werewolves_pack.2.t: "Spiritual Protection" 
 POD_werewolves_pack.2.desc: "Among the Garou and most other Shapeshifters, the totem is one of the fundamental binding aspects of the pack. A totem is a potent spirit that lends its power to a group of mystically inclined individuals in exchange for some token service or tribute. The choice of a totem is of extreme importance to a pack, for this spirit will protect them in times of need and serve as a guiding light for the Garou to follow.\nThis choice functions as a petition to the totem spirit, who then decides whether to adopt the pack members as his 'children'."
 POD_werewolves_pack.2.desc.bastet: "\nBastet call such spirits "Jamak" and those that choose to ally with the catfolk tend to be capricious, appearing out of nowhere to demand seemingly absurd requests. Still, they grant their protection like all other spirits totems do and are respected as powerful, if difficult to understand, protectors of the Bastet."
 werewolf_pack_totem_choice_tt: "Your [GetPlayer.Custom('PODCoterie')] members that don't already have a totem will also benefit from this modifier."
 
 POD_werewolves_pack.2.option.a: "The strong and noble Falcon"
 falcon_totem_modifier: "Pack Totem: Falcon"
 falcon_totem_modifier_desc: "Falcon hates cowards and will strike them down himself if need be."
 
 POD_werewolves_pack.2.option.b: "The cunning and vengeful Grandfather Thunder"
 grandfatherthunder_totem_modifier: "Pack Totem: Grandfather Thunder"
 grandfatherthunder_totem_modifier_desc: "Grandfather teaches patience and careful scheming, but has no love for weak rulers."
  
 POD_werewolves_pack.2.option.c: "The love and fury of nature, Stag"
 stag_totem_modifier: "Pack Totem: Stag"
 stag_totem_modifier_desc: "Stag is the perfect embodiment of nature, loving and caring to his friend, but terrible and merciless to his foes."
   
 POD_werewolves_pack.2.option.d: "The bloodthirsty Great Fenris"
 fenris_totem_modifier: "Pack Totem: Great Fenris"
 fenris_totem_modifier_desc: "Great Fenris is always covered in blood, and expect his children to be as well."
   
 POD_werewolves_pack.2.option.e: "The guardian of the Wyld, Pegasus"
 pegasus_totem_modifier: "Pack Totem: Pegasus"
 pegasus_totem_modifier_desc: "Pegasus and her daughters protect the sacred rites from the evil of men."
  
 POD_werewolves_pack.2.option.f: "The survivor, Cockroach"
 cockroach_totem_modifier: "Pack Totem: Cockroach"
 cockroach_totem_modifier_desc: "Cockroach has time on his side. In the end, his children will be the last ones standing."
  
 POD_werewolves_pack.2.option.g: "The silent and enigmatic Owl"
 owl_totem_modifier: "Pack Totem: Owl"
 owl_totem_modifier_desc: "Owl's children see much, but they only reveal their secrets to those who truly listen."
  
 POD_werewolves_pack.2.option.h: "The inquisitive Raven"
 raven_totem_modifier: "Pack Totem: Raven"
 raven_totem_modifier_desc: "Raven's unending hunger for food, knowledge and wealth carries his children forward."
    
 POD_werewolves_pack.2.option.i: "The numberless Rat"
 rat_totem_modifier: "Pack Totem: Rat"
 rat_totem_modifier_desc: "Rat has an army as his disposal. Few, if any, can match his numberless foot soldiers."

 POD_werewolves_pack.2.option.j: "The resourceful Bonyscrap"
 bonyscrap_totem_modifier: "Pack Totem: Bonyscrap"
 bonyscrap_totem_modifier_desc: "The vulture spirit is an obnoxious cuss but few can scavenge like he does."

 POD_werewolves_pack.2.option.k: "The resilient Hatii"
 hatii_totem_modifier: "Pack Totem: Hatii"
 hatii_totem_modifier_desc: "The powerful elephant spirit has a long memory and, to his friends, is a reliable ally without compare."

 POD_werewolves_pack.2.option.l: "The capricious Ika-Ika"
 ika_ika_totem_modifier: "Pack Totem: Ika-Ika"
 ika_ika_totem_modifier_desc: "The mischievous monkey spirit is a fun friend to have around but his drive to prank anyone close makes him less respected by the more stoic Bastet."

 POD_werewolves_pack.2.option.m: "The hopeful Butterfly"
 butterfly_totem_modifier: "Pack Totem: Butterfly"
 butterfly_totem_modifier_desc: "The ever changing Butterfly is the patron of the peaceful hearts, those full of wonder at the eternal dance."

 POD_werewolves_pack.2.option.n: "The dashing King of Cats"
 king_cats_totem_modifier: "Pack Totem: King of Cats"
 king_cats_totem_modifier_desc: "The clever King of Cats embodies the Bastet like no one else. He is the soul of valiant rebellion and favors those with a quick wit and a quicker blade."

 POD_werewolves_pack.2.option.o: "The majestic King of Beasts"
 king_beasts_totem_modifier: "Pack Totem: King of Beasts"
 king_beasts_totem_modifier_desc: "The Lion spirit is a generous tyrant. If you grovel before him, he will grant you a modicum of his impressive power."

 POD_werewolves_pack.2.option.p: "The patient Mantis"
 mantis_totem_modifier: "Pack Totem: Mantis"
 mantis_totem_modifier_desc: "The creator of the world according to some folklore, the wise Mantis dreams its way out of trouble. With its mastery of the seven levels of silence, a solution always present itself to its followers in time."
  
 POD_werewolves_pack.2.option.r: "The moon-touched Mistress of Catkind"
 mistress_catkind_totem_modifier: "Pack Totem: Mistress of Catkind"
 mistress_catkind_totem_modifier_desc: "The embodiment of the female essence, the Mistress is a dotting mother, passionate lover, goddess of war and mystery-walker all at the same time."

 POD_werewolves_pack.2.option.s: "The secretive Whispers"
 whispers_totem_modifier: "Pack Totem: Whispers"
 whispers_totem_modifier_desc: "The spirit of secrets leads the inquisitive Bastet towards discoveries, if they themselves refrain from boisterous actions."
      
 griffin_totem_modifier: "Pack Totem: Griffin"
 unicorn_totem_modifier: "Pack Totem: Unicorn"
 chimaera_totem_modifier: "Pack Totem: Chimaera"
    
 POD_werewolves_pack.1.option.f: "The Wyrm surely noticed us!" 
 
 POD_werewolves_pack.3.option.a: "The wise Dark Fungus" 
 darkfungus_totem_modifier: "Pack Totem: Dark Fungus"
 darkfungus_totem_modifier_desc: "The only plant strong enough to survive in the Black Spiral blesses its children with visions. Not all of them are welcome however."

 POD_werewolves_pack.3.option.b: "G'louogh, the Dance of Corruption" 
 glouogh_totem_modifier: "Pack Totem: G'louogh"
 glouogh_totem_modifier_desc: "An ever-changing ball of horror, G'louogh spawns some of the most terrible creatures of the Wyrm whenever it appears."
    
 POD_werewolves_pack.3.option.c: "The fallen one, Green Dragon" 
 greendragon_totem_modifier: "Pack Totem: Green Dragon"
 greendragon_totem_modifier_desc: "Once the protector of the White Howlers, the Green Dragon felt from grace as hard as they did and still continues to bless its corrupted children to this day."
     
 POD_werewolves_pack.3.option.d: "Hakaken, the heart of fear" 
 hakaken_totem_modifier: "Pack Totem: Hakaken"
 hakaken_totem_modifier_desc: "Paranoia and pride are the two attributes of the followers of Hakaken. By these tools, they spread the word of their fallen Incarna."
   
 POD_werewolves_pack.3.t: "Spiritual Protection" 
 POD_werewolves_pack.3.desc: "Among the Garou and most other Shapeshifters, the totem is one of the fundamental binding aspects of the pack. A totem is a potent spirit that lends its power to a group of mystically inclined individuals in exchange for some token service or tribute. The choice of a totem is of extreme importance to a pack, for this spirit will protect them in times of need and serve as a guiding light for the Garou to follow.\nThis choice functions as a petition to the totem spirit, who then decides whether to adopt the packmembers as his 'children'."
 
