 pod_seasons_struggle.100.t: "What Season shall rule the Fae?"
 pod_seasons_struggle.100.desc: "Against the odds, the Solstice Court has won the War of Seasons. The Fae will listen to your choice of which Season should rule the world of the Fae.\n\n#EMP 'We have no great song.\nNo poem.\nNo words.\nAnd yet, we are beholden to none;\nslaves to neither the seasons' turning\nnor destiny's wheel.'#!"
 pod_seasons_struggle.100.a: "Winter should rule!"
 pod_seasons_struggle.100.b: "Spring should rule!"
 pod_seasons_struggle.100.c: "Summer should rule!"
 pod_seasons_struggle.100.d: "Autumn should rule!"
 pod_seasons_struggle.101.t: "Winter Never Ending"
 pod_seasons_struggle.101.desc: "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all the Fae. Today begins this world's next chapter... Winter has come, and it will never end.\n\n#EMP 'Sun hides low in her sky; fearful of the shadow she creates,\nAs Night sits in his dank hollow and awaits,\nFor her to sink deep beneath the iced barren lands,\nAllowing the frosts to eat warmth from the blooded,\nAnd free the hunting creatures of the forest once again.'#!"
 pod_seasons_struggle.101.a: "Eternal Winter"
 pod_seasons_struggle.102.t: "Spring Grows"
 pod_seasons_struggle.102.desc: "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all the Fae. Today begins this world's next chapter... Spring has been reborn.\n\n#EMP 'Dawn cracks the pristine shell of day, new life does start,\nAnd the clasp of winter's crippled hand falls apart,\nThe melt of snow runs down Nature's growing form,\nBut with beauty of a blossoming flower,\nComes not the strength to protect it from Her storm.'#!"
 pod_seasons_struggle.102.a: "Spring has come again."
 pod_seasons_struggle.103.t: "Summer Everlasting"
 pod_seasons_struggle.103.desc: "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all the Fae. Today begins this world's next chapter... this Summer will last forever.\n\n#EMP 'The pinnacle of Nature's fruits swell with the warmth of the midday,\nThe fullest time of the turning year and darkness furthest away,\nA sedating calm claims beast and man,\nAs the laze of summer weaves its terrible sheath,\nShrouding the weak in a lack of will, allowing the sly to bare their teeth.'#!"
 pod_seasons_struggle.103.a: "Summer lasted."
 pod_seasons_struggle.104.t: "The Autumn World"
 pod_seasons_struggle.104.desc: "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all the Fae. Today begins this world's next chapter... Autumn was inevitable.\n\n#EMP 'The falling colors of dusk descent with the waning leaves,\nJust as a butterfly's wings are a warning; their beauty deceives,\nFor as their color spills like ink; they are dying\nSure as the season's mists whisper it so,\nThe vibrancy is a facade, as Autumn persists in lying.'#!"
 pod_seasons_struggle.104.a: "Autumn is inevitable."
 
