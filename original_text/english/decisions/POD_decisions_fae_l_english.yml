 seasons_struggle: "War of Seasons"
 seasons_struggle_desc: "$bm_1230_fae_desc$"
 struggle_seasons_phase_opportunity: "Opportunity"
 struggle_seasons_phase_opportunity_desc: "After a long period of relatively peaceful coexistence during the $struggle_seasons_phase_conciliation$, complacency begins to set in. Peasantry and nobility alike are comfortable that things just #EMP work#!, allowing more shrewd [characters|E] to take advantage of their naivety.\n\nEventually, fresh abuses will either cause an escalation into the $struggle_seasons_phase_hostility$, or else savvy politicking reaches an uneasy equilibrium through the $struggle_seasons_phase_conciliation$."
 struggle_seasons_phase_hostility: "Hostility"
 struggle_seasons_phase_hostility_desc: "Tensions flare and tempers fray in this $game_concept_struggle_phase_phase$. Repeated acts of malice and escalated misunderstandings during  the $struggle_seasons_phase_opportunity$ have lead to rising hatred of [characters|E] with differing [cultures|E], [faiths|E], or #EMP worse#!: both.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion bring the island to the $struggle_seasons_phase_compromise$."
 struggle_seasons_phase_compromise: "Compromise"
 struggle_seasons_phase_compromise_desc: "Whether through sickness with the strife of the $struggle_seasons_phase_hostility$ or deft escalation during the $struggle_seasons_phase_conciliation$, the $game_concept_struggle_phase_iberia_compromise$ represents a growing accommodation between the peoples of Season. Differences fall by the wayside and shared history and heritage binds former foes together.\n\nThe island stands at a cross-roads: if conflicts reappear, then the $struggle_seasons_phase_opportunity$ awaits."
 struggle_seasons_phase_conciliation: "Conciliation"
 struggle_seasons_phase_conciliation_desc: "The product of a notable $struggle_seasons_phase_compromise$, during this $game_concept_struggle_phase_phase$, relations between the peoples of Season grow so cordial that outsiders find their permissiveness difficult to parse. Inter-[faith|E] [marriages|E] are particularly common.\n\nThis can't last forever, though, and abuses of trust will eventually bring the $seasons_struggle$ back around to the $struggle_seasons_phase_compromise$."
 
