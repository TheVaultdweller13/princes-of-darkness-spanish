 the_red_and_white_apple_of_avalon_decision: "The Red and White Apple of Avalon"
 the_red_and_white_apple_of_avalon_decision_desc: "Upon the pinnacle of Glastonbury Tor are two springs, the White and the Red, representing the forces of life and death. Near the two springs is a small apple tree that bears apples year round, whether it is winter, summer or spring. Half of the apples are red, but the other half have skins as white as snow."
