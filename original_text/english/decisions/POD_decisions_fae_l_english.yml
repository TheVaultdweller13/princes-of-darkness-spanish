 albion_pools_decision: "Albion Pools"
 albion_pools_decision_desc: "The three mystical Albion Pools, hidden in Cymru, Alba and Breizh respectively, are among the most desirable treasures sought after by mages because it is said that whoever has power overall three pools will rule all of England. One was reputed to grant youth everlasting, one healed all wounds and the third allegedly granted control over the hearts of mortals."
