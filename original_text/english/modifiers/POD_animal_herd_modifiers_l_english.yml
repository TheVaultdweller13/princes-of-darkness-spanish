l_english:
 POD_animal_herd_cattle_small_modifier: "Small Cattle Herd"
 POD_animal_herd_cattle_small_modifier_desc: "'This a cow farm, you're going to have cows outside.'"
 POD_animal_herd_cattle_moderate_modifier: "Moderate Cattle Herd"
 POD_animal_herd_cattle_moderate_modifier_desc: "A modest size of cattle to be milked or slaughtered."
 POD_animal_herd_cattle_large_modifier: "Large Cattle Herd"
 POD_animal_herd_cattle_large_modifier_desc: "A large of herd of cattle that will net the owner a regular income through milk and slaughter." 
 POD_animal_herd_sheep_small_modifier: "Small Sheep Flock"
 POD_animal_herd_sheep_small_modifier_desc: "'Baa, baa, black sheep,\nHave you any wool?\nYes, sir, yes, sir,\nThree bags full;\nOne for the master,\nAnd one for the dame,\nAnd one for the little boy\nWho lives down the lane.'"
 POD_animal_herd_sheep_moderate_modifier: "Moderate Sheep Flock"
 POD_animal_herd_sheep_moderate_modifier_desc: "A modest flock of sheep that provides wool or mutton"
 POD_animal_herd_sheep_large_modifier: "Large Sheep Flock"
 POD_animal_herd_sheep_large_modifier_desc: "A large of flock of sheep that will net the owner a regular income through wool or mutton."  
 POD_animal_herd_goats_small_modifier: "Small Goat Herd"
 POD_animal_herd_goats_small_modifier_desc: "'Who's that tripping over my bridge?' roared the troll.\n'Oh, it is only I, the tiniest Billy Goat Gruff , and I'm going up to the hillside to make myself fat,' said the billy goat, with such a small voice.\n'Now, I'm coming to gobble you up,' said the troll."
 POD_animal_herd_goats_moderate_modifier: "Moderate Goat Herd"
 POD_animal_herd_goats_moderate_modifier_desc: "A modest flock of goats that can be milked or slaughtered. While smaller than cattle, they eat almost anything and are easier to maintain."
 POD_animal_herd_goats_large_modifier: "Large Goat Herd"
 POD_animal_herd_goats_large_modifier_desc: "A large of herd of goats that will net the owner a regular income through milk and slaughter. While smaller than cattle, they eat almost anything and are easier to maintain."   
 POD_animal_herd_pigs_small_modifier: "Small Sounder of Swine"
 POD_animal_herd_pigs_small_modifier_desc: "'This little piggy went to market,\nThis little piggy stayed home,\nThis little piggy had roast beef,\nThis little piggy had none.\nThis little piggy went ...\nWee, wee, wee,\nall the way home!'"
 POD_animal_herd_pigs_moderate_modifier: "Moderate Sounder of Swine"
 POD_animal_herd_pigs_moderate_modifier_desc: "A modest sounder of swine waiting to be slaughtered. While smaller than cattle, they eat almost anything and are easier to maintain."
 POD_animal_herd_pigs_large_modifier: "Large Sounder of Swine"
 POD_animal_herd_pigs_large_modifier_desc: "A large of sounder of swine that will net the owner a regular income through slaughter. While smaller than cattle, they eat almost anything and are easier to maintain." 
 POD_animal_herd_reindeer_small_modifier: "Small Reindeer Herd"
 POD_animal_herd_reindeer_small_modifier_desc: "Found only in the north, this is a small herd of reindeer."
 POD_animal_herd_reindeer_moderate_modifier: "Moderate Reindeer Herd"
 POD_animal_herd_reindeer_moderate_modifier_desc: "Found only in the north, this is a modest herd of reindeer that can be slaughtered for their meat and pelts."
 POD_animal_herd_reindeer_large_modifier: "Large Reindeer Herd"
 POD_animal_herd_reindeer_large_modifier_desc: "Found only in the north, this is a large herd of reindeer that can be slaughtered for their meat and pelts." 
 POD_animal_herd_camel_small_modifier: "Small Camel Caravan"
 POD_animal_herd_camel_small_modifier_desc: "These beasts of burden are ideal for the dry deserts, they can even be used in warfare."
 POD_animal_herd_camel_moderate_modifier: "Moderate Camel Caravan"
 POD_animal_herd_camel_moderate_modifier_desc: "These beasts of burden are ideal for the dry deserts, they can even be used in warfare. Their primary use is in long distance trade."
 POD_animal_herd_camel_large_modifier: "Large Camel Caravan"
 POD_animal_herd_camel_large_modifier_desc: "These beasts of burden are ideal for the dry deserts, they can even be used in warfare. Their primary use is in long distance trade."  
 POD_animal_herd_horse_small_modifier: "Small Horse Herd"
 POD_animal_herd_horse_small_modifier_desc: "Primary beasts of burden in the medieval world, suitable for hauling a cart, plowing a field or riding into battle."
 POD_animal_herd_horse_moderate_modifier: "Moderate Horse Herd"
 POD_animal_herd_horse_moderate_modifier_desc: "Primary beasts of burden in the medieval world, suitable for hauling a cart, plowing a field or riding into battle."
 POD_animal_herd_horse_large_modifier: "Large Horse Herd"
 POD_animal_herd_horse_large_modifier_desc: "Primary beasts of burden in the medieval world, suitable for hauling a cart, plowing a field or riding into battle." 
 POD_animal_herd_elephant_small_modifier: "Small Elephant Herd"
 POD_animal_herd_elephant_small_modifier_desc: "Gigantic animals that are expensive to domesticate, but formidable in war."
