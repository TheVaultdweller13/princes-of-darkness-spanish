 cloud_of_smoke_modifier_desc: "The Mummy causes a fire to emit a thick cloud of black smoke by throwing a prepared powder in it."
 drink_of_seven_days_rest_modifier_desc: "This potion relieves its drinker from any fatigue, healing him from minor damages."
 mild_poison_modifier_desc: "A minor poison that can be quite lethal."
 potion_of_resilience_modifier_desc: "This potion acts as a supernatural anesthetic."
 simple_philtre_modifier_desc: "A philtre, a minor substance that induces a specific emotion in its target."
 simple_tonic_modifier_desc: "A healing salve or potion."
 blood_of_the_snake_modifier_desc: "An antidote that protects against any natural poison or heals damage done from poison."
 cobra_spit_modifier_desc: "An acidic liquid that is devastating against living tissue."
 essence_longing_modifier_desc: "A perfume that acts as a minor aphrodisiac."
 eyes_of_the_ka_modifier_desc: "A salve that, when applied to the eyes and ears, allows to witness the [shadowlands|E].\n#weak Gain access to the [underworld|E] during spiritual travels.#!"
 complex_philtre_modifier_desc: "A greater philtre, which induces a more lasting emotion."
 complex_tonic_modifier_desc: "A more advanced tonic with greater healing capacities."
 dangerous_poison_modifier_desc: "A more efficient poison."
 one_hundred_thousand_tongues_modifier_desc: "By creating a special salve for lips and ears, the mummy can understand any language spoken in his vicinity."
 potion_of_valor_modifier_desc: "A potion that allows its recipient to ignore wound penalties for a short period of time."
 salts_of_the_dead_modifier_desc: "The Mummy can imbibe special salts that make him immune to certain kinds of damage that affect only the living (like a lack of oxygen)."
 panacea_modifier_desc: "A potion that can cure any disease (from the common cold up to great pox), but cannot heal wounds."
 philosophers_stone_modifier_desc: "A powder that quickly lumps into a pebble-like form that allows to transform any metal into gold or silver."
 potion_of_separable_ka_modifier_desc: "A potion that allows him to separate a soul from its body.\n#weak Gain access to the [astral_reaches|E] during spiritual travels.#!"
 deadly_poison_modifier_desc: "A truly dangerous poison."
 flesh_of_the_gods_modifier_desc: "By sprinkling his body in gold dust, the Mummy can gain temporary magical protection."
 potent_philtre_modifier_desc: "A greater philtre, which induces a more lasting emotion."
 potent_tonic_modifier_desc: "A more advanced tonic with greater healing capacities."
 potion_of_the_divine_modifier_desc: "A potion which can temporarily avert death."
 potion_of_the_vile_body_modifier_desc: "A potion which makes all of his bodily fluids poisonous."
 distill_the_wisdom_of_maat_modifier_desc: "The Mummy can distill his own Balance rating, to bring people again into swing with the Cosmic Principle."
 draught_of_perfect_memory_modifier_desc: "A substance which instantly repairs the memory of its consumer, circumventing even supernatural blocks."
 personal_poison_modifier_desc: "A poison that will only work on one specific target."
 princely_tonic_modifier_desc: "A more advanced tonic with greater healing capacities."
 water_of_life_modifier_desc: "The Mummy can use his Sekhem to imbue any pure water with minor healing abilities."
 elixir_of_thoths_aptitude_modifier_desc: "A specialized Elixir that gives prowess in a single ability."
 kingly_tonic_modifier_desc: "A highly rarefied tonic with greater healing capacities."
 philtre_of_the_blackened_sands_modifier_desc: "An incense that will transport anyone who inhales it into the Spirit Worlds.\n#weak Gain access to the [dreaming|E], [spirit_wilds|E] and [deep_umbra|E] during spiritual travels.#!"
 divine_tonic_modifier_desc: "A highly rarefied tonic with greater healing capacities."
 draught_of_the_stalwart_ab_modifier_desc: "The Mummy can strengthen the mental resilience of anyone who imbibes this substance."

