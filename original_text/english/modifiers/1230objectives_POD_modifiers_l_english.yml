l_english:
 mithras_bane_modifier: "Mithras' Bane"
 mithras_bane_modifier_desc: "This prestigious Vampire has evicted Mithras and his ilk from Britannia. Such a feat is known far and wide."
 politically_secure_modifier: "Politically Secure"
 politically_secure_modifier_desc: "Your recent choices have made you respected among your peers. Your position seems secure for the moment."
 hostile_shadows_modifier: "Hostile Shadows"
 hostile_shadows_modifier_desc: "Your meteoric rise has made many envious. There will be daggers waiting for you in the shadows for a long time."
 blood_horn_modifier: "Blood Horn"
 blood_horn_modifier_desc: "You have rediscovered the famous Blood Horn of Odin, an artifact that can create blood from any liquid."
 broken_authority_modifier: "Broken Authority"
 broken_authority_modifier_desc: "This character has lost an alarming amount of credibility: always an issue in Vampire politics."
 capital_past_modifier: "Relic of Al Andalus"
 capital_past_modifier_desc: "Mortals have moved past Al Andalus, but this city has an undead society dedicated to preserving mementos of their shared heritage."
 sword_of_troile_modifier: "Sword of Troile"
 sword_of_troile_modifier_desc: "One of the most powerful weapons of Kindred history, this crystal sword was wielded by Troile herself during her numerous battles for the defence of Carthage."
 #zmei_legacy_perk_effect: "# Fearsome creatures of immense power, once servants of the Wyrm, are now bound to Baba Yaga, the Little Grandmother.#!" 
 babayaga_victory_opinion: "Loyal to the Crone."
 eyes_and_ears_modifier: "Eyes and Ears"
 eyes_and_ears_modifier_desc: "As the leader of [Clan|E] Nosferatu, your web of informants is unrivalled."
 fortified_alamut_modifier: "United Alamut"
 fortified_alamut_modifier_desc: "Free of internal struggles, the Eagle's Nest stands indomitable as the premier fortress of the [cainite|E] world."
 path_of_the_zealot_modifier: "Zealot Haqimite"
 path_of_the_zealot_modifier_desc: "United under the banner of faith, each Assamite is now a powerful defender of the truth."
 path_of_the_diplomat_modifier: "Diplomat Haqimite"
 path_of_the_diplomat_modifier_desc: "Each Assamite is now under a new leadership, allowing them to call upon favors and friends from all over the world."
 path_of_the_sorcerer_modifier: "Sorcerer Haqimite"
 path_of_the_sorcerer_modifier_desc: "Reclusive, but now united in their research, [Clan|E] Assamite is the keeper of many untold secrets."
 eternal_consul_modifier: "Eternal Consul"
 eternal_consul_modifier_desc: "The ruler of Sinner Rome is a charming creature, who needs only a whisper to make most people darkest desires come true."
 lasombra_chronicles_modifier: "Lasombra Chronicles"
 lasombra_chronicles_modifier_desc: "The conclusive volume about the rise of the savior of [Clan|E] Lasombra, the bane of the [ashirra|E]."
 eternal_caliph_modifier: "Eternal Caliph"
 eternal_caliph_modifier_desc: "The victorious Eternal Caliph of the [ashirra|E] is a being of immense spiritual and temporal authority."
 ashirra_castle_modifier: "[ashirra|E] Castel del Ombro"
 ashirra_castle_modifier_desc: "As [Clan|E] Lasombra comes to be dominated by the [ashirra|E], a new, more fitting, headquarters is being built."
 impressed_westerner_opinion: "Impressed Western Gangrel"             
 collapse_civilisation_modifier: "Collapse of Civilization"
 collapse_civilisation_modifier_desc: "The wolves are at the door, and you are barely keeping them out. Your control doesn't extend much more than your throne room now."
 alpha_gangrel_modifier: "Alpha Gangrel"
 alpha_gangrel_modifier_desc: "You have defeated all challengers. The whole [Clan|E] treats you with respect, if not obedience."
 prime_councilor_modifier: "Prime Councilor"
 prime_councilor_modifier_desc: "Regent of the [Clan|E] in Tremere's stead, this individual has access to rare knowledge and can count on the loyalty of his clanmates."
 prime_curse_modifier: "Prime Curse"
 prime_curse_modifier_desc: "The curse of the Prime Councilor has touched this individual, making it hard for them even to think straight."
 dark_nobility_modifier: "Dark Nobility"
 dark_nobility_modifier_desc: "Lording over shadowy castles and oppressed populace, the Tzimisce [Clan|E], is one of the intimidating rulers."
 kupala_empowered_modifier: "Empowered by Kupala"
 kupala_empowered_modifier_desc: "You have made a deal with the devil. Quite literally."
 kupala_depowered_modifier: "Depowered by Kupala"
 kupala_depowered_modifier_desc: "The Carpathian Earthbound has taken the lifeforce from this individual in order to empower his favorite servant."
 sargon_codex_modifier: "Sargon Codex"
 sargon_codex_modifier_desc: "Ultimate power, or knowledge at least, is yours. Your sanity isn't yours anymore, though."
 grateful_brethren_opinion: "Grateful Brethren"
 sargon_fragment_modifier: "Sargon Fragment"
 sargon_fragment_modifier_desc: "A mere fragment of the destroyed Sargon Codex is still a powerful receptacle of prophecies and insights."
 pseudo_third_modifier: "Pseudo Third"
 pseudo_third_modifier_desc: "You didn't complete the [antediluvian|E]'s [diablerie|E], but you are still almost as a 3rd generation level of power and prestige."
 cappadocian_purge_modifier: "Cappadocian Purge"
 cappadocian_purge_modifier_desc: "The new Giovanni [Clan|E] is focused on wiping out its old benefactors, and anyone who would shelter them."
 kill_on_sight_modifier: "Kill on Sight"
 kill_on_sight_modifier_desc: "Targeted by their enemies, these characters are on borrowed time, hunted at every corner."
 decentralized_rule_modifier: "Decentralized Rule"
 decentralized_rule_modifier_desc: "You are merely the peacekeeper of a variety of different political constructs. As such, while you are respected, you are not always obeyed."
 serpent_allure_modifier: "Serpent's Allure"
 serpent_allure_modifier_desc: "You are blessed by Set himself, carrying a palpable aura promising the fulfilling of every dark desire."
 sword_of_samiel_modifier: "Sword of Samiel"
 sword_of_samiel_modifier_desc: "The legendary first Warrior Salubri was a peerless fighter, and willing to go above and beyond his duty against the forces of darkness."
 saulot_heir_modifier: "Saulot's Heir"
 saulot_heir_modifier_desc: "You are a creature as wise as Saulot himself was; some even say you finally found [golconda|E] after all those years of strife."
 usurpers_exposed_modifier: "Usurpers Exposed"
 usurpers_exposed_modifier_desc: "The Tremere [Clan|E] has been exposed for what it is. A bunch of soul-stealing liars that almost pushed your [Clan|E] to extinction for their own personal gain."
 herald_of_the_end_modifier: "The Great Enemy"
 herald_of_the_end_modifier_desc: "You are Nergal reborn, the harbinger of doom and damnation of this cursed world. They will all bow or die."
 demons: "Earthbound Demons"
 demons_flavor: "#F Fallen Angels from the doomed Lucifer's rebellion. Their abyssal prison has weaknesses, and they can be summoned to the mortal plane and bound at a great cost.#!"
 #DEMONS_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the [GetTrait('baali').GetName( GetPlayer )] [Clan|E] #Weak (Except Via Hyron)#! special objective [decision|E].#!" 
 ##VENTRUE_OBJECTIVE_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the [GetTrait('ventrue').GetName( GetPlayer )] [Clan|E] special objective [decision|E].#!" 
 #ZMEI_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the Caring Grandmother special objective [decision|E], available to Nosferatu and characters on the Via Tantabus.#!"  
 rebel_conqueror_modifier: "The Rebel Conqueror of the West"
 rebel_conqueror_modifier_desc: "You bow to no Court or Ancestor. In your lands, your will is supreme, and woe to those who challenge you."
 first_magaji_modifier: "First Magaji"
 first_magaji_modifier_desc: "The first officially recognized Magaji of all Africa carries a tremendous importance in Laibon politics."
 TARGET_IS_HUNTER: "Is an Inquisitor: $VALUE|=+0$"
 TARGET_IS_VAMPIRE: "Is a Vampire: $VALUE|=+0$"
 TARGET_IS_GHOUL: "Is a [Ghoul|E]: $VALUE|=+0$"
 TARGET_IS_MORTAL: "Is a Mortal: $VALUE|=+0$"
 TARGET_IS_WEREWOLF: "Is a Werewolf: $VALUE|=+0$"
 TARGET_IS_MUMMY: "Is a Mummy: $VALUE|=+0$"
 TARGET_IS_WRAITH: "Is a Wraith: $VALUE|=+0$"
 TARGET_IS_MAGE: "Is a Mage: $VALUE|=+0$"
 TARGET_IS_FAE: "Is a Fae: $VALUE|=+0$"
 TARGET_IS_DEMON: "Is a Demon: $VALUE|=+0$"
 chosen_of_light_modifier: "Chosen of Light"
 chosen_of_light_modifier_desc: "There is a strange aura surrounding this character. As if the divine itself had chosen them for a greater purpose."
 link_enoch_modifier: "Portal to Enoch"
 link_enoch_modifier_desc: "Enoch, the First City, is the true home of the Tal'meha'Ra in the [underworld|E]. This county now has direct access to it and can pull resources from it at its leisure."
 seed_of_rebellion_modifier: "Seed of Rebellion"
 seed_of_rebellion_modifier_desc: "The shadowy Tal'mahe'Ra has planted the seed of mistrust and rebellion in this character."
 runemages_community_modifier: "Runemages Community"
 runemages_community_modifier_desc: "Ulf's Hall has taken refuge in this province, providing their mystical influence in their new home."
 cursed_by_cathar_modifier: "The Cathar Curse"
 cursed_by_cathar_modifier_desc: "The last Cathar cursed your name as he died an ungodly death. You feel... worried."
 cathar_community_modifier: "Cathar Community"
 cathar_community_modifier_desc: "The last Cathars have taken refuge here, with your protection. A fact that has upset the inhabitants."
 lost_in_callous_modifier: "Dread Incarnate"
 lost_in_callous_modifier_desc: "They fear you. They say God has left you. But you know He has never been closer."
 hardened_heart_modifier: "Hardened Heart"
 hardened_heart_modifier_desc: "This character has cleansed their heart of sentimentality standing in the way of what needs to be done."
 bloodline_founder_modifier: "Founder of the bloodline"
 bloodline_founder_modifier_desc: "Founder of his own bloodline, every member of this lineage acknowledges you as their progenitor."
 firebombs_modifier: "Firebombs"
 firebombs_modifier_desc: "This person is armed with ceramic globes containing an extremely flammable substance as well as an ignition system."
 firespewer_modifier: "Firespewer"
 firespewer_modifier_desc: "This person is armed with an experimental contraption capable of ejecting pressurized, flammable substance while simultaneously igniting it."
 masters_of_fire: "Masters of Fire"
 masters_of_fire_desc: "This faction has retrieved the secret of Greek Fire and adapted the weapon to their needs."
 gifts_from_heaven_modifier: "Gifts from Heaven"
 gifts_from_heaven_modifier_desc: "True mastery of Qiao is awarded to this character, allowing them to learn high levels of Qiao even before the dawn of the [sixth_age|E]."
 keening_modifier: "Keening"
 keening_modifier_desc: "The power of the Keening still protects you even far away from the Black Stone."
 sufi_mystic_modifier: "Master of the Mystical Arts"
 sufi_mystic_modifier_desc: "Your knowledge of the mystical forces combined with the Taftani teachings have taught you a lot."
 kabbalah_modifier: "Grand Mekubbal"
 kabbalah_modifier_desc: "Thanks to your complete understanding of the secret Talmud, you are a master of Jewish mysticism."
 antediluvian_dominor_modifier: "Incomplete Ritual"
 antediluvian_dominor_modifier_desc: "You didn't perfectly complete the Blood Stealing ritual, but you still got some of the blood's power carries over to you."

 indep_mummy_against_horus_modifier: "Enemy of Horus"
 indep_mummy_with_horus_modifier: "Ally of Horus"

