 POD_delirium_modifier:0 "[battle_modifier|E] : Delirium" 
 POD_delirium_modifier_desc:0 "Delirium is the overwhelming instinctive fear that affects human beings who see werewolves and some other Fera in their war forms." 
 POD_reduced_delirium_modifier:0 "[battle_modifier|E] : Reduced Delirium" 
 POD_reduced_delirium_modifier_desc:0 "Delirium is the overwhelming instinctive fear that affects human beings who see werewolves and some other Fera in their war forms." 
 
 #################
 # Forms
 #################
 
 POD_werewolf_form_crinos_modifier:0 "Crinos Form"
 POD_werewolf_form_crinos_modifier_desc:0 "The "War-Form", a terrifying hybrid of human and wolf with superior strength.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_werewolf_form_glabro_modifier:0 "Glabro Form"
 POD_werewolf_form_glabro_modifier_desc:0 "Roughly resembles a human, but has too many bestial features to be one."
 POD_werewolf_form_hispo_modifier:0 "Hispo Form"
 POD_werewolf_form_hispo_modifier_desc:0 "A prehistoric dire wolf."
 POD_werewolf_form_lupus_modifier:0 "Lupus Form"
 POD_werewolf_form_lupus_modifier_desc:0 "Indistinguishable from a normal wolf, but with superior speed."
 
 POD_ajaba_form_crinos_modifier:0 "Crinos Form"
 POD_ajaba_form_crinos_modifier_desc:0 "The war form; slightly smaller and less powerful than that of Garou, but also a little tougher.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_ajaba_form_anthros_modifier:0 "Anthros Form"
 POD_ajaba_form_anthros_modifier_desc:0 "Near-man form."
 POD_ajaba_form_crocas_modifier:0 "Crocas Form"
 POD_ajaba_form_crocas_modifier_desc:0 "Near-hyena form. An enormous hyena the size of a small bear."
 POD_ajaba_form_hyaenid_modifier:0 "Hyaenid Form" 
 POD_ajaba_form_hyaenid_modifier_desc:0 "Hyena form." 
 
 POD_bastet_form_crinos_modifier:0 "Crinos Form"
 POD_bastet_form_crinos_modifier_desc:0 "Human-cat hybrid, incites a dampened form of the Delirium.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_bastet_form_sokto_modifier:0 "Sokto Form"
 POD_bastet_form_sokto_modifier_desc:0 "Near-human."
 POD_bastet_form_chatro_modifier:0 "Chatro Form"
 POD_bastet_form_chatro_modifier_desc:0 "Primordial cat-form, incites full Delirium.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_bastet_form_feline_modifier:0 "Feline Form" 
 POD_bastet_form_feline_modifier_desc:0 "Regular cat." 
 
 POD_corax_form_crinos_modifier:0 "Crinos Form"
 POD_corax_form_crinos_modifier_desc:0 "The Crinos form is a very awkward half-avian creature. The Corax generally only use this form to fight off enemies long enough to escape, and then only in times when they are left without an alternative.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_corax_form_corvid_modifier:0 "Corvid Form"
 POD_corax_form_corvid_modifier_desc:0 "The Corvid form is essentially that of a common raven, though Corax are particularly large birds that are closer in size to eagles."
 
 POD_gurahl_form_crinos_modifier:0 "Crinos Form"
 POD_gurahl_form_crinos_modifier_desc:0 "The war form. Extraordinarily strong and tough, not to mention huge: anywhere between 10 and 16 feet in height, and weighing up to 1200 kg.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_gurahl_form_arthren_modifier:0 "Arthren Form"
 POD_gurahl_form_arthren_modifier_desc:0 "Near-man form. Considerably stronger and tougher than the glabro form of werewolves, Gurahl in Arthren form are thought to have inspired legends of the Sasquatch and similar creatures."
 POD_gurahl_form_bjornen_modifier:0 "Bjornen Form"
 POD_gurahl_form_bjornen_modifier_desc:0 "Near-bear form. Resembling an ancient cave bear, with longer claws and fangs, the Bjornen form is almost as large and powerful as Crinos, with even more vicious bite and claw damage."
 POD_gurahl_form_urus_modifier:0 "Urus Form"
 POD_gurahl_form_urus_modifier_desc:0 "Bear form. Homid Gurahl take the form of bears matching their Tribe."
 
 POD_kitsune_form_koto_modifier:0 "Koto Form"
 POD_kitsune_form_koto_modifier_desc:0 "Hybrid between fox and human."
 POD_kitsune_form_sambu_henge_modifier:0 "Sambu-henge Form"
 POD_kitsune_form_sambu_henge_modifier_desc:0 "Near Human."
 POD_kitsune_form_juko_modifier:0 "Juko Form"
 POD_kitsune_form_juko_modifier_desc:0 "Wolf-sized fox."
 POD_kitsune_form_kyubi_modifier:0 "Kyubi Form"
 POD_kitsune_form_kyubi_modifier_desc:0 "Regular fox."
 
 POD_mokole_form_archid_modifier:0 "Archid Form"
 POD_mokole_form_archid_modifier_desc:0 "The war form is considered to be the "true shape" of any individual Mokolé. Through Mnesis, they dream about the reptiles, birds, and dinosaurs from the past, which determines the characteristics of the Archid form.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_mokole_form_suchid_modifier:0 "Suchid Form"
 POD_mokole_form_suchid_modifier_desc:0 "The Suchid form is typically that of a crocodile, alligator, gila monster, or similar large reptile. The Suchid form reflects on the varna of the Mokolé."
 POD_mokole_form_reptoid_modifier:0 "Reptoid Form"
 POD_mokole_form_reptoid_modifier_desc:0 "A "Reptoid" form between Homid and Archid (similar to the Garou Glabro form)"
 POD_mokole_form_drachid_modifier:0 "Drachid Form"
 POD_mokole_form_drachid_modifier_desc:0 "Their legendary Drachid form (a humanoid form capable of complex tool use) was lost in the Wonder-Work and no Mokolé since has been able to achieve it."
 
 POD_nagah_form_azhi_dahaka_modifier:0 "Azhi Dahaka Form"
 POD_nagah_form_azhi_dahaka_modifier_desc:0 "The combat form differs from Nagah to Nagah, but all have a massive hood like a cobra, many scar themselves to be more noticeable in this form, are able to unhinge their jaws, and have gills (they are fully amphibious in this form). The Nagah's mass increases but is due to a 16 to 20 foot tail for the lower half of the body, their arms become snakelike as they grow vertebrae instead of normal bones in their arms, allowing them to grapple more easily. The were-serpent’s hands sprout claws as terrible as those of any Garou, and their scales and scutes take on a supernatural resilience. Any scarification the Nagah has received stands out significantly in this form, often as patterns in the Azhi Dahaka’s scales. The Nagah causes the full Delirium effect in this form; few humans can stand to look on such an embodiment of their primal fear of snakes.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_nagah_form_silkaram_modifier:0 "Silkaram Form"
 POD_nagah_form_silkaram_modifier_desc:0 "Almost human in appearance, but hair and skin are replaced with small scales, the face flattens and the eyes become more snake like, the teeth fuse together except for two fangs which retract like a cobras. In this form, they gain a venom dangerous to mortals and even the undead."
 POD_nagah_form_kali_dahaka_modifier:0 "Kali Dahaka Form"
 POD_nagah_form_kali_dahaka_modifier_desc:0 "Resembles a giant snake with two differences; they are much larger than any normal cobra, and they have large venomous fangs. With a Primal-urge, they can sprout a slender set of arms. This form also has gills and can breathe underwater."
 POD_nagah_form_vasuki_modifier:0 "Vasuki Form"
 POD_nagah_form_vasuki_modifier_desc:0 "Indistinguishable from a normal cobra, rattler, cottonmouth, or other breed form."
 
 POD_nuwisha_form_mana_bozho_modifier:0 "Mana-bozho Form"
 POD_nuwisha_form_mana_bozho_modifier_desc:0 "The war form, a hybrid of human and coyote.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_nuwisha_form_tsitsu_modifier:0 "Tsitsu Form"
 POD_nuwisha_form_tsitsu_modifier_desc:0 "Near-man form."
 POD_nuwisha_form_sendeh_modifier:0 "Sendeh Form"
 POD_nuwisha_form_sendeh_modifier_desc:0 "Near-coyote form."
 POD_nuwisha_form_latrani_modifier:0 "Latrani Form"
 POD_nuwisha_form_latrani_modifier_desc:0 "Coyote form."
 
 POD_ratkin_form_ratman_modifier:0 "Ratman Form"
 POD_ratkin_form_ratman_modifier_desc:0 "A human with subtle rat features, similar to the Garou's Glabro form."
 POD_ratkin_form_crinos_modifier:0 "Crinos Form"
 POD_ratkin_form_crinos_modifier_desc:0 "The war form, a hybrid of human and rat.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_ratkin_form_rat_thing_modifier:0 "Rat Thing Form"
 POD_ratkin_form_rat_thing_modifier_desc:0 "A monstrous rat the size of a large dog, similar to the Garou's Hispo form."
 POD_ratkin_form_rodens_modifier:0 "Rodens Form"
 POD_ratkin_form_rodens_modifier_desc:0 "A rat of varying size."
 POD_ratkin_form_itchy_modifier:0 "Itchy Form"
 POD_ratkin_form_itchy_modifier_desc:0 "The wererat even begins to move like a cartoon mouse, change into a form of Mouse in classic cartoons."
 
 POD_rokea_form_gladius_modifier:0 "Gladius Form"
 POD_rokea_form_gladius_modifier_desc:0 "Called "Standing Jaws" by the weresharks, the Gladius is a ten-foot bipedal shark creature. Similar to Crinos, the Standing Jaws combines the power of a shark with the versatility of a human form. This form incites partial Delirium in humans.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_rokea_form_grabrus_modifier:0 "Grabrus Form"
 POD_rokea_form_grabrus_modifier_desc:0 "Also known as "Round Back", this shape is usually known only to land-dwelling Rokea – ocean-dwelling weresharks have little use for it. The Rokea loses all body hair and grows even uglier than her homid form. He or she doubles her muscle mass, and the back broadens as the dorsal fin begins to form.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_rokea_form_chasmus_modifier:0 "Chasmus Form"
 POD_rokea_form_chasmus_modifier_desc:0 "The form the Rokea call "Fighting Jaws" is a prehistoric nightmare that incites full Delirium in humans. The Rokea turns into a giant version of her breed form, growing half again as long as her Squamus shape. Rokea do their underwater fighting in this shape.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_rokea_form_squamus_modifier:0 "Squamus Form"
 POD_rokea_form_squamus_modifier_desc:0 "Also referred to as "Swimming Jaws", this form is indistinguishable from a normal shark of the Rokea's species."
 
 POD_apis_form_crinos_modifier:0 "Crinos Form"
 POD_apis_form_crinos_modifier_desc:0 "Also called the Minotaur, a huge bullman with sharp teeth"
 POD_apis_form_aurochs_modifier:0 "Aurochs Form"
 POD_apis_form_aurochs_modifier_desc:0 "The animal form"
 
 POD_camazotz_form_crinos_modifier:0 "Crinos Form"
 POD_camazotz_form_crinos_modifier_desc:0 "The war-form of the Camazotz, a hybrid of human and bat.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_camazotz_form_apterous_modifier:0 "Apterous Form"
 POD_camazotz_form_apterous_modifier_desc:0 "Near-human, who could not fly, but climb exceptionally well."
 POD_camazotz_form_megachiroptera_modifier:0 "Megachiroptera Form"
 POD_camazotz_form_megachiroptera_modifier_desc:0 "A giant bat with a wingspan of 5 feet."
 POD_camazotz_form_microchiroptera_modifier:0 "Microchiroptera Form"
 POD_camazotz_form_microchiroptera_modifier_desc:0 "A swarm form that split the Camazotz into a dozen small bats."
 
 POD_grondr_form_crinos_modifier:0 "Crinos Form"
 POD_grondr_form_crinos_modifier_desc:0 "Terrible, boar-headed humanoid."
 POD_grondr_form_aperius_modifier:0 "Aperius Form"
 POD_grondr_form_aperius_modifier_desc:0 "Near-Human."
 POD_grondr_form_daeodon_modifier:0 "Daeodon Form"
 POD_grondr_form_daeodon_modifier_desc:0 "Huge, prehistoric, carnivorous boar."
 POD_grondr_form_scrofa_modifier:0 "Scrofa Form"
 POD_grondr_form_scrofa_modifier_desc:0 "Wild boar."
 
 POD_ananasi_form_lilian_modifier:0 "Lilian Form"
 POD_ananasi_form_lilian_modifier_desc:0 "A human-spider hybrid form, which is not necessarily the same for each Ananasi. Some are humanoid with multiple limbs, while others have a human-like torso sprouting from the abdomen of a giant spider.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_ananasi_form_pithus_modifier:0 "Pithus Form"
 POD_ananasi_form_pithus_modifier_desc:0 "An enormous spider, at least half as heavy again as the werespider's human form.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 POD_ananasi_form_crawlerling_modifier:0 "Crawlerling Form"
 POD_ananasi_form_crawlerling_modifier_desc:0 "The spider form. Unique among the Fera, Ananasi do not transform into a single animal, but rather a swarm of hundreds of spiders. This makes them very difficult to kill, though if significant numbers of the swarm spiders are killed the Ananasi may lose memories, skills and mass in her other forms."
 POD_ananasi_form_araneid_modifier:0 "Araneid Form"
 POD_ananasi_form_araneid_modifier_desc:0 "The Damhàn develops a Glabro-like form between Homid and Lilian."
 POD_ananasi_form_titaniform_modifier:0 "Titan Form"
 POD_ananasi_form_titaniform_modifier_desc:0 "The Ananasi assumes the form of a massive creature with four spider-like legs, four human-like arms, eight glowing red eyes, and enormous fangs,covered over in thick, chitinous armor.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E]#!"
 
