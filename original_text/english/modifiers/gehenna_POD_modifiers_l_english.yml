 POD_izhim_ur_baal_curse_modifier: "Baali Curse: Full Force"
 POD_izhim_ur_baal_curse_modifier_desc: "Banu Haqim are craving the blood of other vampires and have a hard time resisting it. A last laugh from their defeated enemies of the Baali Wars."
 POD_county_great_fire_modifier: "Burned by a Great Fire"
 POD_county_great_flood_modifier: "Drowned in a Great Flood"
 POD_county_great_sacking_modifier: "Destroyed in a Great Sacking"
 POD_county_great_famine_modifier: "Great Famine"
 POD_county_great_earthquake_modifier: "Wrecked by a Great Earthquake"
 POD_baali_curse_normal_modifier: "Baali Curse: Adaptation"
 POD_baali_curse_normal_modifier_desc: "Banu Haqim have adapted to the Baali Curse making them crave for blood. While still a hindrance, it's now mostly under control."
 POD_baali_curse_jamal_modifier: "Baali Curse: Faith's Shield"
 POD_baali_curse_jamal_modifier_desc: "Jamal teaches the Banu Haqim to guard against the Baali Curse by placing their faith in the divine. No matter in who you believe, true peace can only be found in the higher powers."
 POD_baali_curse_thetmes_modifier: "Baali Curse: Acceptance"
 POD_baali_curse_thetmes_modifier_desc: "Why fight it? Thetmes makes a good point. If someone is weak enough to let themselves be diablerized, it means that their soul was likely more useful as a meal for you than for them."
 
 