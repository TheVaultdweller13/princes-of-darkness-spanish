 demonic_feature_antennae_modifier:0 "Antennae"
 demonic_feature_antennae_modifier_desc:0 "The user grows a pair of insect-like antennae that aid them in perceiving their surroundings."
 demonic_feature_claws_modifier:0 "Claws"
 demonic_feature_claws_modifier_desc:0 "The character grows demonic claws."
 demonic_feature_demon_armor_modifier:0 "Demon Armor"
 demonic_feature_demon_armor_modifier_desc:0 "The demon armor may appear as scales, ornate samurai armor, or anything else, and offers greater protection from attacks."
 demonic_feature_demon_weapon_modifier:0 "Demon Weapon"
 demonic_feature_demon_weapon_modifier_desc:0 "A mystical weapon appears in the character's hand. Such a weapon might blaze with Chi, emit frightful moans, be covered in leering faces, etc."
 demonic_feature_enlarged_body_parts_modifier:0 "Enlarged Body Parts"
 demonic_feature_enlarged_body_parts_modifier_desc:0 "One of the character's body parts swell up to be much larger than normal, often covered with sores or shot through with ugly-looking veins."
 demonic_feature_eyes_of_horror_modifier:0 "Eyes of Horror"
 demonic_feature_eyes_of_horror_modifier_desc:0 "The character's demonic eyes hold a suggestion of terror and madness for anyone who gazes into them."
 demonic_feature_extra_arms_modifier:0 "Extra Arms"
 demonic_feature_extra_arms_modifier_desc:0 "Two extra arms sprout from the character's torso, allowing for greater skill in grappling or to simply enable more attacks than usual."
 demonic_feature_form_of_the_yamamatsu_modifier:0 "Form of the Yamamatsu"
 demonic_feature_form_of_the_yamamatsu_modifier_desc:0 "The Kuei-jin's demonic body becomes rubbery and flabby, almost fluid in places, giving them a horrifyingly distorted appearance."
 demonic_feature_foulness_modifier:0 "Foulness"
 demonic_feature_foulness_modifier_desc:0 "The character's demon form is exceedingly unclean: perhaps encrusted in dried blood and pieces of flesh, perhaps surrounded in a mephitic cloud, etc."
 demonic_feature_hive_body_modifier:0 "Hive Body"
 demonic_feature_hive_body_modifier_desc:0 "Small holes and burrows on the demonic body's skin release tiny, horrid animals. Snakes, spiders, bees and bats are all common manifestations of this bizarre power."
 demonic_feature_horns_modifier:0 "Horns"
 demonic_feature_horns_modifier_desc:0 "The character sprouts horns from their head. They can be short or long, smooth or jagged, straight or crooked, multi-pronged or single-pronged, as the character wishes."
 demonic_feature_horror_modifier:0 "Horror"
 demonic_feature_horror_modifier_desc:0 "The shintai may afflict humans with effects similar to the Delirium.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modifier to enemy [knights|E] in war as a commander or to foe in [single_combat_duel|E].#!"
 demonic_feature_huge_size_modifier:0 "Huge Size"
 demonic_feature_huge_size_modifier_desc:0 "The character's health increases as the Kuei-Jin suddenly grows to become between nine and twelve feet tall."
 demonic_feature_mandibles_modifier:0 "Mandibles"
 demonic_feature_mandibles_modifier_desc:0 "The character's mouth distends and sprouts terrible teeth, tusks or maybe even insect-like mandibles."
 demonic_feature_multiple_heads_modifier:0 "Multiple Heads"
 demonic_feature_multiple_heads_modifier_desc:0 "The character grows one or more extra heads, with the upper limit being seven extra heads, with each head aiding the Kuei-Jin in perceiving their surroundings."
 demonic_feature_poisoned_fangs_modifier:0 "Poisoned Fangs"
 demonic_feature_poisoned_fangs_modifier_desc:0 "The fangs in the character's mouth become especially large, sharp and caustic."
 demonic_feature_spikes_modifier:0 "Spikes"
 demonic_feature_spikes_modifier_desc:0 "The character's body is covered with one of the following: spikes, abrasive skin like that of a shark, body hair as stiff and sharp as razor wire, nails, fiery hot or icy-cold skin, razors, barbs, or broken glass."
 demonic_feature_spurting_tendrils_modifier:0 "Spurting Tendrils"
 demonic_feature_spurting_tendrils_modifier_desc:0 "Tiny tendrils, fingers or sphincters emerge from the Kuei-Jin's skin."
 demonic_feature_suckers_modifier:0 "Suckers"
 demonic_feature_suckers_modifier_desc:0 "he character's arms or other limbs are covered with suckers similar to tiny lamprey mouths."
 demonic_feature_suppurating_pustules_modifier:0 "Suppurating Pustules"
 demonic_feature_suppurating_pustules_modifier_desc:0 "The character's demon body is covered with oozing sores and wounds."
 demonic_feature_tentacles_modifier:0 "Tentacles"
 demonic_feature_tentacles_modifier_desc:0 "The character grows loathsome, slime-covered tentacles."
 demonic_feature_tail_modifier:0 "Tail"
 demonic_feature_tail_modifier_desc:0 "The character grows a tail."
 demonic_feature_the_host_modifier:0 "The Host"
 demonic_feature_the_host_modifier_desc:0 "Fanged, demonic faces sprout from the character's back, torso and limbs."
 demonic_feature_third_eye_modifier:0 "Third Eye"
 demonic_feature_third_eye_modifier_desc:0 "The character sprouts a third eye in the middle of her forehead."
 demonic_feature_wings_modifier:0 "Wings"
 demonic_feature_wings_modifier_desc:0 "Bat-like pinions emerge and stretch from the character's back."
 demonic_feature_wing_spines_modifier:0 "Wing Spines"
 demonic_feature_wing_spines_modifier_desc:0 "The character's wings sprout spiny, finger-like spurs."
 
