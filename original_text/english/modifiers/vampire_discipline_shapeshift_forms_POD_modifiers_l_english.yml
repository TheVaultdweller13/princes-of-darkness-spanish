 POD_shapeshift_form_shiva_modifier_desc:0 "In a burst of holy light, the Bastet becomes a 12 foot tall, six armed Crinos form werepanther wielding flaming weapons. Until the ground is littered with bodies, this engine of reline wrath hacks everything around it - foe and otherwise - into bloody giblets."
