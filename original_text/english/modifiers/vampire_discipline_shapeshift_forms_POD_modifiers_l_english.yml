 demonic_feature_antennae_modifier: "Antennae"
 demonic_feature_antennae_modifier_desc: "The user grows a pair of insect-like antennae that aid them in perceiving their surroundings."
 demonic_feature_claws_modifier: "Claws"
 demonic_feature_claws_modifier_desc: "The character grows demonic claws."
 demonic_feature_demon_armor_modifier: "Demon Armor"
 demonic_feature_demon_armor_modifier_desc: "The demon armor may appear as scales, ornate samurai armor, or anything else, and offers greater protection from attacks."
 demonic_feature_demon_weapon_modifier: "Demon Weapon"
 demonic_feature_demon_weapon_modifier_desc: "A mystical weapon appears in the character's hand. Such a weapon might blaze with Chi, emit frightful moans, be covered in leering faces, etc.\n#weak As a forge craft, allows you to create a custom artifact.#!"
 demonic_feature_enlarged_body_parts_modifier: "Enlarged Body Parts"
 demonic_feature_enlarged_body_parts_modifier_desc: "One of the character's body parts swell up to be much larger than normal, often covered with sores or shot through with ugly-looking veins."
 demonic_feature_eyes_of_horror_modifier: "Eyes of Horror"
 demonic_feature_eyes_of_horror_modifier_desc: "The character's demonic eyes hold a suggestion of terror and madness for anyone who gazes into them."
 demonic_feature_extra_arms_modifier: "Extra Arms"
 demonic_feature_extra_arms_modifier_desc: "Two extra arms sprout from the character's torso, allowing for greater skill in grappling or to simply enable more attacks than usual."
 demonic_feature_form_of_the_yamamatsu_modifier: "Form of the Yamamatsu"
 demonic_feature_form_of_the_yamamatsu_modifier_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )]'s demonic body becomes rubbery and flabby, almost fluid in places, giving them a horrifyingly distorted appearance."
 demonic_feature_foulness_modifier: "Foulness"
 demonic_feature_foulness_modifier_desc: "The character's demon form is exceedingly unclean: perhaps encrusted in dried blood and pieces of flesh, perhaps surrounded in a mephitic cloud, etc."
 demonic_feature_hive_body_modifier: "Hive Body"
 demonic_feature_hive_body_modifier_desc: "Small holes and burrows on the demonic body's skin release tiny, horrid animals. Snakes, spiders, bees and bats are all common manifestations of this bizarre power."
 demonic_feature_horns_modifier: "Horns"
 demonic_feature_horns_modifier_desc: "The character sprouts horns from their head. They can be short or long, smooth or jagged, straight or crooked, multi-pronged or single-pronged, as the character wishes."
 demonic_feature_horror_modifier: "Horror"
 demonic_feature_horror_modifier_desc: "The shintai may afflict humans with effects similar to the Delirium.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].#!"
 demonic_feature_huge_size_modifier: "Huge Size"
 demonic_feature_huge_size_modifier_desc: "The character's health increases as the [GetTrait('kueijin').GetName( GetNullCharacter )] suddenly grows to become between nine and twelve feet tall."
 demonic_feature_mandibles_modifier: "Mandibles"
 demonic_feature_mandibles_modifier_desc: "The character's mouth distends and sprouts terrible teeth, tusks or maybe even insect-like mandibles."
 demonic_feature_multiple_heads_modifier: "Multiple Heads"
 demonic_feature_multiple_heads_modifier_desc: "The character grows one or more extra heads, with the upper limit being seven extra heads, with each head aiding the [GetTrait('kueijin').GetName( GetNullCharacter )] in perceiving their surroundings."
 demonic_feature_poisoned_fangs_modifier: "Poisoned Fangs"
 demonic_feature_poisoned_fangs_modifier_desc: "The fangs in the character's mouth become especially large, sharp and caustic."
 demonic_feature_spikes_modifier: "Spikes"
 demonic_feature_spikes_modifier_desc: "The character's body is covered with one of the following: spikes, abrasive skin like that of a shark, body hair as stiff and sharp as razor wire, nails, fiery hot or icy-cold skin, razors, barbs, or broken glass."
 demonic_feature_spurting_tendrils_modifier: "Spurting Tendrils"
 demonic_feature_spurting_tendrils_modifier_desc: "Tiny tendrils, fingers or sphincters emerge from the [GetTrait('kueijin').GetName( GetNullCharacter )]'s skin."
 demonic_feature_suckers_modifier: "Suckers"
 demonic_feature_suckers_modifier_desc: "he character's arms or other limbs are covered with suckers similar to tiny lamprey mouths."
 demonic_feature_suppurating_pustules_modifier: "Suppurating Pustules"
 demonic_feature_suppurating_pustules_modifier_desc: "The character's demon body is covered with oozing sores and wounds."
 demonic_feature_tentacles_modifier: "Tentacles"
 demonic_feature_tentacles_modifier_desc: "The character grows loathsome, slime-covered tentacles."
 demonic_feature_tail_modifier: "Tail"
 demonic_feature_tail_modifier_desc: "The character grows a tail."
 demonic_feature_the_host_modifier: "The Host"
 demonic_feature_the_host_modifier_desc: "Fanged, demonic faces sprout from the character's back, torso and limbs."
 demonic_feature_third_eye_modifier: "Third Eye"
 demonic_feature_third_eye_modifier_desc: "The character sprouts a third eye in the middle of her forehead."
 demonic_feature_wings_modifier: "Wings"
 demonic_feature_wings_modifier_desc: "Bat-like pinions emerge and stretch from the character's back."
 demonic_feature_wing_spines_modifier: "Wing Spines"
 demonic_feature_wing_spines_modifier_desc: "The character's wings sprout spiny, finger-like spurs."
 
