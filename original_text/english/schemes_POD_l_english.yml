 diablerize_desc_general:0 "The $diablerize$ is a [hostile_scheme|E] to kill a [GetTrait('vampire').GetName( GetNullCharacter )] target and devour all of their blood and soul.  It is a [secret_scheme|E] based on [intrigue|E], that can recruit [agents|E].\n\nA successful [diablerie|E] will result in the [character_death_death|E] of the [scheme_target|E]. \n\nA murder that successfully remains secret will give the [scheme_owner|E] a [diablerie|E] [secret|E].\n\nBeing discovered attempting to [diablerize|E], or successfully diablerizing a [GetTrait('vampire').GetName( GetNullCharacter )] is a serious [crime|E] to most [GetTrait('vampire').GetName( GetNullCharacter )] faiths. Also called 'Amaranth' after the first victim of [diablerie|E], this is the process of [GetTrait('vampire').GetName( GetNullCharacter )] draining another [GetTrait('vampire').GetName( GetNullCharacter )] of all of their blood including their soul. It allows the [diablerist|E] to gain [bloodpotency|E] and even a lower [vampgeneration|E] of their victim. It often comes at gate price by empowering a [GetTrait('vampire').GetName( GetNullCharacter )]'s [beast|E]. We represent this by losing levels of [piety|E]. Most [GetTrait('vampire').GetName( GetNullCharacter )] s have a bad opinion of #TOOLTIP:GAME_TRAIT,diablerist,[GetNullCharacter] #L Diablerists#!#!."
