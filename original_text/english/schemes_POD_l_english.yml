 POD_summon:0 "Summon"
 PODsummon_action:0 "Summon"
 POD_summon_interaction:0 "Summon #weak (Scheme)#!"
 POD_summon_interaction_desc:0 "Through the [discipline|E] of presence, invoke the blood to summon a being to your court."  
 PODsummon_desc:0 "Through use of your mystical presence, [SCHEME.GetTarget.GetShortUINameNoTooltip] will be summoned to your court."
 PODsummon_desc_general:0 "The $PODsummon$ is a [personal_scheme|E] that aims to drawn another characters to your court. This scheme is primarily based upon your [diplomacy|E], it is not [secret_scheme_single|E] and does not use [agents|E]. It is made available by [GetPerk('summon_perk').GetName(GetNullCharacter)] [perk|E] of the [discipline|E] of [GetTrait('presence').GetName( GetNullCharacter )]. \n\n #X Unlike a normal scheme, the listed scheme success chance is not relevant. Upon the start of the scheme, an average of diplomacy and intrigue duel will determine success. Success will allow the scheme to progress and has a chance of costing one blood point per month. Failure will end the scheme and not allow you to attempt to summon the target for 10 years. There is also the possiblility to critically fail or succeed. Critical success, will half the time it takes for your target to arrive, while a critical failure will not allow you attempt to summon the target for 50 years.#! \n\nChances of success are increased by [GetPerk('majesty_perk').GetName(GetNullCharacter)], [GetTrait('presenceadvanced').GetName(GetNullCharacter)], [GetPerk('ironclad_command_perk').GetName(GetNullCharacter)] and [GetPerk('as_below_so_above_perk').GetName(GetNullCharacter)].  \n\nIf the defender has [GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)], [GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)], or the Blood Sorcery spell 'Song of Jupiter' cast, the odds are decreased. \n\nIf the target serves another Lord or is their guest, their liege's personal scheme resistance will increase the time it takes to summon them."
 scheme_interaction_tt_PODsummon_approved:0 "Summon [recipient.GetFirstName].\nThis will start with a duel between the average of your diplomacy and intrigue versus [recipient.GetHerHis] average diplomacy and intrigue."
