 PODmesmerize_desc:0 "Through domination, I will get a hook upon [SCHEME.GetTarget.GetShortUINameNoTooltip] that will allow me to give them various commands!"
 PODmesmerize_desc_general:0 "$PODmesmerize$ is a [personal_scheme|E] that aims to force a being to follow your command. It is made available by the [discipline|E] of [GetTrait('dominate').GetName( GetNullCharacter )] [GetPerk('mesmerize_perk').GetName(GetNullCharacter)] [perk|E]. \n\n #X Unlike a normal scheme, the listed scheme success chance is not relevant. After the scheme completes, a stewardship duel will determine success. #! \n\nVampires with a lower [generation|E] than the attacker are immune. As are vampires that have achieved [golconda|E]. \n\nCharacters with submissive personalities are easier to mesmerize. Vampires with a lower [generation|E] than their opponent will get an advantage. Most mortals have few defenses against this power. Chances of success are also increased by [GetPerk('rationalize_perk').GetName(GetNullCharacter)], [GetTrait('dominateadvanced').GetName(GetNullCharacter)], [GetPerk('will_conquers_perk').GetName(GetNullCharacter)] and [GetPerk('as_below_so_above_perk').GetName(GetNullCharacter)]. \n\n[mesmerize_defenses|E]"
