 nick_birkibeinar: "the Birkibeinar"
 nick_birkibeinar_desc: "Name for a rebellious party in Norway, formed in 1174 around the pretender to the Norwegian throne, Eystein Meyla. The name has its origins in propaganda from the established party that the rebels were so poor that they made their shoes of birch bark. Although originally a pejorative, the opposition adopted the Birkebeiner name for themselves, and continued using it after they came to power in 1184."
 nick_harefoot: "Harefoot"
 nick_harefoot_desc: "First recorded as 'Harefoh' or 'Harefah' in the twelfth century in the history of Ely Abbey, and according to some late medieval chroniclers it meant that he was 'fleet of foot'."
 nick_wetfoot: "Wetfoot"
 nick_wetfoot_desc: "Knud set his throne by the sea shore and commanded the incoming tide to halt and not to wet his feet and robes. Yet continuing to rise as usual, the tide washed over his feet and legs without respect to his royal person. Then the king leapt backwards, saying: 'Let all men know how empty and worthless is the power of kings, for there is none worthy of the name, but He whom heaven, earth, and sea obey by eternal laws.' He then hung his gold crown on a crucifix, and never wore it again 'to the honor of God the almighty King.'"
 nick_heartsong: "Heartsong"
