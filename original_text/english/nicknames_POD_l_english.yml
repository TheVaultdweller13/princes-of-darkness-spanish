l_english:
 nick_the_dark_mother: "the Dark Mother"
 nick_the_dark_mother_desc: "Lady of Fate, The First Woman, Ishtar, Malkah Ha-Shedim. Lilith is the beginning of life and, some fear, will be the end of it."
 nick_the_dark_father: "the Dark Father"
 nick_the_dark_father_desc: "The First Murderer. The First Vampire. The Dark Father. The Wanderer. The Dark Tyrant. The Fisher King. The Great King of Blood and Darkness. Khayyin. Canarl. Cagn. The Bloody Man, and many more. Cain was the beginning, and might be the end." 
 nick_trusted_regent: "the Trusted Regent"
 nick_trusted_regent_desc: "Sha'hiri has been able to keep the Banu Haqim unified until Nakurtum's return. Haqim was wise to choose him as his successor."
 nick_exiled_prodigal: "Exiled Prodigy"
 nick_exiled_prodigal_desc: "Too many daggers were pointed at Hilel's back. The tired warrior saw the writing on the wall."
 nick_the_shepherd_of_wolves: "the Shepherd of Wolves"
 nick_the_shepherd_of_wolves_desc: "Antara tries to keep many allegiances to achieve his ultimate goal. He had made it work, so far."
 nick_cursed_sultan: "the Cursed Sultan"
 nick_cursed_sultan_desc: "Karim made a powerful enemy and paid the price. A slow, agonizing one."
 nick_the_spear_of_destiny: "the Spear of Destiny"
 nick_the_spear_of_destiny_desc: "Zayyat found God in a Crusader's tent and bitterly lament that the Crusaders themselves didn't do the same."
 nick_merciless_spider: "the Merciless Spider"
 nick_merciless_spider_desc: "Thetmes' web is far reaching, almost unbreakable and serve a terrifying dark master."
 nick_master_sorcerer: "Master Sorcerer"
 nick_master_sorcerer_desc: "All honor to Al-Ashrad, he who performed the Ritual of Creation, which keeps the Children of Haqim strong. He who forged the Fang of Kali and the Bow of the Sun. He who chains the sun and strike down the devils with his hand of iron. All honor to Al-Ashrad, the greatest magician in the world!"
 nick_impassible_diplomat: "Unblinking Diplomat"
 nick_impassible_diplomat_desc: "Tegyrius' icy countenance and biting wit never stopped him from being respected as the most trustworthy ambassador of the Banu Haqim."
 nick_hand_of_vengeance: "Hand of Vengeance"
 nick_hand_of_vengeance_desc: "Fatima brings Haqim and Allah's fury to her foes in equal measure. Her only fear is having to choose between her two allegiances one night."
 nick_northern_bastion: "Northern Bastion"
 nick_northern_bastion_desc: "Al-Andalus is falling, but the Christians still have to breach Tabitha's disciplined defense before claiming victory."
 nick_the_rogue: "the Rogue"
 nick_the_rogue_desc: "Talaq serves no master but himself. His quest to save his people will be his salvation, or his doom."
 nick_the_enigma: "the Enigma"
 nick_the_enigma_desc: "Shrouded behind several veils of deception, no one truly knows who Dastur serves."
 nick_the_dutiful: "the Dutiful"
 nick_the_dutiful_desc: "Duty is everything. Eternal duty even more so."
 nick_goddess_of_war_and_love: "Goddess of War and Love"
 nick_goddess_of_war_and_love_desc: "A woman of two faces, one who will bring two very different lineages to the world."
 nick_the_spearmaster: "the Spearmaster"
 nick_the_spearmaster_desc: "My grandsire strikes harder than you! And he is dead!"
 nick_herald_of_destruction: "Herald of Destruction"
 nick_herald_of_destruction_desc: "The Black Shepherd. The Hateful Spawn. Herald of Haqim. The Skinless One. Herald of Destruction. Ur-Shulgi will watch the world burn in an inferno of righteous retribution."
 nick_the_thrice_damned: "the Thrice-Damned"
 nick_the_thrice_damned_desc: "Izhim was the greatest warrior the Haqimites had ever seen. His fall from grace doomed his entire Clan." 
 nick_the_once_and_forever_prince: "the Once and Forever Prince"
 nick_the_once_and_forever_prince_desc: "Mithras is dead. All hail Mithras!"
 nick_the_dark_angel: "the Dark Angel"
 nick_the_dark_angel_desc: "In the end, there is only darkness."
 nick_the_bronze_bow: "the Bronze Bow"
 nick_the_bronze_bow_desc: "An elegant weapon, mastered to never fail in his duty."
 nick_wind_of_change: "Wind of Change"
 nick_wind_of_change_desc: "Nakurtum brings change to the Haqimites. Whether they like it or not."
 nick_voyager_caged: "the Voyager Caged"
 nick_voyager_caged_desc: "The wanderlust for knowledge can never be truly be sated."
 nick_mistress_of_weapons: "Mistress of Weapons"
 nick_mistress_of_weapons_desc: "The chosen one of the herald of the end, deftly looking to avoid it herself."
 nick_suffet_of_hell: "Suffet of Hell"
 nick_suffet_of_hell_desc: "A betrayal most foul of the infernal hunter turned infernalist still haunts the Banu Haqim."
 nick_sword_of_haqim: "Sword of Haqim"
 nick_sword_of_haqim_desc: "Bistakh burns with righteous fury to avenger her Sire's name. Haqim's himself seems to have blessed her with undying zeal."
 nick_eyes_of_the_serpent: "Eyes of the Serpent" 
 nick_eyes_of_the_serpent_desc: "Look deep into them."
 nick_lovestruck_ghost: "Lovestruck Ghost"
 nick_lovestruck_ghost_desc: "Shabah has forfeited everything in pursuit of the only worthy cause: love."
 nick_the_cold: "the Cold"
 nick_the_cold_desc: "Brujah's stern and composed demeanor was only matched by his progeny's passion."
 nick_the_fiery: "the Fiery"
 nick_the_fiery_desc: "Passion can make you ascend to the highest peak... before falling to the deepest pit."
 nick_the_serene: "the Serene"
 nick_the_serene_desc: "Guillaume is looking for true salvation, otherworldly peace seems to emanate from him."
 nick_the_reluctant_sultan: "the Reluctant Sultan"
 nick_the_reluctant_sultan_desc: "Most people want to end up in a position of power. Some were simply forced into it by the whims of fate."
 nick_patron_of_the_sun: "Patron of the Sun" 
 nick_patron_of_the_sun_desc: "Savior of the greatest city in the world, forgotten by those who succeeded him."
 nick_gods_witness: "God's Witness" 
 nick_gods_witness_desc: "Al-Muntathir saw many paths to salvation during his long life. In the end, he never truly walked one."
 nick_outlaw: "the Outlaw"
 nick_outlaw_desc: "The law doesn't matter to Robin. He fights only for true justice."
 nick_autokrator: "Autokrator"
 nick_autokrator_desc: "A stranger adopted in a Dream, Natalya might be the only one that can truly continue it."
 nick_iberian_hound: "the Iberian Hound"
 nick_iberian_hound_desc: "Alessandro is a true friend to his companions, and a dogged foe to his many enemies." 
 nick_the_eternal_caliph: "the Eternal Caliph"
 nick_the_eternal_caliph_desc: "Eternity might be too long for some."
 nick_the_gladiator: "the Gladiator"
 nick_the_gladiator_desc: "Only the strongest survived Rome's arena. But even those few came out changed men."
 nick_roman_promethean: "the Roman Promethean"
 nick_roman_promethean_desc: "Lucius forsook his Roman homeland to embrace Brujah's Carthaginian utopia. An oddity that made him few friends."
 nick_murderer_of_kings: "Murderer of Kings"
 nick_murderer_of_kings_desc: "Despite being a scion of the clan of Kings, Armin only wants to see the heads of the high and mighty roll to the ground."
 nick_flawed_dictator: "Flawed Dictator"
 nick_flawed_dictator_desc: "Hektor is trying to recreate Carthage to its fullest. Including its darker side."
 nick_dark: "Dark" 
 nick_dark_desc: "When you want to be sure that others catch quickly where you stand on the whole good vs evil scale."
 nick_praetor_urbanus: "Praetor Urbanus"
 nick_praetor_urbanus_desc: "Thrax thought to rattle the Roman Ventrue with her attacks. Instead, she was made into a position of authority by the amused Camilla."
 nick_rightly_guided: "the Rightly Guided"
 nick_rightly_guided_desc: "To protect one's homeland and faith is truly the most worthy of endeavor."
 nick_mysterious_sorceress: "Mysterious Sorceress"
 nick_mysterious_sorceress_desc: "Eileen knows the strength that can be harnessed by some well placed rumors. It is her own form of magic in a way."
 nick_soft_prince: "the Soft Prince"
 nick_soft_prince_desc: "Nehemiah is concerned by higher purposes than just ruling. People's snickering behind his back are of no concern to him."
 nick_ashen_rabbi: "Ashen Rabbi"
 nick_ashen_rabbi_desc: "Sometimes, death only reinforces one's faith."
 nick_pale_wolf: "the Pale Wolf"
 nick_pale_wolf_desc: "Menele is a vengeful ghost stalking the night, looking for the most beautiful (and dangerous) prey of all."
 nick_brute_patriarch: "the Brute Patriarch"
 nick_brute_patriarch_desc: "Dominic ruled over Carthage's armies with an iron fist. Death has only tightened his grip."
 nick_paragon_humanity: "Paragon of Humanity"
 nick_paragon_humanity_desc: "Vero, as she is known to her many friends, is the one shepherd who truly cares about her flock."
 nick_devious_zealot: "Devious Zealot"
 nick_devious_zealot_desc: "Burning faith consumes one as quickly as burning anger."
 nick_sole_survivor: "Sole Survivor"
 nick_sole_survivor_desc: "Bjorn lost his crew, but an eternal captain never truly loses his calling."
 nick_eternal_rebel: "the Eternal Rebel"
 nick_eternal_rebel_desc: "Riding forever on the bike of rightful rebellion."
 nick_muse_of_rebellion: "Muse of Rebellion"
 nick_muse_of_rebellion_desc: "Undead Revolution has found its star to follow."
 nick_anarch_visionary: "Anarch Visionary"
 nick_anarch_visionary_desc: "The brain behind the chaos, struggling to bring order to those who toppled everything."
 nick_nines: "Nines"
 nick_nines_desc: "The ninth child of a poverty-stricken family never forgot his roots."
 nick_ruthless_iconoclast: "Ruthless Iconoclast"
 nick_ruthless_iconoclast_desc: "Unlife is just a joke."
 nick_vanguard_thinblood: "Vanguard of the Thin-Bloods"
 nick_vanguard_thinblood_desc: "Jenna boldly leads the downtrodden to a brighter future. She might be their salvation, or their doom."
 nick_teacher_warrior: "Teacher and Warrior"
 nick_teacher_warrior_desc: "Warfare is just a subject like any other."
 nick_unwilling_messiah: "Unwilling Messiah"
 nick_unwilling_messiah_desc: "Can you truly save the world despite your best attempts at not doing so?"
 nick_usurper_prince: "the Usurper Prince"
 nick_usurper_prince_desc: "Technically speaking, all princedoms were usurped from someone else going back to Caine anyway."
 nick_doctor: "Doctor" 
 nick_doctor_desc: "Once profession in life can take a much darker meaning in unlife."
 nick_the_ticktock_man: "the Ticktock Man" 
 nick_the_ticktock_man_desc: "Tic. Tock. Tic. Tock.\nBoom."
 nick_count: "the Rebel Count"
 nick_count_desc: "Aristocratic rebellion has a certain rugged appeal to it."
 nick_unhinged_autarkis: "Unhinged Autarkis"
 nick_unhinged_autarkis_desc: "If everything has to burn for you to feel alive again, then so be it."
 nick_tyler: "Tyler"
 nick_tyler_desc: "Wat Tyler inspired many, and Patricia bears his name with pride and determination in her rebel heart."
 nick_redeemed_knight: "Redeemed Knight" 
 nick_redeemed_knight_desc: "Christof's tale is one of Redemption, brought about by an unlikely love and an unrelenting diligence in his duty."
 nick_pelagian_heretic: "Pelagian Heretic"
 nick_pelagian_heretic_desc: "One day they will all understand the brilliance of your vision. Even if you have to damn them all for it."
 nick_the_pale: "the Pale"
 nick_the_pale_desc: "As the possibility of complete destruction looms closer, one can only lose the colors upon their cheeks."
 nick_scion_of_carthage: "Scion of Carthage"
 nick_scion_of_carthage_desc: "Zamra embodies Carthage's utopia more than anyone else, which might blinds her to the darker truth."
 nick_the_patriarch: "the Patriarch"
 nick_the_patriarch_desc: "The Familia commands respects. And the Patriarch commands undying respect."
 nick_faithless_son: "the Faithless Son"
 nick_faithless_son_desc: "Lazarus saw Cappadocius' madness, but couldn't see his own."
 nick_guardian_of_the_necropoli: "Guardian of the Necropoli"
 nick_guardian_of_the_necropoli_desc: "Angelique awaits the return of her beloved master, knowing that true salvation with only come from his hands."
 nick_faithful_son: "the Faithful Son"
 nick_faithful_son_desc: "Japhet will support his father to the inevitable bitter end."
 nick_the_oracle_of_bones: "the Oracle of Bones"
 nick_the_oracle_of_bones_desc: "Constancia sees much and acts even more. But even then, her efforts might not be enough to avert the catastrophe she sees."
 nick_herald_of_kupala: "Herald of Kupala"
 nick_herald_of_kupala_desc: "Kupala will walk the Earth once again, gladly claiming his pawn's body in the process. That will be his only reward."
 nick_ambition_personified: "Ambition Personified"
 nick_ambition_personified_desc: "Ambrogino Giovanni has the dubious honor of being the most self interested bastard in an entire clan of self interested bastards."
 nick_augustus_right_hand: "Augustus' Right Hand"
 nick_augustus_right_hand_desc: "Claudius does his father's bidding. His reward might not be the one he craves for however."
 nick_weak_overseer: "Weak Overseer"
 nick_weak_overseer_desc: "Weakness isn't tolerated. Well, unless you are part of the family."
 nick_unrelenting_loyalist: "Unrelenting Loyalist" 
 nick_unrelenting_loyalist_desc: "Markus wants to be the exemplar of his family. Sadly, he is a Giovanni."
 nick_family_muscle: "Family Muscle"
 nick_family_muscle_desc: "Ignazio isn't subtle or bright, but the efficiency of a good beating can't be overstated." 
 nick_exemplar_of_humanity: "Exemplar of Humanity"
 nick_exemplar_of_humanity_desc: "Dionysius codified how a vampire should act. His example is one a great many will follow in the future."
 nick_reckless_occultist: "Reckless Occultist"
 nick_reckless_occultist_desc: "Lucretia rushes head first into any danger. Her death wish still eludes her, perhaps to her own surprise."
 nick_the_queenoftombs: "Queen of Tombs"
 nick_the_queenoftombs_desc: "Apacia once guarded the tombs of her Scythian people. It is a legacy she is still proud of to this night."
 nick_guardian_of_nicaea: "Guardian of Nicaea"
 nick_guardian_of_nicaea_desc: "A self imposed duty is the one most likely to be followed."
 nick_the_penitent: "the Penitent"
 nick_the_penitent_desc: "Does salvation truly exist?"
 nick_byzantium_architect: "Byzantium's Architect"
 nick_byzantium_architect_desc: "Byzar created Byzantium before it was stolen from him by Michael and his cronies. He watched with mixed feelings when Constantinople finally burned in 1204."
 nick_keeper_of_the_golgotha: "Keeper of the Golgotha"
 nick_keeper_of_the_golgotha_desc: "In the deep undergrounds of Clan Cappadocian darkest secret, Unre waits for her inevitable return."
 nick_the_gentleman: "the Gentleman"
 nick_the_gentleman_desc: "The stoic and loyal advisor to Mithras is a font of knowledge, ready to transmit it with his usual calm and composed demeanor."
 nick_hanseatic_ambassador: "Hanseatic Ambassador"
 nick_hanseatic_ambassador_desc: "From Venice to Germany, linked together by the allure of coin."
 nick_wearer_sun_mask: "Wearer of the Sun Mask" 
 nick_wearer_sun_mask_desc: "A quite literal nickname."
 nick_fates_pawn: "Fate's Pawn"
 nick_fates_pawn_desc: "She knows that her death will herald a great change. She also knows there is no point in running from it anymore."
 nick_charnel_maid: "the Charnel-Maid"
 nick_charnel_maid_desc: "Drenis suffered to finally earn her freedom. Her path to salvation is only beginning however." 
 nick_cynical_abbot: "Cynical Abbot"
 nick_cynical_abbot_desc: "God is forgiving after all."
 nick_broken_hersir: "Broken Hersir"
 nick_broken_hersir_desc: "Werter knows that Ragnarok is here. And he knows how it ends."
 nick_the_untamed: "the Untamed"
 nick_the_untamed_desc: "Qarakh fights for a future for his people. His savage fury is bolstered by the conviction in his cause."
 nick_bestial_force_of_nature: "Bestial Force of Nature"
 nick_bestial_force_of_nature_desc: "Arnulf is an exemplar for Gangrel, the one who truly refuses civilization and will fight it to the very end."
 nick_furore_crusader: "Furore Crusader"
 nick_furore_crusader_desc: "Eirik fights the Christians with impressive zeal. But his greatest enemy might be his own fury."
 nick_chooser_of_the_slain: "Chooser of the Slain"
 nick_chooser_of_the_slain_desc: "She once picked the one worthy to fight during the last battle. And she now stands with them."
 nick_thehun: "the Hun"
 nick_thehun_desc: "Matasuntha once rode with the Scourge of God. She is the last of the Huns, the ones who made Rome itself scream in terror."
 nick_thesandstorm: "the Sandstorm"
 nick_thesandstorm_desc: "Zayyat stalks the sands of Arabia, providing wisdom to the worthy and death to those who are not."
 nick_witch_of_connaught: "the Witch of Connaught"
 nick_witch_of_connaught_desc: "As much myth as reality, the last Irish witch prowls the isle, ready to defend her territory against all intruders."
 nick_last_polish_pagan: "the Last Polish Pagan"
 nick_last_polish_pagan_desc: "Jolanta works tirelessly to bring back an age long gone. The futility of her cause is slowly driving her mad."
 nick_crooked_eye: "Crooked-Eye"
 nick_crooked_eye_desc: "Valborg prowls the seas as did the vikings of old. Even if the Aesirs are dead, she doesn't intent to stop anytime soon."
 nick_the_valkyrie: "Shield-Goddess"
 nick_the_valkyrie_desc: "Brunhilde was chosen by Odin himself to handpick the Einherjar worthy to fight for his cause. Now, she intends to lead them."
 nick_the_young_wolf: "the Young Wolf"
 nick_the_young_wolf_desc: "Sometimes, wisdom can comes even from the youth."
 nick_first_lilin: "the First Lilin"
 nick_first_lilin_desc: "Hukros found the Revelations of the Dark Mother and is now spreading the truth to those who would listen."
 nick_warlord_of_the_camarilla: "Warlord of the Camarilla"
 nick_warlord_of_the_camarilla_desc: "A policed institution needs a savage and brutal iron first to be kept in line."
 nick_the_nubian: "the Nubian"
 nick_the_nubian_desc: "Shabaqo inspires Gangrel to look for a worthy cause to fight for. Many look for the exotic dark skinned man to learn his wisdom."
 nick_the_night_general: "the Night General"
 nick_the_night_general_desc: "Baba Yaga's second in command is honorable and loyal to a fault. He leads her army and will do her bidding, even against the dreaded Antediluvian if need be."
 nick_the_reluctant_prince: "the Reluctant Prince"
 nick_the_reluctant_prince_desc: "Power is everything, even everything you don't want."
 nick_lupine_hunter: "the Lupine Hunter" 
 nick_lupine_hunter_desc: "Enjoying the deadliest sport of all, making vampires feel like tame preys in comparison."
 nick_the_reaver: "the Reaver"
 nick_the_reaver_desc: "A relic of a bygone age, still sailing away in the hopes of better nights ahead."
 nick_the_midnight_queen: "the Midnight Queen"
 nick_the_midnight_queen_desc: "When the lights are off, the show still goes on."
 nick_the_egyptian: "the Egyptian"
 nick_the_egyptian_desc: "A backhanded nickname for an unworthy invader."
 nick_diplomatic_shaman: "Diplomatic Shaman"
 nick_diplomatic_shaman_desc: "Inyanga protected her people fiercely with clever tricks and deception. The force of her words can create heroes and unmake Princes."
 nick_savage_military_mastermind: "Savage Military Mastermind"
 nick_savage_military_mastermind_desc: "Patience isn't everything. One can win wars with raw power."
 nick_geoffrey_leigh: "Geoffrey Leigh"
 nick_geoffrey_leigh_desc: "Renouncing one's roots to be reborn anew, cleansed of past mistakes."
 nick_curious_nomad: "Curious Nomad"
 nick_curious_nomad_desc: "Creating new identities and forming new myths around him, each one a new layer of protection."
 nick_chief_enforcer: "the Chief Enforcer"
 nick_chief_enforcer_desc: "Order will be enforced, by tooths and claws if need be."
 nick_scion_of_constantinople: "Scion of Constantinople"
 nick_scion_of_constantinople_desc: "Thomas owes everything to Constantinople. And he wants to repay his debt by any means necessary."
 nick_byzantine_envoy: "Byzantine Envoy"
 nick_byzantine_envoy_desc: "The broken authority of a broken empire doesn't mean much."
 nick_warlord_of_avalon: "Warlord of Avalon"
 nick_warlord_of_avalon_desc: "The loyal warlord of Mithras carry his powerful patron's authority and friendship with him in all his battles."
 nick_veela_priestess: "Veela Priestess"
 nick_veela_priestess_desc: "A relic of a bygone era, trying to stem the onslaught of the Cross on her lands."
 nick_beast_of_wales: "the Beast of Wales"
 nick_beast_of_wales_desc: "The land has its protector. But it might too little too late."
 nick_shadow_prince: "the Shadow Prince"
 nick_shadow_prince_desc: "Marc knows that true power isn't necessarily sitting on a throne."
 nick_treacherous_beast: "the Treacherous Beast"
 nick_treacherous_beast_desc: "This one will bite your hand."
 nick_tireless_pagan: "the Tireless Pagan"
 nick_tireless_pagan_desc: "Her faith is dying, her willpower is draining. Rest will only undo her."
 nick_friend_of_wolves: "Friend of Wolves"
 nick_friend_of_wolves_desc: "Powerful allies to have, as long as they don't smell the taint on you."
 nick_vanguard_of_the_west: "Vanguard of the West"
 nick_vanguard_of_the_west_desc: "To defeat one's enemies, you must first understand them."
 nick_shattered_mind: "of the Shattered Mind"
 nick_shattered_mind_desc: "Clarity lost of the winds, madness filling the void."
 nick_noble_savage: "the Noble Savage"
 nick_noble_savage_desc: "Playing the part, but never truly belonging with them."
 nick_spineless_tactician: "the Spineless Tactician"
 nick_spineless_tactician_desc: "Sometimes also known as the armchair general."
 nick_god_river_of_darkness: "God of the River of Darkness"
 nick_god_river_of_darkness_desc: "Lasombra is darkness itself, fighting a battle against the only worthy enemy: the sun."
 nick_hammer_of_the_goths: "Hammer of the Goths"
 nick_hammer_of_the_goths_desc: "Narses won all his political and military battles. His ultimate triumph over Byzantium was also his undoing."
 nick_latin_tyrant: "the Latin Tyrant"
 nick_latin_tyrant_desc: "Alfonzo won Constantinople. But he had to break it in the process, now ruling over a ruined city filled with the ghosts of the past."
 nick_true_believer: "the True Believer"
 nick_true_believer_desc: "The Third Caine is close. Only the worthy will be rewarded during his coming."
 nick_sword_of_alandalus: "Sword of Al-Andalus"
 nick_sword_of_alandalus_desc: "Badr carries with her the hopes of a dying culture. She choose to fight with brutal abandon to make it survive."
 nick_lord_of_shadows: "Lord of Shadows"
 nick_lord_of_shadows_desc: "Silvester leads the Reconquista. But his enemies might be closer to him than he thinks."
 nick_the_gadfly: "the Gadfly"
 nick_the_gadfly_desc: "Zamra never gives up on her prey or her ambition. Many underestimated her once, few did so twice."
 nick_monarch_of_the_light: "Monarch of the Light"
 nick_monarch_of_the_light_desc: "The heiress to the greatest city of the world, shining among a clan of shadows."
 nick_mullah_of_the_ashirra: "Mullah of the [ashirra|E]"
 nick_mullah_of_the_ashirra_desc: "Suleiman saw the Cainite race's redemption in the Prophet's footsteps long ago. Nothing can make him stray from this path now."
 nick_repudied_daughter: "the Shunned Daughter"
 nick_repudied_daughter_desc: "A father shunning his daughter makes an enemy for life. And Sybil intends to live long enough to see her revenge."
 nick_the_praetorian: "the Praetorian"
 nick_the_praetorian_desc: "Forged in the fires of Rome's finest, the Praetorian were ambitious masters of war and intrigue. Becoming a vampire didn't change much really."
 nick_the_upstart: "the Upstart"
 nick_the_upstart_desc: "Gratiano is due everything thanks to his (self proclaimed) peerless array of talents. Sadly, many don't seem to agree with this simple fact."
 nick_dutiful_sire: "the Dutiful [Sire|E]"
 nick_dutiful_sire_desc: "Boukephos is renowned as a mentor for up and coming Lasombra. His teachings can be harsh, but always end up fruitful."
 nick_guardian_lasmedulas: "Guardian of Las Medulas"
 nick_guardian_lasmedulas_desc: "Always drawn back to the mines that shaped who he is, Marcellus finds solace in protecting the only place that reminds him of his past."
 nick_the_subtle_shadow: "the Subtle Shadow"
 nick_the_subtle_shadow_desc: "De Polanco plays the long game and isn't shy about it. Harsh but honorable, few would underestimate his talent for subtlety and planning."
 nick_hero_of_the_reconquista: "Hero of the Reconquista"
 nick_hero_of_the_reconquista_desc: "Tercio Bravo fought alongside the Cid himself but forgot the true lesson of his friend's story along the road."
 nick_cardinal_maledictus_sanguine: "Cardinal Maledictus Sanguine"
 nick_cardinal_maledictus_sanguine_desc: "His Excellency is driven by God. All of his acts, from the benign to the monstrous, are a part of His plan."
 nick_the_independent: "the Independent"
 nick_the_independent_desc: "Staying away from the bickering of others is a virtue, but can also lead to a lack of allies."
 nick_the_golden: "the Golden"
 nick_the_golden_desc: "Gold can be blinding, even to its owner."
 nick_the_knight: "the Knight"
 nick_the_knight_desc: "Chivalry isn't dead. It's just undead."
 nick_desperate_sultan: "the Desperate Sultan"
