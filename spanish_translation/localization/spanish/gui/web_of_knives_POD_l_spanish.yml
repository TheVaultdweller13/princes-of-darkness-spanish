 kill_reward: "Contrato completo" #NT!
 #target_killed_pay: "Un asesino mató a tu objetivo." #NT!
 #chase_bounty: "Eliminar contrato" #NT!
 #chase_bounty_action: "Eliminar" #NT!
 #chase_bounty_desc: "Acecha y encuentra al objetivo cuando esté solo, luego inicia un combate singular contra él para completar tu contrato y reclamar la recompensa." #NT!
 #CHASE_BOUNTY_SUCCESS_DESC: "Encuentras el objetivo y lo atacas." #NT!
 #CHASE_BOUNTY_DISCOVERY_DESC: "Se enteran de tu misión." #NT!
 #chase_bounty_thier_prowess: "Su destreza" #NT!
 #chase_bounty_my_prowess: "Mi destreza" #NT!
 #chase_bounty_desc_general: "Acecha y encuentra al objetivo cuando esté solo, luego inicia un combate singular contra él para completar tu contrato y reclamar la recompensa." #NT!
 #POD_chase_bounty_interaction_desc: "¡Caza al objetivo para ganar la recompensa!" #NT!
  # 
 #POD_web_of_knives.1.t: "Prueba de habilidad" #NT!
 #POD_web_of_knives.1.desc: "Un reclutador escurridizo de la Red de Cuchillos se ha puesto en contacto contigo. Te someterás a tres pruebas bajo su supervisión y la primera será una prueba "simple" de habilidad contra él. Utilizando la espada o la intriga, tendrás que impresionarlo lo suficiente para que el proceso continúe. Puedes elegir entre estos dos tipos de habilidades de asesino para demostrarlas." #NT!
 #POD_web_of_knives.1.a: "La espada" #NT!
 #POD_web_of_knives.1.effect.success.desc: "¡Tú triunfaste!" #NT!
 #POD_web_of_knives.1.critical.failure.effect.desc: "Fuiste derrotado..." #NT!
 #POD_web_of_knives.1.b: "La intriga es mi fuerte" #NT!
 #POD_web_of_knives.1.c: "no estoy listo todavía" #NT!
 #web_setback_tooltip: "Renuncias al ensayo por ahora. Podrás volver a él." #NT!
 #POD_web_of_knives.1.d: "¡Eso es demasiado difícil!" #NT!
 #web_ending_tooltip: "Renuncias al ensayo y cortas todos los vínculos que tenías con la Web. No podrás contactar con ellos en el futuro." #NT!
  # 
 #POD_web_of_knives.3.t: "Prueba: Derrotado" #NT!
 #POD_web_of_knives.3.desc: "Durante la prueba, se te ha considerado indigno. La Red de Cuchillos no funcionará contigo por ahora y tendrás que esperar un tiempo antes de volver a intentarlo, si es que eso es algo que quieres considerar. Sin embargo, no se ha perdido nada de valor real, excepto un poco de orgullo." #NT!
 #POD_web_of_knives.3.a: "La próxima vez estaré listo." #NT!
 #web_trial_failure_tooltip: "Podrás volver a intentarlo en 5 años." #NT!
 #POD_web_of_knives.3.b: "¡Estos lunáticos no merecen mi tiempo!" #NT!
  # 
 #POD_web_of_knives.2.t: "El juicio de la humanidad" #NT!
 #POD_web_of_knives.2.desc: "La segunda prueba es bastante simple. Debes matar al mortal específico que se te presente. No se responderán preguntas ni se darán razones.\nSolo un asesinato sin sentido.\nEstá claro que están probando si eres capaz de seguir órdenes, sin importar cuán brutales o idiotas puedan parecer. Probablemente también estén juzgando tus límites morales, ya que los miembros de la Red son conocidos como vampiros muy inhumanos." #NT!
 #POD_web_of_knives.2.a: "Es un asesinato sin sentido" #NT!
 #POD_web_of_knives.2.b: "Esto va demasiado lejos... por ahora" #NT!
 #POD_web_of_knives.2.c: "¡Esto va demasiado lejos!" #NT!
  # 
 #POD_web_of_knives.5.t: "Prueba de fe" #NT!
 #POD_web_of_knives.5.desc: "El último juicio es en realidad más una promesa que otra cosa. La Red de Cuchillos cree en una historia fantástica en la que Haqim se entregó a sí mismo para luchar contra los "Malditos Hijos de Khayyin". Todo su negocio de asesinos es simplemente una fachada para matar a tantos [cainites|E] como sea posible con impunidad y tomar lentamente el control de todo su [Clan|E].\nClaramente, son dementes y delirantes... ¿o no? Tal vez haya algo en un culto de asesinos sangrientos e impenitentes que te atraiga. O simplemente podrías fingir que crees en sus cuentos fantásticos... pero ellos claramente se ofenderían gravemente si alguna vez lo descubrieran." #NT!
 #POD_web_of_knives.5.a: "¡Gloria a Haqim!" #NT!
 #POD_web_of_knives.5.b: "Gloria a Haqim..." #NT!
 #POD_web_of_knives.5.effect.success.desc: "¡Te creen!" #NT!
 #POD_web_of_knives.5.success: "¡Estás dentro!" #NT!
 #POD_web_of_knives.5.critical.failure.effect.desc: "No te creen..." #NT!
 #POD_web_of_knives.5.critical.failure: "No confíes en las sectas" #NT!
 #POD_web_of_knives.5.c: "Debo declinar cortésmente" #NT!
 #join_web_tooltip: "Te unirás a la Web, obteniendo acceso a un nuevo panel con contratos a cumplir" #NT!
  # 
 #web_of_knives_intro: "Puedes matar a los objetivos por cualquier medio." #NT!
 #web_of_knives_intro2: "Obtienes un contrato de persecución [interaction|E] que termina en un duelo letal con ellos." #NT!
  # 
 #POD_web_of_knives.6.t: "¡Asesino!" #NT!
 #POD_web_of_knives.6.desc: "Has estado estudiando a tu objetivo durante un tiempo, aprendiendo sus hábitos, sus fortalezas y, lo que es más importante, sus debilidades. Los vampiros son criaturas paranoicas por naturaleza y, a menudo, es bastante difícil encontrar un momento en el que se pueda realizar la acción, pero tu minucioso reconocimiento logró encontrar esa oportunidad. Saltando desde las sombras, atacas primero. Solo uno de ustedes saldrá vivo de este encuentro." #NT!
 #POD_web_of_knives.6.a: "¡La muerte viene por ti!" #NT!
 web_of_knives_diablerie_tt: "Un duelo a muerte. Si ganas, te ofrecerán realizar un [diablerie|E]." #NT!
 #POD_web_of_knives.6.b: "¡Tu alma es mia!" #NT!
  
 POD_web_of_knives.7.t: "La red de cuchillos" #NT!
 POD_web_of_knives.7.desc: "Los Hijos de Haqim tienen una larga tradición, aunque muy debatida internamente, de actuar como mercenarios o asesinos a sueldo para otros vampiros. Organizados bajo la facción secreta Red de Cuchillos, estos contratos aportan gran riqueza (y oportunidades para [diablerie|E] para los menos escrupulosos) a los aventureros Banu Haqim. Aunque ningún miembro del clan está obligado a seguir esta práctica, la mayoría de ellos al menos incursiona en ella, al menos para reforzar las ideas erróneas de los otros vampiros de que los Banu Haqim son asesinos sedientos de sangre con los que no hay que meterse.\n #X La Red de Cuchillos es una característica definitoria de los Banu Haqim. Periódicamente recibirás ofertas para buscar un contrato. Si aceptas, una victoria te traerá oro, prestigio y una oportunidad para [diablerie|E].#!" #NT!
 POD_web_of_knives.7.a: "Una reputación útil que mantener." #NT!
  
 POD_web_of_knives.600.t: "Su cabeza y su alma" #NT!
 POD_web_of_knives.600.desc: "Tu ataque directo contra tu víctima dio sus frutos. Se queda acobardada ante ti, incapaz de oponer resistencia a tus próximas acciones. Una muerte simple y limpia cumpliría el contrato y te daría las recompensas prometidas, pero también sabes que la Red de Cuchillos fomenta el [diablerie|E] como parte del botín del vencedor.\nEl atractivo está ciertamente ahí, con la sangre de tu enemigo derrotado llamándote, rogando que la utilices para un propósito más útil..." #NT!
 POD_web_of_knives.600.option.a: "Tu cabeza y tu alma." #NT!
 POD_web_of_knives.600.option.b: "Tu cabeza será suficiente." #NT!
  
 POD_web_of_knives.10.t: "El precio de su cabeza" #NT!
 POD_web_of_knives.10.desc: "Te has puesto en contacto con la oscura organización conocida como la Red de Cuchillos con la intención de ponerle un objetivo a tu rival. Sus condiciones son las siguientes: pagas la mitad del oro ahora y la otra mitad al cumplir el contrato. Cuanto más pagues, más hábil será el miembro de la Red que te enviarán. No te devolverán la primera mitad si el golpe falla. También existe esta extraña exigencia de que entregues una pequeña gota de tu sangre para que aparentemente se la envíen al gran maestro de su orden, pero te aseguran que es solo una tradición y nada más siniestro. Si no puedes confiar en asesinos a sueldo, ¿en quién puedes confiar realmente?" #NT!
 POD_web_of_knives.10.a: "Una pequeña suma debería ser suficiente." #NT!
 wok_reward_low_tt: "Si tu objetivo tiene más de 10 de intriga o 20 de destreza, esta opción no tiene posibilidades de éxito. Obtendrás un resultado en un par de meses. Hay mejores opciones disponibles solo en áreas con una fuerte presencia de Red de Cuchillos." #NT!
 POD_web_of_knives.10.b: "Puedo ofrecer más." #NT!
 wok_reward_medium_tt: "Si tu objetivo tiene más de 15 de intriga o 30 de destreza, esta opción no tiene posibilidades de éxito. Obtendrás un resultado en un par de meses. Las mejores opciones solo están disponibles en áreas con una fuerte presencia de Red de Cuchillos." #NT!
 POD_web_of_knives.10.c: "Soy un vampiro de medios." #NT!
 wok_reward_high_tt: "Si tu objetivo tiene más de 20 de intriga o 40 de destreza, esta opción no tiene posibilidades de éxito.\nObtendrás un resultado en un par de meses.\nSolo disponible donde la presencia de la Red de Cuchillos es históricamente fuerte." #NT!
 POD_web_of_knives.10.d: "¡Los quiero muertos!" #NT!
 wok_reward_very_high_tt: "Si tu objetivo tiene más de 25 de intriga o 50 de destreza, esta opción no tiene posibilidades de éxito.\nObtendrás un resultado en un par de meses.\nSolo disponible donde la presencia de la Red de Cuchillos es históricamente más fuerte." #NT!
 POD_web_of_knives.10.e: "Pensándolo bien..." #NT!
  
 POD_web_of_knives.11.desc: "Han pasado algunos meses desde que contactaste con la Red de Cuchillos para que te ayudaran a solucionar tu pequeño problema. Has estado siguiendo de cerca a tu rival y recientemente te enteraste de un intento de asesinato contra él. Mientras su corte está alborotada, estás agradecido por la profesionalidad de la Red que se asegura de que, sea cual sea el resultado, el evento no pueda ser rastreado hasta ti. Ahora, solo necesitas verificar si tuvieron éxito o no..." #NT!
 POD_web_of_knives.11.a: "¡Lo lograron! Ahora a pagar la otra mitad..." #NT!
 POD_web_of_knives.11.b: "¡Ellos fallaron! Matones inútiles..." #NT!
  
 POD_web_of_knives.13.desc: "Tu contacto en la Red de Cuchillos te ha informado recientemente de que se ha puesto un contrato sobre la cabeza de un vampiro de tu zona. La Red tiene varios agentes que podrían intentar cumplir esta misión, pero tú tienes la primera opción si deseas llevarla a cabo por tu cuenta. Como siempre, tienes dos opciones ante ti. Un asesinato sutil podría funcionar y dejarte lejos de la víctima potencial (probablemente muy enfadada) si las cosas se tuercen, o podrías optar por un enfoque más "práctico". Obviamente, esto es mucho más arriesgado, pero también es la única forma de asegurar la posibilidad de un [diablerie|E] al final..." #NT!
 POD_web_of_knives.13.a: "No hay necesidad de correr riesgos innecesarios." #NT!
 wok_intrigue_duel_tt: "Esta opción no te arriesga a perder más que prestigio si fallas. Sin embargo, no tendrás la oportunidad de diabolizar a tu víctima si ganas." #NT!
 POD_web_of_knives.13.effect.success.desc: "Silencioso y mortal" #NT!
 POD_web_of_knives.13.critical.failure.effect.desc: "Un fracaso..." #NT!
 POD_web_of_knives.13.b: "¡Un asalto directo!" #NT!
 POD_web_of_knives.13.c: "No aceptaré este contrato." #NT!
  
  
  
  
