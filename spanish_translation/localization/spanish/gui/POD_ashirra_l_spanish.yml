 ashirra_idealism_doctrine_name: "Idealismo de Ashirra"
 ashirra_edict_adopt_mysticism: "Abrazar el reformismo"
 ashirra_mysticism_doctrine_name: "Reformismo Ashirra"
 ashirra_mysticism_doctrine_desc: "Encabezado por Harún el-Lail, este enfoque desafía a los tradicionalistas en muchos aspectos (como el argumento de que los Ashirra ya cumplen con sus deberes hacia los Sawn mediante su existencia nocturna). En términos más generales, es un llamado al debate y al cambio que los Ancianos consideran una pendiente resbaladiza."
 ashirra_edict_adopt_legalism: "Imponer el tradicionalismo"
 ashirra_legalism_doctrine_name: "Tradicionalismo Ashirra"
 ashirra_legalism_doctrine_desc: "El punto de vista tradicional de la mayoría de los Ashirra es la estricta adhesión a las enseñanzas, interpretadas para su propio estado de no-muertos por los primeros Ashirra. Para sus detractores, este enfoque no deja lugar al debate y hace cumplir la regla de los Ancianos."
  
 ashirra_edict_army: "Influir en la Zawiya"
 ashirra_army_doctrine_name: "Influenciado por Zawiya"
 ashirra_army_doctrine_desc: "Aunque no son tan numerosas como las cristianas, el Islam aún alberga algunas órdenes militares. Los Ashirra tienen una sólida influencia en ellas y no dudan en utilizarla en momentos de necesidad."
 ashirra_edict_tax: "Asegurar la Medina"
 ashirra_tax_doctrine_name: "Medina asegurada"
 ashirra_tax_doctrine_desc: "Medina, el centro social de una ciudad o pueblo musulmán, es el lugar donde los Ashirra influyen más en los asuntos mortales."
 ashirra_edict_opinion: "Hacer cumplir la fidelidad"
 ashirra_opinion_doctrine_name: "Reagrupar al Mahgrib"
 ashirra_opinion_doctrine_desc: "Un grupo de Ashirra, los Maghrib, severos y devotos, se dedican a erradicar cualquier amenaza a la fe, ya sea interna o externa."
 doctrine_parameter_ashirra_opinion_active: ""
 doctrine_parameter_opinion_of_ashirra_opinion_active: "$VALUE|+=0$ [opinion|E] bono con [ashirra|E]"
 ashirra_opinion_active_opinion_name: "Compañero Ashirra"
  
 ashirra_edict_gain_fervor: "Reúne a los fieles"
 fervor_gain_ashirra_edict: "Edictos de Ashirra"
