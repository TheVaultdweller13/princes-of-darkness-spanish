 game_concept_winterweir: "Vertedero de invierno"
 game_concept_winterweir_desc: "El Winterweir es un reino del [far_dreaming|E].\n\nSituado en la parte invernal del [forest_of_lies|E] a lo largo de un afluente cercano del [sea_of_silver|E], el Winterweir es un lugar fresco y brumoso envuelto en misterio. Hogar de los fuaths, pocas partes del bosque son tan espesas y salvajes como el Winterweir... o tan peligrosas. Los fuaths que viven en este reino desconfían de los extraños y generalmente los ahuyentan a menos que se les aconseje lo suficiente. Algunos lo hacen simplemente para asegurarse su soledad, mientras que otros son activamente malévolos. Los primeros tienen buenos motivos para sospechar, especialmente dadas las recientes incursiones de los fir-bholg y las actividades de la segunda categoría."
