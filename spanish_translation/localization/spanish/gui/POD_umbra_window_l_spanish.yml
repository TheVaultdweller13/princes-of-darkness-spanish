 game_concept_earth: "Tierra"
 game_concept_earth_desc: "El mundo material. Entre los mundos de realidad "sólida" dentro del Telurian, a la Tierra a menudo se la llama "el Reino", lo que implica su primacía. El celestino del planeta es, por supuesto, Gaia, y la sombra de la Tierra se llama [penumbra|E].\n\n$POD_splat_werewolf_plural$ y otros cambiaformas se refieren como "[gaia_realm|E]", en honor a Gaia, el espíritu de la Tierra.\n\n $POD_splat_wraith_plural$ llama a este reino [skinlands|E], en contraste con [shadowlands|E] (la Penumbra Oscura) que se conecta con [underworld|E] (la Umbra Oscura).\n\nEn el lenguaje común de #TOOLTIP:GAME_TRAIT,fae,[GetNullCharacter] #L Kithain#!#!, el Mundo de la Vigilia es la Tierra... la parte de la Tierra que no está en las Umbras ni en las $POD_splat_werewolf_plural$0. También llamado Mundo Otoñal, Tierra de los Sueños Incumplidos y Mundo de la Carne."
 earth_confirm: "Regreso al mundo material"
 earth_0_tt: "Este es básicamente tu punto de partida, desde aquí tienes una variedad de opciones a continuación dependiendo de tus poderes desde donde ir desde aquí.\nTen cuidado, puedes obtener algunas ventajas durante tus viajes, pero también puedes perderte.\nLos [GetTrait('wraith').GetName( GetNullCharacter )] sin consolidar que no son [GetTrait('risen').GetName( GetPlayer )] ganan [stress|E] medianos cada año para mantenerse en [earth|E]."
