 game_concept_sea_of_silver: "Mar de plata"
 game_concept_sea_of_silver_desc: "El Mar de Plata es el gran océano del [deep_dreaming|E].\n\nEl océano ilimitado de luz, crepúsculo y sombras que se convierte en el [deep_dreaming|E] y la Corte Negra de los Fomorianos; el Mar que tiene mil nombres, uno por cada corazón que sueña; estos confines infinitos dividen el [far_dreaming|E] del [deep_dreaming|E]. Llámalo Mar Sin Profundidad, o Mar del Atardecer, o Mar del Crepúsculo, o Océano del Sueño, o incluso la Tempestad. Todos los viajes que esperan despedirse del Sueño Lejano deben despedirse, también de los límites claramente marcados del Camino de Plata y de todos los demás postes indicadores y marcas de prueba cómodos."
