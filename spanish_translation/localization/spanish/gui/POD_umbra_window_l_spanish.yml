 yomi_wan_1_tt: "Desbloquea la interacción que te permite enviar un [GetTrait('wraith').GetName( GetNullCharacter )] enlazado al Yomi Wan para que regrese como [GetTrait('kueijin').GetName( GetPlayer )]."
