 game_concept_the_homeland_of_the_bone_gnawers: "La patria de los roedores de huesos"
 game_concept_the_homeland_of_the_bone_gnawers_desc: "La tierra natal de los Roehuesos se parece a una zona marginal de una ciudad. Las tabernas están abiertas las 24 horas del día y todas sirven cerveza barata en jarras. Hay bares de copas en cada manzana, pero el astuto Roehuesos sabe que los mejores se encuentran en los callejones, llamando a las puertas adecuadas. Fuera de la ciudad, hay una extensión montañosa con bosques claros y ganado gordo."
