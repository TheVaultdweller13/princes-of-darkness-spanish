 game_concept_kureksarra: "Kureksarra"
 game_concept_kureksarra_desc: "Kureksarra, conocida como las Llanuras Rojas, es un [hearts_realm|E] en el [dreaming|E].\n\nDominio de guerra sin fin, Kureksarra es la patria de los sueños de lucha, competencia, victoria y venganza. Una vasta llanura salpicada de ruinas de instalaciones fortificadas, Kureksarra fue una vez un reino verde de paisajes apacibles y casas señoriales plácidas. Ahora, todo lo que perdura es una tierra tan llena de huesos y armas rotas que el suelo se niega a dar a luz a nada vivo. Solo quedan los viejos robles marchitos, goteando sangre como savia roja cuando llueve. Los senderos que conducen hacia y desde Kureksarra son caminos de cuchillas y ríos de navajas. Las otrora elegantes Capitales Gemelas del reino son ruinas rotas llenas de huesos y el olor de la sangre en el polvo."
