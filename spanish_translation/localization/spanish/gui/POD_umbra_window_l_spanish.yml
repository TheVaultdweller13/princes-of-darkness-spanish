 game_concept_doissetep: "Doissetep"
 game_concept_doissetep_desc: "Doissetep es un enorme castillo de hasta una milla de diámetro y treinta pisos de altura. A lo largo de sus muchos siglos de existencia se han construido nuevas alas, niveles y añadidos, lo que le da un aspecto ecléctico. Innumerables cámaras y pasillos componen la parte superior de la capilla, mientras que debajo un retorcido nido de túneles conduce a varias catacumbas en la montaña. Pasajes secretos conectan muchas de las habitaciones, lo que permite a los residentes conocedores viajar sin ser detectados. La parte central es una estructura ciclópea con características orientales."
