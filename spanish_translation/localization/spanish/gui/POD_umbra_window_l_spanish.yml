 game_concept_sea_of_sorrow: "Mar de tristeza"
 game_concept_sea_of_sorrow_desc: "El Mar del Dolor es un [stable_points|E] del [far_dreaming|E].\n\nLejos del Gran Bosque se encuentra un lugar donde arena tan fina como el polvo sopla sobre una tierra árida y se traga a todos los que se atreven a intentar cruzar su extensión. Hay un paso que serpentea a través de este océano de polvo, extendiendo su Camino de Plata a través de la turbulencia constante que a menudo se lo traga por completo, antes de permitirle brillar nuevamente. Se dice que las grandes olas de arena desmenuzan la carne con facilidad, dejando tan poca que ni siquiera los buitres pueden encontrar bocados dignos de atención. El Mar del Dolor guarda bien sus secretos. Nadie ha seguido nunca el Camino de Plata a través de este páramo y ha regresado para contar lo que hay al otro lado."
