 game_concept_blotkeldur: "Blotkeldur"
 game_concept_blotkeldur_desc: "El Blotkeldur es un [nightmare_realm|E] en el [near_dreaming|E].\n\nLos acheri nómadas nunca han tenido un [home_realm|E], pero si lo tuvieran, algunos dicen que el Blotkeldur les vendría bien. Frío, húmedo y lúgubre, el Blotkeldur es una ciénaga interminable de pantanos envenenados, ríos serpenteantes poco profundos y matorrales enfermizos. En las profundidades de las regiones más oscuras del reino hay ciudades enormes y ciclópeas construidas con los huesos de marfil desnudos de colosos extintos hace mucho tiempo en todos los lugares, excepto en los [dreaming|E] más profundos."
