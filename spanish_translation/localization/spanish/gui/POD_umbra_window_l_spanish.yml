 game_concept_forest_of_lies: "Bosque de mentiras"
 game_concept_forest_of_lies_desc: "El Bosque de las Mentiras es parte del [great_dream_forest|E] y uno de los relativamente [stable_points|E] del [far_dreaming|E].\n\nEl Bosque de las Mentiras se desarrolla en patrones demasiado complejos para que la mayoría los comprenda. Siempre bordea la división del [far_dreaming|E] y el [deep_dreaming|E]. Fue en el Bosque de las Mentiras donde Asterlan y su séquito lucharon contra las arañas del Abismo de los Suspiros. No hay nada bueno dentro del Bosque de las Mentiras. Todo aquí es oscuro y melancólico, probablemente engendrado por los miedos humanos al bosque primigenio. Los frutos que dan los antiguos y retorcidos árboles del bosque son amargos y a menudo venenosos para la Estirpe. Los animales aquí son todos depredadores, y la mayoría crecen hasta tamaños que harían dudar a un ejército de trolls."
