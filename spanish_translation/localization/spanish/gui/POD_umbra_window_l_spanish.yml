 game_concept_capecia: "Capecia"
 game_concept_capecia_desc: "Capecia, la Ciudad de los Relojes, es un [hearts_realm|E] en el [dreaming|E].\n\nEl Glamour de Capecia trata sobre la victoria del artificio sobre la naturaleza. Aquí, en la Ciudad de los Relojes, los cambiantes esclavizados y sus aliados humanos han creado un reino gobernado por juguetes de hojalata y autómatas, marionetas y muñecos de papel. Las habilidades de los artesanos han conquistado el tiempo construyendo no en carne, sino en materiales más duraderos: bronce y plástico, alambre y cuero, duramen y caucho. Todo en esta bulliciosa ciudad no solo es artificial sino automatizado. Es un mundo donde los cambiantes de carne vagan como fantasmas desconcertados. Los maniquíes llenan las aceras móviles y se apresuran con sus piernas de articulaciones rígidas mientras bailan su baile que nunca termina. Arriba, las personas-títeres miran con sus ojos de vidrio a través de las ventanas de la oficina, mientras otros charlan sobre lo que les viene a la cabeza llena de periódicos. El perro de hojalata persigue al gato de hojalata que persigue al ratón de hojalata sin cesar."
