 game_concept_venus: "Venus"
 game_concept_venus_desc: "En el mundo físico, Venus es un mundo cálido, sofocante y estéril con una atmósfera aplastante contaminada por ácido sulfúrico. Sin embargo, a diferencia de la mayoría de los planetas, tiene una Penumbra que puede reflejar una fase anterior de su historia. Venus Penumbral está cubierto de exuberantes selvas tropicales y océanos pantanosos y poco profundos. Su conexión con la Esfera de la Vida significa que el entorno es rico en todo tipo de seres vivos: los exploradores corren el riesgo de ser colonizados por musgo u hongos si permanecen quietos durante demasiado tiempo, y es posible que deban limpiar y esterilizar regularmente el equipo para evitar la contaminación por moho."
