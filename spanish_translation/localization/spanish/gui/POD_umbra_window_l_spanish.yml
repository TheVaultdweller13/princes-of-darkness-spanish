 game_concept_kingdom_of_dan: "Reino de Dán"
 game_concept_kingdom_of_dan_desc: "El Reino de [dan|E] es uno de los [oneiric_realms|E] de los [deep_dreaming|E].\n\nEn un mundo sin fronteras constantes, hay dos líneas hipotéticas mediante las cuales algunos cartógrafos de sueños miden lo existente de lo Conocido [dreaming|E]: El Eje y el Equinoccial. . El primero mide el [dreaming|E] de arriba a abajo. El segundo atraviesa la mediana horizontal de [dreaming|E], actuando como un ecuador aproximado. Como ocurre con cualquier medición del [dreaming|E], se trata en gran medida de una presunción intelectual diseñada para dar cierta sensación de orden a un universo que de otro modo sería caótico. En la cima de este Eje ficticio se encuentra el Reino de [dan|E]."
