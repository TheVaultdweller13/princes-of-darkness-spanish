 glen_desc: "Un valle es un área del [penumbra|E] saturada con las energías del Wyld. Los valles suelen estar vinculados a áreas de naturaleza virgen en el mundo material (lo que los hace cada vez más raros e inaccesibles)."
 hellhole_desc: "Un Agujero Infernal es un área del [penumbra|E] saturada de energías Wyrmish, generalmente debido a algo particularmente destructivo o tóxico que existe en el lado material del Guantelete. Los Agujeros Infernales son profundamente destructivos para todo lo que los rodea y caldo de cultivo para poderosas Perdiciones."
 veinous_stair_desc: "La Escalera Venosa es un pasaje desde Estigia directamente al [labyrinth|E]. El lugar más estable del [shadowlands|E], la Escalera está compuesta de piedra negra de un tipo desconocido."
 onyx_tower_desc: "La Torre de Ónice es la morada de Caronte, el antiguo y futuro emperador de Estigia. Es el edificio más alto de Estigia y representa el poder de Caronte y su capacidad para supervisar el [dark_kingdom_of_iron|E]."
 periphery_desc: "La Periferia, a veces también llamada la "Umbra Suave", es un lugar -o un estado mental, como muchos Fera señalarían- entre el [penumbra|E] y el Mundo Material."
 broken_mirror_desc: "Los Espejos Rotos son lugares donde los límites entre el Mundo Material y [yomi_wan|E] se han aflojado debido a cantidades masivas de sufrimiento mortal, Chi contaminado y espíritus desolados."
 blight_desc: "Una Plaga es una zona del [penumbra|E] dañada por la lucha entre la Tejedora y el Wyrm. Estas áreas urbanas están llenas de Perdiciones y asfixiadas por las redes de la Tejedora; de alguna manera, representan todos los aspectos negativos de una ciudad, cosificados y comprimidos en un área pequeña."
 broken_lands_desc: "A Broken Land es algo sacado de un cuento chino. Se oye hablar de gente que encuentra una bifurcación en un sendero donde antes no había ninguna, o una abertura de cueva en un acantilado que hace dos días era sólido. Los caballos no quieren ir por ese camino y se ponen muy nerviosos cuanto más se acercan. A veces, el camino conduce a una extraña zona salvaje donde los animales no se comportan del todo bien: las liebres cazan coyotes, las arañas tejen telarañas con plata, los buitres se comen los huesos de los cadáveres sin dañar la carne. El sol puede tardar días en salir, o la luna puede brillar verde o roja."
 vista_desc: "Las vistas son áreas dentro de la Umbra que abren una especie de representación que refleja uno de cuatro temas: Muerte, Estasis, Caos u Origen. No se puede interactuar con las vistas y simplemente muestran a la entidad que las encuentra una visión de algún momento o lugar alternativo informado por uno de sus temas. Las escenas representadas muestran un mundo donde ha sucedido algo grande como la creación del universo o niveles de orden paralizante. Estos paisajes de Umbra se extienden por todo tu campo de visión, como si lo que estuviera sucediendo estuviera justo frente a ti. Parecen más eventos que teatros y afectan todos los sentidos de un viajero."
  
