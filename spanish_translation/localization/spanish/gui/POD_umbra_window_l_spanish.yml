 game_concept_arawns_forge: "La fragua de Arawn"
 game_concept_arawns_forge_desc: "La Forja de Arawn es un [stable_point|E] de los [far_dreaming|E].\n\nHay una montaña solitaria, negra como el corazón de un fomoriano, donde una vez Arawn tenía su corte. Las laderas de la montaña son tan resbaladizas como el cristal mojado y los vientos que aúllan alrededor de los picos impiden que incluso los dragones vuelen lo suficientemente cerca para aterrizar. El aire es muy frío y una espesa escarcha cubre las tierras circundantes. Pero en la oscuridad de la noche, surge un resplandor del centro de la montaña que se derrama desde un pozo profundo en la cima, a incontables leguas sobre el suelo. El resplandor es lo suficientemente brillante como para teñir de rojo sangriento las bases de las nubes que siempre rodean el repugnante lugar."
