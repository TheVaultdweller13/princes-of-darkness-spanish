 game_concept_meridianus: "Meridiano"
 game_concept_meridianus_desc: "Meridianus es un reino vacío de vientos violentos y quimeras de sombras dejado por los Tuatha de Danaan para protegerse de los Moradores.\n\nLos moradores que emprenden el viaje al Mundo del Otoño descubren rápidamente que llegar a la Tierra es mucho más fácil que regresar. La Tierra ejerce una resaca psíquica oscura y pesada de la que los efímeros Dark-Kin tienen dificultades para escapar. Esta "resaca" se manifiesta de varias formas. La más importante de ellas es una región del [near_dreaming|E] que existe justo más allá de las Nieblas. Llamada Meridianus, esta región es una antigua defensa dejada por los Tuatha para ayudar a hacer cumplir la Prohibición de Plata. Un reino de tormentas aulladoras y poca sustancia, es casi imposible navegar y está embrujado por peligrosas quimeras. Llamadas Sombras del Sueño, estas masas negras y sombrías atacan a cualquier Dark-Kin visitante, disolviendo su sustancia quimérica. Los habitantes sólo se encuentran con este extraño aspecto de la región al salir del mundo despierto, no al entrar en él."
