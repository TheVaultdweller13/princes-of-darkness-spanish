 game_concept_hades: "infierno"
 game_concept_hades_desc: "El [shadow_realm|E] central de las Momias Cabiri se llama Hades, en honor al mítico [underworld|E] griego."
  
 game_concept_gates_of_heaven: "Puertas del cielo"
 game_concept_gates_of_heaven_desc: "La responsabilidad pesa mucho sobre todos los Renacidos. Los Ocho Inmortales les dan misiones a los Wu T’ian. Reciben instrucciones y deben llevar a cabo la voluntad del cielo. Cuando fallan, pasan un tiempo en contemplación en las Puertas del Cielo, preparándose para no volver a fallar."
  
 game_concept_yomi_wan: "Yomi Wan"
 game_concept_yomi_wan_desc: "Yomi Wan, que literalmente significa Mil Infiernos, es una dimensión espiritual artificial creada por los Reyes Yama a partir de una combinación de los mundos espirituales de [yang_world|E] y [yin_world|E], para que sirviera como su sede. Los Yomi Wan suelen llamarse Mundos Yomi y, en forma colectiva, se los suele mencionar como Yomi."
