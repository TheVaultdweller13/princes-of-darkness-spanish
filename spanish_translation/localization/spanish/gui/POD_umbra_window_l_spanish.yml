 game_concept_goblin_market: "Mercado de duendes"
 game_concept_goblin_market_desc: "El Mercado de los Goblins es un Mercado de las Hadas en el [deep_dreaming|E].\n\nA lo largo del [mistweir|E] en el [deep_dreaming|E], y a cien leguas de la aldea de [fin_bheara|E], se encuentra una colección de tiendas y pabellones llamado el Mercado de los Goblins. En el Mercado se venden tesoros de increíble poder y rareza, así como delicias y secretos que escapan a la comprensión de los mortales. El Mercado de los Goblins está gobernado por una docena de goblins y sus ejecutores de gorra roja. Todos son bienvenidos a entrar al Mercado, siempre y cuando tengan dinero o mercancías para comerciar."
