 game_concept_wastelands: "Tierras baldías"
 game_concept_wastelands_desc: "Las Tierras Baldías son un [nightmare_realm|E] en el [deep_dreaming|E] y el hogar del Estanque de las Penas Contadas.\n\nLas Tierras Baldías son un lugar oscuro y miserable donde las pesadillas tienen un dominio eterno. En este [nightmare_realm|E] interminable, las pasiones y los miedos más retorcidos de los mortales se enconan y crecen. Bosques de hongos venenosos y valles llenos de líquenes húmedos y venenosos cubren tierras que una vez albergaron palacios que rivalizaban con los de [arcadia|E]. En este lugar, la oscuridad es completa y los Thallain tienen un reinado innegable sobre la tierra. Ningún changeling cuerdo se atrevería a visitar este lugar, salvo por un simple hecho: el Estanque de las Penas Contadas se encuentra en el centro de las Tierras Baldías. Se dice que el Estanque revela todo el pasado a cualquiera que pueda soportar mirar en sus profundidades. Muchos changelings en los Reinos Profundos afirman tener visiones del Estanque. Puede que solo sea una mentira creada por los gobernantes de [nightmare_realms|E], o puede ser algo más. Algunos afirman que es una posible salida para todos los Kithain."
