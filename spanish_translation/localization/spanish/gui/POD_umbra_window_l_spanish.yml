 game_concept_rivers_of_phantasia: "Ríos de fantasía"
 game_concept_rivers_of_phantasia_desc: "Los Ríos de Fantasia son [stable_points|E] en el [near_dreaming|E].\n\nLos Ríos de Fantasia cubren el continente norteamericano en el [near_dreaming|E], al igual que el Colorado, el Mississippi y el Río Grande cubren América del Norte. Aunque sólo unos pocos Reinos son bendecidos por estas aguas, su influencia siempre se siente cuando los cambiantes logran encontrarlas. Las aguas de estos ríos son tan puras y dulces como los mejores sueños. Beber de ellos es suficiente para calmar el hambre e incluso puede curar heridas, tanto reales como quiméricas. En ciertos puntos, los Ríos de Fantasia supuestamente son capaces de borrar los años de un cambiante. Los gruñones que beben de las aguas pueden rejuvenecer, incluso hasta el punto de volver a convertirse en simples niños. Si bien no se pierden recuerdos como resultado de estos cambios en la edad, las perspectivas se invierten: no es sólo el cuerpo el que rejuvenece sino también el alma."
