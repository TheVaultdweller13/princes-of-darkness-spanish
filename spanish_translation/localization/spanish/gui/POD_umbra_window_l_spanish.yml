 game_concept_dream_burrow: "Madriguera de sueños"
 game_concept_dream_burrow_desc: "Una Madriguera de los Sueños es un reino de bolsillo en el [near_dreaming|E] excavado por un cambiante Pooka para esconderse de la Banalidad.\n\nMuchas Madrigueras de los Sueños diferentes albergan a diversos pooka en cantidades variables. Aisladas unas de otras, cada una ha evolucionado a su manera especial. Las madrigueras varían en tamaño desde pequeños refugios para familias individuales de conejos pooka, hasta bosques fantásticos de especies variadas. Cada una tiene su propio sabor y paisaje únicos, dependiendo del cambiante o cambiantes que la soñaron para que existiera. Muchas todavía existen, ocultas y prósperas, incluso después de todo este tiempo."
