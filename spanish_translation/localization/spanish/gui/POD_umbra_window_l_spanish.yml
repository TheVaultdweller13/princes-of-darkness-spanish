 game_concept_the_homeland_of_the_children_of_gaia: "La patria de los hijos de Gea"
 game_concept_the_homeland_of_the_children_of_gaia_desc: "La tierra natal de los Hijos de Gea es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Manadas de espíritus de unicornio pastan en las colinas y cada visitante obtiene un unicornio-anamae que lo guía a través del reino."
