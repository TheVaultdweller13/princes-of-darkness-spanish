 game_concept_great_engine: "Gran motor"
 game_concept_great_engine_desc: "El Gran Motor es un [stable_point|E] del [deep_dreaming|E].\n\nMás allá de los estériles campos de hielo de la Noche Eterna, donde habitan los gigantes de hielo y utilizan a los trolls como sus esclavos personales, hay una máquina de tamaño extraordinario. El Gran Motor siempre ha estado donde descansa. El Firchlis no cambia la forma de la imponente ruina, y el paso de los eones no ha causado daño alguno a la enorme estructura. El Gran Motor descansa como un ángulo, inmóvil y silencioso. No sopla viento donde la máquina espera. Ningún ser vivo habita a su sombra."
