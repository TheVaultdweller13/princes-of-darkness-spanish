 game_concept_distant_cities: "Ciudades distantes"
 game_concept_distant_cities_desc: "Las ciudades lejanas son un fenómeno de [near_dreaming|E].\n\nUn fenómeno común en [near_dreaming|E] se llama Ciudades Lejanas. Estos lugares extraños son inevitablemente hermosos y casi siempre inalcanzables. Son lugares que se ven en el horizonte, lugares maravillosos y gloriosos que brillan como el sol en el primer día verdadero de primavera. A veces, parecen estar a solo unas pocas millas de distancia, y otras veces parecen estar a cien leguas de distancia. Pero siempre son hipnóticas, llenas de torres cristalinas y puentes de oro, pancartas coloridas y música que acecha la región de los susurros. Incluso a millas de distancia, la gente ve a los habitantes de las Ciudades Lejanas y anhela conocerlos, porque seguramente cualquiera que sea tan hermoso debe conocer el camino a [arcadia|E]."
