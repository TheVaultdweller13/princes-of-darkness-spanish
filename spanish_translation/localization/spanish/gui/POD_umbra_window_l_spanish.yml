 game_concept_lake_of_sorrows: "Lago de los Dolores"
 game_concept_lake_of_sorrows_desc: "El Lago de las Penas es un [stable_point|E] del [near_dreaming|E].\n\nDonde el Gran Lago Salado descansa en el Reino del Sol Ardiente, el Lago de las Penas se refleja en el [near_dreaming|E]. El Lago contiene en sus profundidades una ciudad de increíble belleza y majestuosidad indescriptible. Las torres se elevan bajo las aguas y se elevan a centímetros del aire; de ​​vez en cuando, un individuo ve a los habitantes de esta ciudad mirándolos, incluso mientras miran hacia las profundidades. Tesoros más allá del alcance de la imaginación mortal brillan con fuerza en las profundidades, a veces sostenidos en las manos y a veces descansando sobre los adoquines de color nácar en las profundidades del lago. Esta ciudad prospera, llena de Kithain tanto familiares como desconocidos para los cambiantes. Sin embargo, a pesar de sus poderes y habilidades fabulosas, no pueden llegar a la ciudad debajo de la superficie."
