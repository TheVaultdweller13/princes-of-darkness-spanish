 game_concept_hell_of_bitter_truth: "El infierno de la amarga verdad"
 game_concept_hell_of_bitter_truth_desc: "El Infierno de la Amarga Verdad es el destino de los fanáticos religiosos. Si bien el Infierno de la Amarga Verdad no ofrece tormentos físicos, para estas personas religiosas, la idea de que no eran dignos del Cielo o, peor aún, de que su religión estaba equivocada, sirve como una fuente constante de miseria. Los sirvientes demoníacos de Hen Tian recuerdan a los reclusos con regularidad que no eran dignos de presenciar a los dioses y, a veces, ofrecen a un alma formas de "redimirse" para alcanzar el dominio de sus deidades. Naturalmente, todas estas misiones son trucos que a menudo implican el servicio al Rey Yama, lo que hunde a las víctimas aún más en la desesperación una vez que conocen la verdad."
