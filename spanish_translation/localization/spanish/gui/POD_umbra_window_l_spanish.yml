 game_concept_earth: "Tierra"
 game_concept_earth_desc: "El mundo material. Entre los mundos de realidad "sólida" dentro del Telurian, a la Tierra a menudo se la llama "el Reino", lo que implica su primacía. El celestino del planeta es, por supuesto, Gaia, y la sombra de la Tierra se llama [penumbra|E].\n\n$POD_splat_werewolf_plural$ y otros cambiaformas se refieren como "[gaia_realm|E]", en honor a Gaia, el espíritu de la Tierra.\n\n $POD_splat_wraith_plural$ llama a este reino [skinlands|E], en contraste con [shadowlands|E] (la Penumbra Oscura) que se conecta con [underworld|E] (la Umbra Oscura).\n\nEn el lenguaje común de #TOOLTIP:GAME_TRAIT,fae,[GetNullCharacter] #L Kithain#!#!, el Mundo de la Vigilia es la Tierra... la parte de la Tierra que no está en las Umbras ni en las $POD_splat_werewolf_plural$0. También llamado Mundo Otoñal, Tierra de los Sueños Incumplidos y Mundo de la Carne."
 earth_effect_desc: ""
  
 game_concept_paradox_realms: "Reino de la paradoja"
 game_concept_paradox_realms_desc: "Los reinos de la paradoja son reinos privados creados por la paradoja acumulada en un mago particularmente vulgar. Los reinos de la paradoja suelen adoptar formas relacionadas con la ofensa que los desencadenó; un mago exiliado por lanzar una bola de fuego podría encontrarse en la orilla de un lago de fuego eterno o en una ciudad hecha de cerillas."
 paradox_realms_effect_desc: ""
  
 game_concept_heaven: "Cielo"
 game_concept_heaven_desc: "El Cielo es la morada etérea y sobrenatural de Dios y los Elohim. Fue el hogar de los Caídos antes de la Rebelión. Desde el final de la Guerra de la Ira, no se ha establecido ningún contacto con el Cielo y la mano del Creador se ha distanciado en gran medida de la creación caída."
 heaven_effect_desc: ""
  
 game_concept_dreamtime: "Hora de soñar"
 game_concept_dreamtime_desc: "El Tiempo del Sueño es un Reino Superficial, un Reino raro en la misma superficie de la Umbra, justo entre el Guantelete y el comienzo de la Umbra, que se encuentra solo en Australia."
 dreamtime_effect_desc: ""
  
 game_concept_chimare: "Quimera"
 game_concept_chimare_desc: "Algunos Garou creen que cada sueño tiene una representación de Quimeras. Esto no es cierto; [penumbra|E] no es lo suficientemente grande. Tampoco son representativas de todos los sueños, pero ocurren siempre que un sueño alcanza un grado de prominencia en el subconsciente cultural. Las variaciones populares también reciben sus propias Quimeras. Un grupo completo de Quimeras representa variaciones de los sueños de “actuación estando desnudo” y “caída”."
 chimare_effect_desc: ""
  
 game_concept_demesne: "Heredad"
 game_concept_demesne_desc: "Un dominio es el espacio personal de un mago dentro del [dreaming|E].\n\nPara alcanzarlo, se necesita una conexión especial con los sueños que rara vez se puede enseñar, aunque un Shallowing puede ser útil. Los magos poderosos suelen tener control total sobre su tierra de sueños, mientras que los magos menores ocasionalmente reciben visitantes de su subconsciente."
 demesne_effect_desc: ""
  
 game_concept_near_dreaming: "Cerca de soñar"
 game_concept_near_dreaming_desc: "El Sueño Cercano es la parte del [dreaming|E] más cercana al Mundo Mundano."
 near_dreaming_effect_desc: ""
  
 game_concept_far_dreaming: "Soñando lejos"
 game_concept_far_dreaming_desc: "El Sueño Lejano es la parte del [dreaming|E] correspondiente a los sueños colectivos de la humanidad."
 far_dreaming_effect_desc: ""
  
 game_concept_deep_dreaming: "Sueño profundo"
 game_concept_deep_dreaming_desc: "El Sueño Profundo es la parte del [dreaming|E] más alejada del Mundo Vigilia."
 deep_dreaming_effect_desc: ""
  
 game_concept_arcadia: "Arcadia"
 game_concept_arcadia_desc: "Arcadia es el hogar original de las hadas."
 arcadia_effect_desc: ""
  
 game_concept_kingdom_of_dan: "Reino de Dán"
 game_concept_kingdom_of_dan_desc: "El Reino de [dan|E] es uno de los [oneiric_realms|E] de los [deep_dreaming|E].\n\nEn un mundo sin fronteras constantes, hay dos líneas hipotéticas mediante las cuales algunos cartógrafos de sueños miden lo existente de lo Conocido [dreaming|E]: El Eje y el Equinoccial. . El primero mide el [dreaming|E] de arriba a abajo. El segundo atraviesa la mediana horizontal de [dreaming|E], actuando como un ecuador aproximado. Como ocurre con cualquier medición del [dreaming|E], se trata en gran medida de una presunción intelectual diseñada para dar cierta sensación de orden a un universo que de otro modo sería caótico. En la cima de este Eje ficticio se encuentra el Reino de [dan|E]."
 kingdom_of_dan_effect_desc: ""
  
 game_concept_kureksarra: "Kureksarra"
 game_concept_kureksarra_desc: "Kureksarra, conocida como las Llanuras Rojas, es un [hearts_realm|E] en el [dreaming|E].\n\nDominio de guerra sin fin, Kureksarra es la patria de los sueños de lucha, competencia, victoria y venganza. Una vasta llanura salpicada de ruinas de instalaciones fortificadas, Kureksarra fue una vez un reino verde de paisajes apacibles y casas señoriales plácidas. Ahora, todo lo que perdura es una tierra tan llena de huesos y armas rotas que el suelo se niega a dar a luz a nada vivo. Solo quedan los viejos robles marchitos, goteando sangre como savia roja cuando llueve. Los senderos que conducen hacia y desde Kureksarra son caminos de cuchillas y ríos de navajas. Las otrora elegantes Capitales Gemelas del reino son ruinas rotas llenas de huesos y el olor de la sangre en el polvo."
 kureksarra_effect_desc: "Máx. $material_magic_herb$ Reserva: #P +5#!\nMontly $material_magic_herb$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_rubezhal: "Rubezhal"
 game_concept_rubezhal_desc: "Rubezhal es un [hearts_realm|E] en el [dreaming|E].\n\nOculto justo debajo de la superficie del [dreaming|E], en túneles, cavernas y huecos encantados bajo las colinas, el dominio de Rubezhal es casi un mundo en sí mismo. Las hadas construyeron muchos de sus reinos más ornamentados aquí, entre las raíces del Sueño y las montañas, reinos tejidos con gemas y metales preciosos e iluminados por soles y lunas interiores hábilmente forjados."
 rubezhal_effect_desc: ""
  
 game_concept_capecia: "Capecia"
 game_concept_capecia_desc: "Capecia, la Ciudad de los Relojes, es un [hearts_realm|E] en el [dreaming|E].\n\nEl Glamour de Capecia trata sobre la victoria del artificio sobre la naturaleza. Aquí, en la Ciudad de los Relojes, los cambiantes esclavizados y sus aliados humanos han creado un reino gobernado por juguetes de hojalata y autómatas, marionetas y muñecos de papel. Las habilidades de los artesanos han conquistado el tiempo construyendo no en carne, sino en materiales más duraderos: bronce y plástico, alambre y cuero, duramen y caucho. Todo en esta bulliciosa ciudad no solo es artificial sino automatizado. Es un mundo donde los cambiantes de carne vagan como fantasmas desconcertados. Los maniquíes llenan las aceras móviles y se apresuran con sus piernas de articulaciones rígidas mientras bailan su baile que nunca termina. Arriba, las personas-títeres miran con sus ojos de vidrio a través de las ventanas de la oficina, mientras otros charlan sobre lo que les viene a la cabeza llena de periódicos. El perro de hojalata persigue al gato de hojalata que persigue al ratón de hojalata sin cesar."
 capecia_effect_desc: ""
  
 game_concept_irrgarten: "Jardín de riego"
 game_concept_irrgarten_desc: "Irrgarten es un [hearts_realm|E] en el [dreaming|E] asociado con el vagabundeo.\n\nDonde los senderos sinuosos se cruzan y se unen, allí se encuentra Irrgarten. Este reino es la fuente y el centro de los sueños de vagar por senderos enredados y ramificados. Ya sean esos senderos los corredores de un laberinto de piedra, los hilos de la cuna de un gato o los senderos cubiertos de maleza de las zarzas del bosque, todos son caras del Irrgarten. Todos los que vienen aquí intencionalmente para buscar el arte de los senderos u otra sabiduría deben enfrentarse a la posibilidad de que nunca encuentren la salida de nuevo. Las personas lo suficientemente desafortunadas como para encontrar su camino aquí accidentalmente están condenadas, a menos que tengan tanto suerte como ingenio de su lado."
 irrgarten_effect_desc: ""
  
 game_concept_arike: "Ariké"
 game_concept_arike_desc: "Ariké, el Imperio del Arrepentimiento, es un [hearts_realm|E] en el [dreaming|E].\n\nTodo lo que has perdido está aquí. Los amigos y amantes que no volverás a ver, los caminos que nunca recorrerás, los momentos que pagarías mucho por vivir de nuevo... todo está aquí. Esto es Ariké, donde nacen los sueños de lo que fue y lo que podría haber sido."
 arike_effect_desc: ""
  
 game_concept_myrmitown: "Mirmitown"
 game_concept_myrmitown_desc: "Myrmitown es un [home_realm|E] de los Boggans.\n\nLo más sorprendente de Myrmitown es la arquitectura y las hormigas quiméricas gigantes que los boggans usan como bestias de carga. Estas hormigas se utilizan para todo, desde comida hasta transporte. Los boggans de aquí son tan expertos en la cría de este tipo de quimeras que tienen un tipo diferente de hormiga para cada tipo de trabajo."
 myrmitown_effect_desc: ""
  
 game_concept_the_tunnels: "Los túneles"
 game_concept_the_tunnels_desc: "Los túneles son un [home_realm|E] para Sluagh.\n\nLos túneles son una red subterránea laberíntica. Es muy fácil perderse aquí; hay poca o ninguna luz, y recientemente se han abierto enormes abismos en el suelo. Incluso los sluagh que conocen la zona a veces se pierden, ya que los pasajes que antes eran transitables se vuelven intransitables debido a un desfiladero o un desprendimiento de rocas. También hay muchos habitantes quiméricos peligrosos. La mayoría son amigables con los sluagh, pero ocasionalmente los ataques contra los sluagh por parte de quimeras dementes no son desconocidos."
 the_tunnels_effect_desc: "Máx. $material_magic_mineral$ Reserva: #P +5#!\nMontly $material_magic_mineral$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_balloon: "Globo"
 game_concept_balloon_desc: "Balloon es un [home_realm|E] de los Pooka.\n\nHay varias entradas a Balloon, cada una con trampas de prueba a lo largo del camino y un tráfico frecuente de visitantes que van y vienen. Casi todos son bienvenidos, excepto los individuos con inclinaciones más violentas (un Redcap Unseelie que entre a Balloon en busca de la cena probablemente será humillado, golpeado y finalmente expulsado, con su cuerpo golpeado en mil lugares, si sobrevive al rebote). Incluso los sidhe son bienvenidos y, a veces, aceptados, si no intentan dominar a todos los que ven y mantienen un aire de "diversión". Por supuesto, ninguna de las trampas de entrada o los chistes sociales habituales pueden hacer que un sidhe parezca ridículo, pero eso no impide que la mayoría de los habitantes de Balloon lo intenten."
 balloon_effect_desc: ""
  
 game_concept_vale_of_mists: "Valle de las Nieblas"
 game_concept_vale_of_mists_desc: "El Valle de las Nieblas es la barrera mística que separa el [near_dreaming|E] del [far_dreaming|E] y el [deep_dreaming|E], donde las Nieblas del Olvido son más fuertes."
 vale_of_mists_effect_desc: ""
  
 game_concept_fields_behind: "Campos detrás"
 game_concept_fields_behind_desc: "Los Campos Detrás son un reino de transición entre lo Cercano y [far_dreaming|E], dentro de [vale_of_mists|E] y parte de los Campos más grandes."
 fields_behind_effect_desc: ""
  
 game_concept_bullydale_wastes: "Páramos de Bullydale"
 game_concept_bullydale_wastes_desc: "Bullydale Wastes es un [nightmare_realm|E] en el [dreaming|E].\n\nMás allá del [fields_behind|E], los caminos se vuelven traicioneros, volviéndose menos como caminos y más como senderos de cabras o de caza. Las aldeas de hadas se vuelven más pequeñas y menos comunes, y se reducen hasta que el viajero se encuentra solo con alguna cabaña rudimentaria aquí y allá. Los propios habitantes de las cabañas se vuelven cada vez más extraños, y esta es una región de caníbales, invertidos, bandidos y brujas."
 bullydale_wastes_effect_desc: ""
  
 game_concept_low_dukedoms: "Ducados bajos"
 game_concept_low_dukedoms_desc: "Los Bajos Ducados de Quox y Mux son [dream_realms|E] cerca de [vale_of_mists|E].\n\nHacia los límites de [bullydale_wastes|E], el egoísmo mezquino y la violencia se vuelven más insensatos; los planes cada vez más escandalosos. Las reglas habituales se doblegan y finalmente se derrumban en el absurdo. Una vez que el comportamiento totalmente absurdo es la regla, entonces el viajero ha llegado a los Bajos Ducados, el corazón del engaño y la comedia slapstick en [dreaming|E]."
 low_dukedoms_effect_desc: ""
  
 game_concept_blotkeldur: "Blotkeldur"
 game_concept_blotkeldur_desc: "El Blotkeldur es un [nightmare_realm|E] en el [near_dreaming|E].\n\nLos acheri nómadas nunca han tenido un [home_realm|E], pero si lo tuvieran, algunos dicen que el Blotkeldur les vendría bien. Frío, húmedo y lúgubre, el Blotkeldur es una ciénaga interminable de pantanos envenenados, ríos serpenteantes poco profundos y matorrales enfermizos. En las profundidades de las regiones más oscuras del reino hay ciudades enormes y ciclópeas construidas con los huesos de marfil desnudos de colosos extintos hace mucho tiempo en todos los lugares, excepto en los [dreaming|E] más profundos."
 blotkeldur_effect_desc: ""
  
 game_concept_wastelands: "Tierras baldías"
 game_concept_wastelands_desc: "Las Tierras Baldías son un [nightmare_realm|E] en el [deep_dreaming|E] y el hogar del Estanque de las Penas Contadas.\n\nLas Tierras Baldías son un lugar oscuro y miserable donde las pesadillas tienen un dominio eterno. En este [nightmare_realm|E] interminable, las pasiones y los miedos más retorcidos de los mortales se enconan y crecen. Bosques de hongos venenosos y valles llenos de líquenes húmedos y venenosos cubren tierras que una vez albergaron palacios que rivalizaban con los de [arcadia|E]. En este lugar, la oscuridad es completa y los Thallain tienen un reinado innegable sobre la tierra. Ningún changeling cuerdo se atrevería a visitar este lugar, salvo por un simple hecho: el Estanque de las Penas Contadas se encuentra en el centro de las Tierras Baldías. Se dice que el Estanque revela todo el pasado a cualquiera que pueda soportar mirar en sus profundidades. Muchos changelings en los Reinos Profundos afirman tener visiones del Estanque. Puede que solo sea una mentira creada por los gobernantes de [nightmare_realms|E], o puede ser algo más. Algunos afirman que es una posible salida para todos los Kithain."
 wastelands_effect_desc: ""
  
 game_concept_hieronymus_continuum: "Continuo de Jerónimo"
 game_concept_hieronymus_continuum_desc: "El Continuum de Hieronymus es un [dream_realm|E] en el Lejano o [deep_dreaming|E], que algunos consideran el lugar de nacimiento de los Nockers.\n\nLa apariencia y las dimensiones reales del reino son un tema de mucho debate entre los físicos nockers. Algunas leyendas sostienen que los primeros nockers vinieron de este Reino de los Sueños y viajaron a la Tierra en un huevo mecánico gigante. Pocos nockers apoyan esta historia, reconociendo en privado a [arcadia|E] como su verdadero hogar, pero casi todos ellos sacarán a relucir la historia como una navaja automática en una discusión como "prueba" de su superioridad sobre los otros duendes. Algunos afirman que el Continuum es más que otro reino de los sueños, sino que es parte de una dimensión completamente diferente que existe fuera de [dreaming|E] en un pliegue del Continuum del espacio-tiempo. Los nockers que han llegado a este reino y han regresado siempre lo hacen con profundos conocimientos sobre la invención. La única forma conocida de llegar es a través de las anomalías de la grieta en el [far_dreaming|E] y con un casco Delta-Wave."
 hieronymus_continuum_effect_desc: ""
  
 game_concept_wyldweir: "Salvaje"
 game_concept_wyldweir_desc: "Wyldweir es un [dream_realm|E] del [near_dreaming|E].\n\nAnteriormente un protectorado de Arcadia, esta región montañosa y boscosa cayó en manos de varios grupos de habitantes durante los Miririm."
 wyldweir_effect_desc: ""
  
 game_concept_brobdingnag: "Gran bretaña"
 game_concept_brobdingnag_desc: "El [dream_realm|E] de Brobdingnag está poblado por gigantes normales, pero tan grandes que ningún viajero al Reino ha llamado aún su atención: los visitantes son ignorados o aplastados sin darse cuenta."
 brobdingnag_effect_desc: "Permite reclutar [GetMaA('giants').GetName] como [men_at_arms|E] (como [umbra_expedition|E])" #NT!
  
 game_concept_arawns_forge: "La fragua de Arawn"
 game_concept_arawns_forge_desc: "La Forja de Arawn es un [stable_point|E] de los [far_dreaming|E].\n\nHay una montaña solitaria, negra como el corazón de un fomoriano, donde una vez Arawn tenía su corte. Las laderas de la montaña son tan resbaladizas como el cristal mojado y los vientos que aúllan alrededor de los picos impiden que incluso los dragones vuelen lo suficientemente cerca para aterrizar. El aire es muy frío y una espesa escarcha cubre las tierras circundantes. Pero en la oscuridad de la noche, surge un resplandor del centro de la montaña que se derrama desde un pozo profundo en la cima, a incontables leguas sobre el suelo. El resplandor es lo suficientemente brillante como para teñir de rojo sangriento las bases de las nubes que siempre rodean el repugnante lugar."
 arawns_forge_effect_desc: "Máx. $material_magic_mineral$ Reserva: #P +5#!\nMontly $material_magic_mineral$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_great_dream_forest: "Gran bosque de ensueño"
 game_concept_great_dream_forest_desc: "El Gran Bosque de los Sueños, también llamado el Bosque de [dan|E] o el Bosque Milderwood, es el bosque que es todos los bosques en el [far_dreaming|E].\n\nSolo hay un Bosque en el [far_dreaming|E]. Antiguo, majestuoso y a menudo lleno de peligros, el Gran Bosque se extiende por áreas más grandes que cualquier continente del mundo despierto. Todos los tipos imaginables de árboles, tanto "reales" como de otro tipo, existen aquí. El Gran Bosque incluso corre por debajo del [slumbering_oceans|E] y hacia otras tierras mucho más allá de la vista de la mayoría de la Estirpe."
 great_dream_forest_effect_desc: "Máx. $material_magic_fuel$ Reserva: #P +5#!\nMontly $material_magic_fuel$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_discordant_woods: "Bosques discordantes"
 game_concept_discordant_woods_desc: "El Bosque Discordante es parte del [great_dream_forest|E] y uno de los relativamente [stable_points|E] del [far_dreaming|E].\n\nAunque la fruta de los árboles es dulce y nutritiva, aunque la marga del bosque es una cama cómoda, aunque la caza en el bosque es abundante, el Bosque Discordante trae un pavor silencioso. El Bosque Discordante es encantador."
 discordant_woods_effect_desc: "Máx. $material_magic_fuel$ Reserva: #P +5#!\nMontly $material_magic_fuel$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_sea_of_sorrow: "Mar de tristeza"
 game_concept_sea_of_sorrow_desc: "El Mar del Dolor es un [stable_points|E] del [far_dreaming|E].\n\nLejos del Gran Bosque se encuentra un lugar donde arena tan fina como el polvo sopla sobre una tierra árida y se traga a todos los que se atreven a intentar cruzar su extensión. Hay un paso que serpentea a través de este océano de polvo, extendiendo su Camino de Plata a través de la turbulencia constante que a menudo se lo traga por completo, antes de permitirle brillar nuevamente. Se dice que las grandes olas de arena desmenuzan la carne con facilidad, dejando tan poca que ni siquiera los buitres pueden encontrar bocados dignos de atención. El Mar del Dolor guarda bien sus secretos. Nadie ha seguido nunca el Camino de Plata a través de este páramo y ha regresado para contar lo que hay al otro lado."
 sea_of_sorrow_effect_desc: ""
  
 game_concept_great_chasm: "Gran Abismo"
 game_concept_great_chasm_desc: "El Gran Abismo es un [stable_point|E] del [near_dreaming|E].\n\nEl Gran Abismo, que ocupa la misma ubicación que el Gran Cañón en el mundo mundano, es una grieta sin fondo que atraviesa la cara del [near_dreaming|E]. Pocos Kithain son lo suficientemente audaces o tontos como para adentrarse en sus profundidades, pues aquí hay misterios."
 great_chasm_effect_desc: ""
  
 game_concept_great_engine: "Gran motor"
 game_concept_great_engine_desc: "El Gran Motor es un [stable_point|E] del [deep_dreaming|E].\n\nMás allá de los estériles campos de hielo de la Noche Eterna, donde habitan los gigantes de hielo y utilizan a los trolls como sus esclavos personales, hay una máquina de tamaño extraordinario. El Gran Motor siempre ha estado donde descansa. El Firchlis no cambia la forma de la imponente ruina, y el paso de los eones no ha causado daño alguno a la enorme estructura. El Gran Motor descansa como un ángulo, inmóvil y silencioso. No sopla viento donde la máquina espera. Ningún ser vivo habita a su sombra."
 great_engine_effect_desc: ""
  
 game_concept_lake_of_sorrows: "Lago de los Dolores"
 game_concept_lake_of_sorrows_desc: "El Lago de las Penas es un [stable_point|E] del [near_dreaming|E].\n\nDonde el Gran Lago Salado descansa en el Reino del Sol Ardiente, el Lago de las Penas se refleja en el [near_dreaming|E]. El Lago contiene en sus profundidades una ciudad de increíble belleza y majestuosidad indescriptible. Las torres se elevan bajo las aguas y se elevan a centímetros del aire; de ​​vez en cuando, un individuo ve a los habitantes de esta ciudad mirándolos, incluso mientras miran hacia las profundidades. Tesoros más allá del alcance de la imaginación mortal brillan con fuerza en las profundidades, a veces sostenidos en las manos y a veces descansando sobre los adoquines de color nácar en las profundidades del lago. Esta ciudad prospera, llena de Kithain tanto familiares como desconocidos para los cambiantes. Sin embargo, a pesar de sus poderes y habilidades fabulosas, no pueden llegar a la ciudad debajo de la superficie."
 lake_of_sorrows_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_rivers_of_phantasia: "Ríos de fantasía"
 game_concept_rivers_of_phantasia_desc: "Los Ríos de Fantasia son [stable_points|E] en el [near_dreaming|E].\n\nLos Ríos de Fantasia cubren el continente norteamericano en el [near_dreaming|E], al igual que el Colorado, el Mississippi y el Río Grande cubren América del Norte. Aunque sólo unos pocos Reinos son bendecidos por estas aguas, su influencia siempre se siente cuando los cambiantes logran encontrarlas. Las aguas de estos ríos son tan puras y dulces como los mejores sueños. Beber de ellos es suficiente para calmar el hambre e incluso puede curar heridas, tanto reales como quiméricas. En ciertos puntos, los Ríos de Fantasia supuestamente son capaces de borrar los años de un cambiante. Los gruñones que beben de las aguas pueden rejuvenecer, incluso hasta el punto de volver a convertirse en simples niños. Si bien no se pierden recuerdos como resultado de estos cambios en la edad, las perspectivas se invierten: no es sólo el cuerpo el que rejuvenece sino también el alma."
 rivers_of_phantasia_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_seas_of_dream: "Mares de sueños"
 game_concept_seas_of_dream_desc: "Los Mares del Sueño son [stable_points|E] en el [near_dreaming|E] correspondiente a los océanos de la Tierra.\n\nEl [near_dreaming|E] tiene océanos, al igual que el mundo despierto tiene océanos. Si bien reflejan la ubicación de los mares mundanos, los Mares del Sueño son maravillas colectivas en sí mismos. En algún lugar de las profundidades de los océanos, Atlántida aún descansa y los tritones tienen sus hogares. Grandes leviatanes duermen aquí, esperando hasta el momento adecuado para hacer notar su presencia y soñando sueños que van más allá de la comprensión incluso de la Estirpe. Las ciudades flotan bajo las olas, algunas aún prosperan, algunas abandonadas hace mucho tiempo, todas esperando revelar sus secretos a cualquier curioso y lo suficientemente valiente como para explorarlas."
 seas_of_dream_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_slumbering_oceans: "Océanos dormidos"
 game_concept_slumbering_oceans_desc: "Los Océanos Durmientes son [stable_points|E] de los [far_dreaming|E].\n\nLos grandes océanos del [far_dreaming|E] se conectan con los Reinos Cercanos y el [deep_dreaming|E]. Las aguas aquí son turbias, demasiado profundas y oscuras para revelar sus secretos. Estos grandes océanos se extienden a otras tierras en los [dreaming|E], reinos misteriosos donde ningún Kithain ha ido nunca. Algunos afirman que los Tuatha de Danaan tomaron sus barcos y navegaron a través de los Océanos Durmientes para regresar al lugar de donde vinieron, antes de que el [dreaming|E] se formara realmente."
 slumbering_oceans_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_splintered_mountains: "Montañas astilladas"
 game_concept_splintered_mountains_desc: "Las Montañas Astilladas son una de las relativamente [stable_points|E] de las [far_dreaming|E].\n\nLas Montañas Astilladas se extienden a lo largo de mil leguas y abren un camino audaz a través de las Tierras Oscuras de las [far_dreaming|E]. Aquí, los gigantes de leyenda y los monstruos de antaño tienen sus hogares y buscan como sustento a cualquier tonto lo suficientemente tonto como para entrar en sus dominios. Las arpías cabalgan los vientos gélidos de los cañones de piedra, ansiosas por encontrar cambiantes a los que torturar, y los basiliscos acechan en las sombras de las torres rotas. Una gran cantidad de Kithain han encontrado la muerte en las Montañas Astilladas, donde una vez los Tuatha de Danaan gobernaron en la época anterior a la Devastación. Hay tesoros escondidos en las cuevas de las montañas, y algunos creen que el camino a [arcadia|E] solo se puede encontrar buscando aquellos tesoros que los Tuatha de Danaan abandonaron cuando dejaron sus palacios ahora en ruinas. Puede que esto sea mentira o puede que sea verdad, pero todos los sidhe recuerdan haber pasado por la cadena de traicioneras y embravecidas torres de piedra en su camino de regreso al Mundo Despierto."
 splintered_mountains_effect_desc: ""
  
 game_concept_middlemarch: "Mediomarco"
 game_concept_middlemarch_desc: "Middlemarch es un reino del [near_dreaming|E].\n\nLas áridas tierras pedregosas de Middlemarch, estribaciones del gran [splintered_mountains|E], constituyen algunos de los reinos más duros del [near_dreaming|E]."
 middlemarch_effect_desc: ""
  
 game_concept_chakravada: "Chakravada"
 game_concept_chakravada_desc: "Chakravada es la más grande de todas las montañas en el [dreaming|E].\n\nEncontrado en el [splintered_mountains|E], el Monte Chakravada, la más grande de todas las montañas, es también el centro de todos los mundos y, al menos dentro de los sueños, está vivo."
 chakravada_effect_desc: ""
  
 game_concept_goblin_market: "Mercado de duendes"
 game_concept_goblin_market_desc: "El Mercado de los Goblins es un Mercado de las Hadas en el [deep_dreaming|E].\n\nA lo largo del [mistweir|E] en el [deep_dreaming|E], y a cien leguas de la aldea de [fin_bheara|E], se encuentra una colección de tiendas y pabellones llamado el Mercado de los Goblins. En el Mercado se venden tesoros de increíble poder y rareza, así como delicias y secretos que escapan a la comprensión de los mortales. El Mercado de los Goblins está gobernado por una docena de goblins y sus ejecutores de gorra roja. Todos son bienvenidos a entrar al Mercado, siempre y cuando tengan dinero o mercancías para comerciar."
 goblin_market_effect_desc: ""
  
 game_concept_distant_cities: "Ciudades distantes"
 game_concept_distant_cities_desc: "Las ciudades lejanas son un fenómeno de [near_dreaming|E].\n\nUn fenómeno común en [near_dreaming|E] se llama Ciudades Lejanas. Estos lugares extraños son inevitablemente hermosos y casi siempre inalcanzables. Son lugares que se ven en el horizonte, lugares maravillosos y gloriosos que brillan como el sol en el primer día verdadero de primavera. A veces, parecen estar a solo unas pocas millas de distancia, y otras veces parecen estar a cien leguas de distancia. Pero siempre son hipnóticas, llenas de torres cristalinas y puentes de oro, pancartas coloridas y música que acecha la región de los susurros. Incluso a millas de distancia, la gente ve a los habitantes de las Ciudades Lejanas y anhela conocerlos, porque seguramente cualquiera que sea tan hermoso debe conocer el camino a [arcadia|E]."
 distant_cities_effect_desc: ""
  
 game_concept_fin_bheara: "Fin Bheara"
 game_concept_fin_bheara_desc: "Fin Bheara es un boggan Fae auténtico y el nombre Faerie Thorpe lleva su nombre en el [deep_dreaming|E].\n\nA lo largo de la gran barrera, han surgido aldeas y pueblos de todos los tamaños a lo largo de los siglos, poblados por hadas plebeyas que afirman haber dejado [arcadia|E] para ir a lugares alejados de los sidhe. El más grande de estos pueblos se llama Fin Bheara, en honor al boggan que se asentó en la tierra. Fin Bheara comprende todo tipo de Kithain, incluso muchos sidhe que afirman que [arcadia|E] les fue vetado en el momento de la Devastación."
 fin_bheara_effect_desc: ""
  
 game_concept_mistweir: "Niebla de niebla"
 game_concept_mistweir_desc: "El Mistweir es la barrera final entre el [far_dreaming|E] y el [deep_dreaming|E]. El Mistweir rodea completamente al [deep_dreaming|E] y es una barrera entre lo mundano y lo fantástico."
 mistweir_effect_desc: ""
  
 game_concept_dream_burrow: "Madriguera de sueños"
 game_concept_dream_burrow_desc: "Una Madriguera de los Sueños es un reino de bolsillo en el [near_dreaming|E] excavado por un cambiante Pooka para esconderse de la Banalidad.\n\nMuchas Madrigueras de los Sueños diferentes albergan a diversos pooka en cantidades variables. Aisladas unas de otras, cada una ha evolucionado a su manera especial. Las madrigueras varían en tamaño desde pequeños refugios para familias individuales de conejos pooka, hasta bosques fantásticos de especies variadas. Cada una tiene su propio sabor y paisaje únicos, dependiendo del cambiante o cambiantes que la soñaron para que existiera. Muchas todavía existen, ocultas y prósperas, incluso después de todo este tiempo."
 dream_burrow_effect_desc: ""
  
 game_concept_madness_realm: "Reino de la locura"
 game_concept_madness_realm_desc: "Un Reino de la Locura es un lugar en el [near_dreaming|E] donde la locura de los Soñadores humanos a veces puede causar serios dilemas para la Estirpe.\n\nLos Reinos de la Locura son, quizás, las áreas más peligrosas del [near_dreaming|E]. En estos lugares, los sueños de los mortales que han entregado su cordura a menudo se hacen realidad. Los sueños de locura son extremadamente poderosos y pueden atrapar a un viajero incauto en sus retorcidas realidades durante períodos prolongados."
 madness_realm_effect_desc: ""
  
 game_concept_meridianus: "Meridiano"
 game_concept_meridianus_desc: "Meridianus es un reino vacío de vientos violentos y quimeras de sombras dejado por los Tuatha de Danaan para protegerse de los Moradores.\n\nLos moradores que emprenden el viaje al Mundo del Otoño descubren rápidamente que llegar a la Tierra es mucho más fácil que regresar. La Tierra ejerce una resaca psíquica oscura y pesada de la que los efímeros Dark-Kin tienen dificultades para escapar. Esta "resaca" se manifiesta de varias formas. La más importante de ellas es una región del [near_dreaming|E] que existe justo más allá de las Nieblas. Llamada Meridianus, esta región es una antigua defensa dejada por los Tuatha para ayudar a hacer cumplir la Prohibición de Plata. Un reino de tormentas aulladoras y poca sustancia, es casi imposible navegar y está embrujado por peligrosas quimeras. Llamadas Sombras del Sueño, estas masas negras y sombrías atacan a cualquier Dark-Kin visitante, disolviendo su sustancia quimérica. Los habitantes sólo se encuentran con este extraño aspecto de la región al salir del mundo despierto, no al entrar en él."
 meridianus_effect_desc: ""
  
 game_concept_sea_of_silver: "Mar de plata"
 game_concept_sea_of_silver_desc: "El Mar de Plata es el gran océano del [deep_dreaming|E].\n\nEl océano ilimitado de luz, crepúsculo y sombras que se convierte en el [deep_dreaming|E] y la Corte Negra de los Fomorianos; el Mar que tiene mil nombres, uno por cada corazón que sueña; estos confines infinitos dividen el [far_dreaming|E] del [deep_dreaming|E]. Llámalo Mar Sin Profundidad, o Mar del Atardecer, o Mar del Crepúsculo, o Océano del Sueño, o incluso la Tempestad. Todos los viajes que esperan despedirse del Sueño Lejano deben despedirse, también de los límites claramente marcados del Camino de Plata y de todos los demás postes indicadores y marcas de prueba cómodos."
 sea_of_silver_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_snail_graveyards: "Cementerios de caracoles"
 game_concept_snail_graveyards_desc: "Los Cementerios de Caracoles son seis sitios conocidos en el [dreaming|E] a los que viajan los caracoles cuando se dan cuenta de que están muriendo.\n\nComo el camino es difícil y los caracoles moribundos viajan lentamente, la mayoría nunca llega a los cementerios y muere en algún lugar del camino. De hecho, una de las formas más fáciles para que los changeling encuentren el camino al Cementerio de Caracoles más cercano es seguir el rastro fragmentario de caparazones de caracoles bajo sus pies. A medida que uno va avanzando, los caparazones se van haciendo gradualmente más gruesos en el suelo y, finalmente, uno se encuentra en un Cementerio de Caracoles. Los caracoles más viejos y fuertes van a [arike|E] a morir."
 snail_graveyards_effect_desc: ""
  
 game_concept_spawning_fields: "Campos de desove"
 game_concept_spawning_fields_desc: "Los campos de desove son lugares donde los sueños de los mortales se vierten directamente en el [dreaming|E].\n\nLos campos de desove son peligrosos incluso en las mejores circunstancias. Son océanos caóticos de puro glamour y conexiones directas y unidireccionales entre el [dreaming|E] y el Mundo del Otoño. Las quimeras nacen constantemente dentro de estas fuentes de poder y a menudo mueren rápidamente. Los campos de desove aparecen aparentemente al azar con el [near_dreaming|E] y desaparecen con la misma caprichosidad."
 spawning_fields_effect_desc: ""
  
 game_concept_tenebrous_realm: "Reino tenebroso"
 game_concept_tenebrous_realm_desc: "Un Reino Tenebroso es uno de esos reinos fuera del Camino de Plata, poco conocido por los cambiantes pero habitado por los Moradores.\n\nNo definido por ningún mapa o fronteras, los Reinos Tenebrosos es un término general utilizado por los cambiantes para definir los reinos poco comprendidos fuera del Camino de Plata. Para todos los cambiantes más aventureros, estos lugares son considerados oscuros, extraños y peligrosos. Para los adhene que viven allí, son simplemente... su hogar."
 tenebrous_realm_effect_desc: ""
  
 game_concept_winterweir: "Vertedero de invierno"
 game_concept_winterweir_desc: "El Winterweir es un reino del [far_dreaming|E].\n\nSituado en la parte invernal del [forest_of_lies|E] a lo largo de un afluente cercano del [sea_of_silver|E], el Winterweir es un lugar fresco y brumoso envuelto en misterio. Hogar de los fuaths, pocas partes del bosque son tan espesas y salvajes como el Winterweir... o tan peligrosas. Los fuaths que viven en este reino desconfían de los extraños y generalmente los ahuyentan a menos que se les aconseje lo suficiente. Algunos lo hacen simplemente para asegurarse su soledad, mientras que otros son activamente malévolos. Los primeros tienen buenos motivos para sospechar, especialmente dadas las recientes incursiones de los fir-bholg y las actividades de la segunda categoría."
 winterweir_effect_desc: ""
  
 game_concept_forest_of_lies: "Bosque de mentiras"
 game_concept_forest_of_lies_desc: "El Bosque de las Mentiras es parte del [great_dream_forest|E] y uno de los relativamente [stable_points|E] del [far_dreaming|E].\n\nEl Bosque de las Mentiras se desarrolla en patrones demasiado complejos para que la mayoría los comprenda. Siempre bordea la división del [far_dreaming|E] y el [deep_dreaming|E]. Fue en el Bosque de las Mentiras donde Asterlan y su séquito lucharon contra las arañas del Abismo de los Suspiros. No hay nada bueno dentro del Bosque de las Mentiras. Todo aquí es oscuro y melancólico, probablemente engendrado por los miedos humanos al bosque primigenio. Los frutos que dan los antiguos y retorcidos árboles del bosque son amargos y a menudo venenosos para la Estirpe. Los animales aquí son todos depredadores, y la mayoría crecen hasta tamaños que harían dudar a un ejército de trolls."
 forest_of_lies_effect_desc: "Máx. $material_magic_fuel$ Reserva: #P +5#!\nMontly $material_magic_fuel$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_maharaurava: "Maharaurava"
 game_concept_maharaurava_desc: "Mahâraurava es el [home_realm|E] de los Naraka en el [near_dreaming|E].\n\nLa mayor víctima de la muerte de Ravana, la antigua belleza del naraka [home_realm|E] ha desaparecido para siempre. Situado en el reino [near_dreaming|E] que corresponde al noroeste de la India, Mahâraurava estaba en la zona cero cuando los Ocultos desplegaron su bomba espiritual. Pocas otras criaturas han visitado este reino, con la posible excepción de los acheri. Las leyendas de los cambiantes afirman que la región fue una vez el reino más hermoso y cruel de todos, compuesto por grandes montañas adornadas con joyas donde incluso la piedra más pequeña valía el rescate de un duque. Los naraka, parte de una raza de hadas llamada los Asuras, vivían en un esplendor civilizado, aunque cruel, residiendo en vastos palacios tallados en las relucientes montañas, holgazaneando en sus jardines fructíferos perfeccionando las artes de la música, el amor y el dolor. Su trabajo, según cuentan las leyendas, era castigar las almas humanas malvadas, hirviéndolas en los ríos de cobre fundido de la región."
 maharaurava_effect_desc: ""
  
 game_concept_astral_plane: "Plano astral"
 game_concept_astral_plane_desc: "El plano astral puede considerarse en términos generales un reflejo de la conciencia de toda la humanidad, subdividándose luego en varios reinos para cada categoría de ideas."
 astral_plane_effect_desc: "Se desbloqueó una mayor recompensa/requisito por aprender el entrenamiento de estilo de vida." #NT!
  
 game_concept_vulgate: "Vulgata"
 game_concept_vulgate_desc: "Una Vulgata, también conocida como Mundus Imaginalis, es la parte más baja del [astral_reaches|E]. Incorpora los conceptos más comunes que la filosofía y la mentalidad colectiva de la humanidad (y, posiblemente, de algunas otras especies) han pensado."
 vulgate_effect_desc: "Se desbloqueó una mayor recompensa/requisito para el entrenamiento en el estilo de vida diplomático." #NT!
  
 game_concept_grand_hall: "gran salón"
 game_concept_grand_hall_desc: "Surge de las nieblas astrales como un espectro: el Gran Salón de las Puertas Infinitas. Nunca permanece en el mismo lugar por mucho tiempo, pero siempre conserva una forma similar: un corredor escueto pero acogedor entre los mundos, diseñado al estilo clásico mediterráneo y decorado con madera antigua y azulejos de mosaico."
 grand_hall_effect_desc: ""
  
 game_concept_city_of_brass: "Ciudad de bronce"
 game_concept_city_of_brass_desc: "La Ciudad de Bronce tiene la forma de una ciudad gigantesca con ocho grandes calles hechas de diversos tonos de latón y cobre. Actúa como un centro económico entre los Djinn pashas del Mundo Invisible y los hechiceros que quieren obtener la ayuda de los Djinn sin enojarlos innecesariamente utilizando el Código Salomónico para obligarlos a la servidumbre."
 city_of_brass_effect_desc: "$UMBRA_DISCOVERY_FETISH$" #NT!
  
 game_concept_spires: "Agujas"
 game_concept_spires_desc: "Los cosmólogos creen que las Agujas son el resultado de muchas mentes concentradas en la misma idea, provocando que esta se eleve del [vulgate|E] a un reino superior."
 spires_effect_desc: "Se desbloqueó una mayor recompensa/requisito para el entrenamiento de estilo de vida de intriga." #NT!
  
 game_concept_inventium: "Inventio"
 game_concept_inventium_desc: "El Inventium es un reino del [astral_reaches|E] lleno de todos los inventos con los que la humanidad haya soñado jamás. Estos inventos se manifiestan con un sonido audible y caen suavemente en enormes pilas que llenan el reino en todas direcciones."
 inventium_effect_desc: "La acción de búsqueda de inventos ya no generará estrés al fallar. (como [umbra_expedition|E])\nLa acción de búsqueda de inventos generará oro al fallar. (como [umbra_expedition|E])\nLa acción de búsqueda de innovaciones ya no generará estrés al fallar. (como [umbra_expedition|E])" #NT!
  
 game_concept_epiphamy: "Epifamia"
 game_concept_epiphamy_desc: "Las epifamias encarnan conceptos de completa abstracción, como "Leyes de la naturaleza" o "Amor verdadero". Están marcadas como nubes de colores en el cielo umbral del [vulgate|E] que pueden dar al visitante pistas sobre el concepto que encarnan."
 epiphamy_effect_desc: "Se desbloqueó una mayor recompensa/requisito para el entrenamiento en estilo de vida de administración." #NT!
  
 game_concept_elemental_courts: "Tribunales elementales"
 game_concept_elemental_courts_desc: "Los Tribunales de los Elementos se encuentran a mitad de camino de una Aguja, antes de que un viajero llegue a las Cinco Puertas, y cada Elemento está representado por un reino que expresa su naturaleza intrínseca."
 elemental_courts_effect_desc: ""
  
 game_concept_the_court_of_the_muses: "La corte de las musas"
 game_concept_the_court_of_the_muses_desc: "La Corte de las Musas ha sufrido mucho con la casi completa extinción de la fe helénica clásica. Sin embargo, aunque su reino se hace cada día más pequeño, las nueve hijas de Zeus siguen practicando su arte, con la esperanza de que su pasión mantenga a raya el olvido un poco más."
 the_court_of_the_muses_effect_desc: "$UMBRA_DISCOVERY_FETISH$" #NT!
  
 game_concept_shadowlands: "Tierras de las sombras"
 game_concept_shadowlands_desc: "Las Tierras Sombrías son un espejo de la realidad, y cada lugar del reino que respira tiene su correspondiente lugar en las Tierras Sombrías, que, en su mayoría, obedecen las reglas convencionales de distancia. Es donde habitan los espectros, esperando la salvación o, más probablemente, [oblivion|E]."
  
 shadowlands_effect_desc: "Desbloquea una interacción que te permite enviar un [GetTrait('wraith').GetName( GetNullCharacter )] vinculado a las Tierras de las Sombras para que no le cause más estrés mantenerlo." #NT!
  
 game_concept_river_of_death: "Río de la muerte"
 game_concept_river_of_death_desc: "El Río de la Muerte es una vía fluvial en [tempest|E] que sirve como camino principal desde Estigia hasta [shadowlands|E] y otros [dark_kingdoms|E]."
 river_of_death_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_sunless_sea: "Mar sin sol"
 game_concept_sunless_sea_desc: "Se llama así porque el cielo sobre él siempre está oscuro; la luz en el Mar sin Sol, proveniente de fuentes como barcos y balizas, se puede ver a kilómetros de distancia porque se dispersa en la superficie del agua."
 sunless_sea_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_far_shore: "Costa lejana"
 game_concept_far_shore_desc: "Far Shores es un territorio misterioso en [underworld|E] controlado por entidades pitias llamadas Shining Ones. Para los estigios modernos, las Costas Lejanas son territorios controlados por herejes y en los que no se puede confiar."
 far_shore_effect_desc: ""
  
 game_concept_weeping_bay: "Bahía de los Llorones"
 game_concept_weeping_bay_desc: "La Bahía de los Lamentos se encuentra a medio camino entre el Mar de las Almas y el [sunless_sea|E] y sirve como puerto principal de Estigia y conexión con otras necrópolis. La bahía tiene una forma característica en forma de media luna y está constantemente llena de sollozos y gemidos de los diversos espectros forjados con almas que la conforman."
 weeping_bay_effect_desc: ""
  
 game_concept_sea_of_souls: "Mar de almas"
 game_concept_sea_of_souls_desc: "El muro protector construido alrededor de Estigia y el [isle_of_sorrows|E]. Su nombre proviene de los desafortunados espectros que han sido forjados o encadenados en la estructura del muro."
 sea_of_souls_effect_desc: ""
  
 game_concept_isle_of_sorrows: "Isla de los Dolores"
 game_concept_isle_of_sorrows_desc: "La Isla de los Dolores es una isla rocosa situada en el delta del [river_of_death|E], en las profundidades del [tempest|E]."
 isle_of_sorrows_effect_desc: ""
  
 game_concept_dark_kingdom_of_iron: "Reino oscuro del hierro"
 game_concept_dark_kingdom_of_iron_desc: "Estigia es la capital de los muertos occidentales, una ciudad incomprensiblemente enorme situada en el [isle_of_sorrows|E], en lo profundo del [tempest|E]. Es la ubicación de las sedes principales de las diversas organizaciones de espectros occidentales."
 dark_kingdom_of_iron_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_dark_kingdom_of_clay: "Reino oscuro de arcilla"
 game_concept_dark_kingdom_of_clay_desc: "Karta, conocido por los forasteros como el [dark_kingdom|E] de Arcilla, es el reino en el [tempest|E] que pertenece a los pueblos aborígenes de Australia."
 dark_kingdom_of_clay_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_dark_kingdom_of_ivory: "Reino Oscuro de Marfil"
 game_concept_dark_kingdom_of_ivory_desc: "El Arbusto de los Fantasmas, que también se conoce con el [dark_kingdom|E] de Marfil, es el [shadowlands|E] de los abambo, o los espectros de África."
 dark_kingdom_of_ivory_effect_desc: "Desbloquea una interacción que te permite enviar un [GetTrait('wraith').GetName( GetNullCharacter )] vinculado a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E].\nSi eres un espectro, obtén acceso al árbol Behest de [misc_arcanoi_lifestyle|E]. (como un [umbra_expedition|E])" #NT!
  
 game_concept_dark_kingdom_of_jade: "Reino oscuro de Jade"
 game_concept_dark_kingdom_of_jade_desc: "Los Manantiales Amarillos, también llamados el [dark_kingdom|E] de Jade, son una parte del [underworld|E] dedicado y controlado por los muertos de Asia."
 dark_kingdom_of_jade_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_dark_kingdom_of_obsidian: "Reino oscuro de obsidiana"
 game_concept_dark_kingdom_of_obsidian_desc: "Las Tierras Desolladas es el nombre del reino de los muertos que tenía dominio sobre Centroamérica, parte del poderoso [dark_kingdom|E] de Obsidiana."
 dark_kingdom_of_obsidian_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_dark_kingdom_of_wire: "El oscuro reino del alambre"
 game_concept_dark_kingdom_of_wire_desc: "El [dark_kingdom|E] de Wire es la región del [underworld|E] de Europa que alberga a los dybbuk, espectros asesinados en el Holocausto. Si bien no es un verdadero [dark_kingdom|E], es independiente del [dark_kingdom_of_iron|E] que gobierna a la mayoría de los muertos de Europa."
 dark_kingdom_of_wire_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_dark_kingdom_of_sand: "Reino oscuro de arena"
 game_concept_dark_kingdom_of_sand_desc: "Amenti, el [dark_kingdom|E] de la Arena, es el [dark_kingdom|E] de los Inmortales en el [underworld|E]. No está poblado por espectros, sino por Inmortales, que murieron y se encontraron nuevamente en el [shadowlands|E]."
 dark_kingdom_of_sand_effect_desc: "Los Amenti estacionados [GetTrait('mummy').GetName( GetPlayer )] ganan #P 1#! a #P 10#! Sekhem cada #V 3#! meses. (como un [umbra_expedition|E])\nDesbloquea una interacción que te permite enviar un [GetTrait('wraith').GetName( GetNullCharacter )] vinculado a este [dark_kingdom|E] para que tenga la posibilidad de aprender nuevos #P0." #NT!
  
 game_concept_swar: "Enjambre"
 game_concept_swar_desc: "Swar (o Svarga), la Ciudad de las Delicias, es la ciudad de los muertos de la India, Swar es la ciudad principal de Bhuvar, el indio [shadowlands|E]."
 swar_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_night_markets: "Mercados nocturnos"
 game_concept_night_markets_desc: "Los Mercados Nocturnos, nominalmente una parte de [swar|E], donde habitan los muertos del sudeste asiático."
 night_markets_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_mantaqat_khayal: "Mantaqat Khayal"
 game_concept_mantaqat_khayal_desc: "Mantaqat Khayal, el [shadowlands|E] de Oriente Medio. Se sabe poco de esta tierra, excepto que el Lamento la había envuelto en una tormenta de arena perpetua desde al menos los albores del Islam. Solo las necrópolis brindan refugio de esta tormenta de arena, y solo la recorren comerciantes, peregrinos y nómadas."
 mantaqat_khayal_effect_desc: "Desbloquea una interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] a este [dark_kingdom|E] para que tenga la posibilidad de aprender un nuevo [Arcanoi|E]." #NT!
  
 game_concept_islands_of_flint: "Islas de pedernal"
 game_concept_islands_of_flint_desc: "Las Islas de Flint, conocidas por los cartógrafos estigios como las [dark_kingdom|E] de Flint, son el dominio de los espectrales nativos de América del Norte."
 islands_of_flint_effect_desc: ""
  
 game_concept_feng_tu: "Feng-tu"
 game_concept_feng_tu_desc: "Feng-tu es un reino en Yellow Springs creado específicamente por las fuerzas de Yu Huang para reflejar imágenes del infierno."
 feng_tu_effect_desc: ""
  
 game_concept_fields_of_aaru: "Campos de A'aru"
 game_concept_fields_of_aaru_desc: "Los Campos de A'aru son la residencia de los Jueces de Ma'at y están ubicados dentro del [underworld|E] entre las ruinas del [dark_kingdom_of_sand|E]. A'aru solo se puede encontrar cuando el espíritu incorpóreo de una momia está acompañado por Anubis o uno de sus sirvientes, los Aken. Es un lugar para espectros que han demostrado ser dignos de encontrar el Cielo."
 fields_of_aaru_effect_desc: "Máx. $material_magic_herb$ Reserva: #P +5#!\nMontly $material_magic_herb$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_isle_of_eurydice: "Isla de Eurídice"
 game_concept_isle_of_eurydice_desc: "La Isla de Eurídice es la Sede del Destino, el cuartel general de la Legión del Destino, así como de sus líderes, las Damas del Destino, y de la eminente Dama del Destino. La Isla es única entre las Sedes de las Legiones, ya que es la única que no se encuentra en la propia Estigia."
 isle_of_eurydice_effect_desc: ""
  
 game_concept_shadow_realm: "Reino de las sombras"
 game_concept_shadow_realm_desc: "Los Reinos de las Sombras son lugares en el [underworld|E] que las Momias visitan para regenerarse hasta que estén listas para habitar nuevamente sus cuerpos y que les otorgan protección contra las depredaciones de Espectros o Vorágines."
 shadow_realm_effect_desc: ""
  
 game_concept_hades: "infierno"
 game_concept_hades_desc: "El [shadow_realm|E] central de las Momias Cabiri se llama Hades, en honor al mítico [underworld|E] griego."
 hades_effect_desc: ""
  
 game_concept_gates_of_heaven: "Puertas del cielo"
 game_concept_gates_of_heaven_desc: "La responsabilidad pesa mucho sobre todos los Renacidos. Los Ocho Inmortales les dan misiones a los Wu T’ian. Reciben instrucciones y deben llevar a cabo la voluntad del cielo. Cuando fallan, pasan un tiempo en contemplación en las Puertas del Cielo, preparándose para no volver a fallar."
 gates_of_heaven_effect_desc: ""
  
 game_concept_yomi_wan: "Yomi Wan"
 game_concept_yomi: "Yomi" #NT!
 game_concept_yomi_wan_desc: "Yomi Wan, que literalmente significa Mil Infiernos, es una dimensión espiritual artificial creada por los Reyes Yama a partir de una combinación de los mundos espirituales de [yang_world|E] y [yin_world|E], para que sirviera como su sede. Los Yomi Wan suelen llamarse Mundos Yomi y, en forma colectiva, se los suele mencionar como Yomi."
  
 yomi_wan_effect_desc: "Desbloquea la interacción que te permite enviar un enlace [GetTrait('wraith').GetName( GetNullCharacter )] al [yomi_wan|E] para que regrese como [GetTrait('kueijin').GetName( GetPlayer )]." #NT!
  
 game_concept_sea_of_shadow: "Mar de sombras"
 game_concept_sea_of_shadow_desc: "Mar de Sombras es un término usado por los Espectros para describir la capa "inferior" del [tempest|E] que fluye alrededor y hacia el [labyrinth|E] y el [oblivion|E]."
 sea_of_shadow_effect_desc: "Te permite encontrar un whistimmu aleatorio como [umbra_expedition|E].\nObtén [POD_plasmic_maa|E] como [umbra_expedition|E], lo que permite reclutar [POD_plasmic_maa|E] como [men_at_arms|E]." #NT!
  
 game_concept_tempest: "Tempestad"
 game_concept_tempest_desc: "La Tempestad es un torbellino perpetuo de energía, recuerdos y #TOOLTIP:GAME_TRAIT,spectre,[GetNullCharacter] #L Espectros#!#! que surgen de [labyrinth|E] y llueve continuamente plasma y materiales tanto sobre [shadowlands|E] como sobre [dark_kingdoms|E]."
 tempest_effect_desc: "Te permite encontrar un whistimmu aleatorio como [umbra_expedition|E].\nObtén [POD_plasmic_maa|E] como [umbra_expedition|E], lo que permite reclutar [POD_plasmic_maa|E] como [men_at_arms|E]." #NT!
  
 game_concept_stormwall: "Muro de tormenta"
 game_concept_stormwall_desc: "El Muro de la Tormenta es una barrera metafísica entre los mundos de los vivos y los muertos."
 stormwall_effect_desc: "Te permite encontrar un whistimmu aleatorio como [umbra_expedition|E].\nObtén [POD_plasmic_maa|E] como [umbra_expedition|E], lo que permite reclutar [POD_plasmic_maa|E] como [men_at_arms|E]." #NT!
  
 game_concept_island_below_the_sea: "Isla debajo del mar"
 game_concept_island_below_the_sea_desc: "En medio del [abyss|E], entre el [mirrorlands|E] y el [oblivion|E], se encuentra la Isla Bajo el Mar, que sirve como hogar de los Les Mystéres y base de operaciones para los Loa."
 island_below_the_sea_effect_desc: "Si eres un espectro, obtén acceso al árbol de Conocimiento de [misc_arcanoi_lifestyle|E]. (como un [umbra_expedition|E])" #NT!
  
 game_concept_mirrorlands: "Tierras de espejo"
 game_concept_mirrorlands_desc: "Las Tierras de los Espejos es el nombre de los reflejos [shadowlands|E] de las islas del Caribe, que les dieron los espectros conocidos como Los Invisibles."
 mirrorlands_effect_desc: ""
  
 game_concept_labyrinth: "Laberinto"
 game_concept_labyrinth_desc: "El Laberinto tiene relativamente poca estructura y ningún mapa podría encontrarle sentido; Los puntos de referencia que existen son propensos al movimiento."
  
 labyrinth_effect_desc: "Desbloquea una interacción que te permite enviar un [GetTrait('wraith').GetName( GetNullCharacter )] vinculado al Laberinto para que pueda regresar como un [GetModifier('doomslayer_modifier').GetNameWithTooltip].\nSi eres un espectro, obtienes un modificador de [GetModifier('doomslayer_modifier').GetNameWithTooltip]. (como un [umbra_expedition|E])" #NT!
  
 game_concept_well_of_the_void: "Pozo del vacío"
 game_concept_well_of_the_void_desc: "El Pozo del Vacío es la manifestación física de [oblivion|E], ubicado en el centro y fondo del [labyrinth|E]."
 well_of_the_void_effect_desc: ""
  
 game_concept_oblivion: "Olvido"
 game_concept_oblivion_desc: "El olvido es la entropía misma, una fuerza de destrucción y locura en constante agitación de la que no hay retorno."
 oblivion_effect_desc: "#X Cualquier ser que entre aquí tendrá su existencia borrada.#!" #NT!
  
 game_concept_abyss: "Abismo"
 game_concept_abyss_desc: "El Abismo, también conocido como Infierno o Pozo, es la dimensión turbia de oscuridad creada por Dios como prisión eterna para los Caídos."
  
 abyss_effect_desc: ""
  
 game_concept_dis: "Des"
 game_concept_dis_desc: "La poca organización que tienen los Barqueros se centra en Dis, un mar de los Sargazos lleno de fortalezas, cavernas y barcos en el [tempest|E]. Aquí se encuentran sus principales lugares de reunión, las sedes de sus divisiones de archivo y fabricación y su pequeño comité directivo."
 dis_effect_desc: ""
  
 game_concept_spirit_wilds: "Espíritu salvaje"
 game_concept_spirit_wilds_desc: "Las Tierras Salvajes de los Espíritus son otro nombre para la Umbra Media, en particular el espacio entre los Reinos Cercanos. Esta parte de la Umbra refleja el entorno natural, tanto en su estado prístino como en el dañado por la civilización."
  
 spirit_wilds_effect_desc: "Desbloquea una interacción que te permite enviar un compañero [GetTrait('spirit').GetName( GetNullCharacter )] para aprender algo nuevo [charms|E].\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_black_furies: "La patria de las Furias Negras"
 game_concept_the_homeland_of_the_black_furies_desc: "La patria de las Furias Negras se asemeja a los paisajes de la Grecia mítica: montañas rocosas se alzan sobre numerosas islas pequeñas y penínsulas que se extienden hacia un mar turquesa. Frondosos bosques de pinos y olivos, siempre dando frutos, se extienden por la isla, junto con edificios construidos en estilos griegos, aunque recientemente han aparecido edificios de todas partes del mundo. Numerosas emanaciones de depredadores, presas y humanos habitan en la patria. Todas las criaturas viven como parte del ciclo de depredador y presa de la naturaleza, sin que ninguno de los dos bandos sea cazado en exceso o muera de hambre."
 the_homeland_of_the_black_furies_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_bone_gnawers: "La patria de los roedores de huesos"
 game_concept_the_homeland_of_the_bone_gnawers_desc: "La tierra natal de los Roehuesos se parece a una zona marginal de una ciudad. Las tabernas están abiertas las 24 horas del día y todas sirven cerveza barata en jarras. Hay bares de copas en cada manzana, pero el astuto Roehuesos sabe que los mejores se encuentran en los callejones, llamando a las puertas adecuadas. Fuera de la ciudad, hay una extensión montañosa con bosques claros y ganado gordo."
 the_homeland_of_the_bone_gnawers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_children_of_gaia: "La patria de los hijos de Gea"
 game_concept_the_homeland_of_the_children_of_gaia_desc: "La tierra natal de los Hijos de Gea es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Manadas de espíritus de unicornio pastan en las colinas y cada visitante obtiene un unicornio-anamae que lo guía a través del reino."
 the_homeland_of_the_children_of_gaia_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_fianna: "La patria de los Fianna"
 game_concept_the_homeland_of_the_fianna_desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos. Las celebraciones espontáneas son comunes en la tierra natal y tienden a reunir a cualquiera que esté cerca."
 the_homeland_of_the_fianna_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_get_of_fenris: "La patria de la familia de Fenris"
 game_concept_the_homeland_of_the_get_of_fenris_desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas en un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas."
 the_homeland_of_the_get_of_fenris_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_glass_walkers: "La patria del [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')]"
 game_concept_the_homeland_of_the_glass_walkers_desc: "La patria de [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')] es una metrópolis construida según los diseños de Gaia. Las altas torres tienen docenas de niveles de jardines al aire libre repletos de vegetación y de aves y animales que se sienten naturalmente atraídos por estas plantas. Cada jardín atiende a una ecología diferente. Muchos humanos pasan felizmente sus vidas dentro de unas pocas torres."
 glasswalker_CUSTOM: "[GetPlayer.Custom( 'glasswalker_custom_name' )]"
 the_homeland_of_the_glass_walkers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_red_talons: "La patria de las Garras Rojas"
 game_concept_the_homeland_of_the_red_talons_desc: "La tierra natal de los Garras Rojas es una vasta zona salvaje intacta. Los depredadores cazan sin restricciones y compiten entre sí. En primer lugar, hay grandes manadas de lobos que han llegado a dominar la tierra natal."
 the_homeland_of_the_red_talons_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_shadow_lords: "La patria de los Señores de las Sombras"
 game_concept_the_homeland_of_the_shadow_lords_desc: "Los Señores de las Sombras viven en una zona dominada por una Gran Montaña, con el cielo perpetuamente cubierto de nubes oscuras y tormentas eléctricas. Los picos y bosques que se encuentran debajo se encuentran en sombras eternas, donde los Señores de las Sombras se reúnen en castillos para conspirar entre ellos y encontrar una forma de escalar la montaña."
 the_homeland_of_the_shadow_lords_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_stargazers: "La patria de los observadores de estrellas"
 game_concept_the_homeland_of_the_stargazers_desc: "El dominio de los Contempladores de Estrellas es un reino diseñado para poner a prueba las cinco formas de los Garou. Montañas más altas que el Himalaya ocupan el centro del Reino. Un anillo de colinas rodea la base de estos picos, cubiertos de exuberantes praderas, desiertos o majestuosos bosques. Los santuarios se adaptan a la necesidad del ejercicio espiritual interno de cualquier Garou."
 the_homeland_of_the_stargazers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_silver_fangs: "La patria de los Colmillos Plateados"
 game_concept_the_homeland_of_the_silver_fangs_desc: "La tierra natal de los Colmillos Plateados es una vasta extensión de territorio que se asemeja a las estepas rusas. Los espíritus de los halcones surcan el cielo, vigilando a cualquier visitante y alertando a Falcon de su presencia. En el centro del reino se encuentra el Castillo de los Héroes, un monumento a las hazañas de los Colmillos Plateados al servicio de la Nación Garou."
 the_homeland_of_the_silver_fangs_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_corax: "La patria de los corax"
 game_concept_the_homeland_of_the_corax_desc: "La tierra natal de los Corax es un árbol gigantesco con innumerables ramas extendidas y llenas de rincones ideales para anidar. Helios brilla perpetuamente sobre el árbol, que está conectado a casi todos los reinos umbrales, lo que permite a los hombres cuervo un rápido paso."
 the_homeland_of_the_corax_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_nuwisha: "La patria de los Nuwisha"
 game_concept_the_homeland_of_the_nuwisha_desc: "La tierra natal de los Nuwisha se conoce como el Túnel del Coyote. Todo el Reino es una sala ovalada con una enorme mesa central rebosante de comida que nunca se vacía. Las puertas se alinean en las paredes y conducen a cualquier lugar que haya visitado un Nuwisha. Algunas de estas puertas están cerradas con llave, pero se abren en momentos aparentemente aleatorios."
 the_homeland_of_the_nuwisha_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_silent_striders: "La patria de los caminantes silenciosos"
 game_concept_the_homeland_of_the_silent_striders_desc: "La tierra natal de los Caminantes Silenciosos está dominada por un gigantesco río llamado el Río de la Vida. Envuelto en una noche eterna, está formado por grandes desiertos plateados y dominado por obeliscos y edificios monumentales similares con inscripciones de jeroglíficos, cuidadosamente alineados para resaltar las constelaciones que conmemoran a los héroes de los Caminantes Silenciosos de antaño."
 the_homeland_of_the_silent_striders_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_uktena: "La patria de los Uktena"
 game_concept_the_homeland_of_the_uktena_desc: "La tierra natal de los Uktena se asemeja a las Tierras Puras. Ahora, los últimos espíritus ancestrales de estas tribus habitan solo en la tierra natal. Criaturas míticas únicas y héroes de la tradición de los nativos americanos también tienen su hogar en el Reino e intercambian secretos con los Uktena para una protección continua. El reino tiene una conexión con el [abyss|E], así como con el [galunlati|E], donde habita el propio Uktena."
 the_homeland_of_the_uktena_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_galunlati: "Galunlati"
 game_concept_galunlati_desc: "Galunlati es el hogar Umbral del Gran Uktena, el tótem de la tribu Uktena. Es la morada de bestias míticas y el hogar de las características más peligrosas y majestuosas de la naturaleza. La naturaleza es más pronunciada en Galulati: los picos son más altos, los bosques son más densos, los ríos son más rápidos y las tormentas más feroces. Muchos Uktena que quieren reclamar el rango de Anciano primero deben visitar Galunlati y sobrevivir antes de ser aceptados en los círculos superiores de su tribu."
 galunlati_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_wendigo: "La patria del Wendigo"
 game_concept_the_homeland_of_the_wendigo_desc: "La tierra natal de los Wendigo es una tundra glacial de invierno eterno con una gigantesca Aurora Boreal en el cielo nocturno. Las ventiscas aúllan sin parar en el paisaje y acaban rápidamente con cualquiera que no pueda encontrar uno de los asentamientos ocultos de los Wendigo. Está conectada con varios otros Reinos Cercanos, incluidos los Confines Etéreos, los [legendary_realm|E], [pangaea|E] y las tierras natales de los Uktena y los Croatan."
 the_homeland_of_the_wendigo_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_croatan: "La patria de los croatas"
 game_concept_the_homeland_of_the_croatan_desc: "Las tierras de los Croatan se parecen a los bosques de taiga de Norteamérica. El clima es siempre fresco y brumoso, con lluvias ocasionales. No se pueden encontrar emanaciones y toda la tierra natal está inquietantemente tranquila. La Tortuga duerme en el centro del reino, y de vez en cuando se mueve durante el sueño."
 the_homeland_of_the_croatan_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_homeland_of_the_bunyip: "La patria de los Bunyip"
 game_concept_the_homeland_of_the_bunyip_desc: "El reino tiene una amplia variedad de climas que incluye bosques de manglares tropicales, profundos desfiladeros, matorrales templados y selvas tropicales frías. Todas las tierras donde los bunyip construyeron sus hogares y cantaron sus canciones están representadas aquí. Está habitado por criaturas del [dreamtime|E], así como por representaciones espirituales de la fauna extinta de Australia."
 the_homeland_of_the_bunyip_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_the_former_homeland_of_the_white_howlers: "La antigua patria de los Aulladores Blancos"
 game_concept_the_former_homeland_of_the_white_howlers_desc: "La antigua patria de los Aulladores Blancos ha sido retorcida de manera irreconocible por el Wyrm. El aire está denso de humo y ondulaciones de calor. Un sol verde enfermizo cae sobre la superficie, sin ningún tipo de capa de ozono. La noche no trae alivio ya que los contaminantes se enfrían y se hunden en la superficie, haciendo que la luna parezca amarilla fluorescente a través de los vapores."
 the_former_homeland_of_the_white_howlers_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_calumn: "Calumnia"
 game_concept_calumn_desc: "Un Calumn es un dominio del Wyrm dentro de la Umbra Cercana. Se desarrolla cuando una emoción particularmente fuerte y negativa se expresa en un lugar dentro del mundo físico y deja una huella dentro de la Umbra. Es un imán para las Perdiciones y los Espíritus que viven cerca de un Calumn que muestran signos de su respectiva emoción e incluso los objetos inanimados se contaminan por la proximidad."
  
 calumn_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_heavenly_flower_garden: "Jardín de flores celestial"
 game_concept_heavenly_flower_garden_desc: "El Jardín de las Flores Celestiales se describe como el hogar de los dioses. En él, las almas de los muertos eran cultivadas como flores y finalmente florecían en un nuevo cuerpo, mientras que las almas de los vivos eran representadas como flores en plena floración. Aquí, los antiguos chamanes los cortejaban con canciones y poesía hasta que eran aceptados como sus sirvientes en la tierra. Este viaje se conocía como Chan Fa, en el que los Wu-Keng no solo adivinaban nuevos nacimientos, sino que también se comunicaban con los espíritus de los seres queridos fallecidos."
 heavenly_flower_garden_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_xi_wang_chin: "Xi Wang Chi"
 game_concept_xi_wang_chin_desc: "Es un lugar de tormenta interminable y agua rugiente, lleno de ira elemental primitiva y desagradable para todos los seres que no forman parte del reino. Sólo los Mokolé y Nagah son conscientes de su existencia, pero en su mayor parte evitan este reino, ya que sus habitantes son extremadamente peligrosos y no deben ser molestados a la ligera. En algunas ocasiones, sin embargo, los Nagah pueden aventurarse a visitar Xi Wang Chi en busca de un regalo que consideran especialmente necesario."
 xi_wang_chin_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_atrocity_realm: "Reino de la atrocidad"
 game_concept_atrocity_realm_desc: "El Reino de las Atrocidades, conocido por los magos como Wasteland, es uno de los Reinos Cercanos. Milenios de sufrimiento causado por todas las víctimas del mundo han creado este Reino, un lugar donde las peores crueldades y torturas han sido inmortalizadas."
 atrocity_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_battleground: "Campo de batalla"
 game_concept_battleground_desc: "El Campo de Batalla, conocido en Oriente como el Reino de los Espíritus Luchadores, es un Reino Cercano dentro de la Umbra que contiene todas las batallas que alguna vez se han librado, desde los primeros conflictos entre tribus neolíticas contra osos y lobos, el Impergium y las Guerras de la Furia hasta los actuales conflictos religiosos en Iberia y Oriente Medio."
 battleground_effect_desc: "Se desbloqueó una mayor recompensa/requisito para el entrenamiento en el estilo de vida marcial." #NT!
  
 game_concept_cyberrealm: "CiberReino"
 game_concept_cyberrealm_desc: "El Ciberreino es uno de los trece Reinos Cercanos de la Umbra. Este reino representa quizás el pináculo de la influencia de la Tejedora en la Umbra. Los magos lo llaman Distopía."
 cyberrealm_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_digital_web: "Web digital"
 game_concept_digital_web_desc: "La Web Digital es una Zona basada completamente en la realidad virtual y el hogar no oficial de los Adeptos Virtuales. Será la base de la iniciativa "Realidad 2.0" de los Adeptos, que llevará a la humanidad a un mundo mejor, libre de los problemas de la realidad material de la Tierra. Así como Internet es una especie de "espacio" virtual que no tiene relación con una ubicación real, la Web Digital es teóricamente un Punto de Correspondencia importante. También puede tener algún tipo de conexión con el Monte Qaf de Ahl-i-Batin."
 digital_web_effect_desc: ""
  
 game_concept_hollow_worlds: "Mundos huecos"
 game_concept_hollow_worlds_desc: "No hay una, sino una serie de versiones de la teoría de la existencia de una Tierra Hueca. Superficialmente similares a los tipos de reinos que se ven en la Umbra Media, los Mundos Huecos son notables porque pueden ser alcanzados por humanos mundanos mediante el uso de ciertos pasajes subterráneos, pozos de minas y ascensores comunes y corrientes. Además, algunos argumentan que los Mundos Huecos constituyen un tipo de Umbra completamente diferente, y lo llaman la "Umbra Interior", afirmando que si la Tierra es un teatro y el mundo más allá del vestíbulo es la Umbra, el área detrás del escenario es donde se pueden encontrar los Mundos Huecos. En cualquier caso, los intentos de cruzar el Desafío hacia los Mundos Huecos invariablemente fallan, desconcertando a la mayoría de los teóricos de la topografía de la Umbra."
 hollow_worlds_effect_desc: "Máx. $material_magic_mineral$ Reserva: #P +5#!\nMontly $material_magic_mineral$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_erebus: "Tinieblas Eternas"
 game_concept_erebus_desc: "A menudo comparado con el "infierno" de los Garou, Erebus es en realidad un lugar de purificación espiritual. Está lleno de ríos de plata fundida que queman y curan al mismo tiempo, prolongando el tormento de los internos durante meses, años, posiblemente incluso siglos."
 erebus_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_flux_realm: "Reino del Flujo"
 game_concept_flux_realm_desc: "El Flujo, Reino del Flujo o Resplandor es un Reino dentro de la Umbra Cercana. Es un poderoso reservorio de energía Wyld pura, sin diluir, que no está contaminada por los estatutos de la Tejedora."
 flux_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_hy_brasil: "Hy-Brasil"
 game_concept_hy_brasil_desc: "Hy-Brasil se presenta como una tierra de historias de fantasía sin fin. Aquí, las estaciones nunca cambian y el día permanece eternamente encerrado en el crepúsculo. En la mitad occidental del territorio, el sol se pone en un cielo de pleno verano. Al este, la luna se alza, fría y siniestra, en una noche de pleno invierno."
 hy_brasil_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_legendary_realm: "Reino legendario"
 game_concept_legendary_realm_desc: "El Reino Legendario es uno de los Reinos Cercanos ubicado en la Umbra Cercana. Los Garou que viajan a través de este reino pueden experimentar las vidas de sus ancestros legendarios. Sin embargo, los eventos que ocurren dentro del reino no son estrictamente recreaciones históricas; pueden reflejar cuentos alterados con el tiempo para adaptarse a los ideales del mundo actual."
 legendary_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_mountains_of_heaven: "Montañas del cielo"
 game_concept_mountains_of_heaven_desc: "Las Montañas del Cielo son un Reino Umbral dentro del [yang_world|E]. El Reino se manifiesta como una gran cadena de montañas, que eclipsa incluso a los poderosos Himalayas, y que se eleva sobre un mar de nubes."
 mountains_of_heaven_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_pangaea: "Pangea"
 game_concept_pangaea_desc: "Pangea es un reflejo de la Tierra primigenia, mostrando el mundo tal como era antes de la civilización, la historia humana e incluso el Impergium."
 pangaea_effect_desc: "Gana dinosaurios como [umbra_expedition|E], lo que permite reclutar dinosaurios como [men_at_arms|E]\nGana un modificador [GetModifier('paleontologist_modifier').GetNameWithTooltip] (como [umbra_expedition|E])\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_scar: "Cicatriz"
 game_concept_scar_desc: "Scar es uno de los Reinos Cercanos de Umbra. Es una manifestación de la revolución industrial corrompida en una opresión que agota el alma bajo un ideal de prosperidad oxidado."
 scar_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_summer_country: "País de verano"
 game_concept_summer_country_desc: "El País del Verano es uno de los Reinos Cercanos ubicados en la Umbra Cercana de la Tierra. Actualmente es poco más que un mito, ya que ha estado desapareciendo durante décadas. Las leyendas dicen que el reino es un reflejo del amor puro e ilimitado de Gea por sus hijos."
 summer_country_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_tiger_lands: "Tierras de tigres"
 game_concept_tiger_lands_desc: "Las Tierras del Tigre son un Reino Yang dentro de la Umbra Oriental que actúa como refugio para los espíritus de animales amenazados y espíritus que han perdido sus hogares después de las talas humanas."
 tiger_lands_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_umi: "Umi"
 game_concept_umi_desc: "El dominio de Umi, uno de los reinos Umbrales más poderosos del Reino Medio, reclama todo el Pacífico como su jurisdicción, aunque ciertos reinos espirituales polinesios e indonesios no están de acuerdo."
 umi_effect_desc: "Máx. $material_magic_water$ Reserva: #P +5#!\nMontly $material_magic_water$ Ingresos: #P +1#! #weak (Si está destinado)#!\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_wolfhome: "Hogar de lobos"
 game_concept_wolfhome_desc: "Wolfhome es uno de los Reinos Cercanos, ubicado en la Umbra Cercana de la Tierra. Es frecuentado por Garou. Este reino es una vasta extensión de naturaleza prístina. Las respuestas a los misterios primarios se esconden aquí."
 wolfhome_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_aetherial_realm: "Reino etéreo"
 game_concept_aetherial_realm_desc: "El Reino Etéreo, también conocido como Aetheria, es la extensión más lejana del Reino Cercano dentro de la Umbra que se extiende desde el [spirit_wilds|E] hasta la Membrana. Se refleja en el mundo físico como los cielos que se encuentran en constante movimiento entre la noche y el día."
 aetherial_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$" #NT!
  
 game_concept_court_of_eshtarra: "Corte de Eshtarra"
 game_concept_court_of_eshtarra_desc: "$game_concept_eshtarra_desc$" #NT!
 game_concept_eshtarra: "Eshtarra"
 game_concept_eshtarra_desc: "Eshtarra, el Cantante, es la Encarnación Planetaria de la Tierra según la Astrología Garou."
