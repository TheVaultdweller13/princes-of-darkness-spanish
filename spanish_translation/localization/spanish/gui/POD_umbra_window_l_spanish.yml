 game_concept_snail_graveyards: "Cementerios de caracoles"
 game_concept_snail_graveyards_desc: "Los Cementerios de Caracoles son seis sitios conocidos en el [dreaming|E] a los que viajan los caracoles cuando se dan cuenta de que están muriendo.\n\nComo el camino es difícil y los caracoles moribundos viajan lentamente, la mayoría nunca llega a los cementerios y muere en algún lugar del camino. De hecho, una de las formas más fáciles para que los changeling encuentren el camino al Cementerio de Caracoles más cercano es seguir el rastro fragmentario de caparazones de caracoles bajo sus pies. A medida que uno va avanzando, los caparazones se van haciendo gradualmente más gruesos en el suelo y, finalmente, uno se encuentra en un Cementerio de Caracoles. Los caracoles más viejos y fuertes van a [arike|E] a morir."
