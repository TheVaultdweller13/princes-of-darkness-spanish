 court_of_meros_effect_desc: "Puede obtener los beneficios de regalo planetario correspondientes como [umbra_expedition|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]" #NT!
  
 game_concept_weaver_reaches: "El tejedor alcanza"
 game_concept_weaver_reaches_desc: "Los Tejedores son hilos de realidad calcificada, similares al mapa computarizado de un astrónomo. Los nodos que se entrecruzan en la red unen estrellas frías y planetas congelados con una simetría antinatural. No existen señales de vida. Espíritus colosales de los Tejedores, como las "arañas estelares", patrullan y mantienen la red y se aseguran de que todo permanezca en su lugar designado."
 weaver_reaches_effect_desc: ""
  
 game_concept_wyld_reaches: "Alcances salvajes"
 game_concept_wyld_reaches_desc: "Los Wyld Reaches son un lugar de caos. Planetas y cometas danzan unos alrededor de otros y chocan según leyes en constante cambio. Soles fríos y ardientes que congelan todo a su alrededor y otros que lo empujan todo con ondas antigravitatorias circulan entre ellos."
 wyld_reaches_effect_desc: "$UMBRA_DISCOVERY_FETISH$" #NT!
  
 game_concept_wyrm_reaches: "El Wyrm alcanza"
 game_concept_wyrm_reaches_desc: "Las estrellas de los Confines del Wyrm se han quemado hasta convertirse en cáscaras sin vida o se han colapsado en agujeros negros que suelen conducir a [malfeas|E]. Nebulosas de contaminación y fuego maligno se arremolinan a su alrededor, ocultando sus constelaciones a cualquiera que las mire, convirtiéndolas en manchas oscuras en el cielo Umbral."
 wyrm_reaches_effect_desc: ""
  
 game_concept_mercury: "Mercurio"
 game_concept_mercury_desc: "Mercurio, según el consenso, es un mundo árido y sin aire, marcado por miles de cráteres.\n\nEl equivalente Umbral es igualmente difícil de habitar, gracias a su proximidad al Sol. Hubo un tiempo en que los Ahl-i-Batin tenían una Capilla en este mundo. Los magos habían ralentizado la rotación del mundo para que el asentamiento, construido en un cráter, estuviera siempre al borde del crepúsculo."
 mercury_effect_desc: ""
  
 game_concept_venus: "Venus"
 game_concept_venus_desc: "En el mundo físico, Venus es un mundo cálido, sofocante y estéril con una atmósfera aplastante contaminada por ácido sulfúrico. Sin embargo, a diferencia de la mayoría de los planetas, tiene una Penumbra que puede reflejar una fase anterior de su historia. Venus Penumbral está cubierto de exuberantes selvas tropicales y océanos pantanosos y poco profundos. Su conexión con la Esfera de la Vida significa que el entorno es rico en todo tipo de seres vivos: los exploradores corren el riesgo de ser colonizados por musgo u hongos si permanecen quietos durante demasiado tiempo, y es posible que deban limpiar y esterilizar regularmente el equipo para evitar la contaminación por moho."
 venus_effect_desc: ""
  
 game_concept_mars: "Marte"
 game_concept_mars_desc: "Marte estuvo habitado en el pasado y, por lo tanto, tiene una Penumbra en la que se pueden ver fácilmente las ruinas de canales que discurren a lo largo de antiguas líneas ley. Sin embargo, incluso en la Penumbra, el aire es enrarecido y las tormentas de polvo severas son un peligro."
 mars_effect_desc: ""
  
 game_concept_jupiter: "Júpiter"
 game_concept_jupiter_desc: "Aunque Júpiter es una bola de gas sin superficie, sus numerosas lunas son más propicias para acoger visitantes. Aquí, más allá del Horizonte, los magos pueden realizar extraordinarias hazañas mágicas sin temor a la Paradoja. Cada una de las llamadas lunas galileanas está, en la actualidad, controlada por una facción diferente de magos, aunque la situación cambia con rapidez y frecuencia. Los portales entre dos lunas de Júpiter o Saturno son fáciles de abrir, por lo que es necesaria una fuerte fortificación para mantener alejados a los invasores."
 jupiter_effect_desc: ""
  
 game_concept_saturn: "Saturno"
 game_concept_saturn_desc: "Saturno es un gran planeta gigante gaseoso situado en el sistema solar exterior. Al igual que Júpiter, no es posible visitar la "superficie" de Saturno. Sin embargo, sus lunas albergan varias bases utilizadas por los magos."
 saturn_effect_desc: ""
  
 game_concept_uranus: "Urano"
 game_concept_uranus_desc: "A diferencia de las lunas jovianas y saturninas, las lunas de Urano no son fácilmente accesibles a través de portales, y la distancia desde el Horizonte hace que otras formas de viaje sean tediosas. La Hermandad Akáshica mantiene una Capilla en una de las lunas, y los Merodeadores ocupan un par más, pero la mayoría de los visitantes vienen a Urano por el aislamiento y, por lo tanto, el sistema está en gran parte inexplorado y desocupado. Su [shade_realm|E], por otro lado, recibe una gran cantidad de tráfico."
 uranus_effect_desc: ""
  
 game_concept_neptune: "Neptuno"
 game_concept_neptune_desc: "Al igual que Urano, hay muy poca actividad mágica tan lejos del Horizonte. Existen varias capillas en las distintas lunas de Neptuno, pero no está claro cuáles; algunos de ellos pueden estar en lunas que Sleeper aún no ha nombrado."
 neptune_effect_desc: ""
  
 game_concept_pluto: "Plutón"
 game_concept_pluto_desc: "Plutón es un mundo pequeño y helado con una luna proporcionalmente grande llamada Caronte. Hay una gran luna oculta llamada Cerbero donde los Eutánatos mantienen una capilla para estudiar el [shade_realm|E]. No permiten el acceso a extraños; no dudan en usar la fuerza para repeler a los magos que intentan entrar, y ninguna de las Tradiciones quiere tentar a la suerte."
 pluto_effect_desc: ""
  
 game_concept_moon: "Luna"
 game_concept_moon_desc: "Los magos consideran que la Luna tiene al menos tres formas distintas, dependiendo de qué lado del Guantelete uno se encuentre o cómo uno se acerque a ella.\n\nLa superficie física de la luna es un páramo rocoso y estéril que ha sido visitado raramente.\n\nLa Luna tiene una Penumbra, pero la Luna Penumbral todavía está desprovista de vida, aunque aquí se ven ruinas que muestran que este no siempre fue el caso.\n\nLa tercera forma de la Luna es la conocida por los Garou, y es la corte de Phoebe, o Sokhta, la Encarnación planetaria de la Luna."
 moon_effect_desc: ""
  
 game_concept_sun: "Sol"
 game_concept_sun_desc: "El área del [deep_umbra|E] que alberga a Helios no es más que calor y una luz blanca brillante. Puentes hechos de luz rojiza similares a las llamaradas solares conducen a través de profundos abismos llenos de elementos atomizados sobrecalentados. Los elementales de fuego Incarnae habitan aquí, brillantes y alegres, pero con la misión de defender el reino contra los intrusos. Atacarán a cualquier hombre lobo que entre al reino, aunque dan la bienvenida a los Corax y otros que adoran a Helios. Cualquier superficie dentro del reino de Helios es demasiado caliente para estar de pie o permanecer cerca durante demasiado tiempo. Solo los espíritus voladores ingresan a esta área de la Umbra Profunda, y los viajeros sin la capacidad de volar se queman en el fuego antes de tener la oportunidad de darse cuenta de su error."
 sun_effect_desc: ""
  
 game_concept_shard_realm_of_prime: "Reino Fragmentado de Prime"
 game_concept_shard_realm_of_prime_desc: "[shard_realm|E] conectado a la Tierra y la Luna."
 shard_realm_of_prime_effect_desc: ""
  
 game_concept_darkside_moon_base: "Base lunar del lado oscuro"
 game_concept_darkside_moon_base_desc: "La base lunar del lado oscuro es una construcción de los ingenieros del vacío ubicada en el cráter Dédalo en el "lado oscuro" de la Luna. Se la describe como un lugar oscuro y deprimente para vivir y trabajar."
 darkside_moon_base_effect_desc: ""
  
 game_concept_victoria_station: "Estación Victoria"
 game_concept_victoria_station_desc: "La estación Victoria era una estación espacial etherita ubicada en la penumbra de la Luna. Originalmente era una estación de tren del Londres victoriano y sirvió como base avanzada para muchos ethernautas que exploraban el [deep_umbra|E]."
 victoria_station_effect_desc: ""
  
 game_concept_shard_realm_of_infinity: "Reino Fragmentado del Infinito"
 game_concept_shard_realm_of_infinity_desc: "[shard_realm|E] conectado a Sol."
 shard_realm_of_infinity_effect_desc: ""
  
 game_concept_shard_realm_of_correspondence: "Reino Fragmentado de Correspondencia"
 game_concept_shard_realm_of_correspondence_desc: "[shard_realm|E] conectado a Mercurio."
 shard_realm_of_correspondence_effect_desc: ""
  
 game_concept_mus: "Música"
 game_concept_mus_desc: "Mus era la única luna de Mercurio, una diminuta roca gris que se volvió invisible para los observadores terrestres gracias a una magia poderosa."
 mus_effect_desc: ""
  
 game_concept_fors_collegis_mercuris: "Foros Collegis Mercurio"
 game_concept_fors_collegis_mercuris_desc: "Fors Collegis Mercuris, "El Colegio Accidental de Mercurio", era una escuela mágica secreta para magos neófitos de la Orden de Hermes. Fue construido originalmente en las afueras de Génova, Italia, en 1190 por magos de la Casa Bonisagus. En 1450, bajo la creciente presión de los ataques de la Orden de la Razón, la universidad fue transportada al Reino del Horizonte de Mus, la luna invisible de Mercurio."
 fors_collegis_mercuris_effect_desc: ""
  
 game_concept_shard_realm_of_life: "Reino Fragmentado de la Vida"
 game_concept_shard_realm_of_life_desc: "[shard_realm|E] conectado a Venus."
 shard_realm_of_life_effect_desc: "Máx. $material_magic_herb$ Reserva: #P +5#!\nMontly $material_magic_herb$ Ingresos: #P +1#! #weak (Si está estacionado)#!" #NT!
  
 game_concept_seasonal_realms: "Reinos estacionales"
 game_concept_seasonal_realms_desc: "Los Reinos Estacionales o Reinos Estacionales de Verbena son cuatro Reinos separados dentro del [shade_realm_of_life|E], también conocido como el reflejo umbral del planeta Venus."
 seasonal_realms_effect_desc: ""
  
 game_concept_shard_realm_of_forces: "Reino Fragmentado de Fuerzas"
 game_concept_shard_realm_of_forces_desc: "[shard_realm|E] conectado a Marte."
 shard_realm_of_forces_effect_desc: ""
  
 game_concept_shard_realm_of_matter: "Reino Fragmentado de la Materia"
 game_concept_shard_realm_of_matter_desc: "[shard_realm|E] conectado a Júpiter."
 shard_realm_of_matter_effect_desc: ""
  
 game_concept_shard_realm_of_time: "Reino Fragmentado del Tiempo"
 game_concept_shard_realm_of_time_desc: "[shard_realm|E] conectado a Saturno."
 shard_realm_of_time_effect_desc: ""
  
 game_concept_shard_realm_of_spirit: "Reino Fragmentado del Espíritu"
 game_concept_shard_realm_of_spirit_desc: "[shard_realm|E] conectado a Urano."
 shard_realm_of_spirit_effect_desc: ""
  
 game_concept_shard_realm_of_mind: "Reino Fragmentado de la Mente"
 game_concept_shard_realm_of_mind_desc: "[shard_realm|E] conectado a Neptuno."
 shard_realm_of_mind_effect_desc: ""
  
 game_concept_shard_realm_of_entropy: "Reino de fragmentos de entropía"
 game_concept_shard_realm_of_entropy_desc: "[shard_realm|E] conectado a Plutón."
 shard_realm_of_entropy_effect_desc: ""
  
 game_concept_cerberus: "Cerbero"
 game_concept_cerberus_desc: "Cerberus es el nombre de una luna plutoniana del sistema solar. No es visible desde la Tierra y, por lo tanto, Sleeper nunca la ha identificado."
 cerberus_effect_desc: ""
  
 game_concept_shade_realm_of_correspondence: "Reino de sombra de la correspondencia"
 game_concept_shade_realm_of_correspondence_desc: "[shade_realm|E] conectado a Mercurio. A este [shade_realm|E] no se puede llegar directamente desde la Tierra, y quienes logran llegar se encuentran moviéndose a través del espacio omnidimensional según geometrías insondables."
 shade_realm_of_correspondence_effect_desc: ""
  
 game_concept_shade_realm_of_life: "Reino de la sombra de la vida"
 game_concept_shade_realm_of_life_desc: "[shade_realm|E] conectado a Venus. Este reino es una jungla exuberante y en constante cambio. Su relativa accesibilidad desde la Tierra lo ha convertido en un campo de batalla frecuente en la Guerra de la Ascensión."
 shade_realm_of_life_effect_desc: ""
  
 game_concept_shade_realm_of_forces: "Reino de las Fuerzas de las Sombras"
 game_concept_shade_realm_of_forces_desc: "[shade_realm|E] conectado a Marte. El Reino de las Sombras de las Fuerzas es una tempestad interminable con solo algunos puntos aislados y raros de relativa calma. [doissetep|E] ocupaba uno de esos puntos tranquilos, al menos hasta su destrucción. Al igual que el Reino de las Sombras de la Vida, es un anfitrión frecuente (aunque peligroso) de batallas de magos."
 shade_realm_of_forces_effect_desc: ""
  
 game_concept_shade_realm_of_matter: "Reino de las sombras de la materia"
 game_concept_shade_realm_of_matter_desc: "[shade_realm|E] conectado a Júpiter. Este Reino puede estar conectado a la Tierra Hueca, o puede ser similar pero en una escala mucho mayor: un imperio de dinosaurios, civilizaciones perdidas y otras cosas que ya no existen."
 shade_realm_of_matter_effect_desc: ""
  
 game_concept_shade_realm_of_time: "Reino de las Sombras del Tiempo"
 game_concept_shade_realm_of_time_desc: "[shade_realm|E] conectado a Saturno. Cualquier visitante al Reino de las Sombras del Tiempo corre un grave riesgo, ya que incluso el más mínimo movimiento provoca distorsiones temporales y viajes en el tiempo sin control."
 shade_realm_of_time_effect_desc: ""
  
 game_concept_shade_realm_of_spirit: "Reino de las Sombras del Espíritu"
 game_concept_shade_realm_of_spirit_desc: "[shade_realm|E] conectado a Urano. No existe el Guantelete en el Reino Sombrío del Espíritu: los espíritus y los mortales pueden interactuar directamente. También es posible que el Avatar de un mago se manifieste corpóreamente aquí y converse con ellos."
 shade_realm_of_spirit_effect_desc: ""
  
 game_concept_shade_realm_of_mind: "Reino de la Mente de las Sombras"
 game_concept_shade_realm_of_mind_desc: "[shade_realm|E] conectado a Neptuno. La naturaleza del Reino de las Sombras de la Mente está, como es de esperar, definida por lo que uno espera encontrar allí. Refleja los pensamientos y sentimientos del visitante, como un espejo."
 shade_realm_of_mind_effect_desc: ""
  
 game_concept_shade_realm_of_entropy: "Reino de las sombras de la entropía"
 game_concept_shade_realm_of_entropy_desc: "[shade_realm|E] conectado a Plutón. Supuestamente aquí se pone al descubierto la Gran Rueda Kármica del Universo, e incluso puede tener una conexión directa con el [shadowlands|E]."
 shade_realm_of_entropy_effect_desc: ""
  
 game_concept_first_horizon: "Primer horizonte"
 game_concept_first_horizon_desc: "El Primer Horizonte se encuentra en el borde de la atmósfera de la Tierra y está repleto de Reinos del Horizonte, incluido el [Concept('shade_realm','Shade Realms')|E]."
 first_horizon_effect_desc: ""
  
 game_concept_true_horizon: "Horizonte verdadero"
 game_concept_true_horizon_desc: "El Horizonte Verdadero es una vasta extensión de la Umbra ubicada entre la Umbra Cercana y la Umbra Lejana. Para los Durmientes, se manifiesta como el espacio entre el Sol y el cinturón de asteroides."
 true_horizon_effect_desc: ""
  
 game_concept_autochthonia: "Autoctonía"
 game_concept_autochthonia_desc: "Autochthonia, conocido como el Reino de la Vinculación por los Herméticos, es un Shenti de Estasis controlado por la Tecnocracia, una manifestación gigantesca del Tejedor. La autocthonia existe hasta bien entrado el [true_horizon|E], girando alrededor del Sol en oposición directa a la Tierra."
 autochthonia_effect_desc: ""
  
 game_concept_balador: "Balador"
 game_concept_balador_desc: "Balador era una capilla del Reino del Horizonte controlada por el Culto del Éxtasis, donde los miembros de la Tradición y sus invitados de honor podían disfrutar de una variedad de placeres que alteraban la mente. La historia de Balador es algo confusa, pero existía en la época de la Gran Convocatoria, cuando sorprendió a los visitantes de otras Tradiciones que solo veían el libertinaje sin la disciplina. La única ley importante de Balador es "Si no dañas a nadie, haz lo que quieras"; se redactó un código de conducta más detallado después de que demasiados visitantes violaran la primera cláusula de este principio básico."
 balador_effect_desc: ""
  
 game_concept_gernsback_continuum: "Continuo de Gernsback"
 game_concept_gernsback_continuum_desc: "El Continuo Gernsback es un Reino del Horizonte construido por los Etheritas como una expresión idealizada de su Paradigma. El Reino parece una ciudad brillante de estilo Art Decó llena de maravillas científicas y tecnológicas. Las aceras móviles, las mochilas propulsoras y los edificios angulares de cristal son características del Reino. Por la noche, los cuerpos celestes pueden verse magnificados en el cielo."
 gernsback_continuum_effect_desc: ""
  
 game_concept_midrealm: "Reino medio"
 game_concept_midrealm_desc: "El Reino Medio es un Reino Umbral en el centro de la Umbra. Contiene el Tronco de Aliso, un Árbol del Mundo primordial que formó la Telúrica, y tiene una logia donde los Umbrood de todo tipo pueden reunirse en paz. El Reino Medio no solo es el centro mismo de la Umbra, sino que también puede ser el centro de la Realidad. Algunos eruditos creen que incluso puede ser el Monte Qaf y/o el Punto de Correspondencia."
 midrealm_effect_desc: ""
  
 game_concept_moreauvia: "Moreauvia"
 game_concept_moreauvia_desc: "Moreauvia también conocida como Plantación de investigación n.° 4: Construcción Mooreauvia es una construcción del Reino del Horizonte de los Progenitores en donde la Convención modifica genéticamente a los esclavos."
 moreauvia_effect_desc: ""
  
 game_concept_red_donjon: "Torreón Rojo"
 game_concept_red_donjon_desc: "El Antiguo Pacto de magos existe desde hace casi 600 años. Aunque esta camarilla mantiene un Reino del Horizonte de tamaño considerable, llamado el Donjon Rojo, los magos pasan la mayor parte de su tiempo en Edimburgo y sus alrededores."
 red_donjon_effect_desc: ""
  
 game_concept_yenosia: "Yenosía"
 game_concept_yenosia_desc: "Yenosia es un reino del Horizonte. Originalmente llamado la Tierra de los Sueños, albergaba una capilla de magos llamada Arcosia, compuesta principalmente por pacifistas del Chœur Céleste."
 yenosia_effect_desc: ""
  
 game_concept_null_b: "Nulo-B"
 game_concept_null_b_desc: "Null-B fue una construcción de la Unión Tecnocrática. Estaba ubicado en el centro de [yenosia|E], un Reino Horizonte."
 null_b_effect_desc: ""
  
 game_concept_horizon: "Horizonte"
 game_concept_horizon_desc: "Horizonte era la mayor fortaleza del Consejo de las Nueve Tradiciones Místicas, un Reino del Horizonte donde la cultura y el paradigma de cada Tradición existían en relativa armonía con los demás."
 horizon_effect_desc: ""
  
 game_concept_concordia: "Concordia"
 game_concept_concordia_desc: "Concordia es la ciudad principal de [horizon|E] y la ubicación de la Cámara del Consejo de las Nueve Tradiciones Místicas."
 concordia_effect_desc: ""
  
 game_concept_far_horizon: "Horizonte lejano"
 game_concept_far_horizon_desc: "El horizonte lejano corresponde aproximadamente a la ubicación del cinturón de asteroides."
 far_horizon_effect_desc: ""
  
 game_concept_deep_umbra: "Umbra profunda"
 game_concept_deep_umbra_desc: "La Umbra Profunda, también llamada Universo Profundo, es un vasto reino fuera del espacio Umbral de la Tierra. Es en gran parte un vacío inmenso. Desde la perspectiva humana, la Umbra Profunda es el espacio profundo, el espacio exterior o la totalidad del universo."
 deep_umbra_effect_desc: ""
  
 game_concept_malfeas: "Malfeas"
 game_concept_malfeas_desc: "Malfeas es el reino Shenti del Wyrm, ubicado en [deep_umbra|E]. Es un mundo de pesadilla infernal lleno de todas las cosas horribles imaginables y algunas cosas tan horribles que el simple hecho de intentar imaginarlas volvería loca a la gente."
  
 game_concept_central_duchy: "Ducado central"
 game_concept_central_duchy_desc: "Una piedra circular elevada con una espiral grabada se encuentra en el centro de esta gran área de forma irregular. Alrededor del patio hay edificios amenazantes, enormemente elaborados y de más de una milla de altura. Una de estas grandes estructuras es la enorme Gran Catedral, con una enorme vidriera que representa monstruosidades con tentáculos que surgen de debajo de la tierra. Esta catedral está dedicada a todas las cabezas de la Hidra y es el único lugar en todo [malfeas|E] que da la bienvenida abiertamente a los leales a cualquiera de estas cabezas."
  
 central_duchy_effect_desc: ""
  
 game_concept_maeljin_duchies: "Ducados de Maeljin"
 game_concept_maeljin_duchies_desc: "Un enorme muro de piedra y hueso fosilizado protege el [central_duchy|E], y los dominios de cada uno de los Maeljin Incarna se encuentran junto a este muro, rodeándolo por todos lados. El muro que rodea el Ducado Central tiene traicioneras puntas de hierro afiladas como navajas en la parte superior, decoradas regularmente con los cuerpos de cualquiera que haya desagradado particularmente al Maeljin Incarna cuyo dominio linda con esa sección del muro."
 maeljin_duchies_effect_desc: "Puedes reclutar [GetMaA('liderci').GetName] como [men_at_arms|E] si tienes [GetPerk('bane_protector_perk').GetName( GetPlayer )] [perk|E]." #NT!
  
 game_concept_border_duchies: "Ducados fronterizos"
 game_concept_border_duchies_desc: "Algunas partes de [malfeas|E] que se encuentran entre [maeljin_duchies|E] parecen ser tierras baldías y estériles, pero las apariencias engañan. Estas tierras baldías son en realidad otros dos ducados que pertenecen a Maeljin Incarna, quienes evitan interactuar con otros de su especie."
 border_duchies_effect_desc: ""
  
 game_concept_earth_pit: "Pozo de tierra"
 game_concept_earth_pit_desc: "Para los hombres lobo, uno de los lugares más peligrosos de todo [malfeas|E] es el Pozo de la Tierra. Ubicado en un cañón entre uno de los pantanos de Knight Entropy y el desierto del Ángel Sin Nombre de la Desesperación, el Pozo de la Tierra es una amplia región que duplica las características generales de muchos de los paisajes más prístinos y prósperos de la Tierra, pero como una parodia envenenada y tóxica de los originales."
 earth_pit_effect_desc: ""
  
 game_concept_elemental_duchies: "Ducados elementales"
 game_concept_elemental_duchies_desc: "Los bordes exteriores de [malfeas|E] contienen los cuatro ducados elementales de smog, balefire, sludge y toxina.\n\nLos palacios de los cuatro elementales Maeljin se encuentran cerca del centro de cada ducado. Destruir uno de estos castillos de corrupción podría debilitar el elemento, especialmente si los Garou también destruyen permanentemente al elemental Maeljin."
 elemental_duchies_effect_desc: ""
  
 game_concept_black_spiral_labyrinth: "Laberinto espiral negro"
 game_concept_ebon_maze: "Laberinto de ébano" #NT!
 game_concept_black_spiral_labyrinth_desc: "El Laberinto de la Espiral Negra, también llamado Laberinto de Ébano en el Reino Medio, es un laberinto en espiral dentro del reino de [malfeas|E] que contiene horrores inimaginables del Wyrm."
 black_spiral_labyrinth_effect_desc: ""
  
 game_concept_copernicus_research_center: "Centro de Investigación Copérnico"
 game_concept_copernicus_research_center_desc: "El Centro de Investigación Copernicus ("El Policía") es una enorme esfera Dyson translúcida controlada por los Ingenieros del Vacío. Rodea una de las estrellas de Alfa Centauri y se extiende hasta una UA de radio."
 copernicus_research_center_effect_desc: ""
  
 game_concept_first_city: "Primera ciudad"
 game_concept_first_city_desc: "La Primera Ciudad, también conocida como La Ciudad de Enoc entre otros nombres, es reconocida por los eruditos nodistas como la primera ciudad de la mitología Cainita, como lo documenta el Libro de Nod."
 first_city_effect_desc: "El personaje estacionado obtiene un [prestige|E] menor cada #V 3#! meses." #NT!
  
 game_concept_mirror_zone: "Zona de espejo"
 game_concept_mirror_zone_desc: "A la misteriosa Zona del Espejo le encanta mostrar a sus "invitados" lo que podría haber sido."
 mirror_zone_effect_desc: "[umbra_aptitude|E]: [grace_i]#P +25%#!" #NT!
  
 game_concept_null_zone: "Caminos del Wyck"
 game_concept_null_zone_desc: "Los Senderos del Wyck son un laberinto de caminos pequeños que conducen a la mayoría de los reinos de Umbra. La orientación aquí es difícil, ya que los caminos cambian constantemente y todos parecen iguales."
 null_zone_effect_desc: "[umbra_aptitude|E]: [grace_i]#P +25%#!" #NT!
  
 game_concept_neter_khertet: "Neter-khertet"
 game_concept_neter_khertet_desc: "Antes de la fundación del [dark_kingdom_of_sand|E], los muertos egipcios habitaban en Neter-Khertet, el "lugar subterráneo divino"."
 neter_khertet_effect_desc: ""
  
 game_concept_kakuri: "Kakuri"
 game_concept_kakuri_desc: "Kakuri, controlado por el rey Yama Emma-O. Kakuri es un dominio de aspecto Yin, un vacío sin luz, sin alegría y sin honor de hielo y nieve. Como dominio ancestral de los Ainu, el infierno de Kakuri tiene una salida secreta para los adoradores originales de Emma-O."
  
 kakuri_effect_desc: "Puede reclutar a [GetMaA('shikome_assassin').GetName] como [men_at_arms|E]\nPuede reclutar a [GetMaA('kumo_huntress').GetName] como [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_wicked_city: "Ciudad malvada"
 game_concept_wicked_city_desc: "La ciudad malvada. El dominio de Mikaboshi es una pesadilla de extremos ciberpunk y anime, junto con un demente Feng Shui y una teoría de gestión que dejaría a Spencer Johnson acurrucado en un rincón clavándose clavos en los ojos. Mikaboshi está muy orgulloso de su pequeño proyecto; constantemente modifica todo, desde la generación de energía hasta la economía del sistema, y ​​espera invadir el Reino Medio con su proyecto de renovación urbana."
 wicked_city_effect_desc: "Puede reclutar a [GetMaA('shinjuku_undercity_scavengers').GetName] como [men_at_arms|E]\nPuede reclutar a [GetMaA('mikaboshis_demons_of_iron_and_violence').GetName] como [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_hell_of_burrowing_maggots: "El infierno de los gusanos excavadores"
 game_concept_hell_of_burrowing_maggots_desc: "El infierno de los gusanos excavadores. Controlado por Rangda, señora de la peste. El infierno de los gusanos excavadores es más o menos lo que parece. Es un infierno. Tiene gusanos. Muchos de ellos. De todas las formas y tamaños. Eres el almuerzo."
 hell_of_burrowing_maggots_effect_desc: "Puede reclutar [GetMaA('raksha_of_ravana').GetName] como [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_hell_of_being_skinned_alive: "El infierno de ser desollado vivo"
 game_concept_hell_of_being_skinned_alive_desc: "El infierno de ser desollado vivo. El dominio de Tou Mu. El infierno de ser desollado vivo es un desierto que soporta vientos constantes de arena rápida, fina y lacerante. Los seres desprotegidos son desollados en minutos. La propia Tou Mu gobierna desde un palacio en órbita baja decorado con los cuerpos empalados (y vivos) de aquellos que la han molestado."
 hell_of_being_skinned_alive_effect_desc: "Puede reclutar [GetMaA('the_children_of_tou_mou').GetName] como [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_hell_of_boiling_oil: "El infierno del aceite hirviendo"
 game_concept_hell_of_boiling_oil_desc: "El infierno del aceite hirviendo. En realidad es gordo. Grasa humana deliciosamente extraída."
 hell_of_boiling_oil_effect_desc: "Puede reclutar [GetMaA('fat_striders_of_the_hell_of_boiling_oil').GetName] como [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_hell_of_bitter_truth: "El infierno de la amarga verdad"
 game_concept_hell_of_bitter_truth_desc: "El Infierno de la Amarga Verdad es el destino de los fanáticos religiosos. Si bien el Infierno de la Amarga Verdad no ofrece tormentos físicos, para estas personas religiosas, la idea de que no eran dignos del Cielo o, peor aún, de que su religión estaba equivocada, sirve como una fuente constante de miseria. Los sirvientes demoníacos de Hen Tian recuerdan a los reclusos con regularidad que no eran dignos de presenciar a los dioses y, a veces, ofrecen a un alma formas de "redimirse" para alcanzar el dominio de sus deidades. Naturalmente, todas estas misiones son trucos que a menudo implican el servicio al Rey Yama, lo que hunde a las víctimas aún más en la desesperación una vez que conocen la verdad."
 hell_of_bitter_truth_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_hell_of_spiked_chains: "El infierno de las cadenas con púas"
 game_concept_hell_of_spiked_chains_desc: "El Infierno de las Cadenas de Púas era una vasta llanura plana habitada por las almas de los mortales que habían muerto en las estepas. Cada una de estas almas era asignada a una tribu al azar por el Rey Yama, que periódicamente elegía a una de estas tribus como su favorita. Todas las demás tribus eran privadas de uno de sus sentidos (o extremidades) y tenían que obedecer a la tribu favorita en todo. Si desobedecían, o uno de los Favorecidos lo deseaba, eran sometidos a las torturas de la Cadena de Púas. Las víctimas eran atadas con cadenas de hierro con espinas forjadas por los yomi y colgadas de las estalactitas de una gran cueva durante un período de tiempo no especificado. Cada vez que las víctimas se resistían, las espinas se clavaban más profundamente en su esencia, alimentando al Rey Yama."
 hell_of_spiked_chains_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$" #NT!
  
 game_concept_qlippoth: "Qlippoth"
 game_concept_qlippoth_desc: "Los Qlippoth son mundos rechazados que contienen un universo a medio hacer habitado por criaturas anteriores a la creación de Tapestry.\n\nLa esencia de un Qlippah no es necesariamente malvada, pero sí peligrosa para la humanidad y el universo al que se han acostumbrado. Algunos Qlippoth contienen aspectos absolutos de Dios, que harían imposible el libre albedrío y no permitirían la evolución de la vida, mientras que otros contienen conceptos aún más esotéricos que son demasiado ajenos para que la mente humana los comprenda."
 qlippoth_effect_desc: ""
  
 game_concept_doissetep: "Doissetep"
 game_concept_doissetep_desc: "Doissetep es un enorme castillo de hasta una milla de diámetro y treinta pisos de altura. A lo largo de sus muchos siglos de existencia se han construido nuevas alas, niveles y añadidos, lo que le da un aspecto ecléctico. Innumerables cámaras y pasillos componen la parte superior de la capilla, mientras que debajo un retorcido nido de túneles conduce a varias catacumbas en la montaña. Pasajes secretos conectan muchas de las habitaciones, lo que permite a los residentes conocedores viajar sin ser detectados. La parte central es una estructura ciclópea con características orientales."
 doissetep_effect_desc: ""
  
 game_concept_hive_realm: "Reino de la colmena"
 game_concept_hive_realm_desc: "Hive Realms son el resultado de Avatar Storm. La Tormenta rasgó algunos Reinos a lo largo de la membrana y los fusionó con Reinos nuevos e inquietantes que salpican la Umbra. Cada mago que intenta acceder a un Reino tiene buenas posibilidades de contactar con un Reino Colmena. La mayoría están compuestos de piedra de color rojo sangre que se desmorona y tienen una atmósfera muy fina que dificulta la respiración."
 hive_realm_effect_desc: ""
  
