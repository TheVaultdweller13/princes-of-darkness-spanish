 game_concept_hollow_worlds: "Mundos huecos"
 game_concept_hollow_worlds_desc: "No hay una, sino una serie de versiones de la teoría de la existencia de una Tierra Hueca. Superficialmente similares a los tipos de reinos que se ven en la Umbra Media, los Mundos Huecos son notables porque pueden ser alcanzados por humanos mundanos mediante el uso de ciertos pasajes subterráneos, pozos de minas y ascensores comunes y corrientes. Además, algunos argumentan que los Mundos Huecos constituyen un tipo de Umbra completamente diferente, y lo llaman la "Umbra Interior", afirmando que si la Tierra es un teatro y el mundo más allá del vestíbulo es la Umbra, el área detrás del escenario es donde se pueden encontrar los Mundos Huecos. En cualquier caso, los intentos de cruzar el Desafío hacia los Mundos Huecos invariablemente fallan, desconcertando a la mayoría de los teóricos de la topografía de la Umbra."
