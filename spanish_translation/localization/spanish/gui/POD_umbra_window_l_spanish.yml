 game_concept_the_homeland_of_the_get_of_fenris: "La patria de la familia de Fenris"
 game_concept_the_homeland_of_the_get_of_fenris_desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas en un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas."
