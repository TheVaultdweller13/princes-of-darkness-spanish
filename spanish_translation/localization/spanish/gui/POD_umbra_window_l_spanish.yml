 sea_of_shadow_4_tt: "Obtén Pasaje Angélico y Demoniaco como opción de efecto de umbra local, lo que permite reclutar [GetMaA('angelics').GetName], [GetMaA('archangelics').GetName], [GetMaA('demonics').GetName], [GetMaA('archdemonics').GetName] y [GetMaA('djinn').GetName] como [men_at_arms|E]."
