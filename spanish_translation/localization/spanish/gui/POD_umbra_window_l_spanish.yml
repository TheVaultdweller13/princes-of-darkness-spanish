 game_concept_sokhta: "Sokhta"
 game_concept_sokhta_desc: "Sokhta es un aspecto de Luna, la Celestina que es la patrona de los Garou y muchas otras Razas Cambiantes, y su corte es el hogar de muchas Lunas y otros espíritus simpatizantes de la Nación Garou."
