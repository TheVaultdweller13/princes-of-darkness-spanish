 game_concept_balloon: "Globo"
 game_concept_balloon_desc: "Balloon es un [home_realm|E] de los Pooka.\n\nHay varias entradas a Balloon, cada una con trampas de prueba a lo largo del camino y un tráfico frecuente de visitantes que van y vienen. Casi todos son bienvenidos, excepto los individuos con inclinaciones más violentas (un Redcap Unseelie que entre a Balloon en busca de la cena probablemente será humillado, golpeado y finalmente expulsado, con su cuerpo golpeado en mil lugares, si sobrevive al rebote). Incluso los sidhe son bienvenidos y, a veces, aceptados, si no intentan dominar a todos los que ven y mantienen un aire de "diversión". Por supuesto, ninguna de las trampas de entrada o los chistes sociales habituales pueden hacer que un sidhe parezca ridículo, pero eso no impide que la mayoría de los habitantes de Balloon lo intenten."
