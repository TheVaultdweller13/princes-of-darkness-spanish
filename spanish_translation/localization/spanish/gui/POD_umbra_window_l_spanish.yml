 game_concept_the_homeland_of_the_fianna: "La patria de los Fianna"
 game_concept_the_homeland_of_the_fianna_desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos. Las celebraciones espontáneas son comunes en la tierra natal y tienden a reunir a cualquiera que esté cerca."
