 POD_bloodmagic_events.3.t: "[Localize(Concatenate3('ritual_',ROOT.Var('current_journey').Var('ritual').GetFlagName,'_name'))]" #NT!
 POD_bloodmagic_events.3.desc: "Incluso después de siglos de experimentación, la miríada de rituales desarrollados por $pod_cainites$ en todo el mundo se basan en los mismos cimientos. Ya sea que estos ritos provengan de la taumaturgia, la hechicería, la nigromancia o prácticas más extrañas, todos invocan el poder de #R sangre#!.\n\nIn en las profundidades carmesí más profundas de su ser, estos Cainitas encuentran poder: poder puro que espera ser llevado a la superficie. A través de su fuerza de voluntad, estos Cainitas arrastran este poder a patadas y gritos hacia el exterior para realizar hazañas milagrosas. Se han desarrollado rituales para dirigir y enfocar esta nueva fuerza, sin restricciones por la estructura del $pod_disciplines$ conocido.\n\nSolo una palabra puede describir este poder que ha resonado a lo largo de los siglos:\n\nMagia." #NT!
 POD_bloodmagic_events.3.a: "Despierto mi vitae y comienzo..." #NT!
