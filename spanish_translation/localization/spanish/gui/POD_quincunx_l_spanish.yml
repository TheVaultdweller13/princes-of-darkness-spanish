 quincunx_edict_tax_modifier: "Se promociona Twilight War"
 quincunx_edict_tax_modifier_desc: "La Guerra del Crepúsculo es el método más refinado de librar una guerra en la sombra entre los [GetTrait('kueijin').GetName( GetNullCharacter )], y quizás el más interesante. En muchos sentidos, se parece más a un duelo que a una guerra. Los combatientes luchan según reglas de conducta prescritas, y se recurre a una parte neutral para arbitrar la disputa. El objetivo no es diezmar las posesiones del oponente, sino lograr un objetivo designado (el asesinato de un señor de la guerra valioso o la abdicación de un líder político popular, por ejemplo) con tanta estrategia y delicadeza como sea posible."
 quincunx_edict_army_modifier: "Se promociona la Guerra de Medianoche"
 quincunx_edict_army_modifier_desc: "La Guerra de Medianoche es la más brutal de las guerras en las sombras que se libran entre los [GetTrait('kueijin').GetName( GetNullCharacter )]: una vendetta en la que cada bando utiliza todas las tácticas posibles para eliminar al otro, y no se da cuartel. La Guerra de Medianoche debe declararse abiertamente, delante de un antepasado de alto rango; sin embargo, una vez declarada, no hay una forma honorable de terminarla, salvo algunos ritos."
