 pod_ventrue_ephorate.30.t: "Un asiento en la mesa" #NT!
 pod_ventrue_ephorate.30.desc: "En el pequeño e ilustre mundo de los Ventrue corren rumores sobre la reciente muerte de un Éforo, uno de los doce miembros principales de los [Clan|E]. La inmortalidad obliga, y rara vez se abre un asiento en esta mesa, lo que ha creado una oscura guerra de influencias entre los ambiciosos Ventrue, que intentan impresionar a los Éforos restantes con la esperanza de ser seleccionados para el puesto vacante. ¿Te posicionarás como un candidato potencial también?" #NT!
 pod_ventrue_ephorate.30.a: "Soy, naturalmente, la mejor opción." #NT!
 pod_ventrue_ephorate.30.b: "Aún no es mi momento" #NT!
 entry_ephorate_tt: "Serás seleccionado como el nuevo Ephor. El costo de esta opción depende de varios factores, como tu prestigio, rango de título y tamaño del reino." #NT!
 pod_ventrue_ephorate.4.t: "El Eforato llama" #NT!
 pod_ventrue_ephorate.4.desc: "Con el reciente fallecimiento de un miembro del estimado Ephorate, se ha abierto un puesto. Los Éforos han decidido que eres el mejor candidato para reemplazar a su colega perdido. Sin duda, es un honor muy prestigioso, ya que los Éforos tienen mucho peso en los asuntos del clan. Aunque serás solo una voz entre doce, esto te dará una buena imagen y podría abrirte nuevas oportunidades en el futuro. Es hora de que ocupes tu lugar entre los Ventrue más poderosos del mundo." #NT!
 pod_ventrue_ephorate.4.a: "Mi talento finalmente es recompensado." #NT!
 ventrue_ephorate_entry_tt: "Ahora eres parte del Ephorate y automáticamente apoyarás a una facción dependiendo de tu religión y tus rasgos.\nEn el futuro ocurrirán nuevos eventos que involucrarán tu nuevo rol para dar forma al clan." #NT!
 pod_ventrue_ephorate.4.b: "Apoyaré a los Ashen Knights." #NT!
 pod_ventrue_ephorate.4.c: "Apoyaré a los Príncipes Mercaderes." #NT!
 pod_ventrue_ephorate.4.d: "Apoyaré al Senado Eterno." #NT!
 pod_ventrue_ephorate.4.e: "Apoyaré a la Roma pecadora." #NT!
 pod_ventrue_ephorate.4.f: "Apoyaré a los Patricios." #NT!
  
 pod_ventrue_ephorate.6.t: "El Eforato" #NT!
 pod_ventrue_ephorate.6.desc: "El Ephorate está formado por los 12 ancianos Ventrue más poderosos e influyentes. Los Éforos sientan un precedente en materia de "política de clan". Es el rango más alto entre la jerarquía interna Ventrue. La función más importante del Ephorate no se cuantifica tan fácilmente; Ellos marcaron el tono para todo el [Clan|E]. Sus filosofías, estilos de liderazgo y posturas políticas se discuten y debaten en todas las filas, por lo que influyen hasta cierto punto en la mayoría de los Ventrue.\n #X El Ephorate es una característica definitoria de los Ventrue. Los Ventrue reciben importantes modificadores de dinastía dependiendo del poder de las facciones del Ephorate. Cada Ephor también tiene acceso a puestos únicos en la corte. Los éforos se seleccionan de por vida, lo que significa que solo la muerte de uno puede abrir un nuevo asiento en la mesa.\nPuedes acceder a él en una pestaña a la derecha de tu pantalla.#!" #NT!
 pod_ventrue_ephorate.6.a: "Somos más fuertes unidos." #NT!
 ventrue_ephorate_intro_tt: "El Eforado actual está dividido, pero débilmente dominado por los Patricios, lo que otorga un modificador a todo el clan Ventrue. Si la composición del Eforado cambia, los modificadores también podrían cambiar." #NT!
 ventrue_ephorate_intro_member_tt: "El Eforado actual está dividido, pero débilmente dominado por los Patricios, lo que otorga un modificador a todo el clan Ventrue.\nSi la composición del Eforado cambia, los modificadores también podrían cambiar.\nTu personaje comienza como miembro de esta institución, lo que abrirá nuevas posibilidades para influir en el clan en el futuro." #NT!
  
 pod_ventrue_ephorate.100.t: "Fin del Éforato" #NT!
 pod_ventrue_ephorate.100.desc: "El Eforado siempre ha estado dividido entre facciones enfrentadas desde la época romana. Esta división era en realidad el sustento de la institución, porque significaba que el clan Ventrue carecía de una autoridad indiscutible que pudiera impulsarlo hacia adelante por la fuerza. Esta situación ha cambiado y una facción ha logrado alcanzar el dominio completo sobre la institución. Cuando el clan Ventrue se unifica una vez más bajo una sola visión, el propio Eforado pierde todo el poder y pronto se convierte en una reliquia de una era problemática pasada de los Ventrue." #NT!
 pod_ventrue_ephorate.100.a: "Un paso audaz hacia el futuro." #NT!
 ventrue_ephorate_end_tt: "El Ephorate se disuelve y la facción ganadora impone una versión más fuerte de su modificador en la dinastía del clan Ventrue." #NT!
  
 ephorate_distributing_funds_modifier: "Redistribución del eforato" #NT!
 ephorate_distributing_funds_modifier_desc: "El Ephorate está redistribuyendo algunos de sus fondos para ayudar a los proyectos Ventrue en todo el mundo." #NT!
  
 pod_ventrue_ephorate.7.t: "El tesoro del eforato" #NT!
 pod_ventrue_ephorate.7.desc: "El Ephorate se asienta sobre uno de los tesoros más impresionantes de la historia vampírica. El clan Ventrue es conocido por sus astutas inversiones, y esas inversiones pueden durar para siempre. Como tal, el Ephorate dirige las empresas globales del clan antes de redistribuir su riqueza a otros proyectos Ventrue en todo el mundo. Has sido elegido para manejar la redistribución actual durante esta década, lo que significa que ahora estás a cargo de una vasta reserva de oro. Un honor y una tentación..." #NT!
 pod_ventrue_ephorate.7.a: "A veces el dinero desaparece..." #NT!
 pod_ventrue_ephorate.7.b: "Es hora de invertir de nuevo." #NT!
  
 ephorate_decorum_modifier: "Decoro eforado" #NT!
 ephorate_decorum_modifier_desc: "El Eforado mantiene bien el decoro, proyectando la imagen de un clan Ventrue poderoso y disciplinado." #NT!
  
 pod_ventrue_ephorate.8.t: "El decoro de la élite" #NT!
 pod_ventrue_ephorate.8.desc: "El Ephorate es una institución prestigiosa y se espera que represente a la élite del clan Ventrue. El problema es que con tantos ancianos poderosos en la misma organización, los ánimos pueden caldearse muy rápidamente y las sesiones acaloradas pueden llevar a que las disputas continúen mucho más allá de los pasillos del Ephorate. Uno de esos debates difíciles ha comenzado a intensificarse con uno de tus colegas y ninguno de los dos se ha echado atrás todavía. Si esto continúa, es probable que el asunto se escuche fuera de la institución y rompa la fachada de unidad disciplinada que el clan Ventrue quiere presentar. Dar marcha atrás ahora sigue siendo una opción si quieres evitar esa terrible posibilidad." #NT!
 pod_ventrue_ephorate.8.a: "Podemos ir calmando poco a poco este debate." #NT!
 pod_ventrue_ephorate.8.b: "Hagamos un compromiso." #NT!
 pod_ventrue_ephorate.8.c: "¡Estoy en lo correcto aquí!" #NT!
  
 ephorate_decorum_broken_modifier: "El decoro del eforato está roto" #NT!
 ephorate_decorum_broken_modifier_desc: "La fachada de unidad del Ephorate está mostrando grietas, debilitando al clan Ventrue en su conjunto." #NT!
  
 pod_ventrue_ephorate.9.t: "Amenazas por todas partes" #NT!
 pod_ventrue_ephorate.9.desc: "El Ephorate emplea una policía secreta que también funciona como fuerza de respuesta rápida, los Lictors. Estos poderosos agentes se aseguran de que los intereses del clan Ventrue siempre se defiendan con fuerza cuando sea necesario y han sido un activo importante para muchos Príncipes débiles a lo largo de los años.\nLamentablemente, parece que las amenazas a los Ventrue nunca dejan de aparecer y los Lictores informan que están siendo atacadas. abrumados por la gran cantidad de incendios que tienen que apagar. Como tal, están solicitando que se les envíen más recursos, ya sea oro o favores políticos con Príncipes neutrales.\nComo actual Ephor responsable de la seguridad interna, te corresponde a ti responder a esta llamada de ayuda." #NT!
 pod_ventrue_ephorate.9.a: "Los lictores tendrán que trabajar más duro." #NT!
 pod_ventrue_ephorate.9.b: "Una causa digna." #NT!
  
 ephorate_overwhelmed_lictor_modifier: "Los lictores de Ephorate abrumados" #NT!
 ephorate_overwhelmed_lictor_modifier_desc: "La fuerza de respuesta rápida del Ephorate, los Lictores, se ven abrumados por las solicitudes, lo que deja muchos agujeros en la defensa del clan." #NT!
  
 pod_ventrue_ephorate.10.t: "Ojos y oídos de los Ventrue" #NT!
 pod_ventrue_ephorate.10.desc: "Los miembros de menor rango del Ephorate son los Tribunos, mensajeros y espías de la organización y del clan Ventrue en su conjunto. Aunque no es un rango prestigioso, su importancia no se puede subestimar, ya que a menudo son la fuente de información más fiable disponible para los Príncipes Ventrue. Los Tribunos son numerosos, pero están mal coordinados y, en su mayoría, informan a los Ventrue más ancianos de su zona en lugar de al Ephorate directamente. Como eres el Ephor a cargo de ellos durante esta década, estás considerando una reforma exhaustiva para acercarlos al propio Ephorate, con la esperanza de mejorar su rendimiento al mismo tiempo." #NT!
 pod_ventrue_ephorate.10.a: "Voy a redactar una reforma." #NT!
 pod_ventrue_ephorate.10.b: "El cambio no es necesario" #NT!
  
 ephorate_empowered_tribunes_modifier: "Los tribunos de Ephorate se fortalecen" #NT!
 ephorate_empowered_tribunes_modifier_desc: "Los mensajeros y espías del Ephorate se han reorganizado, ofreciendo aún más apoyo a los oscuros intereses del clan." #NT!
  
 pod_ventrue_ephorate.11.t: "Subordinados ambiciosos" #NT!
 pod_ventrue_ephorate.11.desc: "Los agentes directos del Ephorate son los Strategoi, individuos poderosos que tienen el poder de los Ephorate y son los únicos que realmente conocen sus nombres. Los Strategoi son tremendamente útiles como medio para ejercer el poder del Ephorate sin ponerse en peligro, pero también suelen ser problemáticos, ya que miran con codicia la posición de los Ephorate y son la principal causa de traición en la organización.\nEs casi habitual que los Ephorate realicen una revisión exhaustiva de los Strategoi de vez en cuando (lo que a menudo conduce a una purga) y tú eres el encargado de este dudoso honor durante esta década." #NT!
 pod_ventrue_ephorate.11.a: "Los Strategoi son leales." #NT!
 pod_ventrue_ephorate.11.b: "No se puede confiar en ellos." #NT!
  
 ephorate_empowered_strategoi_modifier: "Los estrategas de Ephorate se potenciaron" #NT!
 ephorate_empowered_strategoi_modifier_desc: "Los agentes directos del Ephorate están trabajando más duro que nunca, pero a menudo en beneficio de sus propios intereses en lugar de los del clan." #NT!
  
 pod_ventrue_ephorate.667.t: "Puntos de discordia" #NT!
 pod_ventrue_ephorate.667.desc: "Los Ventrue son un clan dividido en muchos sentidos, entre diferentes tierras, tradiciones, linajes y formas de existencia. Casi lo único en lo que están de acuerdo sus diversas facciones es en su noble herencia y en que deberían tener unidad, pero ¿con qué facción está a cargo y con qué fin? Estos siguen siendo los mayores puntos de discordia entre los Ventrue.\n¿Sobre qué facción quieres saber más?" #NT!
 pod_ventrue_ephorate.667.a: "Los patricios" #NT!
 pod_ventrue_ephorate.667.b: "El Senado Eterno." #NT!
 pod_ventrue_ephorate.667.c: "Roma pecadora." #NT!
 pod_ventrue_ephorate.667.d: "Los Príncipes Mercaderes." #NT!
 pod_ventrue_ephorate.667.e: "Los Caballeros de Ceniza." #NT!
 pod_ventrue_ephorate.667.f: "Ninguna por ahora." #NT!
  
 pod_ventrue_ephorate.668.t: "Los únicos reyes verdaderos" #NT!
 pod_ventrue_ephorate.668.desc: "Los Patriarcas (también conocidos como los Patriarcas) claman por su derecho heredado de Enoc para gobernar a todos los Cainitas. En su mayoría están compuestos por Príncipes que reflejan la nobleza mortal. Si bien respetan los logros de Camilla y Roma, ven el hedonismo y la decadencia como la razón detrás de su caída y son mucho más severos y disciplinados que sus contrapartes de tendencia romana. Los Patriarcas son Ventrue conservadores moldeados al estilo clásico. Se consideran la nobleza elegida de la noche, favorecida por el propio Caín y destinada a gobernar. Se adhieren firmemente a los principios del Camino de los Reyes, en su mayor parte, y se aferran a las viejas formas de hacer las cosas (es decir, las tradiciones feudales de Europa, que es lo que la mayoría de los Patriarcas conocieron de sus vidas mortales). Promueven el poder Ventrue y no confían en el cambio. ¿Por qué deberían cambiar las cosas, después de todo, cuando son como Dios y Caín las ordenaron desde el principio de los tiempos?\nDestino futuro en Canon\nAl fusionarse con los Príncipes Mercaderes, los Patricios se convertirán en lo que todos piensan que es un verdadero Ventrue en las noches modernas." #NT!
  
 pod_ventrue_ephorate.669.t: "Sueño romano" #NT!
 pod_ventrue_ephorate.669.desc: "El Senado Eterno, también llamado Antasianos, se guía por las ideas de Julia Antasia, una Ventrue romana que fue miembro del Senado Eterno en esa ciudad antes de su declive. Como modelo del Camino de la Humanidad, Antasia enseña a sus seguidores la importancia de la igualdad y la cooperación mutua para el bien común. Se aferra a las verdaderas "antiguas" costumbres de los Cainitas romanos y a los días de gloria del Imperio, y espera recrear los logros del Senado Eterno. No hace falta decir que los Patriarcas consideran a los Antasianos como unos ilusos en el mejor de los casos y, en el peor, como una peligrosa rebelión en ciernes. El Senado ve al Patriarca Ventrue como un elitista arrogante y egoísta preocupado por su propio poder y posición y nada más.\nDestino futuro en el Canon\nCon la desaparición de su mentor y líder, el Senado Eterno perderá la mayor parte de su influencia ante los Patricios, dejando solo unas pocas ciudades (como Frankfurt) siguiendo sus ideales durante los siglos venideros." #NT!
  
 pod_ventrue_ephorate.670.t: "Dulce Roma Decadente" #NT!
 pod_ventrue_ephorate.670.desc: "Titus Venturus Camille (más conocido como Camilla) es una figura divisiva en la historia de los Ventrue. Celebran su gobierno de siglos sobre Roma y la unidad nunca antes vista ni después que trajo al mundo Cainita y se sienten orgullosos de su papel en la purga de la Cartago infernal. Pero son menos entusiastas sobre su ferviente adhesión al Camino del Pecado y la absoluta decadencia que trajo a Roma. Como tal, la mayoría de los Ventrue se contentan con hablar de Camilla como un prototipo de lo que debería ser un verdadero Ventrue medieval: un gobernante fuerte y astuto que unifica a los clanes detrás de él. Pero otros aún saben la verdad, Camilla estaba tan definida por el Camino del Pecado como él por ser un Ventrue y honran ambos lados.\nTal vez el clan Ventrue tomó un giro equivocado después de la caída de Roma y un regreso a las buenas viejas noches podría ser preferible al curso de acción actual...\nDestino futuro en Canon\nCamilla seguirá siendo una parte extraña y disputada de la historia Ventrue pero, para bien o para mal, el clan Ventrue nunca volverá a experimentar la unidad y decadencia que logró en la antigua Roma." #NT!
  
 pod_ventrue_ephorate.671.t: "Dinero es poder" #NT!
 pod_ventrue_ephorate.671.desc: "Un poder en ascenso dentro de los Ventrue son los miembros del clan que hacen su fortuna como comerciantes y mercaderes en lugar de buscar tierras y dominios propios. La mayoría de estos llamados Príncipes Mercaderes son seguidores de la Senda del Mercader y encuentran su fuerza en la riqueza en lugar de en la tierra y los vasallos. Sin estar atados a ningún lugar en particular y beneficiándose (en su mayor parte) de la Guerra de los Príncipes, los Príncipes Mercaderes se han organizado en varios gremios y redes de contactos por toda Europa. Mientras que muchos Ventrue desdeñan a los Príncipes Mercaderes por su "avaricia" y "usura", los mercaderes han ido acumulando lentamente poder e influencia a lo largo de los años, además de riqueza. Al igual que el Senado Eterno, los Comerciantes buscan reunificar a los Ventrue como en los días de Roma, pero bajo un gremio mercantil en lugar de un senado o un emperador. Han comenzado a apoyar a ciertos señores Cainitas para crear el entorno adecuado en Europa donde puedan prosperar y convertirse en el poder detrás de los tronos.\nEl destino futuro en Canon\nLa historia demostrará que los Príncipes Mercaderes tenían razón, ya que el dinero realmente se convertirá en poder en los siglos venideros. Al aliarse con los Patricios, los Príncipes Mercaderes se convertirán en una parte integral de la identidad central de los Ventrue." #NT!
  
 pod_ventrue_ephorate.672.t: "Lazo de honor" #NT!
 pod_ventrue_ephorate.672.desc: "Los Caballeros de Ceniza son los Ventrue menos interesados ​​en acumular poder. En cambio, se adhieren estrictamente a su propio código de caballería y esperan que los Ventrue del clan den ejemplo de valentía, moderación y disciplina a otros clanes en lugar de intentar gobernarlos directamente. La mayoría de los Caballeros de Ceniza trabajan bien con las otras facciones siempre que consideren su conducta "honorable", que es un calificativo un tanto misterioso que puede variar de un caballero a otro.\nSubestimados por otros Ventrue, los Caballeros de Ceniza son apreciados por los otros clanes como los Ventrue aparentemente menos arrogantes que no intentan dominarlos utilizando algún pretexto discutible. Esto los convierte en una fuerza política con una sorprendente cantidad de aliados a los que recurrir cuando sea necesario.\nDestino futuro en Canon\nLos Caballeros de Ceniza no aceptarán la transformación del clan Ventrue encabezada por la alianza de los Patricios y los Príncipes Mercaderes. Uniéndose al naciente Sabbat como respuesta, formarán la columna vertebral de los Ventrue antitribu, luchando para restaurar el honor perdido hace mucho tiempo de su clan." #NT!
  
  
