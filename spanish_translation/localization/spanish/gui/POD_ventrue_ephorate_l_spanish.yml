 #game_concept_eternal_senate: "Senado eterno" #NT!
 #game_concept_eternal_senate_desc: "El Senado Eterno, también conocido como los Antasianos, es una recreación idealizada de la organización del mismo nombre que existía durante la época romana. Luchan por la igualdad y una visión democrática para el futuro Cainita, donde todos los vampiros tienen una representación en el órgano de gobierno. Bajo el liderazgo de Julia Antasia, su movimiento se ha extendido desde Frankfurt a las regiones cercanas y está creciendo en tamaño a medida que muchos vampiros jóvenes idealistas encuentran sus ideales más atractivos que la aplicación despiadada del gobierno feudal por parte de Hardestadt." #NT!
 ephorate_support_gui_loc: "#bold Los efectos de los distintos niveles de apoyo son: \n- 0/4: Sin efecto\n- 5/8: Un pequeño modificador de dinastía\n- 8/11: Un modificador de dinastía influyente \n- 12: La facción toma sobre el Ephorate, disolviéndolo y aplicando un poderoso modificador de dinastía.#!" #NT!
 Learn_Ephorate: "#V Aprende más sobre las facciones#!" #NT!
 window_learn_ephorate_tooltip: "Abre un evento donde podrás aprender más sobre cada facción y lo que representan." #NT!
  
