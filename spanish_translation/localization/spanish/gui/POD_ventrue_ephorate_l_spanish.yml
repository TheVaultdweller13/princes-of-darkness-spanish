 overwhelming_senate_influence_modifier: "La abrumadora influencia del Senado eterno" #NT!
 overwhelming_senate_influence_modifier_desc: "El Senado Eterno ejerce una influencia todopoderosa en la política del Eforato, influyendo en la ideología del Clan Ventrue hasta sus cimientos." #NT!
  
