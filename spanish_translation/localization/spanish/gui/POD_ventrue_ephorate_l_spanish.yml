 ventrue_ephorate_intro: "#bold El Eforado está formado por los 12 ancianos Ventrue más poderosos e influyentes. Los Éforos establecen precedentes en materia de "política del clan". Es el rango más alto en la jerarquía interna de los Ventrue.\nAdemás de desbloquear puestos exclusivos en la corte, cada Éforo también apoya a una facción específica y, dependiendo de su poder general, cada facción otorga beneficios y desventajas a todo el clan, representados como modificadores de dinastía.#!" #NT!
