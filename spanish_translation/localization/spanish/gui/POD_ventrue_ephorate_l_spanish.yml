 overwhelming_eternal_influence_modifier: "La abrumadora influencia de Roma, la pecadora" #NT!
 overwhelming_eternal_influence_modifier_desc: "La facción Sinner Rome ejerce una influencia todopoderosa en la política de Ephorate, influyendo hasta la médula en la ideología del Clan Ventrue." #NT!
  
 substantial_merchants_influence_modifier: "Importante influencia de los príncipes mercaderes" #NT!
