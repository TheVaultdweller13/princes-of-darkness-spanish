 pod_tremere_council.2.t: "Audiencia con el Concejal" #NT!
 pod_tremere_council.2.desc: "El Consejo Interno de los Tremere se encarga de la mayoría de los asuntos del Clan en su lugar. Como se sabe que a veces los Tremere se despiertan y emiten sus propios edictos, los Consejeros siempre están compitiendo por el poder y la influencia, con la esperanza de complacer a su amo (o al menos no desagradarle). En esta eterna lucha, todos los Tremere desempeñan su papel, creando Coteries de seguidores que alaban a su campeón elegido y esperan obtener recompensas de ellos cuando llegue el momento." #NT!
 pod_tremere_council.2.a: "Elogie al Concejal" #NT!
 pod_tremere_council.2.b: "Obstaculizar al Concejal" #NT!
 pod_tremere_council.2.c: "Pídele un favor al concejal" #NT!
 tremere_council_gain_influence_tt: "El concejal ganará 10 puntos de influencia" #NT!
 tremere_council_lose_influence_tt: "El Concejal perderá 10 de influencia. Si la influencia llega a 0 o menos, será eliminado del Consejo." #NT!
  
 pod_tremere_council.4.t: "La cima de la pirámide" #NT!
 pod_tremere_council.4.desc: "Se acaba de abrir una vacante en el Consejo Interno y, como siempre, toda la Pirámide está esperando la llamada de Tremere para decidir quién será el elegido. El proceso de pensamiento de Tremere sobre esto es tan arcano como se esperaba pero, además de unas cuantas elecciones "extrañas", parece seguir en su mayoría líneas políticas. Cuanto más poderoso sea un Tremere y cuanto más celo muestre en el Código de Tremere, más probabilidades tendrá de ser designado para el Círculo Interno.\nY finalmente, después de un estresante período de espera, los miembros actuales del Círculo te dan la noticia de que Tremere te ha elegido. Algunos de ellos parecen contentos, otros descontentos, pero es la voluntad de Tremere y, como tal, ahora es un hecho." #NT!
 pod_tremere_council.4.a: "La escalera está subida" #NT!
  
 tremere_council_entry_tt: "Ahora eres parte del Círculo Interno Tremere" #NT!
  
 pod_tremere_council.6.t: "El círculo interior" #NT!
 pod_tremere_council.6.desc: "El Consejo Interno lidera la Casa Tremere en lugar de su fundador. Esos poderosos vampiros, elegidos personalmente por el propio Tremere, son los verdaderos líderes de la [Clan|E], ya que el fundador está en [torpor|E] o preocupado por asuntos más importantes. En esencia, son las mentes maestras que definen la Casa, y sus doctrinas y políticas deben ser seguidas por todos los Tremere leales.\n #X El Círculo Interno es una característica que define a los Tremere leales al Código. Puedes acceder a él en una pestaña a la derecha de tu pantalla.#!" #NT!
 pod_tremere_council.6.a: "La pirámide se basa en la disciplina" #NT!
  
 pod_tremere_council.7.t: "Disputas piramidales" #NT!
 pod_tremere_council.7.desc: "Como el poder más alto en [Clan|E] Tremere, además del propio fundador obviamente, el Consejo Interno es un hervidero de intrigas y rivalidades. Cada Consejero quiere socavar a sus compañeros y elevarse a favor de los Tremere, lo que resulta en conflictos (a menudo bastante insignificantes) que pueden resonar por toda la Pirámide.\nUno de esos conflictos ha estallado recientemente y muchos están tomando partido, expresando sus propias dudas y rumores sobre los Consejeros en pugna para agregar leña al fuego." #NT!
 pod_tremere_council.7.c: "Esto está debajo de mí." #NT!
 pod_tremere_council.7.a: "[councilor1.GetFirstName] ha cometido muchos errores..." #NT!
 pod_tremere_council.7.b: "¡[councilor2.GetFirstName] no es verdaderamente fiel a Tremere!" #NT!
  
 pod_tremere_council.8.t: "Alabanza piramidal" #NT!
 pod_tremere_council.8.desc: "La oscura guerra por la influencia entre los Consejeros se libra de muchas maneras diferentes. Recolectar el apoyo de los Tremere influyentes es una de ellas, y un Consejero ha estado cortejando tu apoyo desde hace algún tiempo. Se han utilizado pequeños gestos, halagos y sobornos directos, y tu nuevo "amigo" ahora está buscando que le digas públicamente cuánto lo valoras." #NT!
 pod_tremere_council.8.a: "En mi opinión objetiva ¡eres el mejor!" #NT!
 pod_tremere_council.8.b: "Estoy por encima de ese tipo de política mezquina." #NT!
 pod_tremere_council.8.c: "Seguramente mi apoyo vale más..." #NT!
  
 pod_tremere_council.9.t: "Conocimiento piramidal" #NT!
 pod_tremere_council.9.desc: "Has encontrado un libro importante relacionado con tu última investigación y, por suerte, está en posesión de [Clan|E] Tremere. Más precisamente, en la biblioteca privada de un consejero. Podrías hacer una solicitud formal (y bastante agotadora) para su uso o recurrir a un buen soborno a la antigua usanza. Después de todo, incluso el conocimiento tiene un precio." #NT!
 pod_tremere_council.9.a: "Emitir una solicitud formal." #NT!
 pod_tremere_council.9.b: "Se solicita una donación a la biblioteca privada..." #NT!
 pod_tremere_council.9.c: "Ya no quiero este libro." #NT!
  
 pod_tremere_council.10.t: "Patronazgo piramidal" #NT!
 pod_tremere_council.10.desc: "Un consejero se ha interesado por ti y viene con una propuesta de colaboración para investigar. Juntos, podrían hacer grandes avances para desvelar los secretos de la Sangre para [Clan|E] Tremere (y para ti mismo). Sin embargo, una asociación de este tipo entre dos taumaturgos poderosos suele ser difícil de llevar a cabo y podría ser menos estresante rechazar esta propuesta y seguir trabajando por tu cuenta." #NT!
 pod_tremere_council.10.a: "¡Lograremos grandes cosas!" #NT!
 pod_tremere_council.10.b: "¿A tiempo parcial quizás?" #NT!
 pod_tremere_council.10.c: "¡No necesito ninguna ayuda!" #NT!
  
 pod_tremere_council.11.t: "Conjura piramidal" #NT!
 pod_tremere_council.11.desc: "Mientras estabas trabajando en otro asunto, recientemente encontraste algo sucio sobre un concejal. Nada demasiado importante, pero lo suficiente como para hacer mella en su influencia si esta información sensible se hiciera pública. Sin embargo, esto probablemente causaría una ruptura entre tú y ellos, y en lugar de eso puedes considerar entregarles la información directamente para ganar algo de buena voluntad con este asunto." #NT!
 pod_tremere_council.11.a: "¡La Casa Tremere debe saber la verdad!" #NT!
 pod_tremere_council.11.b: "Olvidemos esta indiscreción." #NT!
  
 window_council_session_tooltip: "Una Sesión del Consejo permite al Círculo Interno discutir la política Tremere y proporcionar orientación útil a la Casa... o simplemente discutir interminablemente entre ellos.\nSolo los Consejeros pueden iniciar una sesión del Consejo.\nSolo se permite una cada 20 años." #NT!
 Council_Session: "#V Sesión del Consejo#!" #NT!
  
 pod_tremere_council.12.t: "Sesión del Consejo" #NT!
 pod_tremere_council.12.desc: "El Círculo Interno rara vez se reúne, pero cuando lo hace, siempre es un acontecimiento trascendental. Aquí reside el verdadero poder de la Casa de Tremere, con los Consejeros cuidadosamente seleccionados trabajando incansablemente por la gloria de toda la Pirámide. Al menos, esa es la versión oficial. La mayoría de las veces, estas sesiones se disuelven en disputas improductivas e insultos entre Consejeros rivales y, además de insultos y amenazas, no se logra mucho. Aun así, si quieres marcar una verdadera diferencia en los asuntos del Clan, aquí es donde sucede." #NT!
 tremere_council_player_lose_influence_tt: "Perderás 10 de influencia.\nSi la influencia llega a 0 o menos, serás eliminado del Consejo Tremere." #NT!
 tremere_council_gold_tt: "Cada Tremere leal de nivel duque o superior ganará 100 de oro." #NT!
 pod_tremere_council.12.a: "¡Financie los esfuerzos de los leales miembros de nuestra casa!" #NT!
 tremere_council_military_tt: "Se le presentarán varias opciones para utilizar la parte más exótica del arsenal Tremere." #NT!
 pod_tremere_council.12.b: "Necesitamos toda la ayuda que podamos conseguir..." #NT!
 pod_tremere_council.12.c: "¡Debemos atacar a nuestros enemigos!" #NT!
 tremere_council_aggressive_tt: "Todo Tremere leal de nivel duque o superior obtendrá un modificador de diez años que le otorgará una mayor probabilidad de ir a la guerra y una bonificación marcial ofensiva a costa del estrés." #NT!
 pod_tremere_council.12.d: "Reforzar nuestras defensas es clave." #NT!
 tremere_council_defensive_tt: "Todo Tremere leal de nivel duque o superior obtendrá un modificador de diez años que le dará una menor probabilidad de ir a la guerra y una bonificación marcial defensiva a costa del estrés." #NT!
 tremere_council_player_gain_influence_tt: "Obtendrás 10 de influencia." #NT!
 pod_tremere_council.12.e: "Simplemente juegue el juego político durante esta sesión." #NT!
  
 aggressive_order_modifier: "Doctrina agresiva" #NT!
 aggressive_order_modifier_desc: "El Círculo Interior ha decretado que la Pirámide debe ser audaz contra sus enemigos, y la Casa Tremere obedecerá." #NT!
 defensive_order_modifier: "Doctrina defensiva" #NT!
 defensive_order_modifier_desc: "El Círculo Interior ha decretado que la Pirámide debe centrarse en fortalecer sus defensas, y la Casa Tremere obedecerá." #NT!
  
 pod_tremere_council.13.t: "Asuntos militares" #NT!
 pod_tremere_council.13.desc: "No es ninguna sorpresa que la Casa de Tremere tiene muchos enemigos. El Clan habría caído hace mucho tiempo si no fuera por su puro ingenio (y falta de moderación) a la hora de crear diversas monstruosidades creadas para la guerra. Las gárgolas son solo la punta del iceberg, visible y oficial. Hay muchos más experimentos inquietantes creados por Goratrix y Virstania que podrían desencadenarse si el Consejo Interno los aprobara..." #NT!
 pod_tremere_council.13.a: "¡Solo necesitamos más Gárgolas!" #NT!
 tremere_council_gargoyles_tt: "Cada Tremere leal de nivel duque o superior obtendrá dos grupos de [GetMaA('gargoyle_warriors').GetName]." #NT!
 pod_tremere_council.13.b: "¿A los lobos les gustan las ratas con pico? ¿En serio?" #NT!
 tremere_council_chitterers_tt: "Los Tremere leales ahora podrán usar [GetMaA('chitterers').GetName]." #NT!
 pod_tremere_council.13.c: "¿Escarabajos armados con cuchillas? Cuéntame más..." #NT!
 tremere_council_reapers_tt: "Los Tremere leales ahora podrán usar [GetMaA('reapers').GetName]." #NT!
 pod_tremere_council.13.d: "Un enjambre de carnívoros suena divertido..." #NT!
 tremere_council_skin_eaters_tt: "Los Tremere leales ahora podrán usar [GetMaA('skin_eaters').GetName]." #NT!
 pod_tremere_council.13.e: "Nuestro ejército está bien así." #NT!
  
 pod_gui_nick: "#V'[Character.GetNicknameNoTooltip|U]'#!" #NT!
