l_spanish:
 tab_tremere_council: "#T Consejo Interno#!" #NT!
  
 tremere_council_tab_tt: "#bold Consejo Interno #!" #NT!
 tremere_council_intro: "El Consejo Interno lidera al Clan Tremere en lugar de su fundador. Cada consejero otorga una doctrina específica al Código de fe de los Tremere.\nSi un consejero muere, se aleja del Código de los Tremere o su influencia cae a 0, es reemplazado por alguien que el propio Tremere considere digno.\nUn [character_interaction|E] especial con los consejeros te permite pedir una bendición o aumentar o disminuir su influencia." #NT!
 council_influence_loc: "Influencia" #NT!
  
 generic_prowess_council_doctrine_name: "Concejal de destreza" #NT!
 generic_prowess_council_doctrine_desc: "Tener al menos un Consejero con educación en Destreza es aportar esta doctrina a los Tremere." #NT!
 generic_intrigue_council_doctrine_name: "Consejero de intriga" #NT!
 generic_intrigue_council_doctrine_desc: "Tener al menos un Consejero con educación en Intriga es aportar esta doctrina a los Tremere." #NT!
 generic_stewardship_council_doctrine_name: "Consejero de administración" #NT!
 generic_stewardship_council_doctrine_desc: "Tener al menos un Consejero con educación en Mayordomía es acercar esta doctrina a los Tremere." #NT!
 generic_learning_council_doctrine_name: "Consejero de aprendizaje" #NT!
 generic_learning_council_doctrine_desc: "Tener al menos un Consejero con educación de Aprendizaje es traer esta doctrina a los Tremere." #NT!
 generic_martial_council_doctrine_name: "Consejero Marcial" #NT!
 generic_martial_council_doctrine_desc: "Tener al menos un Consejero con educación Marcial es aportar esta doctrina a los Tremere." #NT!
 generic_diplomacy_council_doctrine_name: "Consejero de Diplomacia" #NT!
 generic_diplomacy_council_doctrine_desc: "Tener al menos un Consejero con educación diplomática es aportar esta doctrina a los Tremere." #NT!
 abetorius_council_doctrine_name: "Concejal Abetorius" #NT!
 abetorius_council_doctrine_desc: "A pesar de muchos contratiempos, Abetorius tiene la confianza de Tremere en su capacidad para comprender y manipular los intereses extranjeros en beneficio del clan." #NT!
 grimgroth_council_doctrine_name: "Concejal Grimgroth" #NT!
 grimgroth_council_doctrine_desc: "Grimgroth traicionó a sus colegas herméticos, lo que desencadenó una guerra interminable entre ellos y la Orden de la Razón. Tremere lo recompensó adecuadamente por este acto." #NT!
 astio_council_doctrine_name: "El concejal Astio Giavetti" #NT!
 astio_council_doctrine_desc: "El viejo mentor se siente más cómodo practicando su oficio que haciendo política en el Consejo, lo que lo convierte en una fuerza mayoritariamente descartada en la Pirámide." #NT!
 leduc_council_doctrine_name: "Concejal LeDuc" #NT!
 leduc_council_doctrine_desc: "LeDuc es más leal que brillante, pero la lealtad tiene sus propias ventajas." #NT!
 calderon_council_doctrine_name: "Concejal Calderón" #NT!
 calderon_council_doctrine_desc: "Calderón se enoja con facilidad y perdona con lentitud. El lento Clan Tremere se ve obligado a actuar gracias a su ira." #NT!
 xavier_council_doctrine_name: "El concejal Xavier de Cincao" #NT!
 xavier_council_doctrine_desc: "Xavier es un coordinador hábil, capaz de manejar diversos asuntos en una gran región. Sin embargo, su obsesión por algunas tareas específicas a veces raya en lo patológico." #NT!
 meerlinda_council_doctrine_name: "Concejal Meerlinda" #NT!
 meerlinda_council_doctrine_desc: "La diplomática Meerlinda es el verdadero corazón del Consejo, la que mantiene unida a la Pirámide a pesar de sus mejores esfuerzos por desmoronarse." #NT!
 goratrix_council_doctrine_name: "Concejal Goratrix" #NT!
 goratrix_council_doctrine_desc: "Goratrix perdió su lucha de poder inicial con Etrius, pero se necesitará mucho más que eso para realmente derrotarlo." #NT!
 etrius_council_doctrine_name: "Concejal Etrius" #NT!
 etrius_council_doctrine_desc: "El leal se sienta en la cima de la Pirámide, manteniéndola estable en lugar de Tremere." #NT!
  
 POD_tremere_council_interaction: "Audiencia con el Concejal" #NT!
 POD_tremere_council_interaction_desc: "Usa tu Piedad para aumentar o disminuir la influencia del Consejero, o pedirle un favor." #NT!
  
