l_spanish:
  
 rf_hunters: "Cazadores"
  
  #Common Hunters Localization 
 hunters_religion: "Cazadores de brujas"
 hunters_religion_adj: "Caza de brujas"
 hunters_religion_adherent: "Cazador de brujas"
 hunters_religion_adherent_plural: "Cazadores de brujas"
 hunters_religion_desc: "La humanidad aún no se ha dado por vencida con su mundo. Estas almas valientes luchan contra las abominaciones que pretenden esclavizarlas."
  
 demon_hunters_religion: "Cazadores de demonios"
 demon_hunters_religion_adj: "Caza de demonios"
 demon_hunters_religion_adherent: "Cazador de demonios"
 demon_hunters_religion_adherent_plural: "Cazadores de demonios"
 demon_hunters_religion_desc: "Al parecer, hay pocas cosas que puedan limitar a los habitantes de la Noche del Este. No toleran mascaradas ni respetan velos. Sus excesos se justifican en gran medida como venganza divina o simple blasfemia. Sin embargo, algunas almas consideran que contener a los seres sobrenaturales rebeldes es un karma divinamente ordenado."
  
  #Hunter-Group Faiths 
  
 independenthunters: "Cazadores independientes"
 independenthunters_adj: "Independiente"
 independenthunters_adherent: "Cazador"
 independenthunters_adherent_plural: "Cazadores"
 independenthunters_desc: "Independientes de cualquier organismo eclesiástico gobernante, estos cazadores siguen sus propias guerras idiosincrásicas contra los horrores sobrenaturales del Mundo de Tinieblas. Si bien carecen de los recursos de una institución grande, tampoco están sujetos a reglas éticas o burocráticas engorrosas. La mayoría de estos cazadores descubrieron la amenaza de las criaturas sobrenaturales por sí mismos, aunque algunos, irritados por las reglas de la Inquisición de las Sombras, dejaron de responder a las órdenes de lo alto y ahora siguen su propio camino."
  
 shadowinquisition: "Inquisición de las Sombras"
 shadowinquisition_adj: "Inquisición"
 shadowinquisition_adherent: "Inquisidor"
 shadowinquisition_adherent_plural: "Inquisidores"
 shadowinquisition_desc: "La Inquisición de las Sombras es una campaña secreta orquestada por la Iglesia Católica durante el período medieval oscuro. A diferencia de la Inquisición Papal, que está dirigida a los herejes, la Inquisición de las Sombras tiene como objetivo a vampiros, hombres lobo, magos y otros "sirvientes de Satanás" para destruirlos o salvarlos. Su existencia durará poco, pero sus éxitos cambiarán el mundo de [cainite|E] para siempre."
 shadowinquisition_religious_head_title: "Gran Inquisidor"
 shadowinquisition_religious_head_title_name: "Oficina del Gran Inquisidor"
  
 ikhwan_al_safa: "Ikhwan al-Safa"
 ikhwan_al_safa_adj: "Ikhwan"
 ikhwan_al_safa_adherent: "Sayyad al-Ghulan"
 ikhwan_al_safa_adherent_plural: "Sayyad al-Ghulan"
 ikhwan_al_safa_desc: "Creado durante el siglo XII, el Ikhwan al-Safa mantiene su vigilancia sobre los fieles y lucha contra los horrores no muertos de la noche. A diferencia de la Inquisición, los Sayyadin eran muy cuidadosos a la hora de evitar al público y trataban de minimizar el daño de su caza de inocentes."
  
 akritai: "Aquitai"
 akritai_adj: "Aquitai"
 akritai_adherent: "Cazador"
 akritai_adherent_plural: "Cazadores"
 akritai_desc: "Los Akritai son un grupo de cazadores de brujas, en su mayoría ortodoxos orientales. Se los considera tanto un aliado serio como un competidor de la Inquisición."
  
 judge: "Juez"
 judge_adj: "Juez"
 judge_adherent: "Cazador"
 judge_adherent_plural: "Cazadores"
 judge_desc: "Su nombre y sus tradiciones se inspiran en los Jueces bíblicos y luchan contra lo que perciben como la prole de Lilith. Para luchar contra lo antinatural, utilizan la Torá y una versión especial del Talmud como recursos. Debido al bajo porcentaje de judíos en la mayoría de los países, los Jueces actúan en pequeños grupos sin una coordinación central."
  
 shih_faith: "La creencia del Shih"
 shih_faith_adj: "Creencia"
 shih_faith_adherent: "Perro Shih-tzu"
 shih_faith_adherent_plural: "Perro Shih-tzu"
 shih_faith_desc: "Los [GetTrait('shih').GetName( GetPlayer )] se han diversificado y se han extendido por todo el Reino Medio a lo largo de los siglos, y han adaptado las filosofías que les enseñaron para que tengan sentido en las zonas donde habitan.\nPero ninguna de estas creencias es su fuente principal de fe. Todos los [GetTrait('shih').GetName( GetPlayer )] entienden que lo que practican a nivel personal tiene poco que ver con la verdad que siguen como cazadores de demonios."
 shih_faith_religious_head_title: "Maestro celestial"
 shih_faith_religious_head_title_name: "Reino del Maestro Celestial"
  
 strike_force_zero: "Fuerza de ataque cero"
 strike_force_zero_adj: "SF0"
 strike_force_zero_adherent: "Agente"
 strike_force_zero_adherent_plural: "Agentes"
 strike_force_zero_desc: "Strike Force Zero (también conocida como SF0) es una agencia de élite y de alto secreto para la caza de demonios del gobierno japonés. A diferencia de los Shih, Strike Force Zero no cree que los shen tengan un lugar en el orden natural: son una amenaza y deben ser destruidos antes de que tengan la oportunidad de destruir a la humanidad."
  
 sanbenito: "Sambenito"
 sanbenito_adj: "Sambenito"
 sanbenito_adherent: "Cazador"
 sanbenito_adherent_plural: "Cazadores"
 sanbenito_desc: "Los Sanbenito son antiguos inquisidores que se han convertido en adeptos de las creencias de Raffaele Renzi, el fundador de la "Herejía florentina", que decidió que la Sociedad de Leopoldo se equivoca en su celo y que su misión debería ser la de la misericordia, no la del odio. Por ello, en lugar de intentar destruir a los seres sobrenaturales, los herejes florentinos intentan ayudarlos a conservar su humanidad."
  
 qorjin_baghatur: "Baghatur de Qorjin"
 qorjin_baghatur_adj: "De Qorjin"
 qorjin_baghatur_adherent: "Baghatur"
 qorjin_baghatur_adherent_plural: "Baghatur"
 qorjin_baghatur_desc: "Durante la desastrosa batalla de Samara Bend, Qorjin fue el único general mongol que no huyó ante los horrores cambiaformas que atacaron a la Horda. Al regresar a su hogar en Karakorum, fue convocado ante el mismísimo Gengis Kan, quien le encomendó un nuevo deber sagrado. En los años transcurridos desde entonces, ha estudiado el mundo invisible, ha aprendido a utilizar los miedos y las supersticiones de sus enemigos para sacar el máximo provecho de ellos y ha logrado poner a raya a las criaturas del mito ante el Imperio mongol."
  
 warriors_dazbog: "Guerreros de Dazbog"
 warriors_dazbog_adj: "Guerrero"
 warriors_dazbog_adherent: "Campeón"
 warriors_dazbog_adherent_plural: "Campeones"
 warriors_dazbog_desc: "En la antigüedad, cuando Caín todavía vagaba solo por las tierras de Nod, una gran serpiente de oscuridad hirviente cayó de los cielos. La odiosa criatura se escondió bajo la tierra mientras el sol cortaba y quemaba su carne, pero escapar no fue tan fácil. El sol otorgó un solo rayo de luz divina a Svarog, dios de la herrería y el fuego celestial. Svarog luego creó a Dazbog: dios guerrero del sol y enemigo de todo lo que es profano. El legado de su guerra contra el Mal aún continúa hasta el día de hoy, alentando a los jóvenes guerreros eslavos a proteger su patria contra las criaturas de la noche."
  
  
  
