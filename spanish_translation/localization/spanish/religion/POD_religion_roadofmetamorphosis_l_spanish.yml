 pathofasakku: "Camino de Asakku" #NT!
 pathofasakku_adj: "Corrupto" #NT!
 pathofasakku_adherent: "Corrupto" #NT!
 pathofasakku_adherent_plural: "Corrupto" #NT!
 pathofasakku_desc: "Esta versión del camino no es canónica y ha sido encargada por un Patrón.\nUn místico errante, Dragastes usó su Vicisitud para curar a los enfermos y heridos tanto del ganado como de los vástagos. Sin embargo, con cada curación, su sangre contaminada se extendía a las masas, pudriéndolas de adentro hacia afuera y corrompiéndolas hasta convertirlas en meras extensiones de la voluntad de Asakku. Es posible que la maldición de Dragastes se haya extendido por gran parte del Mediterráneo. Sin embargo, los Asakku, o más correctamente los Vigilantes que dominaban su voluntad, habían subestimado a los demás Vástagos de la Ciudad. El Dracon, un antiguo Tzimisce cuyo conocimiento de la Vicisitud eclipsaba incluso el de los Asakku, erradicó muchos cultos y rápidamente obligó a los Tzimisce rebeldes a huir de la ciudad. Sin embargo, algunos restos de la locura de Dragastes permanecían en los márgenes de la antigua Bizancio, aunque siglos de preparación y conspiración se habían deshecho en unos breves años. Desde entonces, el culto ha migrado a los páramos de Siberia liderado por su Hierofante Matthaios Yelbeghen." #NT!
  
  
  
