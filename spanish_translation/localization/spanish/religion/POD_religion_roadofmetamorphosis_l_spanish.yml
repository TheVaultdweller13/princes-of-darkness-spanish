  #Seeker-Group Faiths 
 viamutationis: "Vía Mutationis" #NT!
 viamutationis_adj: "Calor" #NT!
 viamutationis_adherent: "Buscador" #NT!
 viamutationis_adherent_plural: "Buscadores" #NT!
 viamutationis_desc: "Los seguidores del Camino de la Metamorfosis utilizan el conocimiento no para los demás, sino para sí mismos. Quienes se convierten en Buscadores viven vidas solitarias e introvertidas mientras descubren sus propias capacidades. Se basan en acertijos y fragmentos de información, y suelen dar respuestas similares a cambio." #NT!
  
 pathoftheflesh: "Camino de la carne" #NT!
 pathoftheflesh_adj: "Calor" #NT!
 pathoftheflesh_adherent: "Buscador de carne" #NT!
 pathoftheflesh_adherent_plural: "Buscadores de carne" #NT!
 pathoftheflesh_desc: "El verdadero objetivo del camino es enteramente físico. La transformación corporal conduce a la adquisición de un gran poder en el mundo material. Lo espiritual sólo se considera importante cuando ayuda a esta transformación física." #NT!
  
 pathofthespirit: "Camino del Espíritu" #NT!
 pathofthespirit_adj: "Calor" #NT!
 pathofthespirit_adherent: "Buscador de espíritus" #NT!
 pathofthespirit_adherent_plural: "Buscadores espirituales" #NT!
 pathofthespirit_desc: "El verdadero objetivo del camino es una transformación enteramente espiritual. Ven el mundo físico como una ilusión y una distracción, en el mejor de los casos, una simple herramienta para el crecimiento espiritual." #NT!
  
 viaapotheosis: "Vía apoteosis" #NT!
 viaapotheosis_adj: "Apoteosis" #NT!
 viaapotheosis_adherent: "Apoteósico" #NT!
 viaapotheosis_adherent_plural: "Apoteósicos" #NT!
 viaapotheosis_desc: "Esta religión no canónica ha sido comisionada por un Patrón. Los seguidores se esfuerzan por trascender sus limitaciones biológicas, mejorando sus habilidades mentales y físicas hasta que sean indistinguibles de la divinidad. Los rituales competitivos implican humillarse y aprender de los superiores a cambio de sacrificios de sangre. La vicisitud es el [discipline|E] más común empleado en la búsqueda (no) permanente de la perfección, aunque se anima a los practicantes a utilizar casi todos los poderes disponibles para lograr sus objetivos idealistas y egoístas (incluso pactos demoníacos y [diablerie|E])." #NT!
 viaapotheosis_religious_head_title: "Dios rey" #NT!
 viaapotheosis_religious_head_title_name: "Dios rey" #NT!
 viaapotheosis_priest_male: "lector" #NT!
 viaapotheosis_priest_male_plural: "lector" #NT!
 viaapotheosis_priest_alternate_plural: "Lectores" #NT!
