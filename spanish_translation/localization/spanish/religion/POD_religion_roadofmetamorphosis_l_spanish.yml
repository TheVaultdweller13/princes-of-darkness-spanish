  #Seeker-Group Faiths 
 viamutationis: "Vía Mutationis"
 viamutationis_adj: "Koldun"
 viamutationis_adherent: "Buscador"
 viamutationis_adherent_plural: "Buscadores"
 viamutationis_desc: "Los seguidores del Camino de la Metamorfosis utilizan el conocimiento no para los demás, sino para sí mismos. Quienes se convierten en Buscadores viven vidas solitarias e introvertidas mientras descubren sus propias capacidades. Se basan en acertijos y fragmentos de información, y suelen dar respuestas similares a cambio."
  
 pathoftheflesh: "Camino de la carne"
 pathoftheflesh_adj: "Koldun"
 pathoftheflesh_adherent: "Buscador de carne"
 pathoftheflesh_adherent_plural: "Buscadores de carne"
 pathoftheflesh_desc: "El verdadero objetivo del camino es enteramente físico. La transformación corporal conduce a la adquisición de un gran poder en el mundo material. Lo espiritual sólo se considera importante cuando ayuda a esta transformación física."
  
 pathofthespirit: "Camino del Espíritu"
 pathofthespirit_adj: "Koldun"
 pathofthespirit_adherent: "Buscador de espíritus"
 pathofthespirit_adherent_plural: "Buscadores espirituales"
 pathofthespirit_desc: "El verdadero objetivo del camino es una transformación enteramente espiritual. Ven el mundo físico como una ilusión y una distracción, en el mejor de los casos, una simple herramienta para el crecimiento espiritual."
  
 viaapotheosis: "Vía apoteosis"
 viaapotheosis_adj: "Apoteosis"
 viaapotheosis_adherent: "Apoteósico"
 viaapotheosis_adherent_plural: "Apoteósicos"
 viaapotheosis_desc: "Esta religión no canónica ha sido comisionada por un Patrón. Los seguidores se esfuerzan por trascender sus limitaciones biológicas, mejorando sus habilidades mentales y físicas hasta que sean indistinguibles de la divinidad. Los rituales competitivos implican humillarse y aprender de los superiores a cambio de sacrificios de sangre. La vicisitud es el [discipline|E] más común empleado en la búsqueda (no) permanente de la perfección, aunque se anima a los practicantes a utilizar casi todos los poderes disponibles para lograr sus objetivos idealistas y egoístas (incluso pactos demoníacos y [diablerie|E])."
 viaapotheosis_religious_head_title: "Dios rey"
 viaapotheosis_religious_head_title_name: "Dios rey"
 viaapotheosis_priest_male: "lector"
 viaapotheosis_priest_male_plural: "lector"
