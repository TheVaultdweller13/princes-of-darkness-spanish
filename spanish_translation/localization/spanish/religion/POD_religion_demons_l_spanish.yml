 avarice: "Avaricia" #NT!
 avarice_adj: "Avaricia" #NT!
 avarice_desc: "Los demonios de la avaricia quieren poseerlo todo, controlar todo lo que ven y negárselo a los demás. A diferencia de los glotones, los demonios codiciosos no quieren consumir las cosas que codician, quieren conservarlas para siempre, mucho después de que se hayan desmoronado hasta volverse inútiles. Los demonios de la avaricia tienden a ser sutiles y astutos, y tienen la vista puesta en las ganancias a largo plazo; para un ser inmortal, no es un gran esfuerzo pasar tres siglos ganando influencia sobre un país o una secta, siempre y cuando al final tengas el control total de ellos." #NT!
 avarice_adherent: "demonio de la avaricia" #NT!
 avarice_adherent_plural: "Demonios de la avaricia" #NT!
  
 envy: "Envidiar" #NT!
 envy_adj: "Envidiar" #NT!
 envy_desc: "Los demonios de la envidia buscan destruir a quienes poseen aquello que a ellos les falta: libertad, amor, esperanza y el consuelo de la bendición de Dios. Esos demonios no quieren esas cosas para sí mismos; lo que quieren es castigar a quienes tienen la audacia de poseerlas, a quienes se sienten superiores por tener esas bendiciones. Sólo después de arrastrar a todos los demás al fango, esos demonios pueden sentirse satisfechos, sabiendo que nadie más en la Creación es más feliz que ellos." #NT!
 envy_adherent: "demonio de la envidia" #NT!
 envy_adherent_plural: "Demonios de la envidia" #NT!
  
 gluttony: "Glotonería" #NT!
 gluttony_adj: "Glotonería" #NT!
 gluttony_desc: "Los demonios de la glotonería ansían sensaciones, satisfacer todos sus apetitos y deseos hasta el punto de saciedad y seguir adelante. Los mortales suelen asociar la glotonería con el deseo de comida, pero en realidad es simplemente el deseo de consumir, de utilizar más recursos de los necesarios. Un demonio en un alboroto glotón elige un recurso en particular (comida, fe, vidas humanas) y disfruta obscenamente no solo de consumir o destruir esa cosa, sino de hacer alarde de la destrucción y el consumo ante aquellos que ahora se ven obligados a prescindir de ella." #NT!
 gluttony_adherent: "Demonio de la gula" #NT!
 gluttony_adherent_plural: "Demonios de la gula" #NT!
  
 lust: "Lujuria" #NT!
 lust_adj: "Lujuria" #NT!
 lust_desc: "Los demonios de la lujuria se pierden en los impulsos y sensaciones de lo físico, enloquecidos por las posibilidades de la indulgencia física. Estos demonios poseen seguidores de forma regular, atiborrándose de placer y actividad antes de saborear las sensaciones de las horribles muertes de los buques. Los demonios lujuriosos a menudo están obsesionados con el sexo, pero no es la única forma de placer físico que desean: se embarcan en orgías de comida, pelea, bebida y destrucción en el tiempo que tienen disponible en un recipiente." #NT!
 lust_adherent: "Demonio de la lujuria" #NT!
 lust_adherent_plural: "Demonios de la lujuria" #NT!
  
 pride: "Orgullo" #NT!
 pride_adj: "Orgullo" #NT!
 pride_desc: "Todos los demonios comprenden el pecado del orgullo, quizás mejor que los humanos. El orgullo fue el primer pecado, el pecado de Lucifer y de todos los ángeles que se rebelaron contra Dios en lugar de aceptar sus decretos. Los demonios del orgullo todavía se colocan por encima de todas las demás entidades y exigen la adoración y la adulación de los mortales y los demonios por igual. Perdido en la arrogancia, un demonio orgulloso podría arrasar una ciudad como castigo por un desaire menor, o torturar a una sociedad entera hasta que todos los miembros acepten amarla y adorarla incondicionalmente." #NT!
 pride_adherent: "Demonio del orgullo" #NT!
 pride_adherent_plural: "Demonios del orgullo" #NT!
  
 sloth: "Ranura" #NT!
 sloth_adj: "Ranura" #NT!
 sloth_desc: "Los demonios de la pereza no son precisamente perezosos, es una visión errónea y mortal del pecado. La pereza es la necesidad de simplicidad, de conveniencia, un desinterés sociopático en el mundo. Los demonios de la pereza son casi todos demonios de la muerte, que una vez pastorearon almas hacia sus recompensas finales. Ahora anhelan la soledad y la calma de la muerte, la serenidad de un mundo vacío. Estos demonios son raros, porque la nada del infierno tiende a tragarlos para siempre; los que quedan son monstruos que acabarían con un país para silenciar a un niño que llora, que anhelan la destrucción absoluta y un mundo de polvo y lápidas." #NT!
 sloth_adherent: "Demonio de la pereza" #NT!
 sloth_adherent_plural: "Demonios de la pereza" #NT!
  
 wrath: "Ira" #NT!
 wrath_adj: "Ira" #NT!
 wrath_desc: "Los demonios de la ira son torbellinos de matanza y destrucción, monstruos que arrasan y matan por el mero placer de destruir. Pero la ira es más que un simple deseo de violencia; es la exigencia de una ira justa, de infligir castigo a quienes han transgredido. Algunos demonios de la ira se consideran los encargados de hacer cumplir un orden social, pero otros no se molestan en decirse esas mentiras. En cualquier caso, la obsesión del demonio es atacar y destruir todo lo que lo frustra, lo bloquea o simplemente lo incomoda." #NT!
 wrath_adherent: "Demonio de la ira" #NT!
 wrath_adherent_plural: "Demonios de ira" #NT!
  
