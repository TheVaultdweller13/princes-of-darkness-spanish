  #Lilin-Group Faiths 
 derechlilit: "Derech Lilit" #NT!
 derechlilit_adj: "Lilín" #NT!
 derechlilit_adherent: "lilin" #NT!
 derechlilit_adherent_plural: "lilin" #NT!
 derechlilit_desc: "El camino de Lilith está dedicado a la figura rabínica Lilith, que aparece en múltiples fuentes nodistas, así como en tradiciones llevadas a cabo por cultos ocultos. La mayoría de los cultos reducen a Lilith a principios fundamentales: el dolor y la creación. Para crear, uno debe sufrir y ser herido. Este es el principio fundamental de la vida misma." #NT!
  
 viafaciendi: "Vía Faciendi" #NT!
 viafaciendi_adj: "Faciendi" #NT!
 viafaciendi_adherent: "Fabricante" #NT!
 viafaciendi_adherent_plural: "Creadores" #NT!
 viafaciendi_desc: "El Camino de la Creación está dedicado a encontrar y propagar a los hijos demonios de Lilith, basándose en la tradición bíblica de Lilith como la Madre de los Monstruos." #NT!
  
 viaspinae: "Vía Spinae" #NT!
 viaspinae_adj: "Bahari" #NT!
 viaspinae_adherent: "Baham" #NT!
 viaspinae_adherent_plural: "Bahari" #NT!
 viaspinae_desc: "El Camino de las Espinas se centra en el dolor físico. Los miembros estudian el dolor de forma lógica, buscando codificar los puntos de ruptura y las formas de romper el umbral de la víctima para hacerle ver la dolorosa verdad de Lilith." #NT!
  
 viacalantica: "Vía Calantica" #NT!
 viacalantica_adj: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_adherent: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_adherent_plural: "Ki-sikil-lil-la-ke" #NT!
 viacalantica_desc: "El Camino de los Velos se centra en Lilith como rebelde y contrafigura tanto del Dios abrahámico como de Caín. Son los más virulentos de los Lilin, a menudo más guerreros que eruditos." #NT!
  
 holy_order_bahari: "El Bahari" #NT!
 holy_order_faithful_of_the_dark_mother: "Fiel de la Madre Oscura" #NT!
 holy_order_lhaka: "El Lhaka" #NT!
  
 daughtersofgorgo: "Hijas de Gorgo" #NT!
 daughtersofgorgo_adj: "Gorgona" #NT!
 daughtersofgorgo_adherent: "Gorgona" #NT!
 daughtersofgorgo_adherent_plural: "Gorgonas" #NT!
 daughtersofgorgo_desc: "Una organización pequeña pero militante que busca asesinar a cualquier vampiro tirano. Operan como asesinos, entrenando a neonatos agraviados para que se conviertan en asesinos empedernidos listos para vengarse de sus opresores." #NT!
  
