  #Lilin-Group Faiths 
 derechlilit: "Derech Lilit"
 derechlilit_adj: "Lilín"
 derechlilit_adherent: "lilin"
 derechlilit_adherent_plural: "lilin"
 derechlilit_desc: "El camino de Lilith está dedicado a la figura rabínica Lilith, que aparece en múltiples fuentes nodistas, así como en tradiciones llevadas a cabo por cultos ocultos. La mayoría de los cultos reducen a Lilith a principios fundamentales: el dolor y la creación. Para crear, uno debe sufrir y ser herido. Este es el principio fundamental de la vida misma."
  
 viafaciendi: "Vía Faciendi"
 viafaciendi_adj: "Faciendi"
 viafaciendi_adherent: "Fabricante"
 viafaciendi_adherent_plural: "Creadores"
 viafaciendi_desc: "El Camino de la Creación está dedicado a encontrar y propagar a los hijos demonios de Lilith, basándose en la tradición bíblica de Lilith como la Madre de los Monstruos."
  
 viaspinae: "Vía Spinae"
 viaspinae_adj: "Bahari"
 viaspinae_adherent: "Baham"
 viaspinae_adherent_plural: "Bahari"
 viaspinae_desc: "El Camino de las Espinas se centra en el dolor físico. Los miembros estudian el dolor de forma lógica, buscando codificar los puntos de ruptura y las formas de romper el umbral de la víctima para hacerle ver la dolorosa verdad de Lilith."
  
 viacalantica: "Vía Calantica"
 viacalantica_adj: "Ki-sikil-lil-la-ke"
 viacalantica_adherent: "Ki-sikil-lil-la-ke"
 viacalantica_adherent_plural: "Ki-sikil-lil-la-ke"
 viacalantica_desc: "El Camino de los Velos se centra en Lilith como rebelde y contrafigura tanto del Dios abrahámico como de Caín. Son los más virulentos de los Lilin, a menudo más guerreros que eruditos."
  
 holy_order_bahari: "El Bahari"
 holy_order_faithful_of_the_dark_mother: "Fiel de la Madre Oscura"
 holy_order_lhaka: "El Lhaka"
  
 daughtersofgorgo: "Hijas de Gorgo"
 daughtersofgorgo_adj: "Gorgona"
 daughtersofgorgo_adherent: "Gorgona"
 daughtersofgorgo_adherent_plural: "Gorgonas"
 daughtersofgorgo_desc: "Una organización pequeña pero militante que busca asesinar a cualquier vampiro tirano. Operan como asesinos, entrenando a neonatos agraviados para que se conviertan en asesinos empedernidos listos para vengarse de sus opresores."
  
