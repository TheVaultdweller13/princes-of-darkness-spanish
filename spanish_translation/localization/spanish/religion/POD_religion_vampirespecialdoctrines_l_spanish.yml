l_spanish:
  
 burning_faith_name: "Fe ardiente"
 burning_faith_doctrine_name: "Guerreros de Mitra"
 burning_faith_doctrine_desc: "Como guerreros del Sol Invicto, debemos ser tan formidables como Él. El mundo de la noche verá finalmente la luz del Sol."
 undead_aesir_name: "Aesir no muerto"
 undead_aesir_doctrine_name: "Rejuvenecido [einherjar|E]"
 undead_aesir_doctrine_desc: "Los guerreros de Canall tienen hambre de gloria y de batalla, y con razón son temidos por los débiles [cainites|E]."
 restored_republic_name: "República restaurada"
 restored_republic_doctrine_name: "Senado en sesión"
 restored_republic_doctrine_desc: "Para ser una institución de [cainite|E], el Senado es sorprendentemente abierto, pero no por ello menos estresante y sangriento que otras."
 senatorial_clans_name: "Amigos de la República"
 senatorial_clans_doctrine_name: "Clanes senatoriales"
 senatorial_clans_doctrine_desc: "El Senado no ha olvidado la traición de Miguel de Constantinopla o Cartago. Sus decadentes "clanes" no son bienvenidos en los sagrados salones del Senado."
 vengeful_carthage_name: "Cartago vengativa"
 vengeful_carthage_doctrine_name: "Utopía despiadada"
 vengeful_carthage_doctrine_desc: "Cartago tiene generaciones de injusticias que reparar, preferiblemente con la sangre de los traidores romanos."
 broken_hope_name: "Esperanza rota"
 broken_hope_doctrine_name: "Utopía fallida"
 broken_hope_doctrine_desc: "La Nueva Cartago no es más que una herramienta política sin alma. El espíritu de los auténticos prometeos ha quedado aplastado por esta nueva derrota."
 secure_anda_name: "Anda segura"
 secure_anda_doctrine_name: "Gestionando un imperio"
 secure_anda_doctrine_desc: "Los Anda, que eran hábiles belicistas, también se convirtieron en hábiles estadistas, utilizando la tolerancia religiosa de sus parientes mongoles como base."
 crimsom_curia_name: "Curia carmesí"
 crimsom_curia_doctrine_name: "Sede restaurada de Nod"
 crimsom_curia_doctrine_desc: "El consejo eclesiástico restaurado de la Iglesia del Tercer Caín está manejando los asuntos del día a día... pero también pidiendo la expansión del dominio de la Iglesia antes de la llegada del Salvador."
 militarized_experiments_name: "Taller de los horrores"
 militarized_experiments_doctrine_name: "Experimentos militarizados"
 militarized_experiments_doctrine_desc: "Los horrores retorcidos y las abominaciones son ahora utilizados de forma aún más rutinaria por los [Clan|E] Tzimisce como tropas de choque."
 warden_network_name: "Red de guardianes"
 warden_network_doctrine_name: "Ojos y oídos"
 warden_network_doctrine_desc: "La Orden de Moloch está más unificada que nunca, lo que garantiza que cualquier guardián pueda encontrar ayuda en cualquier lugar."
 knights_acre_name: "Caballeros de Acre"
 knights_acre_doctrine_name: "Espada preparada de Dios"
 knights_acre_doctrine_desc: "Los valientes Caballeros ahora están plenamente comprometidos con el propósito de la Inquisición, listos para desatar la furia sagrada sobre los engendros del infierno."
 oculi_dei_name: "Oculos de Dios"
 oculi_dei_doctrine_name: "Ojos vigilantes"
 oculi_dei_doctrine_desc: "El Oculi Dei ha controlado a sus miembros más paranoicos, convirtiéndolo en un activo aún más formidable contra el Mal."
 sisters_stjohn_name: "Hermanas de San Juan"
 sisters_stjohn_doctrine_name: "Cuidado piadoso"
 sisters_stjohn_doctrine_desc: "Las Hermanas son el corazón de la Inquisición, la roca que la sostiene a través de la oscuridad creciente."
 red_order_name: "Orden roja"
 red_order_doctrine_name: "Guardianes cuidadosos"
 red_order_doctrine_desc: "La Orden Roja es la guardiana de los secretos de la Inquisición y solo divulga sus conocimientos con la máxima precaución."
 von_murnau_name: "Casa de Murnau"
 von_murnau_doctrine_name: "Perros de Dios"
 von_murnau_doctrine_desc: "La familia alemana está plenamente comprometida con la causa de la Inquisición y pone a su servicio sus considerables recursos."
 great_awakening_name: "Gran despertar"
 great_awakening_doctrine_name: "Gran despertar"
 great_awakening_doctrine_desc: "Los Renegados de Calomena han luchado durante mucho tiempo para transmitir a las masas la verdad que les fue revelada, pero ya no luchan más. Dondequiera que prediquen, la gente los escucha y los sigue."
 champions_gaia_name: "Campeones de Gaia"
 champions_gaia_doctrine_name: "Campeones de Gaia"
 champions_gaia_doctrine_desc: "Gaia está orgullosa de sus defensores más valientes. Los Garou están unidos tras su estandarte y finalmente han salvado al mundo del apocalipsis."
 under_wufeng_cause_name: "Bajo la causa de Wu Feng"
 under_wufeng_cause_doctrine_name: "Bajo la causa de Wu Feng"
 under_wufeng_cause_doctrine_desc: "La paz trae esperanza, la esperanza trae sanación, la sanación trae vida. En todas estas cosas, el infierno es derrotado."
 special_doctrine_is_wufeng_faith_name: "Wu Feng"
 special_doctrine_is_wufeng_faith_desc: "La paz trae esperanza, la esperanza trae sanación, la sanación trae vida. En todas estas cosas, el infierno es derrotado."
 doctrine_parameter_hostility_override_special_doctrine_is_wufeng_faith: "[faiths|E] con [GetFaithDoctrine('under_wufeng_cause_doctrine').GetBaseName] [doctrine|E] se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 hostility_override_under_wufeng_cause_doctrine: "Los [faiths|E] que siguen a Wu Feng se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
  
 hunter_schism_mended_name: "El cisma de Hunter se solucionó"
 special_doctrine_hunter_schism_mended_name: "El cisma de Hunter se solucionó"
 special_doctrine_hunter_schism_mended_desc: "La Inquisición de las Sombras está ahora bajo nuestro mandato."
 doctrine_parameter_access_to_holy_arts: "Obtenga acceso a las artes sagradas"
  
 theurgist_ordination_name: "Ordenación Teúrgo"
 special_doctrine_theurgist_ordination_name: "Ordenación Teúrgo"
 special_doctrine_theurgist_ordination_desc: "La teurgia es ahora una parte central de lo que enseñamos a nuestros alumnos."
 doctrine_parameter_theurgist_ordination: "El discípulo ganará [GetTrait('theurgist').GetName( GetPlayer )] [trait|E] en la ordenación."
  
 sorcerer_ordination_name: "Ordenación de hechiceros"
 special_doctrine_sorcerer_ordination_name: "Ordenación de hechiceros"
 special_doctrine_sorcerer_ordination_desc: "La brujería es ahora una parte fundamental de lo que enseñamos a nuestros alumnos."
 doctrine_parameter_sorcerer_ordination: "El discípulo ganará [GetTrait('sorcerer').GetName( GetPlayer )] [trait|E] en la ordenación."
