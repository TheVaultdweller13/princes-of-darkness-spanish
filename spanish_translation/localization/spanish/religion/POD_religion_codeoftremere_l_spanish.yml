  #Warlock-Group Faiths 
 tremerecode: "Código de Tremere"
 tremerecode_adj: "Código de Tremere"
 tremerecode_adherent: "Brujo"
 tremerecode_adherent_plural: "Brujos"
 tremerecode_desc: "El Código de los Tremere marca a los [Clan|E] como únicos entre los $pod_cainites$; ningún otro grupo se adhiere a un conjunto unificado de reglas que delinean el comportamiento aceptable. Ninguna magia obligatoria vincula a ningún Tremere al juramento, a menos que algún regente severo decida activamente hacerlo cumplir; en cambio, el código es una lista de facto de lo que constituye un comportamiento aceptable para un miembro de la augusta Casa de los Tremere. El código explica en detalle lo que se espera de los Tremere y qué actividades generarían desaprobación."
  
