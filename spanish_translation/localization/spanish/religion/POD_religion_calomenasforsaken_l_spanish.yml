 calomenasforsaken_desc: "Los Renegados, azotes de la raza [cainite|E], son un grupo de cazadores que creen en la herejía bogomila. Creen que Calomena era la hermana de Caín y que su objetivo es provocar la destrucción de los hijos de Caín: los vampiros. Creen en una filosofía dualista y también observan la dura pobreza que padecen la mayoría de los bogomilos."
