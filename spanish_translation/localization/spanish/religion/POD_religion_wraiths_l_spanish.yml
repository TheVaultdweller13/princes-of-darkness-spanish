 grand_maw: "Gran Fauce" #NT!
 grand_maw_adj: "Abuela" #NT!
 grand_maw_desc: "Abuela es el nombre de... algo. Algunos creen que "ella" es la gemela malvada de Dios, otros piensan que "ella" es el remanente de un universo muerto, y otros señalan a "ella" como el mismísimo [oblivion|E]. Nunca se sabe exactamente qué es "ella", pero lo que sí se sabe es que es antigua y quiere consumir a todas las almas vivientes de la Tierra. Su nombre común se deriva del apodo "Grand Maw", que suena parecido al término "Abuela". Por lo tanto, se la conoció como Abuela." #NT!
