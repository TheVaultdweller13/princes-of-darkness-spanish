 wyrm: "El Wyrm" #NT!
 wyrm_adj: "Wyrm" #NT!
 wyrm_adherent: "Contaminado" #NT!
 wyrm_adherent_plural: "Contaminado" #NT!
 wyrm_desc: "En la teología de los Garou, el Wyrm es uno de los Celestinos superiores. El propósito del Wyrm es la limpieza y rectificación de la Creación, fomentando su descenso hacia la Entropía. Lo logra eliminando lo que el Wyld crea y el Tejedor estructura. Con la llegada de la humanidad, el Wyrm fue progresivamente limitado hasta que enloqueció, empeñado en destruirlo todo. En consecuencia, el Wyrm es ahora un espíritu de destrucción, caos, oscuridad y corrupción, la esencia de todo lo que los Garou se oponen." #NT!
  
 beastofwar: "Bestia de guerra" #NT!
 beastofwar_adj: "Calamidad" #NT!
 beastofwar_adherent: "Guerrero" #NT!
 beastofwar_adherent_plural: "guerreros" #NT!
 beastofwar_desc: "Beast-of-War es una de las tres cabezas del Triatic Wyrm. Es el Wyrm de la Calamidad, un monstruo de rabia sin sentido, listo para destruir todo a su paso. La ira ilimitada la alimenta y los instintos destructivos la guían. Sus secuaces van desde tropas de choque autodestructivas que se lanzan en desorden a la batalla hasta brutos descomunales que se deleitan en dominar y aniquilar a sus víctimas. Actuando a través de humanos, la Bestia de Guerra puede degenerar una competencia sana en un conflicto brutal, culminando en una sed de sangre que no hace distinción entre amigos y enemigos." #NT!
  
 eaterofsouls: "Devorador de almas" #NT!
 eaterofsouls_adj: "Devorador de almas" #NT!
 eaterofsouls_adherent: "Comensal" #NT!
 eaterofsouls_adherent_plural: "Comedores" #NT!
 eaterofsouls_desc: "Uno de los tres aspectos del Wyrm Triático, el Wyrm del Consumo que busca devorar toda la creación, deleitándose con materia, energía y espíritu con igual deleite. El Devorador de Almas se atiborra y se hincha mientras se alimenta de la inmundicia del mundo. El Devorador de Almas es una burla a la necesidad del Tejedor loco de contener todo dentro de su influencia: está impulsado sin pensar a devorar toda la creación en un intento desesperado por destruir un cosmos inherentemente roto." #NT!
  
 defiler: "Profanador" #NT!
 defiler_adj: "Corrupción" #NT!
 defiler_adherent: "Profanador" #NT!
 defiler_adherent_plural: "Profanadores" #NT!
 defiler_desc: "El Desecrador es una entidad intrigante de ruina y decadencia, una manifestación de todos los impulsos e instintos corruptores que existen. El Desecrador conquista tentando a su presa para que sucumba a sus propios instintos básicos, lo que lleva a los contaminados a asumir riesgos imprudentes. Sus víctimas recorren un camino sombrío que va desde la elección personal hasta la aniquilación del yo. Algunos Señores de las Sombras afirman que la primera víctima del Desecrador fue él mismo. Dicen que ahora está impulsado por su propio autodesprecio, creyendo tontamente que si profana todo, recuperará el control y restablecerá el equilibrio." #NT!
  
 # Seventh Generation might be a bit much for the mod. Maybe we need a Black Dog game rule. 
  
 # "A Wyrm cult involved in the ritual abuse of children, it encouraged child abuse in order to damage children so much that when they grew up, they would not only perpetuate the cycle, they would also be ripe for corruption by the Wyrm. They serve the Defiler, the Wyrm of Corruption." "Un culto del Wyrm que se dedicaba al abuso ritual de niños, fomentaba el abuso infantil con el fin de dañar a los niños hasta el punto de que, cuando crecieran, no solo perpetuarían el ciclo, sino que también estarían expuestos a la corrupción del Wyrm. Sirven al Profanador, el Wyrm de la Corrupción." #NT!
  
 foebok: "Foebok" #NT!
 foebok_adj: "Miedo" #NT!
 foebok_adherent: "Temido" #NT!
 foebok_adherent_plural: "Temido" #NT!
 foebok_desc: "El miedo es la emoción más fuerte y antigua que conoce la humanidad. El Wyrm no es diferente en este sentido: al darse cuenta de que estaba atrapado, entró en pánico y así nació este impulso. El miedo puede impulsar a cualquier criatura a hacer las cosas más terribles. Todos los aspectos del Wyrm Triático parecen expresar miedo, y ningún Maeljin realmente lo sirve, porque el miedo está en todo. Sin embargo, cuando los Danzantes de la Espiral Negra desean acercarse a Foebok, invocan a Hakaken, el "Corazón del Miedo"." #NT!
  
 mouthofvorax: "Boca de Vorax" #NT!
 mouthofvorax_adj: "Codicia" #NT!
 mouthofvorax_adherent: "Boca de Vorax" #NT!
 mouthofvorax_adherent_plural: "Bocas de Vorax" #NT!
 mouthofvorax_desc: "La Boca de Vorax, un culto dedicado al demonio "Vorax" - el Wyrm de Urgencia Vorus. Se centra en el canibalismo ritual.\nVorus, que surgió de un intento desesperado por recuperar el control de la creación, se aferra a todo lo que está a su alcance. No le importa por qué tiene lo que gana, solo que lo tiene. No hay ningún Maeljin para este impulso, debido a la naturaleza de la bestia. Renunciar a algo de ti mismo para imbuir a un humano con tu poder significa que tienes menos de algo. Los bailarines invocan a Relshab, el "Devorador sin rostro", para que interceda por ellos ante este Wyrm.\nLa Inquisición de las Sombras lo conoce como el pecado mortal: "Avaritia"." #NT!
  
 mahsstrac: "Mahsstrac" #NT!
 mahsstrac_adj: "Fuerza" #NT!
 mahsstrac_adherent: "Ambicioso" #NT!
 mahsstrac_adherent_plural: "Ambicioso" #NT!
 mahsstrac_desc: "Uno de los más jóvenes y quizás el más evolucionado, Mahsstrac surgió de la comprensión del Wyrm de que era incapaz de hacer nada mientras estaba encarcelado, y solo podía influir en el mundo exterior manipulando entidades menores para que cumplieran sus órdenes. Cultiva un sentido de autoridad y liderazgo en sus objetivos, lo que hace que busquen el dominio y el control como un medio para un fin. Se convierten en tiranos brutales y dictadores. Una vez más, este impulso en particular no necesita un sirviente Maeljin, ya que puede funcionar por sí solo. Las espirales invocan al poderoso y conocido tótem Incarna, conocido como el Dragón Verde, "Destructor de la vida y triturador de enemigos". En latín, se lo conoce como "Superbia", un pecado mortal de la Iglesia Católica." #NT!
  
 karnala: "Karnala" #NT!
 karnala_adj: "Lujuria" #NT!
 karnala_adherent: "Libidinoso" #NT!
 karnala_adherent_plural: "Libidinoso" #NT!
 karnala_desc: "Con la Gran Serpiente atrapada en la red del Tejedor, la Serpiente anhelaba la liberación, la libertad, aquello que quería más que cualquier otra cosa. A medida que este anhelo crecía, también lo hacía Karnala. El objeto de ese deseo se perdió, porque Karnala pudo obtener la libertad, mientras que el Wyrm quedó abandonado a su suerte. Karnala representa el estado de desear, desear cualquier cosa: objeto, emoción, persona o lugar. Aquellos que son tocados por este Impulso tienen dificultades para ver más allá de su propia gratificación. Pronto son consumidos por su propio deseo e intentan no solo poseer lo que quieren, sino también convertirse en esa cosa, fomentando así el deseo infinito. La Maeljin Incarna que sirve a este Impulso es la Emperatriz Aliara, la Condesa del Deseo." #NT!
  
 abhorra: "Aborrecer" #NT!
 abhorra_adj: "Odiar" #NT!
 abhorra_adherent: "Odioso" #NT!
 abhorra_adherent_plural: "Odiar" #NT!
 abhorra_desc: "El Wyrm tiene mucho que resentir y, a medida que este resentimiento se alimentaba a sí mismo, pronto ganó suficiente energía para liberarse, convirtiéndose no solo en la emoción raíz de la malevolencia, sino también en un autodesprecio innato que hace que uno se vuelva contra los demás. Tocados por este Impulso, los mortales se sienten repelidos por una persona o un grupo de personas, situaciones o incluso cosas menores que les recuerdan sus imperfecciones. Se vuelven cada vez más agresivos y hacen todo lo posible por provocar hostilidades en aquellos a quienes odian. El Duque del Odio, Lord Steel, es Maeljin de este Impulso. A pesar de su belicismo en las Cruzadas, la Iglesia Católica considera la ira como un pecado mortal, al que llaman "Ira"." #NT!
  
 angu: "Angustiado" #NT!
 angu_adj: "Crueldad" #NT!
 angu_adherent: "Cruel" #NT!
 angu_adherent_plural: "Cruel" #NT!
 angu_desc: "Mucho más abstracto y complejo que la mayoría de los demás Urge Wyrms, Angu llegó mucho más tarde que la mayoría de los demás. Se cree que deriva de Abhorra. Cuando explicó por primera vez su estado de encarcelamiento y angustia a aliados potenciales, descubrió que no podía expresarse lo suficientemente bien. En cambio, deseaba una forma de mostrarles lo que estaba experimentando y lo que estaba sintiendo. Angu lo hizo posible. Trabajando a un nivel subconsciente, impulsa a sus víctimas a ignorar su empatía y comprensión del dolor de otros seres. Aquellos poseídos por este Impulso aprenden a infligir todo tipo de abuso: mental, físico o incluso emocional." #NT!
  
 baashkai: "Baashkai" #NT!
 baashkai_adj: "Violencia" #NT!
 baashkai_adherent: "Violento" #NT!
 baashkai_adherent_plural: "Violento" #NT!
 baashkai_desc: "Básico, crudo y sin sentido son palabras que describen este impulso. Surge de una compulsión arraigada de continuar el conflicto mucho después de que se haya cumplido su objetivo de escapar. Si bien puede nublar el juicio de los demás, puede hacer poco para obligarse a sí mismo a entrar en contacto con otro que lo rechaza conscientemente. Sin embargo, con todos los demás impulsos puede provocar fácilmente y hacer que los mortales le den una entrada a sus almas. Jefe de la Furia, General de los Ejércitos del Wyrm y Patrón del Abuso, el Portador del Infierno es el motor de la brutalidad para Ba'ashkai." #NT!
  
 khaaloobh: "Khaaloobh" #NT!
 khaaloobh_adj: "Consumo" #NT!
 khaaloobh_adherent: "Espora" #NT!
 khaaloobh_adherent_plural: "Esporas" #NT!
 khaaloobh_desc: "Khaaloobh, que sólo se entiende vagamente y sólo se rumorea que existe realmente, ha sido denotado como el Impulso del Consumo, la indulgencia y la decadencia. Cuando el Wyrm se convulsionó lo suficientemente fuerte en las redes, distorsionó el área inmediata a su alrededor. Esto significa una ruptura del orden a su alrededor. Y aunque no está rota, la red definitivamente no está en orden. Este impulso incluso afecta a los secuaces del Wyrm, haciendo que se derrumben, ya sea mental, emocional o incluso físicamente. Los Bailarines recurren a Dark Fungus cuando quieren alcanzar este Impulso y su Maeljin es conocido como Knight Entropy, el Engendro del Wyrm." #NT!
  
 pseulak: "Pseulak" #NT!
 pseulak_adj: "Engaño" #NT!
 pseulak_adherent: "Engañador" #NT!
 pseulak_adherent_plural: "engañadores" #NT!
 pseulak_desc: "En el momento en que el Wyrm empezó a negar lo que le había pasado y que no lo liberarían pronto, surgió este impulso, plenamente formado y con vida propia. Si bien el engaño es una táctica de supervivencia natural, Pseulak lo lleva a otro nivel. Anima a los demás a mentir y a hacerlo cada vez con más facilidad, ya sea sintiéndose cómodos con las mentiras que han inventado o inventando más mentiras para encubrirlas. Pronto se encontrarán creyendo sus propias falsedades. La tribu de los Caídos apela a este impulso con Kirijama, el "Enemigo Oculto", y su Maeljin es el Defensor de la Corrupción, el Chambelán de las Mentiras, el Honorable Maine duBois, Escudero." #NT!
  
 sykora: "Sikora" #NT!
 sykora_adj: "Paranoia" #NT!
 sykora_adherent: "Paranoico" #NT!
 sykora_adherent_plural: "Paranoicos" #NT!
 sykora_desc: "El Impulso de Paranoia se formó cuando el Wyrm sintió por primera vez la ruptura de su conexión con el resto de la creación, y con el mundo en contra surgió su propia desconfianza personal. Sykora acecha en las sombras de la mente, entre los sentidos irreconciliables de cómo deberían ser las cosas y cómo son realmente. En este espacio, construye construcciones mentales complejas e irracionales que van en contra del pensamiento racional, haciendo que las personas se retraigan en sí mismas o arremetan contra quienes no están de acuerdo con su noción de la realidad. Black Spirals contacta con este Impulso utilizando el tótem tribal Whippoorwill y El Arzobispo de la Locura, Doge Klypse es su Maeljin." #NT!
  
 cultofdespair: "Culto a la desesperación" #NT!
 cultofdespair_adj: "Desesperación" #NT!
 cultofdespair_adherent: "Desesperado" #NT!
 cultofdespair_adherent_plural: "Desesperado" #NT!
 cultofdespair_desc: "Un culto dedicado al Ángel Sin Nombre de la Desesperación, un término genérico para una serie de cultos y grupos marginales que se han suicidado en masa en su nombre.\nFinalmente, exhausto de luchar contra las redes, el Wyrm perdió toda esperanza de obtener la más mínima libertad. Esto solo aceleró la corrupción, la decadencia, la degradación y la pérdida generalizada provocada por los otros líderes de la Hidra. Gree, el Wyrm de la Desesperación, devora la voluntad de uno, destruyendo la esperanza de mejorar y haciendo que uno se concentre en sus propios errores. La Desesperación los devora, y lentamente abandonan la idea de intentar cualquier cosa." #NT!
  
 lethargg: "Letargo" #NT!
 lethargg_adj: "Apatía" #NT!
 lethargg_adherent: "Ranura" #NT!
 lethargg_adherent_plural: "Perezoso" #NT!
 lethargg_desc: "Considerado hijo de Gree, este Impulso surgió tras la desesperación. Sin nada que hacer excepto esperar, el Wyrm se volvió indiferente a cuál era su verdadero destino. Al igual que con la desesperación, las víctimas no saben qué hacer. Separados de sus emociones, contemplan pensamientos suicidas, sin importarles a quién puedan afectar. Aunque algunos lo ven como el eslabón más débil en la cadena de los Impulsos, tal vez su mayor mal sea cuando nadie se molesta en hacer algo para ayudar a estas almas. El Maeljin de este Impulso es El Maestro del Estancamiento, Señor de la Enfermedad, Thurifuge. La Iglesia Católica considera a Lethargg como el pecado mortal de la pereza, al que llaman "Acedia"." #NT!
  
 hrugg: "H'rugg" #NT!
 hrugg_adj: "Lodo" #NT!
 hrugg_adherent: "Lodo" #NT!
 hrugg_adherent_plural: "Lodos" #NT!
 hrugg_desc: "La Esencia de Lodo es un espíritu elemental del Wyrm. H’rugg es la contraparte distorsionada del elemento tierra y está compuesta por las partes sólidas de la forma del Wyrm. Su naturaleza corrosiva transforma todo lo que toca en más lodo. En una forma más diluida, es venenosa y causa enfermedades, tanto físicas como mentales. Hace que las víctimas se aferren a sus creencias incluso cuando se les presentan pruebas claras que las refutan." #NT!
  
 hoga: "Casa" #NT!
 hoga_adj: "Niebla tóxica" #NT!
 hoga_adherent: "Tosidor" #NT!
 hoga_adherent_plural: "Tosiendo" #NT!
 hoga_desc: "La Esencia del Smog es un espíritu elemental del Wyrm. Hoga es la versión corrupta del elemento aire, compuesta por las partes gaseosas del cuerpo del Wyrm. Sus humos nocivos envenenan o corrompen a las criaturas que los respiran. Este elemento se manifiesta en el mundo físico y en la oscura Edad Media a partir de los humos proféticos del Oráculo de Delfos, varios sumideros que forman "pozos del infierno", el humo fétido de la brea ardiente de los asedios a los castillos y los rituales de fumar de varios cultos misteriosos. Una exposición limitada produce dificultad para respirar y pensamientos confusos, mientras que cantidades mayores causan trastornos respiratorios como asma y enfermedades pulmonares fatales." #NT!
  
 furmas: "Furmas" #NT!
 furmas_adj: "Señal de luces" #NT!
 furmas_adherent: "Canceroso" #NT!
 furmas_adherent_plural: "Canceroso" #NT!
 furmas_desc: "Furmas es tanto la perversión del fuego del Wyrm como la manifestación espiritual de la radiactividad. Compuesto por la sangre del Wyrm, el fuego maligno retuerce y deforma todo lo que toca. Se encuentra de forma natural en las profundidades de la tierra. El fuego maligno es, con diferencia, el elemento más popular utilizado por los Danzantes de la Espiral Negra. El día en que el fuego maligno se convierta en algo común, el Apocalipsis estará cerca." #NT!
  
 wakshaa: "Wakshaa" #NT!
 wakshaa_adj: "Toxina" #NT!
 wakshaa_adherent: "Tóxico" #NT!
 wakshaa_adherent_plural: "Tóxico" #NT!
 wakshaa_desc: "La Esencia de Toxina es un espíritu elemental del Wyrm. Wakshaa es la parodia mortal del Wyrm del elemento agua, así como los restos de las partes líquidas del cuerpo del Wyrm. Se manifiesta físicamente como un veneno mortal de colores brillantes. En la oscura Edad Media se encuentra en muchos vinos, cervezas y licores fuertes corrompidos. En grandes dosis, mata instantáneamente y envenena la carne de la víctima. En dosis más pequeñas, produce un estallido de emociones violentas, causando una enfermedad de desgaste lento." #NT!
  
 blackspiraldancer_religion: "Bailarines en espiral negros" #NT!
 blackspiraldancer_religion_adj: "Bailarines en espiral negros" #NT!
 blackspiraldancer_religion_adherent: "Bailarina espiral negra" #NT!
 blackspiraldancer_religion_adherent_plural: "Bailarines en espiral negros" #NT!
 blackspiraldancer_religion_desc: "También conocidos como la Tribu Perdida, los temibles Danzantes de la Espiral Negra son los Garou que se unieron al Wyrm. Antiguamente conocidos como los Aulladores Blancos, se corrompieron hasta el final después de que la tribu intentara derrotar al Wyrm por sí sola." #NT!
  
 blackspiraldancer: "Bailarines en espiral negros" #NT!
 blackspiraldancer_adj: "Bailarines en espiral negros" #NT!
 blackspiraldancer_adherent: "Bailarina espiral negra" #NT!
 blackspiraldancer_adherent_plural: "Bailarines en espiral negros" #NT!
 blackspiraldancer_desc: "También conocidos como la Tribu Perdida, los temibles Danzantes de la Espiral Negra son los Garou que se unieron al Wyrm. Antiguamente conocidos como los Aulladores Blancos, se corrompieron hasta el final después de que la tribu intentara derrotar al Wyrm por sí sola." #NT!
  
 cluithi: "Cluithi" #NT!
 cluithi_adj: "Cluithi" #NT!
 cluithi_adherent: "Cluith" #NT!
 cluithi_adherent_plural: "Cluithi" #NT!
 cluithi_desc: "Sin embargo, dentro de la tribu Espiral Negra, un campamento ha hecho todo lo posible por preservar la herencia de los Aulladores Blancos. Los Cluithi todavía merodean por los páramos y bosques más desolados de Escocia, imitando la apariencia que tenían sus antepasados ​​hace siglos. Se rasgan la ropa, se untan orgullosamente con pintura corporal azul y exhiben tatuajes pictos. Los gobernantes de este campamento también tienen una inclinación elitista, considerándose a sí mismos la nobleza de la tribu. El nombre del campamento es una referencia a los gobernantes originales de los Reinos Pictos. Muchos Cluithi se consideran los verdaderos hijos de Cluid, el héroe que condujo por primera vez a los pictos a Caledonia." #NT!
  
 princesofruin: "Príncipes de la ruina" #NT!
 princesofruin_adj: "Ruina" #NT!
 princesofruin_adherent: "Príncipe de la ruina" #NT!
 princesofruin_adherent_plural: "Príncipes de la ruina" #NT!
 princesofruin_desc: "Los Príncipes de la Ruina sostienen que la guerra por el Apocalipsis ha terminado. Predican la autocomplacencia, afirmando que el cadáver moribundo del mundo ahora es suyo para gobernarlo y tratarlo como quieran. Los campeones triunfantes del Corruptor afirman que complacer sus propios instintos básicos es categóricamente una adoración al Wyrm. Los Príncipes de la Ruina consideran a los Bailarines de la Espiral Negra más tradicionales como rústicos y fanáticos religiosos; la violencia entre las dos filosofías es común." #NT!
  
 seekersoftheancient: "Buscadores de lo Antiguo" #NT!
 seekersoftheancient_adj: "Buscadores" #NT!
 seekersoftheancient_adherent: "Buscador" #NT!
 seekersoftheancient_adherent_plural: "Buscador" #NT!
 seekersoftheancient_desc: "Los druidas oscuros de la tierra buscan dialogar con la atmósfera y la geomancia que rodean a los Antiguos. No ensalzan al espíritu en sí, sino que invocan las virtudes de sus elementos, invocándolo indirectamente para que actúe a través de la naturaleza. Esto les otorga conocimiento y poder indirectamente, lo que les permite desarrollar y dirigir un Pozo que se ha vinculado al paisaje circundante. Actúan como chamanes, arriesgándose a la esclavitud y la locura para comunicarse con espíritus impensables y obtener conocimiento directamente." #NT!
  
 hellcats: "gatos infernales" #NT!
 hellcats_adj: "Gatos del infierno" #NT!
 hellcats_adherent: "Gato infernal" #NT!
 hellcats_adherent_plural: "Gatos del infierno" #NT!
 hellcats_desc: "Cuando los Danzantes de la Espiral Negra atacaron la asamblea anual de los Bastet Ceilican en Escocia, obligaron a algunos de ellos a entrar en el [black_spiral_labyrinth|E] para convertirlos al Wyrm. Los que sobrevivieron se convirtieron en los Hellcats, y su locura genuina habitual se convirtió en una agresión autodestructiva y sin sentido. A la espera del Apocalipsis para honrar a su Padre Oscuro, estas criaturas contaminadas traen consigo sus potentes vínculos con los dones ilusorios de los Fae y varios fetiches del Wyrm que construyeron con una curiosidad similar a la de Bastet." #NT!
  
  
  
  
  
