 wyrm_religion_desc: "En la teología de los Garou, el Wyrm es uno de los Celestinos superiores. El propósito del Wyrm es la limpieza y rectificación de la Creación, fomentando su descenso hacia la Entropía. Lo logra eliminando lo que el Wyld crea y el Tejedor estructura. Con la llegada de la humanidad, el Wyrm fue progresivamente limitado hasta que enloqueció, empeñado en destruirlo todo. En consecuencia, el Wyrm es ahora un espíritu de destrucción, caos, oscuridad y corrupción, la esencia de todo lo que los Garou se oponen." #NT!
  
