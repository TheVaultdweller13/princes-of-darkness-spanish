 viaapep_adherent: "Apepita"
 viaapep_adherent_plural: "Apepites"
 viaapep_desc: "Estas figuras ven su estado de no-muertos como un regalo bendito de la serpiente del caos, no como una maldición. Como resultado, se deleitan en el caos y la autogratificación. Ven a Apep, la Serpiente del Caos, como un avatar de Set."
  
