  #Settite-Group Faiths 
 viaset: "Camino de Set" #NT!
 viaset_adj: "Setita" #NT!
 viaset_adherent: "Setita" #NT!
 viaset_adherent_plural: "Setitas" #NT!
 viaset_desc: "La rama principal del [Clan|E] de Set es una organización similar a un culto, que adora a su [antediluvian|E] (o dios literal) como el liberador de toda la humanidad." #NT!
  
 viaapep: "Camino de Apep" #NT!
 viaapep_adj: "Apepita" #NT!
 viaapep_adherent: "Apepita" #NT!
 viaapep_adherent_plural: "Apepites" #NT!
 viaapep_desc: "Estas figuras ven su estado de no-muertos como un regalo bendito de la serpiente del caos, no como una maldición. Como resultado, se deleitan en el caos y la autogratificación. Ven a Apep, la Serpiente del Caos, como un avatar de Set." #NT!
  
