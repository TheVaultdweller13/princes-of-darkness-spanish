 pathofsubversion_adherent: "Corruptor" #NT!
 pathofsubversion_adherent_plural: "Corruptores" #NT!
 pathofsubversion_desc: "Sólo a través de la corrupción de instituciones a gran escala se puede liberar a la gente. Los corruptores son excelentes agentes en las religiones y estados organizados." #NT!
  
