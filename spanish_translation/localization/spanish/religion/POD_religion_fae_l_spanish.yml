 solstice_court_desc: "Sin corte y dispersos, los no Sained son la facción neutral en la Guerra de las Estaciones. Mientras que la mayoría son ignorados, ignorados o simplemente despreciados, los fae del Solsticio también pueden ser mercenarios y diplomáticos de extraordinaria habilidad y utilidad, debido a su postura imparcial en todo el conflicto. Un fae del Solsticio puede ser una gran ayuda para un círculo de juramento, o una gran carga, dependiendo del fae local y sus opiniones, y de las habilidades personales del fae del Solsticio. Muchos de ellos ignoran por completo la sociedad fae y viven al margen de los dominios, mientras que otros se labran la vida que pueden como mercenarios y mensajeros para las altas y poderosas Cortes."
  
 solstice_court_militants: "Militantes de la Corte del Solsticio"
 solstice_court_militants_adj: "Militante de la Corte del Solsticio"
 solstice_court_militants_adherent: "Militante kin del solsticio"
 solstice_court_militants_adherent_plural: "Militantes kin del solsticio"
 solstice_court_militants_desc: "A pesar de todas sus vulnerabilidades percibidas, los mercenarios del Solsticio son los mercenarios de elección en la Guerra de las Estaciones. Es más seguro adquirir los servicios de los duendes del Solsticio que de cualquier duende Sagrado, porque los Sin Corte no tienen lealtades predeterminadas o pre-juradas. Mientras que la mayoría son ignorados, desatendidos o simplemente despreciados, los duendes del Solsticio también pueden ser mercenarios de extraordinaria habilidad y utilidad, debido a su postura imparcial en todo el conflicto. Como soldados, los duendes del Solsticio están en su elemento.\n\nMuchos duendes del Solsticio se han ganado su reputación de confiabilidad a través de años de diligencia, esfuerzo y conflicto. Muchos de este credo de los duendes del Solsticio se ven a sí mismos como la élite de la élite: son duendes de sangre pura, por encima de las limitaciones que deben soportar los duendes atados a la Corte. Son estos duendes los que están ansiosos por que finalmente caiga la Tregua del Juramento, para poder aceptar una vez más contratos militares. Éstos tienden a ser los parientes del Solsticio que son los mercenarios más deseables y entusiastas."
  
 solstice_court_trucebearers: "Portadores de la tregua de la corte del solsticio"
 solstice_court_trucebearers_adj: "Portador de la tregua de la Corte del Solsticio"
 solstice_court_trucebearers_adherent: "Portador de la tregua de los kin del solsticio"
 solstice_court_trucebearers_adherent_plural: "Portadores de la tregua de los kin del solsticio"
 solstice_court_trucebearers_desc: "Si bien la mayoría son ignoradas, ignoradas o simplemente despreciadas, las hadas del Solsticio también pueden ser diplomáticos de extraordinaria habilidad y utilidad, debido a su postura imparcial en todo el conflicto. Como diplomáticos, portadores de mensajes, espías y embajadores, las hadas del Solsticio están en su elemento. Los Portadores de la Tregua Sin Cortes son individuos aislados o pequeños grupos de hadas que trabajan fervientemente en el ámbito social para influir en los tribunales locales hacia la paz. Como era de esperar, rara vez tienen éxito, pero esto sólo sirve para avivar el fuego en sus corazones. La paz, sin importar el precio, es su vocación."
  
 solstice_court_humanists: "Humanistas de la Corte del Solsticio"
 solstice_court_humanists_adj: "Humanista de la Corte del Solsticio"
 solstice_court_humanists_adherent: "Humanista pariente del solsticio"
 solstice_court_humanists_adherent_plural: "Humanistas de la familia del solsticio"
 solstice_court_humanists_desc: "Muy pocos duendes del Solsticio se arriesgan a un contacto prolongado con la humanidad, ya que no pueden forjar juramentos mágicos con los mortales. Los pocos Sin Corte que siguen una agenda humanista se sienten atraídos por la humanidad como una polilla por la llama. La facción humanista no necesariamente aboga por la amabilidad y la tolerancia al tratar con el reino humano, sino que adopta una ética que se preocupa principalmente por comprender a la humanidad."
  
 solstice_court_constantinians: "Los Constantinianos de la Corte del Solsticio"
 solstice_court_constantinians_adj: "Corte del Solsticio Constantiniano"
 solstice_court_constantinians_adherent: "Constantiniano kin del solsticio"
 solstice_court_constantinians_adherent_plural: "Constantinianos kin del solsticio"
 solstice_court_constantinians_desc: "Las hadas de la Corte del Solsticio, tras haber rechazado la Guerra de las Estaciones y los valores de las cortes estacionales, pueden ser las más abiertas a abandonar los ideales de las hadas para buscar la conversión a la Iglesia. Si tan solo hubiera alguna manera de que pudieran mantener su naturaleza feérica a través del bautismo, pero también pudieran obtener los poderes de la verdadera fe."
  
 holy_order_winters_teeth: "Los dientes del invierno"
 holy_order_green_blades: "Cuchillas verdes"
 holy_order_sun_guard: "Protector solar"
 holy_order_crunch_of_leaves: "Crujido de hojas"
 holy_order_sunset_mercenaries: "Mercenarios del atardecer"
 holy_order_grey_monks: "Monjes grises"
  
 empire_of_seeds: "Imperio de semillas"
 empire_of_seeds_adj: "Semillas"
 empire_of_seeds_adherent: "Semilla"
 empire_of_seeds_adherent_plural: "Semillas"
 empire_of_seeds_desc: "Corte de los Kuberas, un filo de los Inanimae. La nación de las Dríadas es una agrupación selvática que comparte vidas y bienes. En el [dreaming|E], la Patria de las Ninfas es un extenso bosque en el centro de los Reinos de la Patria. Políticamente, las Dríadas apoyan a los Glomes, pero tienen reservas sobre el tratamiento de la Patria de Solimond. Como el filo más afectado por la Guerra de la Creación, no son demasiado comprensivos con la causa de la reintegración de Solimond. El festival del Equinoccio de Primavera es una gran Feria organizada por los Kuberas. Los músicos, artistas y artesanos de los Inanimae se reúnen para mostrar sus productos y todos celebran la renovación de la vida y el fin del Invierno. Si los líderes de los imperios necesitan hacer algún anuncio conjunto, este es el momento y el lugar. La Asamblea es una festividad en la que los Kuberas se reúnen en un gran claro en pleno verano en algún lugar de Rusia. Aquí las dríadas pueden presentar peticiones a su emperador."
  
 empire_of_stones: "Imperio de piedras"
 empire_of_stones_adj: "Piedras"
 empire_of_stones_adherent: "Piedra"
 empire_of_stones_adherent_plural: "piedras"
 empire_of_stones_desc: "Corte de los Glomes, un Phyla de los Inanimae. El Imperio de las Piedras es una jerarquía estricta. Cada Glome conoce su lugar en el todo mayor. Al mismo tiempo, el imperio es una meritocracia. El avance es rápido para aquellos que pueden promover las causas del Imperio. La Patria de los Glomes es una gigantesca ciudadela que crece a partir de una montaña viviente. Ha sido asediada tres veces y cada vez los invasores fueron rechazados y aplastados. En el corazón de la estructura hay una de las pocas vetas de hierro quimérico. De todos los imperios, los Glomes son los más polarizados políticamente. Mantienen una línea dura de que los Solimonds deben ser destruidos. Organizado por los Glomes, el Festival del Solsticio de Invierno es un gran Torneo celebrado en el [dreaming|E] que es similar a los Juegos Olímpicos, si los Juegos Olímpicos fueran sobre destreza marcial. Los ganadores son colmados de elogios y, si son Glomes, están destinados a un rápido avance."
  
 empire_of_flames: "Imperio de llamas"
 empire_of_flames_adj: "Llamas"
 empire_of_flames_adherent: "Fuego"
 empire_of_flames_adherent_plural: "Llamas"
 empire_of_flames_desc: "Corte de los Solimond, un Phyla de los Inanimae. La nación Salamandra tiene una compleja monarquía imperial con niveles de nobleza, pompa y ceremonias que rivalizan con todo lo que los Sidhe han inventado. Los espíritus del fuego que primero se enamoraron de la carne estaban entre el imperio e impulsados ​​por esta desafortunada pasión pasaron siglos observando a la humanidad y aprendiendo los caminos de sus extraños y asombrosos corazones de la manera en que solo un amante podría hacerlo. Finalmente, incapaces de esconderse por más tiempo, se revelaron y le mostraron a la carne el funcionamiento de la Llama con sus poderes de transformación y verdad. En esto condenaron al mundo inanimado a la esclavitud a manos de hombres y mujeres y provocaron la Guerra de la Creación, obligando a los otros Imperios a volverse contra las llamas traicioneras y excomulgarlas. Ahora, los otros Imperios Lentos buscan apagar las Anclas del Claro de las Salamandras. La [dreaming|E] Patria de las Salamandras fue una vez una vista de bronce de palacios y propiedades con un horizonte de llamas iluminando el cielo. El solsticio de verano es una mascarada majestuosa y noble de gran belleza, así como una Universidad de 4 días donde los Solimonds se reunían y compartían sus conocimientos."
  
 empire_of_tears: "Imperio de las lágrimas"
 empire_of_tears_adj: "Lágrimas"
 empire_of_tears_adherent: "Lágrima"
 empire_of_tears_adherent_plural: "Lágrimas"
 empire_of_tears_desc: "Corte de las Ondinas, un filo de los Inanimae. Las Nereidas dirigen su imperio como una democracia de estilo ateniense. Cualquier Nereida puede emitir un voto sobre cualquier tema. La Patria de los Coleccionistas de Corazones es un vasto océano que se extiende sobre cada horizonte. A 20 millas de profundidad, en su interior hay una gigantesca ciudad de edificios y autopistas de coral. Cualquier visitante que la visite debe poder respirar bajo el agua. Muchos capitanes piratas tienen secretos para navegar por atajos aquí a través del [dreaming|E], ya que está conectado a cada cuerpo de agua en la Tierra y en el [dreaming|E]. Políticamente, el imperio no tiene enemigos y permanece en términos amistosos con todos los demás Inanimae, aunque el fuego y el agua nunca han estado en los mejores términos. El Equinoccio de Otoño es una festividad organizada conjuntamente por las Ondinas y los Parosemes. Todos están invitados a los palacios submarinos de las Nereidas con oxígeno suministrado por el Silfar. La fiesta es genial y se dan regalos."
  
 empire_of_skies: "Imperio de los cielos"
 empire_of_skies_adj: "Cielo"
 empire_of_skies_adherent: "Sílfide"
 empire_of_skies_adherent_plural: "Silfos"
 empire_of_skies_desc: "Corte de los Parosemes, un Phyla de los Inanimae. El gobierno de los Silfar puede describirse mejor como una mezcla entre anarquía y tribalismo. Una vez al año, los 13 miembros activos más antiguos se reúnen y debaten cuestiones que afectan a todos los Sprites y luego hacen proclamas largas y ornamentadas que son rápidamente ignoradas por todos. Encontrada en el [deep_dreaming|E], la Patria de los Parosemes parece un país entero hecho de nubes y cristal. Animales fantasmales pastan en la hierba similar a las nubes y gente tenue deambula por el delicado paisaje a pie o volando. En el centro mismo del reino, una torre de nubes, con forma de cuerno de unicornio, se eleva, tan sólida como el mármol. En la cima es donde se reúne el consejo. Las relaciones son buenas con el Imperio de las Lágrimas con un intercambio constante de Lluvia por Evaporación. El Imperio de las Piedras se considera demasiado aburrido para algo más que relaciones superficiales. Tienen una relación amistosa con el Imperio de las Semillas. No hay planes de unirse al bloqueo del Imperio de las Llamas. Nadie tiene nada que decir al Imperio de las Muñecas. El Equinoccio de Otoño es un Festival conjunto para las Ondinas y las Parosemes. Todos están invitados a los palacios submarinos de las Nereidas con oxígeno suministrado por el Silfar. El banquete es grande y se reparten regalos."
  
 empire_of_dolls: "Imperio de muñecas"
 empire_of_dolls_adj: "Muñecas"
 empire_of_dolls_adherent: "Muñeca"
 empire_of_dolls_adherent_plural: "Muñecas"
 empire_of_dolls_desc: "Corte de los Mannikins, un Phyla de los Inanimae. Los Toys afirman no tener imperio ni patria. Se reúnen ocasionalmente en partes tranquilas del [dreaming|E] para mantener sus consejos privados y, ocasionalmente, aparecen para dar consejos dentro de las cortes de los otros imperios. Un emisario que dice hablar en nombre de todos los Mannikins viste una túnica negra e incluso el Mariscal de los Glomes escucha cuando el de túnica negra aparece con noticias. Los Mannikins nunca han invitado a nadie a su lugar de reunión. En la política de los imperios, los Toys sirven como catalizadores del cambio. Cuando aparece su emisario, los cambios en la política están al alcance de la mano. Muchos se preguntan cuál es el secreto de los de túnica negra, pero los otros imperios nunca revelarán lo que se dice. Las pocas veces que un emisario se ha dirigido a todo un imperio, la guerra ha seguido rápidamente. Si bien los Mannikins no tienen un ritual anual, persisten los rumores de tiempo robado en la víspera de Año Nuevo entre las 11:59 y la medianoche. La gente susurra que en ese minuto todos los juguetes despiertan y viven un día entero como seres humanos, luego regresan a sus anclas y el tiempo retrocede hasta la medianoche nuevamente. Si fuera cierto, ayudaría a explicar cómo las muñecas saben tanto que permanece oculto para los otros imperios."
  
 eshu_religion: "Eshú"
 eshu_religion_adj: "Eshú"
 eshu_religion_adherent: "Eshú"
 eshu_religion_adherent_plural: "Eshú"
 eshu_religion_desc: "Los Eshu tienen sus propios códigos de conducta que difieren de las cortes de los Sidhe. Aquellos que siguen los caminos del honor y la tradición prefieren a los Ojo, o hadas de la luz del día. Aquellos que siguen su filosofía de abandonar las viejas costumbres y complacer las pasiones, una muerte de la tradición, se llaman a sí mismos Iku, o muerte. No pienses que esto significa que todos los Ojo son amables y generosos o que todos (o incluso la mayoría) de los Iku son juerguistas asesinos. Ambos grupos siguen a Uhuru. Puede ser tan malo ser atrapado en manos de un juez Ojo que no se doblegará como ser atrapado por un Iku con rencor. Los Eshu no atribuyen ningún estigma a estas filosofías, excepto en casos extremos, debido a todos los hadas que se ven a sí mismos como individuos. Juzga a un Eshu por su "corte" elegida bajo tu propio riesgo."
  
 ojo_religion: "Ojo"
 ojo_religion_adj: "Ojo"
 ojo_religion_adherent: "Ojo"
 ojo_religion_adherent_plural: "Ojo"
 ojo_religion_desc: "En el lenguaje común de los Eshu, Ojo (aw-jaw) significa Luz del Día y Vida."
  
 ojo: "Ojo"
 ojo_adj: "Ojo"
 ojo_adherent: "ojo"
 ojo_adherent_plural: "Ojo"
 ojo_desc: "En el lenguaje común de los Eshu, Ojo (aw-jaw) significa Luz del día y Vida. La mayoría de los Eshu que conoces, de hecho, van a ser Ojo. Es algo natural y la mayoría de los Elegbara sacan fuerza de los milenios de tradiciones e historia ligados a él. Sin embargo, no siguen el Código Seelie (al que son anteriores). Tienen sus propios estándares por los que juzgarse a sí mismos, aunque seguirán defendiendo el Seelie, que por lo general no entra en conflicto. Los Eshu simplemente tienen diferentes valores fundamentales.\nEscucha el llamado del destino: todos los Ojo creen que los orishas ordenan todo lo que sucede.\nTransmite lo que has escuchado: si uno no recuerda la historia, repetimos los mismos errores. Una historia olvidada es un golpe contra todos los Fae.\nBusca justicia para aquellos que no son escuchados: los Eshu sienten un parentesco con otros pueblos marginados y hacen todo lo posible por ayudar."
  
 ojo_humanists: "Ojo Humanistas"
 ojo_humanists_adj: "Ojo Humanista"
 ojo_humanists_adherent: "Ojo Humanista"
 ojo_humanists_adherent_plural: "Ojo Humanistas"
 ojo_humanists_desc: "Algunos de los Ojo han tomado tan en serio el enfoque de los Eshu sobre el camino de los cambiantes y la vida entre la humanidad que promueven una agenda política similar a la de los Humanistas de las Cortes Estacionales."
  
 ojo_constantinians: "Ojo Constantinianos"
 ojo_constantinians_adj: "Ojo Constantiniano"
 ojo_constantinians_adherent: "Ojo Constantiniano"
 ojo_constantinians_adherent_plural: "Ojo Constantinianos"
 ojo_constantinians_desc: "El judaísmo, el cristianismo y el islam se han extendido por toda África, desplazando las creencias y costumbres paganas. Algunos Ojo buscan reconciliar su fe en la luz del día y la vida con la teología y las prácticas de la Iglesia humana. El Libro de Enoc es utilizado en Etiopía por la comunidad judía de Beta Israel, así como por la Iglesia cristiana ortodoxa etíope Tewahedo. En sus páginas se encuentran las historias de los ángeles guardianes, los Grigori y sus gigantescos descendientes angelicales humanos, los Nephilim. Los Fae podrían ser los Grigori y los Nephilim redimidos."
  
 iku_religion: "Iku"
 iku_religion_adj: "Iku"
 iku_religion_adherent: "Iku"
 iku_religion_adherent_plural: "Iku"
 iku_religion_desc: "En el lenguaje común de los Eshu, Iku (ee-ku) es Muerte y Oscuridad." #NT!
  
 iku: "Iku"
 iku_adj: "Ikú"
 iku_adherent: "Iku"
 iku_adherent_plural: "Ikú"
 iku_desc: "En el lenguaje común de los Eshu, Iku (ee-ku) es Muerte y Oscuridad. Los Iku ven las cosas un poco diferente a los Ojo. Los Eshu pueden decir que tratan a Ojo e Iku de la misma manera, pero los Iku saben que eso no es verdad. Saben que los Ojo los ven como una broma desagradable y amarga, y en el momento en que el resto lo sabe, bajas unos cuantos puestos en su lista. Muchos piensan que porque no se inclinan ante el destino no son verdaderos Elegbara, pero tienen un código para hacerlo. Aunque no son exactamente como los Unseelie, encajan bien.\nNo hay destino: ¿qué significa esto? ¡Son verdaderamente, en última instancia, libres!\nDeja problemas a tu paso: el caos saca a las personas de la complacencia. Haz que los que están en el poder te teman a ti y a lo que sabes.\nLa venganza es divina: se preocupan por sí mismos primero y se aseguran de que cualquiera que se meta con ellos termine perdiendo algo, ya sea el ego, objetos de valor o una parte del cuerpo."
  
 iku_humanists: "Humanistas Iku"
 iku_humanists_adj: "Humanista Iku"
 iku_humanists_adherent: "Humanista Iku"
 iku_humanists_adherent_plural: "Humanistas Iku"
 iku_humanists_desc: "Algunos de los Iku han tomado tan en serio el enfoque de los Eshu sobre el camino de los cambiantes y la vida entre la humanidad que promueven una agenda política similar a la de los Humanistas de las Cortes Estacionales."
  
 mu_religion: "Tribunales de Mu"
 mu_religion_adj: "Tribunales de Mu"
 mu_religion_adherent: "Mi"
 mu_religion_adherent_plural: "mu"
 mu_religion_desc: "Las Cortes Mu son grupos de Hsien que se rindieron a los Reyes Yama en el [fourth_age|E] porque no veían salida al dilema que se habían creado al romper el Mandato del Cielo. Las dos cortes no están aliadas entre sí, pero ambas están en desacuerdo con las otras Cortes Hsien."
  
 daityas: "Daityas"
 daityas_adj: "Daityas"
 daityas_adherent: "Daityas"
 daityas_adherent_plural: "Daityas"
 daityas_desc: "Los Daityas son una corte Hsien que se alió con los Reyes Yama en el [fourth_age|E] pero desde entonces se ha alejado de ellos. Poco después de que juraran lealtad a los Reyes Yama, la sociedad de Daityas se dio cuenta de que los demonios solo los corromperían y se alimentarían de sus energías vitales, por lo que abandonaron la alianza. A través de sus propias hechicerías oscuras, ellos también descubrieron cómo mantener sus cuerpos y evitar caer en la nada como lo hicieron los otros Hsien.\nLos Daityas trabajan para alentar la llegada del [sixth_age|E]; para provocar un momento en el que el Augusto Personaje de Jade se vea obligado a abandonar su Corte Celestial y los Dragones y los Fénix luchen entre sí en una conflagración sangrienta. Al promover la falta de fe, buscan debilitar el muro creado por el Augusto Personaje y así reclamar su lugar legítimo en la Corte Celestial.\nAunque están equivocados a los ojos de los otros Hsien, no están más allá de la redención. Si quisieran, podrían regresar al camino correcto y ayudar a los Hsien a evitar la Era del Dolor."
  
 kura_sau: "Kura Sau"
 kura_sau_adj: "Kura Sau"
 kura_sau_adherent: "Kura Sau"
 kura_sau_adherent_plural: "Kura Sau"
 kura_sau_desc: "Los Kura Sau son una sociedad de Hsien corruptos. También conocidos como Gou Zhang, son una sociedad de aquellos Hsien que se entregaron a los Reyes Yama y son considerados parte de las Cortes Mu. Como resultado, pueden viajar a [yomi_wan|E] sin sufrir la maldición del Augusto Personaje de Jade. Además, tienen su propia rama de Wu Tan conocida como Hac Tao, un arte vil que les permite llevar el chi contaminado de los Mil Infiernos al mundo. Se esfuerzan por cumplir las agendas de sus amos oscuros, trayendo a [sixth_age|E] y corrompiendo la mayor parte del Reino Medio. La mayoría son reflejos oscuros de los Hsien originales y algunos incluso responden a las oraciones, con la condición de que impliquen derramamiento de sangre y satisfacción de impulsos más oscuros. Algunos afirman que los Kura Sau incluso son responsables de la corrupción de algunos dragones y fénix, tentándolos con promesas de poder que solo los Reyes Yama pueden conceder."
  
 shinma_religion: "Shinma"
 shinma_religion_adj: "Shinma"
 shinma_religion_adherent: "Shinma"
 shinma_religion_adherent_plural: "Shinma"
 shinma_religion_desc: "Las Cortes de los Fae Orientales, los Shinma, se basan en la ideología y la cosmovisión."
 shu_shen: "Shu Shen"
 shu_shen_adj: "Shu Shen"
 shu_shen_adherent: "Shu Shen"
 shu_shen_adherent_plural: "Shu Shen"
 shu_shen_desc: "Los Shu Shen son los disolutos de la sociedad Shinma. Los Dioses Profanos desafían el concepto de equilibrio y persiguen extremos tanto de carnalidad como de violencia. Saquean, pillan, asesinan y, en general, arruinan la reputación de los benévolos Hsien en todas partes. Son mercenarios y guardaespaldas de los Shen más poderosos que pueden pagar su precio, incluidos los Kuei-jin o incluso los Kin-jin. Pueden tener aliados entre los vampiros o incluso los sirvientes de los Reyes Yama."
  
 li_shen: "Li Shen"
 li_shen_adj: "Li Shen"
 li_shen_adherent: "Li Shen"
 li_shen_adherent_plural: "Li Shen"
 li_shen_desc: "También llamados los Tradicionalistas, los Dioses de la Ceremonia o simplemente los Fu, los Li Shen adoptan los valores confucianos. Creen en el [tao_te_hsien|E] pero enfatizan el orden de la naturaleza y su mantenimiento, no la iluminación del yo. La protección de la naturaleza les preocupa por encima de todo lo demás y su número es casi exclusivamente Kamuii. Los Dioses de la Ceremonia, que antaño eran los más poderosos de las cortes, han perdido el contacto con los otros Shen y con demasiada frecuencia los miran por encima del hombro. Debido a este prejuicio, así como a todas las luchas internas entre ministerios, los Fu ya no hacen su trabajo tan bien como podrían."
  
 tu_shen: "Tu Shen"
 tu_shen_adj: "Tu Shen"
 tu_shen_adherent: "Tu Shen"
 tu_shen_adherent_plural: "Tu Shen"
 tu_shen_desc: "Aunque la mayoría de los demás Shinma los consideran sibaritas, los Dioses de la Armonía, o Embajadores del Cielo, tienen los mismos objetivos que los Xian Mo... sólo que tienen formas muy diferentes de alcanzarlos. Buscan hacer realidad la Era de la Alegría convenciendo a todo el mundo de que se lo pase bien. Su objetivo es el éxtasis, la exultación y no el mero éxtasis físico. Entienden que una buena cena con familiares y amigos es más satisfactoria y sustentadora de la alegría que un puñado de pastillas. Los Dioses de la Armonía actúan según sus creencias haciendo buenas obras, intentando conseguir que las diferentes cortes de Shen trabajen juntas o al menos hablen. Caminan, y ocasionalmente se divierten, igual que hablan. Los Li Shen miran con recelo a los Embajadores del Cielo y sus relaciones con los Yü también son tensas. La mayoría de los demás al menos disfrutan de su compañía. Los Tu Shen, por su parte, dicen que tienen buenas relaciones con todos los grupos."
  
 xian_mo: "Xian Mo"
 xian_mo_adj: "Xian Mo"
 xian_mo_adherent: "Xian Mo"
 xian_mo_adherent_plural: "Xian Mo"
 xian_mo_desc: "Los Xian Mo, también llamados los Tranquilos o Espíritus Mágicos Inmortales, son místicos y firmes creyentes en el [tao_te_hsien|E]. Creen que los individuos iluminados pueden crear un mundo perfecto y revertir el giro de las Eras. Este énfasis en el individuo los lleva a resistir el orden; incluso se niegan a verse a sí mismos como una corte. Xian Mo es un nombre que les dan otros Hsien.\nSin embargo, los Tranquilos dan esperanza a los Shinma, que la mayoría abandonó al final del [fourth_age|E] cuando el Muro les prohibió el acceso al Mundo Espiritual. Hanuman llevó a los [tao_te_hsien|E] a un sabio Komuko en el Di Fu. Los Komuko renunciaron a su puesto y se retiraron a las montañas. Finalmente, sus enseñanzas dieron lugar a los escritos que ahora se denominan [tao_te_hsien|E], o "El Camino del Inminente Poder Hsien". Sus ardientes seguidores ahora forman los Xian Mo y sus enseñanzas han llevado a algunos a traspasar el Muro."
  
 xian_mun: "Xian Mun"
 xian_mun_adj: "Xian Mun"
 xian_mun_adherent: "Xian Mun"
 xian_mun_adherent_plural: "Xian Mun"
 xian_mun_desc: "Los Xian Mun, también llamados la Sociedad Inmortal o los Mundanos, son Shinma que rechazan su verdadera naturaleza o están más preocupados por sus vidas mortales. Algunos incluso pueden usar sus poderes para promover otras agendas. Los mejores de los Mundanos sienten que es posible seguir a los [tao_te_hsien|E] fuera de la sociedad hsien tradicional, mientras que a los peores no les importa en absoluto. La Sociedad Inmortal ve a los miembros de otras cortes como tontos engañados. Los individuos rinden homenaje de palabra (con un poco de dinero y jade) a los ministerios locales y a los hombres fuertes de Yü solo para que los dejen en paz. Tienden a organizarse según muchos modelos diferentes, ya sea como familias, corporaciones u otras instituciones humanas."
  
 yellow_lotus: "Loto amarillo"
 yellow_lotus_adj: "Loto amarillo"
 yellow_lotus_adherent: "Loto amarillo"
 yellow_lotus_adherent_plural: "loto amarillo"
 yellow_lotus_desc: "El Loto Amarillo es una sociedad sutil y secreta dentro de la sociedad Hsien. Están dispersos entre sus compañeros hsien y sus objetivos pueden parecer contradictorios. De hecho, nadie conoce su verdadera agenda ni quiénes son sus miembros. Su único objetivo obvio es fomentar la rebelión dentro de las filas de Shinma. Sacan a relucir antiguas rivalidades y errores largamente olvidados para alterar el orden de los ministerios Li Shen. Sin embargo, también han reivindicado la responsabilidad de castigar a aquellos que son demasiado descarados a la hora de mostrar sus formas wani y que a veces actúan como una especie de policía secreta. Su trabajo abarca la difusión de rumores hasta el asesinato. ¿Que quieren ellos? Tal vez simplemente les guste provocar el caos por sí mismo."
  
 yu: "Yu"
 yu_adj: "Yu"
 yu_adherent: "Yu"
 yu_adherent_plural: "Yu"
 yu_desc: "Los Yü, también llamados los Clasicistas o los Diez Grandes, se modelan a partir de los Diez Reyes Chinos de la prehistoria china. (Incluso pueden haber sido algunos de ellos). Dividieron el Reino Medio en 10 provincias místicas, pero sus batallas hacen que las fronteras cambien a menudo. Por lo general, apoyan a los Fu y sus Ministerios, siempre que puedan enfrentarlos entre sí y aprovechar sus talentos. Los Yü han acumulado jade durante siglos y poseen algunos de los artefactos de jade más poderosos hasta el día de hoy. También controlan muchos Nidos de Dragones. Sin embargo, no todos los Yü son nobles. Algunos son solo poderosos señores de la guerra y criminales que controlan poderosas Tongs y Tríadas. Estos Shinma se enfrentan a otros Shen que tienen intereses en los negocios menos legales del Reino Medio, como los Kuei-jin, los Vástagos y otros. Ninguna de las otras Cortes puede permitirse el lujo de tener malas relaciones con los Yü, por lo que, a cambio, tratan a la mayoría de los demás con respeto. Las Cortes Mu y los Kuei-jin son sus mayores enemigos."
  
 wu_hsien: "Wu Hsien"
 wu_hsien_adj: "Wu Hsien"
 wu_hsien_adherent: "Wu Hsien"
 wu_hsien_adherent_plural: "Wu Hsien"
 wu_hsien_desc: "Los Wu Hsien, también llamados los Campesinos o la Familia de los Hsien, son una sociedad que abarca todo. Es un epíteto para la gran mayoría de los Shinma que viven en pequeñas aldeas y tienen fuertes lazos con la tierra y los santuarios locales. Pueden tener organizaciones estrictas, pero solo a escala local. Pueden ser insulares y preocuparse solo por la gente local y el medio ambiente. Sin duda, hay más Hirayanu que Kamuii entre los Campesinos. A estos Hsien se los suele considerar sirvientes tanto de los Li Shen como de los Yü, pero su única lealtad realmente recae en los pueblos, los santuarios y los sitios locales de belleza natural."
  
