  #Scholar-Group Faiths 
 viaossium: "Vía Ossium" #NT!
 viaossium_adj: "Osio" #NT!
 viaossium_adherent: "Erudito" #NT!
 viaossium_adherent_plural: "Eruditos" #NT!
 viaossium_desc: "Los seguidores de Road of Bones valoran el conocimiento por encima de todo. Mediante el estudio intenso de lo desconocido, los Eruditos mantienen a raya a sus Bestias. Harán casi cualquier cosa para aprender algo nuevo, pero no se sacrificarán innecesariamente por una causa. Después de todo, el conocimiento que han adquirido es demasiado importante para dejar que otros lo gestionen. Al mismo tiempo, los Eruditos no temen a la muerte; les fascina." #NT!
  
 tariqelatham: "Tariq el-A'Tham" #NT!
 tariqelatham_adj: "A'Tham" #NT!
 tariqelatham_adherent: "Erudito" #NT!
 tariqelatham_adherent_plural: "Eruditos" #NT!
 tariqelatham_desc: "Los Tariq el-A'Tham, que son principalmente una rama de la principal Vía Ossium en el mundo musulmán, se benefician de conocimientos más antiguos que se mantienen vivos en esta parte del mundo. Sin embargo, sus prácticas, a veces crueles, pueden ponerlos en desacuerdo con los celosos [ashirra|E] o los vigilantes Hijos de Haqim." #NT!
  
 followersoflazarus: "Seguidores de Lázaro" #NT!
 followersoflazarus_adj: "Lazareto" #NT!
 followersoflazarus_adherent: "Infierno" #NT!
 followersoflazarus_adherent_plural: "Infiernos" #NT!
 followersoflazarus_desc: "Los Seguidores de Lázaro, también llamados los Infitiores, fueron los Capadocios que por una razón u otra no respondieron al llamado que llevó a la Fiesta de la Locura y así evitaron el sacrificio de los [Clan|E]. Sin estar seguros de si se habrían salvado y sintiéndose traicionados por su fundador, efectivamente se divorciaron del cuerpo principal de [Clan|E] Capadocio. Lázaro era considerado informalmente el líder de los Infitiores." #NT!
  
 pathofthewheel: "Camino de la Rueda" #NT!
 pathofthewheel_adj: "Rueda" #NT!
 pathofthewheel_adherent: "Científico" #NT!
 pathofthewheel_adherent_plural: "Científicos" #NT!
 pathofthewheel_desc: "Los miembros de este camino creen que los vampiros están atrapados fuera del ciclo y deben seguir adelante. Buscan cualquier medio científico para hacer que todos los [cainites|E] vuelvan al ciclo de la vida." #NT!
  
 roadoftheabyss: "Camino del abismo" #NT!
 roadoftheabyss_adj: "Abisal" #NT!
 roadoftheabyss_adherent: "Místico" #NT!
 roadoftheabyss_adherent_plural: "Místicos" #NT!
 roadoftheabyss_desc: "Los místicos están inmersos en el estudio eterno de una fuerza que trasciende y, en última instancia, se opone a toda luz y vida. La humanidad y conceptos como el bien y el mal tienen poca utilidad para quienes estudian los misterios de la oscuridad exterior." #NT!
  
 holy_order_harbringers_cappa: "Los heraldos" #NT!
 holy_order_erciyes: "Guardianes de los Erciyes" #NT!
  
 viaprimordia: "Vía Primordia" #NT!
 viaprimordia_adj: "Primordios" #NT!
 viaprimordia_adherent: "Primordial" #NT!
 viaprimordia_adherent_plural: "Primordiales" #NT!
 viaprimordia_desc: "Los Primordiales creen en los "Tres", poderosos espíritus de la Creación, la Destrucción y la Preservación. Esperan un gran acontecimiento en el que los tres espíritus se fusionarán en un solo Avatar. Por extraño que parezca, parece ser bastante parecido a la creencia de algunos Lupinos." #NT!
