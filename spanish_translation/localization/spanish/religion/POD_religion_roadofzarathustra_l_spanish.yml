 cultofzilah_desc: "Un grupo de $pod_cainites$ centrado en torno al Maestro Llorón y su discípulo Anosh. Después del hallazgo de una piedra llorosa en un valle perdido, el culto se convirtió en adorador del vampiro de segunda generación llamado Zilah. Ahora son enemigos de la tercera generación, que se rebeló contra Caín y las órdenes de los hijos de Caín."
