  #Zoroastrian-Group Faiths 
  
 roadofagramainyu: "Carretera de Angra Mainyu"
 roadofagramainyu_adj: "Carretera de Angra Mainyu"
 roadofagramainyu_adherent: "Corruptor"
 roadofagramainyu_adherent_plural: "Corruptores"
 roadofagramainyu_desc: "Los zoroastrianos creen que ellos, en deuda con Angra Mainyu, el Hambre y la noche eterna, están malditos por Angra Mainyu. Deben explorar este estado del ser y, una vez que comprendan plenamente el mal, elegir ser buenos y regresar a la gracia de Ahura Mazda. Por supuesto, no todos lo logran."
  
 roadofahuramazda: "Carretera de Ahura Mazda"
 roadofahuramazda_adj: "Carretera de Ahura Mazda"
 roadofahuramazda_adherent: "Penitente"
 roadofahuramazda_adherent_plural: "Penitentes"
 roadofahuramazda_desc: "El camino hacia la redención pasa por Ahura Mazda. Habiendo pasado por el mal de Angra Mainyu, eligen ser buenos y regresan a la gracia de Ahura Mazda. El iniciado en el Camino de Ahura Mazda se purifica extensamente con agua."
  
 pathofdaena: "Camino de Daena"
 pathofdaena_adj: "Camino de Daena"
 pathofdaena_adherent: "Behdin"
 pathofdaena_adherent_plural: "Behdins"
 pathofdaena_desc: "El Camino de Daena enseña que los actos virtuosos y el cumplimiento de las leyes y el deber aportan un gran poder personal. Al actuar de acuerdo con estas leyes y sus deberes, serán recompensados ​​con justicia. Las leyes proporcionan una estructura para una sociedad civil; si se violan las leyes, la sociedad misma se desmorona."
  
