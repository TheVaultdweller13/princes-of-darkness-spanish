 holy_order_order_of_shining_blood: "La Orden de la Sangre Brillante"
  
 calomenaschosen: "Los elegidos de Calomena"
 calomenaschosen_adj: "Elegido"
 calomenaschosen_adherent: "Elegido"
 calomenaschosen_adherent_plural: "Elegido"
 calomenaschosen_desc: "Los Elegidos fueron fundados por el Caitiff Stanislav. Fundado en los Balcanes Occidentales, este culto parece derivar vagamente de la herejía de los bogomilos. Los Elegidos creen que Caín era un hijo del diablo y que sus hijos son las manifestaciones más viles de la tierra. Se cree que Calomena, la hermana gemela de Caín, se está preparando para regresar y destruir a los viles Cainitas, limpiando el mundo para el glorioso Espíritu de Dios. Los Sin Clan son sus instrumentos elegidos. Organizan círculos dirigidos por vampiros con miembros ghouls y mortales. Stanislav fue martirizado en 1204 durante el final del Sueño de Miguel y la Amarga Cruzada, pero su culto avanza a los tumbos hacia la Gehena."
