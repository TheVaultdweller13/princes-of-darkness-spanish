 blackmagdalene: "Iglesia de la Magdalena Negra"
 blackmagdalene_adj: "Magdalena negra"
 blackmagdalene_adherent: "Magdalena negra"
 blackmagdalene_adherent_plural: "Magdalenas negras"
 blackmagdalene_desc: "Atravesando Europa desde su base en Marsella para seducir y corromper a los fieles. Usan la misma doctrina que la Herejía Cainita, incluida la Comunión de Sangre. Identifican a Santa María Magdalena con Isis y la Sofía gnóstica. Los conventos magdalenitas a menudo sirven como casas de 'templo de prostitución' que recuerdan los antiguos cultos a la fertilidad del Levante, y ocultan amargos y sangrientos rituales de castración y canibalismo de los misterios más oscuros. Cualquier sacerdote lujurioso sabe dónde pueden encontrar saciedad sus pensamientos más escabrosos, y la gente común ha comenzado a identificar a Santa María Magdalena con la anónima "mujer sorprendida en adulterio" gracias a los excesos del culto. Las casi pornográficas 'teatros de la pasión' representadas sobre los magdalenitas el 22 de julio, fiesta de la Magdalena, han sido criticadas por sacerdotes de toda Francia. Los Seguidores de Set envían deliberadamente a sus miembros más atrevidos y menos sutiles a fundar sectas magdalenitas."
