 redtemptation: "Tentación roja"
 redtemptation_adj: "Cainita rojo"
 redtemptation_adherent: "Cainita Roja"
 redtemptation_adherent_plural: "Cainitas rojos"
 redtemptation_desc: "La fe predica que la aparición de Cristo como el Segundo Caín había señalado el comienzo de un gran levantamiento contra Ialdabaoth, el diabólico creador del mundo físico. Todas las reglas anteriores deben ser abolidas, y los seguidores deben adoptar tantas como sea posible y permitirse toda la libertad que puedan."
  
 thirdcaine: "Patriarcado Ecuménico del Tercer Caín"
 thirdcaine_adj: "Tercer Cainita"
 thirdcaine_adherent: "Terceros Cainitas"
 thirdcaine_adherent_plural: "Terceros Cainitas"
 thirdcaine_desc: "Esta religión no canónica ha sido encargada por un Patrón. Fundada por el Patriarca Aleksandr del Sínodo de Vere-Imeja, esta facción de gnósticos de sangre lleva muchas características de la Cristiandad Ortodoxa Oriental mortal."
 thirdcaine_religious_head_title: "Patriarca"
 thirdcaine_religious_head_title_name: "Patriarca"
 holy_order_of_aleksandr: "Orden de Alejandro"
  
 apostlesthirdcaine: "Apóstoles del Tercer Caín"
 apostlesthirdcaine_adj: "Apostólico"
 apostlesthirdcaine_adherent: "Apóstoles"
 apostlesthirdcaine_adherent_plural: "Apóstoles"
 apostlesthirdcaine_desc: "Los Apóstoles son una rama de la Herejía Cainita que se separó de la Sede de Nod alrededor del año 1000 d. C. Son un movimiento de reforma dentro de su fe, que cree que sus formas simples y austeras revelarán al Tercer Caín, que creen que es un mortal que espera ser Abrazado."
  
 sanctamater: "Santa Mater"
 sanctamater_adj: "Sancta"
 sanctamater_adherent: "Santa Mater"
 sanctamater_adherent_plural: "Santa Mater"
 sanctamater_desc: "Partiendo de las mismas raíces que el gnosticismo, Sancta Mater pone énfasis en la divinidad de María, creyendo que ella es la portadora de Sofía (la sabiduría). Al adorar a Sancta Mater, uno puede esperar ascender de este mundo falso y su guardián corrupto, la Iglesia Romana."
  
  
