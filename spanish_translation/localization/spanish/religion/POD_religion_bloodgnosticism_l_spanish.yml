 viapura: "Vía Pura"
 viapura_adj: "Katharoi"
 viapura_adherent: "Cátaro"
 viapura_adherent_plural: "Katharoi"
 viapura_desc: "En una era de creciente resistencia a la autoridad clerical, han elegido el dualismo gnóstico como la espada mejor forjada para sus objetivos. Los zelotes construyen religiones con un cálculo casi cínico, basándose en el neoplatonismo, las Escrituras apócrifas y otras fuentes oscuras. Se han dado el nombre de Katharoi y apoyan a los mortales cátaros (la misma palabra, hablada en francés y latín) no como patrones, sino como guías espirituales."
  
