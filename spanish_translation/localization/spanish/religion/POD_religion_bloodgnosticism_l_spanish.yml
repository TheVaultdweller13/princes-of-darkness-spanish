 eschatologists_adj: "escatólogo"
 eschatologists_adherent: "Escatólogo"
 eschatologists_adherent_plural: "Escatólogos"
 eschatologists_desc: "Una facción de los Ladrones de Tumbas [Clan|E] cree devotamente en la Herejía Cainita, aunque con un énfasis más cristológico que la secta principal. Los escatólogos creen que son la Prole tanto de Caín como de Cristo, y que ofrecer su vitae a los mortales es un sacramento en sí mismo. Los escatólogos viajan por las carreteras secundarias de Europa y celebran "resurrecciones" masivas que incluyen asombrosos milagros de sangre y [discipline|E]. La mayor de estas asambleas ocurre el 17 de diciembre, la Fiesta de San Lázaro."
