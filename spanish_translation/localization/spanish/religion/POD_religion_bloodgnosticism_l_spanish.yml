 swarmofsamael_adherent: "Samaelita"
 swarmofsamael_adherent_plural: "Enjambre de Samael"
 swarmofsamael_desc: "Controlado por los Baali, el Enjambre sostiene que los Ialdabaoth son cabezas gemelas de la misma Bestia. El Enjambre enfatiza las tradiciones escatológicas del Euagetaematikon en lugar de la Comunión de Sangre o los elementos cristológicos, pero rápidamente revela los misterios más oscuros del infernalismo a los incautos. La Curia Carmesí no tiene reparos en denunciar los cultos heréticos de los Baali."
