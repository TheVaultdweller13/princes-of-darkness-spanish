  #Blood Gnostics-Group Faiths 
  
 viacain: "Herejía Cainita"
 viacain_adj: "Cainita"
 viacain_adherent: "Cainita"
 viacain_adherent_plural: "Cainitas"
 viacain_desc: "La Herejía Cainita es una creencia herética practicada principalmente por Cainitas cristianos, principalmente pero no exclusivamente por vampiros Lasombra. Está profundamente impregnado de gnosticismo y emplea una multitud de sacerdotes y clérigos humanos. Históricamente, la Herejía surgió de varios cultos de sangre en los que los vampiros eran adorados como dioses. Los vampiros, debido a sus cuerpos incorruptibles, su independencia del mundo material y el poder que les otorga su [disciplines|E], eran considerados por algunos gnósticos como criaturas de espiritualidad superior y eran buscados para recibir enseñanzas a cambio de vitae."
  
