l_spanish:
  
  #Common Modern Anarch Localization 
 modernanarch_religion: "anarquistas" #NT!
 modernanarch_religion_adj: "Un arco" #NT!
 modernanarch_religion_adherent: "Un arco" #NT!
 modernanarch_religion_adherent_plural: "Anarquistas" #NT!
 modernanarch_religion_desc: "Los anarquistas son vampiros que rechazan el status quo de la sociedad [cainite|E]." #NT!
 modernanarch_high_god_name: "Libertad" #NT!
 modernanarch_high_god_name_alternate: "Libertad" #NT!
 modernanarch_creator_god_name: "Libertad" #NT!
  
  #ModernAnarch-Group Faiths 
  
 freeanarch: "Anarquista libre" #NT!
 freeanarch_adj: "Anarquista libre" #NT!
 freeanarch_adherent: "Anarquista libre" #NT!
 freeanarch_adherent_plural: "Anarquistas libres" #NT!
 freeanarch_desc: "Estos [cainites|E] nunca se inclinarán ante ninguna autoridad que no sea la que ellos mismos elijan, sin importar las probabilidades. Los bastiones anarquistas suelen ser salvajes y rebeldes, pero son un faro de esperanza y libertad para muchos vampiros jóvenes. Y algo que sus mayores deben aplastar rápidamente." #NT!
  
  #Common Camarilla Localization 
 camarilla_religion: "Camarilla" #NT!
 camarilla_religion_adj: "Camarilla" #NT!
 camarilla_religion_adherent: "Camarilla" #NT!
 camarilla_religion_adherent_plural: "Camarilla" #NT!
 camarilla_religion_desc: "Además de impedir que las crecientes masas de mortales descubran la existencia de los vampiros, la Camarilla pretende mantener el status quo de la sociedad de los Vástagos; como tal, gran parte de su estructura y tradiciones reflejan las de la sociedad [cainite|E] en la Europa feudal en la Edad Oscura." #NT!
  
  #Camarilla-Group Faiths 
  
 camahumanity: "Camarilla (Humanidad)" #NT!
 camahumanity_adj: "Camarilla" #NT!
 camahumanity_adherent: "Camarilla" #NT!
 camahumanity_adherent_plural: "Camarilla" #NT!
 camahumanity_desc: "Se anima a los Vástagos a mimetizarse con los mortales lo mejor posible y a mantener la civilidad y la compostura que se obtienen al mantener las características humanas. Casi todos los miembros de la Camarilla siguen el "Camino" de la Humanidad, y otros Caminos de la Iluminación están fuertemente desaconsejados y, por lo general, solo los practican los Antiguos." #NT!
  
 camaanarchs: "Camarilla (Anarquistas)" #NT!
 camaanarchs_adj: "Un arco" #NT!
 camaanarchs_adherent: "Un arco" #NT!
 camaanarchs_adherent_plural: "Anarquistas" #NT!
 camaanarchs_desc: "La mayoría de los Anarquistas respetan y defienden la Mascarada y algunas de las otras Tradiciones, incluso si no respetan a los vampiros que las imponen o al sistema que se beneficia de ellas. Según los términos de la Convención de Thorns, los Anarquistas son considerados una facción de la Camarilla por sus miembros, pero a diferencia del Sabbat, son tolerados." #NT!
  
  #Common Sabbat Localization 
 sabbat_religion: "Sabbat" #NT!
 sabbat_religion_adj: "Sabbat" #NT!
 sabbat_religion_adherent: "Sabbat" #NT!
 sabbat_religion_adherent_plural: "Sabbat" #NT!
 sabbat_religion_desc: "El Sabbat es una organización informal de [cainites|E] que rechaza las Tradiciones. A diferencia de la Camarilla, el Sabbat cree en [antediluvians|E] y Caín. También se los conoce como la Espada de Caín, ya que creen que serán el ejército que él usará para destruir a [antediluvians|E] una vez que llegue la Gehena." #NT!
 sabbat_religious_head_title: "Prisco" #NT!
 sabbat_religious_head_title_name: "Prisco" #NT!
 sabbat_religious_text: "Libro de Nod" #NT!
  
  #Sabbat-Group Faiths 
  
 pathofhonorableaccord: "Camino del Acuerdo Honorable" #NT!
 pathofhonorableaccord_adj: "Patriotas del Sabbat" #NT!
 pathofhonorableaccord_adherent: "Patriota" #NT!
 pathofhonorableaccord_adherent_plural: "Patriotas" #NT!
 pathofhonorableaccord_desc: "El Camino del Acuerdo Honorable es un Camino de la Iluminación que domina a la Bestia mediante la práctica rigurosa de un comportamiento honorable y caballeresco.\n [cainites|E] en el Camino del Acuerdo Honorable dan un gran valor a los rituales y ceremonias. Por lo tanto, los Caballeros del Sabbat siempre participan en Partidas de Guerra, ritos, ceremonias y otros eventos de la manada. En conjunto, los seguidores del Camino buscan unir a las distintas facciones de la secta bajo el estandarte común de la lealtad a una causa." #NT!
  
 pathofdeathandthesoul: "El camino de la muerte y el alma" #NT!
 pathofdeathandthesoul_adj: "Necronomistas del Sabbat" #NT!
 pathofdeathandthesoul_adherent: "Necronomista" #NT!
 pathofdeathandthesoul_adherent_plural: "Necronomistas" #NT!
 pathofdeathandthesoul_desc: "El Camino de la Muerte y el Alma es un Camino de Iluminación que suprime a la Bestia mediante el estudio desapegado de la muerte, la no-muerte y el alma. Como uno de los caminos más eruditos, los Necronomistas ven la existencia vampírica como un medio para explorar los misterios de la vida y la muerte. Dividen el universo en el reino racional de la carne y la física y el reino irracional del dolor, los misterios y los fenómenos sobrenaturales. Para explorar estas diferencias y encontrar la respuesta a sus preguntas, un vampiro tiene que explorar su propio estado y la naturaleza del alma." #NT!
  
 pathofpowerandtheinnervoice: "El camino del poder y la voz interior" #NT!
 pathofpowerandtheinnervoice_adj: "Unificadores del Sabbat" #NT!
 pathofpowerandtheinnervoice_adherent: "Unificadores" #NT!
 pathofpowerandtheinnervoice_adherent_plural: "Unificadores" #NT!
 pathofpowerandtheinnervoice_desc: "El Camino del Poder y la Voz Interior es un Camino de Iluminación que controla a la Bestia a través de una determinación rigurosa y la acumulación de poder mundano. Los seguidores de este Camino creen que la verdad se encuentra dentro de ellos mismos y que la mejor manera de encontrarla es mediante una búsqueda interna de la iluminación personal que conduce en última instancia a la acumulación de poder. El control de sí mismo y del mundo externo es el único objetivo que vale la pena perseguir. Para ello, un vampiro debe desarrollar sus habilidades, extender su influencia y dejar de lado sus peones." #NT!
  
 pathofthebeast: "Camino de la Bestia" #NT!
 pathofthebeast_adj: "Bestias del Sabbat" #NT!
 pathofthebeast_adherent: "Bestia" #NT!
 pathofthebeast_adherent_plural: "Ganado" #NT!
 pathofthebeast_desc: "El Camino de la Bestia es un Camino de Iluminación que busca controlar a la Bestia aceptando sus impulsos como naturales y aceptando su rol como cazador entre cazadores.\nDesorganizados y evitando las trampas de la civilización, los seguidores del Camino a menudo evitan la tecnología en favor de sus talentos inherentes a su forma de no-muertos." #NT!
  
 pathofmetamorphosis: "Camino de metamorfosis" #NT!
 pathofmetamorphosis_adj: "Metamorfosis del Sabbat" #NT!
 pathofmetamorphosis_adherent: "Metamorfosis" #NT!
 pathofmetamorphosis_adherent_plural: "metamorfosistas" #NT!
 pathofmetamorphosis_desc: "El Camino de la Metamorfosis es un Camino de Iluminación que controla a la Bestia estudiando sus límites y los límites del vampirismo en general. Creen que el siguiente paso es un estado parecido a la apoteosis, al que llaman Azhi Dahaka, en honor al dragón de la mitología persa, y harán cualquier cosa, cualquier cosa, para alcanzarlo. Es una filosofía distante y solitaria, alejada de cualquier otra necesidad que no sea la del sustento." #NT!
  
 pathofcathari: "Camino de los Cátaros" #NT!
 pathofcathari_adj: "Albigenses del Sabbat" #NT!
 pathofcathari_adherent: "albigense" #NT!
 pathofcathari_adherent_plural: "Albigenses" #NT!
 pathofcathari_desc: "El Camino de los Cátaros se presenta como la contraparte directa de los Cátaros medievales: los vampiros son espíritus arcónticos, carceleros del Demiurgo, colocados en este mundo para asegurar que la humanidad nunca lo trascienda. Caín fue condenado por el buen creador a la fisicalidad y al sufrimiento sin fin, pero colocado por encima de la humanidad en el proceso, para evaluar a los humanos y tentarlos a alejarse de la gnosis. Con este fin, los albigenses (el título formal de un seguidor del camino) alientan el exceso mortal y el materialismo y rompen deliberadamente los muchos tabúes de los antiguos Cátaros." #NT!
  
 pathofcaine: "El camino de Caín" #NT!
 pathofcaine_adj: "Nodistas del Sabbat" #NT!
 pathofcaine_adherent: "Nodista" #NT!
 pathofcaine_adherent_plural: "Nodistas" #NT!
 pathofcaine_desc: "El Camino de Caín es un Camino de Iluminación que emula al Padre Oscuro para alejar a la Bestia. El corazón del Camino de Caín reside en la ejemplificación de la naturaleza vampírica: las preguntas sobre la existencia, los límites de la forma vampírica y los cambios producidos por el Abrazo conducen a los nodistas a una especulación, debate, estudio e investigación sin fin. La erudición y la comprensión histórica son valiosas, pero el vampiro debe desarrollarse espiritual y físicamente al mismo tiempo para explorar los límites de su forma de no-muerto." #NT!
  
 pathofharmony: "Camino de la armonía" #NT!
 pathofharmony_adj: "Armonistas del Sabbat" #NT!
 pathofharmony_adherent: "Armonicista" #NT!
 pathofharmony_adherent_plural: "Armonistas" #NT!
 pathofharmony_desc: "Una variante del Camino de la Bestia en la que se acepta que la Bestia es necesaria para la supervivencia del vampiro. Los Armonistas no creen que nada de lo que existe sea antinatural. El simple hecho de existir significa que un individuo o una fuerza tiene un lugar. Esto incluye a los vampiros. Sí, el papel del vampiro en el orden natural es algo desagradable, pero es probable que el conejo sienta lo mismo por el zorro." #NT!
  
 pathofnight: "Camino de la noche" #NT!
 pathofnight_adj: "Nihilistas del Sabbat" #NT!
 pathofnight_adherent: "Nihilista" #NT!
 pathofnight_adherent_plural: "Nihilistas" #NT!
 pathofnight_desc: "El Camino de la Noche, a veces llamado el Camino de la Noche Aliada, es un Camino de la Iluminación que predica la aceptación de la maldición de Caín y de la Bestia. Los Cainitas deben aprovechar sus poderes para cumplir el propósito ordenado del vampirismo (causar estragos entre los mortales e inspirar terror) y así encontrar la salvación." #NT!
  
 vasantasenadharma: "Vasantasenadharma" #NT!
 vasantasenadharma_adj: "Vasantasenadharma" #NT!
 vasantasenadharma_adherent: "Seguidor de Vasantasena" #NT!
 vasantasenadharma_adherent_plural: "Seguidores de Vasantasena" #NT!
 vasantasenadharma_desc: "Vasantasena y su padre Malkavian, Unmada, viajaron por el mundo durante la Edad Media predicando contra el Vínculo de Sangre. Rechazaron el vinculum, la jerarquía tradicional de los Vástagos y toda pérdida de libre albedrío. Finalmente, condenaron a los Antediluvianos por su cruel tiranía a través de la Yihad, uniéndose al Sabbat durante su formación." #NT!
  
 pathofredemption: "Camino de redención" #NT!
 pathofredemption_adj: "Mártires del Sabbat" #NT!
 pathofredemption_adherent: "Mártir" #NT!
 pathofredemption_adherent_plural: "Mártires" #NT!
 pathofredemption_desc: "El Camino de la Redención es un Camino de Iluminación que lucha contra la Bestia esforzándose por alcanzar la salvación al servicio de Dios. Naturalmente, estas afirmaciones son algo incómodas en las sociedades actuales de los Condenados, pero los seguidores del camino a menudo están más decididos a ganar la gracia que a preocuparse por los demás." #NT!
  
 pathofleviathansabbat: "Sendero del Leviatán" #NT!
 pathofleviathansabbat_adj: "Leviatán" #NT!
 pathofleviathansabbat_adherent: "Leviatán" #NT!
 pathofleviathansabbat_adherent_plural: "Leviatanes" #NT!
 pathofleviathansabbat_desc: "Esta religión no canónica ha sido encargada por un mecenas.\n\nTiene su origen en el uniformismo chino antiguo y está dedicada a construir un colectivo similar al Leviatán, creando un concepto colectivo del cuerpo académico a través de un adoctrinamiento flexible y leyes estrictas, y eventualmente creando una voluntad colectiva unificada para evolucionar espiritualmente como un organismo unicelular en un organismo multicelular." #NT!
  
