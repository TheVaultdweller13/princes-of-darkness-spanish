  #Sentinel-Group Faiths 
 tariqelhaqim: "Tariq el-Haqim" #NT!
 tariqelhaqim_adj: "Banu Haqim" #NT!
 tariqelhaqim_adherent: "Centinela" #NT!
 tariqelhaqim_adherent_plural: "Centinelas" #NT!
 tariqelhaqim_desc: "Los que siguen la Vía Sanguinus se encuentran entre los más letales para sus compañeros [cainites|E], ya que el acto de [diablerie|E] es casi un rito de purificación entre los Centinelas. De hecho, uno de los principios fundamentales del camino es que sus seguidores purguen a todos los que no sean dignos de la sangre de Caín y purifiquen los linajes." #NT!
  
 pathofrighteousness: "Camino de rectitud" #NT!
 pathofrighteousness_adj: "Justicia" #NT!
 pathofrighteousness_adherent: "Vigilante" #NT!
 pathofrighteousness_adherent_plural: "Vigilantes" #NT!
 pathofrighteousness_desc: "Vigilantes de Vigilantes, los seguidores de este camino se preocupan por erradicar la corrupción y la falta de resolución entre los seguidores del Camino de la Sangre." #NT!
  
 holy_order_sentinnels_of_haqim: "Los centinelas de Haqim" #NT!
 holy_order_knives: "Los cuchillos en la oscuridad" #NT!
 holy_order_judges: "Los jueces" #NT!
 holy_order_alamut: "Los guerreros de Alamut" #NT!
  
 sisterhoodoferinyes: "Hermandad de las Erinias" #NT!
 sisterhoodoferinyes_adj: "Fraternal" #NT!
 sisterhoodoferinyes_adherent: "Hermana" #NT!
 sisterhoodoferinyes_adherent_plural: "Hermanas" #NT!
 sisterhoodoferinyes_desc: "La Hermandad ha existido de una forma u otra desde las noches de la antigua Grecia, cuando un visir le dio la sangre a un trío de hermanas que se rumoreaba que tenían poderes proféticos. Dedicadas a defender la visión de Haqim sobre la justicia, las Hermanas a menudo han sido condenadas al ostracismo por el Alamut dominado por los hombres, pero siempre se han comportado públicamente y con orgullo en los pasillos de Banu Haqim." #NT!
  
  
  
  
