l_spanish:
  
 # Vampire Doctrines 
  
  
 tenet_vengeance_of_lilith_name: "La venganza de Lilith"
 tenet_vengeance_of_lilith_desc: "Los chiquillos de Caín destruyeron el jardín de Lilith y asesinaron a sus hijos. Sólo Toreador y Nosferatu se abstuvieron de la destrucción y cubrieron los rostros de los niños muertos con velos en señal de respeto. Por tanto, están exentos de la venganza de los seguidores de Lilith."
  
  #A passage in Revelations of the Dark Mother, which describes how (represented allegorically as the thirteen [Clan|E] Founders) 
  
 doctrine_vampirethemasquerade_name: "Mascarada"
 doctrine_werewolf_veil_name: "El velo"
 doctrine_vampirethemasquerade_strict_name: "Mascarada estricta"
 doctrine_werewolf_veil_shall_not_lifted_name: "No se levantará"
 doctrine_vampirethemasquerade_strict_desc: "El Silencio de la Sangre se aplica estrictamente. Muchos parientes se irritan bajo una aplicación tan draconiana. No hagas amigos entre los Poetas, cantarán demasiado sobre ti. No te dejes conocer. Busca sombras. No dejes que el sacerdote, el poeta o el campesino te vean alimentarte. Ninguno de ellos lo dejará en paz. Cuando la Cruz tenga un punto, encuentra tu seguridad."
 doctrine_werewolf_veil_shall_not_lifted_desc: "El Velo es un término poético que designa la falsa suposición de que lo sobrenatural no existe, que el Delirium refuerza. El Velo se instituyó formalmente mediante la Concordia de hace nueve mil años, que puso fin al Impergium. La Letanía establece claramente que "El Velo no se levantará". El Delirium ayuda a mantener el Velo en su lugar. Dañar o rasgar el Velo significa una gran pérdida de honor entre los Garou, mientras que repararlo significa lo contrario."
 doctrine_vampirethemasquerade_lax_name: "Mascarada relajada"
 doctrine_werewolf_veil_should_not_lifted_name: "No debe levantarse"
 doctrine_vampirethemasquerade_lax_desc: "La aplicación del Silencio de Sangre es laxa. Aunque los Vástagos se esfuerzan por ocultar su existencia, a veces también cometen errores terribles que no son castigados por sus mayores."
 doctrine_werewolf_veil_should_not_lifted_desc: "El Velo es un término poético que designa la falsa suposición de que lo sobrenatural no existe, que el Delirium refuerza. El Velo se instituyó formalmente a través de la Concordia de hace nueve mil años, que puso fin al Impergium. La Letanía establece claramente que "El Velo no se levantará". El Delirium ayuda a mantener el Velo en su lugar. Dañar o rasgar el Velo significa una gran pérdida de honor entre los Garou, mientras que repararlo significa lo contrario. En la práctica, el Delirium hace la mayor parte del trabajo y los Garou en gran medida no necesitan preocuparse por ello. Algunas tribus lo ven más como una guía que como una regla estricta que debe cumplirse."
 doctrine_vampirethemasquerade_none_name: "Sin mascarada"
 doctrine_werewolf_veil_should_does_not_matter_name: "No importa"
 doctrine_vampirethemasquerade_none_desc: "Los vampiros actúan sin tener en cuenta el secreto del ganado. Es más difícil reducir su exposición con este principio, pero un mayor temor reducirá los riesgos de una revuelta provincial en la Célula del Inquisidor."
 doctrine_werewolf_veil_should_does_not_matter_desc: "El Velo es un término poético que designa la falsa suposición de que lo sobrenatural no existe, que el Delirium refuerza. El Velo se instituyó formalmente a través de la Concordia de hace nueve mil años, que puso fin al Impergium. La Letanía establece claramente que "El Velo no se levantará". El Delirium ayuda a mantener el Velo en su lugar. Dañar o rasgar el Velo significa una gran pérdida de honor entre los Garou, mientras que repararlo significa lo contrario. Algunos hombres lobo consideran que el Velo es una idea obsoleta que ya no importa. Algunos incluso trabajan activamente para derribarlo para que los hombres lobo puedan restablecer una vez más el Impergium y aterrorizar abiertamente a toda la humanidad."
 doctrine_vampirethemasquerade_consent_name: "Alimente sólo a quienes están dispuestos"
 doctrine_vampirethemasquerade_consent_desc: "Los vampiros, aunque permanecen ocultos a la sociedad en general, deben buscar el consentimiento de sus "donantes"."
 doctrine_vampirethemasquerade_cult_name: "Culto a la sangre"
 doctrine_vampirethemasquerade_cult_desc: "Los vampiros tienen una sociedad secreta o un culto a la sangre que los deifica encubiertamente como un dios de la sangre."
 doctrine_vampirethemasquerade_family_name: "Secreto familiar"
 doctrine_vampirethemasquerade_family_desc: "Los vampiros se alimentan de determinadas familias mortales que pueden tener cierta conciencia de la condición vampírica. Desean mantener su sangre pura y rechazan a los "inmundos"."
 doctrine_parameter_vampirethemasquerade_strict: "Los personajes con [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] o [GetTrait('predatortype_familias').GetName( GetPlayer )] son [criminals|E]"
 doctrine_parameter_vampirethemasquerade_lax: "Los personajes con [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] o [GetTrait('predatortype_familias').GetName( GetPlayer )] son [shunned|E]"
 doctrine_parameter_vampirethemasquerade_none: "Los personajes con [GetTrait('predatortype_farmer').GetName( GetPlayer )] [trait|E] son [shunned|E]."
 doctrine_parameter_vampirethemasquerade_family: "Los personajes con [traits|E] [GetTrait('predatortype_alleycat').GetName( GetPlayer )], [GetTrait('predatortype_bedlamite').GetName( GetPlayer )], [GetTrait('predatortype_farmer').GetName( GetPlayer )], [GetTrait('predatortype_footpad').GetName( GetPlayer )] o [GetTrait('predatortype_graverobber').GetName( GetPlayer )] son [shunned|E]. Los personajes con [trait|E] [GetTrait('predatortype_familias').GetName( GetPlayer )] son totalmente aceptados."
 doctrine_parameter_vampirethemasquerade_cult: "Los personajes con [traits|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )] o [GetTrait('predatortype_familias').GetName( GetPlayer )] son [shunned|E]. Se aceptan caracteres con [GetTrait('predatortype_cultist').GetName( GetPlayer )] [trait|E]."
 doctrine_parameter_vampirethemasquerade_consent: "Los personajes con [GetTrait('predatortype_alleycat').GetName( GetPlayer )] [trait|E] son [criminals|E]. Los personajes con [GetTrait('predatortype_cauchemar').GetName( GetPlayer )] o [GetTrait('predatortype_extortionist').GetName( GetPlayer )] [traits|E] son [shunned|E]. Los personajes con [GetTrait('predatortype_consensualist').GetName( GetPlayer )] [trait|E] son elogiados. Se aceptan todos los demás tipos de depredadores."
  
 # Oaths and Oathbreaking 
  
 doctrine_oathbreaking_name: "Rompimiento de juramento"
 doctrine_oathbreaking_crime_name: "Delincuente"
 doctrine_oathbreaking_crime_desc: "Los juramentos son la base de la ley. Quienes los rompen carecen de honor y pierden la vida."
 doctrine_oathbreaking_shunned_name: "Rechazado"
 doctrine_oathbreaking_shunned_desc: "No se debe confiar en quienes rompen sus juramentos. Desconfíe de ellos."
 doctrine_oathbreaking_accepted_name: "Aceptado"
 doctrine_oathbreaking_accepted_desc: "Se acepta la ruptura de juramentos. ¿Quién cree en las palabras de los no muertos?"
 doctrine_parameter_oathbreaking_illegal: "Los personajes con [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] son [criminals|E]"
 doctrine_parameter_oathbreaking_shunned: "Los personajes con [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] son [shunned|E]"
 doctrine_parameter_oathbreaking_accepted: "Los personajes con [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] son totalmente aceptados"
  
 doctrine_vampirebloodoath_name: "Juramentos de sangre"
 doctrine_vampirebloodoath_crime_name: "Delincuente"
 doctrine_vampirebloodoath_crime_desc: "Estar atado por la sangre es peor que estar esclavizado, porque encadena el corazón y la mente además del cuerpo."
 doctrine_vampirebloodoath_shunned_name: "Rechazado"
 doctrine_vampirebloodoath_shunned_desc: "Los juramentos de sangre pueden ser una carga tan pesada para el gobernante como para el esclavo, elígelos con cuidado si es que los eliges. Recuerda los proverbios: Un sorbo de sangre, tomo. Dos sorbos, acepto. Tres sorbos, me niego."
 doctrine_vampirebloodoath_accepted_name: "Aceptado"
 doctrine_vampirebloodoath_accepted_desc: "El Juramento de Sangre es la base de nuestra sociedad. Los juramentos de fidelidad deberían hacerse cumplir mediante cierto grado de vasallaje de sangre."
 doctrine_parameter_vampirebloodoath_illegal: "Los personajes con [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] son totalmente aceptados. Pierde la piedad por [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_shunned: "Los personajes con [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] son totalmente aceptados. Pierde piedad para [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_accepted: "Los personajes con [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] son [criminals|E]."
  
 doctrine_vampireghouling_name: "[ghoul|E] Vasallaje"
 doctrine_vampireghouling_evil_name: "Demonio" #NT!
 doctrine_vampireghouling_evil_desc: "No puede haber paz ni negociaciones con los esbirros. Los destruiremos a todos o moriremos en el intento." #NT!
 doctrine_vampireghouling_crime_name: "Delincuente"
 doctrine_vampireghouling_crime_desc: "Los ghouls amenazan con el Silencio de la Sangre, no compartas la Sangre con los indignos. No te convertirás en un Dios para los Hijos de Seth, porque el Uno de Arriba, cada vez más celoso en su cielo, derribará el linaje de Caín para siempre. Recuerda a Astareth de rostro gentil, recuerda a Baal de grasa dorada, recuerda al fuerte Tammauz, debes saber que los Hijos de Seth se levantarán con armas del Uno de Arriba y nos conquistarán, si somos como dioses para ellos. Guiarás a los Hijos de Seth como un pastor guía a su rebaño, y los seleccionarás cuando sea necesario. Limpiarás su sangre y los mantendrás a todos libres de enfermedades."
 doctrine_vampireghouling_shunned_name: "Rechazado"
 doctrine_vampireghouling_shunned_desc: "Somos depredadores, no presas. Compartir tu sangre con el ganado revela tu propia debilidad. No te convertirás en un dios para los Hijos de Seth, porque el Uno de Arriba, cada vez más celoso en su cielo, derribará el linaje de Caín para siempre. Recuerda a Astareth de rostro gentil, recuerda a Baal de grasa dorada, recuerda al fuerte Tammauz, debes saber que los Hijos de Seth se levantarán con armas del Uno de Arriba y nos conquistarán, si somos como dioses para ellos. Guiarás a los Hijos de Seth como un pastor guía a su rebaño, y los seleccionarás cuando sea necesario. Limpiarás su sangre y los mantendrás a todos libres de enfermedades."
 doctrine_vampireghouling_accepted_name: "Aceptado"
 doctrine_vampireghouling_accepted_desc: "El lugar de Kine es servirnos, y son mejores vasallos cuando están unidos por Juramento de Sangre.\n\nDe Aquellos Que Sirven\n\nAquellos que elijas bendecir con la Potencia de Caín, pueden venir a vivir dentro de tu casa, para protegerte, que nadie [Embrace|E] estos guardianes, que se les dé sangre en el momento apropiado: que su Fuerza sea tu Fuerza, Fuerza que no disminuye con el sol. Que sus Ojos sean tus Ojos, Ojos que puedan ver durante el día. Que sus Oídos sean tus Oídos, Oídos que puedan oír mientras duermes. Que aquellos que sirven sean nombrados los más grandes de los Hijos de Seth, y los más privilegiados. Que disfruten de la fina tela de los Vástagos, que disfruten de la suave música de los Vástagos, que conozcan la dulzura de nuestro vino. Protejámoslos de quienes los obstaculizan y los lastiman, y levantémonos todos indignados si uno de aquellos que sirven es asesinado por otro Vástago, porque ningún Vástago tiene derecho a matar al Siervo de otro sin provocación."
 doctrine_vampireghouling_mass_name: "Se acepta el Ghouling masivo"
 doctrine_vampireghouling_mass_desc: "La sangre de los parientes puede construir legiones.\n\nDe los que sirven\n\nAquellos que elijas bendecir con la Potencia de Caín, pueden venir a vivir dentro de tu casa, para protegerte, que nadie [Embrace|E] estos guardianes, que se les dé sangre en el momento apropiado: que su Fuerza sea tu Fuerza, Fuerza que no disminuye con el sol. Que sus Ojos sean tus Ojos, Ojos que puedan ver durante el día. Que sus Oídos sean tus Oídos, Oídos que puedan oír mientras duermes. Que aquellos que sirven sean nombrados los más grandes de los Hijos de Seth, y los más privilegiados. Que disfruten de la fina tela de los Vástagos, que disfruten de la suave música de los Vástagos, que conozcan la dulzura de nuestro vino. Protejámoslos de aquellos que los obstaculizarían y lastimarían, y levantémonos todos indignados si uno de los que sirven es asesinado por otro Vástago, porque ningún Vástago tiene derecho a matar al Sirviente de otro sin provocación."
 doctrine_parameter_vampireghouling_illegal: "Los personajes con [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] o [GetTrait('massregnant').GetName( GetPlayer )] son [criminals|E]."
 doctrine_parameter_vampireghouling_shunned: "Los personajes con [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] o [GetTrait('regnant').GetName( GetPlayer )] son [shunned|E]. Los personajes con [GetTrait('massregnant').GetName( GetPlayer )] son [criminals|E]."
 doctrine_parameter_vampireghouling_accepted: "Los personajes con [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] o [GetTrait('regnant').GetName( GetPlayer )] son totalmente aceptados. Los personajes con [GetTrait('massregnant').GetName( GetPlayer )] son [criminals|E]."
 doctrine_parameter_vampireghouling_mass: "Los personajes con [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] o [GetTrait('massregnant').GetName( GetPlayer )] son totalmente aceptados."
  
 doctrine_bloodsorcery_name: "Hechicería de sangre"
 doctrine_bloodsorcery_crime_name: "Delincuente"
 doctrine_bloodsorcery_crime_desc: "La hechicería de sangre es una amenaza para todos los Vástagos y, por lo tanto, debe prohibirse. \n\nDe los Iluminados\n\nLa Madre del Poder, la oscura Lilith, es una de las más grandes de ellas, pero hay otras y aún quedan más por venir. No bebas de su sangre, porque te tenderán una trampa. Ten cuidado con ellas, son astutas. Conocen el conocimiento de Adán y la sabiduría de Eva, son los portadores del fuego, los cultivadores de la tierra, los cuidadores de los animales, los portadores de la escritura, son los hijos del Sol, las Estrellas Nacientes. Buscarán involucrarte en su viaje. ¡Resiste! ¡Resiste! Su camino ignora el hambre, la sangre y el cuerpo. No confíes en aquellos con ojos brillantes hacia el amanecer. Recuerda siempre, es el amanecer lo que trae tu muerte."
 doctrine_bloodsorcery_shunned_name: "Rechazado"
 doctrine_bloodsorcery_shunned_desc: "Los hechiceros de sangre son un grupo sospechoso, en el mejor de los casos un mal necesario a veces.\n\nDe los Iluminados\n\nLa Madre del Poder, la oscura Lilith, es una de las más grandes de ellas, pero hay otras, y aún hay más por venir. No bebas de su sangre, porque te tenderán una trampa, ten cuidado con ellas, son astutas. Conocen el conocimiento de Adán y la sabiduría de Eva, son los portadores del fuego, los labradores de la tierra, los cuidadores de los animales, los portadores de la escritura, son los hijos del Sol, las Estrellas Nacientes. Buscarán involucrarte en su viaje, ¡Resiste! ¡Resiste! Su camino ignora el hambre, la sangre y el cuerpo. No confíes en aquellos con ojos brillantes hacia el amanecer. Recuerda siempre, es el Amanecer el que trae tu muerte."
 doctrine_bloodsorcery_accepted_name: "Aceptado"
 doctrine_bloodsorcery_accepted_desc: "La magia llena el mundo que nos rodea, y es nuestro derecho y nuestro privilegio interactuar con ella como lo hicieron nuestros antepasados."
 doctrine_parameter_bloodsorcery_illegal: "Los personajes con [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] son [criminals|E]"
 doctrine_parameter_bloodsorcery_shunned: "Los personajes con [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] son [shunned|E]"
 doctrine_parameter_bloodsorcery_accepted: "Los personajes con [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] son totalmente aceptados"
  
 doctrine_infernalism_name: "Infernalismo"
 doctrine_infernalism_crime_name: "Delincuente"
 doctrine_infernalism_crime_desc: "Los infernales quieren traer el infierno a la tierra. No negociéis con la Oscuridad: con el tiempo nos acabará con todos. Prestad atención a los Hijos del Infernal, los Parientes de la Serpiente, pues su contacto os quemará también, y sus lenguas os engañarán. Cazad y destruid a los infernalistas dondequiera que los encontréis."
 doctrine_infernalism_shunned_name: "Rechazado"
 doctrine_infernalism_shunned_desc: "Aquellos que hacen pactos con los demonios siembran su propia perdición. No negociéis con la Oscuridad: con el tiempo nos llevará a todos. Observad bien a los Hijos del Infernal, los Parientes de la Serpiente, pues su contacto os quemará también, y sus lenguas os engañarán. Cazad y destruid a los infernalistas dondequiera que los encontréis."
 doctrine_infernalism_accepted_name: "Aceptado"
 doctrine_infernalism_accepted_desc: "¡Las inversiones infernales son el camino al verdadero poder!"
 doctrine_parameter_infernalism_illegal: "Los personajes con [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] o [GetTrait('baali').GetName( GetPlayer )] [traits|E] son [criminals|E]"
