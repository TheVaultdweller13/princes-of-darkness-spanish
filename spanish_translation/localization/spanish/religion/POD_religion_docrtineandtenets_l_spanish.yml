 doctrine_enlightenment_virtues_orun_and_aye_name: "Orun y Aye"
 doctrine_enlightenment_virtues_orun_and_aye_desc: "Los Laibon forjan sus vidas en torno a dos caminos separados de moralidad: Aye, que es su moralidad hacia la humanidad, y Orun, que es su moralidad hacia lo sobrenatural."
 tenet_orun_and_aye_name: "Orun y Aye"
 tenet_orun_and_aye_desc: "Los Laibon forjan sus vidas en torno a dos caminos separados de moralidad: Aye, que es su moralidad hacia la humanidad, y Orun, que es su moralidad hacia lo sobrenatural."
  #Depending on where they stand on these two scales, their appearance and supernatural power fluctuates. This fundamental difference forever separates the Laibon from the 'typical' [cainite|E]." 
  #Contrary to the Kindred, no Laibon follows the Path of Humanity, nor any other Path of Enlightenment for that matter. Instead, 
 doctrine_enlightenment_virtues_direction_north_name: "Norte"
 doctrine_enlightenment_virtues_direction_north_desc: "Estereotipados como fríos, justos y lógicos, los Kuei-jin con aspecto norte sirven como jueces y magistrados para su especie y generalmente resuelven disputas y cazan criminales y akuma."
 doctrine_enlightenment_virtues_direction_east_name: "Este"
 doctrine_enlightenment_virtues_direction_east_desc: "Considerados comúnmente como los más cómodos entre los humanos, los Kuei-jin de aspecto oriental son considerados agricultores que cultivan pantallas escarlatas y cuidan su rebaño mortal."
 doctrine_enlightenment_virtues_direction_south_name: "Sur"
 doctrine_enlightenment_virtues_direction_south_desc: "Conocidos por su temperamento violento, los Kuei-jin orientados al sur son el motor de la sociedad, ya que desafían las viejas creencias y mantienen actualizado el Quincunx. Aunque sus compañeros a menudo los consideran insoportables, sus mayores los toleran por su formidable intelecto y su destreza en el combate."
 doctrine_enlightenment_virtues_direction_west_name: "Oeste"
 doctrine_enlightenment_virtues_direction_west_desc: "Los Kuei-jin de aspecto occidental actúan como emisarios de los mundos espirituales del Reino Medio y, ocasionalmente, como asesinos de los mandarines. Son conocidos por no conocer la piedad y por cumplir con absoluta precisión todas las tareas que se les asignan (ya sea por parte de un espíritu, un espectro o un mandarín)."
 doctrine_enlightenment_virtues_direction_center_name: "Centro"
 doctrine_enlightenment_virtues_direction_center_desc: "Los Kuei-jin con aspecto central generalmente tienen la tarea de guiar a los Catayanos más jóvenes a través de los matices de su sociedad, pero muchos eligen explorar su propia alma y se dedican a la iluminación dhármica."
  
 tenet_pursuit_of_knowledge_name: "Búsqueda del conocimiento"
 tenet_pursuit_of_knowledge_desc: "Obsesión por la búsqueda del conocimiento. Entre los pecados se incluyen: no estudiar cuando se presenta la oportunidad de hacerlo, negarse a realizar experimentos y negarse a compartir conocimientos con otros en el Camino."
  
 tenet_greed_is_good_name: "La codicia es buena"
 tenet_greed_is_good_desc: "El oro es poder, y por eso utilizan la acumulación de riqueza para ganar influencia y así saciar a su Bestia."
  
 tenet_scorched_heart_name: "Corazón vacío"
 tenet_scorched_heart_desc: "Desarrollado por Rathmonicus, uno controla a la Bestia erradicando sistemáticamente cada emoción dentro del corazón del vampiro."
  
 tenet_isolation_name: "Aislamiento"
 tenet_isolation_desc: "Lo único que queremos es que nos dejen en paz. Nuestras prácticas son nuestras y no son asunto de nadie más, al igual que las de ellos no son asunto nuestro."
  
 tenet_continued_life_name: "Vida continua"
 tenet_continued_life_desc: "Algunos no-muertos intentan continuar con su vida mortal tanto como sea posible. Si bien esto les ayuda a mantenerse en contacto con su antigua vida mortal, aumenta la exposición de [the_masquerade|E]. El uso continuo de poderes místicos para parecer vivo también aumentará el hambre."
  
 tenet_vengeance_of_samiel_name: "La venganza de Samiel"
 tenet_vengeance_of_samiel_desc: "Samiel recibió una visita de Miguel, comandante de las huestes celestiales, mientras Saulot estaba ausente. El arcángel le ordenó al rey guerrero que escribiera el Código e incluyera en él los rituales adecuados necesarios para la fortaleza y la sangre de los nuevos guerreros."
  
 # The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this text with his own hand. Samiel was killed at the end of the Second Baali War, as were more than half of his followers." 
  
 tenet_devoted_to_michael_name: "Dedicado a Michael"
 tenet_devoted_to_michael_desc: "El Camino del Arcángel era un Camino del Cielo popular en Bizancio durante el siglo XIII. Reverencia la memoria del caído Patriarca de Constantinopla, Miguel. Los seguidores de este camino se denominan miguelistas."
  
 special_doctrine_three_pillars_kindred_name: "Tres pilares"
 special_doctrine_three_pillars_kindred_desc: "La base de la sociedad feudal es el castillo, la iglesia y la ciudad. La sociedad de parentesco refleja esto con el Camino de los Reyes, el Camino del Cielo y el Camino de la Humanidad comprometidos con la tolerancia mutua."
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina de los Tres Pilares se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 special_doctrine_sin_pillars_kindred_name: "Pilares del deseo"
 special_doctrine_sin_pillars_kindred_desc: "Los estudiantes de Sahar recorrieron cada uno su propio camino después de su desaparición, pero siguen siendo hermanos y hermanas en la fe."
 doctrine_parameter_hostility_override_special_doctrine_sin_pillars_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina de los Pilares del Deseo se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 special_doctrine_set_pillars_kindred_name: "Pilares de Set"
 special_doctrine_set_pillars_kindred_desc: "Set tiene muchas formas, muchos nombres y muchas historias de origen. Pero al fin y al cabo, sigue siendo el Gran Libertador."
 doctrine_parameter_hostility_override_special_doctrine_set_pillars_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina de los Pilares de Set se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 special_doctrine_ashirra_pillars_kindred_name: "Pilares de Ashirra"
 special_doctrine_ashirra_pillars_kindred_desc: "Aunque aquellos que siguieron los primeros pasos del Islam provenían de clanes y orígenes muy diferentes, todos creían en algo más grande que ellos mismos."
 doctrine_parameter_hostility_override_special_doctrine_ashirra_pillars_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina de los Pilares de Ashirra se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
  
 special_doctrine_lilith_pillars_kindred_name: "Pilares de Lilim"
 special_doctrine_lilith_pillars_kindred_desc: "Lilith busca venganza contra los hijos de Caín, pero aceptará conversos entusiastas o peones útiles cuando sea necesario."
 doctrine_parameter_hostility_override_special_doctrine_lilith_pillars_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina de los Pilares Lilim se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
  
 special_doctrine_heretical_paradox_name: "Ciclo roto" #NT!
 special_doctrine_heretical_paradox_desc: "Los Ravnos orientales (y muchos otros Vástagos) consideran que esta rama es herética y una mera excusa para el robo, la diablerie y otros crímenes contra la sociedad. Se han iniciado muchos intentos de purgar esta Senda, aunque hasta ahora ninguno ha tenido éxito." #NT!
 doctrine_parameter_hostility_override_tenet_svadharma: "Otros Vástagos [faiths|E] que tienen la doctrina Svadharma consideran esta fe [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]." #NT!
  
 special_doctrine_main_paradox_name: "Entendiendo el ciclo" #NT!
 special_doctrine_main_paradox_desc: "El camino de la paradoja guarda una gran relación con ciertos principios del hinduismo y es ampliamente aceptado como un principio respetable entre los vampiros indios. Su versión occidental, por otro lado, no lo es." #NT!
 doctrine_parameter_hostility_override_special_doctrine_heretical_paradox: "Otros Vástagos [faiths|E] que tienen la doctrina del Ciclo Roto son considerados [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]." #NT!
  
 special_doctrine_bastet_nation_name: "Nación Bastet" #NT!
 special_doctrine_bastet_nation_desc: "Madre Seline observa con orgullo cómo sus amados hijos gatos finalmente se unen como uno solo." #NT!
 doctrine_parameter_hostility_override_special_doctrine_bastet_nation: "Otros [faiths|E] que tienen la doctrina de la Nación Bastet se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de [faith_astray|V]" #NT!
  
  
 special_doctrine_ecumenical_hunters_name: "Cazadores ecuménicos"
 special_doctrine_ecumenical_hunters_desc: "Si bien los cazadores provienen de una variedad de orígenes y creencias, reconocen un vínculo común en la lucha contra los horrores sobrenaturales del Mundo de Tinieblas."
 doctrine_parameter_hostility_override_special_doctrine_ecumenical_hunters: "Otros Cazadores [faiths|E] que tienen la doctrina de Cazadores Ecuménicos son considerados [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en su lugar o $hostility_hostile_tooltippable$"
  
 special_doctrine_heretical_hunters_name: "Cazadores de herejes"
 special_doctrine_heretical_hunters_desc: "Estos Cazadores, por lo que respecta a los demás, se han unido al enemigo y deberían ser perseguidos con el mismo prejuicio."
  
 special_doctrine_ignorance_name: "No llame la atención"
 special_doctrine_ignorance_desc: "Los mortales no tienen conocimiento de lo sobrenatural en el Mundo de Tinieblas. Deberíamos mantenerlo así."
 doctrine_parameter_hostility_override_special_doctrine_ignorance: "La Ignorancia [faiths|E], como la Inocencia de los mortales, no los convierte en una amenaza para los seres sobrenaturales del Mundo de Tinieblas. Las religiones que desean mantener a los mortales en la ignorancia los consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$."
 doctrine_parameter_hostility_override_ignorance_hostility_doctrine: "La Ignorancia [faiths|E], como la Inocencia de los mortales, no los convierte en una amenaza para los seres sobrenaturales del Mundo de Tinieblas. Las religiones que desean mantener a los mortales en la ignorancia los consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$."
  
 special_doctrine_fivefold_path_kindred_name: "Quíntuple Sendero"
 special_doctrine_fivefold_path_kindred_desc: "Los cinco dharmas tradicionales creados por el primer Arhat, Xue. Los seguidores del Quíntuple Sendero ven los dharmas heréticos como tontos dolorosamente engañados o traidores peligrosos que deben ser eliminados para siempre."
 doctrine_parameter_hostility_override_special_doctrine_fivefold_path_kindred: "Otros [GetTrait('kueijin').GetName( GetNullCharacter )] [faiths|E] que tienen la doctrina del Quíntuple Sendero son considerados [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de #V Hostiles#!"
  
