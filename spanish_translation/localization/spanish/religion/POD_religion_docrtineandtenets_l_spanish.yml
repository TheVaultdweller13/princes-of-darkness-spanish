 doctrine_magicraft_name: "Magia"
 doctrine_magicraft_evil_name: "Demonio" #NT!
 doctrine_magicraft_evil_desc: "No puede haber paz ni negociaciones con las brujas. Las destruiremos a todas o moriremos en el intento." #NT!
 doctrine_magicraft_crime_name: "Delincuente"
 doctrine_magicraft_crime_desc: "Los Magos deben ser destruidos.\n\nDe los Iluminados\n\nLa Madre del Poder, la oscura Lilith, es una de las más grandes, pero hay otras, y más aún están por venir. No bebáis de su sangre, porque os tenderán una trampa; tened cuidado con ellos, son astutos. Conocen el conocimiento de Adán y la sabiduría de Eva, son los portadores del fuego, los labradores de la tierra, los criadores de animales, los portadores de la escritura, son los hijos del Sol, las estrellas nacientes. Buscarán involucrarte en su viaje, ¡Resiste! ¡Resistir! Su camino ignora el hambre, la sangre y el cuerpo. No confíes en los que tienen ojos brillantes hacia el amanecer. Recuerda siempre que es la Aurora la que trae tu muerte."
 doctrine_magicraft_shunned_name: "Rechazado"
 doctrine_magicraft_shunned_desc: "Aunque son sobrenaturales como nosotros, los magos no son como nosotros. No son como nosotros en absoluto.\n\nDe los Iluminados\n\nLa Polilla del Poder, la oscura Lilith, es una de las más grandes de ellas, pero hay otras, y aún hay más por venir. No bebas de su sangre, porque te tenderán una trampa. Ten cuidado con ellas, son astutas. Conocen el conocimiento de Adán y la sabiduría de Eva, son los portadores del fuego, los labradores de la tierra, los cuidadores de los animales, los portadores de la escritura, son los hijos del Sol, las Estrellas Nacientes. Buscarán involucrarte en su viaje. ¡Resiste! ¡Resiste! Su camino ignora el hambre, la sangre y el cuerpo. No confíes en los que tienen ojos brillantes hacia el amanecer. Recuerda siempre, es el Amanecer el que trae tu muerte."
 doctrine_magicraft_accepted_name: "Aceptado"
 doctrine_magicraft_accepted_desc: "Los magos son aceptados."
 doctrine_parameter_magicraft_illegal: "Los personajes con [GetTrait('mage').GetName( GetPlayer )] o [GetTrait('sorcerer').GetName( GetPlayer )] [trait|E] son [criminals|E]"
