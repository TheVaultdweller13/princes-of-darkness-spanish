 tenet_constantinian_name: "Teología Constantiniana"
 tenet_constantinian_desc: "Los duendes que buscaban comprender los detalles de la fe humana siempre fueron vistos como si siguieran un camino de erudición bastante inútil... hasta ahora. Los Constantinianos han disfrutado de un gran aumento en el número de miembros durante los años de la Tregua del Juramento. Bautizados con el nombre del emperador Constantino I, estos duendes buscan saber más sobre las religiones humanas, especialmente la Iglesia Cristiana.\n\nAquellos que siguen este camino de investigación y deducción tienden a hacerlo por una de dos razones principales: comprender el fenómeno de la fe y encontrar una forma de equilibrarlo con el lugar de los duendes en el mundo; o buscar cualquier debilidad en el nuevo poder de la humanidad y encontrar una forma de explotarla."
  
