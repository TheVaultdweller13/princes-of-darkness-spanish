 doctrine_glamour_name: "Glamour"
 doctrine_glamour_evil_name: "Demonio" #NT!
 doctrine_glamour_evil_desc: "No puede haber paz ni negociaciones con los viejos supersticiosos. Los destruiremos a todos o moriremos en el intento." #NT!
 doctrine_glamour_crime_name: "Delincuente"
 doctrine_glamour_crime_desc: "Los Fae deben ser destruidos."
 doctrine_glamour_shunned_name: "Rechazado"
 doctrine_glamour_shunned_desc: "Aunque son sobrenaturales como nosotros, los Fae no son como nosotros. No son como nosotros en absoluto.\n\nDe los salvajes\n\nDe los locos, los salvajes, digo, primero, ¡no beban de su sangre! Pero obsérvenlos, porque son hermosos en su naturaleza salvaje, son encantadores en su misterio, son mortales en sus habilidades bélicas. Solo entre las criaturas de la noche, me hicieron compañía en la tierra y me trajeron agua cuando tenía sed y aún podía respirar. Como Yo, fueron expulsados, Como Mis Hijos, no tienen hogar, Como los Hijos de Mis Hijos, vagan, Como mi Madre y mi Padre, saben demasiado, pero se guardan sus propios consejos, y, de ellos, digo, ¡observen bien, guarden silencio! No digan nada. Observen y aprendan."
 doctrine_glamour_accepted_name: "Aceptado"
 doctrine_glamour_accepted_desc: "Los Fae son aceptados.\n\nDe los Salvajes\n\nDe los locos, los salvajes, digo, primero, ¡no beban de su sangre! Pero obsérvenlos, porque son hermosos en su naturaleza salvaje, son encantadores en su misterio, son mortales en sus habilidades bélicas. Solo entre las criaturas de la noche, me hicieron compañía en la tierra y me trajeron agua cuando tenía sed y aún podía respirar. Como Yo, fueron expulsados, Como Mis Hijos, no tienen hogar, Como los Hijos de Mis Hijos, vagan, Como mi Madre y mi Padre, saben demasiado, pero se guardan sus propios consejos, y, de ellos, digo, ¡observen bien, guarden silencio! No digan nada. Observen y aprendan."
