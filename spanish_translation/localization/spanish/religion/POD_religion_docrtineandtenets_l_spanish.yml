 doctrine_triat_alignment_weaver_name: "Tejedor"
 doctrine_triat_alignment_weaver_desc: "La Tejedora es uno de los tres grandes espíritus del Triat. Se pensaba que su función era ordenar las creaciones del Wyld, dándoles forma y función durante su existencia antes de que fueran destruidas por el Wyrm, manteniendo un equilibrio entre creación y destrucción. La humanidad es la hija adoptiva de Weaver, con el fin de traer orden al mundo y ayudarla a poner fin al caos que sus hermanos celestinos constantemente forjaron en la creación. Con este fin, Weaver implantó en los mortales tres dones, Dogma, Ciencia y Tecnología, para poder sobrevivir. Se ha dicho que, después del Impergium, Weaver juró no permitir que sus hijos volvieran a ser víctimas de persecución. Los avatares y los niños de la Tejedora suelen tomar la forma de arañas o, a veces, de insectos. Ella (o, más a menudo, ella) es la patrona de la ley, el orden, la ciencia y la tecnología, y como tal es reverenciada por los Guardianes de los Hombres y Ananasi (quienes se refieren a ella como la Abuela Araña; creen que la Tejedora creó a su patrona). espíritu, Reina Ananasa). Bagheera y otros Bastet se refieren a Weaver usando el nombre masculino Rajah (que es una palabra hindi que significa "regente")."
 tenet_fellow_triat_weaver_opinion: "Tejedor dedicado"
 doctrine_parameter_opinion_of_triat_weaver_opinion_active: ""
