 tenet_banepossession_name: "Posesión de Bane"
 tenet_banepossession_desc: "Las perdiciones son espíritus malignos al servicio del Wyrm. Las perdiciones abarcan toda la gama, desde criaturas débiles y relativamente inofensivas hasta criaturas terriblemente poderosas capaces de desgarrar la realidad que las rodea. Las perdiciones débiles se utilizan con frecuencia para infectar a humanos y animales, convirtiéndolos en fomori. Encontrar huéspedes para las perdiciones se considera una tarea sagrada para los cultos del Wyrm."
  
 past_lives_name: "Vidas pasadas"
 past_lives_doctrine_name: "Vidas pasadas"
 past_lives_doctrine_desc: "Para los héroes más grandes, la muerte no es el final. Los Garou más sabios y fuertes siguen vivos, como espíritus que guían a sus descendientes en la gran lucha. Los Astrónomos y los Hijos de Gea lo ven como una reencarnación literal de los héroes Garou en sus descendientes. Algunos creen que es más un registro colectivo de la raza, como el Registro Akáshico. Otros Garou lo ven más como una guía de los espíritus de los ancestros. Las visiones que llegan pueden compartir sabiduría importante e incluso habilidades prácticas. A veces, parece como si el Garou estuviera poseído por el espíritu de su ancestro. Incluso más raramente, ese ancestro estaba y aparentemente sigue estando loco."
  
 wyrm_tainted_name: "Mancha del Wyrm"
 wyrm_tainted_doctrine_name: "Mancha del Wyrm"
 wyrm_tainted_doctrine_desc: "Muchos lupinos y otros seres cambiantes que veneran a Gea tienen un don que les permite sentir la mancha del Wyrm en los demás. Los caminos y senderos de la iluminación para muchos vampiros se consideran tan corruptos que los seguidores de esas religiones se consideran inherentemente contaminados por el Wyrm."
 doctrine_parameter_hostility_override_special_doctrine_wyrm_tainted: "Los adoradores de Gaia [faiths|E] consideran las creencias con la doctrina especial de la Mancha del Wyrm como [faith_evil|V] en lugar de [faith_hostile|V]. Los adoradores del Wyrm [faiths|E] consideran las creencias con la doctrina especial de la Mancha del Wyrm como [faith_astray|V] en lugar de [faith_hostile|V]."
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine: "Los adoradores de Gaia [faiths|E] consideran las creencias con la doctrina especial de la Mancha del Wyrm como [faith_evil|V] en lugar de [faith_hostile|V]. Los adoradores del Wyrm [faiths|E] consideran las creencias con la doctrina especial de la Mancha del Wyrm como [faith_astray|V] en lugar de [faith_hostile|V]."
 special_doctrine_wyrm_tainted_name: "Mancha del Wyrm"
 special_doctrine_wyrm_tainted_desc: "Muchos lupinos y otros seres cambiantes que veneran a Gea tienen un don que les permite sentir la mancha del Wyrm en los demás. Los caminos y senderos de la iluminación para muchos vampiros se consideran tan corruptos que los seguidores de esas religiones se consideran inherentemente contaminados por el Wyrm."
  
 tenet_bacchanal_name: "Báquico"
 tenet_bacchanal_desc: "Este principio, dedicado a las juergas de borrachos, hace que la reducción del estrés que genera la decisión de beber sea dos veces más eficaz. Algunos considerarían que el consumo de tales toxinas es una adicción peligrosa."
  
 tenet_neter_sentra_name: "Neter Sentra"
 tenet_neter_sentra_desc: "El aliento de lo divino: las oraciones se elevan a los cielos a través del humo. El culto al humo divino ha adoptado la novedosa innovación de no solo comer tortas de hachís, sino también fumarlas. Experimentan con una variedad de inciensos exóticos y humos potencialmente peligrosos. Este principio hace que la reducción del estrés de la decisión de tomar hachís sea dos veces más efectiva."
  
 tenet_innovative_name: "Innovador"
 tenet_innovative_desc: "El progreso tecnológico es la ventaja más importante que cualquiera puede tener. Si bien la mayoría de los Garou son escépticos con respecto a la innovación, algunos seguidores del Wyld promueven abiertamente la innovación no solo para su propia adopción, sino para la humanidad en general."
  
 tenet_paranoia_name: "Paranoia"
 tenet_paranoia_desc: "¡El hecho de que seas paranoico no significa que no quieran hacerte daño!"
  
 tenet_advocatus_diaboli_name: "Abogado diabólico"
 tenet_advocatus_diaboli_desc: "Satanás y sus secuaces tienen formidables poderes de persuasión, una asombrosa capacidad para engañar a otros para que hagan cosas que favorezcan sus objetivos demoníacos."
  
 tenet_collectivism_name: "Colectivismo"
 tenet_collectivism_desc: "Tiene su origen en el antiguo uniformismo chino y se dedica a construir un colectivo similar al Leviatán, creando un concepto colectivo del cuerpo académico a través de un adoctrinamiento flexible y leyes estrictas y, finalmente, creando una voluntad colectiva unificada."
  
 tenet_wolves_of_sable_name: "Lobos de sable"
 tenet_wolves_of_sable_desc: "Sable es la cazadora invisible en la nieve; reflexiona en silencio, espera pacientemente, ataca sin previo aviso y luego se adentra de nuevo en el hielo, la nieve y el viento, dejando solo una gota o dos de sangre como evidencia de que alguna vez estuvo allí. Es la pequeña superviviente, fortalecida por su entorno y templada por su soledad. Representa a la cazadora inesperada y la supervivencia del más apto contra las peores probabilidades. Los espíritus del viento consideran a los hijos de Sable como aliados y pueden invocarlos y hablar con ellos libremente. Sable confía en sus hijos para proteger sus tierras siberianas. Falcon ve a todos los hijos de Sable como salvajes mestizos y deshonrados y bajo ninguna circunstancia tolerará que un siberakh sea miembro de una manada que ha elegido como suya."
  
