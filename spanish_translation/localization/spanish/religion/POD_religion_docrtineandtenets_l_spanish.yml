 doctrine_lycanthropy_name: "Licantropía"
 doctrine_lycanthropy_crime_name: "Delincuente"
 doctrine_lycanthropy_crime_desc: "Los Lupinos deben ser destruidos.\n\nDe las Bestias Lunares\n\nLas Bestias Lunares, las que cambian, son las Más Antiguas de todas, antes de mi padre vagaban por las tierras. No te detengas en su camino, evítalas, se nos lanzan como lobos en el redil. Porque nosotros somos de una especie y ellos de otra. Ten cuidado con su suelo sagrado, camina con cuidado por su desierto. Su mordedura es como nuestra mordedura, sus garras son como nuestras garras, no te detengas en su camino, ellos son de una especie y nosotros somos de otra."
 doctrine_lycanthropy_shunned_name: "Rechazado"
 doctrine_lycanthropy_shunned_desc: "Aunque son sobrenaturales como nosotros, los hombres lobo no son como nosotros. No son como nosotros en absoluto.\n\nDe las Bestias Lunares\n\nLas Bestias Lunares, las que cambian, son las más antiguas de todas, antes de mi padre vagaban por las tierras. No te detengas en su camino, evítalos, se lanzan sobre nosotros como lobos en el redil. Porque somos de una especie y ellos de otra. Ten cuidado con su suelo sagrado, camina con cuidado por su desierto. Su mordedura es como nuestra mordedura, sus garras son como nuestras garras, no te detengas en su camino, son de una especie y nosotros somos de otra."
