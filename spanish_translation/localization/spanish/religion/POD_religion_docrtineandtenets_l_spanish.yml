 doctrine_haunting_name: "Obsesionante"
 doctrine_haunting_evil_name: "Demonio" #NT!
 doctrine_haunting_evil_desc: "No puede haber paz ni negociaciones con los muertos. Los destruiremos a todos o moriremos en el intento." #NT!
 doctrine_haunting_crime_name: "Delincuente"
 doctrine_haunting_crime_desc: "Los fantasmas deben mantenerse al otro lado del velo.\n\nDe esos espíritus de los muertos\n\nPresten atención: hay un lugar más allá del espíritu, más allá de la vida que es Oscuridad, Sombra, y allí moran las Sombras. Una isla, una fortaleza, una tierra de los Muertos, he viajado allí a través de un camino de perdición y he sido testigo del terrible rey de la Ciudad Estigia mientras se sentaba en la corte. He visto a los encapuchados sin rostro atravesar el río Estigia. Pululan a nuestro alrededor como moscas sobre un cadáver putrefacto y, como nosotros, se alimentan de miedo, éxtasis e ira. Están muertos, pero no muertos, y están más cerca de nosotros de lo que nunca sabremos."
 doctrine_haunting_shunned_name: "Rechazado"
 doctrine_haunting_shunned_desc: "Los fantasmas son almas que se desprenden de sus cadáveres. Pueden intentar poseer nuestros cuerpos.\n\nDe los espíritus de los muertos\n\nPresta atención: hay un lugar más allá del espíritu, más allá de la vida, que es la Oscuridad, la Sombra, y allí moran las Sombras. Una isla, una fortaleza, una tierra de los Muertos. He viajado hasta allí a través de un camino de perdición y he sido testigo del terrible rey de la Ciudad Estigia mientras se sentaba en la corte. He visto a los encapuchados sin rostro atravesar el río Estigia. Pululan a nuestro alrededor como moscas sobre un cadáver putrefacto y, como nosotros, se alimentan de miedo, éxtasis e ira. Están muertos, pero no muertos, y están más cerca de nosotros de lo que nunca sabremos."
 doctrine_haunting_accepted_name: "Aceptado"
 doctrine_haunting_accepted_desc: "Los espectros pueden ser útiles. Quienes conocen las artes de invocar y atar espectros pueden usarlos para todo tipo de propósitos.\n\nDe esos espíritus de los muertos\n\nRecuerden bien: hay un lugar más allá del espíritu, más allá de la vida que es Oscuridad, Sombra, y allí moran las Sombras. Una isla, una fortaleza, una tierra de los Muertos, he viajado allí a través de un camino de perdición y he sido testigo del terrible rey de la Ciudad Estigia mientras se sentaba en la corte. He visto a los encapuchados sin rostro atravesar el río Estigia. Pululan a nuestro alrededor como moscas sobre un cadáver putrefacto y, como nosotros, se alimentan de miedo, éxtasis e ira. Están muertos, pero no muertos, y están más cerca de nosotros de lo que nunca sabremos."
 doctrine_parameter_haunting_illegal: "Los personajes con [GetTrait('wraith').GetName( GetNullCharacter )] [trait|E] son [criminals|E]. Los personajes con [GetTrait('necromancy').GetName( GetPlayer )] o [GetTrait('oblivion').GetName( GetPlayer )] [traits|E] son [shunned|E]."
 doctrine_parameter_haunting_shunned: "Los personajes con [GetTrait('wraith').GetName( GetNullCharacter )], [GetTrait('necromancy').GetName( GetPlayer )] o [GetTrait('oblivion').GetName( GetPlayer )] [traits|E] son [shunned|E]"
