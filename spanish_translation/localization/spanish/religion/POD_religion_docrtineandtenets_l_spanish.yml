 doctrine_vampirediablerie_name: "[diablerie|E]"
 doctrine_vampirediablerie_crime_name: "Delincuente"
 doctrine_vampirediablerie_crime_desc: "Consumir el alma de otro Vástago es el peor crimen entre los nuestros.\n\nUna despedida que prohíbe [diablerie|E]\n\nNo busques la sangre de tu propio Anciano, no busques la sangre del [Sire|E] de tu [Sire|E], no busques a quien te hizo Pariente, porque sentirás la pira funeraria cuando pagues por tu pecado inmortal."
 doctrine_vampirediablerie_shunned_name: "Rechazado"
 doctrine_vampirediablerie_shunned_desc: "Una vez que los vampiros hayan adquirido el gusto por la sangre de otros vampiros, ¿dónde se detendrán?"
 doctrine_vampirediablerie_accepted_name: "Aceptado"
 doctrine_vampirediablerie_accepted_desc: "La sangre pertenece a aquellos lo suficientemente fuertes para contenerla."
 doctrine_parameter_vampirediablerie_illegal: "Los personajes con [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] o [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] son [criminals|E]"
 doctrine_parameter_vampirediablerie_shunned: "Los personajes con [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] o [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] son [shunned|E]"
 doctrine_parameter_vampirediablerie_accepted: "Los personajes con [traits|E] [GetTrait('diablerist').GetName( GetPlayer )] o [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] son totalmente aceptados"
  
 doctrine_vampirefrenzy_name: "Frenesí"
 doctrine_vampirefrenzy_crime_name: "Delincuente"
 doctrine_vampirefrenzy_crime_desc: "Dejar que la Bestia tome el control es convertirse en la Bestia. Recuerda los proverbios. Cabalga sobre la Bestia, no dejes que ella te cabalgue a ti."
 doctrine_vampirefrenzy_shunned_name: "Rechazado"
 doctrine_vampirefrenzy_shunned_desc: "Todos los Vástagos luchan contra las exigencias de la Bestia, no se rindan ante ella fácilmente. Recuerden los proverbios. Cabalguen a la Bestia, no dejen que ella los cabalgue a ustedes."
 doctrine_vampirefrenzy_accepted_name: "Aceptado"
 doctrine_vampirefrenzy_accepted_desc: "¡Súbete a la ola! ¡La Bestia es poder cuando más lo necesitamos!"
 doctrine_parameter_vampirefrenzy_illegal: "Los personajes con [GetTrait('wight').GetName( GetPlayer )] [trait|E] son [criminals|E]"
 doctrine_parameter_vampirefrenzy_shunned: "Los personajes con [GetTrait('wight').GetName( GetPlayer )] [trait|E] son [shunned|E]"
 doctrine_parameter_vampirefrenzy_accepted: "Los personajes con [GetTrait('wight').GetName( GetPlayer )] [trait|E] son totalmente aceptados"
  
 doctrine_vampirethinblood_name: "Sangre delgada"
 doctrine_vampirethinblood_crime_name: "Delincuente"
 doctrine_vampirethinblood_crime_desc: "¡Los de sangre débil traerán la Gehena! ¡Destruidlos dondequiera que se encuentren!"
 doctrine_vampirethinblood_shunned_name: "Rechazado"
 doctrine_vampirethinblood_shunned_desc: "Los de sangre débil son un presagio de Gehena. Se los evita y se los rechaza."
