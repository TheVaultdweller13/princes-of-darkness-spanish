 doctrine_fae_agenda_militant_name: "Militante"
 doctrine_fae_agenda_militant_desc: "Muchas hadas están ansiosas por que termine la tregua del juramento para poder regresar a los compromisos de la Guerra o las Estaciones. Las emociones impulsoras y la lealtad que se inspiran al ser invitado a una corte son feroces y difíciles de dejar de lado ante cualquier asunto. Casi todos los miembros de las Cuatro Cortes creen verdaderamente que su forma de vida es la verdadera, ya sea en la forma de un mundo mejor para todos o simplemente en que el más fuerte merece gobernar. La reanudación de la guerra entre las hadas no es algo que genere temor en los corazones de muchas de las facciones fae: es una señal de que la batalla para decidir el destino del mundo finalmente puede comenzar."
 doctrine_fae_agenda_trucebearer_name: "Portador de la tregua"
 doctrine_fae_agenda_trucebearer_desc: ""Portadores de la Tregua" es un término que se aplica a aquellos duendes que buscan poner fin a la Guerra de las Estaciones, ya sea extendiendo el Juramento de Tregua indefinidamente o forjando un nuevo tratado duradero que cesará las hostilidades entre las cortes. Los Portadores de la Tregua de todas las Cortes tienden a ser individuos aislados o pequeños grupos de duendes que trabajan fervientemente en el ámbito social para influir en las cortes locales hacia la paz. Como era de esperar, rara vez tienen éxito, pero esto solo sirve para avivar el fuego en sus corazones. La paz, sin importar el precio, es su vocación."
 doctrine_fae_agenda_humanist_name: "Humanista"
 doctrine_fae_agenda_humanist_desc: "La facción humanista no necesariamente aboga por la bondad y la tolerancia al tratar con el reino humano, sino que adopta una ética que se preocupa principalmente por comprender a la humanidad. Los humanos ahora tienen más cantidad y poder que los duendes. Los humanistas creen que este es el momento de recopilar información sobre los humanos, tratar con ellos, forjar nuevos juramentos y buscar por todos los medios un equilibrio entre las dos razas antes de que sea demasiado tarde. Desean alcanzar un nivel de codependencia con los humanos, donde los duendes sean reconocidos una vez más, y valorados y respetados... o simplemente valorados y temidos."
 doctrine_fae_agenda_constantinian_name: "Constantiniano"
 doctrine_fae_agenda_constantinian_desc: "Los constantianos también pueden usar [GetTrait('supehunter').GetName( GetPlayer )] [GetScheme('inquihunt').GetTypeName] [hostile_scheme|E] contra un [GetTrait('vampire').GetName( GetPlayer )].\n\n$tenet_constantinian_desc$"
 doctrine_fae_agenda_none_name: "Indeciso"
 doctrine_fae_agenda_none_desc: "Ninguna agenda en particular parece atractiva. Los militantes, los partidarios de la tregua, los humanistas y los constantinianos tienen argumentos válidos y muchos duendes aún tienen que decidir cuál es el camino a seguir."
