 tenet_apotheosis_desc: ""
  
 tenet_bloodcommunion_name: "Comunión de sangre"
 tenet_bloodcommunion_desc: "La Comunión de Sangre del Adherente a la Apoteosis es una versión impía de los rituales de comunión de los mortales. Dentro de la fe, cumple muchas de las mismas funciones. La sangre, por supuesto, no es simbólica: proviene de un sacrificio humano."
  
 tenet_exaltedideals_name: "Ideales exaltados"
 tenet_exaltedideals_desc: "La perfección en el intelecto, el cuerpo y la belleza es ideal, mientras que lo contrario es un crimen. La perfección no es sólo un estado mental, sino una razón para hacer la guerra contra lo inferior."
  
 tenet_willing_embrace_name: "Abrazo dispuesto"
 tenet_willing_embrace_desc: "Sumergir a otra alma en la condenación eterna no es un asunto baladí. El potencial candidato [Embrace|E] debe saber perfectamente para qué ficha."
 doctrine_parameter_willing_embrace: "Antes de cualquier [Embrace|E], tendrás que convencer a la víctima de convertirse en vampiro."
  
 tenet_ashen_faith_name: "Fe cinérea"
 tenet_ashen_faith_desc: "La mayoría de los caminos vampíricos son principalmente filosofías, ligadas únicamente al yo. Pero tu fe no lo es, estás trayendo la salvación a todos $pod_cainites$ y la palabra debe difundirse."
 doctrine_parameter_ashen_faith: "La conversión de demanda [character_interaction|E] tiene más posibilidades de éxito. Desbloquea la obligación de vasallo de influencia de culto."
 ASHEN_FAITH: "Principio de fe de ceniza $VALUE|=+0$"
  
 tenet_the_pyramid_name: "La pirámide"
 tenet_the_pyramid_desc: "Asediados por todos lados por enemigos poderosos, la principal defensa de los Tremere es su total obediencia a un orden jerárquico muy estricto."
 doctrine_parameter_the_pyramid: "Los vasallos no pueden declarar guerras a otros vasallos sin un gancho sobre su señor."
  
 tenet_feral_vampires_name: "Vampiros salvajes"
 tenet_feral_vampires_desc: "Las tierras indómitas son nuestros terrenos de caza, y nuestros guardianes del saber se aseguran de que nuestro legado sea escuchado."
 doctrine_parameter_feral_lorekeepers: "Puedes usar la decisión Épica de la Comisión sin ningún beneficio, pero siempre resultará en una canción."
 doctrine_parameter_can_hunt: "Puede utilizar la decisión de cazar, incluso como vampiro."
 can_hunt_name: "Puede cazar"
 doctrine_parameter_city_aversion: "Pierde el acceso a los edificios que representan influencia en los asuntos de la ciudad y recibe en su lugar variantes rurales."
  
 tenet_old_ways_name: "Maneras viejas"
 tenet_old_ways_desc: "Han pasado siglos desde que el Norte mortal veneraba y perseguía a los invasores más osados, en lugar de a los ricos mercaderes y a los nobles astutos. Muchos vampiros lo consideran un hecho lamentable."
  
 tenet_sanctioned_diableries_name: "Diablerie sancionada"
 tenet_sanctioned_diableries_desc: "Los hijos de Haqim deben reclamar la sangre de los indignos, pero cuidado con el juez apresurado."
 doctrine_parameter_sanctioned_diableries: "Durante un [diablerie|E], si tu víctima es cobarde, arbitraria o de una religión malvada, el coste de piedad se reducirá. Si la víctima es valiente, justa o de una religión recta, el coste aumentará."
  
 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY: "Penalización por tener el principio del Culto Secreto."
  
 tenet_secret_cult_name: "Culto secreto"
 tenet_secret_cult_desc: "Esta fe se organiza como una especie de conspiración oscura. Pocos conocen realmente su existencia, y les gusta que así sea."
 doctrine_parameter_secret_cult: "Da acceso a los hombres de armas de los cultistas. Penalización por conversión religiosa del condado."
 tenet_noblesse_oblige_name: "Nobleza Obliga"
 tenet_noblesse_oblige_desc: "Los descendientes se toman muy en serio la responsabilidad de los vasallos hacia sus vasallos. Administrar el sistema de vasallaje de manera justa debería dar como resultado vasallos felices. Vasallos felices significan un vasallo exitoso."
  
 tenet_knowledge_above_all_name: "El conocimiento por encima de todo"
 tenet_knowledge_above_all_desc: "El gran misterio es demasiado importante para que quede atrapado en él preocupaciones morales mezquinas."
 doctrine_parameter_experiments_on_prisoners: "Da acceso a un método de ejecución especial."
 EXECUTION_EXPERIMENTS: "Experimentos con ellos"
  
 tenet_moments_of_truth_name: "Momentos de verdad"
 tenet_moments_of_truth_desc: "¿Un destello de inspiración? ¿Un mensaje de los poderes superiores? En cualquier caso, un evento tan trascendental puede cambiar a cualquier individuo hasta la médula."
 doctrine_parameter_moments_of_truth: "Da acceso a una posibilidad especial de alivio del estrés donde puedes cambiar tus rasgos."
  
 stress_threshold.7001.t: "Descanso mental: momento de la verdad"
 stress_threshold.7001.desc: "Se te ha dado una revelación. Tus actuales problemas han sido una prueba del Todopoderoso para evaluar tu valía. Un momento de claridad tan poco frecuente podría ser la ocasión para que hagas un voto. Seguramente, hay defectos en tu personalidad en los que podrías trabajar, con la esperanza de acercarte a lo Divino en el proceso."
 stress_threshold.7001.a: "¡La justicia es para los débiles!"
 stress_threshold.7001.b: "¿He perdido mi humanidad?"
 stress_threshold.7001.c: "Debo mantenerme concentrado."
 stress_threshold.7001.d: "¡Necesito más!"
 stress_threshold.7001.e: "¡Todos están aquí para atraparme!"
 stress_threshold.7001.f: "¿Quizás no estén todos aquí para ayudarme?"
  
 tenet_honor_and_bravery_name: "Honor y valentía"
 tenet_honor_and_bravery_desc: "¡Un verdadero gobernante de la noche lidera desde el frente, atravesando sin miedo a cualquier enemigo lo suficientemente tonto como para interponerse en el camino de su noble propósito!"
 doctrine_parameter_battle_winning_prestige: "Obtienes más prestigio al ganar batallas."
  
 tenet_community_name: "Comunidad"
 tenet_community_desc: "El buen pastor cuida de su rebaño. Que se multiplique y crezca, y que ningún depredador se le acerque."
 doctrine_parameter_access_to_develop_capital: "Tienes acceso a la decisión de Desarrollar Capital, y es menos costosa en situaciones de estrés."
  
 tenet_svadharma_name: "Svadharma"
 tenet_svadharma_desc: "Los adeptos de este camino creen que se han salido del ciclo de las reencarnaciones. La única manera de enmendar las cosas es seguir un nuevo conjunto de deberes, ayudando a los demás a encontrar su propio camino, les guste o no."
 doctrine_parameter_access_to_improve_scheme: "Tienes acceso a la decisión de Mejorar Conjuras."
  
 tenet_lilithmaid_name: "Lilith, la doncella"
 tenet_lilithmaid_desc: "La doncella se enfurece y maldice el destino que le espera. No será digna de ningún hombre, nación o incluso de Dios."
  
 tenet_lilithmother_name: "Lilith, la madre"
 tenet_lilithmother_desc: "La Criada se convierte en la Madre en el dolor y finalmente comprende que es la única constante en este mundo."
  
 tenet_lilithcrone_name: "Lilith, la Anciana"
 tenet_lilithcrone_desc: "La Anciana ha poblado el mundo y ahora usa su conocimiento para guiarlos hacia el mundo."
  
 tenet_aphrodisiac_saturnalia_name: "Afrodisíaco y Saturnalia"
 tenet_aphrodisiac_saturnalia_desc: "Los rituales de primavera e invierno son piedras angulares de la vida de esta fe. Ser elegido como organizador de esos eventos es un gran honor."
 doctrine_parameter_aphrodisiac_saturnalia: "Tienes acceso a dos nuevas posiciones de la corte: el Señor del Desgobierno y el Celebrante Afrodisíaco."
  
 tenet_fire_fury_name: "Fuego y furia"
 tenet_fire_fury_desc: "Todo el sistema político vampírico es corrupto y debe ser derribado. Las negociaciones pacíficas ya no son una opción."
  
 tenet_helios_truth_name: "La verdad de Helios"
 tenet_helios_truth_desc: "Helios enseña a los Garou a moderar su instinto y su furia con el pensamiento y la lógica. Así, quienes lo siguen suelen convertirse en hábiles diplomáticos y negociadores. A menudo, el mayor problema para lograr una tregua, un tratado o una alianza es conseguir que la otra parte escuche el argumento que el personaje está planteando. Helios valora la verdad y la justicia. Helios aporta razón y tacto a los hombres lobo que lo honran."
  
 tenet_summer_festivals_name: "Festivales de verano"
 tenet_summer_festivals_desc: "La Corte de Verano se enorgullece de su apego a la tradición y la estructura, y de su estricta observancia de la disciplina. Parte de estas tradiciones son los festivales populares durante la parte más calurosa del verano y personifican la risa, la alegría y la libertad. Proporcionan una excusa para reunir tanto Glamour como sea posible de los sueños de calor de los humanos y, mientras continúa el festival, a los duendes se les permite jugar con cualquier mortal que encuentren. Las festividades del Alto Verano de los Seelie les permiten, durante un breve día, usar a los mortales sin vergüenza como juguetes y disfrutar de bromas y travesuras."
  
 tenet_ivory_priesthood_name: "Sacerdocio de Marfil"
 tenet_ivory_priesthood_desc: "Cuando el Primer Lobo murió para salvar a Gaia, aprendió el "Secreto de la Muerte". El Sacerdocio de Marfil es una sociedad secreta de Silver Fang Theurges que, después de someterse a una serie de pruebas y pruebas espirituales, comienzan a aprender estos mismos secretos sobre lo que se encuentra más allá del velo de la Muerte."
  
 tenet_hexcraft_name: "Hexcraft"
 tenet_hexcraft_desc: "Dominio del mal de ojo, la maldición, el mal amuleto, el amria. Ten cuidado de no traicionarlos o te encontrarás en el lado receptor de una maldición. Tus entrañas se retuercen y te dejarán vomitando y débil como un cachorro durante una semana. Sus maleficios los ayudan con todo tipo de planes siniestros."
  
 tenet_vengeance_of_nut_name: "La venganza de Nut"
 tenet_vengeance_of_nut_desc: "Aquellos que buscan venganza por Nut se dedican a la destrucción de los vampiros. Vengan una patria perdida y a sus parientes perdidos. Los Daggers actúan como asesinos dondequiera que deambulan, seleccionando en silencio una o tres sanguijuelas para extinguirlas. Son expertos en "Encontrar la guarida" de los no muertos."
 doctrine_parameter_find_the_lair_active: "Desbloquea la Guarida de Búsqueda [journey|E]."
  
 tenet_way_of_zhong_kuei_name: "Way of Zhong Kuei"
 tenet_way_of_zhong_kuei_desc: "La metodología para acabar con los demonios no muertos desarrollada por Zhong Kuei. Quienes siguen este método son expertos en "Encontrar la guarida" de los vampiros."
  
 special_doctrine_garou_nation_name: "Nación Garou"
 special_doctrine_garou_nation_desc: "Esta tribu o campamento sigue la Letanía y es una parte aceptada de la Nación Garou."
 doctrine_parameter_hostility_override_special_doctrine_garou_nation: "Otros Garou [faiths|E] que tienen la doctrina de la Nación Garou se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 special_doctrine_beast_courts_name: "Tribunales de las Bestias"
 special_doctrine_beast_courts_desc: "Entre los cambiaformas, las alianzas entre especies son poco frecuentes. La excepción más notable son las Cortes de las Bestias, que juraron defender a la Madre Esmeralda (Gaia). Dentro de las Cortes hay una sociedad similar a las culturas imperiales de la Asia mítica, con regentes, cortesanos y gente común. Cualquier hengeyokai (cambiaformas) es libre de unirse a las Cortes de las Bestias, siempre que jure seguir un sistema comunal de honor y renombre conocido como el Camino de la Virtud Esmeralda."
 doctrine_parameter_hostility_override_special_doctrine_beast_courts: "Otros [faiths|E] que tienen la doctrina de los Tribunales de las Bestias se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 special_doctrine_dark_litany_name: "Letanía oscura"
 special_doctrine_dark_litany_desc: "Este culto sigue la Letanía Oscura: Servir a la Voluntad del Wyrm. Respetar la Fuerza del Poderoso. Todo lo que no está Prohibido está Permitido. Satisfacer tus Deseos."
 doctrine_parameter_hostility_override_special_doctrine_dark_litany: "Otros Wyrm [faiths|E] que tienen la doctrina de Letanía Oscura se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
  
 doctrine_triat_alignment_name: "Alineación Triat"
  
 doctrine_triat_alignment_wyrm_name: "Wyrm"
 doctrine_triat_alignment_wyrm_desc: "El Wyrm es uno de los Celestinos superiores. El propósito del Wyrm es la limpieza y rectificación de la Creación, fomentando su descenso hacia la Entropía. Lo logra eliminando lo que el Wyld crea y el Tejedor estructura. El Wyrm fue el segundo miembro de la Tríada en volverse loco. Una vez que el Tejedor se volvió loco y comenzó a encerrar todo en Redes, el Wyrm fue progresivamente restringido hasta que él también enloqueció, empeñado en destruir todo. En consecuencia, el Wyrm ahora es un espíritu de destrucción, caos, oscuridad y corrupción, la esencia de todo lo que los Garou se oponen. La mayoría de las Tribus tienen sus propios mitos que describen al Wyrm en su propia nomenclatura cultural específica."
 tenet_fellow_triat_wyrm_opinion: "Contaminado por el Wyrm"
