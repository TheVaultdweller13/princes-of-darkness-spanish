 doctrine_triat_alignment_balanced_name: "Equilibrado"
 doctrine_triat_alignment_balanced_desc: "Todos los cambiaformas coinciden en que originalmente la Tríada estaba en equilibrio. Algunos dicen que el Wyld creó la materia prima, la vida y el espíritu, mientras que la Tejedora dio forma y función a estas creaciones, y el Wyrm las destruyó para dejar espacio a nuevas creaciones. Otros insisten en que el Wyrm alguna vez fue conocido como Equilibrio, destruyendo selectivamente las creaciones de Wyld y la Tejedora para crear armonía a partir de las fuerzas opuestas del caos y el orden. Los cambiaformas también coinciden en que la Tríada ya no está equilibrada: la Tejedora se basa en la fuerza de la humanidad (sus ciudades, tecnología, industria y ciencia) y es más fuerte que nunca. La influencia del Wyld se retira a medida que los recursos naturales son saqueados, los lugares salvajes del mundo destruidos y la naturaleza obligada a cumplir las órdenes del hombre. Sin embargo, el más peligroso de todos es el Wyrm: se alimenta del mal y destruye sin distinción. Algo lo mantiene bajo control, pero los Garou ven que su poder crece y temen el día en que se libere para provocar la destrucción definitiva: el Apocalipsis. La mayoría de los Garou luchan por restablecer el equilibrio entre la Tejedora y el Wyld."
 tenet_fellow_triat_balanced_opinion: "Alineación Triat equilibrada"
