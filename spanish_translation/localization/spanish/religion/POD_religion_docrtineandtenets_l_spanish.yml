 tenet_vampiremasquerade_desc: "El Silencio de la Sangre. No revelarás tu verdadera naturaleza a quienes no son de la Sangre. Al hacerlo, renunciarás a tus pretensiones de Sangre."
  
 tenet_vampireprogeny_name: "Progenie"
 tenet_vampireprogeny_desc: "Sólo podrás [Sire|E] otro con el permiso de tu Anciano. Si creas otro sin el permiso de tu Anciano, tanto tú como tu Progenie seréis asesinados."
  
 tenet_vampiredestruction_name: "Destrucción"
 tenet_vampiredestruction_desc: "Se te prohíbe destruir a otro de tu especie. El derecho de destrucción pertenece solo a tu Anciano. Solo el Anciano entre ustedes convocará la Cacería de Sangre."
  
 tenet_vampiretouchstone_name: "Piedra de toque"
 tenet_vampiretouchstone_desc: "Un Vástago puede elegir a un mortal como piedra de toque para ayudar a mantener su conexión con la humanidad. El Vástago obtiene entonces piedad. Hay otros eventos relacionados con la piedra de toque."
  
 tenet_vampireremorse_name: "Remordimiento"
 tenet_vampireremorse_desc: "Los Vástagos reflexionan sobre sus acciones y se arrepienten de su comportamiento monstruoso, ganando piedad."
  
 tenet_vampireblushoflife_name: "Rubor de la vida"
 tenet_vampireblushoflife_desc: "Los parientes pueden simular estar vivos, lo que les ayuda a disfrazarse y les recuerda lo que significa ser humano y, por lo tanto, ganar piedad."
  
 tenet_vampirenecromanticexperimention_name: "Experimentación nigromántica"
 tenet_vampirenecromanticexperimention_desc: "Fíjate bien: hay un lugar más allá del espíritu, más allá de la vida que es Oscuridad, Sombra, y allí moran las Sombras. Una isla, una fortaleza, una tierra de los Muertos, he viajado hasta allí a través de un camino de perdición y he sido testigo del terrible rey de la Ciudad Estigia mientras se sentaba en la corte. He visto a los encapuchados sin rostro atravesar el río Estigia. Pululan a nuestro alrededor como moscas sobre un cadáver putrefacto y, como nosotros, se alimentan de miedo, éxtasis e ira. Están muertos, pero no muertos, y están más cerca de nosotros de lo que nunca sabremos. La Sangre de mi Hermano me clama mientras duermo mientras el Sol cruza el cielo, oigo a mi hermano, el segundo nacido Abel, gritar. Fíjate bien en los espíritus de los que han muerto, sabe que su fuerza no es la tuya, escucha sus palabras: llevan sabiduría. No escuches sus canciones: ese camino es el olvido. Las ejecuciones generan tanto resonancia melancólica como piedad."
  
 tenet_vampirenemetamorphopsisexperimention_name: "Experimentación nigromántica"
 tenet_vampirenemetamorphopsisexperimention_desc: "Las ejecuciones generan tanto experiencia colérica como piedad."
  
 tenet_vampireauctoritasritae_name: "Auctoritas Ritae"
 tenet_vampireauctoritasritae_desc: "Una colección de trece rituales practicados por todos los miembros del Sabbat."
  
 tenet_vampireamaranth_name: "Amaranto"
 tenet_vampireamaranth_desc: "Práctica de [diablerie|E]"
  
 tenet_vampiremonomacy_name: "Monomacia"
 tenet_vampiremonomacy_desc: "Un duelo honorable que termina en [diablerie|E]. El rito de la Monomacia se utilizará para resolver disputas entre todos los Sabbat."
  
 tenet_infernalism_name: "Infernalismo"
 tenet_infernalism_desc: "Investidura demoníaca a través de pactos con demonios."
  
 tenet_vampireinquisition_name: "Inquisición"
 tenet_vampireinquisition_desc: "Observad bien a los Hijos del Uno de Arriba, los Querubines, los Serafines, los Arcángeles, pues su toque os quemará como lo hace la Llama de Miguel. Observad bien a los Hijos del Uno de Abajo, los Parientes de la Serpiente, pues su toque os quemará también, y sus lenguas os engañarán y os engañarán. Cazad y destruid a los infernalistas dondequiera que los encontréis."
  
 tenet_pleasure_name: "Placer"
 tenet_pleasure_desc: "La búsqueda hedonista del éxtasis"
 doctrine_parameter_reveler_from_elysium: "Obtendrás [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] y [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] XP de Elysium." #NT!
  
 tenet_cruelty_name: "Crueldad"
 tenet_cruelty_desc: "El placer obtenido al infligir dolor."
  
 tenet_quiritare_name: "Quiritaré"
 tenet_quiritare_desc: "Resistir a la Bestia o intentar aplacarla es imposible, así que entrégate a ella completamente, cumpliendo su voluntad."
  
 tenet_legacyoftrinity_name: "Legado de la Trinidad"
 tenet_legacyoftrinity_desc: "El Códice dicta la superioridad de los tres clanes principales: Toreador, Tzimisce y Ventrue. Los miembros de otros clanes deben presentar una petición a los Quaesitori para poder [Sire|E] chiquillos; Los miembros de los tres clanes principales pueden hacer [Sire|E] a quien quieran. Sólo los miembros de los tres clanes principales pueden legar un dominio a otro vampiro y cada vampiro dentro de este dominio tiene el deber de hacer cumplir el Códice."
  
 tenet_legacyofashes_name: "Legado de cenizas"
 tenet_legacyofashes_desc: "El Códice dicta que cualquiera que mate a un miembro de los tres clanes principales será convocado a una Cacería de Sangre."
  
 tenet_legacyofshadow_name: "Legado de la sombra"
 tenet_legacyofshadow_desc: "El Códice dicta que los Cainitas no deben revelar su verdadera naturaleza a quienes no sean de la Sangre. Al hacerlo, renunciarán a sus derechos de Sangre."
  
 tenet_oaths_name: "Juramentado"
 tenet_oaths_desc: "Nuestras leyes son las órdenes de nuestros mayores y las órdenes de Caín sobre todo. Los juramentos son la base del orden feudal."
  #A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast." 
  #The oathsworn have casus belli to make war upon the forsworn and strip them of their titles." 
 tenet_werewolf_oaths_desc: "Un juramento es el vínculo más sagrado que uno puede hacer. Un líder que rompe el juramento no tiene honor y amenaza con arrastrar a todos a su corrupción."
  
  
 tenet_vampirehighclans_name: "Altos clanes"
 tenet_vampirehighclans_desc: "Los Altos Clanes son superiores a los Bajos Clanes. Los Bajos Clanes son degenerados que eventualmente sucumbirán a La Bestia. No son aptos para gobernar ni para la compañía educada."
  
 tenet_vampireselectivefeeding_name: "Alimentación selectiva"
 tenet_vampireselectivefeeding_desc: "No te alimentarás de las Bestias Lunares, de los Salvajes, de los enfermos, de los locos o de los borrachos."
  #\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn." 
 #doctrine_parameter_vampireselectivefeeding: ""
 doctrine_parameter_vampireselectivefeeding: ""
  
 tenet_enkrateia_reie_sophrosyne_name: "Enkrateia Reye Sophrosyne"
 tenet_enkrateia_reie_sophrosyne_desc: "Este camino, que es un enfoque intelectual de la no vida, se centra en tres conceptos fundamentales que se cree que eran características esenciales buscadas en la progenie potencial de los Brujah en las noches de Cartago: enkrateia, reie y sophrosyne. Enkrateia se refiere a la fuerza interior. Reie se refiere al coraje moral. Sophrosyne significa control del yo y representa la meta idealizada de todos los filósofos: el dominio sobre la ira de los Brujah."
  #It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on $pod_disciplines$ or Social traits." 
  
  #\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-[discipline|E], eschewing the impetuosity that defines the modern Brujah." 
  
 tenet_cold_mind_name: "Mente fría"
 tenet_cold_mind_desc: "La Mente Fría es un estado de pensamiento esencial para la Canción de la Sombra. En sus conceptos básicos, describe un enfoque sin emociones, completamente tranquilo y controlado del mundo que nos rodea, pero la mayoría de sus significados están envueltos en acertijos y Koans, de modo que el significado completo de la Mente Fría se entiende mejor en contexto."
  
 tenet_intellectual_detachement_name: "Desapego intelectual"
 tenet_intellectual_detachement_desc: "Los eruditos no temen a la muerte; de ​​hecho, les fascina. La consideran una fuerza poderosa que hay que estudiar, analizar y racionalizar para poder comprender mejor su propia existencia."
  
 tenet_pact_of_athens_name: "Pacto de Atenas"
 tenet_pact_of_athens_desc: "Alrededor de 1270 a. C., un cónclave de los primeros Pródigos, en el que se incluían en su mayoría Brujah, Ventrue, Toreador y Salubri, se reunió en la ciudad de Atenas, porque muchos de los vampiros asistentes la consideraban el lugar de nacimiento oficial del Camino. El Pacto de Atenas actuó como una guía formal para las distintas corrientes de la sociedad vampírica que buscaban mantener a raya a la Bestia y conservar su Humanidad."
  
 tenet_judgement_name: "Juicio"
 tenet_judgement_desc: "Para los Centinelas, uno de los principios fundamentales del camino es que sus seguidores purguen a todos los que no sean dignos de la sangre de Caín y purifiquen los linajes; quien muestre una naturaleza oscura y deshonrosa hacia un seguidor de Haqim puede sufrir un duro despertar. Los conceptos de honor, disciplina y autocontrol son igualmente importantes para los Centinelas. Actuar precipitadamente es una marca de vergüenza; permitir que la Bestia de uno tome control sobre ellos es simplemente condenatorio."
  
 tenet_conviction_and_instinct_name: "Convicción e instinto"
 tenet_conviction_and_instinct_desc: "No pierden piedad por herir gravemente o matar a víctimas mortales. Los vampiros no pierden piedad por el frenesí."
 tenet_conviction_and_selfcontrol_name: "Convicción y autocontrol"
 tenet_conviction_and_selfcontrol_desc: "No pierden piedad por herir gravemente o matar a víctimas mortales. Los vampiros pierden piedad por entrar en frenesí."
 tenet_conscience_and_selfcontrol_name: "Conciencia y autocontrol"
 tenet_conscience_and_selfcontrol_desc: "Perder la piedad por herir gravemente o matar a víctimas mortales.  Pierde la piedad por el frenesí."
 tenet_conscience_and_instinct_name: "Conciencia e instinto"
 tenet_conscience_and_instinct_desc: "Pierde la piedad por herir gravemente o matar a víctimas mortales. No pierde la piedad por frenesí."
