 doctrine_triat_alignment_wyld_name: "Salvaje"
 doctrine_triat_alignment_wyld_desc: "El Wyld es uno de los tres espíritus de la Tríada. El Wyld es una fuerza generadora: crea un Caos absoluto, al que la Tejedora le da orden antes de que el Wyrm lo destruya y lo devuelva al caos. Mientras que los otros dos miembros de la Tríada se volvieron locos, el Wyld está disminuyendo, siendo aplastado por la Tejedora y destruido imprudentemente por el Wyrm. Las Furias Negras y las Garras Rojas son las dos tribus Garou más importantes que celebran el Wyld. Al contrario que ellos, los Ratkin adoran al Wyld como la energía suprema, muy por encima de Gea. Los Bastet se refieren al Wyld por el nombre femenino Nala."
