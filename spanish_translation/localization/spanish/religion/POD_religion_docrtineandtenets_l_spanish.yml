 doctrine_fae_morality_name: "Moralidad de los Fae"
 doctrine_fae_morality_seelie_name: "Seelie"
 doctrine_fae_morality_unseelie_name: "Unseelie"
 doctrine_fae_morality_seelie_desc: "Aunque los forasteros e incluso los kithain inexpertos suelen caracterizarla como la corte "buena", la Corte Seelie en realidad se define por las virtudes del honor y el amor. Si bien esto parecería encajar con las nociones de "bien", la caballerosidad caballeresca puede entrar en conflicto con la moral del mundo moderno y la idea feérica del amor cortés a veces está muy alejada de la realidad a la que se enfrentan los mortales. En muchos sentidos, el Código Seelie tiene sus raíces en las tradiciones marciales.\n\nAntes del [shattering|E], las Cortes Seelie gobernaban desde Beltaine hasta Samhain, durante la Primavera y el Verano. El Código Seelie es: la muerte antes que el deshonor, el amor lo conquista todo, la belleza es vida y nunca olvidar una deuda."
 doctrine_fae_morality_unseelie_desc: "Muchos Hadas Seelie ven a la Corte Unseelie como algo maligno, pero esta descripción es demasiado simple. Los Unseelie aceptan el cambio y se burlan de la tradición, sin ver ningún vínculo especial con su pasado o, de hecho, con el [UmbraGlossary('dreaming')], que parece volverse cada vez más distante. El estilo Unseelie es apasionado y pragmático, satisface deseos y necesidades por igual; los Unseelie no se niegan nada.\n\nAntes del [shattering|E], las Cortes Unseelie gobernaban desde Samhain hasta Beltaine, durante el Otoño y el Invierno. El Código Unseelie es: el cambio es bueno, el glamour es gratis, el honor es una mentira y la pasión antes del deber."
