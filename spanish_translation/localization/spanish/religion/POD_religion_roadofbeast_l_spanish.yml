  #Feral-Group Faiths 
 viabestiae: "Vía Bestiae" #NT!
 viabestiae_adj: "Salvaje" #NT!
 viabestiae_adherent: "Salvaje" #NT!
 viabestiae_adherent_plural: "Animales salvajes" #NT!
 viabestiae_desc: "Los seguidores del Camino de la Bestia controlan a su Bestia a través de los conceptos primarios de supervivencia, fuerza e individualidad. Muchos miembros del Camino de la Bestia eligen una existencia simple y animal para servir mejor a las creencias de Via Bestiae, mientras que otros la siguen viviendo una existencia simplista, similar a la de los bárbaros." #NT!
  
 viapraedator: "Vía Praedator" #NT!
 viapraedator_adj: "Depredador" #NT!
 viapraedator_adherent: "Cazador" #NT!
 viapraedator_adherent_plural: "Cazadores" #NT!
 viapraedator_desc: "Los salvajes que siguen el Camino del Cazador existen para cazar a quienes consideran inferiores a ellos. Hacer lo contrario es una blasfemia. También utilizan a su Bestia como herramienta para llevar a cabo sus cacerías." #NT!
  
 viaerronis: "Vía Erronis" #NT!
 viaerronis_adj: "Vagabundo" #NT!
 viaerronis_adherent: "Vagabundo" #NT!
 viaerronis_adherent_plural: "Vagabundos" #NT!
 viaerronis_desc: "Para estos Ferals que siguen el Camino del Nómada, la civilización y todo lo que se relacione con ella es un anatema. Viajan ligeros de equipaje y viajan siempre. También se lo ha llamado el Camino de los Viajes." #NT!
  
 viaferitas: "Vía Feritas" #NT!
 viaferitas_adj: "Salvaje" #NT!
 viaferitas_adherent: "Salvaje" #NT!
 viaferitas_adherent_plural: "Salvajes" #NT!
 viaferitas_desc: "Los Ferals que siguen el Sendero del Salvaje son los más propensos a desatar la Bestia en ataques de ira. Su furia se dirige hacia todo lo que consideran débil, especialmente la civilización. Atacan a menudo y con fuerza." #NT!
  
 viavenatorumbra: "Vía Venator Umbra" #NT!
 viavenatorumbra_adj: "Venator Umbra" #NT!
 viavenatorumbra_adherent: "Cazador gris" #NT!
 viavenatorumbra_adherent_plural: "Cazadores grises" #NT!
 viavenatorumbra_desc: "Si hay algunos Ferals que no detestan el concepto de civilización, son estos que siguen el Camino del Cazador Gris. Más bien, consideran que las ciudades y los pueblos son una forma diferente de coto de caza. Son los más civilizados de los Ferals, pero no nos engañemos, ya que no son menos capaces de cazar que los demás." #NT!
  
 vialiberatio: "Vía Liberatio" #NT!
 vialiberatio_adj: "Liberación" #NT!
 vialiberatio_adherent: "Libertador" #NT!
 vialiberatio_adherent_plural: "Libertadores" #NT!
 vialiberatio_desc: "A menudo confundidos con los Furores, los Ferals de la Vía Liberatio consideran que las ciudades son una trampa y la muerte del alma. Consideran que su deber es liberar a las personas atrapadas y llevarlas a un modo de vida más puro y primitivo." #NT!
  
 viaeinherjar: "Einherjar" #NT!
 viaeinherjar_adj: "Einherjar" #NT!
 viaeinherjar_adherent: "Einherjar" #NT!
 viaeinherjar_adherent_plural: "Einherjar" #NT!
 viaeinherjar_desc: "Un Camino practicado entre los vampiros nórdicos y que sirve como recordatorio de la antigua ética que les dio el Padre Todopoderoso. El Camino enseña responsabilidad, coraje ante la adversidad e iniciativa individual. Muchos ahuyentan a la Bestia con actos de disciplina y coraje de voluntad de hierro, como observar la salida del sol. La mayoría de los seguidores del Camino son irrespetuosos, egoístas y maltratan físicamente a aquellos a quienes no respetan. A menudo, incluso a las personas a las que respetan solo las tratan un poco mejor." #NT!
  
 viayasaq: "Yasaq" #NT!
 viayasaq_adj: "Yasa" #NT!
 viayasaq_adherent: "Y yo" #NT!
 viayasaq_adherent_plural: "Y yo" #NT!
 viayasaq_desc: "Camino de los vampiros de la estepa, concretamente de los anda. Recordaba muchas de las tradiciones de las yasa (hermandades guerreras) entre los mongoles. Los seguidores del Camino de las Yasa eran llamados bárbaros entre los occidentales." #NT!
  
 pathofnoiad: "Camino de la Noiad" #NT!
 pathofnoiad_adj: "Noiad" #NT!
 pathofnoiad_adherent: "Noiad" #NT!
 pathofnoiad_adherent_plural: "Noiads" #NT!
 pathofnoiad_desc: "El origen de los Noiads ha sido olvidado tanto por [cainite|E] como por los mortales. En la mente de los Noiads, siempre vivieron en el Norte, guiando y protegiendo a las tribus sami en el norte de Escandinavia. Los Noiades se creían seres divinos, enviados por los dioses para guiar y proteger a su pueblo elegido de amenazas sobrenaturales y mundanas, además de interpretar los augurios de los dioses en los guovssahas. La relación entre los Noiad y su tribu era algo simbiótica: los Noiad protegerían a la tribu de los enemigos y actuarían como guía, chamán y maestro para ellos, mientras que la tribu donaba voluntariamente su sangre y protegía a los Noiad durante los largos meses con sin oscuridad. En tiempos de hambruna, los Noiad contaban con [ghoul|E] miembros de la tribu para asegurar su supervivencia. Los Noiad habitaron abiertamente entre los sámi y abrazaron exclusivamente a esta población. Los seleccionados para [Embrace|E] tendían a ser aquellos con talento para la adivinación, así como para la interpretación de sueños y estrellas. El Noiad también observó a niños descendientes de familias que incluían al menos un vampiro, buscando los rasgos que preferían." #NT!
  
