 consumptionism: "Consumismo"
 consumptionism_adj: "Consumismo"
 consumptionism_adherent: "Consumista"
 consumptionism_adherent_plural: "Consumistas"
 consumptionism_desc: "Dios ha muerto, diabolizado por Caín. Luego Caín engendró otra generación, y la chispa de Dios dentro de él se dividió. Por eso, los consumistas creen que ninguna vida de Vástago debe ser asesinada... a menos que la chispa de Dios dentro de él sea recuperada por [diablerie|E]."
  
 divisionism: "Divisionismo"
 divisionism_adj: "Divisionismo"
 divisionism_adherent: "Divisionista"
 divisionism_adherent_plural: "Divisionistas"
 divisionism_desc: "Dios ha compartido su esencia con todos los Vástagos, pero solo los fieles son lo suficientemente santos como para merecerlo. Por ello, los divisionistas buscan convertir o exterminar a otros vampiros."
  
 viaaesigard: "Vía Aesigard"
 viaaesigard_adj: "Aesigard"
 viaaesigard_adherent: "Aesigard"
 viaaesigard_adherent_plural: "Aesigards"
 viaaesigard_desc: "Las antiguas costumbres y tradiciones nórdicas deben respetarse, y los vampiros no son dioses ni siquiera elegidos por los dioses. Están ligados al destino, como todos los nórdicos. La sabia Aesigard busca difundir las sagas para que se conozca la verdad, incluso si el final ya está escrito."
  
 vianoctis: "Vía Noctis"
 vianoctis_adj: "Noctis"
 vianoctis_adherent: "Redentor"
 vianoctis_adherent_plural: "Redentores"
 vianoctis_desc: "Los Redentores sienten el peso de la maldición de Caín y su propia condenación, incluso más que aquellos que siguen la Vía Caeli. También como los Nodistas, los Redentores buscan la redención y el perdón, y para ganarlos se requiere sufrimiento y purificación. Sin embargo, en lugar de las formas bastante benignas de los Nodistas, los Redentores recorren activamente el mundo de los hombres, castigando y matando a los pecadores mortales."
  
 pathoftheheavenlyabode: "Camino de la Morada Celestial"
 pathoftheheavenlyabode_adj: "Celestial"
 pathoftheheavenlyabode_adherent: "Vengador"
 pathoftheheavenlyabode_adherent_plural: "Vengadores"
 pathoftheheavenlyabode_desc: "Los seguidores de este camino creen que, para salvar verdaderamente un alma, el cuerpo mortal debe ser destruido tan pronto como el alma haya encontrado la redención, para evitar una mayor corrupción."
  
 viaredemptio: "Vía Redención"
 viaredemptio_adj: "Redimido"
 viaredemptio_adherent: "Redimido"
 viaredemptio_adherent_plural: "Redimido"
 viaredemptio_desc: "La Vía Redemptio es una desviación agresiva de la Vía Penaculum. Aceptan que han sido maldecidos por Dios por sus pecados y deben expiarlo, pero no dudan en tomar medidas agresivas contra los demonios y los pecadores para redimir sus almas."
  
  
