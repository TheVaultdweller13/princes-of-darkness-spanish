  #Noddist-Group Faiths 
  
 viacaeli: "Vía Caeli"
 viacaeli_adj: "Nodista"
 viacaeli_adherent: "Nodista"
 viacaeli_adherent_plural: "Nodistas"
 viacaeli_desc: "Según el Evangelio de Laodicea, un texto sagrado de la época de los [cainite|E], los principios de algunos Caminos del Vía Caeli provienen del propio Caín. Aunque Caín fue maldecido por Dios, también estaba más cerca de Dios que cualquier otro linaje que haya existido jamás. Los seguidores del Camino del Cielo intentan controlar a su Bestia a través de la devoción religiosa."
  
 viadivinitatis: "Vía Divinitatis"
 viadivinitatis_adj: "Divinista"
 viadivinitatis_adherent: "Divinista"
 viadivinitatis_adherent_plural: "Divinistas"
 viadivinitatis_desc: "Los fanáticos de los nodistas y predecesores del Sabbat, seguidores de este Camino, se consideran favorecidos por Dios en lugar de maldecidos por Él, los seguidores de la Divinidad buscan el control sobre los mortales y apelan a tantos [cainites|E] como sea posible para que se unan a la Vía Caeli. Muchos consideran que este Camino es el más desviado de los cuatro."
  
 viapenaculum: "Vía Penaculum"
 viapenaculum_adj: "Penáculo"
 viapenaculum_adherent: "Penitente"
 viapenaculum_adherent_plural: "Penitentes"
 viapenaculum_desc: "Los fieles que siguen el camino de la penitencia se consideran indignos de Dios, los más bajos de los seres inferiores a sus ojos. Ningún camino toma tan en serio los actos de contrición, pues es la única manera que estos [cainites|E] ven de obtener iluminación y favor a los ojos de Dios."
  
 viavindicta: "Vía Vindicta"
 viavindicta_adj: "Vindicta"
 viavindicta_adherent: "Cruzado"
 viavindicta_adherent_plural: "Cruzados"
 viavindicta_desc: "Estos parientes se consideran la mano airada de Dios, que destruye a quienes lo han ofendido. Todo aquel que se considere malvado o infiel a Dios debe ser destruido. Suelen cazar a quienes consideran corruptos."
  
 viadolorosa: "Vía Dolorosa"
 viadolorosa_adj: "Dolorosa"
 viadolorosa_adherent: "Mártir"
 viadolorosa_adherent_plural: "Mártires"
 viadolorosa_desc: "Los mártires de Path of Tears, estos nodistas se ofrecen como sacrificios no muertos para que otros no tengan que sufrir. Se sacrificarán voluntariamente para detener cualquier corrupción causada por cualquier cosa considerada impía, especialmente demonios u otros [cainites|E]."
  
 viachristi: "Vía Christi"
 viachristi_adj: "Cristo"
 viachristi_adherent: "cristiano"
 viachristi_adherent_plural: "Cristianos"
 viachristi_desc: "[cainites|E] quienes fueron cristianos en vida pueden elegir adherirse al Camino de Cristo, bajo el supuesto de que el plan de Dios para el mundo incluye a los vampiros, y permanecer obedientes a Su voluntad les ayudará a controlar a la Bestia."
  
 derechchaim: "Derej Jaim"
 derechchaim_adj: "Derech Jaim"
 derechchaim_adherent: "Estribos"
 derechchaim_adherent_plural: "Estriba"
 derechchaim_desc: "[cainites|E] Los que fueron judíos en vida pueden optar por seguir el Camino de la Vida. Creen que HaShem creó a los vampiros junto con el resto del mundo y, por lo tanto, las leyes de la Torá todavía se aplican a ellos y proporcionan medios para controlar a la Bestia."
  
 codeofsamiel: "Código de Samiel"
 codeofsamiel_adj: "Samielita"
 codeofsamiel_adherent: "Samielitas"
 codeofsamiel_adherent_plural: "Samielita"
 codeofsamiel_desc: "Se cree que el más grande de los guerreros de Saulot, el fundador martirizado Samiel, trazó este camino con su propia mano. Según la leyenda, Samiel recibió los principios básicos del honor y la ira del camino durante una visita de Miguel, comandante de las huestes celestiales, mientras Saulot estaba ausente."
  
 viaarchangeli: "Vía Arcángel"
 viaarchangeli_adj: "Nefilim"
 viaarchangeli_adherent: "Nefilim"
 viaarchangeli_adherent_plural: "Nefilim"
 viaarchangeli_desc: "Seguir los pasos de Miguel significa actuar como musa y pastor de todos, y como mártir cuando sea necesario. Como seguidores del Camino del Cielo, los Fieles del Arcángel ven a Miguel como el Cristo resucitado de los Condenados y creen que los vampiros deben actuar como ángeles para su rebaño mortal."
  
