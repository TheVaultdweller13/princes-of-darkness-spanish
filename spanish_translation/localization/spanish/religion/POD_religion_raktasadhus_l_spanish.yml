  #Rakta-sadhu-Group Faiths 
 raktasadhus: "Rakta-sadhus"
 raktasadhus_adj: "Rakta-sadhus"
 raktasadhus_adherent: "Rakta sadhu"
 raktasadhus_adherent_plural: "Rakta-sadhus"
 raktasadhus_desc: "Los vampiros de la India practican una forma de brujería de sangre llamada Sadhana. A pesar de que hay indios que no practican Sadhana, el término plural rakta-sadhus todavía se usa a veces para referirse colectivamente a todos los indios, en gran parte porque hasta ahora han descuidado formalizar su red de lealtades efímeras en una secta o Corte real. Sin embargo, esas lealtades podrían ni siquiera haber llegado a existir si no fuera por la oposición de los vampiros de Catay de la Corte de los Truenos Infinitos del sur de la India y la Corte del Fénix Escarlata del este de la India."
  
 mayaparisatya: "Mayaparisatya"
 mayaparisatya_adj: "Mayaparisatya"
 mayaparisatya_adherent: "Rakshasa"
 mayaparisatya_adherent_plural: "Rakshasa"
 mayaparisatya_desc: "El Camino de la Paradoja tiene una gran deuda con ciertos principios del hinduismo. Según él, los Vástagos están perpetuamente encerrados fuera del ciclo ilusorio del universo (maya). Mientras que la mayoría de los seres se reencarnan a través del Saṃsāra, un enredo continuo en el ciclo de renacimiento, los Vástagos han eludido ese ciclo. Cada individuo tiene su propio propósito, o Svadharma, aunque los vampiros, excluidos del ciclo, han perdido el suyo."
  
 viaparadox: "Camino de la paradoja"
 viaparadox_adj: "Paradoja"
 viaparadox_adherent: "Engañador"
 viaparadox_adherent_plural: "Engañadores"
 viaparadox_desc: "Los Engañadores creen en un propósito superior para todos, incluidos ellos mismos, otros vampiros y mortales. Su tarea en la vida es guiar a todos hacia su destino superior. Si es necesario, esto incluye la muerte, especialmente para los Vástagos que consideran descarriados y alejados de su verdadero destino. Los mortales están más a salvo de estos castigos fatales, ya que están más directamente involucrados con el ciclo de vida del universo."
  
 pathofdevaraja: "Camino de Devaraja"
 pathofdevaraja_adj: "Devaraja"
 pathofdevaraja_adherent: "Divino"
 pathofdevaraja_adherent_plural: "Divinos"
 pathofdevaraja_desc: "Los seguidores de este camino no creen en algún derecho divino a gobernar. En cambio, creen que deben ganarse el derecho a gobernar y ascender a la divinidad ante los ojos de su pueblo. Los Divinos no crean súbditos e inferiores, sino seguidores y adoradores."
  
 pathofdaitya: "Camino de Daitya"
 pathofdaitya_adj: "Daitya"
 pathofdaitya_adherent: "Encantador de serpientes"
 pathofdaitya_adherent_plural: "Encantadores de serpientes"
 pathofdaitya_desc: "Los Daitya veneran a Shiva y reclaman el liderazgo de todos los vampiros que lo adoran. Los Daitya ven su deber de casta como una extraña contrapartida del brahmanismo mortal. Como demonios, deben luchar contra los dioses y esforzarse por derrocar el orden moral del mundo. Sin embargo, como brahmanes, deben esforzarse por mantener a sus compañeros vampiros dentro de sus propios deberes de casta particulares como asesinos, embaucadores, profanadores de ritos sagrados y todos los demás roles aborrecibles asignados a los demonios."
  
 tariqeltanaqud: "Tariq el-Tanaqud"
 tariqeltanaqud_adj: "Tariq el-Tanaqud"
 tariqeltanaqud_adherent: "Khadae"
 tariqeltanaqud_adherent_plural: "Al-Mukhadieun"
 tariqeltanaqud_desc: "Como cruce de caminos entre la línea principal india y la decadente línea occidental, los Ravnos musulmanes se encuentran a caballo entre ambos mundos, pero también son rechazados por ambos. Marginados y errantes, son aborrecidos por los [ashirra|E]."
  
 samsara: "Samsara"
 samsara_adj: "Samsara"
 samsara_adherent: ""
 samsara_adherent_plural: ""
 samsara_desc: "El Camino de la Paradoja moderno, también llamado Saṃsāra, es una creación de los neonatos de Ravnos. No es tan rígido como el Mayaparisatya, pero tampoco permite la crueldad desenfrenada y el hedonismo del Camino Occidental. Su Ética es la misma que la del Mayaparisatya, pero la Jerarquía de los Pecados ha sido modificada para permitir la interacción con vampiros que no siguen el camino."
