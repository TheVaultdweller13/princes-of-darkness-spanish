  #Sinner-Group Faiths 
 viapeccati: "Via Peccati" #NT!
 viapeccati_adj: "Peccati" #NT!
 viapeccati_adherent: "Pecador" #NT!
 viapeccati_adherent_plural: "Pecadores" #NT!
 viapeccati_desc: "Los seguidores de la Vía Peccati controlan a su Bestia complaciendo sus caprichos y deseos, sin importar a quién lastimen. Si no hacen lo que les place, su condición empeora, lo que significa que la moral, la ética y las leyes generalmente quedan en el camino mientras avanzan por este Camino. Los seguidores de la Vía Peccati no son malvados per se; solo son completamente autocomplacientes." #NT!
  
 viavoluptuous: "Via Voluptarius" #NT!
 viavoluptuous_adj: "Voluptarius" #NT!
 viavoluptuous_adherent: "Voluptuoso" #NT!
 viavoluptuous_adherent_plural: "Voluptuosos" #NT!
 viavoluptuous_desc: "Los pecadores del camino del placer son los más hedonistas de los que siguen el Senda del Pecado. Para ellos, el placer lo es todo en lo que respecta a su existencia y absolutamente nada es tabú." #NT!
  
 viacrudelitas: "Via Crudelitas" #NT!
 viacrudelitas_adj: "Crudelitas" #NT!
 viacrudelitas_adherent: "Cruel" #NT!
 viacrudelitas_adherent_plural: "Cruel" #NT!
 viacrudelitas_desc: "Los seguidores del Camino de la Crueldad son los más cínicos y odiosos de los Pecadores. En gran medida derivado de la filosofía de "hazles daño antes de que ellos te hagan daño a ti", los pecadores aquí no creen en la misericordia, la compasión o la piedad. Más bien, su único placer se deriva del dolor de los demás." #NT!
  
 viaadversarius: "Via Adversarius" #NT!
 viaadversarius_adj: "Adversario" #NT!
 viaadversarius_adherent: "Adversario" #NT!
 viaadversarius_adherent_plural: "Adversarios" #NT!
 viaadversarius_desc: "El 'Sendero del Diablo' no debe confundirse con la llamada Vía Diábolis. Estos pecadores trabajan para evitar ser manipulados. Son unos fanáticos del control que harán todo lo posible para proteger su libre albedrío y, excepcionalmente, el libre albedrío de los demás. Muchos los consideran los más 'agradables' de los pecadores." #NT!
  
 viadiabolis: "Via Diabolis" #NT!
 viadiabolis_adj: "Diábolis" #NT!
 viadiabolis_adherent: "Demonio" #NT!
 viadiabolis_adherent_plural: "Demonios" #NT!
 viadiabolis_desc: "Al ser un camino inherentemente destructivo, la Vía Diabolis no se considera un camino que se deba tomar a la ligera; quienes se atreven a seguirlo se entregan a todo tipo de libertinaje y destrucción. Muchos no son realmente malvados per se, tanto que creen que una vida virtuosa no es una búsqueda infructuosa. Algunos, sin embargo, se tomaron en serio el papel del diablo, llegando incluso a llamarse demonios encarnados y sirvientes de Satanás. Los Baali en particular están asociados con la Vía Diabolis." #NT!
  
 viaprometheus: "Via Prometheus" #NT!
 viaprometheus_adj: "Prometheus" #NT!
 viaprometheus_adherent: "Prometeo" #NT!
 viaprometheus_adherent_plural: "Prometeos" #NT!
 viaprometheus_desc: "También llamados Portadores del Fuego, son una secta de [cainites|E] que sueña con recrear Cartago y la armonía de Vástagos y Ganado asociada a ella. Como era de esperar, muchos de sus miembros son Brujah. Dado que muchos miembros de los Altos Clanes consideran estas visiones como una traición, los Prometeos se ven obligados a actuar de forma encubierta." #NT!
  
 viafurores: "Via Furores" #NT!
 viafurores_adj: "Furores" #NT!
 viafurores_adherent: "Furores" #NT!
 viafurores_adherent_plural: "Furores" #NT!
 viafurores_desc: "Los miembros de esta secta tienen fama de ser los proscritos de la [cainites|E]. Condenados por la mayoría de los príncipes como ladrones y alborotadores, viven al margen de la sociedad vampírica, sobreviviendo a duras penas como sus homólogos mortales. Los Furores son considerados caóticos, pero pueden mostrar un nivel de pasión por su causa nunca visto en ningún otro lugar de la sociedad [cainite|E]." #NT!
  
 viaquiritare: "Via Quiritare" #NT!
 viaquiritare_adj: "Quiritare" #NT!
 viaquiritare_adherent: "Aullador" #NT!
 viaquiritare_adherent_plural: "Aulladores" #NT!
 viaquiritare_desc: "Los más locos de los Pecadores y los opuestos de la Vía Adversarius, los seguidores del Camino de los Gritos, creen que como ya están condenados, también son presa de la Bestia, y por lo tanto se dejan manipular por ella para hacer lo que ella les ordene. Son esencialmente ejemplos ambulantes del Infierno en la Tierra; incluso otros Pecadores detestan asociarse con estos locos." #NT!
  
 tariqelshaitan: "Tariq el-Shaitan" #NT!
 tariqelshaitan_adj: "Shaitan" #NT!
 tariqelshaitan_adherent: "Shaitan" #NT!
 tariqelshaitan_adherent_plural: "Shaitan" #NT!
 tariqelshaitan_desc: "El camino del diablo en el mundo islámico. Cazados casi hasta la extinción por los guerreros de los clanes Salubri y Assamita, estos monstruos han aprendido desde entonces a jugar a largo plazo." #NT!
  
 pathoftheeightfoldwheel: "La Rueda Óctuple" #NT!
 pathoftheeightfoldwheel_adj: "druida" #NT!
 pathoftheeightfoldwheel_adherent: "druida" #NT!
 pathoftheeightfoldwheel_adherent_plural: "Druidas" #NT!
 pathoftheeightfoldwheel_desc: "El Camino de la Rueda Óctuple se inspira en el paganismo celta, con especial énfasis en el druidismo. Conceden gran importancia a honrar a los dioses y espíritus de la naturaleza, a mantener el equilibrio en todas las cosas y a un calendario rotativo de festivales basados ​​en la astronomía." #NT!
  
 pathofwatchfulgods: "Via Deorum Vigilans" #NT!
 pathofwatchfulgods_adj: "Vaticinador" #NT!
 pathofwatchfulgods_adherent: "vaticinador" #NT!
 pathofwatchfulgods_adherent_plural: "Vaticinadores" #NT!
 pathofwatchfulgods_desc: "El Camino de los Dioses Vigilantes venera el panteón pagano de los antiguos griegos y romanos, aunque panteones de diferentes tradiciones paganas también se orientan en el Camino. Los vampiros que siguen este camino se dedican a servir a los dioses realizando sacrificios regulares, honrando y protegiendo aquello que los dioses consideran sagrado y adhiriéndose a estrictos códigos de honor." #NT!
  
 viahyron: "Via Hyron" #NT!
 viahyron_adj: "Abeleno" #NT!
 viahyron_adherent: "Abeleno" #NT!
 viahyron_adherent_plural: "Abelenos" #NT!
 viahyron_desc: "El Camino de la Colmena es seguido casi exclusivamente por los Baali de la Orden de Moloch. El Camino predica una lealtad total a la línea de sangre en su conjunto y al propio [Sire|E] en particular. La razón principal de esto es que las Grandes Obras que los Baali quieren lograr no pueden ser reclamadas solos o cuando interfieren con el trabajo de otros. El vampiro tuvo que dejar que las voces del Enjambre entraran en su alma para poder entender los sueños de los seres de la Oscuridad Exterior y mantenerlos dormidos. Aparte de eso, la mayoría de los demás vampiros destruirían activamente a un Baali si fuera lo suficientemente tonto como para revelarse como un seguidor." #NT!
  
 viatartaros: "Via Tártaros" #NT!
 viatartaros_adj: "Vía Tártaros" #NT!
 viatartaros_adherent: "tartarosina" #NT!
 viatartaros_adherent_plural: "Tártarosi" #NT!
 viatartaros_desc: "Esta religión no canónica ha sido encargada por un patrón\nCuidado, aquí hay demonios. Las llaves de nuestras prisiones de carne y hueso no pueden encontrarse únicamente mediante el estudio y la experimentación; en lugar de eso, debemos buscar, más bien tomar, ese conocimiento que poseen aquellos que están más allá del umbral del mundo. Algunos podrían llamarnos internalistas, si conocieran nuestra verdadera intención, de ascender más allá de la prisión en la que nacimos dos veces. Este camino es oscuro y lleno de peligros, y la única luz que podemos encontrar es un resplandor terrible y penetrante, que amenaza con quemar nuestra carne y desangrar nuestro espíritu." #NT!
  
