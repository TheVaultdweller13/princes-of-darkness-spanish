 deimosianism: "Deimosianismo" #NT!
 deimosianism_adj: "Deimosianismo" #NT!
 deimosianism_adherent: "Deimosiano" #NT!
 deimosianism_adherent_plural: "Deimosiano" #NT!
 deimosianism_desc: "Los vampiros son la encarnación de los miedos primarios de la humanidad. Como tales, deben revelar su condición. Tal vez la humanidad sea lo suficientemente fuerte como para vencer sus miedos algún día. Hasta entonces, los deimosianos corren libres." #NT!
  
 servitorsofirad: "Servidores de Irad" #NT!
 servitorsofirad_adj: "Servidor" #NT!
 servitorsofirad_adherent: "Servidor" #NT!
 servitorsofirad_adherent_plural: "Servidores" #NT!
 servitorsofirad_desc: "Los servidores de Irad, autoproclamados esbirros del [antediluvians|E], no buscan nada más que una guerra interminable y un derramamiento de sangre. El planeta estará bañado en sangre y ellos estarán a la vanguardia todo el tiempo." #NT!
  
 baobhansith: "Baobhan Sith" #NT!
 baobhansith_adj: "Baobhan Sith" #NT!
 baobhansith_adherent: "Baobhan Sith" #NT!
 baobhansith_adherent_plural: "Baobhan Sith" #NT!
 baobhansith_desc: "Esta religión no canónica ha sido encargada por un mecenas. Los Baobhan Sith abrazan el legado de su fundadora, Aisling Leanhaun, cuyas primeras comidas inspiraron la leyenda de los Baobhan Sith en las Tierras Altas de Escocia. Fascinados por el mito de los vampiros fae asesinos y seductores, los adeptos encajan en ese molde para mantener viva la leyenda." #NT!
 holy_order_host_of_the_broken_heart: "Anfitrión del corazón roto" #NT!
 holy_order_host_of_the_unseelie: "Anfitrión de los Unseelie" #NT!
  
 pathoftevoro: "Camino de Tevoro" #NT!
 pathoftevoro_adj: "Tevoro" #NT!
 pathoftevoro_adherent: "Timoniano" #NT!
 pathoftevoro_adherent_plural: "Timoní" #NT!
 pathoftevoro_desc: "Esta religión no canónica ha sido encargada por un patrón.\n\nEl Camino de Tevoro es un camino hacia muchas habilidades y conocimientos, que algunos consideran antinaturales. Tevoro es la culminación última de la experiencia de Adrahasis. Los Timoni predican la búsqueda del conocimiento: todo conocimiento" #NT!
