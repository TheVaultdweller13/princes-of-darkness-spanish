  #Mummy-Group Faiths 
  
 code_of_horus: "Código de Horus" #NT!
 code_of_horus_adj: "Templo Hor" #NT!
 code_of_horus_adherent: "Shemsu-Heru" #NT!
 code_of_horus_adherent_plural: "Shemsu-Heru" #NT!
 code_of_horus_desc: "El Código de Horus, también llamado Wat Hor, es una colección de mandamientos de Horus a sus seguidores. Resume las enseñanzas y experiencias de su vida y contiene todas las instrucciones que recibió un Imperecedero recién creado en los días del antiguo Egipto." #NT!
  
 ishmaelite: "Ismaelita" #NT!
 ishmaelite_adj: "Ismaelita" #NT!
 ishmaelite_adherent: "Ismaelita" #NT!
 ishmaelite_adherent_plural: "Ismaelitas" #NT!
 ishmaelite_desc: "Los ismaelitas son Shemsu-Heru rebeldes que abandonaron la cruzada de Horus por diversas razones. Su nombre se debe a Ismael, el primer Shemsu-Heru que habló en contra del liderazgo de Horus y que fue desterrado a caminar solo por la eternidad." #NT!
  
 faces_of_apophis: "Rostros de Apofis" #NT!
 faces_of_apophis_adj: "Caras" #NT!
 faces_of_apophis_adherent: "Momia de Bane" #NT!
 faces_of_apophis_adherent_plural: "Momias de Bane" #NT!
 faces_of_apophis_desc: "Apofis es el núcleo de todos los males del mundo, la encarnación suprema de Isfret. Apofis ha estado presente desde el principio de los tiempos, profanando y destruyendo los principios de Maat. Es el embaucador supremo, la oscuridad abrumadora y la perversión incesante que plaga el mundo." #NT!
  
 cabiri: "Cabiri" #NT!
 cabiri_adj: "Cabiri" #NT!
 cabiri_adherent: "Cabirus" #NT!
 cabiri_adherent_plural: "Cabiri" #NT!
 cabiri_desc: "Mucho después de que se creara el Hechizo de la Vida y Horus y sus seguidores emprendieran su guerra contra Sutekh y sus secuaces, uno de los ismaelitas le enseñó a un mago talentoso llamado Cabirus los principios del Hechizo de la Vida. Cabirus lo utilizó para crear su propio Hechizo de la Vida y creó a sus propios inmortales que no sabían nada de Osiris y Ma'at, para gran horror de los Shemsu-Heru." #NT!
  
 ten_mandates_of_heaven: "Los diez mandatos del cielo" #NT!
 ten_mandates_of_heaven_adj: "Mandatos" #NT!
 ten_mandates_of_heaven_adherent: "Wu Tian" #NT!
 ten_mandates_of_heaven_adherent_plural: "Wu Tian" #NT!
 ten_mandates_of_heaven_desc: "Los Diez Mandatos del Cielo son reglas y pautas para el Wu T'ian, establecidas por los Ocho Inmortales bajo la dirección del Augusto Personaje de Jade. Cada Mandato es igualmente importante y cada inmortal tiene su propia lista de prioridades para seguirlos, dependiendo de su carácter y fortalezas personales." #NT!
  
 ten_mandates_of_hell: "Esclavos de los reyes Yama" #NT!
 ten_mandates_of_hell_adj: "Esclavos" #NT!
 ten_mandates_of_hell_adherent: "Wu Kuei" #NT!
 ten_mandates_of_hell_adherent_plural: "Wu Kuei" #NT!
 ten_mandates_of_hell_desc: "Se rumorea que los Reyes Yama han creado sus propios esclavos eternos para oponerse a la Familia del Cielo." #NT!
  
