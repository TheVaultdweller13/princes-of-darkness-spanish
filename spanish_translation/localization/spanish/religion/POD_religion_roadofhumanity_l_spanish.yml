  #Prodigal-Group Faiths 
 viahumanitatis: "Vía Humanitatis"
 viahumanitatis_adj: "Pródigo"
 viahumanitatis_adherent: "Pródigo"
 viahumanitatis_adherent_plural: "Pródigos"
 viahumanitatis_desc: "Los seguidores de la Vía Humanitatis utilizan la condición humana para luchar contra su Bestia, recordando que eran mortales comunes antes de que les concediera la maldición de Caín. Ponen énfasis en las virtudes humanas, como la libertad, el corazón y el alma humanos, y en la razón y la inteligencia como elementos que separan al hombre de la bestia."
  
 viaanima: "Vía Anima"
 viaanima_adj: "Anima"
 viaanima_adherent: "Inspirado"
 viaanima_adherent_plural: "Inspirado"
 viaanima_desc: "La Vía Anima se denomina comúnmente el Camino de la Respiración. Los Inspirados intentan encontrar significado y propósito entre los hombres mortales, compartiendo sus cargas y vidas diarias. Al hacerlo, esperan dejar de ser monstruos en su propia mente y así detener a la Bestia. Muchos de los que recorren este camino lo hacen puramente por instinto, sin pensar demasiado en el asunto."
  
 viacommunitas: "Vía Communitas"
 viacommunitas_adj: "Comunidad"
 viacommunitas_adherent: "Civilizado"
 viacommunitas_adherent_plural: "Civilizado"
 viacommunitas_desc: "Comúnmente llamado el Camino de la Comunidad. Los civilizados se centran más en la comunidad en su conjunto que en los individuos. Rara vez se esfuerzan por exaltarse a sí mismos y, cuando lo hacen, suele ser como un medio para beneficiar a la comunidad en general."
  
 vialuminis: "Vía Luminis"
 vialuminis_adj: "Luminis"
 vialuminis_adherent: "Iluminado"
 vialuminis_adherent_plural: "Iluminado"
 vialuminis_desc: "Comúnmente llamado el Camino de la Iluminación. Quienes siguen el Camino de la Iluminación buscan el Camino Amargo hacia [golconda|E] para dejar atrás el mundo material. Los seguidores de la Vía Luminis son un grupo solitario, no necesariamente por elección propia, sino porque la sociedad los rechaza. El desprecio por los Salubri (y [golconda|E] en general) también ha contribuido a que el Camino parezca sospechoso a los vampiros piadosos."
  
 viavireo: "Vía Vireo"
 viavireo_adj: "Vireo"
 viavireo_adherent: "Vagabundo"
 viavireo_adherent_plural: "Rovers"
 viavireo_desc: "Comúnmente llamado el Camino del Vigor. Quienes siguen el Camino del Vigor no solo se dedican a un ideal de lo que es la humanidad, sino también a su naturaleza. Los Rovers se sienten atraídos por la tendencia humana a innovar, expandir sus horizontes y seguir adelante para bien o para mal. El Camino del Vigor es un camino enérgico y poderoso que enfatiza el movimiento y la acción antes que la contemplación y la quietud."
  
 eternalsenate: "Senado eterno"
 eternalsenate_adj: "Senado eterno"
 eternalsenate_adherent: "Senador"
 eternalsenate_adherent_plural: "Senador"
 eternalsenate_desc: "El Senado Eterno es un consejo de $pod_cainites$ basado en el Senado romano (aunque mucho más pequeño), para gobernar, legislar y regir a los Vástagos. Los Ventrue de Roma se organizaron como lo hicieron los mortales, como una república: el Senado Eterno de los Ventrue. En el senado, todos los Ventrue tienen derecho a la palabra y el poder de voto es independiente de la edad o el sexo."
  
 inconnu: "Desconocido"
 inconnu_adj: "Desconocido"
 inconnu_adherent: "Inconnu"
 inconnu_adherent_plural: "Desconocido"
 inconnu_desc: "El Inconnu es una secta de vampiros extremadamente secreta. No se sabe prácticamente nada con certeza sobre ellos, pero algunas de las teorías más populares afirman que el grupo es una coalición de matusalenes que existe para manipular tanto a la Camarilla como al Sabbat desde detrás de escena, formada en su totalidad por antiguos que han abandonado la Yihad para perseguir a [golconda|E], o un culto poderoso vinculado a $pod_antediluvians$. Incluso la edad de la secta es discutida, y algunos creen que se remonta a Roma."
  
