 childofosiris: "Hijos de Osiris"
 childofosiris_adj: "Osiris"
 childofosiris_adherent: "Osiris"
 childofosiris_adherent_plural: "Osirianos"
 childofosiris_desc: "Los Hijos de Osiris creen en el folclore egipcio y consideran que su papel es el de un ser sagrado, combatiendo la "oscuridad" de los Setitas con la "luz" de Osiris. Casi destruidos durante las primeras guerras contra Set, ahora viven en reclusión y escondidos, esperando el regreso de Osiris para guiarlos una vez más."
  
 amaranthans: "Amarantos"
 amaranthans_adj: "amarantos"
 amaranthans_adherent: "Amaranto"
 amaranthans_adherent_plural: "Amarantos"
 amaranthans_desc: "Un pequeño grupo de $pod_cainites$ dedicado a cazar diabolistas. Utilizan el nombre de la primera víctima de [diablerie|E] como compromiso con su tarea."
