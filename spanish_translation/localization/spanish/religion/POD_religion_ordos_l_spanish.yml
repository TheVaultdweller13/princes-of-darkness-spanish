  #Scholar-Group Faiths 
  
 ordoaenigmatis: "Ordo Aenigmatis" #NT!
 ordoaenigmatis_adj: "Aenigmatis" #NT!
 ordoaenigmatis_adherent: "Mistai" #NT!
 ordoaenigmatis_adherent_plural: "Mistai" #NT!
 ordoaenigmatis_desc: "Esta Ordo se ocupaba de enigmas y símbolos, desentrañar significados ocultos, descifrar mitos y leyendas para alcanzar el verdadero conocimiento sobre el mundo, sobre ellos mismos y sobre la Bestia." #NT!
  
 ordosecstasis: "Ordo Ecstasis" #NT!
 ordosecstasis_adj: "Ecstasis" #NT!
 ordosecstasis_adherent: "Mistai" #NT!
 ordosecstasis_adherent_plural: "Mistai" #NT!
 ordosecstasis_desc: "Esta Ordo se ocupaba de los trances y frenesíes, buscando comunicarse con su Bestia para finalmente saciarla a través de extremos tanto de placer como de dolor." #NT!
  
 ordomaleficus: "Orden Maleficus" #NT!
 ordomaleficus_adj: "Maleficus" #NT!
 ordomaleficus_adherent: "Mistai" #NT!
 ordomaleficus_adherent_plural: "Mistai" #NT!
 ordomaleficus_desc: "Se conocen pocas cosas sobre esta Ordo, salvo que eran infernalistas que buscaban misterios mayores con la ayuda de las Fuerzas del Más Allá." #NT!
  
 jocastian: "Yocastiano" #NT!
 jocastian_adj: "jocastiano" #NT!
 jocastian_adherent: "Yocastiano" #NT!
 jocastian_adherent_plural: "Jocastianos" #NT!
 jocastian_desc: "Una secta pequeña y oscura (y posiblemente un linaje Malkavian) que se originó dentro del Sabbat como un culto Nodista, pero que desde entonces se ha vuelto independiente. Si bien la mayoría de los Jocastianos son Malkavian, también hay algunos Brujah y otros Vástagos eruditos dentro de sus filas. Se dedican a desentrañar la verdadera historia de los [cainites|E] y son rivales de los Mnemosyne. Aunque algunos eruditos los consideran un linaje debido a la práctica de que un maestro se deja diabolizar por un estudiante para preservar el conocimiento que ha reunido, no son diferentes de su progenitor [Clan|E]." #NT!
  
 mnemosyne: "Mnemósine" #NT!
 mnemosyne_adj: "Mnemósine" #NT!
 mnemosyne_adherent: "mistai" #NT!
 mnemosyne_adherent_plural: "Mistai" #NT!
 mnemosyne_desc: "Los Mnemosyne, o Buscadores de Memorias, son un culto de Nodistas compuesto por eruditos Malkavian; algunos sugieren que los Mnemosyne son en realidad un linaje de los Malkavian. Su miembro más destacado es Aristóteles de Laurent. Los miembros del culto buscan conocer la historia de los Vástagos y la mayoría de ellos siguen el Camino de Caín. El culto está en conflicto con los yocastatianos y, hasta hace poco, con el anciano Ventrue Bindusara. Sus miembros practican una forma de [diablerie|E]; Cuando un anciano cree que ha llegado su momento, permite que los Vástagos más jóvenes lo diabolicen para que sus conocimientos puedan transmitirse. Esta es la razón por la cual el culto a veces se llama linaje. El culto lleva el nombre de la musa griega de la memoria." #NT!
  
 ordovaticinii: "Ordo Vaticini" #NT!
 ordovaticinii_adj: "Vaticano" #NT!
 ordovaticinii_adherent: "Mistai" #NT!
 ordovaticinii_adherent_plural: "Mistai" #NT!
 ordovaticinii_desc: "Esta religión no canónica ha sido encargada por un patrón. Esta Ordo está obsesionada con las profecías de la Gehena." #NT!
  
 holy_order_habringers: "Los precursores de Malkav" #NT!
 holy_order_lamia: "El misterio de Lamia" #NT!
 holy_order_order_of_argaeus: "La Orden de Argeo" #NT!
 holy_order_cult_of_hecate: "El culto a Hécate" #NT!
 holy_order_sworn_to_cecil: "Jurado a Cecil" #NT!
  
 daughtersofthesun: "Hijas del sol" #NT!
 daughtersofthesun_adj: "Hijas" #NT!
 daughtersofthesun_adherent: "Hija" #NT!
 daughtersofthesun_adherent_plural: "Hijas" #NT!
 daughtersofthesun_desc: "Un culto misterioso de Malkavian preislámico que rinde culto a tres "diosas" [cainites|E]. Han sido exiliadas de La Meca y, en su mayoría, obligadas a esconderse por el victorioso musulmán [ashirra|E]." #NT!
  
 eyesofmalakai: "Ojos de Malakai" #NT!
 eyesofmalakai_adj: "Ojos" #NT!
 eyesofmalakai_adherent: "Ojo" #NT!
 eyesofmalakai_adherent_plural: "Ojos" #NT!
 eyesofmalakai_desc: "Aparentemente adorando a la mítica hermana gemela de Malkav, este culto de cultistas locos a menudo surge de la nada, dejando solo locura y destrucción a su paso." #NT!
  
  
