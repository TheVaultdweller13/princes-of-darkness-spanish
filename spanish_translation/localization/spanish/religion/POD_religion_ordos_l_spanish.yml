 ordos_religion_desc: "Los Ordos eran cultos misteriosos de la Edad Oscura, cuyos miembros eran reclutados exclusivamente entre los vampiros de los Malkavian [Clan|E]. Los Ordos se dedicaban a descifrar las técnicas de adivinación de los Malkavian de antaño y a liberar el potencial de su locura para vencer a la Bestia. Estaban divididos por todo el Viejo Mundo en pequeños cultos, cada uno independiente y solo identificables a través de sus métodos." #NT!
