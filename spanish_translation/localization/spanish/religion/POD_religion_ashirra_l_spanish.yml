  #Ashirra-Group Faiths 
 tariqelumma: "Tariq el-Umma"
 tariqelumma_adj: "Asirra"
 tariqelumma_adherent: "Asirra"
 tariqelumma_adherent_plural: "Asirra"
 tariqelumma_desc: "El Camino de la Humanidad para los Vástagos Islámicos difiere poco de su homólogo occidental. Ambas partes se comunican a menudo y comparten experiencias entre sí."
  
 tariqelsama: "Tariq el-Sama"
 tariqelsama_adj: "Samá"
 tariqelsama_adherent: "El-Sama"
 tariqelsama_adherent_plural: "el-Sama"
 tariqelsama_desc: "$pod_cainites$ Los que fueron musulmanes en vida pueden optar por adherirse a este camino bajo el supuesto de que el plan de Alá para el mundo incluye a los vampiros, con la esperanza de que la obediencia continua a Su voluntad los ayude a controlar a la Bestia."
  
 tariqelharb: "Tariq el-Harb"
 tariqelharb_adj: "Harb"
 tariqelharb_adherent: "El Harb"
 tariqelharb_adherent_plural: "El Harb"
 tariqelharb_desc: "El Camino de los Reyes de la Familia Islámica. Como hay pocos Ventrue en el mundo musulmán, este camino es menos común que la Vía Regalis en Occidente. Aun así, muchos sultanes y emires disfrutan de la exaltación del poder que les proporciona."
  
 tariqelbedouin: "Tariq el-Beduino"
 tariqelbedouin_adj: "beduino"
 tariqelbedouin_adherent: "El beduino"
 tariqelbedouin_adherent_plural: "El beduino"
 tariqelbedouin_desc: "El camino de la bestia de la familia islámica. Zayyat, fundador de Tariq el-Bedouin y amigo íntimo de los líderes del califato [ashirra|E], fue la causa de los estrechos vínculos de este camino con la civilización, en contraste con su homólogo occidental."
  
 tariqealaam: "Tariq El-Alaam"
 tariqealaam_adj: "Shuhada"
 tariqealaam_adherent: "Al-shuhada"
 tariqealaam_adherent_plural: "Al-Shuhada"
 tariqealaam_desc: "Al-Shuhada de los [ashirra|E], estos mártires se ofrecen como sacrificios no muertos para que otros no tengan que sufrir. Se sacrificarán voluntariamente para detener la corrupción causada por cualquier cosa considerada impía, especialmente demonios u otros $pod_cainites$."
  
 sheperdsofislam: "Pastores del Islam"
 sheperdsofislam_adj: "Pastores"
 sheperdsofislam_adherent: "Testigo"
 sheperdsofislam_adherent_plural: "Testigos"
 sheperdsofislam_desc: "Los Pastores, una parte pequeña pero muy activa del movimiento [ashirra|E], se han propuesto proteger a las figuras clave del mundo [cainite|E]. Muchas de estas figuras ni siquiera son conscientes de sus misteriosos protectores. A menudo han entrado en conflicto con los Setitas de Egipto, que obstaculizan sus esfuerzos en su región natal."
  
 tariqallail: "Tariq al-Lail"
 tariqallail_adj: "Asdiqa al-Lail"
 tariqallail_adherent: "Inspirado"
 tariqallail_adherent_plural: "Inspirado"
 tariqallail_desc: "Los Amigos de la Noche entre los miembros de la comunidad islámica. Aunque para empezar es bastante raro, el cisma entre la parte cristiana y la musulmana de la [Clan|E] ha convertido a ambos grupos en parias."
