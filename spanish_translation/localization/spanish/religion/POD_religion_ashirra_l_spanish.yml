 ashirra_religion_desc: "Los [ashirra|E] (de ashira, que en árabe significa "clan") son la secta bajo la cual los vampiros islámicos declaran su fe en Alá y que gobierna Arabia y el norte de África desde la Edad Oscura. Los miembros de los [ashirra|E] creen que la redención para los Vástagos estaba entre las promesas que hizo Mahoma si elegían seguir a Alá."
