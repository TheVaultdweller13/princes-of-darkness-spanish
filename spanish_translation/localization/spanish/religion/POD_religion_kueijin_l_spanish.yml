  #Kuei-jin Group Religios 
 kueijin_religion: "Dharmas heréticos"
 kueijin_religion_adj: "Herético"
 kueijin_religion_adherent: "Herejía"
 kueijin_religion_adherent_plural: "Herejías"
 kueijin_religion_desc: "Hay muchos vampiros que no siguen ninguno de los cinco Dharmas atribuidos a Xue, sino que siguen otros caminos que los antepasados ​​de las Cinco Cortes Augustas califican de herejías."
  
 boneflowers_religion: "Canción de la sombra"
 boneflowers_religion_adj: "Cantando"
 boneflowers_religion_adherent: "Cantante"
 boneflowers_religion_adherent_plural: "Cantantes"
 boneflowers_religion_desc: "Los Cantores de la Sombra, también conocidos como Flores de Hueso, son nigromantes de lógica fría que buscan el razonamiento desapasionado y la aplicación del equilibrio dhármico. También están estrechamente vinculados a la sociedad mortal a través de sus descendientes y, a menudo, ayudan a sus familias incluso siglos después."
  
 deviltigers_religion: "Tigre diablo"
 deviltigers_religion_adj: "Agudo"
 deviltigers_religion_adherent: "Tigre"
 deviltigers_religion_adherent_plural: "Tigres"
 deviltigers_religion_desc: "Los Tigres-Diablo creen que son reemplazos de los demonios incompetentes de épocas pasadas; castigan a los pecadores y buscan la iluminación a través del dolor y la violencia."
  
 resplendentcranes_religion: "Grulla resplandeciente"
 resplendentcranes_religion_adj: "Legalismo"
 resplendentcranes_religion_adherent: "Magistrado"
 resplendentcranes_religion_adherent_plural: "Magistrados"
 resplendentcranes_religion_desc: "El Camino de la Grulla Resplandeciente es una colección de escuelas altamente legalistas, dedicadas a revertir la Rueda de los Tiempos y restaurar la virtud."
  
 thousandwhispers_religion: "Mil susurros"
 thousandwhispers_religion_adj: "Susurro"
 thousandwhispers_religion_adherent: "Susurrador"
 thousandwhispers_religion_adherent_plural: "Susurradores"
 thousandwhispers_religion_desc: "Los Mil Susurros viven una secuencia de máscaras, nuevas identidades que construyen después de la muerte para comprender la vida mortal y, con suerte, trascenderla."
  
 thrashingdragons_religion: "Dragón azotador"
 thrashingdragons_religion_adj: "Baile"
 thrashingdragons_religion_adherent: "Bailarín"
 thrashingdragons_religion_adherent_plural: "Bailarines"
 thrashingdragons_religion_desc: "El dharma del Dragón Azotador, a menudo malinterpretado, reconoce que está muerto, pero busca alcanzar la iluminación imitando e interactuando con los vivos. A pesar de la estupefacta incredulidad de algunas Grullas Resplandecientes, son un dharma plenamente reconocido, incluso si parecen comer y fornicar para abrirse paso a través de la no vida."
  
  #Kuei-jin Group Faiths 
  
 faceofthegods: "Rostro de los dioses"
 faceofthegods_adj: "Divinidad"
 faceofthegods_adherent: "Diosito"
 faceofthegods_adherent_plural: "Dioses pequeños"
 faceofthegods_desc: "Posiblemente la herejía más extrema, el Rostro de los Dioses afirma que los Wan Kuei son dioses exiliados. Crean sus propios cultos con adoradores y extraen chi de las oraciones."
  
 flameoftherisingphoenix: "El fénix en ascenso"
 flameoftherisingphoenix_adj: "Creciente"
 flameoftherisingphoenix_adherent: "Fénix"
 flameoftherisingphoenix_adherent_plural: "Fénix"
 flameoftherisingphoenix_desc: "El dharma de la Llama del Fénix Naciente sostiene que el propósito del Segundo Aliento es reparar los crímenes cometidos en la vida. El dharma se caracteriza por el fracaso (o la desaparición ocasional) de sus miembros después de un corto período de tiempo."
  
 inwardway: "Camino interior"
 inwardway_adj: "Buscando"
 inwardway_adherent: "Buscador"
 inwardway_adherent_plural: "Buscadores"
 inwardway_desc: "Un dharma alternativo y equilibrado, los Buscadores siguen un camino taoísta en comparación con las cortes confucianas."
  
 wayofthetenthousandscreams: "Diez mil gritos"
 wayofthetenthousandscreams_adj: "Gritando"
 wayofthetenthousandscreams_adherent: "Chillón"
 wayofthetenthousandscreams_adherent_plural: "Gritones"
 wayofthetenthousandscreams_desc: "Un dharma que se opone al Quíntuple Camino. Sus seguidores predican la unión con los Reyes Yama y ven su nuevo estado como una forma de servir al Augusto Personaje como destructores."
  
 holy_order_fallen_heroes: "Los héroes caídos"
 holy_order_jinhai_remembrance: "El Jinhai recordado"
 holy_order_cursed_golden_children: "Los malditos niños dorados"
 holy_order_followers_of_arhat: "Los seguidores de Arhat"
 holy_order_second_breath: "El segundo aliento"
 holy_order_masters_high_war: "Los maestros de la alta guerra"
  
 empty_hands: "Manos vacías"
 empty_hands_adj: "Manos"
 empty_hands_adherent: "$boneflowers_religion_adherent$"
 empty_hands_adherent_plural: "$boneflowers_religion_adherent_plural$"
 empty_hands_desc: "Sus miembros creen que deben mantenerse libres de contaminación, pero no tienen derecho a interferir en la búsqueda de conocimiento de otros, sin importar el costo de esa búsqueda."
  
 fishhooks: "Anzuelos"
 fishhooks_adj: "Manos"
 fishhooks_adherent: "$boneflowers_religion_adherent$"
 fishhooks_adherent_plural: "$boneflowers_religion_adherent_plural$"
 fishhooks_desc: "Los Hooks estudian, interrogan, engañan y torturan a los akumas. Al hacerlo, buscan comprender a los Reyes Yama y la condenación sin arriesgar sus propias almas. Harán o dirán cualquier cosa para obtener información de un akuma."
  
 august_body_of_sagacious_devils: "Cuerpo de agosto de los demonios sagaces"
 august_body_of_sagacious_devils_adj: "Cuerpos"
 august_body_of_sagacious_devils_adherent: "$deviltigers_religion_adherent$"
 august_body_of_sagacious_devils_adherent_plural: "$deviltigers_religion_adherent_plural$"
 august_body_of_sagacious_devils_desc: "Al utilizar un sistema de rangos extremadamente competitivo, el Cuerpo Augusto canaliza la energía iracunda del P'o hacia un trabajo productivo para el bien mayor de los Kuei-jin."
  
 thousand_embers_righteousness_societies: "Mil brasas"
 thousand_embers_righteousness_societies_adj: "Sociedades"
 thousand_embers_righteousness_societies_adherent: "$deviltigers_religion_adherent$"
 thousand_embers_righteousness_societies_adherent_plural: "$deviltigers_religion_adherent_plural$"
 thousand_embers_righteousness_societies_desc: "Los miembros de una sociedad se apoyan entre sí incluso a través de los límites del wu y, por lo general, estudian los textos dhármicos juntos. Sin embargo, el propósito de cada sociedad a largo plazo es actuar como una distracción para el Emperador Demonio, como una célula guerrillera que incendiará la sociedad mortal para impedir que los Reyes Yama prosperen."
  
 searing_wind: "Viento abrasador" #NT!
 searing_wind_adj: "Viento abrasador" #NT!
 searing_wind_adherent: "$deviltigers_religion_adherent$" #NT!
 searing_wind_adherent_plural: "$deviltigers_religion_adherent_plural$" #NT!
 searing_wind_desc: "Algunos Tigres-Diablo buscan regresar al estado de la sociedad Pre-Dhármica [wan_kuei|E], para crear un nuevo Imperio Guerrero Demonio sin las restricciones de las Cortes." #NT!
  
 eight_lotus_blooming: "Ocho lotos floreciendo"
 eight_lotus_blooming_adj: "Loto"
 eight_lotus_blooming_adherent: "$resplendentcranes_religion_adherent$"
 eight_lotus_blooming_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 eight_lotus_blooming_desc: "Una interpretación moderada que se centra más fuertemente en las enseñanzas del Sendero de los Ocho Lotos que en la miseria de los otros principios dhármicos."
  
 empty_throne: "Trono vacío"
 empty_throne_adj: "Trono"
 empty_throne_adherent: "$resplendentcranes_religion_adherent$"
 empty_throne_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 empty_throne_desc: "Una interpretación moderada que fomenta la acción justa por encima de métodos y regulaciones específicas y que incluso los más malvados pueden ser alentados a rechazar sus caminos frente a la virtud."
  
 two_li_road: "Carretera de dos li"
 two_li_road_adj: "Camino"
 two_li_road_adherent: "$resplendentcranes_religion_adherent$"
 two_li_road_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 two_li_road_desc: "Una interpretación moderada que cree que la civilización moderna es la verdadera causa de la maldad y busca volver a las formas de vida más simples y tradicionales."
  
 yellow_moon: "luna amarilla"
 yellow_moon_adj: "Luna"
 yellow_moon_adherent: "$resplendentcranes_religion_adherent$"
 yellow_moon_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 yellow_moon_desc: "Una interpretación moderada que incluye enseñanzas de mortales virtuosos, como Confucio, en la doctrina Crane."
  
 fellowship_of_the_travelers_of_the_great_earth: "Comunidad de Viajeros de la Gran Tierra"
 fellowship_of_the_travelers_of_the_great_earth_adj: "Compañerismo"
 fellowship_of_the_travelers_of_the_great_earth_adherent: "$resplendentcranes_religion_adherent$"
 fellowship_of_the_travelers_of_the_great_earth_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 fellowship_of_the_travelers_of_the_great_earth_desc: "Una interpretación extrema que busca un nuevo emperador que una el Reino Medio en un solo estado. Para ello, miran hacia el oeste y se involucran en la cultura occidental."
  
 liberators_of_the_wheel: "Libertadores de la Rueda"
 liberators_of_the_wheel_adj: "Libertadores"
 liberators_of_the_wheel_adherent: "$resplendentcranes_religion_adherent$"
 liberators_of_the_wheel_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 liberators_of_the_wheel_desc: "Una interpretación extrema que cree que la Rueda de los Siglos gira debido a que los lugares más allá del Reino Medio están demasiado sumidos en el pecado como para ser redimidos. Con este fin, emplean ataques terroristas contra instituciones occidentales para desestabilizar el mundo más allá del Reino Medio y restablecer el orden."
  
 wise_centipedes: "Ciempiés sabios"
 wise_centipedes_adj: "Ciempiés"
 wise_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 wise_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 wise_centipedes_desc: "Los Susurros con equilibrio central se refieren a sí mismos simplemente como Ciempiés Sabios y se ocupan del mantenimiento del equilibrio una vez que se logra en un lugar o persona."
  
 bunraku: "Bunraku"
 bunraku_adj: "Bunraku"
 bunraku_adherent: "$thousandwhispers_religion_adherent$"
 bunraku_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 bunraku_desc: "Orientados al norte, los Bunraku operan desde las sombras para imponer el equilibrio dentro del Reino Medio."
  
 dancing_peacocks: "Pavos reales bailando"
 dancing_peacocks_adj: "Pavos reales"
 dancing_peacocks_adherent: "$thousandwhispers_religion_adherent$"
 dancing_peacocks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 dancing_peacocks_desc: "Orientados hacia el este, los pavos reales viven entre los mortales y se involucran más en los asuntos mortales."
  
 scarlet_centipedes: "Ciempiés escarlata"
 scarlet_centipedes_adj: "Ciempiés"
 scarlet_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 scarlet_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 scarlet_centipedes_desc: "Orientados al sur, los Ciempiés Escarlatas son alborotadores y guerreros que buscan subvertir el status quo."
  
 exalted_jade_masks: "Máscaras de jade exaltadas"
 exalted_jade_masks_adj: "Máscaras"
 exalted_jade_masks_adherent: "$thousandwhispers_religion_adherent$"
 exalted_jade_masks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 exalted_jade_masks_desc: "Orientadas hacia el oeste, las Máscaras de Jade cazan fantasmas, buscando corregir su desequilibrio permitiéndoles pasar o matándolos si se niegan."
  
 laughing_rainbows: "Arcoiris risueños"
 laughing_rainbows_adj: "arcoiris"
 laughing_rainbows_adherent: "$thrashingdragons_religion_adherent$"
 laughing_rainbows_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 laughing_rainbows_desc: "Los miembros de la secta buscan aprender a amar lo que uno realmente es, no simplemente ciertas cosas de uno mismo. Esto conduce a una actitud despreocupada ante la vida que puede resultar agotadora para los demás."
  
 the_thousand_faced_thunders: "Los Truenos de las Mil Caras"
 the_thousand_faced_thunders_adj: "Truenos"
 the_thousand_faced_thunders_adherent: "$thrashingdragons_religion_adherent$"
 the_thousand_faced_thunders_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_thousand_faced_thunders_desc: "Una secta dedicada a los [yang_world|E], particularmente a los nuevos espíritus urbanos que habitan las grandes ciudades."
  
 the_ten_seasons_sect: "La Secta de las Diez Estaciones"
 the_ten_seasons_sect_adj: "Secta"
 the_ten_seasons_sect_adherent: "$thrashingdragons_religion_adherent$"
 the_ten_seasons_sect_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_ten_seasons_sect_desc: "Una secta dedicada a la veneración de los ciclos naturales y al cultivo cuidadoso de uno mismo."
  
 the_passion_bloodflowers: "Las flores de sangre de la pasión"
 the_passion_bloodflowers_adj: "Flores de sangre"
 the_passion_bloodflowers_adherent: "$thrashingdragons_religion_adherent$"
 the_passion_bloodflowers_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_passion_bloodflowers_desc: "Los Bloodflowers adoptan una postura aún más extrema sobre el disfrute de la vida que los Laughing Rainbows, a veces rayando en lo animal."
