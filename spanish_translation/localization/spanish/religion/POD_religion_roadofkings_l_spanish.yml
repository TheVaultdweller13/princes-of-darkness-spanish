 holy_order_lions_of_mithras: "Leones de Mitra" #NT!
 holy_order_miles_of_mithras: "Millas de Mitra" #NT!
 holy_order_spears_of_artemis_orthia: "Lanzas de Artemisa Orthia" #NT!
  
 cleopatrans: "Cleopatrana de Yima" #NT!
 cleopatrans_adj: "Cleopatrán" #NT!
 cleopatrans_adherent: "Cleopatrán" #NT!
 cleopatrans_adherent_plural: "Cleopatrana" #NT!
 cleopatrans_desc: "Este culto es una fusión entre la historia de Yima, este mítico Nosferatu aparentemente no afectado por su maldición [Clan|E], y Cleopatra, la bella faraona egipcia. Esta fascinación hizo poderosa a la [Clan|E], y muchos príncipes fueron cleopatras hasta la caída del Imperio Romano. El culto está prácticamente muerto desde entonces." #NT!
  
 path_of_carnal_desire: "Camino del deseo carnal" #NT!
 path_of_carnal_desire_adj: "Deseo" #NT!
 path_of_carnal_desire_adherent: "Deseado" #NT!
 path_of_carnal_desire_adherent_plural: "Deseado" #NT!
 path_of_carnal_desire_desc: "Esta religión no canónica ha sido encargada por un Patrón.\n\nTambién conocida como Via Carnalium Desideriorum, esta senda no trata de entregarse al placer, sino del uso de la lujuria como herramienta de control. Si bien es tan erótica como la Via Voluptarius, tiene menos que ver con el instinto y más con la dominación a través del deseo sexual. Son las sirenas las que cantan en las rocas, no los marineros condenados quienes las buscan. A diferencia de los seguidores del Camino del Pecado, los Deseados se ajustan a las normas del Camino de los Reyes y sus tradiciones, por lo que encuentran consuelo en las cortes de los Altos Clanes.\n\nSe sabe que los Deseados tienen una rivalidad religiosa con los Voluptuosos que se desarrolla en dormitorios y burdeles en toda Italia." #NT!
 holy_order_order_of_whores: "Orden de Babilonia" #NT!
 holy_order_order_of_dominatrices: "Orden del deseo" #NT!
 holy_order_studs_of_desire: "El señuelo del deseo" #NT!
  
 viaofficii: "Vía Oficial" #NT!
 viaofficii_adj: "Deber" #NT!
 viaofficii_adherent: "Jurado" #NT!
 viaofficii_adherent_plural: "Jurado" #NT!
 viaofficii_desc: "Esta religión no canónica ha sido encargada por un Patrón.\n\nTambién conocida como el Camino del Deber, esta senda fue desarrollada por Senen Forsworn (el Vigilante Blanco) para hacer cumplir estrictamente el Silencio de Sangre. Toman medidas extremas para mantener la integridad de la Mascarada." #NT!
 tenet_carnal_desire_name: "Deseo carnal" #NT!
 tenet_carnal_desire_desc: "Un principio no canónico solicitado por un patrocinador." #NT!
  
 shatteredspear: "Lanza destrozada" #NT!
 shatteredspear_adj: "Roto" #NT!
 shatteredspear_adherent: "espartano" #NT!
 shatteredspear_adherent_plural: "Espartanos" #NT!
 shatteredspear_desc: "Aquellos que llevan el legado de Artemisa Orthia, la primera y más querida de los hijos de los Ventrue y diosa de la antigua Esparta, que lideró la vanguardia contra los Brujah de Cartago y cayó luchando contra la oscuridad que se apoderó de esa ciudad en su vil control. La Lanza opera en secreto, cada guerrero se mantiene firme contra la marea de Gehena y las fuerzas diabólicas que acechan fuera de la sociedad Cainita civilizada." #NT!
  
 pathofleviathan: "Sendero del Leviatán" #NT!
 pathofleviathan_adj: "Leviatán" #NT!
 pathofleviathan_adherent: "Leviatán" #NT!
 pathofleviathan_adherent_plural: "Leviatanes" #NT!
 pathofleviathan_desc: "Esta religión no canónica ha sido encargada por un mecenas.\n\nTiene su origen en el uniformismo chino antiguo y está dedicada a construir un colectivo similar al Leviatán, creando un concepto colectivo del cuerpo académico a través de un adoctrinamiento flexible y leyes estrictas, y eventualmente creando una voluntad colectiva unificada para evolucionar espiritualmente como un organismo unicelular en un organismo multicelular." #NT!
  
