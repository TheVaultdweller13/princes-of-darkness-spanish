  #Scion-Group Faiths 
 viaregalis: "Vía Regalis" #NT!
 viaregalis_adj: "Regalias" #NT!
 viaregalis_adherent: "Luminaria" #NT!
 viaregalis_adherent_plural: "Luminarias" #NT!
 viaregalis_desc: "Los seguidores de Via Regalis controlan a su Bestia gobernando a los demás. Los mortales son inferiores, las promesas se cumplirán, el poder lo es todo." #NT!
  
 viaequitum: "Vía Equitum" #NT!
 viaequitum_adj: "Equidad" #NT!
 viaequitum_adherent: "Paladín" #NT!
 viaequitum_adherent_plural: "Paladines" #NT!
 viaequitum_desc: "Aquellos que siguen el Camino de la Caballería creen que, como seres superiores, están obligados a defender a los menores que ellos, tanto [cainite|E] como humanos. Estos Vástagos creen más firmemente en los conceptos de deber y honor." #NT!
  
 viamercator: "Vía Mercator" #NT!
 viamercator_adj: "Mercator" #NT!
 viamercator_adherent: "Comerciante" #NT!
 viamercator_adherent_plural: "Comerciantes" #NT!
 viamercator_desc: "Para estos vástagos que siguen el camino del mercader, el poder y el dinero van de la mano; por lo tanto, pasan gran parte de su tiempo adquiriendo riqueza y utilizándola para influir sutilmente en las cosas tras bastidores. Sin embargo, también valoran su propia reputación y harán todo lo posible para asegurarse de que sea positiva." #NT!
  
 viatyrannus: "Vía Tyrannus" #NT!
 viatyrannus_adj: "Tirano" #NT!
 viatyrannus_adherent: "Tirano" #NT!
 viatyrannus_adherent_plural: "Tiranos" #NT!
 viatyrannus_desc: "Aunque muchos tienen fama de ser feroces, controladores y ávidos de poder, los vástagos de Path of the Tyrant también se encuentran entre los más apegados al honor de Via Regalis. Si uno de ellos tiene una obligación contigo, la cumplirá, sin importar el costo. Sin embargo, son los más propensos a gobernar a través del miedo en lugar de la apelación." #NT!
  
 viaconsuasor: "Vía Consuasor" #NT!
 viaconsuasor_adj: "Conseguidor" #NT!
 viaconsuasor_adherent: "Visir" #NT!
 viaconsuasor_adherent_plural: "Visires" #NT!
 viaconsuasor_desc: "Los Vástagos de este Camino del Visir se contentan con aconsejar en lugar de gobernar directamente, pero eso no los hace menos expertos en ejercer el poder que los demás en el Camino de los Reyes. De hecho, estos Vástagos se encuentran entre los mejores en manipulaciones sutiles y en notar detalles que podrían amenazar la influencia de quienes están a cargo." #NT!
  
 viamithras: "Vía Mitra" #NT!
 viamithras_adj: "mitraísmo" #NT!
 viamithras_adherent: "Mitraísta" #NT!
 viamithras_adherent_plural: "Mitraístas" #NT!
 viamithras_desc: "Los mitraístas se encuentran en una posición intermedia entre la Via Regalis y un culto propiamente dicho. Aunque el poder y el honor todavía se tienen en alta estima, la devoción a un dios real, Mitra, es primordial. Todavía se mantienen fieles a una organización que data de los días de gloria del culto, en la Antigua Roma." #NT!
  
 viaentelechia: "Vía Entelechia" #NT!
 viaentelechia_adj: "Entelequia" #NT!
 viaentelechia_adherent: "Dedicado" #NT!
 viaentelechia_adherent_plural: "Dedicado" #NT!
 viaentelechia_desc: "Los Dedicados se definen por las tres bases de la Entelequia: Andreia, hombría; enkratia, fuerza interior; y sophrosyne, control interior. Las restricciones humanas como la piedad o la simpatía (o consideración) están por debajo de ellos. Cuando un Dedicado se encuentra con un grupo de sus compañeros de clan, asume el liderazgo sobre ellos, señalando la evidente inferioridad de sus oponentes y sin rehuir matar a los vampiros que desobedezcan sus órdenes." #NT!
  
 codexoflegacies: "Códice de legados" #NT!
 codexoflegacies_adj: "Códice Legado" #NT!
 codexoflegacies_adherent: "Soñador" #NT!
 codexoflegacies_adherent_plural: "Soñadores" #NT!
 codexoflegacies_desc: "Los [cainites|E] de Constantinopla no se adhirieron a las seis Tradiciones de Caín. En su lugar, el Brujah Tribonius creó el Códice de Legados, una colección de preceptos que tenía como objetivo cimentar el gobierno de la Trinidad y los tres clanes gobernantes: los Toreador, los Tzimisce y los Ventrue. Un consejo de tres Quaesitores (uno de cada uno de esos tres clanes) supervisaba el códice y juzgaba a quienes incumplían sus principios." #NT!
  
