 blackfury_religion: "Furias negras" #NT!
 blackfury_religion_adj: "Furias negras" #NT!
 blackfury_religion_adherent: "Furia" #NT!
 blackfury_religion_adherent_plural: "Furias" #NT!
 blackfury_religion_desc: "Las matriarcas de los Garou son las más cercanas al Wyld que la mayoría de las otras tribus, y son conocidas por su honor, sabiduría, orgullo y feroces habilidades en la batalla. Las Furias veneran al Wyld como una fuerza de feminidad, de instinto en lugar de las abstracciones intelectuales de la Tejedora (y consideradas como masculinas por la Tribu). El Wyld es la fuerza que mantiene en movimiento los ciclos de Gea y Luna y los complementa." #NT!
  
 blackfury: "Furias negras" #NT!
 blackfury_adj: "Furias negras" #NT!
 blackfury_adherent: "Furia" #NT!
 blackfury_adherent_plural: "Furias" #NT!
 blackfury_desc: "Las matriarcas de los Garou son las más cercanas al Wyld que la mayoría de las otras tribus, y son conocidas por su honor, sabiduría, orgullo y feroces habilidades en la batalla. Las Furias veneran al Wyld como una fuerza de feminidad, de instinto en lugar de las abstracciones intelectuales de la Tejedora (y consideradas como masculinas por la Tribu). El Wyld es la fuerza que mantiene en movimiento los ciclos de Gea y Luna y los complementa." #NT!
  
 amazonsofdiana: "amazonas de diana" #NT!
 amazonsofdiana_adj: "Amazonas de Diana" #NT!
 amazonsofdiana_adherent: "Amazonas" #NT!
 amazonsofdiana_adherent_plural: "Amazonas" #NT!
 amazonsofdiana_desc: "Un grupo de Furias Negras que se preocupan más por ser guerreras imparables y descaradas que vengadoras sagradas. Este grupo rara vez se considera un grupo formal, y es más un lugar para todos aquellos que están más dedicados a demostrar que son iguales a cualquier hombre en combate contra el Wyrm. Algunos dentro del grupo consideran necesario llevar a las Furias al futuro y alejarlas de su práctica arcaica e inútil de perseguir criminales, pero los Garou que odian a todos los hombres también tienden a gravitar hacia las Amazonas." #NT!
  
 avengingmother: "Madre vengadora" #NT!
 avengingmother_adj: "Madre vengadora" #NT!
 avengingmother_adherent: "Vengador" #NT!
 avengingmother_adherent_plural: "Vengadores" #NT!
 avengingmother_desc: "Una subsecta muy pequeña de las Furias Negras que trabaja para derribar las estructuras patriarcales de la Nación Garou y Tribus como los Colmillos Plateados explotando su confianza." #NT!
  
 bacchantes: "Bacantes" #NT!
 bacchantes_adj: "Bacantes" #NT!
 bacchantes_adherent: "bacante" #NT!
 bacchantes_adherent_plural: "Bacantes" #NT!
 bacchantes_desc: "Una facción conservadora que persigue el sagrado propósito original de las Furias Negras: vengar los agravios cometidos contra mujeres y niños con un celo fanático y una violencia despiadada. Creen que al hacerlo, luchan contra el control del Wyrm sobre la humanidad y vengan a la propia Gaia." #NT!
  
 freebooters: "Piratas piratas" #NT!
 freebooters_adj: "Piratas piratas" #NT!
 freebooters_adherent: "Filibustero" #NT!
 freebooters_adherent_plural: "Piratas piratas" #NT!
 freebooters_desc: "La misión de los piratas es encontrar nuevos lugares del Wyld que puedan ser consagrados a Gea y abiertos como tumbas. El kuklos se está reduciendo porque quedan muy pocos lugares del Wyld en el mundo. Una fracción de piratas cree que necesitan encontrar un nuevo cuerpo para Gea en otro lugar de la Umbra, en algún lugar que el Wyrm aún no haya encontrado." #NT!
  
 moondaughter: "Hija de la luna" #NT!
 moondaughters_adj: "Hija de la luna" #NT!
 moondaughter_adherent: "Hija de la luna" #NT!
 moondaughter_adherent_plural: "Hijas de la luna" #NT!
 moondaughter_desc: "Un culto que busca difundir el culto a Gea a través del paganismo. A pesar de aferrarse a las tradiciones, también se esfuerzan por mantener vivo el espíritu de Gea a través del cambio, encarnando la fuerza del Wyld lo mejor que pueden. Sus métodos rituales involucran principalmente magia antigua, transmitida y modificada de una generación a otra." #NT!
  
 orderofourmercifulmother: "Orden de Nuestra Madre Misericordiosa" #NT!
 orderofourmercifulmother_adj: "Orden de Nuestra Madre Misericordiosa" #NT!
 orderofourmercifulmother_adherent: "Monja" #NT!
 orderofourmercifulmother_adherent_plural: "Monjas" #NT!
 orderofourmercifulmother_desc: "Entre los kuklos más ridiculizados de las Furias Negras. Actuando sutilmente para acercar el dogma de los demás a una versión que respeta a Gea y a las mujeres, la Orden trabaja para reformar la sociedad humana y el cristianismo utilizando sus propias herramientas en su contra. Se atribuyen el mérito de la creciente popularidad de la Virgen María." #NT!
  
 sisterhood: "Hermandad" #NT!
 sisterhood_adj: "Hermandad" #NT!
 sisterhood_adherent: "Hermana" #NT!
 sisterhood_adherent_plural: "Hermana" #NT!
 sisterhood_desc: "Una red para proteger a los Parentescos, las mujeres y los Garou de la Inquisición y llevarlos a un lugar seguro. También gestionan las distintas redes de Parentesco de las Furias Negras, ofreciéndoles ayuda e informando a otros miembros de la Tribu cuando un Parentesco ha sido agraviado por un hombre. También son expertos en reunir recursos para que los use la Tribu." #NT!
  
 templeofartemis: "Templo de Artemisa" #NT!
 templeofartemis_adj: "Templo de Artemisa" #NT!
 templeofartemis_adherent: "Sacerdotisa de Artemisa" #NT!
 templeofartemis_adherent_plural: "Sacerdotisa Artemisa" #NT!
 templeofartemis_desc: "Entre los kukloi más antiguos y uno de los más conservadores. Recomiendan retirarse de la Nación Garou y volver a dedicar a las Furias Negras a su propósito original como vengadoras de las mujeres. También actúan como jueces de las Furias que han quebrantado las costumbres tribales." #NT!
  
 bonegnawer_religion: "Roedores de huesos" #NT!
 bonegnawer_religion_adj: "Roedores de huesos" #NT!
 bonegnawer_religion_adherent: "Roedor de huesos" #NT!
 bonegnawer_religion_adherent_plural: "Roedores de huesos" #NT!
 bonegnawer_religion_desc: "Los Roehuesos, carroñeros y supervivientes de los Garou, son vistos por las demás tribus como poco más que mestizos que hurgan entre los desechos de la humanidad. Los Roehuesos se consideran unos desvalidos que esperan triunfar contra enemigos demasiado confiados." #NT!
  
 bonegnawer: "Roedores de huesos" #NT!
 bonegnawer_adj: "Roedores de huesos" #NT!
 bonegnawer_adherent: "Roedor de huesos" #NT!
 bonegnawer_adherent_plural: "Roedores de huesos" #NT!
 bonegnawer_desc: "Los Roehuesos, carroñeros y supervivientes de los Garou, son vistos por las demás tribus como poco más que mestizos que hurgan entre los desechos de la humanidad. Los Roehuesos se consideran unos desvalidos que esperan triunfar contra enemigos demasiado confiados." #NT!
  
 thehood: "La capucha" #NT!
 thehood_adj: "Capucha" #NT!
 thehood_adherent: "Capucha" #NT!
 thehood_adherent_plural: "Capuchas" #NT!
 thehood_desc: "Este campamento se dedica a distribuir la riqueza de los ricos a los pobres, siempre que el dinero que proporcionen se utilice para cosas útiles. El Encapuchado está empezando a tomar forma en estos tiempos (y existe más allá de los límites del Bosque de Sherwood). Muchos jóvenes idealistas se están uniendo a las filas del Encapuchado, intrigados por el concepto de la redistribución organizada de la riqueza. Como salteadores de caminos y reyes ladrones, encuentran una nueva forma de tomar la comida de los que tienen abundancia y ponerla en las bocas de los hambrientos." #NT!
  
 ratfinks: "Ratas soplones" #NT!
 ratfinks_adj: "Ratas soplones" #NT!
 ratfinks_adherent: "Fink de la rata" #NT!
 ratfinks_adherent_plural: "Ratas soplones" #NT!
 ratfinks_desc: "Los Garou de este campamento son espías y recolectores de información, una red de parientes y Garou que realizan trabajos de baja categoría que casualmente les dan acceso a información de alto nivel. Otras criaturas sobrenaturales también interactúan a veces con el campamento: vampiros Nosferatu, espías Ratkin e incluso mensajeros Corax." #NT!
  
 maneaters: "Devoradores de hombres" #NT!
 maneaters_adj: "Come-hombres" #NT!
 maneaters_adherent: "Come-hombres" #NT!
 maneaters_adherent_plural: "Devoradores de hombres" #NT!
 maneaters_desc: "Este campamento obtiene poder al violar el principio de la Letanía que prohíbe el canibalismo de carne humana. La mayoría de los "conversos" de este campamento eran Garou que habían sucumbido al frenesí con demasiada frecuencia. Hoy en día son pocos y muchos de los que quedan se han aliado con el campamento similar de los Devoradores de Muertos entre los Caminantes Silenciosos. La ocasional historia macabra de hombres lobo voraces también da credibilidad a la existencia de los Devoradores de Hombres; después de todo, en tiempos de hambre, es demasiado tentador para un Roedor alimentarse a sí mismo y quitarse una o tres bocas hambrientas sobrantes al mismo tiempo." #NT!
  
 childrenoffamine: "Niños del hambre" #NT!
 childrenoffamine_adj: "Niños del hambre" #NT!
 childrenoffamine_adherent: "Niño del hambre" #NT!
 childrenoffamine_adherent_plural: "Niños del hambre" #NT!
 childrenoffamine_desc: "El hambre puede ser una forma de vida entre los pobres medievales, pero los Hijos del Hambre hacen todo lo posible por aliviar el problema. Se sabe que cazan furtivamente en tierras reales o roban grano de los graneros monásticos durante épocas de escasez. Gaia nunca quiso que sus hijos pasaran hambre, y donde hay hambruna, debe ser por culpa del Wyrm. Si una sequía o una plaga llegan a la tierra, los Hijos normalmente buscan a alguien a quien culpar." #NT!
  
 childofgaia_religion: "Hijos de Gea" #NT!
 childofgaia_religion_adj: "Hijos de Gea" #NT!
 childofgaia_religion_adherent: "Niño" #NT!
 childofgaia_religion_adherent_plural: "Niños" #NT!
 childofgaia_religion_desc: "Los guardianes de la paz de los Garou, los Niños, trabajan por el entendimiento entre las tribus y esperan eventualmente formar a todas las tribus en un frente unificado contra el Wyrm." #NT!
  
 childofgaia: "Hijos de Gea" #NT!
 childofgaia_adj: "Hijos de Gea" #NT!
 childofgaia_adherent: "Niño" #NT!
 childofgaia_adherent_plural: "Niños" #NT!
 childofgaia_desc: "Los guardianes de la paz de los Garou, los Niños, trabajan por el entendimiento entre las tribus y esperan eventualmente formar a todas las tribus en un frente unificado contra el Wyrm." #NT!
  
 servantsoftheunicorn: "Sirvientes del Unicornio" #NT!
 servantsoftheunicorn_adj: "Unicornio" #NT!
 servantsoftheunicorn_adherent: "Sirviente del unicornio" #NT!
 servantsoftheunicorn_adherent_plural: "Sirvientes del Unicornio" #NT!
 servantsoftheunicorn_desc: "El campamento más grande y poderoso de los Hijos de Gaia no es realmente un campamento en absoluto. Los Sirvientes del Unicornio representan ideales tribales, y la mayoría de los Hijos se consideran Sirvientes. Los Sirvientes más dedicados buscan activamente mediar en las disputas. Además, los Sirvientes difunden la palabra de la unidad tribal, promoviendo el concepto de que todos los Garou son Hijos de Gaia." #NT!
  
 crestofthehorn: "Cresta del Cuerno" #NT!
 crestofthehorn_adj: "Bocina" #NT!
 crestofthehorn_adherent: "Cresta" #NT!
 crestofthehorn_adherent_plural: "Crestas" #NT!
 crestofthehorn_desc: "Una pequeña escisión de los Siervos del Unicornio, la Cresta del Cuerno se ocupa principalmente de las disputas de la Iglesia Cristiana, y sus miembros más radicales son a menudo los que luchan contra la influencia de la Iglesia." #NT!
  
 anointedones: "Ungidos" #NT!
 anointedones_adj: "Ungido" #NT!
 anointedones_adherent: "Ungido" #NT!
 anointedones_adherent_plural: "Ungido" #NT!
 anointedones_desc: "Los guardianes de la paz de los Garou, los Niños, trabajan por el entendimiento entre las tribus y esperan que, con el tiempo, todas ellas formen un frente unificado contra el Wyrm. Este campamento ha renunciado a la violencia en todas sus formas. No levantarán la mano para atacar a otra criatura y constantemente encuentran nuevas formas de liberarse de la Rabia para mantener ese control. Los Ungidos luchan por existir en estos tiempos, pero existen." #NT!
  
 onetree: "El arbol unico" #NT!
 onetree_adj: "Un árbol" #NT!
 onetree_adherent: "Niño árbol" #NT!
 onetree_adherent_plural: "Niños del árbol" #NT!
 onetree_desc: "Son asesinos, tanto guerreros de primera línea como asesinos sigilosos. Dicho esto, no matan por ira, pasión, odio, malicia u orgullo, y no aceptan miembros que quieran unirse al campamento con esas motivaciones. Matan porque es lo que Gaia los ha hecho hacer; son un canal a través del cual Gaia puede atacar a sus enemigos." #NT!
  
 angelsofgaia: "Ángeles de Gea" #NT!
 angelsofgaia_adj: "Ángeles" #NT!
 angelsofgaia_adherent: "Ángel" #NT!
 angelsofgaia_adherent_plural: "Ángel" #NT!
 angelsofgaia_desc: "Este campamento de los Hijos de Gaia protege, defiende y rescata a los niños humanos del Desecrador Wyrm. Se ocupan especialmente de aquellos niños cuyas familias han muerto a causa de la guerra o la enfermedad y de aquellos que han sido abandonados por sus padres." #NT!
  
 aetherainamorata: "Aethera Inamorata" #NT!
 aetherainamorata_adj: "Amar" #NT!
 aetherainamorata_adherent: "Amante" #NT!
 aetherainamorata_adherent_plural: "Amantes" #NT!
 aetherainamorata_desc: "Un grupo controvertido dedicado a la curación a través del sexo y el amor físico, que cree que las parejas Garou-Garou no son una violación de la Letanía (y son, de hecho, una herramienta valiosa para la unidad) siempre que no produzcan hijos. Controlan los embarazos de los Parientes para ayudar a las familias a prepararse para la posibilidad de tener un hijo Garou y facilitan los matrimonios entre Parientes de diferentes tribus, con el fin de construir la unidad y la confianza intertribal." #NT!
  
 fianna_religion: "Fianna" #NT!
 fianna_religion_adj: "Fianna" #NT!
 fianna_religion_adherent: "Fianna" #NT!
 fianna_religion_adherent_plural: "Fianna" #NT!
 fianna_religion_desc: "Fuertemente basados ​​en las tradiciones celtas y europeas, los Fianna son conocidos entre los Garou por su pasión por el placer de la vida, sus habilidades y ferocidad en la batalla, y como guardianes de la música, las historias y la tradición de los Garou." #NT!
  
 fianna: "Fianna" #NT!
 fianna_adj: "Fianna" #NT!
 fianna_adherent: "Fianna" #NT!
 fianna_adherent_plural: "fiana" #NT!
 fianna_desc: "Fuertemente basados ​​en las tradiciones celtas y europeas, los Fianna son conocidos entre los Garou por su pasión por el placer de la vida, sus habilidades y ferocidad en la batalla, y como guardianes de la música, las historias y la tradición de los Garou." #NT!
  
 brotherhoodofherne: "Hermandad de Herne" #NT!
 brotherhoodofherne_adj: "Herne" #NT!
 brotherhoodofherne_adherent: "Hermano de Herne" #NT!
 brotherhoodofherne_adherent_plural: "Fraternidad" #NT!
 brotherhoodofherne_desc: "Este campamento está compuesto principalmente por Ahrouns con algunos otros Auspicios mezclados. Comenzaron como un medio para compartir recursos cuando la batalla contra los recién formados Danzantes de la Espiral Negra estaba en su peor momento. Algunos Ahrouns de cada clan usaban el Puente Lunar para entrar en un túmulo en problemas y acudir al rescate, por así decirlo. La Hermandad de Herne se está adaptando bien a los conceptos humanos de caballería, heráldica y título de caballero. Sin embargo, sus compañeros de la tribu Fianna los tienen en baja estima." #NT!
  
 childrenofdire: "Niños de Dire" #NT!
 childrenofdire_adj: "Terrible" #NT!
 childrenofdire_adherent: "lobo terrible" #NT!
 childrenofdire_adherent_plural: "Lobos terribles" #NT!
 childrenofdire_desc: "Compuesto principalmente por Garou lupus, este campamento vigila las emanaciones de las fuerzas del Wyrm por su efecto en el Wyld. Al observar los cambios en el flujo de depredadores y presas y el crecimiento o declive de la flora en las ubicaciones del Wyld, pueden detectar la influencia del Wyrm antes de que se haga fuerte. El campamento en sí suele ser visto con sospecha por los forasteros porque rara vez permanecen unidos a un caern durante un período prolongado." #NT!
  
 grancdhildrenoffionn: "Nietos de Fionn" #NT!
 grancdhildrenoffionn_adj: "Fionn" #NT!
 grancdhildrenoffionn_adherent: "Nieto" #NT!
 grancdhildrenoffionn_adherent_plural: "Nietos" #NT!
 grancdhildrenoffionn_desc: "Muchos jóvenes Fianna ven a los nietos de Fionn, dedicados a los ideales de combate de su antepasado, Fionn mac Cumhail, como la oportunidad perfecta para demostrar su valía al resto de la tribu y a la nación. Se consideran los héroes elegidos de Stag y son famosos por su valentía, viajando a donde sea que se den las mejores peleas." #NT!
  
 mothersfundamentalists: "Fundamentalistas de la madre" #NT!
 mothersfundamentalists_adj: "Fundamentalista" #NT!
 mothersfundamentalists_adherent: "Fundamentalista" #NT!
 mothersfundamentalists_adherent_plural: "Fundamentalistas" #NT!
 mothersfundamentalists_desc: "Este grupo de Fianna desea recuperar el Impergium, la matanza de la población humana practicada por los Garou en tiempos prehistóricos. Culpan a la expansión desenfrenada de la humanidad de la locura de la Tejedora y el Wyrm y de la muerte lenta de Gea." #NT!
  
 songkeepers: "Guardianes de canciones" #NT!
 songkeepers_adj: "Cantante" #NT!
 songkeepers_adherent: "Guardián de la canción" #NT!
 songkeepers_adherent_plural: "Guardianes de canciones" #NT!
 songkeepers_desc: "Los Guardianes de la Canción tienen derecho a reclamar su legado como los más antiguos, y solo los Nietos de Fionn podrían disputar esa afirmación. Son lo que todo el mundo piensa cuando se habla de los Fianna; son los maestros del saber, los narradores y los que se dedican a mantener viva la historia oral. Este Campamento no está formado únicamente por Galliards. Los Teúrgos buscan y aprenden Ritos, asegurándose de que ninguno se pierda a medida que se acerca el Apocalipsis, y los Filodox preservan la antigua sabiduría de los Juicios pasados. Lo importante es la capacidad de aprender y compartir ese conocimiento con todos los Garou, no solo con los Fianna, por eso el Campamento es tan conocido por las otras Tribus." #NT!
  
 tuathadefionn: "Tuatha De Fionn" #NT!
 tuathadefionn_adj: "Tuatha De Fionn" #NT!
 tuathadefionn_adherent: "Tuatha" #NT!
 tuathadefionn_adherent_plural: "Tuatha" #NT!
 tuathadefionn_desc: "Aunque los forasteros pueden relacionar a todos los Fianna con las hadas, los Tuatha de Fionn son el grupo que tiene más probabilidades de tratar con ellos. Los nuevos Tuatha son reclutados por miembros actuales que encuentran algo en ellos (sangre de hadas o locura) que creen que les permitirá tratar con el Pueblo de las Hadas en términos de igualdad. Después de un largo período de tutela, son llevados a conocer a los Fae y, con suerte, a unirse a los Tuatha de Fionn como miembros de pleno derecho. Los Hijos de Fionn no solo negocian con las hadas en nombre de la Nación Garou, sino que también aprenden de ellos sobre muchos de sus enemigos mutuos que, aunque no necesariamente son engendros del Wyrm, es probable que interfieran con la Nación." #NT!
  
 whisperingrovers: "Rovers susurrantes" #NT!
 whisperingrovers_adj: "Vagabundo" #NT!
 whisperingrovers_adherent: "Vagabundo" #NT!
 whisperingrovers_adherent_plural: "Rovers" #NT!
 whisperingrovers_desc: "No reclaman ninguna tierra como propia y viajan por el mundo con sus parientes en grupos, dependiendo en gran medida unos de otros para sobrevivir; son siempre móviles y nunca se quedan en un mismo lugar durante mucho tiempo. Actúan como los ojos y oídos del clan, y el Derecha de cada grupo informa al Ard Derecha de la tribu sobre cualquier cosa que observen en sus viajes que pueda causar problemas a los Fianna. Se recurre a los Rovers cuando otros Fianna o incluso otras tribus necesitan saber sobre una determinada ubicación." #NT!
  
 getoffenris_religion: "Camada de Fenris" #NT!
 getoffenris_religion_adj: "Fenris" #NT!
 getoffenris_religion_adherent: "Fenris" #NT!
 getoffenris_religion_adherent_plural: "Fenris" #NT!
 getoffenris_religion_desc: "Los Fenrir, feroces guerreros con poco espacio para la piedad y la compasión, se consideran a sí mismos grandes héroes, pero se sabe que han impactado a otros Garou con sus maneras violentas." #NT!
  
 getoffenris: "Obtener de Fenris" #NT!
 getoffenris_adj: "Fenris" #NT!
 getoffenris_adherent: "fenris" #NT!
 getoffenris_adherent_plural: "Fenris" #NT!
 getoffenris_desc: "Los Fenrir son guerreros feroces con poco espacio para la piedad y la compasión, y se consideran grandes héroes, pero se sabe que sorprenden a otros Garou con sus formas violentas." #NT!
  
 valkyriaoffreya: "Valquiria de Freya" #NT!
 valkyriaoffreya_adj: "Valquiria" #NT!
 valkyriaoffreya_adherent: "Valquiria" #NT!
 valkyriaoffreya_adherent_plural: "Valquiria" #NT!
 valkyriaoffreya_desc: "Las Valkyrias luchan por la igualdad de condiciones de las mujeres dentro de la Tribu. Aunque la mayoría de los Fenrir desprecian este campamento, creyendo que convierte a sus mujeres en débiles quejosas que solo se quejarán sin parar en lugar de tomar lo que les corresponde por derecho, las propias Valkyrias sostienen que son importantes para romper muchas de las preconcepciones humanas sobre el papel de las mujeres dentro de una sociedad. A menudo se enfrentan (a veces violentamente) con las Furias Negras." #NT!
  
 handoftyr: "Mano de Tyr" #NT!
 handoftyr_adj: "Tiro" #NT!
 handoftyr_adherent: "Mano" #NT!
 handoftyr_adherent_plural: "Manos" #NT!
 handoftyr_desc: "La Mano de Tyr está compuesta por Get que han centrado su atención en combatir la influencia del Wyrm en la humanidad, apuntando a violadores, abusadores de menores, terroristas y criminales violentos." #NT!
  
 fangsofgarm: "Colmillos de Garm" #NT!
 fangsofgarm_adj: "Garm" #NT!
 fangsofgarm_adherent: "Colmillo" #NT!
 fangsofgarm_adherent_plural: "colmillos" #NT!
 fangsofgarm_desc: "Los Colmillos de Garm buscan integrar mejor a la Camada de Fenris en la Nación Garou y buscan tender puentes con las otras Tribus, para que en el momento del Apocalipsis puedan permanecer juntos." #NT!
  
 mjlolnirsthunder: "El trueno de Mjolnir" #NT!
 mjlolnirsthunder_adj: "Trueno" #NT!
 mjlolnirsthunder_adherent: "Dedicado" #NT!
 mjlolnirsthunder_adherent_plural: "Dedicado" #NT!
 mjlolnirsthunder_desc: "Este antiguo campamento está formado por aquellos que han perdido (o cortado) todos los lazos con el mundo que los rodea y se han dedicado exclusivamente a destruir al Wyrm. No les importa nada más: ni los humanos ni los lobos, ni los espíritus, ni el Velo, ni siquiera la sociedad Garou en su conjunto. Son los monstruos que otras tribus a veces imaginan que son todos los Fenrir, habiendo cambiado todos los vestigios de compasión, empatía y sentido común por su dedicación obstinada y sociópata a la desaparición del Wyrm." #NT!
  
 gloriousfistofwotan: "El glorioso puño de Wotan" #NT!
 gloriousfistofwotan_adj: "Wotan" #NT!
 gloriousfistofwotan_adherent: "Puño" #NT!
 gloriousfistofwotan_adherent_plural: "Puños" #NT!
 gloriousfistofwotan_desc: "El Puño Glorioso de Wotan cree que sólo la erradicación de la humanidad puede salvar a Gaia. Los humanos se han convertido en el mayor vector a través del cual se propaga el Wyrm, por lo que para frenarlo hay que matarlos." #NT!
  
 lokissmile: "La sonrisa de Loki" #NT!
 lokissmile_adj: "Loki" #NT!
 lokissmile_adherent: "Sonriendo" #NT!
 lokissmile_adherent_plural: "Sonriendo" #NT!
 lokissmile_desc: "Se dice que la Sonrisa de Loki controla a la Tribu desde las sombras y sus miembros se comunican a través de espíritus de la tormenta y se esconden del resto de la Tribu." #NT!
  
 warderofmen_religion: "Guardianes de los hombres" #NT!
 warderofmen_religion_adj: "Guardianes de los hombres" #NT!
 warderofmen_religion_adherent: "Carcelero" #NT!
 warderofmen_religion_adherent_plural: "Guardianes" #NT!
 warderofmen_religion_desc: "Los Guardianes de los Hombres, imbuidos de la religión humana y del flujo y reflujo de la ciudad, viven y mueren según un credo de progreso. Aunque temen al Apocalipsis como cualquier hombre lobo, creen que cada día que pasa los hace más fuertes, que cada nuevo invento puede ser apropiado para su causa y que cada nueva filosofía puede fortalecer su resolución. De esta manera, son la quintaesencia de los Urrah y no sienten la fuerte aversión a las poblaciones humanas que sienten la mayoría de los Garou." #NT!
  
 warderofmen: "Guardianes de los hombres" #NT!
 warderofmen_adj: "Guardianes de los hombres" #NT!
 warderofmen_adherent: "Carcelero" #NT!
 warderofmen_adherent_plural: "Guardianes" #NT!
 warderofmen_desc: "Los Guardianes de los Hombres, imbuidos de la religión humana y del flujo y reflujo de la ciudad, viven y mueren según un credo de progreso. Aunque temen al Apocalipsis como cualquier hombre lobo, creen que cada día que pasa los hace más fuertes, que cada nuevo invento puede ser apropiado para su causa y que cada nueva filosofía puede fortalecer su resolución. De esta manera, son la quintaesencia de los Urrah y no sienten la fuerte aversión a las poblaciones humanas que sienten la mayoría de los Garou." #NT!
  
 bellowsandcrucible: "Fuelle y crisol" #NT!
 bellowsandcrucible_adj: "Bomberos" #NT!
 bellowsandcrucible_adherent: "Bombero" #NT!
 bellowsandcrucible_adherent_plural: "Bomberos" #NT!
 bellowsandcrucible_desc: "Los 'Guardianes del Fuego' son en su mayoría Teúrgos y Filodox, todos ellos versados ​​en el conocimiento elemental. Hacen todo lo posible por guiar a los alquimistas humanos hacia la iluminación, con la esperanza de abrir los ojos de sus protegidos a la gloria del mundo espiritual que está más allá." #NT!
  
 brethrenofthebook: "Hermanos del Libro" #NT!
 brethrenofthebook_adj: "Libro" #NT!
 brethrenofthebook_adherent: "Hermano" #NT!
 brethrenofthebook_adherent_plural: "Hermanos de religion" #NT!
 brethrenofthebook_desc: "Estos Guardianes defienden lo que consideran el mayor logro de la humanidad: la palabra escrita. Los miembros de este grupo acumulan pergaminos e iluminaciones raros y se sabe que se han colado en monasterios y fortalezas para robar libros antes de que la guerra o un desastre los asolen. Los Hermanos se crían entre eruditos, sacerdotes y otras personas cultas y a menudo se esfuerzan por aprender a leer y escribir en tantos idiomas como sea posible." #NT!
  
 boli_zouhisze: "Boli Zouhisze" #NT!
 boli_zouhisze_adj: "Boli Zouhisze" #NT!
 boli_zouhisze_adherent: "Boli Zouhisze" #NT!
 boli_zouhisze_adherent_plural: "Boli Zouhisze" #NT!
 boli_zouhisze_desc: "Una rama china de los Guardianes de los Hombres que se dividió en algún momento antes del 2000 a. C., aunque conservaron ciertos aspectos de la cultura de su tribu original, como el aprecio por la cultura humana y la veneración del espíritu Cucaracha. Esto último provocó que los nativos Fera de China rechazaran a los Boli Zouhisze y los excluyeran de las Cortes de las Bestias, porque las imágenes de insectos están muy asociadas con el Wyrm entre los Hengeyokai." #NT!
  
 goldenwheel: "Rueda dorada" #NT!
 goldenwheel_adj: "Rueda dorada" #NT!
 goldenwheel_adherent: "Comerciante" #NT!
 goldenwheel_adherent_plural: "Comerciantes" #NT!
 goldenwheel_desc: "El comercio y el intercambio impulsan los logros humanos, o al menos eso es lo que sostienen las Ruedas. Este campamento hace todo lo posible por fomentar las relaciones comerciales entre ciudades y países, con el razonamiento de que donde se intercambian bienes, también se intercambian ideas. Algunos Garou sostienen que las Ruedas actúan más por avaricia que por generosidad, pero se han encontrado pocas pruebas de que exista una gran corrupción dentro del campamento." #NT!
  
 redtalon_religion: "Garras rojas" #NT!
 redtalon_religion_adj: "Garras rojas" #NT!
 redtalon_religion_adherent: "Garra" #NT!
 redtalon_religion_adherent_plural: "Garras" #NT!
 redtalon_religion_desc: "Los Garras Rojas son la única tribu entre los Garou que es exclusivamente de naturaleza lupina (salvo unos pocos metis), y rechazan por completo a la humanidad, considerándola una plaga para la Tierra. Los Garras cuentan que su tribu se formó directamente de Gea y que siguieron siendo los Garou más puros que mantuvieron contacto con su forma original, sin ser corrompidos por la humanidad contaminada." #NT!
  
 redtalon: "Garras rojas" #NT!
 redtalon_adj: "Garras rojas" #NT!
 redtalon_adherent: "Garra" #NT!
 redtalon_adherent_plural: "Garras" #NT!
 redtalon_desc: "Los Garras Rojas son la única tribu entre los Garou que es exclusivamente de naturaleza lupina (salvo unos pocos metis), y rechazan por completo a la humanidad, considerándola una plaga para la Tierra. Los Garras cuentan que su tribu se formó directamente de Gea y que siguieron siendo los Garou más puros que mantuvieron contacto con su forma original, sin ser corrompidos por la humanidad contaminada." #NT!
  
 predatorkings: "Logia de los Reyes Depredadores" #NT!
 predatorkings_adj: "Rey depredador" #NT!
 predatorkings_adherent: "Depredador" #NT!
 predatorkings_adherent_plural: "Depredadores" #NT!
 predatorkings_desc: "Los Reyes Depredadores creen que el tiempo de los compromisos ha terminado y que los humanos deben ser masacrados hasta que no quede nadie." #NT!
  
 wardersoftheland: "Guardianes de la tierra" #NT!
 wardersoftheland_adj: "Tierra" #NT!
 wardersoftheland_adherent: "Carcelero" #NT!
 wardersoftheland_adherent_plural: "Guardianes" #NT!
 wardersoftheland_desc: "Los Guardianes matarán a cualquier humano que entre en su territorio, pero no los seguirán más allá de él. Los Guardianes no dudarán en matar a un humano si es necesario, pero no creen en la matanza en masa. Algunos creen que si no hubiera tantos humanos serían una molestia tolerable en lugar de la amenaza manifiesta que ahora representan. A otros les gustaría que la humanidad desapareciera, pero no creen que los Garou tengan las herramientas para lograrlo, por lo que buscan otras opciones." #NT!
  
 nightfear: "Miedo nocturno" #NT!
 nightfear_adj: "Miedo nocturno" #NT!
 nightfear_adherent: "Terror" #NT!
 nightfear_adherent_plural: "Terrores" #NT!
 nightfear_desc: "Este grupo, compuesto principalmente por Ragabash y Galliards, está muy interesado en las historias que los humanos comparten entre ellos. Su esperanza es que los humanos puedan aprender a respetar a la Madre a través del miedo, y a través del miedo enseñarse unos a otros a tener cuidado. Se sabe que los Night-Fear atacan a los humanos que consideran que están invadiendo visiblemente la propiedad privada, pero nunca matan; solo hieren y aterrorizan, con la esperanza de que los humanos difundan la noticia de que ciertos lugares y acciones son tabú." #NT!
  
 settingmoon: "Luna poniente" #NT!
 settingmoon_adj: "Luna poniente" #NT!
 settingmoon_adherent: "Garra" #NT!
 settingmoon_adherent_plural: "Garras" #NT!
 settingmoon_desc: "Los videntes y sabios de los Talons a veces surgen de este pequeño campamento. Son cazadores de visiones y guardianes de profecías, y son sus terribles predicciones las que fortalecen las creencias de la tribu de que algún día los humanos serán la muerte de Gea. La Luna Poniente a veces envía emisarios a otros clanes y, a menudo, contribuye con miembros a grupos multitribales, con la esperanza de advertir a las otras tribus antes de que sea demasiado tarde." #NT!
  
 kucha_ekundu: "Kucha Ekundu" #NT!
 kucha_ekundu_adj: "Kucha Ekundu" #NT!
 kucha_ekundu_adherent: "Kucha Ekundu" #NT!
 kucha_ekundu_adherent_plural: "Kucha Ekundu" #NT!
 kucha_ekundu_desc: "Los Kucha Ekundu son un linaje de los Garras Rojas que habitan en África y se reproducen con perros salvajes africanos (también conocidos como "lobos pintados") en lugar de lobos verdaderos. Algunos rumores afirman que aprendieron esto de los Mokolé. Muchos Kucha Ekundu comparten las mismas opiniones sobre los humanos que sus primos. Los Kucha Ekundu todavía veneran al Grifo como su Tótem." #NT!
  
 shadowlord_religion: "Señores de las sombras" #NT!
 shadowlord_religion_adj: "Señores de las sombras" #NT!
 shadowlord_religion_adherent: "Señor de la sombra" #NT!
 shadowlord_religion_adherent_plural: "Señores de las sombras" #NT!
 shadowlord_religion_desc: "Los políticos y manipuladores de los Garou, los Señores de las Sombras, trabajan a través de sus estrictas jerarquías y métodos secretos para conseguir tanto poder como puedan." #NT!
  
 shadowlord: "Señores de las sombras" #NT!
 shadowlord_adj: "Señores de las sombras" #NT!
 shadowlord_adherent: "Señor de la sombra" #NT!
 shadowlord_adherent_plural: "Señores de las sombras" #NT!
 shadowlord_desc: "Los políticos y manipuladores de los Garou, los Señores de las Sombras, trabajan a través de sus estrictas jerarquías y métodos secretos para conseguir tanto poder como puedan." #NT!
  
 lordsofthesummit: "Señores de la cumbre" #NT!
 lordsofthesummit_adj: "Cumbre" #NT!
 lordsofthesummit_adherent: "Caballero" #NT!
 lordsofthesummit_adherent_plural: "Señores" #NT!
 lordsofthesummit_desc: "Un Señor de la Cumbre hará cualquier cosa para alcanzar el poder, y una vez que lo consiga, no lo sacrificará por ningún motivo. Invocando la Letanía, los Señores con autoridad declaran que, puesto que el Apocalipsis está cerca, ya no hay ninguna ilusión de paz bajo la cual su gobierno pueda ser desafiado honorablemente. Estos Señores ocupan muchas posiciones de liderazgo dentro de la tribu (y de la Nación), donde sus continuos estados de “ley marcial” promueven y preservan su tiranía." #NT!
  
 bringersoflight: "Portadores de luz" #NT!
 bringersoflight_adj: "Portador de la luz" #NT!
 bringersoflight_adherent: "Portador" #NT!
 bringersoflight_adherent_plural: "Portadores" #NT!
 bringersoflight_desc: "Los Portadores de la Luz buscan fuerza interior probándose continuamente contra la corrupción que los rodea. Una y otra vez, buscan la tentación del Wyrm, interactuando con vampiros, Danzantes de la Espiral Negra, fomori y otros Wyrmfolk. Aunque muchos han caído al intentar abrazar los principios de este bando, los Portadores creen que los más fuertes (y verdaderamente dignos) no sucumben a la oscuridad; lo superan. Muchos caen, por supuesto; el camino que eligen es bastante peligroso y corren el riesgo de morir a manos de quienes los rodean, así como de sufrir corrupción por el contacto del Wyrm." #NT!
  
 childrenofcrow: "Hijos del Cuervo" #NT!
 childrenofcrow_adj: "Cuervo" #NT!
 childrenofcrow_adherent: "Niño" #NT!
 childrenofcrow_adherent_plural: "Niños" #NT!
 childrenofcrow_desc: "Estos Garou, que toman al Cuervo como su tótem, actúan como asesores y "reparadores" de los líderes de la Nación Garou, apoyando a los fuertes y sabios mientras planean la caída de los indignos. Se mantienen en las sombras, sin interés en el poder personal o el liderazgo. En cambio, trabajan entre bastidores, aprendiendo secretos y prestando atención a los detalles que otros pasarían por alto, que utilizan para acabar con los enemigos de los Garou y liberar a Gaia, poco a poco. Son betas dedicados y leales." #NT!
  
 masks: "Máscaras" #NT!
 masks_adj: "Máscaras" #NT!
 masks_adherent: "Mascarilla" #NT!
 masks_adherent_plural: "Máscaras" #NT!
 masks_desc: "Una sociedad secreta dedicada a infundir miedo en sus enemigos, la dedicación de los Máscaras a sus artes oscuras es tan fanática que supuestamente practican mutilaciones ritualizadas sobre sí mismos para inspirar mayor horror en sus víctimas. Dado que lo desconocido es el patio de recreo del miedo, ningún Máscara verdadero revela jamás su membresía en el campamento a los forasteros, salvo aquellos que son seleccionados para adoctrinarlos." #NT!
  
 societyofnidhogg: "Sociedad de Nidhogg" #NT!
 societyofnidhogg_adj: "Nidhogg" #NT!
 societyofnidhogg_adherent: "Nidhoggista" #NT!
 societyofnidhogg_adherent_plural: "Nidhoggistas" #NT!
 societyofnidhogg_desc: "Todos los Señores de la Tormenta comprenden el poder de la oscuridad, pero ninguno lo entiende tan profundamente como los miembros de este grupo místico y secreto. Su fanatismo es tan fuerte que afirman que la luz del sol en sí misma es una amenaza para las fuerzas del Trueno y buscan sumergir al mundo en la oscuridad eterna (para llevar a cabo mejor el ascenso de su tribu al poder sin las restricciones de los inquebrantables rayos de Helios)." #NT!
  
 judgesofdoom: "Jueces de la perdición" #NT!
 judgesofdoom_adj: "Condenar" #NT!
 judgesofdoom_adherent: "Juez" #NT!
 judgesofdoom_adherent_plural: "Jueces" #NT!
 judgesofdoom_desc: "Los Jueces de la Perdición infunden miedo en el corazón de la Nación Garou al buscar y destruir a aquellos que violan flagrantemente los principios de la Letanía. Persiguen su objetivo con un celo despiadado. Sin piedad ni remordimientos, no muestran piedad mientras persiguen y destruyen a los Garou (incluso a clanes enteros) que han permitido que se viole un caern o han cometido alguna otra violación generalizada de las leyes de la Nación. Ningún infractor de la Letanía es inmune a su escrutinio y justicia." #NT!
  
 hakken: "Hákken" #NT!
 hakken_adj: "Hákken" #NT!
 hakken_adherent: "Hákken" #NT!
 hakken_adherent_plural: "Hákken" #NT!
 hakken_desc: "Una tribu de Hengeyokai que se parece mucho a los Señores de las Sombras. Aunque a menudo se desconfía de ellos como de los Señores de las Sombras, no son de la misma tribu. A diferencia de sus primos occidentales, los Hakken han logrado equilibrar las manipulaciones de los Señores de las Sombras con el honor del bushidō. Los Hakken son una de las únicas tribus de Garou que tienen alguna influencia en las Cortes de las Bestias de Asia." #NT!
  
 silentstrider_religion: "Caminantes silenciosos" #NT!
 silentstrider_religion_adj: "Caminantes silenciosos" #NT!
 silentstrider_religion_adherent: "Caminante silencioso" #NT!
 silentstrider_religion_adherent_plural: "Caminantes silenciosos" #NT!
 silentstrider_religion_desc: "Originarios de Egipto, los Caminantes Silenciosos fueron condenados al exilio por el poderoso vampiro Set, y desde entonces han estado huyendo. Nómadas, introspectivos y muy espirituales, los Caminantes Silenciosos han sondeado las profundidades de la Umbra, quizás más profundamente que cualquier otra tribu de Garou." #NT!
  
 silentstrider: "Zancudos silenciosos" #NT!
 silentstrider_adj: "Caminantes silenciosos" #NT!
 silentstrider_adherent: "Caminante silencioso" #NT!
 silentstrider_adherent_plural: "Caminantes silenciosos" #NT!
 silentstrider_desc: "Originarios de Egipto, los Caminantes Silenciosos fueron condenados al exilio por el poderoso vampiro Set, y desde entonces han estado huyendo. Nómadas, introspectivos y muy espirituales, los Caminantes Silenciosos han sondeado las profundidades de la Umbra, quizás más profundamente que cualquier otra tribu de Garou." #NT!
  
 harbingers: "Presagios" #NT!
 harbingers_adj: "Heraldos" #NT!
 harbingers_adherent: "Heraldo" #NT!
 harbingers_adherent_plural: "Presagios" #NT!
 harbingers_desc: "Estos fueron los primeros Garou que se tomaron en serio la Profecía del Fénix, o eso dicen algunos. Se separaron y vagaron por el mundo en busca de la Señal del Wyrm y trajeron la noticia de vuelta. Todavía no han terminado de contarles a los Garou todas las Señales del Wyrm que encontraron. Lo más importante es que traen esperanza. Son de los Garou más sabios, así que es mejor que saltes cuando te lo digan." #NT!
  
 seekers: "Buscadores" #NT!
 seekers_adj: "Buscadores" #NT!
 seekers_adherent: "Buscadores" #NT!
 seekers_adherent_plural: "Buscadores" #NT!
 seekers_desc: "Los Buscadores vagan de un lugar a otro buscando información que aún no han aprendido. Los Buscadores tienden a ser inteligentes, ingeniosos, curiosos y testarudos como el infierno. Si quieres saber algo, pregúntale a un Buscador. Si no saben la respuesta, te indicarán la dirección correcta. Los Buscadores saben lo que ha sucedido y lo que está sucediendo ahora. Los Buscadores conocen más ritos místicos que cualquier otro grupo de Caminantes Silenciosos. También es muy probable que tengan un saco lleno de fetiches y talentos encontrados en rincones oscuros y lugares apartados. A menudo sirven como mentores de Caminantes jóvenes, y muchos se mantienen en contacto con sus propios mentores de su juventud." #NT!
  
 dispossessed: "Desposeído" #NT!
 dispossessed_adj: "Desposeído" #NT!
 dispossessed_adherent: "Desposeído" #NT!
 dispossessed_adherent_plural: "Desposeído" #NT!
 dispossessed_desc: "Uno no puede evitar preocuparse por los Desposeídos. No hacen nada más que intentar establecerse en algún lugar, pero siempre hay algo que les impide tener éxito. No es de extrañar que sean tan amargados. Estudian sobre el Apocalipsis y son los más morbosos entre los Caminantes. Están atentos a los presagios del Apocalipsis que se avecina y transmiten sus advertencias a quienes están dispuestos a escucharlos. Incluso hay rumores de que intentan ayudar a provocar el Apocalipsis, creyendo que tendrán un hogar después de que el fin haya llegado y pasado." #NT!
  
 wayfarers: "Caminantes" #NT!
 wayfarers_adj: "Caminantes" #NT!
 wayfarers_adherent: "Caminantes" #NT!
 wayfarers_adherent_plural: "Caminante" #NT!
 wayfarers_desc: "Estos Caminantes venden sus servicios al mejor postor. Si uno dice que hará llegar su mensaje, lo hará. Los pocos miembros de esta confederación de oportunistas generalmente negocian mediante trueques y favores. A menudo, razonan, ni siquiera serían bien recibidos en la mayoría de los clanes si no hicieran favores a los que están al mando, así que ¿por qué no recibir una buena comida y algo de información a cambio para endulzar el trato?" #NT!
  
 daggersofnut: "Dagas de nuez" #NT!
 daggersofnut_adj: "Dagas de nuez" #NT!
 daggersofnut_adherent: "Daga" #NT!
 daggersofnut_adherent_plural: "Dagas" #NT!
 daggersofnut_desc: "Estos Striders, que toman su nombre de la pagana egipcia Incarna de la noche, están verdaderamente enojados por el ascenso de los vampiros. Su odio por los no muertos supera incluso al de los Fianna más salvajes o los Colmillos Plateados más puros, ya que vengan una patria perdida y a sus parientes perdidos. Los Daggers actúan como asesinos dondequiera que deambulan, seleccionando silenciosamente una o tres Sanguijuelas para extinguirlas, aunque eso altere cualquier tregua existente entre los nativos. Dondequiera que pasan los Daggers de Nut, la guerra entre hombres lobo y vampiros se enciende con una nueva furia." #NT!
  
 eatersofthedead: "Devoradores de muertos" #NT!
 eatersofthedead_adj: "Devoradores de muertos" #NT!
 eatersofthedead_adherent: "Comensal" #NT!
 eatersofthedead_adherent_plural: "Comedores" #NT!
 eatersofthedead_desc: "Consume el cerebro de tu enemigo y aprende todos sus secretos: un ritual vil pero útil. Sin embargo, todos los que consumen la carne de otros se vuelven locos lentamente y apestan al hedor del Wyrm. Algunos incluso desarrollan una adicción a los cerebros frescos y matarán a inocentes y culpables por igual para darse un festín. Otros Caminantes buscan y destruyen a aquellos sospechosos de ser Devoradores de Muertos. Estos esfuerzos han llevado a los restos del campamento a la clandestinidad, donde se rumorea que practican su rito profano entre las sombras." #NT!
  
 bitterhex: "Maleficio amargo" #NT!
 bitterhex_adj: "Maleficio" #NT!
 bitterhex_adherent: "Bruja" #NT!
 bitterhex_adherent_plural: "Brujas" #NT!
 bitterhex_desc: "Los miembros de Bitter Hex manejan una de las herramientas más controvertidas y peligrosas que conoce la tribu: la maldición. Si bien los miembros mantienen en secreto su asociación con el campamento, el campamento en su conjunto no oculta su existencia. Quieren que el resto del mundo sepa que su tribu ha sufrido suficiente y que el Hex tiene mucho poder para vengar cualquier mal, sin importar cuán leve sea, contra los Striders y sus parientes." #NT!
  
 silverfang_religion: "Colmillos plateados" #NT!
 silverfang_religion_adj: "Colmillos plateados" #NT!
 silverfang_religion_adherent: "Garra de plata" #NT!
 silverfang_religion_adherent_plural: "Colmillos plateados" #NT!
 silverfang_religion_desc: "La 'Tribu Alfa' de la Nación Garou, los Colmillos Plateados, son gobernantes y líderes de guerra tradicionales. Estos nobles Garou son conocidos por su belleza física, coraje y honor. Lamentablemente, muchos miembros más jóvenes de la tribu sufren de peculiaridades extrañas (distracción, alucinaciones leves, sonambulismo), nada abiertamente psicótico, pero sí perceptible." #NT!
  
 silverfang: "Colmillos plateados" #NT!
 silverfang_adj: "Colmillos plateados" #NT!
 silverfang_adherent: "Garra de plata" #NT!
 silverfang_adherent_plural: "Colmillos plateados" #NT!
 silverfang_desc: "La "tribu Alfa" de la nación Garou, los Colmillos Plateados, son gobernantes tradicionales y líderes de guerra. Estos nobles Garou son conocidos por su belleza física, coraje y honor. Lamentablemente, muchos miembros más jóvenes de la tribu sufren de peculiaridades extrañas (distracción, alucinaciones leves, sonambulismo), nada abiertamente psicótico, pero notorio de todos modos." #NT!
  
 sunlodge: "Logia del sol" #NT!
 sunlodge_adj: "Sol" #NT!
 sunlodge_adherent: "Besado por el Sol" #NT!
 sunlodge_adherent_plural: "Besado por el Sol" #NT!
 sunlodge_desc: "Helios aporta razón y tacto a los hombres lobo que lo honran. Enseña a los Garou a moderar su instinto y su furia con el pensamiento y la lógica. Así, quienes lo siguen suelen convertirse en hábiles diplomáticos y negociadores. A menudo, el mayor problema para lograr una tregua, un tratado o una alianza es conseguir que la otra parte escuche el argumento que el personaje está planteando. Helios valora la verdad y la justicia." #NT!
  
 moonlodge: "Logia de la Luna" #NT!
 moonlodge_adj: "Luna" #NT!
 moonlodge_adherent: "Lunar" #NT!
 moonlodge_adherent_plural: "Lunares" #NT!
 moonlodge_desc: "La Logia de la Luna se especializa en ayudar a la moral del clan y las manadas, mientras mantiene una buena relación con los espíritus y renueva el favor de Luna." #NT!
  
 ivorypriesthood: "Sacerdocio de Marfil" #NT!
 ivorypriesthood_adj: "Marfil" #NT!
 ivorypriesthood_adherent: "Sacerdote" #NT!
 ivorypriesthood_adherent_plural: "Sacerdotes" #NT!
 ivorypriesthood_desc: "Los Sacerdotes de Marfil, que son menos una facción que los investigadores arcanos autoproclamados de la tribu, investigan los secretos de la muerte y la vida. Cuando el Primer Lobo murió para salvar a Gaia, aprendió el "Secreto de la Muerte". El Sacerdocio de Marfil es una sociedad secreta de Teurges Colmillos que, después de pasar por una serie de pruebas y ensayos espirituales, comienzan a aprender estos mismos secretos sobre lo que se encuentra más allá del velo de la Muerte." #NT!
  
 greyraptors: "Rapaces grises" #NT!
 greyraptors_adj: "Rapaz" #NT!
 greyraptors_adherent: "Rapaz" #NT!
 greyraptors_adherent_plural: "Rapaces" #NT!
 greyraptors_desc: "Los Grey Raptors son una sociedad de Colmillos Plateados que se esfuerza por castigar a quienes insultan o ignoran el antiguo derecho de su tribu a gobernar. Mantienen su identidad en secreto, pero sus acciones son evidentes. El terror y la tortura son su pan de cada día en su intento de hacer cumplir antiguos juramentos de lealtad que pocos Garou fuera de los Colmillos recuerdan o reconocen." #NT!
  
 mastersoftheseal: "Maestros del Sello" #NT!
 mastersoftheseal_adj: "Sello" #NT!
 mastersoftheseal_adherent: "Maestro" #NT!
 mastersoftheseal_adherent_plural: "Maestros" #NT!
 mastersoftheseal_desc: "Ningún Niño de Falcon admitiría jamás ser miembro de este grupo y acusar a uno de ellos daría lugar a una demanda de desafío honorable. La razón es simple: los Maestros del Sello son ladrones, todos y cada uno, que roban secretos de los espíritus y de otras tribus. Si bien mantienen sus identidades en secreto, divulgan lo que han aprendido a otros miembros de la tribu que pueden usar la información para promover mejor el interés comunitario de los Colmillos." #NT!
  
 siberakh: "Siberakh" #NT!
 siberakh_adj: "Siberakh" #NT!
 siberakh_adherent: "Siberakh" #NT!
 siberakh_adherent_plural: "Siberakh" #NT!
 siberakh_desc: "Los Siberakh, o Forasteros, como se llaman a sí mismos, son una subtribu rusa de Garou que tiene muy pocos contactos con la Nación Garou. Su Tótem es Sable. Los Siberakh descienden de los Colmillos Plateados que vieron la locura de la endogamia para mantener la pureza de su sangre y en su lugar eligieron parejas de la estirpe de los Wendigo. Hoy en día, viven segregados en las tierras salvajes de Siberia, desconocidos para la mayoría de los Garou; solo los Wendigo y los Colmillos Plateados saben de ellos. Mientras que los Colmillos Plateados los rechazan como Ronin para preservar sus derechos sobre su linaje inmaculado, los Wendigo aceptan la renuencia de los Siberakh a involucrarse en la política de la Nación Garou." #NT!
  
 stargazer_religion: "Observadores de estrellas" #NT!
 stargazer_religion_adj: "Observadores de estrellas" #NT!
 stargazer_religion_adherent: "Astrónomo" #NT!
 stargazer_religion_adherent_plural: "Observadores de estrellas" #NT!
 stargazer_religion_desc: "Solitarios por naturaleza, los Contemplaestrellas son los más tranquilos e introvertidos de los Garou, así como los más pequeños de las tribus restantes. Siempre ajenos a la Nación Garou, afirman ser descendientes de los seguidores de Klaital Atrapaestrellas, un sabio del Este que predicaba la moderación y la armonía." #NT!
  
 stargazer: "Observadores de estrellas" #NT!
 stargazer_adj: "Observadores de estrellas" #NT!
 stargazer_adherent: "Astrónomo" #NT!
 stargazer_adherent_plural: "Observadores de estrellas" #NT!
 stargazer_desc: "Solitarios por naturaleza, los Contemplaestrellas son los más tranquilos e introvertidos de los Garou, así como los más pequeños de las tribus restantes. Siempre ajenos a la Nación Garou, afirman ser descendientes de los seguidores de Klaital Atrapaestrellas, un sabio del Este que predicaba la moderación y la armonía." #NT!
  
 heavenlysuccessors: "Sucesores celestiales del devorador de demonios" #NT!
 heavenlysuccessors_adj: "Sucesores" #NT!
 heavenlysuccessors_adherent: "Sucesor" #NT!
 heavenlysuccessors_adherent_plural: "Sucesores" #NT!
 heavenlysuccessors_desc: "Los Sucesores, considerados por muchos como un culto del Apocalipsis, se dedican a derrotar y destruir a los demonios que beben el alma de Gea como si fueran tumores hambrientos, es decir, vampiros y otros no muertos. Cuando no están en batalla con sus demonios, los miembros de este grupo suelen ser indistinguibles de otros Contempladores de Estrellas. Pero cuando se enfrentan a su enemigo, visten túnicas verdes en homenaje a Zhong Kuei, el primero de ellos, y atacan con un fanatismo decidido." #NT!
  
 innerpath: "Camino interior" #NT!
 innerpath_adj: "Camino interior" #NT!
 innerpath_adherent: "Pionero" #NT!
 innerpath_adherent_plural: "Pioneros" #NT!
 innerpath_desc: "Una facción encubierta de Contemplaestrellas dedicada a apoderarse de los Colmillos Plateados mediante la manipulación y la formulación de políticas desde dentro. Creen que alguien debe controlar a los locos líderes Garou por el bien de Gaia y de la Nación en su conjunto. Son muy reservados y operan sin el conocimiento de sus amos tribales. En lugar de desafiar a los Colmillos Plateados abiertamente, el Camino Interior trabaja con otros descontentos dentro de la Nación para lograr su objetivo." #NT!
  
 klaitalpuk: "Puk de Klaital" #NT!
 klaitalpuk_adj: "Puk" #NT!
 klaitalpuk_adherent: "Puk" #NT!
 klaitalpuk_adherent_plural: "Puk" #NT!
 klaitalpuk_desc: "El grupo de Observadores de Estrellas más tradicional y quizás el que cuenta con más seguidores es el de Klaital Puk. Dirigido por una reencarnación de Klaital Atrapaestrellas, el primer Observador de Estrellas, los Puk siguen las pautas de su mentor para el cultivo de la iluminación. Consideran que la comprensión de la sabiduría original es más valiosa que la sabiduría de una mente contaminada por el mundo moderno." #NT!
  
 sacredthread: "Hilo Sagrado" #NT!
 sacredthread_adj: "Hilo Sagrado" #NT!
 sacredthread_adherent: "Hilo" #NT!
 sacredthread_adherent_plural: "Hilos" #NT!
 sacredthread_desc: "Los miembros de este grupo creen que el enfoque centrado en los hombres lobo de la Nación Garou será su perdición, y que solo luchando contra el Wyrm donde vive (en los corazones y las mentes de la humanidad) se puede ganar la Guerra de verdad. El Hilo Sagrado viaja a los corazones más oscuros de las poblaciones humanas y actúa como instructor, consejero y mentor para las personas que encuentra allí, ofreciendo educación de muchos tipos para ayudar a fortalecer el espíritu humano." #NT!
  
 trancerunners: "Corredores de trance" #NT!
 trancerunners_adj: "Corredores" #NT!
 trancerunners_adherent: "Corredores" #NT!
 trancerunners_adherent_plural: "Corredores" #NT!
 trancerunners_desc: "Este campamento, que a veces se confunde con miembros de la tribu de los Caminantes Silenciosos, pertenece a una antigua tradición. La lung-gompa (meditación del viento) les otorga destreza física para cumplir con sus deberes: transmitir mensajes, objetos y secretos de un Cavern a otro o de una corte a otra. A través de la meditación y otras prácticas místicas, pueden alcanzar una ingravidez casi total, lo que les permite correr sobre el agua, escalar obstáculos infranqueables y realizar otras hazañas de destreza, velocidad y resistencia." #NT!
  
 worldtree: "Árbol del mundo" #NT!
 worldtree_adj: "Árbol del mundo" #NT!
 worldtree_adherent: "Arborista" #NT!
 worldtree_adherent_plural: "Arboristas" #NT!
 worldtree_desc: "El Árbol del Mundo busca difundir la iluminación no solo entre los Garou, sino también entre los humanos, los magos y las Razas Cambiantes. También viajan más lejos que la mayoría en los reinos del espíritu, habiendo aprendido a enviar sus mentes a la Umbra Astral en busca de conocimiento mientras sus cuerpos permanecen enraizados en la tierra." #NT!
  
 zephyr: "Céfiro" #NT!
 zephyr_adj: "Céfiro" #NT!
 zephyr_adherent: "Céfiro" #NT!
 zephyr_adherent_plural: "Céfiro" #NT!
 zephyr_desc: "Los miembros de Zephyr viajan entre otros Garou, uniéndose a manadas y difundiendo su sabiduría a través del ejemplo. La experiencia es su objetivo, ya que en sus tortuosos destinos esperan obtener visiones que de otra manera no podrían obtener. Algunos dicen que Zephyr se formó originalmente alrededor de un dojo para el entrenamiento del arte marcial de Kailindo, pero al igual que los espíritus del viento con los que se comunican, no pueden quedarse en un lugar por mucho tiempo y deambulan con las tormentas." #NT!
  
 anagamin: "Ana-gamin" #NT!
 anagamin_adj: "Ana-gamin" #NT!
 anagamin_adherent: "Ana-gamin" #NT!
 anagamin_adherent_plural: "Ana-gamin" #NT!
 anagamin_desc: "Conocidos como los “No Regresantes”, algunos creen que los Ana-gamin no son más que una leyenda. Dependiendo de la historia que se cuente, aceptan o secuestran a miembros de la tribu que consideran dignos de acompañarlos en sus viajes a través de la Umbra. Buscan liberarse de las ataduras de la realidad y creen que pronto todos los Contempladores de Estrellas irán a la Umbra, libres de sus cadenas mortales, y nunca regresarán a la Tierra." #NT!
  
 metasticbirth: "Nacimiento metastásico" #NT!
 metasticbirth_adj: "Metástasis" #NT!
 metasticbirth_adherent: "Partera" #NT!
 metasticbirth_adherent_plural: "Parteras" #NT!
 metasticbirth_desc: "Estos Observadores de Estrellas creen que el Wyrm no está enjaulado, sino que es un capullo en proceso de metamorfosis, preparándose para una nueva realidad que está siendo creada por la Tejedora. Una vez que haya terminado su metamorfosis, saldrá de su crisálida y marcará el comienzo del nuevo mundo. Los Observadores de Estrellas que siguen a este grupo creen que esto es algo bueno y que la tribu debería ayudar a otros a prepararse para ello, no luchar contra él." #NT!
  
 ouroboroans: "Ouroboroanos" #NT!
 ouroboroans_adj: "Ouroboroanos" #NT!
 ouroboroans_adherent: "Ouroboroano" #NT!
 ouroboroans_adherent_plural: "Ouroboroanos" #NT!
 ouroboroans_desc: "Buscan liberar al Wyrm del Equilibrio de la Red. En lugar de luchar contra la Tejedora, utilizan sus energías para buscar al Wyrm en todas sus formas con la esperanza de descubrir el secreto para liberarlo. Solo siguiendo al Wyrm hasta su cueva, en lugar de luchar contra sus secuaces, sienten que pueden influir verdaderamente en el resultado de la Guerra Final. Por lo tanto, algunos de estos monjes creen que los caminos del Wyrm deben usarse, no evitarse. Recorren un camino peligrosamente cercano al [black_spiral_labyrinth|E]." #NT!
  
 ronin_religion: "Ronin" #NT!
 ronin_religion_adj: "Ronin" #NT!
 ronin_religion_adherent: "Ronin" #NT!
 ronin_religion_adherent_plural: "Ronin" #NT!
 ronin_religion_desc: "Los ronin son hombres lobo que, por una razón u otra, son parias de la Nación Garou. La mayoría de los ronin incumplieron con demasiada frecuencia un principio de la Letanía, se opusieron a un anciano o a su manada y algunos incluso eligieron esta vida para escapar de la dura y jerárquica sociedad de los Garou o porque estaban abrumados por Harano. Los Garou no son criaturas solitarias. Todos los instintos de los humanos, lobos y Garou exigen la compañía de otros miembros de su especie. Como tal, el destierro de otros de su especie es uno de los juicios más terribles que un Garou puede enfrentar." #NT!
  
 ronin: "Ronin" #NT!
 ronin_adj: "Ronin" #NT!
 ronin_adherent: "Ronin" #NT!
 ronin_adherent_plural: "Ronin" #NT!
 ronin_desc: "Los ronin son hombres lobo que, por una razón u otra, son parias de la Nación Garou. La mayoría de los ronin incumplieron con demasiada frecuencia un principio de la Letanía, se opusieron a un anciano o a su manada y algunos incluso eligieron esta vida para escapar de la dura y jerárquica sociedad de los Garou o porque estaban abrumados por Harano. Los Garou no son criaturas solitarias. Todos los instintos de los humanos, lobos y Garou exigen la compañía de otros miembros de su especie. Como tal, el destierro de otros de su especie es uno de los juicios más terribles que un Garou puede enfrentar." #NT!
  
 karoush_religion: "Karush" #NT!
 karoush_religion_adj: "Karush" #NT!
 karoush_religion_adherent: "Karush" #NT!
 karoush_religion_adherent_plural: "Karush" #NT!
 karoush_religion_desc: "El Karoush es el código de leyes de los hombres gato, similar a la Letanía de los Garou. Estas leyes, transmitidas por sus antepasados, son más importantes que cualquier Bastet y superiores a cualquier rango o título. Son sus códigos de honor, y los Bastet creen que los separan de la humanidad, protegiéndolos de los errores humanos. El Karoush es el código que crearon sus antepasados, la Ley de la Luna y el Sol, la Ley de la Modelación de los Secretos y la Ley del Cambio." #NT!
  
 karoush: "Karush" #NT!
 karoush_adj: "Karush" #NT!
 karoush_adherent: "Karush" #NT!
 karoush_adherent_plural: "Karush" #NT!
 karoush_desc: "El Karoush es el código de leyes de los hombres gato, similar a la Letanía de los Garou. Estas leyes, transmitidas por sus antepasados, son más importantes que cualquier Bastet y más importantes que cualquier rango o título. Son sus códigos de honor, y los Bastet creen que los separan de la humanidad, protegiéndolos de los errores humanos. El Karoush es el código que crearon sus antepasados, la Ley de la Luna y el Sol, la Ley de la Modelación de los Secretos y la Ley del Cambio: Hónrate a ti mismo, honra tu palabra, honra a tu parentela y especie, honra a tu Tierra y honra tu silencio." #NT!
  
 bagheera: "Bagheera" #NT!
 bagheera_adj: "Bagheera" #NT!
 bagheera_adherent: "Bagheera" #NT!
 bagheera_adherent_plural: "Bagheera" #NT!
 bagheera_desc: "Hijos de Saraam y temidos como los verdugos de Kali, los Bagheera son cambiaformas que pueden asumir la forma de panteras negras. Los Bagheera afirman que cuando Gea estaba creando a Bastet, esperaba que los Bagheera fueran los legisladores de la raza felina. Este papel nunca se materializó del todo, pero aún persisten rastros de la intención de Gea, llenándolos de un agudo sentido de la justicia y un espíritu de ira justa que es terrible de contemplar." #NT!
  
 bubasti: "Bubasti" #NT!
 bubasti_adj: "Bubasti" #NT!
 bubasti_adherent: "Bubasti" #NT!
 bubasti_adherent_plural: "Bubasti" #NT!
 bubasti_desc: "También conocidos como gatos de las sombras, son los hombres gato de Egipto. Son los místicos de la raza felina y son una raza tímida y reservada. Sin embargo, se encuentran entre los Bastet más sociables y tienden a trabajar en estrecha colaboración entre ellos en la mayoría de sus actividades. Los Bubasti fueron maldecidos hace mucho tiempo por la antigua deidad vampírica Set y, como resultado, sus vidas están ligadas para siempre a las tierras de Khem, su hogar ancestral. Se dice que si todos los Bubasti de una generación determinada abandonan Egipto, esa generación será la última. Nadie sabe la verdad de este rumor, pero tampoco nadie se preocupa por comprobarlo." #NT!
  
 ceilican: "Ceilicano" #NT!
 ceilican_adj: "Ceilicán" #NT!
 ceilican_adherent: "Ceilicano" #NT!
 ceilican_adherent_plural: "Ceilicanos" #NT!
 ceilican_desc: "También llamados bailarines del anillo, son originarios del norte de Europa y tienen fuertes vínculos con las hadas, aunque no son hadas en sí mismos. Los ceilicanos pueden rastrear su ascendencia hasta los leones sin melena del norte de Europa y se los considera primos de los simba (aunque todos los simbas se indignarían si los compararan con uno de los bailarines del anillo). Durante los terrores de la Guerra de la Furia que destruyó a sus parientes, los ceilicanos supervivientes se comprometieron con un señor de las hadas, que pronto los esclavizó y los contagió con su temperamento voluble e incluso su debilidad contra el hierro frío." #NT!
  
 khan_adj: "Kan" #NT!
 khan_adherent: "Kan" #NT!
 khan_adherent_plural: "Los kanes" #NT!
 khan_desc: "Los Khan, también conocidos como los Reyes Brillantes, son hombres tigre y una de las nueve tribus restantes de Bastet. Se consideran los baluartes contra la oscuridad, las creaciones más perfectas de Gaia y, como tales, están obligados a proteger a todos los que son inferiores. Aunque suelen ser independientes y poco sociables como cualquier hombre gato, muchos Khan están aliados con las Cortes de las Bestias.\nLos Khan, un pueblo honorable, prefieren recopilar información sobre ciudades olvidadas, enclaves remotos, bulliciosas metrópolis y la vida cotidiana de los lugares en los que viven." #NT!
  
 simba: "Simba" #NT!
 simba_adj: "Simba" #NT!
 simba_adherent: "Simba" #NT!
 simba_adherent_plural: "Simbas" #NT!
 simba_desc: "Los Simba son hombres león. También se les conoce como Señores de la Luz del Sol o Reyes Oscuros. Los Simba representan lo mejor que Gaia tiene para ofrecer, ya que son majestuosos, orgullosos y poderosos sin igual. Sin embargo, también son arrogantes, dominantes y maliciosos, incluso en las mejores circunstancias. Los Simba no son villanos; son señores magníficos, matadores de demonios. Creen que las cosas simplemente están fuera de orden. Cuando se restablezca el equilibrio, cuando los humanos sepan cuál es su lugar y cuando las ciudades se conviertan en cementerios, los leones tendrán razón. En la mente de los Simba, los demonios de la Edad Oscura se remontan al final del Imperio y la laxitud de las Razas Cambiantes. Y tienen la intención de poner las cosas en el orden correcto: si eso requiere derramamiento de sangre, que así sea. La guerra es el deporte de los reyes." #NT!
  
 swara: "Swara" #NT!
 swara_adj: "Swara" #NT!
 swara_adherent: "Swara" #NT!
 swara_adherent_plural: "Swara" #NT!
 swara_desc: "Los hombres guepardo de las tribus Bastet también se llaman Silver Folk. Al igual que sus parientes, son extremadamente rápidos y viajan mucho. También tienen un vínculo único con la Umbra. De todas las tribus de los Bastet, los Swara son los menos comprendidos. Esto es el resultado de su cultura muy aislada. Los Swara son la única raza de Bastet capaz de moverse de lado, lo que les permite viajar a reinos dentro de la Umbra a los que sus hermanos no pueden llegar. Algunos especulan que esto es el resultado de su fuerte relación con Luna, a quien la mayoría de los Swara veneran. Algunas leyendas afirman que fue un Swara quien visitó por primera vez la luna durante la época del Impergium, y fue esto lo que les enseñó el significado y la importancia de la guerra contra el Wyrm y lo terrible que es la situación." #NT!
  
 ajaba_religion: "Ajaba" #NT!
 ajaba_religion_adj: "Ajaba" #NT!
 ajaba_religion_adherent: "Ajaba" #NT!
 ajaba_religion_adherent_plural: "Ajaba" #NT!
 ajaba_religion_desc: "Los ajaba son hombres hienas. Las leyendas de los Ajaba dicen que son los homólogos africanos de los Garou, creados para ser los guerreros de Gaia en un continente sin lobos. Sin embargo, en parte debido a la división de roles entre sus géneros, los Ajaba han pasado gran parte de su historia discutiendo entre ellos. El rasgo más notable de los Ajaba es que están fuertemente divididos según líneas de género: las mujeres Ajaba son guerreras, generalmente con alta Rabia y baja Gnosis; Los varones son místicos, con tendencias opuestas. Un pequeño número de Ajaba nacen con rasgos invertidos para su género y son vistos como augurios de mucho bien o mal." #NT!
  
