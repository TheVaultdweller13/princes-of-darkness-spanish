  #Black-Hand-Group Faiths 
 talmahera: "Tal'Mahe'Ra"
 talmahera_adj: "Tal'Mahe'Ra"
 talmahera_adherent: "Cruzado de las sombras"
 talmahera_adherent_plural: "Cruzados de las sombras"
 talmahera_desc: "Tal'Mahe'Ra es una antigua organización formada por una alianza improbable entre magos Chakravanti y varios clanes de vampiros (notablemente Assamitas), aunque entre sus miembros también se incluyen otras criaturas sobrenaturales además de vampiros y magos."
  
 manusnigrum: "Manus Nigrum"
 manusnigrum_adj: "Manus negro"
 manusnigrum_adherent: "Mano negro"
 manusnigrum_adherent_plural: "Manos negras"
 manusnigrum_desc: "La rama occidental de un antiguo culto a la muerte dedicado a la adoración de una camarilla de seres conocidos como los Aralu, a quienes creían que eran [antediluvians|E], que dormían en la ciudad fantasma de Enoch en lo profundo de las tierras de los muertos. El culto se involucró principalmente en la política vampírica planeando la destrucción de los Baali."
  
 pathofselffocus: "Camino del autoenfoque"
 pathofselffocus_adj: "Internalista"
 pathofselffocus_adherent: "Internalistas"
 pathofselffocus_adherent_plural: "Internalista"
 pathofselffocus_desc: "Los internalistas creen que al aceptar el curso del universo y seguirlo sin interferir, podrían poner fin al conflicto interno y así acabar con la Bestia. Como cambiar el mundo es imposible, sólo puedes cambiarte a ti mismo para adaptarte al mundo, afirman."
  
 pathofthescorchedheart: "Camino del corazón quemado"
 pathofthescorchedheart_adj: "Rathmonicusi"
 pathofthescorchedheart_adherent: "Implacable"
 pathofthescorchedheart_adherent_plural: "Implacable"
 pathofthescorchedheart_desc: "Basado en el Libro del Corazón Vacío de Rathmonicus, que se difundió por primera vez entre unos pocos Vástagos de la Iglesia Católica; sus escrituras fueron reunidas y compiladas más tarde por la Verdadera Mano Negra. El Camino del Corazón Quemado controla a la Bestia erradicando sistemáticamente todas las emociones dentro del corazón del vampiro."
  
 holy_order_enoch_peacekeepers: "Los guardianes de la paz de Enoch"
 holy_order_spenta_aurvat_column: "Columna Spenta Aurvat"
  
  
