l_spanish:
 POD_book_of_nod_decision: "Libro de Nod" #NT!
 POD_book_of_nod_decision_tooltip: "El Libro de Nod es un artefacto importante de la tradición Cainita." #NT!
 POD_book_of_nod_decision_opening_desc: "Revisarás tu colección de cuentos del Libro de Nod para montaje o lectura." #NT!
 POD_book_of_nod_decision_effect_tooltip: "Puedes reunir partes del Libro de Nod o leer el texto.\n\nUna colección de textos antiguos, considerados sagrados para los Cainitas Nodistas. Consiste en múltiples recensiones y fragmentos que han sido reunidos nuevamente por varios eruditos de la Estirpe. Tradicionalmente, la transmisión principal de la historia de Caín es oral, mientras que los textos con los eventos más importantes en la historia Cainita son fuertemente resguardados para proteger a los Cainitas. Su autor es desconocido, aunque a menudo se cita a Malkav, Saulot e incluso a Caín como autores de partes del mismo, si no de todo. Algunos consideran que todo el libro son mitos o mentiras, una historia que los vampiros inventaron para explicar su existencia o una herramienta utilizada para engañar a otros para que piensen y actúen de cierta manera. La parte más antigua del Libro data de poco antes de la época de Sumer, alrededor del 4500 a. C." #NT!
 POD_book_of_nod_decision_confirm: "Considere el libro de Nod" #NT!
 POD_book_of_nod_decision_custom_cain: "Debes tener La Crónica de Caín" #NT!
 POD_book_of_nod_decision_custom: "Debes tener The [ARTIFACT.GetName]" #NT!
