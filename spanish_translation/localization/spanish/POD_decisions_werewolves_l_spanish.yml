l_spanish:
 judge_land_decision: "Juez de la tierra" #NT!
 judge_land_decision_tooltip: "Tienes un deber hacia el pueblo." #NT!
 judge_land_decision_desc: "Como filodoxo, se supone que representas las leyes antiguas. Como tal, eres el baluarte de la tradición y la respetabilidad tanto para los hombres lobo como para los mortales." #NT!
 judge_land_decision_confirm: "Escucharé y consideraré" #NT!
  
 judge_land_modifier: "Juez de la tierra" #NT!
 judge_land_modifier_desc: "Un Philodox se ha ocupado recientemente de todas las cuestiones legales en este ámbito, garantizando un juicio justo a los inocentes y una rápida ejecución a los culpables." #NT!
  
 prospering_populace_modifier: "Población próspera" #NT!
 prospering_populace_modifier_desc: "Un Philodox se asegura de que cada uno reciba lo que le corresponde y trabaja como comunidad en esta área." #NT!
  
 auspice_renunciation_decision: "Renuncia del auspicio" #NT!
 auspice_renunciation_decision_tooltip: "Cambiarás tu auspicio." #NT!
 auspice_renunciation_decision_desc: "En este raro rito, un hombre lobo rechaza el auspicio bajo el cual nació y elige uno nuevo. El Garou debe realizar este rito durante la fase de la luna que desea adoptar. Lo más común es que se vierta agua de una palangana plateada expuesta al resplandor de la Luna sobre el suplicante desnudo, lavándolo de todo lo que alguna vez fue, incluidos todos los rangos. Ahora es libre de empezar de nuevo como miembro de su auspicio adoptado." #NT!
 auspice_renunciation_decision_confirm: "Luna cambiante" #NT!
  
 force_duel_criminals_interaction.death.tt: "Este duelo es a muerte." #NT!
  
 POD_werewolves_pack.1.t: "Tu paquete" #NT!
 POD_werewolves_pack.1.opening: "Actualmente, tu [coterie_werewolf|E] está compuesto por: \n" #NT!
 POD_werewolves_pack.1.packmember_1: "[packmember_1.GetName] \n" #NT!
 POD_werewolves_pack.1.packmember_2: "[packmember_2.GetName] \n" #NT!
 POD_werewolves_pack.1.packmember_3: "[packmember_3.GetName] \n" #NT!
 POD_werewolves_pack.1.packmember_4: "[packmember_4.GetName] \n" #NT!
 POD_werewolves_pack.1.ending: "Como líder de la manada, tienes derecho a elegir cómo entrenar durante los próximos años o en qué actividad concentrarte. Ten en cuenta que, una vez que tu manada esté completa, podrás elegir un tótem de manada para bendecir a tu comunidad." #NT!
 POD_werewolves_pack.1.option.a: "¡Es hora de entrenar!" #NT!
 werewolf_pack_prowess_tt: "Tus [coterie_werewolf|E] miembros con una opinión positiva de ti y en rango diplomático también ganarán esta recompensa." #NT!
 POD_werewolves_pack.1.option.z: "Nada por ahora" #NT!
 POD_werewolves_pack.1.option.b: "Vamos a emprender juntos una búsqueda espiritual." #NT!
 POD_werewolves_pack.1.option.c: "Debemos limitar el crecimiento de la humanidad" #NT!
  
 ww_pack_rampage_modifier: "Paquete desenfrenado" #NT!
 ww_pack_rampage_modifier_desc: "Esta manada de hombres lobo está arrasando la capital de su alfa, sembrando miedo entre los mortales locales." #NT!
 werewolf_pack_rampage_tt: "Tu [coterie_werewolf|E] obtendrá el mismo modificador." #NT!
  
 POD_werewolves_pack.1.option.d: "¡Debemos prepararnos para la guerra!" #NT!
 ww_pack_war_modifier: "Paquete listo para la guerra" #NT!
 ww_pack_war_modifier_desc: "Esta manada de hombres lobo está lista para la guerra." #NT!
  
 werewolf_pack_totem_tt: "Pedirás un Tótem para tu [coterie_werewolf|E], esta es una elección única para tu personaje." #NT!
 POD_werewolves_pack.1.option.e: "Debemos pedirle a los Espíritus su bendición." #NT!
  
 POD_werewolves_pack.2.t: "Protección espiritual" #NT!
 POD_werewolves_pack.2.desc: "Entre los Garou y la mayoría de los demás cambiaformas, el tótem es uno de los elementos fundamentales que unen a la manada. Un tótem es un espíritu poderoso que presta su poder a un grupo de individuos con inclinaciones místicas a cambio de algún servicio simbólico o tributo. La elección de un tótem es de extrema importancia para una manada, ya que este espíritu los protegerá en tiempos de necesidad y servirá como una luz guía para que los Garou la sigan. Esta elección funciona como una petición al espíritu del tótem, que luego decide si adopta a los miembros de la manada como sus "hijos"." #NT!
 werewolf_pack_totem_choice_tt: "Tus miembros [coterie_werewolf|E] que aún no tengan un tótem también se beneficiarán de este modificador." #NT!
  
 POD_werewolves_pack.2.option.a: "El fuerte y noble Halcón" #NT!
 falcon_totem_modifier: "Tótem de la manada: Halcón" #NT!
 falcon_totem_modifier_desc: "Falcon odia a los cobardes y los derribará él mismo si es necesario." #NT!
  
 POD_werewolves_pack.2.option.b: "El astuto y vengativo Abuelo Trueno" #NT!
 grandfatherthunder_totem_modifier: "Tótem de la manada: Abuelo Trueno" #NT!
 grandfatherthunder_totem_modifier_desc: "El abuelo enseña a tener paciencia y a planear con cuidado, pero no siente ningún cariño por los gobernantes débiles." #NT!
  
 POD_werewolves_pack.2.option.c: "El amor y la furia de la naturaleza, Ciervo" #NT!
 stag_totem_modifier: "Tótem de manada: Ciervo" #NT!
 stag_totem_modifier_desc: "El ciervo es la encarnación perfecta de la naturaleza, amoroso y atento con sus amigos, pero terrible y despiadado con sus enemigos." #NT!
  
 POD_werewolves_pack.2.option.d: "El gran Fenris sediento de sangre" #NT!
 fenris_totem_modifier: "Tótem de manada: Gran Fenris" #NT!
 fenris_totem_modifier_desc: "El gran Fenris siempre está cubierto de sangre y espera que sus hijos también lo estén." #NT!
  
 POD_werewolves_pack.2.option.e: "El guardián del Wyld, Pegasus" #NT!
 pegasus_totem_modifier: "Paquete Tótem: Pegaso" #NT!
 pegasus_totem_modifier_desc: "Pegaso y sus hijas protegen los ritos sagrados del mal de los hombres." #NT!
  
 POD_werewolves_pack.2.option.f: "La superviviente, Cucaracha" #NT!
 cockroach_totem_modifier: "Tótem de la manada: Cucaracha" #NT!
 cockroach_totem_modifier_desc: "La cucaracha tiene el tiempo de su lado. Al final, sus hijos serán los últimos en quedar en pie." #NT!
  
 POD_werewolves_pack.2.option.g: "El búho silencioso y enigmático" #NT!
 owl_totem_modifier: "Paquete de tótem: Búho" #NT!
 owl_totem_modifier_desc: "Los hijos de Búho ven mucho, pero sólo revelan sus secretos a aquellos que realmente escuchan." #NT!
  
 POD_werewolves_pack.2.option.h: "El cuervo curioso" #NT!
 raven_totem_modifier: "Tótem de manada: Cuervo" #NT!
 raven_totem_modifier_desc: "El hambre interminable de Raven por comida, conocimiento y riqueza impulsa a sus hijos hacia adelante." #NT!
  
 POD_werewolves_pack.2.option.i: "La rata sin numeros" #NT!
 rat_totem_modifier: "Tótem de manada: Rata" #NT!
 rat_totem_modifier_desc: "Rat tiene un ejército a su disposición. Pocos, si es que hay alguno, pueden igualar a sus innumerables soldados de a pie." #NT!
  
 griffin_totem_modifier: "Tótem de manada: Grifo" #NT!
 unicorn_totem_modifier: "Paquete Totem: Unicornio" #NT!
 chimaera_totem_modifier: "Tótem de manada: Quimera" #NT!
  
 POD_werewolves_pack.1.option.f: "¡El Wyrm seguramente se dio cuenta de nosotros!" #NT!
  
 POD_werewolves_pack.3.option.a: "El sabio hongo oscuro" #NT!
 darkfungus_totem_modifier: "Paquete Tótem: Hongo Oscuro" #NT!
 darkfungus_totem_modifier_desc: "La única planta lo suficientemente fuerte como para sobrevivir en la Espiral Negra bendice a sus hijos con visiones. Sin embargo, no todos son bienvenidos." #NT!
  
 POD_werewolves_pack.3.option.b: "G'louogh, la danza de la corrupción" #NT!
 glouogh_totem_modifier: "Tótem de manada: G'louogh" #NT!
 glouogh_totem_modifier_desc: "G'louogh, una bola de horror en constante cambio, genera algunas de las criaturas más terribles del Wyrm cada vez que aparece." #NT!
  
 POD_werewolves_pack.3.option.c: "El caído, Dragón Verde" #NT!
 greendragon_totem_modifier: "Paquete de tótem: Dragón verde" #NT!
 greendragon_totem_modifier_desc: "Una vez protector de los Aulladores Blancos, el Dragón Verde se sintió tan perdido como ellos y todavía continúa bendiciendo a sus hijos corruptos hasta el día de hoy." #NT!
  
 POD_werewolves_pack.3.option.d: "Hakaken, el corazón del miedo" #NT!
 hakaken_totem_modifier: "Tótem de la manada: Hakaken" #NT!
 hakaken_totem_modifier_desc: "La paranoia y el orgullo son los dos atributos de los seguidores de Hakaken. Mediante estas herramientas, difunden la palabra de su encarnación caída." #NT!
  
 POD_werewolves_pack.3.t: "Protección espiritual" #NT!
 POD_werewolves_pack.3.desc: "Entre los Garou y la mayoría de los Cambiaformas, el tótem es uno de los aspectos vinculantes fundamentales de la manada. Un tótem es un espíritu potente que presta su poder a un grupo de individuos con inclinaciones místicas a cambio de algún servicio o tributo simbólico. La elección de un tótem es de suma importancia para una manada, ya que este espíritu los protegerá en momentos de necesidad y servirá como guía a seguir para los Garou.\nEsta elección funciona como una petición al espíritu del tótem, quien luego decide si adoptar a los miembros de la manada como sus 'hijos'." #NT!
  
 werewolf_pack_tribesgifts_tt: "Cuanto más fuerte (en cuanto a destreza) sea tu manada, más experiencia de estilo de vida tribal obtendrás." #NT!
 POD_werewolves_pack.1.option.g: "¿Una búsqueda espiritual juntos tal vez?" #NT!
  
 POD_werewolves_pack.1.option.h: "La búsqueda de un fetiche simple" #NT!
  
 POD_werewolves_pack.10.t: "Auspicios de Hengeyokai" #NT!
 POD_werewolves_pack.10.desc: "En las Cortes de las Bestias, el auspicio se refiere a uno de los cinco roles que cumple un hengeyokai dentro de su sentai.\nCada rol otorga acceso a un árbol de regalos de estilo de vida de auspicio.\nPuedes elegir otro rol que no sea linterna si tienes una estadística correspondiente mejor que la del otro miembro del sentai.\nEsta elección es permanente." #NT!
 POD_werewolves_pack.10.option.a: "Quiero ser la linterna" #NT!
 POD_werewolves_pack.10.option.b: "quiero ser el puño" #NT!
 POD_werewolves_pack.10.option.c: "Quiero ser el espejo" #NT!
 POD_werewolves_pack.10.option.d: "Quiero ser la hoja" #NT!
 POD_werewolves_pack.10.option.e: "Quiero ser el pilar" #NT!
 POD_werewolves_pack.10.option.f: "Ya tengo un rol." #NT!
  
 sentai_role_lantern_modifier: "Linterna" #NT!
 sentai_role_lantern_modifier_desc: "La Linterna actúa como el corazón del sentai. Dirige las acciones del sentai y une a los miembros para que funcionen de manera eficiente. La Linterna puede permitir que otros miembros lideren en circunstancias específicas, pero siempre actúa como la principal responsable de la toma de decisiones del sentai.\n#weak Desbloquea los dones de Philodox.#!" #NT!
 sentai_role_fist_modifier: "Puño" #NT!
 sentai_role_fist_modifier_desc: "El Puño es el líder de guerra principal del sentai. Elabora planes y adapta las tácticas del sentai en la batalla. El Puño no solo puede atacar a los enemigos, sino que también debe destacarse en la defensa de los demás miembros de su sentai.\n#weak Desbloquea los regalos de Ahroun.#!" #NT!
 sentai_role_mirror_modifier: "Espejo" #NT!
 sentai_role_mirror_modifier_desc: "El Espejo es la voz y el rostro del sentai. Está a cargo de las negociaciones con aliados y enemigos, donde consolida alianzas y apacigua tensiones. También sirve como el contacto principal del sentai con los espíritus, y está a cargo de invocarlos y negociar con ellos.\n#weak Desbloquea los dones de Theurge.#!" #NT!
 sentai_role_leaf_modifier: "Hoja" #NT!
 sentai_role_leaf_modifier_desc: "Leaf es el espía y explorador principal de los sentai. Mediante una combinación de infiltración, chantaje y, ocasionalmente, asesinato, Leaf actúa en secreto para promover los objetivos de los sentai.\n#weak Desbloquea los regalos de Ragabash.#!" #NT!
 sentai_role_pillar_modifier: "Pilar" #NT!
 sentai_role_pillar_modifier_desc: "El Pilar es un generalista que apoya al sentai y respalda a sus otros miembros. Proporciona todo, desde inspiración hasta asistencia física. Un buen Pilar también debería poder actuar temporalmente como cualquier otro auspicio, en caso de que ese miembro sea capturado o incapacitado.\n#weak Desbloquea los dones de Galliard.#!" #NT!
