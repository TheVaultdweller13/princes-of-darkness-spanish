 nick_the_eye_blighter_desc: "Es conocido por crear el veneno "Plaga de ojos", el favorito de los asesinos de la Casa Balor. El veneno no mata, pero hace que los ojos de la víctima se pudran y se salgan de sus órbitas." #NT!
