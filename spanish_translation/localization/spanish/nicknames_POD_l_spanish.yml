 nick_of_tronje: "de Tronje"
 nick_of_tronje_desc: ""Tronje" también podría ser la Colonia Ulpia Traiana, una ciudad romana cercana a la actual Xanten, y la zona de donde procedía Sigfredo. Esto explicaría el aparente profundo conocimiento de Hagen sobre incidentes y hechos de la juventud de Sigfredo. De manera similar, el nombre del pequeño pueblo de Castle Dhronecken en las montañas de Hunsrück suena como "Tronje", ya que en la Edad Media su nombre era "Troneck" y se encontraba en el histórico Reino de los Borgoñones. No muy lejos, hay nombres de lugares que sugieren otros personajes del Nibelungenlied, especialmente el pariente de Hagen Ortwin de Metz y sus colegas Hunold y Volker von Alzey. Basándose en los castillos alrededor de Dhronecken, Ortwin puede asignarse a Metz, Hagen a Dhronecken, Hunold a Hunoldispetra (ahora Hunolstein en Morbach) y Volker a Alzey. Estos son lugares por los que pasan los viajeros en el camino desde Xanten, pasando por Metz y Worms hasta Passau."
