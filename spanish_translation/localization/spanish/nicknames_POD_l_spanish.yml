 nick_wearer_pantalone_mask: "Portador de la máscara de Pantalone" #NT!
 nick_wearer_pantalone_mask_desc: "Todo lo que te han dicho es mentira" #NT!
 nick_fate_conspirator: "El conspirador del destino" #NT!
 nick_fate_conspirator_desc: "Para alguien impulsado por el destino, una conspiración es sólo una manera de acelerar el final inevitable." #NT!
 nick_birkibeinar: "El Birkibeinar" #NT!
 nick_birkibeinar_desc: "Nombre de un partido rebelde de Noruega, formado en 1174 en torno al pretendiente al trono noruego, Eystein Meyla. El nombre tiene su origen en la propaganda del partido establecido de que los rebeldes eran tan pobres que fabricaban sus zapatos con corteza de abedul. Aunque originalmente era un nombre peyorativo, la oposición adoptó el nombre de Birkebeiner para sí misma y continuó usándolo después de llegar al poder en 1184." #NT!
 nick_harefoot: "Pie de liebre" #NT!
 nick_harefoot_desc: "Registrado por primera vez como 'Harefoh' o 'Harefah' en el siglo XII en la historia de la Abadía de Ely, y según algunos cronistas medievales tardíos significaba que era 'veloz de a pie'." #NT!
 nick_wetfoot: "Pie mojado" #NT!
 nick_wetfoot_desc: "Knud se sentó en el trono a la orilla del mar y ordenó a la marea que se detuviera y no mojara sus pies ni sus ropas. Sin embargo, la marea siguió subiendo como de costumbre, bañándole los pies y las piernas sin respetar su persona real. Entonces el rey saltó hacia atrás, diciendo: "Que todos los hombres sepan cuán vacío e inútil es el poder de los reyes, porque no hay nadie digno de ese nombre, excepto Aquel a quien el cielo, la tierra y el mar obedecen por leyes eternas". Luego colgó su corona de oro en un crucifijo y nunca más la volvió a usar "en honor de Dios, el Rey todopoderoso"." #NT!
 nick_heartsong: "Canción del corazón" #NT!
 nick_heartsong_desc: "Gunter Sorenson reúne a escaldos y folcloristas a su alrededor siempre que tiene la oportunidad. Le encanta asistir a eventos musicales y obras de teatro." #NT!
