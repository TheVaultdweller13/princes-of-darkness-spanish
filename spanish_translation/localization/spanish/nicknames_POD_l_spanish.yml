 nick_pontifex_maximus_desc: "Desde sus humildes comienzos hasta su decadente final, Camilla es Roma. La Roma medieval ya no se inclina ante los cónsules, sino ante los papas. Así sea, olvidémonos de Camilla, la Cónsul Eterna, ¡salvemos a Camilla, la Pontifex Maximus!"
