 nick_clearwater_lover: "Guepardo de Clearwater" #NT!
 nick_clearwater_lover_desc: "Sano y agradable a la vista, la dedicación de Nyolo a la causa Swara lo ha convertido en el blanco de la lujuria de algunas entidades poderosas." #NT!
 nick_pawn_samhach: "Peón de Samhach" #NT!
 nick_pawn_samhach_desc: "Algunos ceilicanos entregaron voluntariamente sus vidas a aquel que trajo la perdición a su tribu. Para ellos, la supervivencia tuvo un precio demasiado alto." #NT!
 nick_wearer_triple_faced_mask: "Portador de la máscara de tres caras" #NT!
