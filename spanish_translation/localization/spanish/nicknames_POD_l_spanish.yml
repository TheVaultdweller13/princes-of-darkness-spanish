l_spanish:
 nick_the_dark_mother: "La Madre Oscura"
 nick_the_dark_mother_desc: "La Dama del Destino, La Primera Mujer, Ishtar, Malkah Ha-Shedim. Lilith es el comienzo de la vida y, según algunos, será su fin."
 nick_the_dark_father: "El padre oscuro"
 nick_the_dark_father_desc: "El Primer Asesino. El Primer Vampiro. El Padre Oscuro. El Errante. El Tirano Oscuro. El Rey Pescador. El Gran Rey de Sangre y Oscuridad. Khayyin. Canarl. Cagn. El Hombre Sangriento y muchos más. Caín fue el principio y podría ser el final."
 nick_trusted_regent: "El regente de confianza"
 nick_trusted_regent_desc: "Sha'hiri ha sabido mantener unida a la Banu Haqim hasta el regreso de Nakurtum. Haqim actuó con sabiduría al elegirlo como su sucesor."
 nick_exiled_prodigal: "Prodigio exiliado"
 nick_exiled_prodigal_desc: "Demasiadas dagas apuntaban a la espalda de Hilel. El cansado guerrero vio lo que estaba por venir."
 nick_the_shepherd_of_wolves: "El pastor de lobos"
 nick_the_shepherd_of_wolves_desc: "Antara intenta mantener muchas alianzas para lograr su objetivo final. Hasta ahora, lo ha logrado."
 nick_cursed_sultan: "El sultán maldito"
 nick_cursed_sultan_desc: "Karim se ganó un enemigo poderoso y pagó el precio. Un precio lento y doloroso."
 nick_the_spear_of_destiny: "La lanza del destino"
 nick_the_spear_of_destiny_desc: "Zayyat encontró a Dios en la tienda de un cruzado y lamenta amargamente que los cruzados no hicieran lo mismo."
 nick_merciless_spider: "La araña despiadada"
 nick_merciless_spider_desc: "La red de Thetmes es de largo alcance, casi irrompible y sirve a un amo oscuro y aterrador."
 nick_master_sorcerer: "Maestro hechicero"
 nick_master_sorcerer_desc: "Todo el honor a Al-Ashrad, el que realizó el Ritual de la Creación, que mantiene fuertes a los Hijos de Haqim. El que forjó el Colmillo de Kali y el Arco del Sol. El que encadena al sol y abate a los demonios con su mano de hierro. ¡Todo el honor a Al-Ashrad, el mago más grande del mundo!"
 nick_impassible_diplomat: "Diplomático sin pestañear"
 nick_impassible_diplomat_desc: "El rostro gélido de Tegyrius y su ingenio mordaz nunca le impidieron ser respetado como el embajador más confiable de los Banu Haqim."
 nick_hand_of_vengeance: "Mano de venganza"
 nick_hand_of_vengeance_desc: "Fátima hace que Haqim y la furia de Alá se apoderen de sus enemigos en igual medida. Su único temor es tener que elegir entre sus dos lealtades una noche."
 nick_northern_bastion: "Bastión del Norte"
 nick_northern_bastion_desc: "Al-Andalus está cayendo, pero los cristianos aún tienen que romper la disciplinada defensa de Tabitha antes de reclamar la victoria."
 nick_the_rogue: "El pícaro"
 nick_the_rogue_desc: "Talaq no sirve a nadie más que a sí mismo. Su misión para salvar a su pueblo será su salvación o su perdición."
 nick_the_enigma: "El enigma"
 nick_the_enigma_desc: "Envuelto tras varios velos de engaño, nadie sabe realmente a quién sirve Dastur."
 nick_the_dutiful: "El obediente"
 nick_the_dutiful_desc: "El deber lo es todo. El deber eterno lo es aún más."
 nick_goddess_of_war_and_love: "Diosa de la guerra y el amor"
 nick_goddess_of_war_and_love_desc: "Una mujer de dos caras, que traerá dos linajes muy diferentes al mundo."
 nick_the_spearmaster: "El maestro lancero"
 nick_the_spearmaster_desc: "¡Mi abuelo ataca más fuerte que tú! ¡Y está muerto!"
 nick_herald_of_destruction: "Heraldo de la destrucción"
 nick_herald_of_destruction_desc: "El Pastor Negro. El Engendro Odioso. Heraldo de Haqim. El Sin Piel. Heraldo de la Destrucción. Ur-Shulgi verá al mundo arder en un infierno de justa retribución."
 nick_the_thrice_damned: "Los tres veces malditos"
 nick_the_thrice_damned_desc: "Izhim era el guerrero más grande que los haqimitas habían visto jamás. Su caída en desgracia condenó a todo su clan."
 nick_the_once_and_forever_prince: "El Príncipe de una vez y para siempre"
 nick_the_once_and_forever_prince_desc: "Mitra ha muerto. ¡Salud, Mitra!"
 nick_the_dark_angel: "El ángel oscuro"
 nick_the_dark_angel_desc: "Al final solo hay oscuridad."
 nick_the_bronze_bow: "El arco de bronce"
 nick_the_bronze_bow_desc: "Un arma elegante, dominada para nunca fallar en su deber."
 nick_wind_of_change: "Vientos de cambio"
 nick_wind_of_change_desc: "Nakurtum trae cambios a los haqimitas. Les guste o no."
 nick_voyager_caged: "El Voyager enjaulado"
 nick_voyager_caged_desc: "La sed de conocimiento nunca puede saciarse por completo."
 nick_mistress_of_weapons: "Señora de las armas"
 nick_mistress_of_weapons_desc: "La elegida del heraldo del fin, buscando hábilmente evitarlo ella misma."
 nick_suffet_of_hell: "Sufete del infierno"
 nick_suffet_of_hell_desc: "Una traición muy repugnante del cazador infernal convertido en infernalista todavía persigue a los Banu Haqim."
 nick_sword_of_haqim: "Espada de Haqim"
 nick_sword_of_haqim_desc: "Bistakh arde de furia justa por vengar el nombre de su padre. El propio Haqim parece haberla bendecido con un celo eterno."
 nick_eyes_of_the_serpent: "Ojos de la serpiente"
 nick_eyes_of_the_serpent_desc: "Mirarlos profundamente."
 nick_lovestruck_ghost: "Fantasma enamorado"
 nick_lovestruck_ghost_desc: "Shabah lo ha perdido todo en pos de la única causa digna: el amor."
 nick_the_cold: "el frío"
 nick_the_cold_desc: "El comportamiento severo y sereno de Brujah sólo era comparable con la pasión de su progenie."
 nick_the_fiery: "El ardiente"
 nick_the_fiery_desc: "La pasión puede hacerte ascender a la cima más alta... antes de caer al pozo más profundo."
 nick_the_serene: "El sereno"
 nick_the_serene_desc: "Guillaume busca la verdadera salvación, una paz sobrenatural parece emanar de él."
 nick_the_reluctant_sultan: "El sultán reacio"
 nick_the_reluctant_sultan_desc: "La mayoría de las personas quieren llegar a una posición de poder. Algunas simplemente se vieron obligadas a ello por caprichos del destino."
 nick_patron_of_the_sun: "Patrón del Sol"
 nick_patron_of_the_sun_desc: "Salvador de la ciudad más grande del mundo, olvidado por quienes le sucedieron."
 nick_gods_witness: "Testigo de Dios"
 nick_gods_witness_desc: "Al-Muntathir vio muchos caminos hacia la salvación durante su larga vida. Al final, nunca recorrió ninguno de ellos."
 nick_outlaw: "El proscrito"
 nick_outlaw_desc: "A Robin la ley no le importa. Él sólo lucha por la verdadera justicia."
 nick_autokrator: "Autocrator"
 nick_autokrator_desc: "Una extraña adoptada en un sueño, Natalya podría ser la única que realmente pueda continuarlo."
 nick_iberian_hound: "El sabueso ibérico"
 nick_iberian_hound_desc: "Alessandro es un verdadero amigo de sus compañeros y un tenaz enemigo de sus muchos enemigos."
 nick_the_eternal_caliph: "El Califa Eterno"
 nick_the_eternal_caliph_desc: "La eternidad podría ser demasiado larga para algunos."
 nick_the_gladiator: "el gladiador"
 nick_the_gladiator_desc: "Sólo los más fuertes sobrevivieron a la arena de Roma. Pero incluso aquellos pocos que salieron eran hombres cambiados."
 nick_roman_promethean: "El Prometeo Romano"
 nick_roman_promethean_desc: "Lucius abandonó su patria romana para abrazar la utopía cartaginesa de Brujah, una rareza que le granjeó pocos amigos."
 nick_murderer_of_kings: "Asesino de reyes"
 nick_murderer_of_kings_desc: "A pesar de ser descendiente del clan de los Reyes, Armin solo quiere ver las cabezas de los altos y poderosos rodar por el suelo."
 nick_flawed_dictator: "Dictador defectuoso"
 nick_flawed_dictator_desc: "Héctor intenta recrear Cartago al máximo, incluido su lado más oscuro."
 nick_dark: "Oscuro"
 nick_dark_desc: "Cuando quieres estar seguro de que los demás comprendan rápidamente cuál es tu posición en la escala del bien contra el mal."
 nick_praetor_urbanus: "Pretor Urbano"
 nick_praetor_urbanus_desc: "Thrax pensó en desconcertar a los Ventrue romanos con sus ataques, pero Camilla, divertida, la convirtió en una figura de autoridad."
 nick_rightly_guided: "El bien guiado"
 nick_rightly_guided_desc: "Proteger la propia patria y su fe es verdaderamente el esfuerzo más digno."
 nick_mysterious_sorceress: "Hechicera misteriosa"
 nick_mysterious_sorceress_desc: "Eileen sabe la fuerza que pueden tener algunos rumores bien fundados. En cierto modo, es su propia forma de magia."
 nick_soft_prince: "El príncipe suave"
 nick_soft_prince_desc: "A Nehemías le preocupan propósitos más elevados que simplemente gobernar. Las risas de la gente a sus espaldas no le preocupan."
 nick_ashen_rabbi: "Rabino Ashen"
 nick_ashen_rabbi_desc: "A veces la muerte sólo refuerza la fe."
 nick_pale_wolf: "El lobo pálido"
 nick_pale_wolf_desc: "Menele es un fantasma vengativo que acecha la noche, buscando la presa más hermosa (y peligrosa) de todas."
 nick_brute_patriarch: "El patriarca bruto"
 nick_brute_patriarch_desc: "Domingo gobernó los ejércitos de Cartago con puño de hierro. La muerte no hizo más que reforzar su dominio."
 nick_paragon_humanity: "Parangón de la humanidad"
 nick_paragon_humanity_desc: "Vero, como la conocen sus muchos amigos, es la única pastora que realmente se preocupa por su rebaño."
 nick_devious_zealot: "Fanático tortuoso"
 nick_devious_zealot_desc: "La fe ardiente nos consume tan rápidamente como la ira ardiente."
 nick_sole_survivor: "Único sobreviviente"
 nick_sole_survivor_desc: "Bjorn perdió su tripulación, pero un capitán eterno nunca pierde verdaderamente su vocación."
 nick_eternal_rebel: "El eterno rebelde"
 nick_eternal_rebel_desc: "Montar para siempre en la bicicleta de la legítima rebelión."
 nick_muse_of_rebellion: "Musa de la rebelión"
 nick_muse_of_rebellion_desc: "Undead Revolution ha encontrado su estrella a la que seguir."
 nick_anarch_visionary: "Visionario anarquista"
 nick_anarch_visionary_desc: "El cerebro detrás del caos, luchando por poner orden en manos de quienes lo derribaron todo."
 nick_nines: "Nueves"
 nick_nines_desc: "El noveno hijo de una familia pobre nunca olvidó sus raíces."
 nick_ruthless_iconoclast: "Iconoclasta despiadado"
 nick_ruthless_iconoclast_desc: "La no vida es solo una broma."
 nick_vanguard_thinblood: "Vanguardia de los Sangre Débil"
 nick_vanguard_thinblood_desc: "Jenna guía con valentía a los oprimidos hacia un futuro mejor. Ella podría ser su salvación o su perdición."
 nick_teacher_warrior: "Maestro y guerrero"
 nick_teacher_warrior_desc: "La guerra es un tema como cualquier otro."
 nick_unwilling_messiah: "Mesías no dispuesto"
 nick_unwilling_messiah_desc: "¿Podrás realmente salvar el mundo a pesar de tus mejores intentos por no hacerlo?"
 nick_usurper_prince: "el príncipe usurpador"
 nick_usurper_prince_desc: "Técnicamente hablando, todos los principados fueron usurpados a otra persona, volviendo de todos modos a Caín."
 nick_doctor: "Doctor"
 nick_doctor_desc: "Una profesión en la vida puede adquirir un significado mucho más oscuro en la no vida."
 nick_the_ticktock_man: "El hombre tictac"
 nick_the_ticktock_man_desc: "Tic. Tac. Tic. Tac.\n¡Bum!"
 nick_count: "El conde rebelde"
 nick_count_desc: "La rebelión aristocrática tiene un cierto atractivo rudo."
 nick_unhinged_autarkis: "Autarkis desquiciado"
 nick_unhinged_autarkis_desc: "Si todo tiene que arder para que vuelvas a sentirte vivo, entonces que así sea."
 nick_tyler: "Tyler"
 nick_tyler_desc: "Wat Tyler inspiró a muchos, y Patricia lleva su nombre con orgullo y determinación en su corazón rebelde."
 nick_redeemed_knight: "Caballero redimido"
 nick_redeemed_knight_desc: "La historia de Christof es una historia de redención, lograda gracias a un amor improbable y una diligencia incansable en el cumplimiento de su deber."
 nick_pelagian_heretic: "Hereje pelagiano"
 nick_pelagian_heretic_desc: "Un día todos comprenderán la brillantez de tu visión, aunque tengas que condenarlos a todos por ello."
 nick_the_pale: "el pálido"
 nick_the_pale_desc: "A medida que la posibilidad de una destrucción completa se acerca, uno solo puede perder los colores de sus mejillas."
 nick_scion_of_carthage: "Vástago de Cartago"
 nick_scion_of_carthage_desc: "Zamra encarna la utopía de Cartago más que nadie, lo que podría cegarla ante la verdad más oscura."
 nick_the_patriarch: "El Patriarca"
 nick_the_patriarch_desc: "La Familia inspira respeto. Y el Patriarca inspira respeto eterno."
 nick_faithless_son: "El hijo infiel"
 nick_faithless_son_desc: "Lázaro vio la locura de Capadocio, pero no pudo ver la suya propia."
 nick_guardian_of_the_necropoli: "Guardián de la Necrópolis"
 nick_guardian_of_the_necropoli_desc: "Angelique espera el regreso de su amado amo, sabiendo que la verdadera salvación solo vendrá de sus manos."
 nick_faithful_son: "El hijo fiel"
 nick_faithful_son_desc: "Japhet apoyará a su padre hasta el inevitable y amargo final."
 nick_the_oracle_of_bones: "El oráculo de los huesos"
 nick_the_oracle_of_bones_desc: "Constancia ve mucho y actúa aún más. Pero, aun así, sus esfuerzos podrían no ser suficientes para evitar la catástrofe que ve."
 nick_herald_of_kupala: "Heraldo de Kupala"
 nick_herald_of_kupala_desc: "Kupala caminará por la Tierra una vez más y, en el proceso, reclamará con gusto el cuerpo de su peón. Esa será su única recompensa."
 nick_ambition_personified: "La ambición personificada"
 nick_ambition_personified_desc: "Ambrogino Giovanni tiene el dudoso honor de ser el bastardo más interesado de todo un clan de bastardos interesados."
 nick_augustus_right_hand: "La mano derecha de Augusto"
 nick_augustus_right_hand_desc: "Claudio cumple las órdenes de su padre, pero su recompensa podría no ser la que anhela."
 nick_weak_overseer: "Supervisor débil"
 nick_weak_overseer_desc: "No se tolera la debilidad, a menos que seas parte de la familia."
 nick_unrelenting_loyalist: "Leal implacable"
 nick_unrelenting_loyalist_desc: "Markus quiere ser el ejemplo de su familia. Lamentablemente, es un Giovanni."
 nick_family_muscle: "Músculo familiar"
 nick_family_muscle_desc: "Ignazio no es sutil ni brillante, pero no se puede exagerar la eficacia de una buena paliza."
 nick_exemplar_of_humanity: "Ejemplo de humanidad"
 nick_exemplar_of_humanity_desc: "Dionisio codificó cómo debía comportarse un vampiro. Su ejemplo será seguido por muchos otros en el futuro."
 nick_reckless_occultist: "Ocultista imprudente"
 nick_reckless_occultist_desc: "Lucrecia se lanza de cabeza a cualquier peligro. Su deseo de morir todavía se le escapa, tal vez para su propia sorpresa."
 nick_the_queenoftombs: "Reina de las Tumbas"
 nick_the_queenoftombs_desc: "Apacia protegió en su día las tumbas de su pueblo escita. Es un legado del que sigue estando orgullosa hasta el día de hoy."
 nick_guardian_of_nicaea: "Guardián de Nicea"
 nick_guardian_of_nicaea_desc: "Un deber autoimpuesto es el que tiene más probabilidades de cumplirse."
 nick_the_penitent: "El penitente"
 nick_the_penitent_desc: "¿Existe realmente la salvación?"
 nick_byzantium_architect: "El arquitecto de Bizancio"
 nick_byzantium_architect_desc: "Byzar creó Bizancio antes de que Miguel y sus compinches se lo arrebataran. Observó con sentimientos encontrados cuando Constantinopla finalmente ardió en 1204."
 nick_keeper_of_the_golgotha: "Guardián del Gólgota"
 nick_keeper_of_the_golgotha_desc: "En las profundidades del secreto más oscuro del Clan Capadocio, Unre espera su inevitable regreso."
 nick_the_gentleman: "El caballero"
 nick_the_gentleman_desc: "El estoico y leal consejero de Mitra es una fuente de conocimiento, dispuesto a transmitirlo con su habitual actitud calmada y serena."
 nick_hanseatic_ambassador: "Embajador Hanseático"
 nick_hanseatic_ambassador_desc: "De Venecia a Alemania, unidos por el encanto de la moneda."
 nick_wearer_sun_mask: "Portador de la máscara solar"
 nick_wearer_sun_mask_desc: "Un apodo bastante literal."
 nick_fates_pawn: "El peón del destino"
 nick_fates_pawn_desc: "Ella sabe que su muerte traerá consigo un gran cambio. También sabe que ya no tiene sentido seguir huyendo de ello."
 nick_charnel_maid: "La doncella del osario"
 nick_charnel_maid_desc: "Drenis sufrió para finalmente ganar su libertad. Sin embargo, su camino hacia la salvación recién comienza."
 nick_cynical_abbot: "Abad cínico"
 nick_cynical_abbot_desc: "Dios es perdonador después de todo."
 nick_broken_hersir: "Hersir roto"
 nick_broken_hersir_desc: "Werter sabe que el Ragnarok está aquí y sabe cómo terminará."
 nick_the_untamed: "el indómito"
 nick_the_untamed_desc: "Qarakh lucha por un futuro para su pueblo. Su furia salvaje se ve reforzada por la convicción en su causa."
 nick_bestial_force_of_nature: "Fuerza bestial de la naturaleza"
 nick_bestial_force_of_nature_desc: "Arnulf es un ejemplo para Gangrel, aquel que verdaderamente rechaza la civilización y luchará contra ella hasta el final."
 nick_furore_crusader: "Cruzado del furor"
 nick_furore_crusader_desc: "Eirik lucha contra los cristianos con un celo impresionante, pero su mayor enemigo podría ser su propia furia."
 nick_chooser_of_the_slain: "El que elige a los muertos"
 nick_chooser_of_the_slain_desc: "En la última batalla, ella eligió a los dignos de luchar y ahora está con ellos."
 nick_thehun: "El huno"
 nick_thehun_desc: "Matasuntha cabalgó una vez con el Azote de Dios. Ella es la última de los hunos, aquellos que hicieron que la propia Roma gritara de terror."
 nick_thesandstorm: "La tormenta de arena"
 nick_thesandstorm_desc: "Zayyat acecha las arenas de Arabia, brindando sabiduría a los dignos y muerte a los que no lo son."
 nick_witch_of_connaught: "La bruja de Connaught"
 nick_witch_of_connaught_desc: "Tan mito como realidad, la última bruja irlandesa merodea por la isla, dispuesta a defender su territorio contra todos los intrusos."
 nick_last_polish_pagan: "El último pagano polaco"
 nick_last_polish_pagan_desc: "Jolanta trabaja incansablemente para recuperar una era que ya pasó hace mucho tiempo. La inutilidad de su causa la está volviendo loca poco a poco."
 nick_crooked_eye: "Ojo torcido"
 nick_crooked_eye_desc: "Valborg surca los mares como lo hacían los antiguos vikingos. Aunque los Aesir hayan muerto, no tiene intención de detenerse en el futuro cercano."
 nick_the_valkyrie: "La valquiria"
 nick_the_valkyrie_desc: "Brunilda fue elegida por el propio Odín para elegir a los Einherjar dignos de luchar por su causa. Y ahora, ella pretende liderarlos."
 nick_the_young_wolf: "El lobo joven"
 nick_the_young_wolf_desc: "A veces, la sabiduría puede venir incluso de la juventud."
 nick_first_lilin: "El primer Lilin"
 nick_first_lilin_desc: "Hukros encontró las Revelaciones de la Madre Oscura y ahora está difundiendo la verdad a aquellos que quieran escucharla."
 nick_warlord_of_the_camarilla: "Señor de la guerra de la Camarilla"
 nick_warlord_of_the_camarilla_desc: "Una institución vigilada necesita un hierro salvaje y brutal para mantenerse bajo control."
 nick_the_nubian: "El nubio"
 nick_the_nubian_desc: "Shabaqo inspira a Gangrel a buscar una causa digna por la que luchar. Muchos buscan al exótico hombre de piel oscura para aprender de su sabiduría."
 nick_the_night_general: "el general de la noche"
 nick_the_night_general_desc: "El segundo al mando de Baba Yaga es honorable y leal hasta el extremo. Lidera su ejército y cumplirá sus órdenes, incluso contra el temible Antediluviano si es necesario."
 nick_the_reluctant_prince: "el príncipe reacio"
 nick_the_reluctant_prince_desc: "El poder lo es todo, incluso todo lo que no quieres."
 nick_lupine_hunter: "El cazador de lupinos"
 nick_lupine_hunter_desc: "Disfrutando del deporte más mortal de todos, haciendo que los vampiros se sientan como presas domesticadas en comparación."
 nick_the_reaver: "El segador"
 nick_the_reaver_desc: "Una reliquia de una época pasada, que todavía navega con la esperanza de noches mejores en el futuro."
 nick_the_midnight_queen: "La reina de la medianoche"
 nick_the_midnight_queen_desc: "Cuando las luces se apagan, el espectáculo continúa."
 nick_the_egyptian: "El egipcio"
 nick_the_egyptian_desc: "Un apodo ambiguo para un invasor indigno."
 nick_diplomatic_shaman: "Chamán diplomático"
 nick_diplomatic_shaman_desc: "Inyanga protegió ferozmente a su pueblo con astutas artimañas y engaños. La fuerza de sus palabras puede crear héroes y destruir príncipes."
 nick_savage_military_mastermind: "Cerebro militar salvaje"
 nick_savage_military_mastermind_desc: "La paciencia no lo es todo. Se pueden ganar guerras con poder puro."
 nick_geoffrey_leigh: "Geoffrey Leigh"
 nick_geoffrey_leigh_desc: "Renunciar a las propias raíces para renacer de nuevo, limpio de los errores del pasado."
 nick_curious_nomad: "Nómada curioso"
 nick_curious_nomad_desc: "Creando nuevas identidades y formando nuevos mitos a su alrededor, cada uno una nueva capa de protección."
 nick_chief_enforcer: "el ejecutor jefe"
 nick_chief_enforcer_desc: "Se impondrá el orden, con dientes y garras si es necesario."
 nick_scion_of_constantinople: "Vástago de Constantinopla"
 nick_scion_of_constantinople_desc: "Thomas le debe todo a Constantinopla y quiere saldar su deuda por todos los medios posibles."
 nick_byzantine_envoy: "Enviado bizantino"
 nick_byzantine_envoy_desc: "La autoridad rota de un imperio roto no significa mucho."
 nick_warlord_of_avalon: "Señor de la guerra de Avalon"
 nick_warlord_of_avalon_desc: "El leal señor de la guerra de Mitra lleva la autoridad y la amistad de su poderoso patrón con él en todas sus batallas."
 nick_veela_priestess: "Sacerdotisa Veela"
 nick_veela_priestess_desc: "Una reliquia de una época pasada, tratando de detener el ataque de la Cruz en sus tierras."
 nick_beast_of_wales: "La Bestia de Gales"
 nick_beast_of_wales_desc: "La tierra tiene su protector. Pero puede que sea demasiado poco y demasiado tarde."
 nick_shadow_prince: "El príncipe de las sombras"
 nick_shadow_prince_desc: "Marc sabe que el verdadero poder no está necesariamente sentado en un trono."
 nick_treacherous_beast: "La Bestia Traicionera"
 nick_treacherous_beast_desc: "Este te morderá la mano."
 nick_tireless_pagan: "El pagano incansable"
 nick_tireless_pagan_desc: "Su fe se está muriendo, su fuerza de voluntad se está agotando. El descanso solo la destruirá."
 nick_friend_of_wolves: "Amigo de los lobos"
 nick_friend_of_wolves_desc: "Son aliados poderosos que puedes tener, siempre y cuando no huelan tu contaminación."
 nick_vanguard_of_the_west: "Vanguardia del oeste"
 nick_vanguard_of_the_west_desc: "Para derrotar a tus enemigos, primero debes comprenderlos."
 nick_shattered_mind: "De la mente destrozada"
 nick_shattered_mind_desc: "Claridad perdida por los vientos, locura llenando el vacío."
 nick_noble_savage: "El noble salvaje"
 nick_noble_savage_desc: "Interpretar el papel, pero nunca pertenecer realmente a ellos."
 nick_spineless_tactician: "El estratega sin carácter"
 nick_spineless_tactician_desc: "A veces también conocido como el general de sillón."
 nick_god_river_of_darkness: "Dios del río de la oscuridad"
 nick_god_river_of_darkness_desc: "Lasombra es la oscuridad misma, librando una batalla contra el único enemigo digno: el sol."
 nick_hammer_of_the_goths: "Martillo de los godos"
 nick_hammer_of_the_goths_desc: "Narsés ganó todas sus batallas políticas y militares. Su triunfo final sobre Bizancio fue también su perdición."
 nick_latin_tyrant: "el tirano latino"
 nick_latin_tyrant_desc: "Alfonso conquistó Constantinopla, pero tuvo que destruirla en el proceso, y ahora gobierna sobre una ciudad en ruinas llena de los fantasmas del pasado."
 nick_true_believer: "El verdadero creyente"
 nick_true_believer_desc: "El tercer Caín está cerca. Sólo los dignos serán recompensados ​​durante su venida."
 nick_sword_of_alandalus: "Espada de Al-Andalus"
 nick_sword_of_alandalus_desc: "Badr lleva consigo las esperanzas de una cultura moribunda y decide luchar con brutal desenfreno para lograr que sobreviva."
 nick_lord_of_shadows: "Señor de las sombras"
 nick_lord_of_shadows_desc: "Silvestre lidera la Reconquista. Pero sus enemigos podrían estar más cerca de él de lo que cree."
 nick_the_gadfly: "El tábano"
 nick_the_gadfly_desc: "Zamra nunca se rinde ante su presa ni ante su ambición. Muchos la subestimaron una vez, pocos lo hicieron dos veces."
 nick_monarch_of_the_light: "Monarca de la Luz"
 nick_monarch_of_the_light_desc: "La heredera de la ciudad más grande del mundo, brillando entre un clan de sombras."
 nick_mullah_of_the_ashirra: "Mulá del [ashirra|E]"
 nick_mullah_of_the_ashirra_desc: "Suleiman vio hace mucho tiempo la redención de la raza Cainita siguiendo los pasos del Profeta. Ahora nada puede apartarlo de este camino."
 nick_repudied_daughter: "La hija rechazada"
 nick_repudied_daughter_desc: "Un padre que rechaza a su hija se gana un enemigo para toda la vida. Y Sybil pretende vivir lo suficiente para vengarse."
 nick_the_praetorian: "El pretoriano"
 nick_the_praetorian_desc: "Los pretorianos, forjados en el fuego de lo mejor de Roma, eran ambiciosos maestros de la guerra y la intriga. Convertirse en vampiro no cambió mucho las cosas."
 nick_the_upstart: "el advenedizo"
 nick_the_upstart_desc: "Gratiano merece todo gracias a su (autoproclamado) conjunto incomparable de talentos. Lamentablemente, muchos no parecen estar de acuerdo con este simple hecho."
 nick_dutiful_sire: "El obediente [Sire|E]"
 nick_dutiful_sire_desc: "Boukephos es conocido como mentor de los Lasombra en ciernes. Sus enseñanzas pueden ser duras, pero siempre resultan fructíferas."
 nick_guardian_lasmedulas: "Guardián de Las Médulas"
 nick_guardian_lasmedulas_desc: "Siempre atraído por las minas que lo formaron como es, Marcellus encuentra consuelo en proteger el único lugar que le recuerda su pasado."
 nick_the_subtle_shadow: "La sombra sutil"
 nick_the_subtle_shadow_desc: "De Polanco juega a largo plazo y no se corta en lo más mínimo. Duro pero honorable, pocos subestimarían su talento para la sutileza y la planificación."
 nick_hero_of_the_reconquista: "Héroe de la Reconquista"
 nick_hero_of_the_reconquista_desc: "Tercio Bravo luchó junto al mismísimo Cid pero olvidó en el camino la verdadera lección de la historia de su amigo."
 nick_cardinal_maledictus_sanguine: "Cardenal Maledictus Sanguine"
 nick_cardinal_maledictus_sanguine_desc: "Su Excelencia está guiada por Dios. Todos sus actos, desde los benignos hasta los monstruosos, son parte de su plan."
 nick_the_independent: "El independiente"
 nick_the_independent_desc: "Mantenerse alejado de las disputas ajenas es una virtud, pero también puede conducir a la falta de aliados."
 nick_the_golden: "el Dorado"
 nick_the_golden_desc: "El oro puede resultar cegador, incluso para su dueño."
 nick_the_knight: "El caballero"
 nick_the_knight_desc: "La caballerosidad no ha muerto. Simplemente está muerta viviente."
 nick_desperate_sultan: "El sultán desesperado"
 nick_desperate_sultan_desc: "La desesperación sólo acelera la muerte."
 nick_the_spark_of_war: "La chispa de la guerra"
 nick_the_spark_of_war_desc: "Una guerra civil, que se ha estado gestando durante mucho tiempo, todavía necesita un punto de partida adecuado."
 nick_the_mistake: "el error"
 nick_the_mistake_desc: "Un dicho en la sociedad Ashirra dice: Tus errores no te persiguen. En cambio, te llaman Señor."
 nick_the_prodigal_daughter: "La hija pródiga"
 nick_the_prodigal_daughter_desc: "Lucita se enfurece contra todas las jaulas de su vida. Pero ¿qué pasará cuando ya no quede ninguna?"
 nick_daughter_of_genoa: "Hija de Génova"
 nick_daughter_of_genoa_desc: "La república expande sus horizontes. Sus patrones no muertos hacen lo mismo."
 nick_intense_venus: "La Venus intensa"
 nick_intense_venus_desc: "Aconia experimenta todo al máximo, desencadenada por cualquier cosa o persona que quiera reprimirla."
 nick_king_of_rome: "Rey de Roma"
 nick_king_of_rome_desc: "Algunos títulos se ganan por méritos propios. Otros son simplemente autoproclamados. Este último es el caso."
 nick_lasombra_guardian: "Guardián de Lasombra"
 nick_lasombra_guardian_desc: "Dedicada a su oscuro padre, hará cualquier cosa para protegerlo."
 nick_the_reformist: "El reformista"
 nick_the_reformist_desc: "El cambio llega lentamente en la sociedad eterna de los no muertos."
 nick_latin_dissenter: "El disidente latino"
 nick_latin_dissenter_desc: "En un océano de traición y tiranía latina, Gabriella es la pequeña gota de una solución alternativa para la coexistencia."
 nick_the_patient_sister: "La hermana paciente"
 nick_the_patient_sister_desc: "Una presencia tranquilizadora en una familia desunida, tal vez suficiente para sanarla."
 nick_the_hound: "el sabueso"
 nick_the_hound_desc: "Talley nunca pierde el rastro de su presa, pero a veces, incluso el mejor perro de caza puede resentirse por la correa de su amo."
 nick_military_cardinal: "El cardenal militarista"
 nick_military_cardinal_desc: "Guerra y fe, encadenadas como una sola."
 nick_the_people_choice: "La elección del pueblo"
 nick_the_people_choice_desc: "Y si el pueblo no está de acuerdo, se les volverá a poner en regla."
 nick_traitor_prince: "El príncipe traidor"
 nick_traitor_prince_desc: "Las lealtades de Giangaleazzo son tan volubles como el viento. De hecho, tal vez incluso más."
 nick_unruly_daughter: "La hija rebelde"
 nick_unruly_daughter_desc: "Nacer para la grandeza puede ser un hecho desalentador en la sociedad de los no muertos."
 nick_treacherous_daughter: "La hija traidora"
 nick_the_many_faced: "El de múltiples caras"
 nick_the_many_faced_desc: "¿Pero dónde está el verdadero?"
 nick_of_the_hoof: "de la pezuña"
 nick_of_the_hoof_desc: "¿El caballo era verdaderamente leal a su jinete?"
 nick_savage_sorceress: "Hechicera salvaje"
 nick_savage_sorceress_desc: "¿Quién dijo que la magia tenía que ser aburrida y ritualista?"
 nick_sabbat_crusader: "Cruzado del Sabbat"
 nick_sabbat_crusader_desc: "Verdaderos creyentes, dispuestos a luchar y morir por una causa."
 nick_smiling_mastermind: "Mente maestra sonriente"
 nick_smiling_mastermind_desc: "Pietro está preparando el futuro de Tal'mahe'Ra. Detrás de su sonrisa relajada se esconden conspiraciones dentro de conspiraciones."
 nick_conrad: "Conrado"
 nick_conrad_desc: "Identidades dentro de identidades, confundiendo a enemigos y amigos por igual."
 nick_daring_pirate: "El pirata atrevido"
 nick_daring_pirate_desc: "A través de los siete mares, cazando a los maestros de las sombras donde creen que gobiernan."
 nick_crafty_ambassador: "El embajador astuto"
 nick_crafty_ambassador_desc: "En la casa de las sombras, los embajadores pueden ser tan letales como los asesinos."
 nick_misguided_zealot: "El fanático descarriado"
 nick_misguided_zealot_desc: "El celo puede ser un arma poderosa o un poderoso error."
 nick_burgeoning_diplomat: "El diplomático en ascenso"
 nick_burgeoning_diplomat_desc: "Una vida protegida que conduce a un comienzo lento pero prometedor de una no-vida."
 nick_magister_envoy: "Enviado del Magister"
 nick_magister_envoy_desc: "¿Usurpadores y sombras, trabajando como uno solo?"
 nick_small: "el pequeño"
 nick_small_desc: "Subestimado por aquellos que no saben, a menudo bajo su propio riesgo."
 nick_disgraced_physician: "Médico caído en desgracia"
 nick_disgraced_physician_desc: "El médico no se curó a sí mismo."
 nick_fanatic_cultist: "Cultista fanático"
 nick_fanatic_cultist_desc: "En absoluta devoción, salvación para unos y condenación para otros."
 nick_the_moon: "la luna"
 nick_the_moon_desc: "La luna tocó, mirando la luna que los tocó."
 nick_mad_prince: "El príncipe loco"
 nick_mad_prince_desc: "Solo yo y los cráneos de mis cortesanos disfrutando de una buena comida. No hay nada que ver aquí."
 nick_the_madman_of_marrakich: "El loco de Marrakech"
 nick_the_madman_of_marrakich_desc: "No lo entienden. Tal vez sea lo mejor."
 nick_prince_of_the_mad: "Príncipe de los locos"
 nick_prince_of_the_mad_desc: "Roque gobierna a su pueblo con la paranoia necesaria para un líder de la noche. Y quizás un poco más."
 nick_the_greek_relic: "La reliquia griega"
 nick_the_greek_relic_desc: "Si estás en Atenas, actúa como un antiguo griego."
 nick_vengeful_conspirator: "Conspirador vengativo"
 nick_vengeful_conspirator_desc: "La venganza puede volvernos locos."
 nick_the_sybil: "La sibila"
 nick_the_sybil_desc: "Trifosa ve el futuro y actúa en función de esas visiones. ¿Dónde se encuentra el límite entre ser testigo y hacer historia?"
 nick_the_mortified_one: "El mortificado"
 nick_the_mortified_one_desc: "Cada cicatriz es un recordatorio del precio que tienen el conocimiento y la sabiduría, incluso si al final vale la pena."
 nick_deadly_devoted: "El mortal devoto"
 nick_deadly_devoted_desc: "Vasantasena lucha por sus convicciones con una pasión que rara vez se ve entre su gente de corazón frío."
 nick_cainite_krive: "[cainite|E] Krive"
 nick_cainite_krive_desc: "Luchando por los perdidos, y por los que pronto se perderán."
 nick_abbess_of_cain: "Abadesa de Caín"
 nick_abbess_of_cain_desc: "Alabado sea el Padre Oscuro, para que una noche regrese a nosotros."
 nick_old_man_hate: "El viejo odia"
 nick_old_man_hate_desc: "El Príncipe Astuto. Iktomi. Malk Content. El Babilónico. El Diablo Hanse. El Devorador de Tontos. ¿Quién sabe realmente?"
 nick_sunblind_prophet: "El profeta ciego al sol"
 nick_sunblind_prophet_desc: "Mirar al sol puede ser cegador o esclarecedor."
 nick_the_syracusan: "El siracusano"
 nick_the_syracusan_desc: "Alchias se mantuvo firme junto a sus aliados romanos contra los horrores de Cartago, antes de pagar el precio de su coraje."
 nick_holy_harbinger: "Santo presagio"
 nick_holy_harbinger_desc: "Anatole escucha a Dios. Un hombre tan bendecido puede ser tu mejor amigo o tu peor enemigo."
 nick_typhoid_mary: "María tifoidea"
 nick_typhoid_mary_desc: "Como recompensa por su bondad con locura, Mary recorre el mundo en busca de la compañía perdida."
 nick_his_own_enemy: "Su propio enemigo"
 nick_his_own_enemy_desc: "Esaú se encuentra enzarzado en una lucha mortal con Jacob. Después de todo, la mente puede ser el peor enemigo."
 nick_her_better_half: "Su mejor mitad"
 nick_her_better_half_desc: "¿Quién lo negaría?"
 nick_auntie: "Tía"
 nick_auntie_desc: "Buscando a sus sobrinos y sobrinas de su locura iluminada."
 nick_plot_twist: "El giro de la trama"
 nick_plot_twist_desc: "No lo viste venir, ¿verdad?"
 nick_the_jocastatian: "El Yocastaciano"
 nick_the_jocastatian_desc: "El conocimiento pasa por la sangre."
 nick_the_conquistadora: "La conquistadora"
 nick_the_conquistadora_desc: "Como los atrevidos aventureros de antaño, conquistando todo a su paso sin darse cuenta del número de cadáveres."
 nick_the_twice_damned: "Los dos veces condenados"
 nick_the_twice_damned_desc: "Elimelec intentó expiar el mayor de los crímenes, pero como resultado sólo cayó más profundamente en el horror."
 nick_the_lion_of_bactria: "El león de Bactria"
 nick_the_lion_of_bactria_desc: "Una vez que luchó junto a los más grandes generales, Lados se ganó la reputación de ser un príncipe soldado de renombre."
 nick_vengeful_longbow: "Arco largo vengativo"
 nick_vengeful_longbow_desc: "Hay que poner a los advenedizos en su lugar, aguantando sus mezquinos gritos de independencia."
 nick_the_arthurian: "El Artúrico"
 nick_the_arthurian_desc: "La búsqueda del Grial hecha manifiesta, al menos en la mente engañada de un tonto."
 nick_dark_thaumaturgist: "El taumaturgo oscuro"
 nick_dark_thaumaturgist_desc: "Zettler trabaja para el dios más oscuro, uno que haría que incluso los Tzimisce más hastiados se estremecieran de horror."
 nick_of_cruel_appetites: "De apetitos crueles"
 nick_of_cruel_appetites_desc: "Cazar a la presa más fácil no te convierte en un depredador, sino en un cobarde."
 nick_the_peacock_prince: "El príncipe pavo real"
 nick_the_peacock_prince_desc: "¿Lo ves desfilando por ahí?"
 nick_the_noddist: "El nodista"
 nick_the_noddist_desc: "La verdad está en los viejos mitos. Quizás el final también."
 nick_the_lizard: "el lagarto"
 nick_the_lizard_desc: "El lagarto no puede evitar para siempre la suave caricia del sol."
 nick_master_of_ravens: "Maestro de los cuervos"
 nick_master_of_ravens_desc: "Odio, amor y locura fusionados en uno. El cuervo de tres ojos lleva a la gente por mal camino."
 nick_great_liar: "El gran mentiroso"
 nick_great_liar_desc: "Quizás incluso el apodo sea una mentira."
 nick_lazarus_james: "Lázaro Santiago"
 nick_lazarus_james_desc: "Una blasfemia nacida de una mente rota."
 nick_relentless_fury: "Furia implacable"
 nick_relentless_fury_desc: "Guardar rencor es un arte que domina desde hace siglos."
 nick_voice_of_kupala: "La voz de Kupala"
 nick_voice_of_kupala_desc: "Escuchar la voz del Dios Oscuro es mucho más una maldición que una bendición."
 nick_witness_end_times: "Testigo del fin de los tiempos"
 nick_witness_end_times_desc: "Al final, él seguirá mirando."
 nick_fool_of_magdeburg: "El tonto de Magdeburgo"
 nick_fool_of_magdeburg_desc: "Entretener a los poderosos, reírse de ellos impunemente."
 nick_the_littlegrandmother: "La pequeña abuela"
 nick_the_littlegrandmother_desc: "Ella está protegiendo a su clan contra un terrible monstruo. ¿Pero podrá protegerlos de ella misma?"
 nick_the_defender: "el defensor"
 nick_the_defender_desc: "Empujado al título por un golpe del destino, Josef sigue mirando ante todo a su extensa familia."
 nick_the_one_that_got_away: "la que se escapó"
 nick_the_one_that_got_away_desc: "Perseguido por el propio Cazador, la huida eterna es la única opción."
 nick_hope_of_the_clan: "Esperanza del [Clan|E]"
 nick_hope_of_the_clan_desc: "Entre su maldito fundador y la demente Bruja, Angiwar se yergue orgullosamente como una esperanza para el futuro de los Nosferatu."
 nick_the_consigliere: "El Consigliere"
 nick_master_of_denmark: "Maestro de Dinamarca"
 nick_master_of_denmark_desc: "Absalón creó Dinamarca. ¿Pero podrá controlarla?"
 nick_guardian_of_holy_cities: "Guardián de las Ciudades Santas"
 nick_guardian_of_holy_cities_desc: "Tarique responde únicamente al llamado más elevado: la fe misma."
 nick_the_salt_queen: "La reina de la sal"
 nick_the_salt_queen_desc: "Al encontrarse atrapada en las minas de sal de Cracovia, la identidad entera de Gutka ha dado un giro hacia lo siniestro."
 nick_the_spared: "El Salvado"
 nick_the_spared_desc: "Perdonado por el propio Caín o maldecido mentalmente en lugar de físicamente, nadie sabe la verdad sobre Yima, pero muchos están buscándola."
 nick_exemplar_justicar: "Justicar ejemplar"
 nick_spider_eater: "Devorador de arañas"
 nick_the_sewer_goddess: "La diosa de las alcantarillas"
 nick_witch_of_paris: "La bruja de París"
 nick_witch_of_paris_desc: "Mnemach estaba aquí antes de que París existiera. Puede que siga aquí cuando deje de existir."
 nick_most_wanted: "El mas buscado"
 nick_the_penitent_dog: "El perro penitente"
 nick_chosen_of_michael: "Elegido de Miguel"
 nick_chosen_of_michael_desc: "Malachite vio la salvación en el sueño de Michael. Ahora soporta la pesada carga de llevarlo adelante en su lugar."
 nick_the_truth_in_the_walls: "La verdad en las paredes"
 nick_brash_monitor: "Monitor impetuoso"
 nick_gentle_annie: "Dulce Annie"
 nick_gentle_annie_desc: "No dejes a tu cordero ni a tus hijos solos durante la noche."
 nick_madame: "Señora"
 nick_golden_son: "el hijo dorado"
 nick_golden_son_desc: "La salvación parece tener el precio de una moneda."
 nick_matron: "Matrona"
 nick_the_vanguard: "La vanguardia"
 nick_preacher_of_sin: "El predicador del pecado"
 nick_preacher_of_sin_desc: "Yendo lejos y a lo ancho para predicar el evangelio de la libertad, pero siempre regresando a casa al final."
 nick_the_forsaken: "los abandonados"
 nick_the_accursed_monster: "el monstruo maldito"
 nick_the_accursed_monster_desc: "Tratar con demonios puede convertirte en un diablo, a menos que ya lo fueras antes."
 nick_prince_of_dirt: "El príncipe de la suciedad"
 nick_prince_of_dirt_desc: "Como los vampiros no pudieron entrar en Acre durante mucho tiempo, a Etienne lo llamaron irónicamente el Príncipe de la Tierra. Conservó el apodo incluso después de tomar posesión de la ciudad como un humilde recordatorio de su pasado."
 nick_the_general: "El general"
 nick_the_general_desc: "La Guerra Eterna necesita un General Eterno. Chandraputra es ese hombre."
 nick_the_warrior_scholar: "El erudito guerrero"
 nick_the_rakshasa_of_rakshasas: "El Rakshasa de los Rakshasas"
 nick_the_rakshasa_of_rakshasas_desc: "Diablo o salvador, Hazimel podría ser ambas cosas."
 nick_the_vaisya: "El vaisya"
 nick_the_vaisya_desc: "Presentándose orgullosamente como comerciante, Ramessu mezcló Egipto con su India natal."
 nick_kind_mentor: "El amable mentor"
 nick_kind_mentor_desc: "Todos los héroes necesitan un mentor amable y paciente. No hay nada mejor que Durga Syn."
 nick_rising_star: "La estrella en ascenso"
 nick_rising_star_desc: "Nace una nueva estrella en Bagdad, pero las sombras de los mongoles se ciernen cada vez más sobre nosotros."
 nick_avaricious_prophet: "El estudiante avaro"
 nick_avaricious_prophet_desc: "¿Fe o beneficio? ¿Por qué no ambos?"
 nick_the_wonder_maker: "El hacedor de maravillas"
 nick_the_vengeful_apprentice: "El aprendiz vengativo"
 nick_the_vengeful_apprentice_desc: "Zoe vengó a su mentor y casi se pierde en el proceso. Aprender de Anatole la salvó."
 nick_careless_pawn: "El peón descuidado"
 nick_careless_pawn_desc: "En el gran juego, éste simplemente da traspiés, siendo jugado por sus (muchos) mejores."
 nick_black_mother: "La madre negra"
 nick_black_mother_desc: "Kali vio división dentro de los Ravnos y se alejó de ellos. Pero volverá en sus momentos de necesidad."
 nick_driven_knight: "El caballero impulsado"
 nick_driven_knight_desc: "Fedima se ha adaptado a la caballería como anillo al dedo y espera que todo el clan Ravnos haga lo mismo."
 nick_courtly_entertainer: "Artista cortesano"
 nick_the_phoenix: "El fénix"
 nick_the_new_blood: "La sangre nueva"
 nick_the_setting_sun: "el sol poniente"
 nick_thelionessofjerusalem: "La leona de Jerusalén"
 nick_thelionessofjerusalem_desc: "Qawiyya tomó Jerusalén por asalto con sus acciones audaces. Si los cachorros Salubri perdidos necesitan una madre que los apoye, no necesitan buscar más."
 nick_the_wise_counsel: "El sabio consejo"
 nick_the_wise_counsel_desc: "Los guerreros deben ser equilibrados por los sanadores. La acción debe estar equilibrada por la sabiduría."
 nick_singer_of_peace: "Cantante de la paz"
 nick_singer_of_peace_desc: "Ella cantará para nosotros hasta el final. Y quizás sea suficiente."
 nick_the_flaming_sword: "La espada llameante"
 nick_the_flaming_sword_desc: "El modelo de los Salubri murió con la espada en la mano, con su deber aparentemente cumplido."
 nick_third_eyed_heretic: "El hereje del tercer ojo"
 nick_the_retribution: "La retribución"
 nick_the_retribution_desc: "Incluso un pacifista puede ser presionado demasiado."
 nick_the_fearless_cub: "El cachorro intrépido"
 nick_dedicated_warrior: "Guerrero dedicado"
 nick_dedicated_warrior_desc: "Yael lucha para que el verdadero llamado de su clan pueda sobrevivir a su inevitable caída."
 nick_last_historian: "El último historiador"
 nick_last_historian_desc: "Los Salubri terminarán, pero esperemos que su historia los sobreviva."
 nick_divine_punishment: "el castigo divino"
 nick_divine_punishment_desc: "Ella castigará a aquellos que hicieron daño a su clan, incluso si eso significa perderse a sí misma al final."
 nick_the_last_elder: "El último anciano"
 nick_the_last_elder_desc: "Y cayó la última ficha de dominó."
 nick_sword_of_vengeance: "Espada de la venganza"
 nick_sword_of_vengeance_desc: "Es demasiado tarde para la salvación, pero quizá no para la venganza."
 nick_the_forgiving: "El perdonador"
 nick_typhon: "Tifón"
 nick_typhon_desc: "Nuestra salvación, nuestra libertad, sólo a costa de nuestra alma."
 nick_the_first_son: "El primer hijo"
 nick_the_first_son_desc: "Seguir a un Dios es más fácil cuando primero lo conociste como hombre."
 nick_the_voice_of_reason: "La voz de la razón"
 nick_the_voice_of_reason_desc: "Lentamente, con cuidado y metódicamente es como el mundo finalmente se inclinará ante Set."
 nick_the_sorceress: "La hechicera"
 nick_the_sorceress_desc: "Dominio de las artes oscuras, trascendido a un grado impresionante."
 nick_the_beloved_of_the_moon: "El amado de la luna"
 nick_the_beloved_of_the_moon_desc: "Puede que Set nunca haya amado de verdad, pero si lo hizo, Maatkare fue la indicada."
 nick_he_who_lives: "El que vive para el dios sol"
 nick_he_who_lives_desc: "Predicando la gloria de Set con el ejemplo, fomentando la libertad y el crecimiento por donde camina."
 nick_night_jarl: "El Jarl de la Noche"
 nick_religious_scholar: "Erudito religioso"
 nick_snake_among_snakes: "Serpiente entre serpientes"
 nick_snake_among_snakes_desc: "Hay pocos conceptos o personas que Sarrasine no haya traicionado todavía. ¿Para el resto? Démosle tiempo."
 nick_the_snake_of_eden: "la serpiente del edén"
 nick_daughter_of_hel: "Hija de Hel"
 nick_daughter_of_hel_desc: "La Serpiente adopta muchas formas, y algunas de ellas son más dignas de alabanza que otras."
 nick_opportunistic_preacher: "Predicador oportunista"
 nick_opportunistic_preacher_desc: "A Set no le importará si obtienes una ganancia rápida mientras difundes su palabra, ¿verdad?"
 nick_set_worst_nightmare: "La peor pesadilla de Set"
 nick_set_worst_nightmare_desc: "Y la última hija de Isis nunca se derrumbó. Una noche su venganza consumirá todo, incluso a ella misma."
 nick_fire_child: "El niño del fuego"
 nick_fire_child_desc: "La señora de la Corte del Fuego es un ejemplo Setita tanto en el bien como en el mal."
 nick_goddess_moon: "Diosa de la luna"
 nick_queen_of_europe: "Reina de Europa"
 nick_queen_of_europe_desc: "Nefertiti prefiere obtener la fama del logro antes de lograrlo."
 nick_occult_trader: "El comerciante oculto"
 nick_born_from_fire: "Nacido del fuego"
 nick_born_from_fire_desc: "Su cabello rojo, una bendición de Set, le hace emprender con valentía su viaje para comprender sus misterios."
 nick_lady: "Dama"
 nick_egyptologist: "El egiptólogo"
 nick_the_copt: "El copto"
 nick_the_serpent_of_paris: "La serpiente de París"
 nick_the_serpent_of_paris_desc: "La Ciudad de las Luces tiene un lado oscuro. Jean-Baptiste es quien la dirige."
 nick_the_rooster: "el gallo"
 nick_temple_warrior: "El guerrero del templo"
 nick_amir_of_chains: "El Emir de las Cadenas"
 nick_tester_wanting: "El Probador Encontró Querer"
 nick_champion_of_set: "Campeón del Set"
 nick_champion_of_set_desc: "Encargados de proteger a Set de generación en generación, los Qufur nunca fallaron en su deber."
 nick_gold_observer: "El observador dorado"
 nick_third_vessel_of_iniquity: "El tercer vaso de iniquidad"
 nick_third_vessel_of_iniquity_desc: "En la Corte del Fuego, caer en desgracia es una forma de arte perfeccionada."
 nick_the_blossom: "La flor"
 nick_the_blossom_desc: "La hermosa doncella de Enoc fue maldecida por su vanidad, o quizás porque recordaba demasiado a los demás lo que habían perdido."
 nick_patriarch_of_constantinople: "Patriarca de Constantinopla"
 nick_patriarch_of_constantinople_desc: "Michael creó un sueño y luego lo convirtió en una pesadilla."
 nick_red_empress: "La Emperatriz Roja"
 nick_red_empress_desc: "Roja con la sangre de su golpe, Salianna finalmente ascendió a su libertad, pero no a su salvación."
 nick_la_noire: "La negra"
 nick_la_noire_desc: "Su ascendencia morisca le valió a Esclarmonde este apodo tan burdo, pero ella lo ha hecho suyo y ahora lo lleva con orgullo."
 nick_king_of_roses: "El rey de las rosas"
 nick_king_of_roses_desc: "Rey único entre reinas, Etienne sabe cómo mezclarse con las sombras y sacar provecho de ellas."
 nick_la_juste: "La Justa"
 nick_la_juste_desc: "La bella doncella de Champaña es bella en todo, excepto cuando su fantasía infantil la domina."
 nick_saint: "Smo."
 nick_saint_desc: "Este Santo ha caído lejos, y el final del pozo aún no está a la vista."
 nick_living_tragedy: "La tragedia viviente"
 nick_living_tragedy_desc: "Su vida será un mito, su dolor será el entretenimiento de otros."
 nick_the_archangel: "El arcángel"
 nick_charming_con_man: "Un estafador encantador"
 nick_charming_con_man_desc: "Confía en este hombre sólo hasta donde puedas arrojarlo. O mejor aún, no confíes en él en absoluto."
 nick_the_blue: "el azul"
 nick_the_blue_desc: "El Ragnarok necesitará su escaldo. Karl está listo para ser ese hombre."
 nick_empowered_childe: "El niño empoderado"
 nick_empowered_childe_desc: "La desaparición de un hombre es la oportunidad de otro."
 nick_fallen_prince: "El príncipe caído"
 nick_fallen_prince_desc: "Del orgulloso y sabio sultán de antaño no queda nada, excepto su amor por su hija."
 nick_fairy_of_lusignan: "El hada de Lusignan"
 nick_fairy_of_lusignan_desc: "Aléjate del hada, que hizo tanto lo santo como lo profano, huyó de ella."
 nick_self_proclaimed_archbishop: "Arzobispo autoproclamado"
 nick_goddess_among_mortals: "Diosa entre los mortales"
 nick_goddess_among_mortals_desc: "And catching sight of Helen moving along the ramparts, they murmured one to another, gentle, winged words: "Y al ver a Helena caminar por las murallas, murmuraron entre sí palabras suaves y aladas: "¿Quién podría culparlos? Ah, no es de extrañar que los hombres de Troya y Argivos hayan sufrido años de agonía por ella, por una mujer como ella. ¡Belleza, terrible belleza! ¡Diosa inmortal! ¡Así nos impresiona!"" #NT!
 nick_aspiring_baron: "Aspirante a barón"
 nick_shield_of_the_north: "Escudo del Norte"
 nick_shield_of_the_north_desc: "El protector del Norte sabe que un escudo puede ser un arma ofensiva mortal si se usa correctamente."
 nick_le_vieux: "El viejo"
 nick_le_vieux_desc: "Con la vejez reflejada en sus rasgos, Gerard está más preocupado por su posición que por su reputación empañada."
 nick_iceland_shieldmaiden: "Doncella escudera de Islandia"
 nick_iceland_shieldmaiden_desc: "Lejos del continente, las antiguas tradiciones se mantienen vivas gracias a alguien que creyó en ellas durante su vida."
 nick_careless_hedonist: "Hedonista descuidado"
 nick_careless_hedonist_desc: "Si la vida es un juego, Iontius pretende vivirla al máximo."
 nick_lover_of_beauty: "Amante de la belleza"
 nick_lover_of_beauty_desc: "Cegado por visiones de grandeza artística, uno puede fácilmente caer en trampas más terrenales."
 nick_immortal_sword_maker: "Fabricante de espadas inmortal"
 nick_immortal_sword_maker_desc: "La fragua sigue viva. Incluso cuando su dueño ya no está."
 nick_shrewd_grandmaster: "El Gran Maestro Astuto"
 nick_sire: "Señor"
 nick_bloody_rose: "La rosa sangrienta"
 nick_bloody_rose_desc: "En esta rosa sólo quedan espinas."
 nick_broken_poet: "El poeta roto"
 nick_broken_poet_desc: "Su talento le dio todo. Ahora, su talento le quitó todo."
 nick_artisan_rose: "La rosa artesana"
 nick_artisan_rose_desc: "Cualquier momento puede ser el último. Todo es más hermoso porque estamos condenados. Nunca serás más hermoso de lo que eres ahora. Nunca estaremos aquí de nuevo."
 nick_le_chansonneur: "El cantautor"
 nick_le_chansonneur_desc: "Nadie sospecha del bardo hasta que es demasiado tarde."
 nick_spiteful_baron: "Barón rencoroso"
 nick_the_muse: "La musa"
 nick_the_muse_desc: "Katherine inspira a los hombres a dar lo mejor de sí y no espera menos de ellos."
 nick_the_coquette_de_cannes: "La coqueta de Cannes"
 nick_careful_socialite: "Socialité cuidadosa"
 nick_lonely_prince: "El príncipe solitario"
 nick_victoria_ash: "Victoria Ceniza"
 nick_quiet_beauty: "la belleza tranquila"
 nick_bane_of_the_infernal: "La perdición del infernal"
 nick_inspiring_actress: "Actriz inspiradora"
 nick_vv: "V.V."
 nick_bahari_prodigy: "Prodigio de Bahari"
 nick_bahari_prodigy_desc: "La devoción de Antoinette por Lilith sólo es igualada por el placer que siente al aplastar a sus rivales."
 nick_messenger_of_god: "mensajero de Dios"
 nick_dutiful_artist: "El artista obediente"
 nick_the_middleman: "El intermediario"
 nick_sealed_prince: "El Príncipe Sellado"
 nick_muse_of_sculpture: "Musa de la escultura"
 nick_muse_of_sculpture_desc: "Michael necesitaba inspiración y la buscó en las mentes y almas de sus seguidores."
 nick_the_dove: "la paloma"
 nick_the_dove_desc: "Cuanto más alto se elevan..."
 nick_muse_of_architecture: "Musa de la arquitectura"
 nick_muse_of_architecture_desc: "Michael necesitaba inspiración y la buscó en las mentes y almas de sus seguidores."
 nick_first_fallen: "El primer caído"
 nick_first_fallen_desc: "La serpiente azotó a los seguidores del Arcángel, tentándolos a la condenación."
 nick_hope_of_damascus: "La esperanza de Damasco"
 nick_hope_of_damascus_desc: "Dentro del pozo de desesperación de Damasco, Mannal brilla como una luz brillante y obstinada."
 nick_outsider_queen: "La reina forastera"
 nick_outsider_queen_desc: "Jugar el juego desde fuera puede llevarnos a los resultados más inesperados."
 nick_first_among_equals: "Primero entre iguales"
 nick_first_among_equals_desc: "El Consejo de los Siete es igualitario. Etrius es simplemente más igualitario que los demás."
 nick_magus_prince: "el príncipe mago"
 nick_magus_prince_desc: "Mientras otros se centran en asuntos esotéricos, Lotharius se asegura de que los Tremere tengan un hogar al que recurrir en sus momentos de necesidad."
 nick_the_lightbearer: "El portador de luz"
 nick_the_lightbearer_desc: "Él era el objeto de nuestra devoción, el significado detrás del sacrificio de innumerables vidas –pitagóricos, cátaros, masones, alquimistas–, todos luchando en la oscuridad para que un día, dentro de generaciones, un hombre pudiera tener en su mano el fruto prohibido, la Piedra Filosofal, el elixir de la vida eterna. Su nombre era Goratrix, nuestro portador de luz, nuestro Prometeo, nuestro Lucifer."
 nick_eye_of_the_storm: "El ojo de la tormenta"
 nick_eye_of_the_storm_desc: "Mientras la tormenta se desata y amenaza con derribar la Pirámide, Meerlinda sigue siendo el centro tranquilo y sereno de todo."
 nick_the_brash: "El descarado"
 nick_the_brash_desc: "Calderón no toma los insultos a la ligera. Su furia está a la altura de la del legendario Brujah."
 nick_the_smiling_envoy: "El enviado sonriente"
 nick_the_smiling_envoy_desc: "Detrás de esta sonrisa se esconden ambición y astucia. Una combinación letal."
 nick_the_bane_of_mistridge: "La pesadilla de Mistridge"
 nick_the_bane_of_mistridge_desc: "Ay de la caída de Mistridge, el fin de una era y el comienzo de un final lento y doloroso."
 nick_watchful_eye: "el ojo vigilante"
 nick_watchful_eye_desc: "Xavier busca soluciones cuando otros ven problemas. Esta podría ser la clave de su victoria o su perdición."
 nick_no_one_pawn: "El peón de nadie"
 nick_no_one_pawn_desc: "Rutor nunca volverá a estar vinculado a otra persona. Al menos no abiertamente."
 nick_goddess_of_strife: "Diosa de la lucha"
 nick_goddess_of_strife_desc: "Deverra escucha el llamado de Telyavel y prepara su magia más temible para responder a su llamado a la batalla."
 nick_dutiful_spy: "El espía obediente"
 nick_servile_envoy: "Enviado servil"
 nick_servile_envoy_desc: "El resentimiento puede ser un motivador poderoso. Jervais sabe cuál es su lugar ahora, pero no estará satisfecho con él para siempre."
 nick_the_conspirator: "El conspirador"
 nick_golden_lane: "del carril dorado"
 nick_golden_lane_desc: "Ardan, nacido en Praga y antiguo maestro de la Capilla de esta ciudad, llevó consigo el nombre de su calle a la no muerte."
 nick_master_librarian: "El bibliotecario maestro"
 nick_master_librarian_desc: "Si el conocimiento realmente es poder, Celestyn debe ser temido."
 nick_usurper_huntress: "La cazadora usurpadora"
 nick_master_of_spies: "Maestro de los espías"
 nick_master_of_spies_desc: "¿Quién espiará al maestro de los espías?"
 nick_black_magus: "El mago negro"
 nick_the_patient_mentor: "El mentor del paciente"
 nick_the_lightning_rod: "El pararrayos"
 nick_new_age_witch: "Bruja de la Nueva Era"
 nick_last_true_tremere: "El último verdadero Tremere"
 nick_priestess_of_dreams: "Sacerdotisa de los sueños"
 nick_odd_eyes: "Ojos extraños"
 nick_the_director: "el director"
 nick_the_lawyer: "El abogado"
 nick_the_magus: "El mago"
 nick_foppish_magus: "Un tonto para que todos lo vean"
 nick_foppish_magus_desc: "Al final, podría ser él el último en reír."
 nick_lord: "Caballero"
 nick_pyramid_climber: "Escalador de pirámides"
 nick_pyramid_climber_desc: "Un paso a la vez, sin importar el costo."
 nick_hidden_regent: "El regente oculto"
 nick_crusader_magus: "Mago cruzado"
 nick_iron_maiden: "La doncella de hierro"
 nick_iron_maiden_desc: "La raza del asesino o la semilla del demonio. El glamour, la fortuna, el dolor. Vuelve a la guerra, la sangre es la mancha de la libertad. No reces más por mi alma."
 nick_insightful_charlatan: "Charlatán perspicaz"
 nick_insightful_charlatan_desc: "¿El que escucha al necio es sabio o es necio también?"
 nick_of_broken_faith: "De fe rota"
 nick_great_mother: "La Gran Madre"
 nick_great_mother_desc: "Su hermosa y perfecta prole debe ser protegida, incluso si para lograrlo hay que derribar una pirámide."
 nick_the_eldest: "el mas viejo"
 nick_the_eldest_desc: "Nadie sabe con certeza qué nombre llevó esta entidad por primera vez. Para su clan, él es simplemente el primero de todos: el Mayor."
 nick_the_manyarmed: "El de muchos brazos"
 nick_the_manyarmed_desc: "Burlándose de los dioses de la India, Kartarirya intentó personificar a Kartikeya, el dios de la guerra, en espíritu y forma."
 nick_the_white_god: "El dios blanco"
 nick_the_white_god_desc: "Byelobog, maestro de la niebla y la nieve, pronto llegó a ser conocido como el Dios Blanco entre sus hermanos nativos lituanos."
 nick_corruptor_of_legions: "Corruptor de legiones"
 nick_corruptor_of_legions_desc: "Noriz destruyó a muchos en su búsqueda de poder. Ahora, solo destruye para su propio y perverso placer."
 nick_monster_among_monsters: "Monstruo entre monstruos"
 nick_monster_among_monsters_desc: "Incluso los monstruos pueden tener miedo de algo. Especialmente si ese algo se llama Hedeon."
 nick_the_threeheaded: "El de tres cabezas"
 nick_bane_of_wolves: "La perdición de los lobos"
 nick_bane_of_wolves_desc: "La enemistad de Rustovitch contra los hombres lobo es legendaria. Es su título preferido, que recuerda a todo el mundo que incluso los temidos Lupinos le temen."
 nick_mistress_of_hunedoara: "Señora de Hunedoara"
 nick_mistress_of_hunedoara_desc: "Un castillo maldito necesita una dueña con suficiente astucia y terquedad para cuidarlo."
 nick_the_butcher_of_rus: "El carnicero de Rus"
 nick_the_butcher_of_rus_desc: "Darvag protege la ciudad que juró destruir. Sólo a él se le puede permitir traer muerte y desesperación a ella."
 nick_the_seeking_sinner: "El pecador buscador"
 nick_the_seeking_sinner_desc: "El camino hacia el conocimiento es largo y lleno de placeres, pero hay que tener cuidado con los excesos."
 nick_his_brothers_keeper: "El guardián de su hermano"
 nick_his_brothers_keeper_desc: "Simeón y Gesu iban a ser el centro de un sueño. Su historia lo convirtió en una pesadilla."
 nick_self_proclaimed_martyr: "Mártir autoproclamado"
 nick_your_darkest_terror: "Tu terror más oscuro"
 nick_your_darkest_terror_desc: "Porque él es el rostro de las pesadillas y el horror que habita dentro de cada uno de nosotros, esperando ser desatado en un mundo desprevenido."
 nick_the_noble_born: "El noble nacido"
 nick_the_noble_born_desc: "Tabak intenta hacerse el noble, pero podría acabar siendo un tonto."
 nick_the_puppet_prince: "El príncipe títere"
 nick_the_puppet_prince_desc: "¿Quién mueve los hilos?"
 nick_herald_of_caine: "Heraldo de Caín"
 nick_herald_of_caine_desc: "El tercer Caín vendrá y bendecirá a los dignos en una orgía de sangre. Sólo entonces llegará verdaderamente la salvación."
 nick_estranged_scholar: "Académico distanciado"
 nick_deluded_protector: "El protector engañado"
 nick_saint_divinity: "Santo de la Divinidad Interior"
 nick_holy_spirit: "El espíritu santo"
 nick_holy_spirit_desc: "El Espíritu Santo ha desaparecido de Constantinopla, pero no la ha olvidado. El sueño seguirá vivo, pase lo que pase."
 nick_tzimisce_favorite: "El favorito de Tzimisce"
 nick_tzimisce_favorite_desc: "Cuando el mundo finalmente termine consumido, Lambach será el último en pie, observando con horror como su pesadilla se hace realidad."
 nick_blood_breaker: "El rompedor de sangre"
 nick_blood_breaker_desc: "Lugoj encabezará una revolución, aunque quizá no la que él pretendía."
 nick_senescent_master: "El Maestro Senescente"
 nick_senescent_master_desc: "Radu trae calma y disciplina al caótico Voivodato, pero su sonrisa nunca llega a sus ojos."
 nick_hammer_of_the_tremere: "Martillo de los Tremere"
 nick_hammer_of_the_tremere_desc: "Mientras los demás voivodas discuten y conspiran, Ioan está ganando la guerra contra los Tremere sin ayuda de nadie."
 nick_the_deal_broker: "El corredor de negocios"
 nick_the_deal_broker_desc: "Sin duda, la mediación entre Tzimisce enfrentados contribuye a generar una buena reputación en materia diplomática."
 nick_mother_of_horrors: "Madre de los horrores"
 nick_mother_of_horrors_desc: "Incluso los horrores necesitan a su madre amorosa y protectora."
 nick_alien_hunger: "El hambre alienígena"
 nick_alien_hunger_desc: "Andeleon miró profundamente hacia el abismo. Y de hecho se volvió hacia él."
 nick_the_judas: "El Judas de Praga"
 nick_the_sculptor_of_wolves: "El escultor de lobos"
 nick_the_sculptor_of_wolves_desc: "Los lobos realmente son los mejores amigos de una dama."
 nick_hurul: "Hurul"
 nick_ignorant_little_girl: "Niña ignorante"
 nick_the_impassible: "El impasible"
 nick_mother_of_the_nok: "Madre del Nok"
 nick_dark_lord_tzimisce: "Señor Oscuro de los Tzimisce"
 nick_dark_lord_tzimisce_desc: "Que suene la Marcha Imperial"
 nick_rebellious_scholar: "El erudito rebelde"
 nick_spider_bride: "La novia araña"
 nick_clever_monster: "El monstruo inteligente"
 nick_clever_monster_desc: "Gabija esconde su astucia tras una máscara monstruosa. Quien no la atraviese a tiempo ya está muerto."
 nick_diligent_autocrat: "El autócrata diligente"
 nick_diligent_autocrat_desc: "Un pastor cuida de su rebaño. Después de todo, es deber del noble proteger a sus rebaños inferiores."
 nick_scholar_of_enlightenment: "Erudito de la Ilustración"
 nick_scholar_of_enlightenment_desc: "El cambio es la única constante en la vida y el único tema que vale la pena investigar."
 nick_masterless_spy: "Espía sin amo"
 nick_fiend_among_fiends: "Demonio entre demonios"
 nick_fiend_among_fiends_desc: "Las horribles tácticas de guerra de Koban le aseguraron muchas victorias incluso antes de sacar su arma."
 nick_fiendish_knight: "El caballero diabólico"
 nick_fiendish_knight_desc: "Dedicada a su señor feudal, Kara demuestra que puede haber honor entre los monstruos."
 nick_artist_of_screams: "Artista de los gritos"
 nick_artist_of_screams_desc: "Verdaderamente una sinfonía de la noche."
 nick_the_unquenchable: "El insaciable"
 nick_the_unquenchable_desc: "Hay que alimentar el horror sin fondo."
 nick_sister_of_blood: "La hermana de sangre"
 nick_sister_of_blood_desc: "La mano derecha empapada de sangre de Kartarirya verá a su continente ahogar su sangre antes de permitir que sus enemigos ganen."
 nick_vroi_goddess: "Diosa Vroi"
 nick_vroi_goddess_desc: "Diosa de un pueblo perdido durante una época perdida, arrojada a las noches actuales por los caprichos del destino."
 nick_father_brood: "Padre de la prole"
 nick_master_of_hellhounds: "Maestro de los perros del infierno"
 nick_master_of_hellhounds_desc: "Escultor de la carne de miles y vengador de los voivodas descarriados"
 nick_the_renewer: "El Renovado"
 nick_test_subject: "El sujeto de prueba"
 nick_test_subject_desc: "Una eternidad de tormento por un propósito superior: el conocimiento."
 nick_the_main_antagonist: "El antagonista principal"
 nick_the_main_antagonist_desc: "La redención sólo se puede lograr derrotando a Vukodlak."
 nick_the_lord_of_the_night: "El Señor de la Noche"
 nick_the_lord_of_the_night_desc: "El derecho a gobernar le fue otorgado a Ventru por el propio Caín, pero el derecho a morir le fue otorgado por sus hermanos y hermanas de sangre."
 nick_sybaritic_mastermind: "El cerebro sibarita"
 nick_sybaritic_mastermind_desc: "Bulscu tuvo en su día el mayor potencial que se pueda encontrar, pero lo desperdició todo en decadencia y lujo. No todo el mundo puede ser Camilla."
 nick_lord_of_light: "El Señor de la Luz"
 nick_lord_of_light_desc: "¡Todos saluden a Mitra, Señor de Londres, el Príncipe de la Luz, el Conquistador de Gran Bretaña, el Sol y Portador de la Luz! ¡Que su Divinidad trascienda la maldición y nos traiga la salvación!"
 nick_the_graceful_tyrant: "el tirano agraciado"
 nick_the_graceful_tyrant_desc: "A menudo confundido con un Toreador, Alexander esconde su cruel arrogancia detrás de su máscara de belleza juvenil."
 nick_sword_bearer: "El portador de la espada"
 nick_sword_bearer_desc: "Jürgen es la espada de Hardestadt y de los Ventrue en su conjunto. Pero incluso esta arma perfecta puede tener algún día sus propias ambiciones."
 nick_roman_relic: "La reliquia romana"
 nick_roman_relic_desc: "Julia representa lo mejor de lo que fue Roma. Para muchos, es un modelo a seguir y una mentora a la que hay que escuchar con atención."
 nick_bitter_ender: "El amargado final"
 nick_bitter_ender_desc: "Los cambios de lealtad de Creteo pueden llevarlo a tomar decisiones muy dudosas, a veces incluso muy costosas."
 nick_ingenious_daughter: "La hija ingeniosa"
