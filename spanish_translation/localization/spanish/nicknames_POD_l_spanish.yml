 nick_maine_athramail: "Correo electrónico de Maine" #NT!
 nick_maine_athramail_desc: "Maeve y Ailill tuvieron siete hijos, todos llamados Maine. Originalmente todos tenían otros nombres, pero cuando Maeve le preguntó a un druida cuál de sus hijos mataría a Conchobar, él respondió: 'Maine'. Ella no tenía un hijo llamado Maine, por lo que cambió el nombre de todos sus hijos. Fedlimid se convirtió en Maine Athramail ('como su padre')." #NT!
