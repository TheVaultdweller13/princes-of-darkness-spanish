  # Gruesome Festival (Colosseum) 
 gruesomefestivalname_spectacle: "Espectáculo"
 gruesomefestivalname_spectacles: "Gafas"
 fp1_other_decisions.0002.b: "¡Traed una bestia por cada [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0003.desc.intro.colosseum_small: "Aunque la concurrencia en el Coliseo es pequeña, el ambiente en el [blotter.Custom('GruesomeFestivalName')] es entusiasta. El público se empuja y se abuchea mientras"
 fp1_other_decisions.0003.desc.intro.colosseum_medium: "Aproximadamente la mitad de los asientos del Coliseo están llenos de gente feliz y entusiasta, todos rugiendo mientras"
 fp1_other_decisions.0003.desc.intro.colosseum_large: "Los invitados al [blotter.Custom('GruesomeFestivalName')] son tan numerosos que lograron llenar el Coliseo hasta su capacidad máxima, emitiendo un rugido cacofónico mientras"
 fp1_other_decisions.0003.desc.colosseum_animals.regular: "una manada de lobos feroces llega a la arena.\n\n"
 fp1_other_decisions.0003.desc.colosseum_animals.magnificent: "Una magnífica manada de leones es conducida a la arena."
 fp1_other_decisions.0003.desc.colosseum_humans.regular.sans_chief: "Un grupo de prisioneros marcha hacia la arena, se les entregan armas y se les suelta ante nuestros lobos."
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.sans_chief: "Un grupo de gladiadores de aspecto temible entra en la arena, seguido por una magnífica manada de leones."
 fp1_other_decisions.0003.desc.colosseum_humans.regular.plus_chief: "[sacrifice.GetFirstName] es llevado a la arena, completamente desarmado, y abandonado a su suerte frente a una horda de prisioneros y lobos.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.plus_chief: "[sacrifice.GetFirstName] es conducido a la arena, completamente desarmado, y abandonado para defenderse de una horda de gladiadores y leones.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.colosseum: "El ataque interminable acaba por desgastar a [sacrifice.GetHerHim|l]. Después de una cantidad verdaderamente ridícula de violencia y derramamiento de sangre, [sacrifice.GetFirstName] muere, lo que provoca una ovación ensordecedora del público."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.colosseum: "Algunos de los gladiadores están entrenados para el combate, otros no. No importa. Al final, ninguno de ellos queda en pie."
 fp1_other_decisions.0003.desc.sacrifice.animal.colosseum: "Muchas de las bestias hambrientas se destrozan unas a otras, luego nuestros cazadores entrenados se encargan del resto."
 fp1_other_decisions.0003.desc.outro.colosseum: "\n\nEsta gran exhibición será el tema de conversación de mi corte durante los próximos meses."
 fp1_other_decisions.0003.g: "Esta parece una excelente oportunidad para impresionar a la nobleza."
 fp1_other_decisions.0003.h: "¡Es hora de codearse con la basura común!"
  
