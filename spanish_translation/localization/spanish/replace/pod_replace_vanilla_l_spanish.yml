  #Drunk stuff 
 bp1_yearly.9010.desc.drunk: ", claramente no se siente bien. [bp1_yearly_9007_doppelganger.GetSheHe|U] se tambalea hacia mí con furia en los ojos de [bp1_yearly_9007_doppelganger.GetHerHis].\n\n"¡Impostora! Ese *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner: ", claramente no se siente bien. [bp1_yearly_9007_doppelganger.GetHerHis|U] ojos ensangrentados que se desvían fruncen el ceño al área alrededor de mi cabeza mientras [bp1_yearly_9007_doppelganger.GetSheHe] se tambalea perezosamente hacia mí, riendo como un loco[bp1_yearly_9007_doppelganger.GetWomanMan] todo el camino.\n\n"¡Impostor! Ese *#EMP tose#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] no es [ROOT.Char.GetNameNoTooltip]! ¡Soy el verdadero [ROOT.Char.GetNameNoTooltip]!"\n\nAunque es una mentira obvia, ¡mi corte parece de alguna manera muy divertida de que mi verdadera identidad sea puesta en disputa! Cuando [bp1_yearly_9007_doppelganger.GetNameNoTooltip] saca el arma de [bp1_yearly_9007_doppelganger.GetHerHis], queda claro que la violencia es la única respuesta."
  
