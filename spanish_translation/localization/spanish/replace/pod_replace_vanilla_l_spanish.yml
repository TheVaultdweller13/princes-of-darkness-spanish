 religious_decision.0201.basilica: "La basílica de San Michele."
 religious_decision.0211.desc.beginning.basilica: "Retirándome a una capilla apartada en la Basílica de San Michele, comencé un largo período de ayuno y meditación.\n\nLa arquitectura ecléctica y el arte religioso de la capilla son una vista inspiradora. No hay otro lugar en la Tierra de Dios donde pueda sentirme tan cerca de Él."
 religious_decision.0211.desc.result.medium_stress: "\n\nLa ubicación inaccesible fue una gran ventaja, ya que me brindó un respiro de los problemas diarios con los que normalmente tengo que lidiar en la corte."
 religious_decision.0211.desc.result.major_stress: "\n\nAunque estaba aislado, descubrí que los problemas que me agobiaban en la corte ya no tenían ningún peso. Por primera vez en mucho tiempo, estaba en paz."
  
