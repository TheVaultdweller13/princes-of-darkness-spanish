 warhorse.1101.b: "¡La noche es demasiado hermosa para no apreciarla adecuadamente!"
 bp1_yearly.7100.desc: "En un momento estaba disfrutando de un agradable paseo por el [owned_county.GetName] y al siguiente estaba cubierto de excrementos y revolcándome en el barro. Una vez que me he limpiado furiosamente los excrementos de mi [ROOT.Char.Custom('EyeEyes')], encuentro al culpable con facilidad.\n\n"¡[potential_nemesis.GetTitledFirstName] le envía saludos a [potential_nemesis.GetHerHis]!" El campesino que cuelga de la ventana grita antes de huir de la escena.\n\nPatéticamente, intento lavar una piel que valoro especialmente en un arroyo cercano, pero está claro que no se puede salvar."
  
