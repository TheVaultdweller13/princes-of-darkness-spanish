 artifact_isis_fragments_name: "Fragmentos de Isis"
 artifact_isis_fragments_description: "Una historia completa de los orígenes de las momias egipcias. Si bien es posible que la autora sea la propia Isis, la mayoría de la gente piensa que se trata de una reconstrucción realizada por los fieles de su culto."
 artifact_book_enoch_name: "Libro de Enoc"
 artifact_book_enoch_description: "Este libro, uno de los legados más antiguos y oscuros de los Vástagos, más antiguo quizás que el Libro de Nod (aunque ¿quién podría saber esas cosas con certeza?), es una variedad ecléctica de profecías, sagas y tradiciones que giran en torno al gran ajuste de cuentas que está por venir: el Fin de los Tiempos."
 artifact_rasail_safa_name: "Rasa'il Ikhwan al-Safa"
 artifact_rasail_safa_description: "Un compendio gigante de 52 epístolas escritas por un grupo de místicos filosóficos en Basora, Irak, durante el siglo X; una sociedad conocida como los Hermanos de la Sinceridad. Sus enseñanzas esotéricas y su filosofía han sido de gran utilidad para los cazadores de monstruos desde entonces."
 artifact_the_jawbone_name: "La mandíbula"
 artifact_the_jawbone_description: "Aparentemente, la mandíbula que Caín usó para asesinar a Abel. Se rumorea que puede matar a cualquier Cainita al instante, encontrar al propio Caín o levantar la maldición del vampirismo. Pero, honestamente, parece una mandíbula común y corriente. Esta en particular se ganó tanta reputación que su descubrimiento en Constantinopla impulsó a la familia Giovanni a respaldar la Cuarta Cruzada para recuperarla."
  
 artifact_flying_dutchman_name: "El holandés errante"
 artifact_flying_dutchman_description: "#bold Posibilidad de quedar atrapado en la Umbra: #P -10%#!\nMonthly Progreso de exploración de la Umbra: [grace_i]#P +10#!#!\nThe El legendario Holandés Errante, un barco fantasma que se cree que se aparece a los barcos condenados."
 artifact_siklos_name: "Siclos"
 artifact_siklos_description: "Siklos era la espada de Caronte. Formado a partir de una combinación de los diezmos adquiridos por Caronte y las almas de los peores traidores de Estigia, Siklos era una gran guadaña que poseía un mínimo de sensibilidad, e incluso podía soñar."
  
