 artifact_ananata_name: "Ananata"
 artifact_ananata_description: "#bold Coste de entrada a la Umbra: [gold_i]#P -25%/[rarity|E]#!\nChance de quedar atrapado en la Umbra: #P -5%/[rarity|E]#!\nMonthly Progreso de exploración de la Umbra: [grace_i]#P +5/[rarity|E][gold_i]1 Ananata es un reino de bolsillo dentro de la Umbra que los Nagah usan como refugio seguro de forma similar a los reinos de la guarida de los Bastet. Cada Ananata es único y forma parte de los Nagah que lo crearon, pero un Nido también puede compartir un Ananata a través de algunos ritos. A diferencia de un reino de la guarida, un Ananata es portátil; sin embargo, uno solo puede llevar un Ananata a la vez. El acceso generalmente se obtiene a través de una fuente de agua fresca."
  
 artifact_dragon_jade_name: "Dragón de jade"
 artifact_dragon_jade_description: "#bold Permite que, cuando se necesite gastar Chi, se gaste primero el Chi almacenado en este Recipiente de Chi.#!\nThese Los colores del jade representan el Elemento Madera. A menudo se talla en formas florales o de animales del bosque."
 artifact_feng_jade_name: "Feng Jade"
 artifact_feng_jade_description: "#bold Permite que, cuando sea necesario gastar Chi, primero se gaste el Chi almacenado en este recipiente de Chi. #!\nThis es Jade de Fuego y ejemplifica el Yang. A menudo se lo talla en formas de fuego o imágenes de Fénix. También es muy probable que se lo deje en su forma original con pocos tallados."
 artifact_tiger_jade_name: "Tigre de jade"
 artifact_tiger_jade_description: "#bold Permite que, cuando se necesite gastar Chi, se gaste primero el Chi almacenado en este Recipiente de Chi.#!\nExemplifying El Elemento del Metal. A menudo se lo talla en formas marciales y es un adorno popular para las empuñaduras de las armas."
 artifact_tortoise_jade_name: "Tortuga de jade"
 artifact_tortoise_jade_description: "#bold Permite que, cuando se necesite gastar Chi, se gaste primero el Chi almacenado en este Recipiente de Chi.#!\nThis El jade está en sintonía con el Yin. Los artesanos suelen tallarlo en forma de lágrima o de criaturas acuáticas."
 artifact_mandarin_jade_name: "Mandarina Jade"
 artifact_mandarin_jade_description: "#bold Permite que, cuando se necesite gastar Chi, se gaste primero el Chi almacenado en este Recipiente de Chi.#!\nThis El jade, que representa la Tierra, es equilibrado y el más valioso. A menudo se talla para representar bestias nobles o los adornos de la realeza, como abanicos o cetros."
  
 artifact_vessel_artifact_no_suffix_name: "[vessel_artifact.Custom('ArtifactVesselType')]"
 artifact_vessel_artifact_name: "[vessel_artifact.Custom('ArtifactVesselType')] #Weak ([vessel_artifact.MakeScope.GetVariable('stored_sekhem').GetValue|0]/5)#!"
 artifact_glamour_vessel_name: "Batería Glamour"
 artifact_glamour_vessel_description: "#bold Permitir, cuando sea necesario gastar Glamour, gastar primero el Glamour almacenado en este Recipiente de Glamour. #!\nIn En el lenguaje común de los Nockers, FUBAR es un acrónimo de 'Fucked Up Beyond All Recognition'; Un mal error. También una voluntad fatuo (una quimera de electricidad o fuego) utilizada para impulsar los inventos quiméricos de los nockers."
 artifact_pathos_vessel_name: "Vasija Pathos"
 artifact_pathos_vessel_description: "#bold Permite, cuando sea necesario gastar Pathos, gastar primero el Pathos almacenado en este Recipiente de Pathos.#!\nAn reliquia que puede almacenar Pathos para su uso posterior."
 artifact_angst_vessel_name: "Vasija de angustia"
 artifact_angst_vessel_description: "#bold Permite, cuando sea necesario gastar Angustia, gastar primero la Angustia almacenada en este Recipiente de Angustia.#!\nAn reliquia que puede almacenar Angustia para su uso posterior."
 artifact_blood_vessel_name: "El cáliz odioso"
 artifact_blood_vessel_description: "#bold Permitir, cuando sea necesario gastar Sangre, gastar primero la Sangre almacenada en este Vaso Sanguíneo. #!\nThe creación perversa de un artesano de carne Tzimisce, esta abominación se ve obligada a vivir una eternidad torturada en servidumbre a los condenados. A medida que mates enemigos, el Cáliz se llenará de sangre. Usa el Cáliz para alimentarte de él y obtener su vitae almacenada."
  
 artifact_thornstick_name: "Palo de espina"
 artifact_thornstick_description: "Miles de estas reliquias se encuentran esparcidas por el [underworld|E]. Procedentes de cualquier tipo de garrote o bastón que fuera particularmente querido por su dueño y utilizado con malas intenciones, en forma de reliquia, estos bastones antidisturbios y porras tienen gruesas capas de espinas afiladas como navajas en el extremo."
 artifact_old_glory_name: "Vieja gloria"
 artifact_old_glory_description: "Los restos destrozados de una bandera de batalla, Old Glory, no muestra los colores de un país o movimiento, sino que, en cambio, cambia constantemente, pasando de la bandera de un regimiento de la Guerra Civil a la tricolor y luego a la bandera pirata. Supuestamente nunca ha mostrado la misma bandera dos veces, pero cuando se despliega, cualquiera que la observe no se da cuenta."
 artifact_sweeneys_pride_name: "El orgullo de Sweeney"
 artifact_sweeneys_pride_description: "Esta navaja de afeitar sencilla, con una hoja finamente afilada y una incrustación de nácar en el mango de roble, parece bastante inofensiva. Sin embargo, se ha cobrado muchas más víctimas de las que le correspondían a lo largo de los tres siglos que lleva existiendo. Pasada de mano en mano y de propietario en propietario, la navaja, llamada sarcásticamente Orgullo de Sweeney, otorga a su portador Fuerza adicional mientras la empuña."
 artifact_emperors_nightingale_name: "Ruiseñor del emperador"
 artifact_emperors_nightingale_description: "El ruiseñor, un pájaro mecánico ingeniosamente elaborado que data de los días de gloria de Atenas, ha sido rediseñado a fondo y en repetidas ocasiones. Ahora, con una capa de gemas preciosas y mejoras infinitas en su articulación, también ha adquirido un poder muy peculiar. Es decir, el dueño del ruiseñor puede infundirle Pathos al pájaro y susurrar el nombre de algo, algún lugar o alguien que desea encontrar. El pájaro emprenderá el vuelo de inmediato y se dirigirá al objetivo solicitado. Vuela a un ritmo lento, pero constante e ininterrumpido para que su dueño pueda seguirlo, aunque quien use el ruiseñor debe estar preparado para un viaje accidentado. El pájaro irá literalmente a los extremos del [underworld|E] según sea necesario para encontrar su objetivo, ya sean los [far_shore|E] o el corazón del [labyrinth|E]."
 artifact_bell_of_summoning_name: "Campana de invocación"
 artifact_bell_of_summoning_description: "Importado del Imperio de Jade, este objeto se asemeja a una pequeña campana de jade y un martillo. Los espectros pueden optar por invertir tanto Pathos en la campana como quieran. A partir de entonces, cada vez que se toque la campana, cualquier espectro que aún tenga Pathos invertido en la campana podrá escuchar la invocación y responder, sabiendo al instante la ubicación de la campana."
 artifact_masks_name: "Máscaras"
 artifact_masks_description: "La mayoría de las máscaras simbolizan el cargo que desempeña el portador. El desaliñado vagabundo que lleve la máscara de un Anacreonte recibirá automáticamente el respeto que se merece por ese cargo. Por ello, existe un próspero mercado negro de máscaras robadas y falsificadas. Una buena falsificación puede hacer que un espectro entre en una Ciudadela sin que nadie lo cuestione, aunque puede que no lo saque de nuevo."
 artifact_instant_nihil_name: "Nihil instantáneo"
 artifact_instant_nihil_description: "Los Nihils instantáneos, favoritos entre criminales, renegados y legionarios en puestos de avanzada aislados, parecen botellas de vidrio llenas de tinta. Son frágiles y deben manipularse con cuidado para que no se rompan, pero cuando se activan (es decir, se rompen), en un turno producen un Nihil de seis pies de ancho. Un espectro que persigue de cerca al usuario del Nihil instantáneo puede caer y terminar en el [tempest|E]. Por el contrario, un no-Harbinger que se encuentre acorralado podría usar uno para facilitar su escape de una situación difícil."
 artifact_redeyes_name: "Ojos rojos"
 artifact_redeyes_description: "#bold Probabilidad de quedar atrapado en la Umbra: #P -2%#!#!\nA Un par de antorchas de fuego espiritual en esferas de cristal reliquia, los ojos rojos brillan con una luz que se puede ver a una milla de distancia a través de la espuma y el remolino de la Tempestad. Cada par de ojos rojos está clasificado para durar un año completo, y cada legionario lleva al menos un par en patrulla en la propia tormenta. Cuando se liberan en el [tempest|E], un par de ojos rojos flota en posición hasta que los cristales de fuego espiritual que alimentan las linternas se queman. Son útiles para marcar rutas de patrulla para los espectros asignados a la Tempestad, los equipos de búsqueda y rescate y los destacamentos de trabajo atrapados lejos de un Camino secundario."
 artifact_scribblers_pen_name: "La pluma del escritor"
 artifact_scribblers_pen_description: "Los bolígrafos de garabatos, obsequios de Nhudri a los guardianes de la Gran Biblioteca, permiten a un espectro transcribir palabras que de otro modo no habrían sido pronunciadas. Entrenado en su uso, un espectro puede usar el bolígrafo para escribir Pathos o Angst, transformándolos en palabras de plata brillante o negro tinta que nunca parecen secarse."
 artifact_soulfire_mask_name: "Máscara de fuego del alma"
 artifact_soulfire_mask_description: "No todas las máscaras son solo símbolos. Algunos jerarcas han combinado la simbología con un sentido práctico letal. Diseñadas para usarse como armas, estas máscaras, que en gran medida son propiedad de jerarcas de alto rango, lucen una disposición de cristales de fuego espiritual. Cuando se activa, la máscara puede arrojar una lengua de fuego. Alternativamente, puede rodear a su portador con un aura llameante que puede absorber el daño."
 artifact_soulfire_lantern_name: "Linterna de fuego de alma"
 artifact_soulfire_lantern_description: "En lugar de iluminar, esta linterna envuelve a su portador en sombras, ocultándolo de la vista. La luz de la linterna es un fragmento de fuego espiritual de 10 Pathos. Cuando el usuario activa el cristal, el Pathos almacenado se consume y la linterna y su portador desaparecen de la vista. Todo lo que es visible es una luz tenue y oscilante que, curiosamente, también es visible a través del Sudario."
 artifact_star_of_the_east_name: "Estrella del este"
 artifact_star_of_the_east_description: "La Estrella del Este, que parece un adorno navideño hecho de azúcar hilado, es considerada por algunos una excentricidad y por otros una herramienta que salva vidas. Cuando está inactiva, mantiene una órbita irregular alrededor de la cabeza de su dueño. Sin embargo, una vez activada, la estrella vuela inmediatamente en dirección al peligro más apremiante al que se enfrenta el espectro. Si la amenaza está a menos de 10 metros, la estrella se cierne sobre ella. De lo contrario, se mantendrá en la posición en la dirección de la amenaza durante una hora completa antes de necesitar recargarse o regresar a su órbita normal."
 artifact_candelabra_of_souls_name: "Candelabro de las almas"
 artifact_candelabra_of_souls_description: "Por más malvado que sea, el candelabro parece ser una obra de latón pulido elaborada con gracia. Cada uno tiene nueve brazos, con un número variable de brazos que salen de cada uno, y cada brazo termina en un candelabro para una vela gruesa, en la que se debe colocar y encender un espectro moliado en forma de vela."
 artifact_stygian_steel_armor_name: "Armadura de acero estigia"
 artifact_stygian_steel_armor_description: "No muchos pueden presumir de poseer semejante trofeo. Muy ornamentada y a menudo decorada con crestas y otros elementos aparentemente no funcionales, la armadura es en realidad bastante útil. Cada traje es diferente, desde ampliaciones de la armadura hoplita hasta cotas de malla medievales completas. Lo que importa es que en cada caso, el torso del portador está protegido."
 artifact_stygian_wall_flies_name: "Moscas de pared estigias"
 artifact_stygian_wall_flies_description: "Mensajeros y espías, estos simulacros de insectos [skinlands|E] elaborados con astucia pueden ir a cualquier parte del nivel de realidad (Estigia o [shadowlands|E]) para observar e informar, y solo los espectros con la vista más aguda pueden detectarlos. Al gastar Pathos, el dueño de una mosca puede mirar a través de los ojos de su Artefacto, sin importar lo lejos que esté. Gasta más y también podrá oír; si gastas aún más, podrá hablar a través de él."
 artifact_living_chains_name: "Cadenas vivas"
 artifact_living_chains_description: "Estas cadenas, hechas de acero estigio, no de acero espiritual, no se utilizan para encarcelar, sino para fortalecer al portador. Una vez activadas, las cadenas se anclan en la espalda del portador y provocan un daño agravado (que no se puede curar hasta que se retiren las cadenas). El resto de los eslabones de color negro azabache envuelven al portador, lo que le proporciona el equivalente a una armadura de acero espiritual y un arma ofensiva. A las órdenes del portador, las cadenas pueden atacar a objetivos independientes a una distancia de hasta 20 pies."
 artifact_fetterguard_name: "Guardabarros"
 artifact_fetterguard_description: "Pocos artefactos son más valiosos (o más precarios) que el Fetterguard. Parece una pequeña caja de acero del alma y en su interior hay versiones en miniatura del [Fetters|E] de su dueño. Cada uno de ellos debe ser fabricado por la propia espectro, aunque no importa si lo hace en la forja, con Moliate o juntando los cachivaches que recuperó en el [underworld|E]. Mientras estos íconos permanezcan seguros dentro de la caja, no sufrirán ningún daño en el mundo real, e incluso los intentos sobrenaturales de dañarlos saldrán mal de alguna manera."
 artifact_beasthide_name: "Piel de bestia"
 artifact_beasthide_description: "Beasthide es exactamente lo que parece, un cuadrado de piel bronceada extraída de una bestia plásmica o similar. La piel es áspera y escamosa, y tiene un color verde nocivo, pero tiene una cualidad admirable. Cuando se usa para pulir una reliquia o una hoja de acero estigio, de alguna manera la afila más allá de lo que era capaz de sostener antes. El efecto dura mientras dura la batalla. El trozo típico de Beasthide tiene una docena de usos antes de caer en pedazos."
 artifact_bloodwebs_name: "Redes de sangre"
 artifact_bloodwebs_description: "#bold Permite que, cuando se necesite gastar Pathos, primero se gaste el Pathos almacenado en este Recipiente de Pathos.#!\nNhudri tomó en serio el mandamiento de Caronte de que nada se desperdicie, como lo demuestra su creación de las Redes de Sangre. Las Redes de Sangre, una red de color negro azulado formada a partir de las venas y arterias de la gran bestia, se pueden lanzar sobre un objetivo a una distancia de hasta 10 yardas. Una vez que impactan, enredarán a su víctima y comenzarán a succionar Pathos de ella."
 artifact_shroudripper_gloves_name: "Guantes Shroudripper"
 artifact_shroudripper_gloves_description: "Estos guantes, confeccionados con el mejor cuero de piel plasmática y coronados con las garras cuidadosamente cosechadas de los Shroudrippers, son una incorporación letal al arsenal de un espectro. Filtran ácido de los Shroudrippers en cualquier herida que provoquen, lo que hace que la herida sea imposible de curar durante 24 horas."
 artifact_wail_tongue_name: "Lengua de lamento"
 artifact_wail_tongue_description: "Se dice que la Lengua del Lamento fue lo que hizo que Nhudri decidiera de una vez por todas que ya no trabajaría con Artefactos de Piel. Es un trozo de la lengua de un plásmico, con una red de fino alambre de acero estigio incrustado. Este repugnante dispositivo debe ser colocado por un espectro en su propia boca, donde devorará de inmediato y dolorosamente la propia lengua del espectro. Además, los patrones de habla del espectro cambian permanentemente, volviéndose más ásperos, más metálicos y, a menudo, directamente escalofriantes."
 artifact_guardian_orb_name: "Orbe guardián"
 artifact_guardian_orb_description: "Este artefacto, voluminoso pero increíblemente potente, consiste en un globo ocular blanco lechoso del tamaño de una pelota de playa, con nervio óptico incluido, colocado dentro de un fino soporte circular hecho de acero estigio. El usuario del orbe lleva un anillo más pequeño, detrás del cual el orbe se balanceará y flotará. El orbe no solo permite a su dueño ver detrás de sí mismo, sino que también se mueve entre su dueño y cualquier ataque proyectivo entrante. Cada orbe se moverá para interceptar cualquier cosa, desde un avión de papel hasta un carro de reliquias que se desplace."
 artifact_forgebait_name: "Cebo forjado"
 artifact_forgebait_description: "El cebo artificial parece un óbolo. Si lo examinas de cerca, verás que es una falsificación inteligente, pero la mayoría de los espectros no tendrían motivos para sospechar algo así. El cebo artificial seguirá actuando como un óbolo (gimiendo, etc.) hasta que el espectro intente usarlo para pagar algo. En ese momento, se desintegrará en una baba maloliente. El hedor permanecerá con el posible comprador durante una semana, lo que permitirá que todos los que pasen sepan que se trata de un espectro en cuya moneda no se puede confiar."
 artifact_memory_net_name: "Red de memoria"
 artifact_memory_net_description: "#bold Mayor probabilidad de obtener [artifact|E] en la acción de la umbra de Aventura en Maelstroms.#!\nSkilled Los espectros a menudo pueden sacar restos útiles de los [tempest|E], pero incluso los más talentosos tienen una suerte desigual. Sin embargo, pueden aumentar sus probabilidades si usan una Red de Memoria. Supuestamente hecha a partir del cabello y el hueso de un angelical capturado, una Red de Memoria es una red dorada de hebras brillantes unidas a una construcción de aro y varilla de hueso. Toda la estructura, al examinarla de cerca, tiene un parecido sospechoso con un brazo humano. El diámetro de la abertura del aro es de tres pies, que es el tamaño máximo para que algo sea arrancado de las olas."
 artifact_bean_nighe_caul_name: "Caul de frijol nocturno"
 artifact_bean_nighe_caul_description: "#bold Como opción de ejecución, te permite alimentar al Caul con el alma del objetivo para aumentar tu educación o un atributo.#!\nOne de los artefactos espectrales más repugnantes que se conocen es el horrible traje llamado Caul Bean Nighe. Fabricado a partir de los restos destrozados y andrajosos de varios rostros de espectros, los componentes del Caul han quedado atrapados para siempre en momentos de angustia atormentada. Cualquier espectro que posea el Caul debe gastar un Corpus a la semana para alimentarlo, o el Caul comenzará a alimentarse de sí mismo hasta que no quede nada de él."
 artifact_horn_of_distress_name: "Cuerno de la angustia"
 artifact_horn_of_distress_description: "Estos cuernos están destinados a sonar sólo en tiempos de extrema necesidad. Su apariencia varía según la cultura y, a menudo, llevan las marcas de la tribu del fabricante. Cuando se activa con éxito, una bocina de socorro alerta a todos los hombres lobo, independientemente de su tribu, dentro de un radio de 10 millas. Pueden optar por responder a la llamada o no, pero saben que la bocina significa "parientes en problemas". Estos cuernos suelen contener espíritus de pavo real, ganso o aire."
 artifact_amulet_of_kinship_name: "Amuleto de parentesco"
 artifact_amulet_of_kinship_description: "A diferencia de otros fetiches de Kin, este no lo activa el Kinfolk en cuestión, sino el hombre lobo que le da el amuleto. Cualquier hombre lobo que se encuentre con el Kin que lleva este amuleto sabrá al instante que no solo es un Kinfolk, sino un Kin de importancia. El amuleto no transmite ninguna obligación inmediata de ayudar al portador, pero la mayoría de los Garou saben que el portador al menos se ha ganado un trato justo. Lamentablemente, los Danzantes de la Espiral Negra también reconocen al portador como un Kinfolk, con resultados potencialmente nefastos."
 artifact_klaive_hammer_name: "Martillo Klaive"
 artifact_klaive_hammer_description: "Aunque solo un Garou puede realizar los ritos necesarios para crear un klaive, algunos herreros expertos de la Familia están entrenados para forjar el arma real que se pretende que sea el recipiente del espíritu. Un martillo de klaive es un fetiche diseñado para ayudar a los Kin a crear un arma tan perfecta en forma que complacerá al espíritu o espíritus a los que se les pide que lo potencien. El herrero debe gastar Gnosis cuando usa el martillo para fabricar un klaive. Este gasto es parte del proceso que endurece la plata de un klaive para que sea tan fuerte como el acero, lo que permite que el klaive se use en batalla de manera más confiable de lo que podría hacerlo un arma de plata común."
 artifact_bottle_of_fire_name: "Botella de fuego"
 artifact_bottle_of_fire_description: "Una botella de vidrio rojo de unos diez centímetros de alto que parece normal hasta que se le quita el tapón de latón y se le da la vuelta. En ese momento, un líquido ardiente sale de la botella y se aleja del usuario. A medida que se mueve, el fuego hace que todos los objetos inflamables que encuentra en su camino se incendien. Cuando el mago ha causado suficiente destrucción, solo necesita volver a colocar el tapón."
 artifact_cauldron_of_spies_name: "Caldero de espías"
 artifact_cauldron_of_spies_description: "El caldero de los espías es un artefacto de Verbena por excelencia. El mago solo necesita llenar el caldero con agua y llevarlo a un hervor enérgico y luego decir las palabras adecuadas y del agua disparará una cantidad de murciélagos (si es de noche) o grajos (si es de día). Estos animales están conectados con el mago telepáticamente, y todo lo que ven, ella lo ve. Estas criaturas tienen un alcance de varios kilómetros desde el mago y duran 12 horas, momento en el que se sumergen en la sombra más cercana y profunda y se desvanecen (para que no puedan ser seguidas hasta la bruja que las creó)."
 artifact_divine_staff_of_fortuitous_intervention_name: "El báculo divino de la intervención fortuita"
 artifact_divine_staff_of_fortuitous_intervention_description: "Este artefacto defensivo no parece más que un bastón de cuatro pies tallado en madera blanca de grano fino. Sin embargo, en combate, el bastón divino de intervención fortuita es una maravilla para la vista mientras gira en las manos del mago que lo empuña, bloqueando, parando y desviando todo tipo de golpes y disparos de armas."
 artifact_dream_spirit_bag_name: "Bolsa de espíritu de ensueño"
 artifact_dream_spirit_bag_description: "Este bolso decorativo está cubierto con cuentas bonitas y está lleno de sueño. Cuando el mago quiere que un objetivo se duerma, simplemente le lanza un puñado de sueño a su objetivo."
 artifact_great_sigil_pendant_name: "Colgante del Gran Sigilo"
 artifact_great_sigil_pendant_description: "Los magos de las Casas de Hermes, que tratan con Umbrood con tanta frecuencia, han desarrollado, por necesidad, algunos artefactos potentes que les dan ventaja en sus tratos con los espíritus. El gran colgante con sello es un disco de acero de unos siete centímetros de diámetro grabado con un complejo glifo mágico."
 artifact_serpent_pen_name: "Pluma de serpiente"
 artifact_serpent_pen_description: "Los corrales de serpientes son herramientas de asesinato relativamente sofisticadas que se pueden utilizar contra individuos que, de otro modo, estarían demasiado bien protegidos. Estos artefactos parecen bolígrafos verdes o dorados, pero aparte de eso, varían mucho. Algunos tienen un patrón de escala ornamentado a lo largo del cañón, mientras que otros son relativamente sencillos.\nEl bolígrafo se guarda de alguna manera en el bolsillo o bolso del objetivo. Cuando el objetivo se olvida del bolígrafo, se transforma en una pequeña serpiente altamente venenosa y muerde al objetivo mientras duerme."
 artifact_spiritual_armor_name: "Armadura espiritual"
 artifact_spiritual_armor_description: "#bold Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o [single_combat_duel|E] enemigo, si son vampiros (u otros seres sobrenaturales que temen al sol). #!\nCombat no es realmente la especialidad de un Corista Celestial (aunque los Templarios tienen la misma probabilidad de usar este Artefacto que los Coristas), pero hay momentos en los que se vuelve necesario. El mago se pone esta fina armadura de malla antes de entrar en batalla y recibe una serie de beneficios por hacerlo."
 artifact_trance_drum_name: "Tambor de trance"
 artifact_trance_drum_description: "Utilizado principalmente por los extáticos, el tambor de trance permite a cualquier persona familiarizada con los estados de trance entrar en uno después de unos pocos golpes de tambor. Los tambores de trance tienen un tono hueco, resonante y profundamente agradable cuando se golpean y hacen que sea fácil ignorar los pensamientos conscientes mientras se toca."
 artifact_clay_man_amulet_no_suffix_name: "Amuleto del hombre de arcilla"
 artifact_clay_man_amulet_name: "Amuleto del hombre de arcilla #Weak ([clay_man.MakeScope.GetVariable('clay_man_protection').GetValue|0]/5)#!"
 artifact_clay_man_amulet_description: "#bold Protege de recibir heridas.#!\nAmong Los amuletos más codiciados creados por los Cuentasueños son los amuletos de hombre de arcilla. El hombre de arcilla es una pequeña figura de arcilla con forma humana y decorada de forma brillante que se usa en un cordón alrededor del cuello. Cualquiera que desee obtener los beneficios protectores de un amuleto de hombre de arcilla debe sintonizarlo con él mismo ungiéndolo con su propia sangre o semen. Una vez ungido, el hombre de arcilla se convierte en un poderoso amuleto protector. Las siguientes cinco veces que el personaje recibe daño (mientras usa el amuleto), el hombre de arcilla absorbe la herida en su totalidad. Esto incluye heridas provocadas por combate físico, veneno y magia. Cada herida hace que una de las extremidades del hombre de arcilla se desmorone hasta convertirse en polvo. Con la quinta y última herida, la cabeza del hombre de arcilla se desmorona y el amuleto se destruye."
 clay_man_amulet_soaked_damage: "Daño transferido"
 clay_man_amulet_soaked_damage_ct: "Tu amuleto de hombre de arcilla te ha protegido de sufrir lesiones."
 artifact_ebon_candles_of_manifest_nigrescence_name: "Velas de ébano de nigrescencia manifiesta"
 artifact_ebon_candles_of_manifest_nigrescence_description: "Estos amuletos oscuros fueron creados originalmente por una camarilla de Huecos que querían proteger su santuario de espías furtivos. Las velas de ébano de nigrescencia manifiesta tienen dos efectos principales cuando se encienden: atenúan todas las fuentes de luz convencionales en el área objetivo a una cuarta parte de su luminiscencia estándar mientras que simultáneamente producen una luz gris intensa que profundiza y espesa todas las sombras en el área objetivo, dándoles a las sombras un grado de tangibilidad. Las sombras hambrientas apagan las llamas pequeñas, incluidas las de cerillas, cigarrillos y otras velas dentro del área objetivo."
 artifact_ginger_dragons_name: "Dragones de jengibre"
 artifact_ginger_dragons_description: "Estos caramelos masticables de jengibre con forma de dragón son raros en todas partes, aunque parecen ser un poco más fáciles de conseguir en China. Normalmente se encuentran en bolsas de celofán de cinco, aunque los dragones de jengibre individuales y las bolsas parciales son más comunes que las bolsas llenas. Una bolsa llena de dragones de jengibre es un tesoro raro. Para usar un dragón de jengibre, el personaje se mete el caramelo en la boca y comienza a masticar. A continuación, el personaje puede escupir fuego."
 artifact_salvation_bell_name: "Campana de salvación"
 artifact_salvation_bell_description: "Estos amuletos, en forma de pequeñas campanas de bronce, protegen a su portador de quienes quieran hacerle daño por la noche. Cuando se toca una campana de salvación, irradia una cálida luz dorada. Una vez que la campana comienza a brillar, el portador comienza a rezar, cantar o cantar en armonía con el sonido de la campana. Mientras esta oración continúe, el sonido de la campana no se apagará y los enemigos del cantante no podrán acercarse a menos de 10 pies de él. Además, por cada voz que cante en armonía con la campana, el radio de protección aumenta en 10 pies. Si el cantante intenta hacer cualquier otra cosa además de cantar (por ejemplo, caminar, leer), el hechizo se rompe y la campana se agrieta."
 artifact_seeds_of_decay_name: "Semillas de decadencia"
 artifact_seeds_of_decay_description: "#bold Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o [single_combat_duel|E] enemigo, si son [GetTrait('vampire').GetName( GetPlayer )].#!\nImmensely poderosos y difíciles de encontrar, las semillas de descomposición devuelven cosas antinaturales al ciclo natural de la vida. "Cosas antinaturales" en este caso cubre todo, desde máquinas hasta uranio gastado y vampiros. Un puñado de semillas es suficiente para devolver 12 pies cúbicos de sustancia a la tierra de la que vino, por muy distante que sea."
 artifact_astral_tiki_name: "Tiki astral"
 artifact_astral_tiki_description: "#bold Nivel de Guantelete Local: [grace_i]#P -2#!#!\nAstral Los tikis (a veces llamados tikis fantasmas o tikis espirituales) están tallados en madera dura negra y usan vidrio verde o gemas para los ojos. La variedad más común es una figura rechoncha e independiente de aproximadamente un pie de alto."
 artifact_beast_cloak_name: "Capa de la Bestia"
 artifact_beast_cloak_description: "#bold Permite cambiar de forma a una forma animal aleatoria.#!\nOne de los fetiches más antiguos conocidos por la raza humana, las capas de bestia están hechas de la piel completa (incluida la cabeza) de un animal grande. Al ponerse la capa y deslizar la cabeza del animal sobre la suya, el portador de la capa toma la forma de ese animal en particular. Los osos, toros, grandes felinos, lobos y bisontes son las capas más comunes, pero hay algunas muy extrañas que permiten a los humanos tomar la forma de tiburones, dragones de Komodo o elefantes."
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_name: "La calabaza devoradora de fantasmas de Sebastianna"
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_description: "#bold Número máximo de espectros atados: #P +1#!.#!\nThis El Fetiche del Hueco Uno es, en efecto, una mezcla de un Fetiche y un Talismán. La calabaza devoradora de fantasmas succiona fantasmas (u otros espíritus, si el mago la crea así) en un radio de 30 pies y los retiene hasta que son liberados o la calabaza se pudre."
 artifact_lens_of_zadkiel_name: "La lente de Zadkiel"
 artifact_lens_of_zadkiel_description: "Zadkiel es un ángel del conocimiento y la comprensión. El fetiche que lleva su nombre es una lente de cristal con un diámetro de quince centímetros. Alrededor de la circunferencia de la lente hay una fórmula vinculante escrita en enoquiano. Cuando un mago mira a través de la lente de Zadkiel, todo lo que ve es traducido para él por el ángel vinculado al cristal. Los idiomas extranjeros, el cifrado de alto nivel e incluso los glifos de los hombres lobo y los extraños signos de los cazadores imbuidos se hacen claros como el día. La lente también ve a través de las ilusiones mágicas, la quimera vampírica y revela incluso los hologramas más convincentes por lo que son."
  
