 artifact_sword_of_nul_name: "Espada de Nul"
 artifact_sword_of_nul_description: "#bold Desbloquea un evento único. #!\nIt Parece bastante inocente. Una espada corta y recta hecha de bronce. Toda el arma está ligeramente verde por el paso del tiempo. Todavía está afilada, extremadamente afilada; más afilada que el mejor acero.\nSu historia es una de sangre y de dueños que encuentran su muerte inesperada. La Espada de Nul se reunirá con su verdadero dueño, pase lo que pase."
 artifact_tablet_of_destiny_name: "Tabla del destino"
 artifact_tablet_of_destiny_description: "#bold Desbloquea un [decision|E].#!\nAccording único para el Enûma Elish, la Tabla del Destino eran las leyes para la humanidad, establecidas por el propio Enoch. Lo que esas tablas de arcilla contenían en realidad es un tema de mucha especulación. La teoría más aceptada es que era una crónica de poderes de sangre, que explicaba todas las magias de Enoch. En cualquier caso, se dice que Ishtar intentó tomar este objeto de Ennoia, lo que llevó a una amarga disputa entre los dos [antediluvians|E], casi causando la destrucción de los Toreador dos veces."
 artifact_eye_of_hazimel_name: "Ojo de Hazimel"
 artifact_eye_of_hazimel_description: "#bold Desbloquea un [decision|E].#!\nThe único. Las historias que siguen a esta reliquia son todas de locura, sangre y desesperación. Aparentemente la última pieza activa de un poderoso Ravnos Matusalén, el Ojo de Hazimel puede otorgar poderes increíbles a su portador a un costo enorme. Reemplazar tu ojo por él es sólo lo primero y más fácil que tendrás que hacer para aprender sus secretos..."
 artifact_ankaran_sarcophagus_name: "Sarcófago de Ankara"
 artifact_ankaran_sarcophagus_description: "#bold Desbloquea un [decision|E].#!\nDon't único ábrelo."
 artifact_kristrbani_name: "Kristbani"
 artifact_kristrbani_description: "El Matador de Cristo es el arma preferida de la reina Valborg. Un martillo enorme, demasiado pesado para las manos de los mortales, que ha sido ensangrentado una y otra vez. Algo que su despiadada dueña [einherjar|E] desea que continúe."
 artifact_euagetaematikon_name: "Euagetaematikon"
 artifact_euagetaematikon_description: "El libro de la Sangre Resplandeciente es la Biblia de la Iglesia de Caín. Escrito por un monje loco en Constantinopla, este texto apenas coherente proclama el destino de la raza cainita de caminar junto al último Mesías y gobernar el mundo en una orgía de sangre sin fin."
 artifact_ainkurn_name: "Ainkurn"
 artifact_ainkurn_description: "Los cuentos atribuyen a la espada Ainkurn la destrucción de Matusalenes, victorias en solitario sobre voraces Lupinos e incluso viajes a los reinos de los muertos. Ya sea fantasiosa o verdadera, esta poderosa espada fue creada por Durga Syn como modelo para un arma aún más poderosa que será necesaria en los tiempos difíciles que se avecinan. El caso más famoso fue el de Christof Romuald, que la utilizó durante su ataque a los vampiros de Praga, lo que demostró claramente su eficacia."
 artifact_lamp_of_constantine_name: "Lámpara de Constantino"
 artifact_lamp_of_constantine_description: "#bold Permitir el uso de la Penitencia incluso sin [true_faith|E].#!\nSupposedly, Jesús concedió a Constantino el Grande un trozo del mismísimo sol como recompensa por su conversión. Constantino colocó esta reliquia sagrada en una lámpara que lleva entrelazadas las letras griegas 'Chi' y 'Rho' en memoria de su visión y en honor a Cristo. Se dice que la Lámpara posee el poder de destruir demonios y otras criaturas de la noche con su luz sagrada."
 artifact_magic_lantern_name: "Linterna mágica"
 artifact_magic_lantern_description: "Esta linterna, una urna de arcilla grande pero sencilla, perteneció a Lázaro antes de perderse en medio de las intrigas de la Corte del Fuego. Una vez expuesta a la luz, revela patrones extraños y acertijos intrigantes."
 artifact_japhet_cloak_name: "La capa de Japhet"
 artifact_japhet_cloak_description: "Una extraña capa traslúcida que protege contra los espectros. Japhet no la necesita, pero responde con calma que el momento de usar esta reliquia llegará pronto."
 artifact_scarlet_rose_name: "La rosa escarlata de Alejandro"
 artifact_scarlet_rose_description: "Cuando Lorraine, su amada, lo traicionó, Alexander la raptó y lentamente drenó su sangre en esta flor. Cuando finalmente sucumbió, Lorraine lo perdonó y Matusalén se volvió loco. Esta rosa sangrienta ahora está hambrienta de aún más sangre de vampiro y es un recordatorio constante del fracaso de Alexander."
 artifact_infernal_tome_name: "Tomo infernal"
 artifact_infernal_tome_description: "Uno de los seis tomos infernales que utilizan los demonios para atraer a los mortales débiles y a los Cainitas para que los adoren. Contiene poca información útil y ningún "Nombre verdadero", ya que es principalmente una herramienta de los propios demonios."
 artifact_flagrum_passion_name: "Flagro de la Pasión"
 artifact_flagrum_passion_description: "#bold Desbloquea la habilidad de desterrar demonios y resuelve cada [Fetter|E] de un arma Wraith.#!\nThe que atravesó la carne de Cristo una y otra vez durante la Pasión. La reliquia ha sido algo corrompida por el uso de Eleazar, mezclando su sangre con la de Cristo, pero sigue siendo un poderoso faro de fe."
 artifact_night_lantern_name: "Linterna del Padre Nocturno"
 artifact_night_lantern_description: "#bold Otorga Ofuscación.#! Fabricada por un Matusalén Nosferatu, esta linterna permite el uso de poderes similares a la Ofuscación [discipline|EL]. También se rumorea que esconde secretos más siniestros, pero hasta ahora, nadie ha podido confirmarlo."
 artifact_corona_ferrata_name: "Corona Ferrata"
 artifact_corona_ferrata_description: "#bold Otorga inmunidad a los planes de asesinato si tienes [true_faith|E].#!\nA reliquia de San Ferreol y San Ferjeux, esta poderosa corona tiene un efecto calmante sobre los verdaderos creyentes. Y un efecto mucho más letal sobre los no creyentes. Su dueño es herido por ella una vez al día, haciendo que la sangre sagrada se derrame desde su frente hasta su barbilla en una espeluznante exhibición de autoflagelación."
 artifact_caecus_rose_name: "Rosa cecus"
 artifact_caecus_rose_description: "Creada por el hábil jardinero Caecus para la bella Helene, esta rosa puede escuchar cualquier conversación cercana, imitando un poder sutil del Auspex [discipline|EL]."
 artifact_makeda_crown_name: "Corona de Makeda"
 artifact_makeda_crown_description: "La corona de oro de la gran reina de Saba tiene el poder de repeler a los vampiros que han caído bajo la adoración de los demonios. El príncipe de Reims, Nicodemus, le regaló a Helene que solo la usara en privado, por respeto a la reina fallecida."
 artifact_goratrix_mirror_name: "Espejo de Goratrix"
 artifact_goratrix_mirror_description: "Un espejo encantado por Goratrix para ir de un lugar a otro con facilidad. Permite a su usuario reducir considerablemente los tiempos de viaje si el espejo está preparado de antemano."
 artifact_shemaziel_sarcophagus_name: "Sarcófago de Shemiazel"
 artifact_shemaziel_sarcophagus_description: "#bold Desbloquea un sarcófago pesado único [decision|E].#!\nA hecho de una roca negra desconocida, este terrible objeto está protegido por fuertes cadenas. Tienes la impresión de que realmente no deberías abrirlo."
 artifact_codex_mortis_name: "Códice Mortis"
 artifact_codex_mortis_description: "#bold Desbloquea una decisión que podría otorgarle a Giovanni la nigromancia.#!\nThis El códice contiene muchos rituales nigrománticos... y el alma maldita de Titia Sabina, un espectro. Su esposo, Aurelius Flavius ​​Iovanus, se ha convertido voluntariamente en vampiro para proteger el libro y su alma de cualquiera que quisiera hacerles daño."
 artifact_slay_death_name: "Matar a la muerte"
 artifact_slay_death_description: "Esta hacha gigantesca es el arma preferida de Petrus, el verdugo del príncipe Colombe. También es su único y verdadero amor."
 artifact_michaelis_rosary_name: "El rosario de Michaelis"
 artifact_michaelis_rosary_description: "106 perlas de marfil que contienen los recuerdos de Michaelis, un poderoso Matusalén del clan Toreador. El único que no se ha empañado aún es el recuerdo de su abrazo a Esclarmonde, su amada chiquilla."
 artifact_abraxas_sarcophagus_name: "Sarcófago de Abraxas"
 artifact_abraxas_sarcophagus_description: "Realizado en oro y piedras preciosas, este sarcófago es el lugar de descanso de Basílide, un santo olvidado de los comienzos del cristianismo. Su teoría y análisis de la liturgia son muy interesantes para cualquier teólogo."
 artifact_ermentrude_cross_name: "Cruz de Santa Ermentrude"
 artifact_ermentrude_cross_description: "Este mártir bretón dejó una cruz, ahora montada como collar, que puede repeler a cualquier lobo. También resuena con [true_faith|E]."
 artifact_odin_stone_name: "Piedra rúnica de Odín"
 artifact_odin_stone_description: "La piedra donde Odín, al morir, talló las primeras runas. También contiene el espíritu de tres volvas, que custodiaban la reliquia antes de ser masacradas por un señor de la guerra vikingo."
 artifact_holy_flask_name: "Frasco sagrado"
 artifact_holy_flask_description: "San Remigio utilizó este frasco para untar con aceite a Clodoveo I, primer rey de Francia, durante su coronación. Desde entonces, su contenido sagrado parece regenerarse constantemente."
 artifact_uraeus_osiris_name: "Ureo de Osiris"
 artifact_uraeus_osiris_description: "Esta estatuilla de una serpiente dorada estaba en el nemes (la corona) del propio Osiris. Tiene el poder de abrir una puerta hacia Amenti, uno de los reinos egipcios de los muertos. Fue robada por Goratrix después de que Horus asaltara el templo setita de Marsella donde se encontraba."
 artifact_ayr_sword_name: "La espada de Ayr"
 artifact_ayr_sword_description: "Una de las siete espadas creadas por el legendario herrero Ayr l'Enclume. Hecha a medida para su dueño, casi indestructible y encantada con magias poderosas."
 artifact_ayr_armor_name: "La armadura de Ayr"
 artifact_ayr_armor_description: "Una de las cinco armaduras creadas por el legendario herrero Ayr l'Enclume. Hecha a medida para su dueño, casi indestructible y encantada con magias poderosas."
 artifact_sofia_finger_name: "El hueso del dedo de Sofía"
 artifact_sofia_finger_description: "En el fondo, Sofía siempre supo la verdad sobre los males de la noche. Apuntada por un vampiro en conflicto, ella estaba lista cuando él llegó y se sacrificó para detenerlo. Su reliquia te otorga conocimiento sobre las debilidades de los malhechores en tu entorno."
 artifact_water_meriba_name: "Agua de Meriba"
 artifact_water_meriba_description: "#bold Es menos probable que aumente tu sed de sangre.#!\nThe El agua de Meriba proporcionó salvación a los hebreos sedientos que salieron de Egipto, pero la condenación para el propio Moisés. La arrogancia de Moisés corrompió el milagro de Meriba a los ojos de la iglesia mortal, pero aún existe un activo comercio por él entre los Cainitas. Después de todo, Moisés es similar a Caín, maldecido por Dios para que nunca encuentre el camino a casa."
 artifact_hand_nikolas_name: "Mano de Nikolas"
 artifact_hand_nikolas_description: "#bold Nunca volverás a entrar en frenesí.#!\nA santo, pacífico, Nosferatu, Nikolas tenía un pequeño culto a su nombre antes de ser asesinado por un fanático demasiado entusiasta. Sin embargo, su mano aún no se ha convertido en cenizas y tiene la asombrosa capacidad de calmar incluso a la Bestia más furiosa."
 artifact_caul_jos_name: "Caul de Jos"
 artifact_caul_jos_description: "Jos nació con un velo, señal de que tendría suerte en la vida. Su madre secó cuidadosamente la piel y la cosió en una pequeña bolsa para que Jos la llevara. Y, en efecto, Jos tuvo una suerte poco común. A pesar de ser inepto y perezoso, tenía un buen trabajo, muchos amantes, amigos y se salvó de las dificultades. Incluso un vampiro que lo atacó falló milagrosamente su ataque. Jos tomó entonces las armas y golpeó al enemigo en lugar de correr, seguro de su suerte. Pero todo tiene límites..."
 artifact_labrys_name: "Baali Labrys"
 artifact_labrys_description: "El símbolo del laberinto. El símbolo de la cabeza con cuernos de Baal. El símbolo del vencedor sobre la víctima, del lobo sobre la oveja. El símbolo del mal."
 artifact_guarded_rubrics_name: "Rúbricas protegidas"
 artifact_guarded_rubrics_description: "El lich Inauhaten entregó este libro a los primeros miembros de Tal'mahe'Ra. Contiene extractos de los Libros de Nod y la síntesis de la práctica nigromántica a lo largo de milenios. También dio forma a las creencias de la secta naciente como guardianes del Apocalipsis."
 artifact_jurgen_broadsword_name: "La espada ancha de Jürgen"
 artifact_jurgen_broadsword_description: "Una espada ancha brillante con incrustaciones de piedras preciosas y cubierta de crestas decorativas. Fue ofrecida a Jürgen como muestra de amistad por las Cortes del Amor."
 artifact_true_cross_name: "Fragmento de la Vera Cruz"
 artifact_true_cross_description: "#bold Si eres un cazador de monstruos, puedes reclutar al [GetMaA('minion_of_the_divine').GetName] (¡A menos que también seas un infernalista!)#!\n#bold Tu guarida de búsqueda [journey|E] (versión de destreza) está mejorada.#!\nA Un trozo de madera oscura de un metro marcado por una mancha oscura de la propia sangre del Salvador. Esta reliquia protegió a Acre durante siglos antes de ser tomada por Gauthier de Dampierre como la piedra fundacional de la orden de los Inquisidores de los Caballeros de Acre."
 artifact_rowan_ring_name: "Anillo de serbal"
 artifact_rowan_ring_description: "Los anillos de serbal son temidas herramientas de asesinato que emplean los miembros mayores de los Banu Haqim o sus neonatos de confianza. El anillo se afila y alarga místicamente hasta convertirse en una estaca de madera que se puede utilizar como arma."
 artifact_tapestry_blood_name: "Tapiz de sangre"
 artifact_tapestry_blood_description: "Un tapiz enorme que posee el poder de la profecía para quienes lo contemplan durante un tiempo prolongado. Esta visión puede adoptar casi cualquier forma, desde visiones de civilizaciones antiguas hasta visiones del futuro. La única certeza es que el tema de cada visión estará directamente relacionado con el destino del usuario."
 artifact_michaelis_crown_name: "La corona de Michaelis"
 artifact_michaelis_crown_description: "La corona del primer soberano auténtico de la Occitania vampírica. Un símbolo poderoso para unir a sus herederos en su lucha contra los franceses."
 artifact_ignace_notes_name: "Notas de Ignacio de Antioquía"
 artifact_ignace_notes_description: "#bold Dar Auspex.#!\nThe El fundador del pensamiento detrás de la Herejía Cátara dejó este texto. Interpretado correctamente, forma un mapa del Pleroma, el mundo espiritual. El mero hecho de poseer este mapa es suficiente para despertar los poderes latentes de la sangre en un Cainita."
 artifact_consolation_philosophy_name: "El consuelo de la filosofía"
 artifact_consolation_philosophy_description: "#bold Contiene [golconda|E] fragmentos de la historia.#!\nAn ejemplares del libro filosófico de Boecio, este libro está anotado por un Cainita desconocido que comparte su visión sobre la condición vampírica y la maldición de Dios. Es una lectura muy esclarecedora en muchos sentidos."
 artifact_sword_arthur_name: "espada de arturo"
 artifact_sword_arthur_description: "El legendario señor de la guerra Artorius trajo el cristianismo a las islas a pesar de la tenaz resistencia del culto a Mitra. Su espada sigue siendo un poderoso artefacto utilizado por los cazadores de vampiros hasta el día de hoy."
 artifact_skull_saulot_name: "Cráneo de Saulot"
 artifact_skull_saulot_description: "El cráneo preservado del [antediluvian|E] asesinado por los Tremere. Perdido después del crimen, fue recuperado por los Capadocios para estudiarlo. Sería un símbolo poderoso en manos de un líder Salubri resurgente."
 artifact_scrolls_carthage_name: "Rollos de Cartago"
 artifact_scrolls_carthage_description: "En esos escritos se revela la verdad: la verdad de una utopía y la verdad de una pesadilla."
 artifact_great_book_name: "El gran libro"
 artifact_great_book_description: "Todo lo que el Matusalén Sarmis aprendió durante sus viajes está escrito aquí. Una fuente de conocimiento útil, aunque mal organizada."
 artifact_vassago_earring_name: "El pendiente de Vassago"
 artifact_vassago_earring_description: "#bold Desbloquea Hechicería de sangre avanzada.#!\nSummoned Hace 2000 años, un culto loco de la India utilizó esta pequeña pieza de joyería como un hurón para su alma. Le otorga una versión corrupta de la taumaturgia a su dueño."
 artifact_marguerite_ring_name: "Anillo de Marguerite"
 artifact_marguerite_ring_description: "#bold Desbloquea Dominación y Auspex.#!\nA Anillo merovingio muy bien elaborado, encantado por las Voces Mesiánicas. La princesa Marguerite puso un pedazo de su alma en él, asegurándose de que sobrevivirá a través de su chiquillo si algo le sucede."
 artifact_raquel_band_name: "Banda de bodas de Raquel"
 artifact_raquel_band_description: "Un sencillo anillo de bodas hecho de madera. Cuando un vampiro le pidió a Santa Raquel que renunciara a sus votos y se casara con él, ella quemó a toda la población vampírica de Bretaña hasta convertirla en polvo, antes de ser quemada ella misma por bruja."
 artifact_pacifist_ji_name: "El Ji del Pacifista"
 artifact_pacifist_ji_description: "Una lanza que alguna vez llevó un hombre budista piadoso que protegió a los peregrinos y comerciantes en la Ruta de la Seda. Se dice que esta arma siempre perdonará a los puros de corazón y alma."
 artifact_lost_yoni_name: "El Yoni Perdido"
 artifact_lost_yoni_description: "Una estatua mágica de una diosa de la fertilidad, traída durante las conquistas de Alejandro. Ofrece vislumbres de culturas y religiones desaparecidas hace mucho tiempo."
 artifact_phrygian_codex_name: "El Códice Frigio"
 artifact_phrygian_codex_description: "Un libro escrito a lo largo de milenios por sucesivas generaciones de Kolduns. Los primeros capítulos son notas de laboratorio y escrituras, pero los más recientes son la vanguardia de las teorías sobre la manipulación de la carne."
 artifact_severed_head_name: "La cabeza cortada"
 artifact_severed_head_description: "La cabeza cortada de Juan Bautista, Akenatón, Jesús o Poncio Pilato (nadie lo sabe con certeza) está hablando (crípticamente) una vez alimentada con un poco de sangre. Puede que haya algo de sabiduría en ello."
 artifact_holy_grail_name: "Santo Grial"
 artifact_holy_grail_description: "#bold Desbloquea un [decision|E] único para vampiros.#!\nFound Por orden de los Recolectores en el siglo VIII, esta copa irradia un poder sagrado como ninguna otra. Aunque no pudieron rastrear su historia exacta, los Recolectores están seguros de que es el Grial mítico, en gran parte gracias a sus propiedades milagrosas sobre la maldición vampírica cuando se usa como receptáculo para la sangre."
 artifact_orb_shadows_name: "Orbe de dominio sobre las sombras"
 artifact_orb_shadows_description: "#bold Desbloquea Obtenebración.#!\nA Pequeño foco utilizado por los practicantes de Obtenebración para ayudarlos a dominar este [discipline|EL] antinatural. Es poco útil para los maestros de este arte, pero de todos modos suelen conservarlo como recuerdo."
 artifact_bone_osiris_name: "Hueso de Osiris"
 artifact_bone_osiris_description: "#bold Podría ser de gran ayuda en una misión cuyo objetivo sea Set.#!\nOne de la última reliquia del hermano rival de Set, Osiris. El poder del dios de los muertos aún se puede sentir a través de ella y podría ser clave para frustrar las defensas de Set."
 artifact_bloodroot_name: "Sanguinaria"
 artifact_bloodroot_description: "Esta planta rara que se encuentra solo en el norte de África es una de las pocas hierbas que se sabe que son venenosas incluso para los Cainitas. Se usa principalmente con armas cuerpo a cuerpo y convierte rápidamente la sangre de la víctima en un polvo fino y negro, similar a las cenizas volcánicas."
 artifact_gauthier_sword_name: "Espada damasquinada de Gauthier"
 artifact_gauthier_sword_description: "El primer vampiro que Gauthier mató lo recompensó con esta espada finamente elaborada, un arma que todavía usa hoy en día. Los Caballeros de Acre susurran en voz baja que se está convirtiendo lentamente en una reliquia, alimentada por la fe inquebrantable de Gauthier."
 artifact_alashrad_eye_name: "El ojo de Al-Ashrad"
 artifact_alashrad_eye_description: "#bold Desbloquea Auspex Avanzado.#!\nA Reemplazo de diamante usado por el Amr de los Assamitas como su ojo izquierdo. Se rumorea que le da una visión más allá de la vista, pero el propio Al-Ashrad no lo dice."
 artifact_book_patriarch_name: "Libro del Patriarca"
 artifact_book_patriarch_description: "Las profundas reflexiones, o las locas divagaciones, de Miguel, el Patriarca del Sueño. Este libro es una escritura sagrada para sus seguidores supervivientes, aunque ninguno de ellos lo comprenda realmente."
 artifact_librum_terrum_name: "Libro Terrum"
 artifact_librum_terrum_description: "#bold Podría ser de gran ayuda en una misión cuyo objetivo sean los Tzimisce.#!\nThis 'Libro de la tierra' señala una antigua iglesia en los Cárpatos, cerca de una fortaleza ahora abandonada y en ruinas. Un pasaje críptico se refiere a la 'gran bestia que yace dormida bajo el altar impío rodeado por su suelo natal'."
 artifact_gaffari_scrolls_name: "Los pergaminos de Gaffari"
 artifact_gaffari_scrolls_description: "#bold Desbloquea una conspiración única [decision|E].#!\nThe oculta en el clan Assamite en estos pergaminos. Los ancianos fueron asesinados para ocultar esta verdad y se derramará mucha más sangre antes del fin."
 artifact_ashes_allhigh_name: "Cenizas del Todopoderoso"
 artifact_ashes_allhigh_description: "Se podría decir que son las cenizas del mismísimo Odín, asesinado por el Ventrue Sundafyllir. Sin embargo, como se lo conoce por mentiroso y fanfarrón, pocos le dan crédito a esta afirmación."
 artifact_karalavanisha_vrana_name: "Karalavanisha Vrana"
 artifact_karalavanisha_vrana_description: "El mito de la creación de los Ravnos está escrito extensamente en este poema y explica su lugar divino de guardia contra los odiados Asuratizayya."
 artifact_corpus_hermeticum_name: "Cuerpo hermético"
 artifact_corpus_hermeticum_description: "Escrita por el mítico Hermes Trimegisto, antepasado de la Orden Hermética, esta obra está compuesta por 42 libros que contienen la suma de todo el conocimiento antiguo. La versión más completa de la misma se encuentra en posesión del propio consejo de los siete, en las profundidades de Ceoris."
 artifact_bernardo_ashes_name: "Las cenizas de Fra Bernardo"
 artifact_bernardo_ashes_description: "Las cenizas del fundador pacifista de los Lupetti di Gubbio, asesinado por sus convicciones. De esta urna aún se percibe un aura reconfortante."
 artifact_hunger_satisfaction_name: "Sobre el hambre y su satisfacción"
 artifact_hunger_satisfaction_description: "Este libro, cuyo autor original fue el fundador de Via Peccati, Tanitbaal-Sahar, ha servido como texto (no) sagrado de los pecadores durante siglos. Camilla lo ha ampliado después de la desaparición de su mentor, y muchos pecadores menores tienen su propia interpretación del mismo."
 artifact_mithras_goblet_name: "Copa de cerámica mitraica"
 artifact_mithras_goblet_description: "Una copa antigua adornada con símbolos de los Misterios, que se ha utilizado en innumerables rituales a lo largo de los años. El propio Mitra derramó su vitae en esta copa y se la pasó a sus fieles seguidores para que bebieran de ella."
 artifact_mithras_cap_name: "Gorro frigio de Mitra"
 artifact_mithras_cap_description: "Este tocado, hecho de tela roja finamente cosida en la época romana tardía, fue un obsequio del erudito ventrue Bindusara a Mitra en su primer encuentro en Alejandría. Mitra lo usa solo en ocasiones especiales en su templo, lo que explica su conservación y buen estado."
 artifact_mithras_ring_name: "Anillo de rubí"
 artifact_mithras_ring_description: "El anillo fue entregado a Mitra por el Setita Kemintiri durante el período en que eran amantes, antes de que los Ventrue se establecieran en Britania. En la superficie interior del anillo hay una hermosa inscripción en escritura hierática egipcia, que se traduce aproximadamente como "De la Diosa al Dios, maldito y bendecido por siempre"."
 artifact_mithras_dagger_name: "Daga egipcia"
 artifact_mithras_dagger_description: "Un regalo del poderoso guerrero Horus el Vengador después de su batalla en el siglo XIII, Mitra usa la daga en ceremonias de culto desde hace varios siglos, como en el sacrificio ritual de toros."
 artifact_mithras_seal_name: "Sello de Mitra"
 artifact_mithras_seal_description: "El primero de varios sellos creados para Mitra para marcar documentos oficiales relacionados con el Dominio de Avalon y la Corte de Londres, este sello es el símbolo de su autoridad y puede confiarse a agentes leales si es necesario."
 artifact_ring_chrysostom_name: "Anillo de Crisóstomo"
 artifact_ring_chrysostom_description: "#bold Puedes usar Bendición incluso si no tienes la ventaja desbloqueada.#!\nThis anillo, una banda de plata con una cruz tosca grabada en ella, se rumorea que fue usado por San Juan Crisóstomo."
 artifact_franciscan_aspergill_name: "Aspergill franciscano"
 artifact_franciscan_aspergill_description: "Este aspergill, que contiene una astilla de hueso de San Francisco, puede crear un aura de tranquilidad en una habitación."
 artifact_martyr_fire_name: "El fuego del mártir"
 artifact_martyr_fire_description: "Esta linterna fue forjada con las cenizas de los huesos de los mártires. Aquellos con Fe que se encuentren en el radio de esta linterna pueden ignorar todas las heridas, excepto las más debilitantes."
 artifact_eunuch_scapular_name: "El escapulario del eunuco"
 artifact_eunuch_scapular_description: "#bold Puedes usar Intercesión incluso sin la ventaja.#!\nAlleged Habiendo sido gusano durante la vida de un devoto santo chipriota que se castró para evitar las tentaciones de la carne, este escapulario lleva consigo la impresionante fortaleza mental de su creador."
 artifact_dagger_thorns_name: "Daga de espinas"
 artifact_dagger_thorns_description: "#bold Desbloquea [true_faith|E].#!#weak (A menos que seas un infernalista)#!\nForged con una espina de la corona de espinas que usó Cristo durante la Crucifixión, esta daga irradia fe y es especialmente mortal contra los sobrenaturales."
 artifact_spear_destiny_name: "Lanza del Destino"
 artifact_spear_destiny_description: "#bold Desbloquea [true_faith|E].#!#weak (A menos que seas un infernalista)#!\nThe Lanza de Longinus, que atravesó el costado de Jesús mientras colgaba de la cruz durante su crucifixión. Un poderoso símbolo de fe, conocido por traer visiones a cualquiera que lo empuñe."
 artifact_code_samiel_name: "Código de Samiel"
 artifact_code_samiel_description: "Se cree que el más grande de los guerreros de Saulot, el fundador martirizado Samiel, escribió este texto con su propia mano. Según la leyenda, Samiel recibió una visita de Miguel, comandante de las Huestes Celestiales, mientras Saulot estaba ausente. El arcángel ordenó al rey guerrero que escribiera el Código e incluyera en él los rituales adecuados necesarios para la fuerza y ​​la sangre de los nuevos guerreros."
 artifact_valencia_chalice_name: "Cáliz de Valencia"
 artifact_valencia_chalice_description: "Los estudiosos de la Iglesia no se ponen de acuerdo sobre la procedencia del cáliz ni sobre su uso. Algunos afirman que era la copa que se utilizó para servir a los apóstoles en la Última Cena. Otros dicen que se utilizó para recoger la sangre de Cristo en la Crucifixión. Sin embargo, ambas partes coinciden en que el cáliz sí contenía la sangre de Cristo, lo que lo convierte en un objeto casi inestimable, tanto como reliquia religiosa como artefacto histórico."
 artifact_erciyes_fragments_name: "Fragmentos de Erciyes"
 artifact_erciyes_fragments_description: "Una conocida colección de apócrifos del Libro de Nod, que detalla el mito de la creación Cainita, anotado por algunos de los eruditos Cainitas más prestigiosos."
 artifact_erciyes_broken_fragments_name: "Fragmentos rotos de Erciyes"
 artifact_erciyes_broken_fragments_description: "Una copia faltante de los prestigiosos Fragmentos de Erciyes, una colección de apócrifos del Libro de Nod que detallan el mito de la creación Cainita."
 artifact_correspondence_rodrigo_name: "Correspondencia de Rodrigo"
 artifact_correspondence_rodrigo_description: "Uno de los más destacados estudiosos del Camino de la Bestia, Rodrigo ha ido recopilando todos sus hallazgos y debates sobre el mismo en un gran manuscrito, para disgusto de los miembros más tradicionales del camino."
 artifact_grey_book_name: "El libro gris"
 artifact_grey_book_description: "Desde manuales hasta intrigas cortesanas e instrucciones explícitas sobre cómo acechar y matar a una presa. Escrito por la propia Charisse de Grey, la prestigiosa modelo de Venator Umbra."
 artifact_gabriel_trumpet_name: "La trompeta de Gabriel"
 artifact_gabriel_trumpet_description: "El fin de los tiempos será anunciado por el sonido de un gran y atronador cuerno, el del Arcángel Gabriel. Abandonado a propósito después de que Gabriel se le apareciera a Mahoma, serán los propios mortales los que darán la señal del llamado al Apocalipsis, si se cree en las historias."
 artifact_the_stone_name: "La piedra"
 artifact_the_stone_description: "Aparentemente, la piedra que Caín usó para asesinar a Abel. Se rumorea que puede matar a cualquier Cainita al instante, encontrar al propio Caín o levantar la maldición del vampirismo. Pero, honestamente, parece una piedra común y corriente."
 artifact_warding_iron_name: "Hierro protector"
 artifact_warding_iron_description: "Este objeto, un lazo de hierro elaborado de forma tosca, es un talismán menor utilizado por los Fieles para evitar que entidades siniestras, incluidos los vampiros, se acerquen."
 artifact_gospel_laodice_name: "Evangelio de Laodicea"
 artifact_gospel_laodice_description: "Una colección teosófica dispersa de visiones, percepciones y profecías sobre la relación de los Cainitas con Dios y, por extensión, un registro esencial de la historia de Via Caeli."
 artifact_the_bone_name: "El hueso"
 artifact_the_bone_description: "Aparentemente, la mandíbula que Caín usó para asesinar a Abel. Se rumorea que puede matar a cualquier Cainita al instante, encontrar al propio Caín o levantar la maldición del vampirismo. Pero, honestamente, parece una mandíbula común y corriente."
 artifact_horns_hunter_name: "Cuernos del cazador"
 artifact_horns_hunter_description: "Este artefacto, fabricado con los cuernos de una bestia asesinada por Ennoia, tiene poderes misteriosos. Parece que potencia las habilidades naturales de liderazgo de cualquier señor de la guerra que se precie."
 artifact_flesh_hunted_name: "Carne de los cazados"
 artifact_flesh_hunted_description: "Comer una porción de esta carne mágica permitirá a cualquier Cainita transformarse en el animal del cual fue preparada la carne."
 artifact_book_sun_name: "Libro del sol"
 artifact_book_sun_description: "Se considera que el texto central de las creencias de Humanitatis es un relato semipreciso de una antigua búsqueda cainita de [golconda|E]. Lleno de alegorías y simbolismos extraños, el Libro del Sol es a partes iguales acertijos y mitología."
 artifact_dialogues_troile_arikel_name: "Los diálogos de Troile y Arikel"
 artifact_dialogues_troile_arikel_description: "Escrito aparentemente en la época de Platón, este texto es un relato de supuestas conversaciones entre los dos [antediluvians|E]. A pesar de la debatida veracidad del texto, sus visiones sobre el mundo y el ganado son versiones elaboradas de los principios adoptados por la Vía Prometeo."
 artifact_blade_of_enoch_name: "Hoja de Enoch"
 artifact_blade_of_enoch_description: "#bold Ya no puedes entrar en frenesí.#!\nThis Brujah le regaló a Enoch una espada de bronce de aspecto rudimentario. Se cree que conserva algún fragmento de la memoria de su creador, específicamente su lógica fría y el control total de sus emociones."
 artifact_well_ashes_name: "Pozo de cenizas"
 artifact_well_ashes_description: "Un caldero muy profundo, aparentemente creado por Saulot o un poderoso Baali (o quizás por ambos), del que se rumorea que es capaz de devolver a un vampiro a la mortalidad total. Según los relatos, el coste puede ser tan alto como la incineración de cien mortales en él."
 artifact_martyr_icon_name: "Icono del mártir"
 artifact_martyr_icon_description: "Una pequeña pintura de Abel, fortalecida por la sangre de su creador. Un pequeño resto de la humanidad perdida hace mucho tiempo."
 artifact_veddartha_chalice_name: "El cáliz de Veddartha"
 artifact_veddartha_chalice_description: "Supuestamente, el fundador del clan Ventrue bebió la sangre de su Sire en esta copa, en lugar de beber directamente de sus venas durante el Abrazo. El clan Ventrue sostiene este objeto como símbolo de la determinación y el coraje de su fundador, que tuvo la fuerza de voluntad para levantar una copa y beber, incluso mientras le drenaban la sangre."
 artifact_tyrant_lash_name: "Látigo del tirano"
 artifact_tyrant_lash_description: "El Látigo del Tirano, un simple látigo con una pequeña púa en la punta, fue creado por un Koldun Tzimisce poco después del ascenso de los Tremere. El látigo magnifica el dolor de sus golpes y genera una sensación de debilidad e impotencia cuando alcanza a un objetivo."
 artifact_wax_seal_name: "Sello de cera"
 artifact_wax_seal_description: "Con unas gotas de sangre, un vampiro en el Camino de los Reyes puede encantar un sello de cera común para que sea especialmente resistente a las manos y miradas indiscretas."
 artifact_empowerment_justicars_name: "El empoderamiento de los magistrados"
 artifact_empowerment_justicars_description: "Un misterioso documento, firmado por algunos de los Príncipes más poderosos de Europa, que habla de los derechos de los gobernantes a ser juzgados por sus iguales. Crea la función de los 'Justicars', que sirven como jueces y verdugos, como única autoridad por encima de los propios Príncipes."
 artifact_letters_acindynus_name: "Las cartas de Acindynus"
 artifact_letters_acindynus_description: "Acindynus ha estado recopilando información sobre los príncipes cainitas y los derechos de los reyes desde la época romana. A medida que la Via Regalis se solidificó, estas cartas se centraron más en la historia y la filosofía del camino, sirviendo como base para el Camino de los Reyes hasta esta noche."
 artifact_lyrics_aconia_name: "Letra de Aconia Messalina"
 artifact_lyrics_aconia_description: "De carácter francamente erótico, las letras son exuberantemente sensuales en sus imágenes y, por momentos, provocativas e insolentes, melancólicas y llenas de anhelo, y descaradamente sensuales. Los adeptos del Camino del Placer consideran que la recreación de la imagen precisa de un poema es un arte sagrado."
 artifact_satires_name: "Las sátiras"
 artifact_satires_description: "Una colección de mordaces comentarios sociales y religiosos en diversas formas, desde poesía ferozmente sarcástica hasta canciones de trovadores."
 artifact_pilgrim_badge_name: "Insignia del peregrino"
 artifact_pilgrim_badge_description: "Reflejando y burlándose de la tendencia entre las peregrinaciones mortales, los pecadores han comenzado a recolectar bonitos objetos de sus últimos viajes, desde pequeñas réplicas de estelas púnicas hasta joyas de estilo bizantino."
 artifact_sigil_misrule_name: "Sigilo del Señor del Desgobierno"
 artifact_sigil_misrule_description: "El símbolo tradicional de las Saturnales del Señor del Desgobierno es creado cada año nuevo por cada camarilla de Pecadores para celebrar el solsticio oscuro."
 artifact_water_venus_name: "Agua de Venus"
 artifact_water_venus_description: "Una mezcla potente que aumenta los sentidos de un mortal a grados extremos, haciendo que su sangre sea aún más dulce para beber."
 artifact_enchanted_scimitar_name: "Cimitarra encantada"
 artifact_enchanted_scimitar_description: "El maestro hechicero Al Ashrad no suele tener que usar esta arma, pero cuando un enemigo demuestra ser especialmente resistente a la magia de sangre, está preparado de todos modos."
 artifact_code_chivalry_name: "Código de caballería"
 artifact_code_chivalry_description: "Una transcripción de algo mucho más antiguo y bastante misterioso, el Código de Caballería es una guía, a menudo debatida pero aún respetada, para cualquier aspirante a Caballero Cainita."
 artifact_chronicles_heartblood_name: "Crónica de la sangre del corazón"
 artifact_chronicles_heartblood_description: "Una historia completa de los Banu Haqim desde su fundación, escrita por el propio Haqim. Lamentablemente, los primeros capítulos están escritos en forma legendaria, lo que los deja abiertos a muchos debates e interpretaciones."
 artifact_laws_haqim_name: "Leyes de Haqim"
 artifact_laws_haqim_description: "La pieza central de la Biblioteca de Alamut, están grabados en enoquiano en una serie de tablillas de arcilla, conservadas en un estado de conservación casi perfecto. Como el enoquiano es una lengua perdida, existen bastantes traducciones diferentes."
 artifact_book_going_night_name: "Libro de Salir de Noche"
 artifact_book_going_night_description: "Un tomo transmitido por Set y que contiene todos los rituales necesarios para permitir que un Setita haga la transición a la otra vida."
 artifact_apostate_auguries_name: "Augurios apóstatas"
 artifact_apostate_auguries_description: "Los Augurios, una colección de profecías de Trifosa, detallan el surgimiento de una gran Sombra desde el Abismo y el escape de una gran bestia prisionera allí. Esta bestia atacará algo; los investigadores creen que se trata del Hijo o del Sol. Parte de esto apunta a la Gehena y al surgimiento de los Lasombra [antediluvian|E]."
 artifact_louhi_staff_name: "El personal de Louhi"
 artifact_louhi_staff_description: "Un bastón negro con varias runas inscritas utilizado por la poderosa bruja Louhi, cuyos poderes se dice que rivalizan incluso con los del hechicero de sangre más experimentado."
 artifact_shroud_kaymakli_name: "Sábana Santa de Kaymakli"
 artifact_shroud_kaymakli_description: "Un disco empapado de sangre con inscripciones en enoquiano. Apenas legible y sin mucho sentido al traducirlo, es una reliquia impresionante que parece tener una historia más profunda que contar."
 artifact_spear_bathel_name: "Lanza de Bathel"
 artifact_spear_bathel_description: "Una lanza que, según se dice, protege a quien la empuña de cualquier daño y mata a cualquier enemigo al que arañe. Aunque probablemente sean cuentos fantásticos, se ha ganado una gran reputación en el bando de Siegfried, el Ventrue renegado."
 artifact_biblia_negra_name: "Biblia Negra"
 artifact_biblia_negra_description: "La Biblia habla de 67 entidades antiguas atrapadas en prisiones de tierra que sueñan con el momento en que serán libres y dominarán el mundo. De esas 67, 13 se llaman [antediluvians|E]. Una sensación de pavor emana de cada página de este libro, lo que hace que sea cada vez más difícil de leer."
 artifact_wooden_coffin_name: "Ataúd de madera"
 artifact_wooden_coffin_description: "Una caja alargada de madera de pino que se utiliza para enterrar un cadáver. Es mejor que arrojarlo a una fosa común, pero por poco."
 artifact_lupine_hide_name: "Piel de lupino"
 artifact_lupine_hide_description: "La piel preservada de uno de los cambiantes: un lupino. O tal vez sea solo la piel de un lobo muy grande.\n\n'De las Bestias Lunares\nLas Bestias Lunares, las que cambian,\nson las Más Antiguas de todas,\nantes de mi Padre\nvagaban por las tierras.\n\nNo te detengas en su camino,\nEvítalos, se nos lanzan\ncomo lobos en el redil.\nPorque nosotros somos de una especie,\ny ellos de otra.\nCuidado con su suelo sagrado,\ncamina suavemente por su desierto.\nSu mordedura es como nuestra mordedura,\nSus garras son como nuestras garras\n\nNo te detengas en su camino,\nellos son de una especie,\ny nosotros somos de otra.'"
 artifact_lupine_skull_name: "Cráneo de lupino"
 artifact_lupine_skull_description: "El cráneo preservado de uno de los cambiantes: un lupino. O tal vez sea solo el cráneo de un lobo muy grande.\n\nDe las Bestias Lunares\nLas Bestias Lunares, las que cambian,\nson las Más Antiguas de todas,\nantes de mi Padre\nvagaban por las tierras.\n\nNo te detengas en su camino,\nEvítalos, se nos lanzan\ncomo lobos en el redil.\nPorque nosotros somos de una especie,\ny ellos de otra.\nCuidado con su suelo sagrado,\ncamina suavemente por su desierto.\nSu mordedura es como nuestra mordedura,\nSus garras son como nuestras garras\n\nNo te detengas en su camino,\nellos son de una especie,\ny nosotros somos de otra."
 artifact_skull_vampire_name: "Cráneo de vampiro"
 artifact_skull_vampire_description: "El cráneo preservado de un vampiro. Sin una preparación especial, cuando se destruye a vampiros muy viejos, normalmente se deshacen en polvo.\n\n"Tienes prohibido destruir a otro de tu especie. El derecho de destrucción pertenece solo a tu Anciano. Solo los Ancianos entre ustedes convocarán la Cacería de Sangre"."
 artifact_banner_carthage_name: "Estandarte de Cartago"
 artifact_banner_carthage_description: "Se dice que esta bandera hecha jirones es el estandarte de los Brujah cartagineses capturados por los Ventrue de Roma durante la Tercera Guerra Púnica. Los Brujah todavía se inspiran en las leyendas de los grandes eruditos y filósofos que florecieron en Cartago, una cultura donde los Vástagos y el ganado estaban más cerca unos de otros que en ningún otro momento anterior o posterior. Sin embargo, para otros, era una ciudad de horror y locura, donde se sacrificaban niños a los infernalistas Baali mientras los Brujah miraban hacia otro lado. La caída de Cartago a manos de la coalición más amplia de vampiros jamás vista todavía se siente hasta esta noche como un evento crucial de la historia Cainita."
 artifact_blood_horn_name: "Cuerno de sangre"
 artifact_blood_horn_description: "#bold Puedes reponer tu sangre a voluntad a través del [decision|E].#!\nThe famoso Cuerno de Sangre de Odín, un artefacto que puede crear sangre a partir de cualquier líquido. Cuando el Todopoderoso desapareció, también lo hizo el Cuerno de Sangre hasta tu reciente victoria sobre los invasores. Claramente, una señal del favor de los Dioses."
 artifact_sword_of_troile_name: "Espada de Troile"
 artifact_sword_of_troile_description: "Una de las armas más poderosas de la historia Cainita, esta espada de cristal fue empuñada por la propia Troile durante sus numerosas batallas por la defensa de Cartago."
 artifact_sword_of_dracula_name: "Espada de Drácula"
 artifact_sword_of_dracula_description: "La espada de Drácula es una espada ancha de la mejor calidad, con una hoja brillante colocada en una empuñadura ornamentada. Muchos símbolos orientales y koldúnicos están grabados a lo largo de la hoja, y joyas multicolores están incrustadas en la guarda y la empuñadura. Fue forjada por Vlad Dracul, el padre de Drácula, con la ayuda de Ravnos Durga Syn y su conocimiento del demonio Kupala. Vlad Dracul hizo la espada específicamente para matar a Kupala y a los sirvientes malévolos del demonio mayor."
 artifact_tapestry_jawbone_name: "Tapiz del Hueso"
 artifact_tapestry_jawbone_description: "Tapiz de un Toreador anónimo que luego fue copiado en un manuscrito iluminado del Salterio en 1190 en algún lugar de Francia."
 artifact_tapestry_noir_name: "Tapiz de Nod"
 artifact_tapestry_noir_description: "Supuestamente creado por el vidente Malkavian Jacob mientras se encontraba en estado de fuga, este tapiz representa la Crónica de Caín del Libro de Nod. En el primer panel, Caín mata a Abel. En el segundo, Caín es maldecido por Dios. En el tercero, Caín conoce a Lilith. En el panel final, Caín rechaza a Lilith. El rival de Jacob, Esaú, ha gastado muchos favores y mucho oro contratando a varios infames para destruir los tapices. Hasta ahora, cada intento ha fracasado, a menudo con la muerte final del aspirante a iconoclasta. Se ha convertido en un objeto muy deseado por las Cortes del Amor, donde han comenzado a referirse a él como el "Tapisserie de Noir" por las muchas muertes asociadas con ladrones y vándalos que lo han buscado."
 artifact_sculpture_of_ishtar_name: "Escultura de Ishtar"
 artifact_sculpture_of_ishtar_description: "Una magnífica escultura, que se cree fue realizada por la propia Arikel como autorretrato. Una visión perfecta del talento, el orgullo y, a menudo, la arrogancia de la Rosa de Enoc."
 artifact_iulus_sword_name: "La espada de Julo"
 artifact_iulus_sword_description: "Un gladius forjado por el inmortal fabricante de espadas, Iulus Rufus Naso. Un recordatorio perfectamente elaborado de la gloria de Roma, tal como lo pretendía el propio Iulus."
 artifact_iulus_armor_name: "Armadura de Iulus"
 artifact_iulus_armor_description: "Una armadura romana clásica forjada por el inmortal espadero Iulus Rufus Naso. Un recordatorio perfectamente elaborado de la gloria de Roma, tal como lo pretendía el propio Iulus."
 artifact_esoara_ax_name: "El hacha de Esoara"
 artifact_esoara_ax_description: "Un hacha enorme llevada por el maestro de guerra de los Tremere, Esoara. Esta arma increíblemente grande es demasiado pesada para el hombre común, e incluso la mayoría de los vampiros la encuentran difícil de manejar."
 artifact_house_tremere_name: "Casa de Tremere"
 artifact_house_tremere_description: "Después de su muerte durante las espantosas primeras noches de los Tremere, Ponticulus permaneció como un espectro y usó a Biturges como representante para escribir la historia completa y terrible de su otrora noble Casa, ahora corrompida en la oscuridad."
 artifact_tremere_chronicles_name: "Crónicas Tremere"
 artifact_tremere_chronicles_description: "Una historia grandiosa y muy sesgada de los primeros tiempos de la Casa Tremere. Tradicionalmente, la lee el castellano de Ceoris antes de cualquier reunión del consejo."
 artifact_robe_nessus_name: "Túnica de Nessus"
 artifact_robe_nessus_description: "Al parecer, se trata de la túnica envenenada que mató a Hércules en el famoso mito. Un símbolo de terror y desgracia para todos, excepto para los Malkavian, que parecen encontrar tranquilizadora la sensación de aprensión que impregna este artefacto."
 artifact_fingerbone_hannah_name: "Hueso del dedo de Santa Ana"
 artifact_fingerbone_hannah_description: "#bold Puedes usar Bendición incluso si no tienes la ventaja desbloqueada.#!\nA pequeña reliquia impregnada de [true_faith|E]. Parece haber sido encontrada, y luego perdida, por la camarilla de neonatos que afirma haber encontrado el alma de Malkav bajo Jerusalén en 1197."
 artifact_plait_lucrezia_name: "Trenza de Santa Lucrecia"
 artifact_plait_lucrezia_description: "Lucrecia, una noble pagana que se cortó el pelo como signo de sumisión a Dios después de su conversión, fue enviada a morir por su vengativo padre en un pozo habitado por un monstruo. A la mañana siguiente, Lucrecia había trenzado su cabello en una cuerda y había dominado al monstruo. Su cabello parece tan fuerte y brillante como siempre, y puede usarse para atar a cualquier criatura malvada."
 artifact_rayzeel_song_name: "La canción de Rayzeel"
 artifact_rayzeel_song_description: "'No Light but Thine', un fragmento de la canción más famosa de Rayzeel. Tan hermosa que se dice que los pájaros se detuvieron a escuchar cuando el tranquilo niño de Saulot comenzó a cantar. El propio Saulot solo pudo despertar de la pena de la pérdida de Samiel después de escuchar la voz sanadora del alma de Rayzeel."
 artifact_portrait_saulot_name: "Retrato de Saulot"
 artifact_portrait_saulot_description: "El único retrato conocido que se conserva del Salubri [antediluvian|E]. En esta pintura de una calidad nada destacable se representa a un hombre bajo, bien formado, de pelo negro y ojos azules. La mayoría de los Matusalenes del Salubri que la han visto coinciden en que se parece "pasosamente" a Saulot."
 artifact_vitus_heel_name: "Talón de San Vito"
 artifact_vitus_heel_description: "Una reliquia del santo patrón de los trastornos nerviosos. Si bien no es capaz de curar por completo la maldición de los Malkavian, tiene un efecto calmante sobre ellos."
 artifact_dweomered_scimitar_name: "Cimitarra damasquinada con forma de Dwemered"
 artifact_dweomered_scimitar_description: "Una poderosa cimitarra damascena encantada con magia Djinni, estas espadas no pueden devolverse a su vaina sin haber probado primero la sangre."
 artifact_weyland_wyrcan_name: "Wyrcan de Weyland"
 artifact_weyland_wyrcan_description: "#bold Debes tener más de 35 puntos de destreza para equipar esta arma.#!\nNobody sabe quién o qué es Weyland, pero sus espadas son más que famosas. Casi como si fueran reales, se negarán a ser empuñadas por alguien de baja habilidad, incluso si intentan matar a los indignos. Sin embargo, si las empuña un espadachín digno, cantarán en la batalla y esparcirán el miedo en las filas de sus enemigos."
 artifact_black_stake_name: "La estaca negra"
 artifact_black_stake_description: "El trozo de madera de hierro que supuestamente utilizó Troile para incapacitar a su sire Brujah antes de diabolizarlo. Ha sufrido mucho durante la destrucción de Brujah para liberarse, pero aún conserva un aura palpable de intensidad mítica."
 artifact_roll_damned_name: "El rollo de los condenados"
 artifact_roll_damned_description: "Inspirado en el Domesday Book, este proyecto contiene una lista de todas las obligaciones feudales Cainitas, los vínculos y las camarillas de los vampiros de Inglaterra. Si bien no es exhaustivo, esto ya es una herramienta de chantaje muy impresionante... y una clara violación de la Mascarada."
 artifact_toomler_femur_name: "Fémur de Toomler"
 artifact_toomler_femur_description: "Toomler era un Matusalén Tzimisce famoso por su habilidad para desmontar partes de su cuerpo y luego volver a unirlas. De alguna manera, su fémur sigue intacto después de su muerte y lo convierte en un arma sorprendentemente eficaz, aunque rudimentaria."
 artifact_cycle_lilith_name: "Ciclo de Lilith"
 artifact_cycle_lilith_description: "El Ciclo de Lilith es una supuesta escritura vampírica contada desde la perspectiva de Lilith. Se trata principalmente de una colección de canciones Bahari (en su mayoría recopiladas oralmente) organizadas en forma de ciclo. Tiene un tono más simbólico que el de ser un relato de la historia de Lilith en sí."
 artifact_veil_night_name: "Velo de la noche"
 artifact_veil_night_description: "Una historia completa del mundo musulmán y sus Cainitas, escrita en forma de un viaje de Abu Fahim Kateb, un visir de los Banu Haqim."
 artifact_tawiz_name: "Tawiz"
 artifact_tawiz_description: "Un pequeño amuleto de plata que se lleva en el cuello y que contiene citas del Corán. Se utiliza para protegerse de los malos espíritus o como amuleto de buena suerte."
 artifact_albuduh_name: "Al-Buduh"
 artifact_albuduh_description: "Un cuadrado místico que contiene una selección de números que suman un valor propicio y cuyo significado confiere una amplia gama de poderes protectores."
 artifact_khoumsa_name: "Jumsa"
 artifact_khoumsa_description: "Estandarte con la mano de Fátima, la mano de cinco dedos que representa a Mahoma, su hija Fátima, su esposo Alí y sus hijos. Se utiliza en muchas circunstancias, desde un amuleto de buena suerte hasta un estandarte de guerra."
 artifact_inscrutable_eye_name: "Ojo inescrutable"
 artifact_inscrutable_eye_description: "Un anillo con un motivo egipcio de un escarabajo, en el que hay una gema con forma de ojo en medio del caparazón del escarabajo. La mano de obra del anillo es increíblemente antigua y el anillo resultará frío incluso para la piel de un vampiro. Al concentrarse en un vampiro específico, existe la posibilidad de determinar su ubicación y sus actividades."
 artifact_waxen_poetica_name: "Poética de cera"
 artifact_waxen_poetica_description: "Una pequeña tablilla de cera que, cuando cae una gota de sangre en ella, se puede arrojar a un oponente. Si impacta, la cera se adhiere a la víctima y comienza a extenderse. Es extremadamente caliente, incluso para los Cainitas, y puede volverse mortal rápidamente."
 artifact_writings_cabirus_name: "Los escritos secretos de Cabirus"
 artifact_writings_cabirus_description: "Una versión completa, aunque mal traducida, del libro de Cabirus, donde la joven momia describe el funcionamiento interno del hechizo de vida de Osiris. Las momias de Horus se esfuerzan por localizarlo y destruirlo, temerosas de que pueda ser utilizado para el mal si alguien que no sean ellas lo entiende por completo."
 artifact_shattered_spear_name: "Lanza destrozada de Orthia"
 artifact_shattered_spear_description: "#bold Puede ser reparado por vampiros usando una decisión menor. #!\nThe remanente dañado de la lanza de Artemis Orthia, la más valiente de los Ventrue. Esta arma tenía un poder legendario, pero se rompió cuando la propia Artemisa cayó durante las últimas horas de Cartago. Sin embargo, sigue siendo una reliquia poderosa y simplemente se negará a ser sostenida por alguien menos valiente que la propia diosa espartana."
  
 artifact_bow_of_yi_name: "Arco de Yi"
 artifact_bow_of_yi_description: "#bold Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o [single_combat_duel|E] enemigo, si son vampiros (u otros seres sobrenaturales que temen al sol).#!\nThe El arco del arquero excelente parece, a primera vista, bastante ordinario. Tiene un diseño elegante y ha resistido los siglos notablemente bien, pero no hay nada en él que llame la atención. No se lo ha visto en siglos, pero circulan historias de su aparición periódica entre los [GetTrait('shih').GetName( GetPlayer )]. El antiguo arco es resistente, dicen las historias, y requiere una gran cantidad de fuerza para tensarlo y apuntar, pero una vez que una flecha ha dejado su agarre, siempre vuela con precisión, casi como si el propio Yi estuviera guiando el misil. Ciertas historias afirman que las flechas disparadas desde el arco literalmente llenan el cielo con el brillo del sol, pero solo cuando se encuentra con un vampiro verdaderamente malvado y poderoso."
 artifact_staff_of_shing_tse_lee_name: "Personal de Shing Tse Lee"
 artifact_staff_of_shing_tse_lee_description: "#bold Puede torturar, ejecutar o herir físicamente a un espíritu en [single_combat_duel|E].\nHiere a enemigos [knights|E] y comandantes en guerra como comandante o enemigo [single_combat_duel|E], si son [GetTrait('kueijin').GetName( GetPlayer )].#!\nShing Tse Lee fue uno de los primeros [GetTrait('shih').GetName( GetPlayer )] verdaderos en abandonar el Ejército Celestial. Todo lo que se llevó consigo fue una hogaza de pan, un manuscrito kaja particularmente esclarecedor y el bastón que había tallado de un árbol cerca de la fortaleza de Kun Lun. Se comió el pan, perdió el manuscrito, pero el bastón, un bastón resistente con varios anillos montados en su parte superior, perdura.\nEl bastón de Shing Tse Lee es un arma sólida, pero contra fantasmas hambrientos es devastador. El bastón literalmente roba su esencia con cada golpe, arrancando una parte del fantasma para siempre y dejando al espectro en agonía eterna. Algunas historias afirman que el bastón se ha tragado miles de espíritus inquietos, aunque no hay pruebas. Una de las leyendas más antiguas de Shing Tse Lee afirma que utilizó su bastón en un ataque de ira una vez, poco después de que Kun Lun desapareciera de la faz de la tierra. El relato afirma que Shing utilizó el bastón para abatir a uno de los Reyes Yama, Pi Bien Wang, el Rey del Infierno de los Látigos, de quien no se ha vuelto a saber nada desde entonces."
 artifact_sword_of_shu_mo_pan_name: "Espada de Shu Mo Pan"
 artifact_sword_of_shu_mo_pan_description: "#bold Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o enemigo [single_combat_duel|E], si son [GetTraitGroup('shapeshifter').GetName()].#!\nShu Mo Pan era la bisnieta de Yi y una de las mejores guerreras de [GetTrait('shih').GetName( GetPlayer )]. Según la mayoría de los cuentos, vivió hasta la inusual edad de 97 años antes de encontrar la muerte a manos de un hombre tigre. La espada que llevaba se usó con frecuencia en sus luchas contra los hengeyokai.\nLa espada de Shu Mo Pan en realidad defiende a su portador de los ataques de los hengeyokai, moviéndose con una velocidad asombrosa para bloquear los ataques. La espada también corta profundamente la carne de las Razas Cambiantes, lo que provoca heridas agravadas."
 artifact_fans_of_ma_yi_yuan_name: "Fans de Ma Yi Yuan"
 artifact_fans_of_ma_yi_yuan_description: "#bold Obtén acceso a los [dreaming|E].\nInmune a los trucos.\nHiere a los enemigos [knights|E] y comandantes en la guerra como comandante o enemigo [single_combat_duel|E], si son [GetTrait('fae').GetName( GetPlayer )] o [GetTrait('changeling').GetName( GetPlayer )].#!\nThe Los abanicos son armas engañosamente letales. Estos finos abanicos plegables metálicos son afilados como navajas y tan fuertes como la mejor hoja de espada. Debajo de las elaboradas decoraciones de los abanicos se esconde una gran cantidad de poder místico, así como un hambre de sangre de los hirayanu. El usuario puede desviar cualquier hechizo lanzado por las hadas y es capaz de entrar en su reino."
  
 artifact_soulforged_artifact_name: "[killed.GetFirstNameNoTooltip]"
 artifact_soulforged_artifact_description: "Un artefacto forjado con alma que era [killed.GetTitledFirstNameNoTooltip] y fue asesinado por [owner.GetTitledFirstNameNoTooltip]. Murmura y gime, pero todos esperan que esto simplemente signifique que puede vocalizar y nada más."
 artifact_fleshcrafted_artifact_name: "[killed.GetFirstNameNoTooltip]"
 artifact_fleshcrafted_artifact_description: "Un artefacto elaborado con carne que era [killed.GetTitledFirstNameNoTooltip], asesinado por [owner.GetTitledFirstNameNoTooltip]."
 artifact_forced_fetish_artifact_name: "[killed.GetFirstNameNoTooltip]" #NT!
 artifact_forced_fetish_artifact_description: "Un fetiche donde [killed.GetTitledFirstNameNoTooltip] está atado a la fuerza, creado por [owner.GetTitledFirstNameNoTooltip]." #NT!
 artifact_artifact_pieces_name: "Pieza de artefacto"
 artifact_artifact_pieces_description: "Un trozo de reliquias o artefactos del Maelstrom. Tal vez algún [GetTrait('wraith').GetName( GetNullCharacter )] podría rehacerlo y convertirlo en un solo artefacto."
 artifact_restored_artifact_pieces_name: "Pieza de artefacto +[newly_created_artifact.MakeScope.GetVariable('restored_artifact_piece_level').GetValue|0]"
  
 artifact_antler_crown_name: "La corona de astas"
 artifact_antler_crown_description: "El símbolo de los Reyes Fianna desde las primeras noches de la tribu. Esta poderosa corona solo se otorga a los dignos y todos los hijos del Ciervo tienen el deber de obedecerla."
 artifact_yuri_klaive_name: "La espada de Yuri"
 artifact_yuri_klaive_description: "Una espada bien forjada, aunque un tanto anodina. Sin embargo, quienes estén dispuestos a mirar más allá podrán percibir la sensación de un gran destino ligado a esta arma."
 artifact_head_hardrule_name: "Jefe de Hardrule"
 artifact_head_hardrule_description: "Tarjei Hardrule fue uno de los mayores guerreros que la Estirpe de Fenris jamás vio. Pero también uno de los gobernantes más tiránicos que, al final, le costó la vida cuando toda la tribu se volvió contra él. Su cabeza es un recordatorio para alabar siempre al gran guerrero, pero también para tener cuidado con el coste de la arrogancia."
 artifact_bronze_labrys_name: "Labris de bronce de Leukippes"
 artifact_bronze_labrys_description: "Labrys de bronce de la Edad de Oro perfectamente conservada, que tal vez perteneció a la propia Leukippes. Esta enorme hacha de dos manos es, con diferencia, el arma más aterradora y la reliquia más venerada de las Furias Negras."
 artifact_gaia_big_thumb_name: "El gran pulgar de Gaia"
 artifact_gaia_big_thumb_description: "Este pulgar humano momificado de gran tamaño tiene la extraña propiedad de garantizar que siempre haya un medio de transporte cerca... pero no garantiza adónde va realmente ese medio de transporte. Es un artefacto muy querido por los Roedores de Huesos, lo que resulta desconcertante para cualquier Theurge que se precie, y el comienzo de muchas travesuras."
 artifact_chalice_renewal_name: "Cáliz de renovación"
 artifact_chalice_renewal_description: "Un cáliz místico de oro que se llena de agua de mar. Quien beba de él experimentará un recuerdo de la propia Gea y se curará de cualquier dolencia o herida. Este preciado artefacto ha aparecido en varios momentos clave de la historia de los Hijos de Gea."
 artifact_watcher_shield_name: "Escudo del Vigilante"
 artifact_watcher_shield_description: "Una pequeña ficha de madera con forma de escudo que se lleva alrededor del cuello. Este fetiche protege al portador contra cualquier tipo de ataque cobarde, asegurándose de que la Estirpe de Fenris siempre luche según sus propios términos."
 artifact_crescent_moon_waterskin_name: "Odre de agua de luna creciente"
 artifact_crescent_moon_waterskin_description: "Un artefacto muy versátil, muy apreciado por el Guardián de los Hombres. Puede usarse para disfrazarse, para desarrollar garras poderosas o incluso para provocar un frenesí inmediato si se bebe de él."
 artifact_threefold_axe_name: "El hacha triple"
 artifact_threefold_axe_description: "El hacha triple, la culminación de la habilidad de herrería de Fianna, es un arma diseñada para ser óptima contra cualquier enemigo. Los espíritus que se encuentran en su interior realmente cambiarán la composición del metal durante una batalla según sea necesario, asegurándose de que las hadas se enfrenten al oro, los hombres lobo a la plata, etc. Un arma así es extremadamente rara, ya que hacer que tantos espíritus cohabiten en un anfitrión es verdaderamente una hazaña épica."
 artifact_bramble_branch_name: "Rama de zarza"
 artifact_bramble_branch_description: "Un espíritu poderoso está ligado a esta rama muerta. Una vez activado, todo tipo de plantas venenosas brotan del suelo y bloquean el área a cualquier intruso."
 artifact_assassin_klaive_name: "Klaive del asesino"
 artifact_assassin_klaive_description: "Elegante y letal como un verdadero Señor de las Sombras, este klaive infundido con el espíritu de una serpiente se oculta fácilmente y es capaz de enmascarar la presencia de su dueño incluso en los lugares más públicos."
 artifact_firebird_feather_name: "Pluma de pájaro de fuego"
 artifact_firebird_feather_description: "No se conocen las propiedades exactas de la pluma del pájaro de fuego. Simplemente parece una pluma hermosa y luminosa, pero cuando fue llevada a la cámara del rey Colmillo Plateado, la habitación estaba iluminada como si estuviera iluminada por mil velas. También parece sorprendentemente resistente, a la vez que es tan afilada como el cuchillo más pulido."
 artifact_owl_talon_name: "Garra de búho"
 artifact_owl_talon_description: "Esta hoja curva, que se asemeja a las garras de un búho, es el klaive más poderoso que poseen los Silent Striders. Con dos espíritus atados en su interior, se dice que tiene especial hambre por la sangre de los vampiros egipcios, anticipando el día en que la tribu finalmente se vengará."
 artifact_yellow_veil_name: "Velo amarillo de Karapatri"
 artifact_yellow_veil_description: "La Dama de la Oscuridad Eterna usaba este velo para juzgar a los Astrónomos indignos. Este artefacto obliga a quien lo porta a luchar siempre por la justicia y a todos los que están cerca de él a decir la verdad y confesar cualquier secreto vergonzoso que puedan tener."
 artifact_djangalbi_name: "Djangalbi"
 artifact_djangalbi_description: "\nEste artefacto no canónico fue encargado por un mecenas.\n El Djangalbi es un códice enorme de los gastos recopilados de las fuerzas Cainitas de la Guerra Eterna. El texto es bizantino y denso, y al leerlo, puede mejorar la comprensión de las finanzas y la gestión del reino a una escala tremenda. Ha cambiado de manos numerosas veces, e independientemente de quién lo lea, los conocimientos que contiene son universales en cuanto a su posible aplicación."
 artifact_sets_emasculation_name: "La emasculación de Set"
 artifact_sets_emasculation_description: "#bold Desbloquea la castración permanente.#!\nThis La hoja corta de hierro y bronce de meteorito es un arma de apariencia humilde, pero el tinte rojo en la hoja muestra su increíble legado. Esta fue la misma espada que Horus usó para castrar a Set en tiempos inmemoriales, y entre la energía radiante de su primer portador y la vitae residual de su primera víctima, la espada irradia poder, sin importar quién la empuñe. La convicción y el sentido de lo correcto impulsan esta arma legendaria."
  
 artifact_pomegranate_name: "La granada"
 artifact_pomegranate_description: "#bold Permite convertir un [GetTrait('wraith').GetName( GetNullCharacter )] en un [GetTrait('risen').GetName( GetPlayer )].#!\nA Poderosa reliquia creada por la maga Deméter, madre de Perséfone, para crear un portal entre la tierra de los vivos y la tierra de los muertos."
  
  #Fetishes 
 artifact_klaive_name: "Klaive"
 artifact_klaive_description: "La más famosa de las armas de todos los Garou, esta espada es un arma malvada y revestida de plata, un arma sagrada manejada por los Garou, más fuerte que cualquier espada y atada con un espíritu en su interior, un arma por la que todos los que no son Garou y que la manejan son perseguidos sin cesar por la blasfema transgresión."
 artifact_eternal_waterskin_name: "Odre de agua eterno"
 artifact_eternal_waterskin_description: "Esta bolsa de piel de vaca, benigna pero útil, cuando se llena de agua nunca se agota, sin importar cuánta agua se beba. Lamentablemente para muchas tribus, esto solo funciona con agua fresca, ya sea de lluvia o hervida, y no sirve para cosas como hidromiel o vino."
 artifact_beff_of_ice_name: "Beff de hielo"
 artifact_beff_of_ice_description: "Una pequeña aguja hecha de hielo azul recubierta de plata, este fetiche de valor único permite quemar la enfermedad, ya que el usuario es capaz de literalmente estremecerse para eliminar la infección, mientras el espíritu de hielo que contiene purga el sistema de enfermedad o, más valiosamente, el veneno del usuario."
 artifact_spirit_astrolabe_name: "Astrolabio espiritual"
 artifact_spirit_astrolabe_description: "Este astrolabio maravillosamente elaborado, unido con espíritus de las olas, es una fuente de guía increíble para cualquier anciano que use esta reliquia, permitiéndole a uno perforar los velos de la distancia con total facilidad."
 artifact_truth_earring_name: "Pendiente de la verdad"
 artifact_truth_earring_description: "La pesadilla de todos los cónyuges infieles, estos fetiches, unidos con espíritus de honor, permiten a sus portadores perforar con mayor precisión los velos de mentiras y extraer mejor los granos de verdad de los océanos de mentiras."
 artifact_blanket_of_peaceful_past_name: "Manta de pasado pacífico"
 artifact_blanket_of_peaceful_past_description: "Un fetiche de paz, cuando se usa, el espíritu materno interior abraza al usuario, permitiéndole, aunque sea por un breve momento, volver a ser un niño pequeño o un cachorro, cuando el mundo tenía sentido y nada más importaba, un bendito escape de los horrores del mundo de la oscuridad, para ser sostenido nuevamente por una madre amorosa o dormir a su lado."
 artifact_dark_mask_name: "Máscara oscura"
 artifact_dark_mask_description: "Este extraño fetiche es objeto de mucho debate, pero su origen es desconocido, pero su poder es claro. Las sombras se doblan y se contorsionan para ayudar al portador, distorsionando la luz y desenfocando al portador, inspirando un terror terrible en todos los que las ven."
 artifact_eyes_of_the_night_name: "Ojos de la noche"
 artifact_eyes_of_the_night_description: "Un fetiche completamente extraño, esta palangana de hierro, cuando gira en el aire, permite que el día y la noche del área local se inviertan en términos de luz, una herramienta de escape invaluablemente útil para causar un shock de brillo u oscuridad a cualquier atacante, mientras sus ojos se ajustan, permitiendo que la víctima potencial escape ilesa, o más bien, se vengue de otra pobre víctima..."
 artifact_kinship_doll_name: "Muñeca de parentesco"
 artifact_kinship_doll_description: "Este fetiche, que toma la forma de un muñeco de juguete para niños pequeños, está destinado a actuar como enlace para que los parientes hablen con un fera, permitiéndoles comunicarse y mantener contacto a largas distancias, para que nunca estén lejos de su pareja."
 artifact_law_skull_name: "Cráneo de la ley"
 artifact_law_skull_description: "Uno de los fetiches más macabros, esta calavera de un garou traidor, cuando se activa, puede recitar la letanía y exigir juramentos a los presentes. El mero hecho de que alguien utilice este fetiche es lo suficientemente aterrador..."
 artifact_moongleam_name: "Resplandor de luna"
 artifact_moongleam_description: "Esta pequeña piedra se puede activar en cualquier momento de la noche, y al hacerlo, brilla como una vela sin riesgo de incendio, otorgando el don de la luz variable en la noche sin exponerse a las garras ardientes de las llamas."
 artifact_air_foot_greaves_name: "Grebas para pies de aire"
 artifact_air_foot_greaves_description: "Un simple par de espinilleras blasonadas con alas, este fetiche, unido con espíritus del viento, cuando el usuario las junta, les permite moverse a una velocidad cegadora, capaz de llevarlas a casi cualquier campo que el usuario desee."
 artifact_sun_axe_name: "Hacha solar"
 artifact_sun_axe_description: "Un hacha forrada con cuentas doradas, esta cruel arma, si bien tiene el potencial de desgarrar a los hijos de Helios, cuando se activa, puede arder con la luz del sol, lo que le da al portador del fera un arma preciosa contra las temidas sanguijuelas, para poner fin a su tiranía de la noche."
 artifact_whistle_caff_name: "Café silbato"
 artifact_whistle_caff_description: "Un pequeño silbato de madera y hueso tallado con glifos, ligado al espíritu de un mamífero recién nacido, al soplar emite un grito silencioso de ayuda, alertando a la familia y amigos del usuario, para que acudan en su ayuda."
 artifact_book_of_the_spirits_secrets_name: "Libro de los secretos del espíritu"
 artifact_book_of_the_spirits_secrets_description: "Este tomo en vitela, encuadernado con espíritus de sabiduría, cuando se lee detenidamente, revela muchos secretos sobre la umbra y el mundo de los espíritus. Un libro de texto para cualquier theurge, este valioso texto es esencial para cualquier invocador de espíritus legendario."
 artifact_feathered_cloak_name: "Capa de plumas"
 artifact_feathered_cloak_description: "Uno de los fetiches más buscados por una sencilla razón: los poseedores de este preciado fetiche, vinculado con los espíritus del viento, obtienen la capacidad de volar con la misma destreza que un murciélago, la capacidad de elevarse por los cielos, un sueño que el portador puede finalmente alcanzar."
 artifact_tangling_lance_name: "Lanza enredadora"
 artifact_tangling_lance_description: "Esta lanza desgastada y zarzamora se parece a la cola de un gran lagarto, una que simplemente parece una lanza de justas de mala calidad, pero cuando se activa, la lanza se parte y se vuelve como la cola de un lagarto gigante, arremetiendo y agarrando a los ahora aterrorizados enemigos del portador."
 artifact_time_piece_name: "Pieza de reloj"
 artifact_time_piece_description: "Este curioso fetiche toma la forma de un medio para contar el tiempo, generalmente un reloj de arena o un reloj de sol, que cuando se activa, tuerce sutilmente el flujo del tiempo para obstaculizar a todos aquellos que no están cerca del reloj en el momento de la activación."
 artifact_wind_hammer_name: "Martillo de viento"
 artifact_wind_hammer_description: "Este martillo de guerra grande y pesado, cuando se activa, hace que el fetiche se disuelva en una tormenta de vientos, permitiendo al usuario golpear como un tornado furioso, un faro incalculable de carnicería."
 artifact_bindrune_amulet_name: "Amuleto Bindrune"
 artifact_bindrune_amulet_description: "Este amuleto de plata tiene glifos tallados en plata y escritos en el idioma de los garou; este precioso fetiche permite canalizar el poder del lenguaje y aprovechar las palabras, ofreciendo una visión de la mística del lenguaje en sí."
 artifact_cloud_string_name: "Cadena de nubes"
 artifact_cloud_string_description: "Esta tira de hilo y cuentas, cuando se despliega, se eleva por los aires y guía los cielos, lo que permite controlar la lluvia y el clima. Esta poderosa habilidad permite traer riqueza y prosperidad a una región, un rasgo increíblemente útil para tribus como los Guardianes de los Hombres, pero no tanto para otras tribus."
 artifact_horn_of_the_white_stag_name: "Cuerno del ciervo blanco"
 artifact_horn_of_the_white_stag_description: "Uno de las tres reliquias sagradas perdidas de la Colina de Tara, este enorme cuerno de caza, cuando se toca, hace que los soldados se agolpen al lado de quien lo toca mientras el ejército marcha a una velocidad cegadora."
 artifact_golden_torc_name: "Torque dorado"
 artifact_golden_torc_description: "Una de las tres reliquias sagradas perdidas de la Colina de Tara, esta corona inmaculada fue una vez la insignia del cargo de los Grandes Reyes Fianna de Eiru; esta preciada reliquia es un potente símbolo de la nobleza más antigua."
 artifact_crones_tongue_name: "La lengua de la bruja"
 artifact_crones_tongue_description: "La Lengua de la Bruja, una de las tres reliquias sagradas perdidas de la Colina de Tara, es una espada larga sorprendentemente simple, pero en presencia de los esclavos del wyrm, brilla con una luz ardiente y la hoja muerde mucho peor que las garras de un Garou."
 artifact_lepers_rags_name: "Los harapos del leproso"
 artifact_lepers_rags_description: "Esta capa raída y sarnosa, cuando se usa, permite a quien la usa asumir la forma de un mendigo modesto, sin importar lo que haya sido antes, lo que permite una gran cantidad de opciones para la intriga."
 artifact_trail_branch_name: "Sucursal del sendero"
 artifact_trail_branch_description: "Una pequeña ramita extraída de la maleza, unida a un espíritu de la naturaleza, esta ramita cubre las huellas y hace que atravesar la naturaleza sea mucho más fácil, ya que el espíritu interior guía a su poseedor."
 artifact_feather_of_the_waters_name: "Pluma de las aguas"
 artifact_feather_of_the_waters_description: "Una capa hecha de plumas de aves no voladoras inusuales del lejano sur, esta capa cálida permite que cualquier cosa con Gnosis nade con el mismo grado de facilidad que un pez, lo que les permite ampliar los lugares a los que pueden ir con tremenda habilidad."
 artifact_heart_of_fire_name: "Corazón de fuego"
 artifact_heart_of_fire_description: "Un fetiche sorprendentemente peligroso, este diminuto cristal rojo permite a su dueño prender fuego a objetos, algo pequeño pero increíblemente mortal para tener a mano."
 artifact_sun_crystal_name: "Cristal de sol"
 artifact_sun_crystal_description: "Esta gema amarilla contiene un espíritu de luz en su interior que, cuando el usuario la activa, hace que esta pequeña joya brille como una pequeña gota de luz solar, iluminando las áreas deseadas por el poseedor."
 artifact_beast_mask_name: "Máscara de la Bestia"
 artifact_beast_mask_description: "Una máscara que cambia de forma y que, cuando se usa, hace que el usuario cambie a la forma del animal para el que está diseñada, lo que le otorga la movilidad adicional del animal y la naturaleza inocua de dicho animal, para lo que el usuario desee."
 artifact_belt_of_the_giants_name: "Cinturón de los gigantes"
 artifact_belt_of_the_giants_description: "Este fetiche tan poco común, cuando el portador lo activa, hace que duplique su tamaño, aumentando enormemente su fuerza y ​​permitiéndole causar estragos. Sin embargo, el inconveniente es que el corazón no aumenta de tamaño, lo que lo hace terriblemente estresante para el cuerpo del usuario."
 artifact_cloak_of_woven_mists_name: "Capa de nieblas tejidas"
 artifact_cloak_of_woven_mists_description: "La capa de nieblas tejidas aparece como un collar de cuerda de cadena con un broche intrincado. Cuando el portador la activa, las sombras y los vapores se arrastran por el aire, haciendo que el portador se vea borroso e indistinto, volviéndolo increíblemente sigiloso, tan silencioso como el susurro de una corriente de aire."
 artifact_staff_of_life_name: "Bastón de vida"
 artifact_staff_of_life_description: "Un gran bastón que también puede usarse como bastón para golpear; este útil fetiche puede fortalecer la salud de quien lo usa y protegerlo de daños al reforzar su salud."
 artifact_bone_flute_name: "Flauta de hueso"
 artifact_bone_flute_description: "Una reliquia inteligente que inspira dolor contra los no muertos, calma a los vivos y aquellos que la escuchan no pueden evitar respetar aún más a su señor."
 artifact_forest_crown_name: "Corona forestal"
 artifact_forest_crown_description: "Un fetiche en forma de corona de zarzas que se ajusta a la cabeza del usuario, convirtiéndose en un icono de gobierno, del espíritu de las tierras salvajes que los inspira a ser un señor soberano de las tierras salvajes."
 artifact_iron_crown_name: "corona de hierro"
 artifact_iron_crown_description: "Un fetiche en forma de corona de hierro que se ajusta a la cabeza del usuario, se convierte en un ícono de gobierno, ya que el espíritu de nobleza en su interior los inspira a alcanzar alturas épicas de liderazgo y, como tal, fue favorecido en épocas más antiguas por los Guardianes de los Hombres."
 artifact_keystone_name: "Piedra clave"
 artifact_keystone_description: "Esta piedra rúnica, cuando se presiona contra un material de piedra, se abre como una puerta, permitiendo al usuario atravesar casi cualquier obstáculo de piedra."
 artifact_dreamcaller_name: "Llamador de sueños"
 artifact_dreamcaller_description: "Esta flauta increíblemente valiosa permite abrir brechas en los sueños, permitiéndole bailar y aprender dentro de ellos, y explorar las profundidades de la mente pensante, en busca de cualquier conocimiento que pueda proporcionar."
 artifact_harp_of_enchantment_name: "Arpa del encantamiento"
 artifact_harp_of_enchantment_description: "Esta arpa, al tocarla, suelta una hermosa melodía concordante, una sonnata verdaderamente impresionante que puede hacer llorar incluso al Garou más curtido en la guerra en Harano."
 artifact_iceblade_name: "Cuchilla de hielo"
 artifact_iceblade_description: "Una preciosa espada hecha del hielo azul que no se derrite del norte ártico, esta pálida arma golpea con el mismo frío del norte, al mismo tiempo que permite atravesar los elementos como si fuera verano."
 artifact_lionfang_name: "Colmillo de león"
 artifact_lionfang_description: "Este potente fetiche está tallado a partir de los colmillos de una terrible bestia, que se rumorea que incluso fue robada del bastet, lo que hace que esta arma increíblemente peligrosa golpee con la misma fuerza de uno de los rivales más antiguos de la nación garou."
 artifact_ring_of_the_elements_name: "Anillo de los elementos"
 artifact_ring_of_the_elements_description: "Uno de los fetiches más potentes, el Anillo de los Elementos otorga al Garou poder sobre los cuatro elementos: tierra, aire, fuego y agua. Cuando se activa, un Garou no puede resultar dañado por ataques que involucren a estas fuerzas. Por ejemplo, las antorchas se negarían a quemar a un Garou, las piedras o incluso una espada de metal rebotarían inofensivamente en su piel y él no se ahogaría bajo el agua."
 artifact_grand_klaive_name: "Gran Klaive"
 artifact_grand_klaive_description: "Las espadas de los héroes más poderosos, estas armas legendarias son mejores que las espadas en todos los aspectos, el espíritu de guerra atado en su interior aúlla de rabia por la muerte de los enemigos del portador."
 artifact_forge_crusher_name: "Fragua-Trituradora"
 artifact_forge_crusher_description: "Uno de los Martillos Jarl, estos poderosos martillos a dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. El Triturador de Forja, cuando se usa, arde con una llama rugiente, capaz de infligir un dolor horrible."
 artifact_grinding_tooth_name: "Rechinar los dientes"
 artifact_grinding_tooth_description: "Uno de los Martillos Jarl, estos poderosos martillos a dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. Grinding-Tooth puede moler cualquier piedra hasta convertirla en polvo, arrasando con toda la tierra que se le ponga por delante."
 artifact_spear_chaser_name: "Cazador de lanzas"
 artifact_spear_chaser_description: "Uno de los martillos de Jarl, estos poderosos martillos de dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. Este impresionante martillo se eleva cuando se lanza a distancias increíbles, imposible de romper en un lanzamiento."
 artifact_troll_eater_name: "Devorador de trolls"
 artifact_troll_eater_description: "Uno de los Martillos Jarl, estos poderosos martillos a dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. El Devorador de Trolls, más que cualquier otro Martillo Jarl, destruye la armadura, desgarrándola como si fuera corteza de abedul."
 artifact_bright_arm_name: "Brazo brillante"
 artifact_bright_arm_description: "Uno de los Jarl Hammers, estos poderosos martillos de dos manos son el pináculo de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gaia. Bright-Arm, cuando se empuña, brilla como el sol, zumbando con luz y cegando a los oponentes."
 artifact_hag_talon_name: "Garra de bruja"
 artifact_hag_talon_description: "Uno de los Martillos Jarl, estos poderosos martillos a dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. Hag-Talon protege la mente de su portador, dándole defensas mentales incomparables."
 artifact_pain_eagle_name: "Águila del dolor"
 artifact_pain_eagle_description: "Uno de los Martillos Jarl, estos poderosos martillos a dos manos son la cumbre de la artesanía. Al igual que los klaives menores, estos martillos están forjados con plata, enfriada en la sangre de los enemigos de Gea. Pain-Eagle es el más ruinoso de los Martillos Jarl, ya que deja heridas palpitantes y dolorosas."
 artifact_runestone_of_gab_name: "Piedra rúnica de Gab"
 artifact_runestone_of_gab_description: "Una colección de piedras proféticas preciosas, estas piedras de lectura muy encantadas ofrecen al usuario información valiosa sobre el futuro. Estas piedras rúnicas ofrecen información clave sobre el arte de la conversación, lo que permite al usuario ser un maestro en el arte de la oratoria."
 artifact_runestone_of_war_name: "Piedra rúnica de la guerra"
 artifact_runestone_of_war_description: "Una colección de preciosas piedras proféticas, estas piedras de lectura fuertemente encantadas ofrecen al usuario información valiosa sobre el futuro. Estas piedras rúnicas en particular están habitadas por un espíritu de guerra, lo que brinda al usuario un conocimiento total del campo de batalla antes de que las tropas pongan un pie en los campos de guerra."
 artifact_runestone_of_control_name: "Piedra rúnica del control"
 artifact_runestone_of_control_description: "Estas piedras de lectura, una colección de piedras proféticas preciosas, están muy encantadas y ofrecen al usuario información valiosa sobre el futuro. Estas piedras pueden predecir el flujo del comercio y la población, lo que le otorga al usuario una visión incomparable de los asuntos de administración."
 artifact_runestone_of_cunning_name: "Piedra rúnica de la astucia"
 artifact_runestone_of_cunning_description: "Una colección de preciosas piedras proféticas, estas piedras de lectura fuertemente encantadas ofrecen al usuario información valiosa sobre el futuro. Estas piedras permiten mantener y controlar esquemas de complejidad bizantina y vertiginosa, lo que permite al usuario convertirse en un maestro de espías sin igual."
 artifact_runestone_of_wisdom_name: "Piedra rúnica de la sabiduría"
 artifact_runestone_of_wisdom_description: "Una colección de piedras proféticas preciosas, estas piedras de lectura muy encantadas ofrecen al usuario valiosas perspectivas sobre el futuro. Estas piedras leen visiones poderosas de teología y medicina, lo que le brinda al usuario una poderosa perspectiva sobre las tradiciones místicas."
 artifact_shining_klaive_of_sokhta_name: "Klaive brillante de Sohkta"
 artifact_shining_klaive_of_sokhta_description: "Un klaive hecho de oro y mercurio, a diferencia de otros klaives, esta arma es perfectamente segura para que la usen todos los Fera y, de hecho, los fortalece aún más. Esta arma aterradora y deformante inspira miedo en todos los que escuchan sobre ella, un Fera que puede actuar sin inmutarse ante su legendaria debilidad."
 artifact_radiant_blade_of_katanka_sonnak_name: "Hoja radiante de Katanka-Sonnak"
 artifact_radiant_blade_of_katanka_sonnak_description: "Esta aterradora espada, hecha de una mezcla de plata y oro, arde con la luz del Avatar Incarna de Helios, Katanka-Sonnak, patrona de los Corax y los Mokolé. Esta arma llameante inspira la misma rapidez con la que Helios atraviesa el cielo, moviéndose con su mismo aliento de gracia y destreza."
 artifact_mercurial_mask_of_mitanu_name: "Máscara mercurial de Mitanu"
 artifact_mercurial_mask_of_mitanu_description: "La máscara del embaucador, un regalo de la Encarnación de Mercurio, Mitanu, esta máscara de vestido maravilloso permite ocultar totalmente su presencia, convirtiéndose, como su creador, en un señor de la intriga."
 artifact_burning_mask_of_hakahe_name: "Máscara Ardiente de Hakahe"
 artifact_burning_mask_of_hakahe_description: "Una vez que la máscara de forja del Incarna de Vulcano, Hakahe, Señor del Planeta Sombrío, esta máscara de hierro negro imparte una parte del maestro de la forja al usuario, protegiéndolo y dándole su propia sabiduría, tanto en la forma del oro como de la sabiduría."
 artifact_radiant_dress_of_tambiyah_name: "Vestido radiante de Tambiyah"
 artifact_radiant_dress_of_tambiyah_description: "Este hermoso tapiz, obra maestra de la Tambiyah, la encarnación de Venus, es un hermoso tapiz hecho con el hierro más resistente y honra a quien lo viste. Este vestido inmaculado se adapta a la forma de quien lo viste y se convierte en muchas piezas de joyería fina y adornos de otras formas, pero incluso a través de él, el vestido protege a quien lo viste contra todas las afrentas."
 artifact_eternal_grace_of_eshtarras_might_name: "Gracia eterna del poder de Eshtarra"
 artifact_eternal_grace_of_eshtarras_might_description: "Este amuleto contiene la bendición de Eshtarra, la encarnación de la Tierra, el avatar de Gea. Esta increíble reliquia otorga a quien la lleva la vitalidad de ocho hombres mortales, una fecundidad ilimitada y su propia sabiduría de liderazgo, la madre de todo. Esta preciosa reliquia está hecha de los mejores materiales de la generosidad de Gea, y su toque, incluso en cualquier persona, es un signo de su bendición y calidez infalibles, hecha a partir de una pieza de su trono radiante."
 artifact_burning_horns_of_nerigal_name: "Cuernos ardientes de Nerigal"
 artifact_burning_horns_of_nerigal_description: "Estos cuernos de caza de arcilla roja fueron hechos a partir del polvo del planeta rojo por la encarnación de Marte, Nerigal. Cuando se sostienen y se hacen sonar, estos cuernos sacuden a la propia Gaia, llamando a todos los leales al que los toca a la guerra, mientras el poder y la astucia de la encarnación de la guerra fluyen hacia ellos, llamando a todos a ganar en su nombre."
 artifact_ruinous_talons_of_rorg_name: "Garras Ruinosas de Rorg"
 artifact_ruinous_talons_of_rorg_description: "Estos guanteletes de metal de meteorito hechos de los restos rotos de Turog, el consorte de Gea, son un regalo de Rorg, la encarnación de los asteroides entre Marte y Júpiter, y de la venganza y la rabia. Con ellos, su voluntad se manifiesta, ya que los portadores que los empuñan se convierten en su rabia viviente, desatando una carnicería contra todo lo que se les presente."
 artifact_imperious_crown_of_zarok_name: "Corona imperiosa de Zarok"
 artifact_imperious_crown_of_zarok_description: "La corona del Rey de Reyes, esta corona inmaculada con incrustaciones de gemas fue elaborada a mano por la encarnación de los Reyes y Júpiter, Zarok, el antiguo pretendiente de Gea, el más grande de los Incarna después de Luna y Helios. Cuando se usa, uno se convierte en un rostro viviente del más grande de los reyes, ya que la riqueza de la magnificencia fluye hacia él."
 artifact_eternal_wings_of_lu_bat_name: "Alas eternas de Lu-Bat"
 artifact_eternal_wings_of_lu_bat_description: "Este manto de plumas es un regalo de la Encarna de Saturno, la Encarna de Júpiter, el Gran Búho. Con estos, el portador puede volar a los cielos y volar a través de la Umbra y el [skinlands|E], y llevar dentro de ellos su propia naturaleza y sabiduría."
 artifact_shadowed_stave_of_ruatma_name: "Bastón ensombrecido de Ruatma"
 artifact_shadowed_stave_of_ruatma_description: "Se dice que este pequeño bastón de mano tiene una pequeña porción de la voz de Ruatma, el Urano Encarnado, en su interior. A través de él, la Incarna habla con su poseedor, susurrándole muchos secretos y tradiciones fundamentales. Sin embargo, tal vez algunos de estos no estaban destinados a ser aprendidos..."
 artifact_dancing_loom_of_shantar_name: "Telar danzante de Shantar"
 artifact_dancing_loom_of_shantar_description: "Esta arpa luminosa es de inmaculada creación, tejida por las manos de Shantar, la Encarnación de Neptuno. a diferencia de todos sus otros Telares, este fue hecho con su enfoque regular, un regalo a su campeón, y en él, las olas de sus hermosas canciones fluyen a través de ellos, aliviando los nervios como ninguna otra cosa."
 artifact_whispering_ankh_of_meros_name: "Ankh susurrante de Meros"
 artifact_whispering_ankh_of_meros_description: "Este ankh de plata desgastado parece haber sufrido mucho desgaste por el paso del tiempo y es el regalo más preciado de Incarna Meros, la Incarna de Plutón. Este precioso símbolo portátil permite al usuario moverse a velocidades asombrosas y, cuando habla, el portador tiene un fragmento de la voz del Eterno Vagabundo."
 eternal_love_artifact_name: "Amor eterno"
 eternal_love_artifact_description: "Si bien no es exactamente mágica, no se puede negar que esta espada tiene un cierto poder místico. Está hecha de plata y crea heridas que los vampiros no pueden curar. Solo pueden curar la herida mezclando la sangre de otro vampiro con la suya y presionándola contra ella. Los artesanos cainitas de Cartago fabricaron esta arma para Prias para que la usara en sus expediciones de caza de vampiros."
 sword_samiel_artifact_name: "Espada de Samiel"
 sword_samiel_artifact_description: "El legendario primer guerrero Salubri era un luchador sin igual y estaba dispuesto a ir más allá de su deber contra las fuerzas de la oscuridad. Su arma era lo suficientemente poderosa como para matar a un [antediluvian|E] y todavía irradia ese aura de justicia vengativa en esta noche."
  
 artifact_vassagos_reliquary_name: "Relicario de Vassago"
 artifact_vassagos_reliquary_description: "Un diamante enorme de valor incomparable. Una prisión resplandeciente desde la que Vassago planea la expansión de su culto.\n$artifact_reliquarie_description$"
 artifact_bezariel_dagger_name: "Daga ritual"
 artifact_bezariel_dagger_description: "Una daga ritual intrascendente antes de ser infundida con una pequeña parte del poder de Baba Yaga, esta arma fue utilizada por Bezariel para atarlo a la Tierra tras su escape de la Prisión Abisal.\n$artifact_reliquarie_description$"
 artifact_orobas_statue_name: "Estatua de Orobas"
 artifact_orobas_statue_description: "Una estatua de arenisca húmeda y viscosa que se utilizó para encerrar a Orobas hace milenios. Desde entonces ha cambiado para parecerse más a su grotesco anfitrión.\n$artifact_reliquarie_description$"
 artifact_heart_lamashtu_name: "Corazón de Lamashtu"
 artifact_heart_lamashtu_description: "Nunca terminada, esta caja, muy similar al Arca de la Alianza judía, alberga el vínculo de Lamashtu con el plano mortal. Para frustración del demonio, nunca pudo encontrar un artesano lo suficientemente talentoso para terminarla después de la muerte de su creador original.\n$artifact_reliquarie_description$"
  
 artifact_caliburn_name: "Caliburn"
 artifact_caliburn_description: "#bold Dale al aliado [knights|E] en la guerra como comandante o a ti mismo en [single_combat_duel|E] [GetModifier('caliburn_light_modifier').GetNameWithTooltip].#!\nThe “espada de luz”, Caliburn es un tesoro extremadamente poderoso. El nombre se traduce aproximadamente como "rayo". Existe cierto argumento de que Caliburn no es en realidad un tesoro, sino un objeto único que desafía todas las expectativas y explicaciones, ya que las reglas habituales que rigen los tesoros no parecen aplicarse en lo que respecta a Caliburn."
 artifact_caliburns_sheath_name: "La vaina de Caliburn"
 artifact_caliburns_sheath_description: "#bold Otorga [knights|E] a un aliado en la guerra como comandante o a ti mismo en [single_combat_duel|E] [GetModifier('caliburn_shield_modifier').GetNameWithTooltip].\nComo [character_interaction|E], te permite curar las heridas del objetivo.#!\nThe La vaina de Caliburn está hecha de cuero negro simple, aunque algunos duendes afirman que pueden distinguir la palabra "Caliburn" trabajada en el cuero."
 artifact_caladbolg_name: "Caladbolg"
 artifact_caladbolg_description: "#bold Como [character_interaction|E], te permite invocar rayos de los cielos para herir a todos los caballeros del objetivo.#!\nThe A la espada se le han atribuido todo tipo de poderes y habilidades. Se dice que el portador de la espada es imbatible en la batalla, que la espada ofrece a su portador poderes de regeneración y que golpea por sí sola. Si eso no es suficiente, los cuentos también dicen que la espada le da a su portador la capacidad de detectar mentiras o falsedades, de inspirar a los hombres más que los cuentos del más grande bardo y de invocar rayos de los cielos."
 artifact_red_apple_of_avalon_name: "Manzana Roja de Avalon"
 artifact_red_apple_of_avalon_description: "#bold Como [character_interaction|E], te permite hacer que el objetivo obtenga un rasgo mental negativo o asesine a un amigo/amante.#!\nThe Las manzanas de piel roja, que han crecido en las aguas del Manantial Rojo, son venenosas. Sin duda, son hermosas a la vista, ya que son de un color rojo brillante y reluciente, pero un mordisco provoca un dolor intenso y alucinaciones. Aunque las manzanas no son mortales en sí mismas, muchos de los que las han mordido han perecido, corriendo por acantilados o confundiendo a amigos con enemigos y obligando a sus seres queridos a luchar contra ellas o morir."
 artifact_white_apple_of_avalon_name: "Manzana Blanca de Avalon"
 artifact_white_apple_of_avalon_description: "#bold Como [character_interaction|E], te permite curar todos los rasgos mentales negativos del objetivo. #!\nThe Las manzanas blancas, por otro lado, tienen el poder de curar la mente. Pueden eliminar los terrores nocturnos, curar la locura o restaurar el poder del habla a los mudos. Ten en cuenta que no pueden remediar dolencias físicas, solo aquellas enfermedades que se arraigan en la mente."
 artifact_chalice_of_rain_name: "Cáliz de lluvia"
 artifact_chalice_of_rain_description: "La Cábala del Cáliz, un grupo de magos pertenecientes a la Vieja Fe que residen en Cornualles, hizo un antiguo pacto con los Fae para ayudar a proteger las legendarias islas de Lyonesse de aquellos que buscaban saquear su legendaria riqueza. A cambio de su ayuda, los Fae confiaron el Cáliz a los magos. Se dice que es maravilloso contemplarlo, fundido en plata azulada con runas antiguas que rodean el borde de la copa. Si se llena la copa y el agua se derrama en el suelo como ofrenda a la gente hermosa, el cáliz traerá lluvia antes. sale la próxima luna. Esto ayuda a los magos y a sus parientes a ganarse la vida a duras penas en la tierra accidentada y asegura su prosperidad."
 artifact_broach_of_scrying_name: "Broche de adivinación"
 artifact_broach_of_scrying_description: "El broche está diseñado para ayudar a su portador a tomar decisiones sencillas. El portador hace una pregunta simple de sí o no sobre un problema que enfrenta o una tarea que desea realizar. Luego, rompe el broche aplastándolo contra una piedra o aplastándolo bajo sus pies. La piedra que caiga quedará blanca o se volverá negra como la noche. La piedra blanca indica que la respuesta a la pregunta es afirmativa, mientras que la piedra negra indica que la respuesta es negativa."
 artifact_singing_sword_of_madog_cynydd_name: "Espada cantante de Madog Cynydd"
 artifact_singing_sword_of_madog_cynydd_description: "#bold Como [character_interaction|E], te permite iniciar un [single_combat_duel|E] para darle un modificador de [GetModifier('artifact_life_expectancy_40_modifier').GetNameWithTooltip] a la espada.#!\nThe La Espada Cantante de Madog Cynydd es, según todos los relatos, un arma de exquisita artesanía y poder letal. Cuando se blande en batalla, la espada canta un canto fúnebre para los enemigos de su portador. Cada enemigo abatido en batalla por la Espada de Madog Cynydd le devuelve a su asesino lo que le quede de su vida natural. Por lo tanto, matar a un joven con la Espada de Madog Cynydd podría extender la vida del portador de la espada por unos buenos cuarenta años. El portador de la espada también cosecha cualquier buena fortuna que el caído pueda haber tenido en su futuro, y la mala suerte de la víctima muere con él."
 artifact_black_torc_of_carniog_name: "Torque negro de Carniog"
 artifact_black_torc_of_carniog_description: "#bold Desbloquea [marked_for_return_interaction|E].\nDesbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nDesbloquea $EXECUTION_CONVERT_TO_WRAITH$ [execution|E] opción.\nNúmero máximo de espectros atados: #P +2#!.#!\nThe Se rumorea que el Torc Negro de Carniog puede robar almas y hacer que ejércitos enteros de mortales caigan en un sueño casi permanente (aunque pacífico). Algunos han sugerido que otorga la capacidad de comandar a los propios Fae, pero en ese tema los propios Fae se quedan callados."
 artifact_blazing_silver_torc_of_myfanwy_du_name: "Torque de plata llameante de Myfanwy Du"
 artifact_blazing_silver_torc_of_myfanwy_du_description: "El Torque de Plata Ardiente de Myfanwy Du hace que quienes observan al portador se llenen de profundo respeto y afecto. Harán todo lo que esté en su poder para ayudarlo, incluso si eran enemigos acérrimos antes de que el portador se pusiera el torque. Si el portador del torque da las señales adecuadas, ese afecto se convierte en amor apasionado en el corazón de la persona a la que se le señala (independientemente del género del portador)."
 artifact_cauldron_of_gruffydd_name: "Caldero de Gruffydd"
 artifact_cauldron_of_gruffydd_description: "#bold Puede reclutar a [GetMaA('animated_tree').GetName], [GetMaA('golems').GetName], [GetMaA('guardians').GetName] y [GetMaA('homunculus').GetName] como [men_at_arms|E].#!\nThe El Caldero de Gruffydd crea guerreros retorcidos a partir de lo que su amo ponga en él. Si un mago llena el caldero con rocas, un elemental de piedra emergerá para luchar por él. Del mismo modo, llenar el Caldero de Gruffydd con dagas y arcilla dará como resultado un horrible (y mortal) sirviente, algo así como un gólem con púas. Obviamente, ciertas combinaciones son más efectivas que otras, pero incluso un ejército de soldados de ramas de sauce es mejor que ningún ejército."
 artifact_cauldron_of_annwn_name: "Caldero de Annwn"
 artifact_cauldron_of_annwn_description: "#bold Como [character_interaction|E], te permite curar las heridas del objetivo.#!\nOne Uno de los tesoros de hadas más codiciados es el Caldero de Annwn. Una vez ubicado en el [underworld|E] debajo de Glastonbury Tor, el rey de las hadas Avallach lo ocultó de la vista de los mortales después de que Morgan le Fey fuera en contra de sus deseos e intentara usar el Caldero en el Rey Arturo. Según los rumores entre los magos, el Caldero tiene el poder de curar la enfermedad de cualquier mortal sumergido en agua en su interior."
 artifact_faerie_dust_name: "Polvo de hadas"
 artifact_faerie_dust_description: "El polvo de hadas, que suele llevarse en pequeñas bolsas, debe hacer contacto directo con su objetivo para surtir efecto. Otros métodos incluyen rociar polvo sobre un objetivo desde arriba; llenar de polvo los guantes o la ropa del objetivo; espolvorearlo sobre la comida; mezclar el polvo con líquidos para hacer pociones y pócimas; o incluso lanzar bolsas enteras, que explotan al impactar, para lograr mayor distancia."
 artifact_cabinet_stick_name: "Gabinete Stick"
 artifact_cabinet_stick_description: "Con la apariencia de un bastón o bastón común y corriente, el bastón otorga acceso mágico a un gabinete o armario escondido en algún lejano reino de las hadas. Al golpear el palo contra cualquier armario, puerta, baúl o incluso la corteza suelta de un árbol, su propietario activa el vínculo con un espacio de almacenamiento mágico."
 artifact_cap_of_neglect_name: "Gorra de abandono"
 artifact_cap_of_neglect_description: "Aunque estos gorros no proporcionan una invisibilidad real, rara vez se necesita esa magia. Aquellos que no buscan activamente a la persona que lleva este gorro simplemente ignoran el hecho de que ella está en la habitación. Mientras no llame la atención, por ejemplo hablando o haciendo movimientos repentinos, la persona que lleva este gorro puede moverse sin ser notada."
 artifact_ring_of_linked_sight_name: "Anillo de visión vinculada"
 artifact_ring_of_linked_sight_description: "Estos anillos están forjados con encantamientos especiales para crear un vínculo mágico entre ellos. Si la dueña de un anillo lo sostiene ante su ojo derecho, ve al guardián del segundo como si estuviera a solo unos pocos pies de distancia. Las nieblas y las sombras oscurecen el entorno que rodea al guardián del segundo anillo, pero su forma y sus acciones son visibles. Si la dueña del anillo lo sostiene ante su ojo izquierdo, ve lo mismo que el guardián del segundo, como si estuviera mirando a través de su ojo izquierdo."
 artifact_sealing_needle_name: "Aguja de sellado"
 artifact_sealing_needle_description: "#bold Como [character_interaction|E], te permite curar las heridas del objetivo.#!\nSimple Tesoros diseñados como regalos para sirvientas y costureras a cambio de juramentos, estas agujas encantadas, cuando se enhebran, cosen mágicamente cualquier desgarro o abertura en la que se coloquen. Dependiendo del tipo de hilo utilizado, la aguja reparará la ropa rasgada, sellará las aberturas de las bolsas de grano o incluso cerrará heridas abiertas. El hechizo utilizado para crear estos tesoros es simple y las agujas funcionan igual de bien en cuero, seda o piel. Si bien la mayoría de los usos de estos tesoros son bastante inocentes, se sabe que los Winter-kin los usan para sellar las bocas, narices y ojos de sus víctimas, o para abrirlas y coserlas nuevamente con cáñamo áspero."
 artifact_active_arrow_of_midnight_sun_name: "Flecha del sol de medianoche #Weak (Activada)#!"
 artifact_arrow_of_midnight_sun_name: "Flecha del sol de medianoche #Weak (Desactivada)#!"
 artifact_arrow_of_midnight_sun_description: "#bold Si se activa, hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o al enemigo [single_combat_duel|E], si son vampiros (u otros seres sobrenaturales que temen al sol). #!\nThese Las flechas encantadas son las favoritas de la Corte de Verano. Cuando se disparan al cielo nocturno, estas flechas estallan en una luz radiante, iluminando un campo de batalla con la luz del sol del mediodía. Esta luz se puede utilizar para hacer retroceder a las criaturas de la oscuridad, o simplemente para crear luz donde no la había."
 artifact_arrow_of_inky_noon_name: "Flecha del mediodía entintado"
 artifact_arrow_of_inky_noon_description: "Estas flechas, que son las equivalentes de las Flechas del Sol de Medianoche, son las favoritas de la Corte de Invierno. Cuando se disparan al aire durante el día, oscurecen el cielo hasta alcanzar la negrura de una noche sin luna."
 artifact_vulcans_hammer_name: "El martillo de Vulcano"
 artifact_vulcans_hammer_description: "Este martillo, que en las culturas del norte a veces se denomina "martillo de enano", está encantado para fabricar armas y armaduras. La herramienta aumenta mágicamente la fuerza del metal utilizado para crear dichos objetos, lo que les permite causar y soportar más daño. Las armas forjadas con este martillo nunca necesitan afilarse y causan un nivel adicional de daño durante el combate."
 artifact_pegasus_bridle_name: "Brida de pegaso"
 artifact_pegasus_bridle_description: "Los estudiosos humanistas debaten si las historias mortales de caballos alados inspiraron este tesoro o viceversa. Cuando se coloca en cualquier animal, normalmente un caballo, la brida otorga la capacidad de volar hasta que se la quitan."
 artifact_rooting_amulet_name: "Amuleto de enraizamiento"
 artifact_rooting_amulet_description: "Este tesoro fue creado originalmente por un hada del bosque para castigar a una reina que violó un juramento y entró en su bosque. El hada elaboró ​​un hermoso amuleto y se lo dio a una de las cortesanas de la reina como regalo para su amante. A la reina le encantó el collar de plata intrincadamente tejido y se lo colocó alrededor del cuello. La siguiente vez que puso un pie en el suelo fuera de su casa, sus piernas se enraizaron en la tierra y su cuerpo y brazos se convirtieron en el tronco y las ramas de un árbol. Revelándose como un hada del bosque, el inanimae recuperó el amuleto y pronunció palabras de advertencia a la corte de la reina sobre aventurarse demasiado en los bosques cercanos."
 artifact_twin_glass_name: "Vidrio gemelo"
 artifact_twin_glass_description: "Un espejo dividido mágicamente en dos, el Twin Glass ofrece la capacidad de comunicarse a grandes distancias. Los dos espejos funcionan como una ventana, y sus dueños pueden mirar o hablar a través de uno y ser vistos o escuchados a través del otro."
 artifact_gale_flute_name: "Flauta de vendaval"
 artifact_gale_flute_description: "Este pequeño instrumento está imbuido de los poderes del amanecer, capaz de invocar desde pequeñas brisas hasta violentas tormentas. Una sola nota suave de la flauta atrae un viento suave hacia el flautista. Si se toca durante más tiempo, aumenta la potencia del viento, lo que provoca un vendaval tras solo unos minutos de tocar. Si se sigue tocando la flauta, se desencadenará toda la furia del viento y la lluvia, lo que creará una tempestad de increíble potencia, suficiente para arrasar aldeas."
 artifact_excaliburs_scabbard_name: "Vaina de Excalibur"
 artifact_excaliburs_scabbard_description: "#bold Como [character_interaction|E], te permite curar las heridas del objetivo.#!\nThough No es realmente la vaina de la legendaria Caliburn o Excalibur, este raro tesoro es tan antiguo y tiene propiedades tan místicas que se ha asociado con esa poderosa arma. Se dice que cualquier espada sacada de la vaina es irrompible en combate, pero el verdadero poder de este tesoro proviene de sus poderes curativos."
 artifact_shatterhammer_name: "Martillo destrozador"
 artifact_shatterhammer_description: "Estas formidables armas fueron creadas durante el apogeo de la Guerra de las Estaciones, y hoy en día se sabe que existen muy pocas. Los espíritus nacidos de terremotos o desprendimientos de tierra suelen estar vinculados por juramento a estos tesoros, o incluso a inanimae de roca o tierra malditos. La esencia de estos seres de la tierra otorga poder a las armas ordinarias, lo que hace que una onda de fuerza conmocionante irradie a través de un objetivo cuando es golpeado. Se sabe que estos martillos destrozan armaduras y huesos, rompen órganos internos, astillan grandes puertas de roble e incluso derriban torres de piedra."
 artifact_sword_of_drowning_name: "Espada del ahogamiento"
 artifact_sword_of_drowning_description: "Estas armas, creadas durante la Guerra de las Estaciones, contienen espíritus acuáticos o inanimados que renunciaron a su libertad por la causa o fueron atados a la fuerza contra su voluntad. La naturaleza acuosa de sus esencias atadas se manifiesta cuando se usan en combate, lo que hace que el agua ingrese a los pulmones del objetivo cuando es golpeado. Estos ataques provocan pánico y paranoia mientras el objetivo se ahoga y escupe agua de mar."
 artifact_cauldron_of_nightmares_name: "Caldero de pesadillas"
 artifact_cauldron_of_nightmares_description: "Creados para causar pánico y desesperación en los enemigos de la Corte de Invierno, estos calderos podían hacer que los miedos más oscuros de sus objetivos se manifestaran durante un breve periodo de tiempo en el mundo real. Para que la magia funcione, una parte del objetivo (un mechón de pelo, un diente perdido o incluso un dedo amputado) debe combinarse con una mezcla de pociones dentro del caldero. Luego se realizan complejos rituales que convierten la carne en las imágenes de las peores pesadillas del objetivo."
 artifact_castors_star_name: "La estrella de Castor"
 artifact_castors_star_description: "La Estrella de Cástor, que cayó del cielo durante una tormenta eléctrica y dejó una estela de luz y fuego, zumba con una energía caótica que busca desesperadamente liberarse. Cuando la recuperaron por primera vez, la enorme roca metálica estaba tan cargada con la energía de los rayos que brillaba de color azul en la noche y hacía que quienes se acercaran a ella soltaran sus armas de metal después de que una fuerte sacudida les doliera los brazos."
 artifact_friars_cross_name: "Cruz del Fraile"
 artifact_friars_cross_description: "La cruz del fraile, que data del oscuro período medieval, es una gran cruz dorada adornada que cuelga de un cordón tejido. Aunque alguna vez se usó como símbolo de fe y protección, la cruz del fraile tiene una historia impregnada de destrucción de los cambiantes y la disolución de la magia de las hadas. Imbuida de la banalidad de las desintegraciones repetidas, la cruz del fraile se ha convertido en un dispositivo corruptor que devora el glamour de quien sea lo suficientemente desafortunado como para usarla."
 artifact_gray_sword_name: "Espada gris"
 artifact_gray_sword_description: "La Espada Gris, aunque obviamente es quimérica, no tiene personalidad ni adornos y parece una espada ancha común y corriente con una empuñadura simple y una hoja plana y sin marcas. Su historia es, en el mejor de los casos, turbia. Se sospecha que fue creada por un señor Unseelie que buscaba Destruir a un rival Seelie, pero no se puede vincular definitivamente ningún nombre con la creación de la espada."
 artifact_achen_name: "Achen"
 artifact_achen_description: "#bold Otorga al participante de la guerra del bando enemigo un modificador de [GetModifier('achen_modifier').GetNameWithTooltip] cuando participa en la guerra como participante de la misma.#!\nAchen es ​​el martillo de dos cabezas de Dougal, cuya forma adorna el emblema de la Casa Dougal. En combate, Achen encanta automáticamente cualquier arma o armadura que golpee para que no pueda usarse contra un miembro de la Casa Dougal. Se cuentan historias de ejércitos enteros detenidos por el poder del martillo; armaduras y espadas congeladas en su lugar. Sus dueños y portadores tuvieron que dejarlos en el campo de batalla y retirarse desnudos por el poder de Achen."
 artifact_anweyth_name: "Respuesta"
 artifact_anweyth_description: "Anweyth, Madre del Acero, La Espada de la Invención, es una hermosa espada corta, con incrustaciones de nudos de plata y empuñadura de azabache. Ocupa un lugar místico en la tradición de la Casa Dougal; fue su última obra, su obra sin igual. Anweyth tiene dos poderes conocidos: le dice a cualquier herrero el secreto de cómo hacer acero; en segundo lugar, no puede ser codiciada."
 artifact_caliper_of_aife_name: "Calibradores de Aife"
 artifact_caliper_of_aife_description: "La esposa de Dougal, Aife, fabricó un excelente juego de calibradores a partir de los colmillos de una bestia olvidada... cada brazo del calibrador es aproximadamente tan largo como el brazo de un troll. Los calibradores pueden "medir" cualquier cosa que se coloque entre ellos: distancia, peso, longitud, pureza, honestidad, amor, odio, etc."
 artifact_mooncrystal_name: "Cristal de luna"
 artifact_mooncrystal_description: "Los cristales lunares, que van desde canicas hasta pelotas de baloncesto, parecen las típicas "bolas de cristal" que uno esperaría ver entre los adivinos: esféricas, con un color blanco lechoso que parece cambiar y refractar los colores cuando se mira en su interior. Un cristal lunar permite a su usuario obtener información sobre cosas que suceden en el presente o en el pasado reciente entre una y tres veces por semana, según su potencia y tamaño."
 artifact_elenas_mirror_name: "El espejo de Elena"
 artifact_elenas_mirror_description: "Uno de los pocos tesoros que quedan del [mythic_age|E], nadie sabe con certeza quién posee este extremadamente poderoso. Se dice que el espejo de Elena permite al portador ver claramente cualquier otra parte del mundo durante un período de hasta una hora, una vez al día. Además, permite al portador lanzar hechizos sobre aquellos que aparecen en el espejo. Se cree que el espejo ayuda especialmente a lanzar el hechizo Soberano, ya que existen historias de épocas pasadas sobre hechiceros que usaban el espejo para influir en las decisiones de reyes y príncipes al otro lado del mundo."
 artifact_balors_crystal_eye_name: "El ojo de cristal de Balor"
 artifact_balors_crystal_eye_description: "Cuando el gran Balor del Ojo Malvado finalmente cayó en batalla, uno de los sacerdotes guerreros de los Fomorianos sacó su ojo destrozado y lo encerró en un cristal donde también se almacenaban las aguas curativas de un pozo. Esperaba salvarlo y restaurarlo para que pudiera volver a usarse como arma contra los Tuatha de Danaan y su clan. Sin embargo, el ojo ha estado inactivo durante siglos, pero con la llegada de la Estrella Roja visible en el [dreaming|E] que los duendes llaman el Ojo de Balor, los Guardianes Reales han bañado el ojo con su luz en un lugar protegido. El Ojo de Cristal ha comenzado a brillar con un rojo apagado desde entonces y el gran calor se mantiene a raya gracias al cristal que lo encierra."
 artifact_blood_dross_name: "Escoria de sangre"
 artifact_blood_dross_description: "#bold Permitir que, cuando se necesite gastar Glamour, primero se gaste el Glamour almacenado en este Recipiente de Glamour.#!\nThe Los Maestros de la Danza han descubierto una forma en que los Hijos de Lilith con quienes se asocian pueden proporcionarles un tipo inusual de Glamour Oscuro. Al tomar unas gotas de sangre de los tipos de vampiros conocidos como locos cuando evidencian su locura total o Toreadors mientras se dedican a alguna actividad artística, los Maestros crean lo que se llama Escoria de Sangre. La sangre se almacena en pequeños frascos redondeados hechos de azúcar cristalizado, que luego se recubren con una cáscara ligeramente más dura para contener el líquido resultante. Se pueden almacenar varias cuentas juntas en una caja protectora hasta por un mes sin perder su potencia."
 artifact_steaming_spear_of_vengeance_name: "Lanza humeante de venganza"
 artifact_steaming_spear_of_vengeance_description: "Hace mucho tiempo, Lugh Brazo Largo usó una lanza mágica para sacarle el ojo a Balor. En respuesta, los artesanos de la Casa Balor han estado construyendo un golpe de respuesta para quienquiera que gobierne a Seelie cuando llegue la guerra. Conocida como la Lanza Humeante de la Venganza, utiliza una punta de lanza similar a la perdición de Balor. Dotada de poderosos encantamientos, la lanza está llena de ira que la convierte en una buscadora de sangre. "Venganza" es tan poderosa que su cabeza debe estar constantemente sumergida en agua porque derrite todo lo que toca y su asta debe mantenerse encadenada a un grillete hundido profundamente en la piedra para evitar que salga volando en busca de presas."
 artifact_cauldron_of_fear_name: "Caldero del miedo"
 artifact_cauldron_of_fear_description: "#bold Otorga un modificador de [GetModifier('cauldron_of_fear_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].#!\nIt es un caldero grande y negro que parece vagamente oxidado, pero cuando se llena con agua estancada y se coloca sobre el fuego, produce una niebla fina, casi invisible, que se extiende sobre un gran salón o campo de batalla con los vientos. Aquellos atrapados en la niebla experimentan terror en sus corazones e incluso los caballeros más valientes y los oponentes honorables huyen en pánico, a menudo dejando caer sus armas o cualquier otra cosa que lleven en su prisa por escapar. El inconveniente es que si el viento cambia, los que usan el caldero podrían verse atrapados en la reacción."
 artifact_rose_of_leanhaun_name: "Rosa de Leanhaun"
 artifact_rose_of_leanhaun_description: "#bold Puedes reponer tu Glamour a voluntad a través de un tesoro [decision|E].#!\nThis es ​​una rosa blanca que fue depositada sobre el pecho de Leanhaun en su muerte. Es la única flor que no se volvió negra al entrar en contacto con ella después de que se le aplicara la maldición de Finellia y ha permanecido incorruptible desde entonces. Los miembros de la Casa la consideran una señal de esperanza, ya que se ha mantenido pura y vibrante mientras sostenía a su poseedor sin la necesidad de Rapsodiar. El hada que sostiene la rosa extrae Glamour directamente de ella."
 artifact_edanns_harp_name: "El arpa de Edann"
 artifact_edanns_harp_description: "#bold Puedes reponer automáticamente un Glamour extra cada mes. #!\nThis arpa de madera antigua tiene una gran grieta que la atraviesa, cuerdas que parecen poco más que hilos deshilachados y está en tan mal estado que solo te costaría unos pocos dólares. Alguien interesado en la historia celta. Sin embargo, para los ojos encantados, el arpa, aunque antigua y agrietada, tiene incrustaciones de oro y cuerdas plateadas que parecen tan finas y frágiles como un cabello brillante. Nadie en la Casa sabe si se trata realmente del arpa de Edann, el bardo que robó el corazón de Leanhaun, o de una copia hecha con mucho cariño, pero los fuertes encantamientos que contiene la convierten en un tesoro de la casa."
 artifact_crown_of_dreams_name: "Corona de sueños"
 artifact_crown_of_dreams_description: "#bold Ya no es necesario que el objetivo tenga el nivel máximo de estrés para usar Rhapsody [character_interaction|E].#!\nThis El tesoro no es en realidad una corona, sino un broche de roble cubierto de joyas con forma de corona estilizada. Quien lo lleva, el líder de los Buscadores llamado la Corona, adquiere conciencia de todos los Soñadores en el área inmediata (aproximadamente una milla cuadrada) y las formas de liberar su potencial. Discernir ese potencial le permite al portador saber quién podría beneficiarse más de las creaciones de ese Soñador."
 artifact_masquers_eyes_name: "Los ojos de Masquer"
 artifact_masquers_eyes_description: "Este tesoro es en realidad un par de máscaras de dominó normales, aunque decoradas de forma muy exquisita. Cuando se activan, crean una conexión entre los portadores, lo que permite que ambos compartan sentidos e incluso emociones a distancia. El usuario se pone la máscara y el otro Kithain puede ver y escuchar todo lo que hace su contraparte mientras lleve puesta la máscara. Incluso puede tomar prestada la voz de su amiga, siempre que esta consienta el mensaje."
 artifact_passion_braceler_name: "Brazalete de la Pasión"
 artifact_passion_braceler_description: "#bold Permite que, cuando se necesite gastar Glamour, primero se gaste el Glamour almacenado en este Recipiente de Glamour. #!\nThey Parecen simples brazaletes de tela o plata, pero en realidad actúan como "baterías" de Glamour o Fuerza de Voluntad, que almacenan magia o determinación para sus dueños hasta que se necesiten. Dado el gran estrés que enfrentamos, estos brazaletes son una bendición. Los brazaletes de tela siempre están tejidos con los colores favoritos de un cambiante y contienen Glamour, mientras que los de plata están inscritos con el nombre del portador y contienen Fuerza de Voluntad."
 artifact_eilaf_name: "Eilat"
 artifact_eilaf_description: "Este arco largo perteneció a Ivalde, un gran guerrero que murió durante la novena y última batalla contra los Jotunn. Los Volvas lo guardan hasta el día en que llega un nuevo guerrero cuyas habilidades son iguales a las de Ivalde. Una flecha disparada con este arco nunca falla su objetivo e inflige daño agravado."
 artifact_tapestry_of_fate_name: "Tapiz del destino"
 artifact_tapestry_of_fate_description: "#bold Desbloquea un [decision|E] único.#!\nWhether Si existe realmente o no, es algo que los duendes desconocen. Según las historias, el tapiz contiene todos los nombres verdaderos que existen, así como el destino de los [dreaming|E]. El poder y el conocimiento que contiene son invaluables. Perdido hace mucho tiempo, se rumorea que está en todas partes, desde un feudo sluagh hasta debajo del Mar Plateado. Muchos han salido en su búsqueda, pero ninguno ha regresado. Una cosa es segura: el que lo encuentre probablemente atraerá la ira de las Nornas."
 artifact_berserker_armor_name: "Armadura berserker"
 artifact_berserker_armor_description: "Esta armadura ornamentada protege a quienes la llevan de todos los ataques con armas y les permite luchar más allá de su capacidad habitual. El mayor secreto de la casa es que la armadura es vulnerable a los ataques mágicos o a los ataques realizados con las manos desnudas. Aunque es poderosa, la armadura tiene un precio: una vez que los que llevan armadura berserker se liberan, es imposible detenerlos hasta que están muertos o su bando ha ganado la batalla."
 artifact_cudgel_of_conchobhair_name: "Garrote de Conchobhair"
 artifact_cudgel_of_conchobhair_description: "El garrote de Conchobhair es un modesto bastón de roble de unos 2,5 metros de alto. Otorga a su portador (y solo funcionará para un miembro de la Casa Daireann) varios poderes maravillosos. La base del bastón está forrada con hierro frío como advertencia y, en las circunstancias más extremas, como posible arma."
 artifact_cauldron_of_sceanbh_name: "Caldero de Sceanbh"
 artifact_cauldron_of_sceanbh_description: "El caldero tiene dos funciones, según el deseo del cervecero. Su primer poder es preparar una poción que inspire a los guerreros a realizar grandes hazañas. El segundo poder es más insidioso, ya que sirve para preparar una poderosa poción para dormir."
 artifact_amber_wyrm_name: "Wyrm de ámbar"
 artifact_amber_wyrm_description: "En el fondo de un huevo de ámbar rojo oscuro yace un dragón en miniatura enroscado en un sueño profundo. Suspendido de una cadena dorada, rodeado por una red estampada de oro, el huevo es translúcido, lo que permite ver todos los detalles del dragón. En ocasiones, el dragón se da vuelta mientras duerme, como si el ámbar fuera simplemente agua."
 artifact_eyes_of_the_snow_maiden_name: "Ojos de la doncella de nieve"
 artifact_eyes_of_the_snow_maiden_description: "En la antigüedad, la hechicera Charodei utilizó piezas de ámbar dorado, transparente como el sol, para hacer los ojos de la Doncella de las Nieves que le regaló a Varich. Cuando el calor de su pasión la destruyó, los ojos de ámbar fueron descubiertos sumergidos en un estanque de agua extrañamente salada. Varich nunca quiso volver a verlos, pero otros miembros de la casa los han conservado, pues se rumorea que realmente pueden ver las formas de los enemigos de las hadas: los Fomorianos."
 artifact_firebird_name: "pájaro de fuego"
 artifact_firebird_description: "Este tesoro construido con nockers es un intrincado pájaro de fuego mecánico hecho de rubí y oro. Cuando se expone tanto a la luz del sol como a los rayos de la luna, el pájaro de fuego se eleva y canta hacia el cielo cuando se le ordena que lo haga. Cuando se ha elevado a una altura de 100 pies, estalla en una llama gloriosa, iluminando el área a su alrededor durante kilómetros con una luz dorada y parpadeante y señalando el camino hacia el paso más cercano o hacia una ubicación específica designada por su amo."
 artifact_havens_compass_name: "La brújula del refugio"
 artifact_havens_compass_description: "Este tesoro suele presentarse en forma de una brújula antigua. En lugar de apuntar hacia el norte, se concentra en el claro o dominio activo más cercano. Útil para exploradores y vagabundos que necesitan "cualquier puerto en una tormenta", la brújula no distingue entre el control de un abigarrado Seelie y el de un señor plebeyo Unseelie que odia. Dado que algunos propietarios mantienen sus casas ocultas, es posible que no vean con buenos ojos al dueño de este tesoro."
 artifact_bakers_stone_name: "Piedra de panadero"
 artifact_bakers_stone_description: "Las piedras de panadería pueden tener cualquier forma, color o tamaño, aunque la mayoría son redondas y están hechas de arcilla marrón. Cuando se coloca cualquier tipo de material orgánico sobre la piedra (sí, cualquier tipo de materia), se transforma mágicamente en pasteles simples pero comestibles. En los lugares ricos en glamour de [dreaming|E] o cerca de ellos, los pasteles se vuelven más ricos y elegantes, con glaseado, grosellas y coberturas de frutas."
 artifact_bane_dagger_name: "Daga de la perdición"
 artifact_bane_dagger_description: "Esta repugnante arma está diseñada para asesinar y, como tal, ha sido oficialmente prohibida. La daga tiene un pequeño compartimento en la empuñadura. Cuando se coloca una parte de la víctima en el compartimento (un mechón de pelo, una pestaña o una gota de sangre), la hoja se adapta a esa persona y nunca se puede volver a adaptar. Una vez que se ha matado al objetivo, la hoja comienza a corroerse y desaparece en menos de una hora."
 artifact_dreamstone_of_madoc_name: "Piedra de los sueños de Madoc"
 artifact_dreamstone_of_madoc_description: "#bold Como [character_interaction|E], te permite teletransportarte a la ubicación de destino.\nObtén acceso a [dreaming|E].#!\nThere Hay muchas piedras de los sueños por ahí, pero ninguna de las pequeñas baterías de Glamour se puede comparar con la Piedra de los sueños de Madoc. El Glamour que concentra puede "filtrarse", lo que hace que la persona más cercana a ella tenga sueños vívidos que siempre recordará al despertar. Sin embargo, su mayor habilidad es el poder de dar forma a las cosas de los sueños. Un experto en la creación de sueños puede crear criaturas quiméricas de inmenso poder, doblar el Sueño sobre sí mismo para crear reinos de bolsillo o construir un paso o portal donde antes no había ninguno. El rumor no comprobado es que incluso podría encontrar y abrir el camino a [arcadia|E]."
 artifact_durable_sandals_name: "Sandalias duraderas"
 artifact_durable_sandals_description: "Te burlas, pero estos son un tesoro muy preciado entre los Elegbara. Nunca se desgastan ni requieren reparación. Son cómodos y mantienen los pies calientes y secos sin importar el clima, y ​​ofrecen un pequeño impulso de energía al caminar o correr."
 artifact_trail_dust_name: "Polvo del rastro"
 artifact_trail_dust_description: "Trail Dust es un tesoro muy útil que siempre viene en una pequeña bolsa de cuero desgastada adornada con un símbolo antiguo que significa "sendero". En el interior hay una pequeña cantidad de tierra o arena apropiada para el área por la que viaja el Elegbara. Cuando se activa con un punto de Glamour y se esparce sobre los pies descalzos del propietario, este obtiene de inmediato un mapa geográfico detallado y un conocimiento direccional del área circundante aproximadamente igual al que sabría un nativo del doble de su edad."
 artifact_blessed_opa_name: "Bendito Opa"
 artifact_blessed_opa_description: "El opa es el arma tradicional de los Elegbara. Similar a un bastón, suele estar tallado de forma intrincada y adornado con amuletos de la suerte y recuerdos que sus dueños han recogido en sus viajes. La mayoría están endurecidos por fuego o por trucos y son tan duraderos como el metal, por lo que se pueden usar en combate contra armas blancas sin temor a que se rompan. Se los valora tanto por su belleza como por su utilidad."
 artifact_basilisk_stone_name: "Piedra basilisco"
 artifact_basilisk_stone_description: "Desafortunadamente, la mayoría de las personas no aprecian los hábitos de habla de los nockers y, aunque los nockers pueden despotricar contra juicios tan severos, incluso ellos entienden que hay momentos en los que necesitan callarse y eso puede ser difícil de hacer. Por lo tanto, una piedra de basilisco es invaluable en la corte o cuando se intenta mantener un trabajo en el mundo mundano. Aunque Jill Lengua de Burbujas destrozó el primero y más grande de estos tesoros, los fragmentos del original aún conservan algo de la antigua magia de Byzamedas."
 artifact_goblin_lantern_name: "Linterna de duende"
 artifact_goblin_lantern_description: "Este tipo de linterna es común en las minas de nockers. Proyecta dos tipos de luz. La primera es visible para todos los Kithain, pero con solo girar una perilla, un nocker puede hacerla visible solo para otros nockers."
 artifact_goblin_parchment_name: "Pergamino de duendes"
 artifact_goblin_parchment_description: "El pergamino goblin es el medio preferido por los nobles y los nockers para enviar mensajes secretos, especialmente amenazas. Lo escrito en pergamino goblin solo es visible para el destinatario y el papel se quema inmediatamente después de leerlo. También resiste todos los intentos de copiar la información que contiene, incluso por parte de otros nockers o arañas de palabras sluagh."
 artifact_goblin_shoes_name: "Zapatos de duende"
 artifact_goblin_shoes_description: "Los nockers fabrican estos zapatos a partir de la piel de un gusano subterráneo blanco. Pueden adaptarse a casi cualquier tamaño de pie y hacen que los pasos del usuario sean casi completamente inaudibles."
 artifact_razor_claws_name: "Garras de afeitar"
 artifact_razor_claws_description: "Las garras afiladas son un éxito de ventas entre los Redcaps. Estos guantes especiales esconden pequeñas cuchillas cruelmente talladas que se extienden más allá de los nudillos y que se pueden extender presionando un botón oculto en la palma del guante."
 artifact_goblin_bow_name: "Arco de duende"
 artifact_goblin_bow_description: "Se trata de una ballesta de múltiples disparos que lleva seis saetas en un cargador de metal. El arco hace avanzar el cargador con cada disparo, lo que permite al usuario realizar varios disparos sin tener que detenerse y recargar."
 artifact_goblin_cloak_name: "Capa de duende"
 artifact_goblin_cloak_description: "Los cristales negros se tejen en las capas de los duendes para proyectar la luz alrededor de quien los usa."
 artifact_pendulum_name: "Péndulo"
 artifact_pendulum_description: "Este tesoro es una pequeña bola hueca de metal conectada a una cadena de plata. Al colocar cualquier tipo de metal dentro de la bola, el péndulo llevará al usuario al depósito más cercano de ese material. Si no hay ninguno en la zona, el usuario puede buscar en un mapa y el péndulo girará sobre el área general del depósito más cercano."
 artifact_universal_solvent_name: "Solvente universal"
 artifact_universal_solvent_description: "El Disolvente Universal es el resultado de la investigación de los Nocker sobre la alquimia quimérica y es el mayor (y uno de los más raros) producto de esta ciencia. El disolvente es un compuesto binario; el alquimista debe mantener sus partes en dos botellas separadas (una negra, una blanca, por lo general). Cuando el nocker mezcla los dos componentes, se derrama una densa nube de pura Banalidad, disolviendo todos los objetos quiméricos a su paso, incluidos los cambiantes con su apariencia feérica."
 artifact_magical_crumbs_name: "Migas mágicas"
 artifact_magical_crumbs_description: "Un tesoro común entre los pooka, las migajas mágicas, según se dice, provienen de la Selva Negra en Alemania. Recolectadas del suelo a lo largo de un camino especial, tienen la capacidad de guiar a un pooka de regreso a casa si se extravía. La mayoría de los pooka tienen dos de ellas: una para dejar en el punto de partida y otra que llevan con el pooka para que sirva como olor. Siempre que el pooka recuerde dejar una en casa y no pierda la que lleva, eventualmente puede olfatear su camino de regreso. Obviamente, también podrían compartirse entre amigos para que el pooka pueda encontrar a la otra persona en caso de que se separen."
 artifact_cat_boots_name: "Botas de gato"
 artifact_cat_boots_description: "Hace muchas vidas, o al menos eso cuenta la historia, un zapatero de Londres salvó la vida de un gato que había tenido problemas con un perro grande. El zapatero cuidó al gato hasta que recuperó la salud y, a cambio, el gato, que era un pooka, ayudó al zapatero. Durante un año y un día, cada par de botas que creó el zapatero tenía la cualidad especial de que hacían que otras personas ignoraran la presencia del usuario. Los cambiantes vinieron de todo el mundo para comprar las botas y el zapatero prosperó, se retiró rico y feliz y, finalmente, el pooka siguió su camino."
 artifact_balthazars_bracelets_name: "Las pulseras de Balthazar"
 artifact_balthazars_bracelets_description: "Como mínimo, estas pulseras a juego tienen una belleza delicada que las convierte en una incorporación especial al conjunto de cualquier pooka al que le gusten las cosas bonitas y brillantes. Sin embargo, también tienen un beneficio muy especial cuando se usan. Cuando se colocan en las muñecas, se ajustan por sí solas para ajustarse suavemente sobre los antebrazos del duende, arremolinándose desde la muñeca hasta el codo. Si el hada toca una vez las pulseras, se funden con la piel y se convierten en tatuajes de ébano que cambiarán de forma con el pooka cuando cambie a su aspecto animal. En esa forma, los tatuajes simplemente se parecen a marcas en la piel del animal."
 artifact_cleopatras_wings_name: "Las alas de Cleopatra"
 artifact_cleopatras_wings_description: "Esta hermosa y única gargantilla tiene un colgante de mariposa que cuelga de una ancha banda dorada que se ajusta alrededor del cuello. Hechas de ámbar, las alas de la mariposa se tiñen de un rojo escarlata cerca del cuerpo dorado y se aclaran hasta un naranja cálido cerca de las puntas. El duende que lleva el collar obtiene la habilidad de volar de una manera similar a la del truco del Corredor del Viento. Un par de alas brillantes e intangibles aparecen en la espalda del hada. Las alas en sí no tienen sustancia y no se pueden dañar. Desaparecen tan pronto como el duende se quita la gargantilla."
 artifact_osiris_flail_name: "El mayal de Osiris"
 artifact_osiris_flail_description: "El primer faraón del antiguo Egipto, Osiris, tenía dos símbolos de poder. Uno de ellos, su mayal, está representado en los sarcófagos de muchos de los faraones que siguieron sus pasos. Normalmente se lo representa cruzado con un cayado sobre el pecho del rey muerto. El mayal es una vara de mango corto de la que cuelga un grupo de tres tiras de cuero decoradas con cuentas de madera y hueso. Se dice que registraba toda la historia en las tallas quiméricas sobre sus cuentas de madera y hueso. Para aprovechar su amplia sabiduría, una persona simplemente hacía una pregunta y luego se tocaba la frente con el mayal. La respuesta llegaba de inmediato."
 artifact_gauntlets_name: "Guanteletes"
 artifact_gauntlets_description: "Los guanteletes son, en el nivel más simple, un par de guantes. Sin embargo, si eso fuera todo lo que fueran, los gorras rojas no les tendrían tanto cariño. Sin embargo, cada redcap que se hace un par de guanteletes se asegura de tachonarlos con anzuelos, hojas de afeitar, vidrios rotos, clavos oxidados y astillas. No hay dos pares de guanteletes iguales y la mayoría de los gorras rojas juran que no pueden usar ninguno que no sea el suyo."
 artifact_dry_dust_name: "Polvo seco"
 artifact_dry_dust_description: "El polvo seco tiene un efecto muy sencillo: provoca en quien lo ingiere (aunque siempre debe ingerirse junto con comida o bebida, nunca solo) un hambre voraz y una sed insaciable durante una hora. Durante ese tiempo, la víctima intentará comer cualquier cosa (y en algunos casos, a cualquiera) que tenga a mano. El polvo seco tiene diversos usos, desde ayudar en los envenenamientos hasta realizar bromas pesadas. Solo los redcaps parecen conocer el secreto de su fabricación, y los pocos a los que se les ha preguntado al respecto insinúan siniestramente que han molido huesos humanos para fabricarlo. Puede que estén diciendo la verdad, o puede que solo estén tratando de incomodar a sus entrevistadores. De cualquier manera, dice mucho."
 artifact_blooded_gauntlets_name: "Guanteletes ensangrentados"
 artifact_blooded_gauntlets_description: "Mientras que las púas, protuberancias, cuchillas y ganchos de un par de guanteletes normales son simplemente afilados y peligrosos, los de un par de Guanteletes Sangrientos están activamente hambrientos. Cuando desgarran a un oponente, quieren quedarse allí y harán todo el daño que puedan. Los testigos (y el muy ocasional sobreviviente) juran que las cuchillas y demás se mueven para desgarrar la carne de un objetivo una vez que conectan un puñetazo. Los ganchos enganchan el Guantelete Sangriento en su lugar mientras el resto del equipo se pone a trabajar, desgarrando hasta el hueso y más allá. El pobre tonto que recibe un puñetazo en el estómago de un gorra roja que usa estos está condenado a unos pocos y breves momentos de agonía, y nada más."
 artifact_grinder_name: "El molinillo"
 artifact_grinder_description: "No se puede enfatizar lo suficiente que el Grinder puede tragarse casi cualquier cosa. ¿Metal? No hay problema. ¿Cadáveres? Fácil como un pastel. ¿Un elefante? Puede que tarde un poco, pero lo traga. Y no importa lo que lo meta, siempre sale la misma pasta, que es abundante pero no muy sabrosa. Por supuesto, el tamaño del objeto que se arroja y las materias primas de las que está hecho influyen en el tiempo que tarda el Grinder en triturarlo de una vez por todas, pero al final, si el capullo rojo con la manivela está dispuesto a trabajar en ello, el dispositivo puede deshacerse de casi cualquier cosa imaginable."
 artifact_logis_ashes_name: "Las cenizas de Logi"
 artifact_logis_ashes_description: "#bold Como [character_interaction|E], te permite liberar [GetModifier('POD_county_great_famine_modifier').GetNameWithTooltip] en el reino del objetivo.\nOtorga a los comandantes enemigos un modificador [GetModifier('logis_ashes_modifier').GetNameWithTooltip] en una guerra como comandante.#!\nEven una pequeña pizca de Cenizas de Logi tiene un efecto atroz. Una vez que algunas de las Cenizas se esparcen, toda la comida y bebida en los alrededores se convierte en polvo en la boca de quienes desean participar. El efecto se propaga rápidamente como un reguero de pólvora y, por lo general, se extiende por kilómetros. De esta manera se han arrasado ducados enteros, ya que cualquier alimento que se traiga hasta un año y un día se marchita de esta manera."
 artifact_winterblade_name: "Hoja de invierno"
 artifact_winterblade_description: "Algunos dicen que la espada de invierno es la guadaña que cortará el verano del mundo y lo sumergirá todo en el invierno. Helará la tierra donde toque y dejará permanentemente estéril cualquier suelo sobre el que se apoye. Un solo corte de su hoja es suficiente para marchitar un árbol de siglos de crecimiento, y el más mínimo rasguño drenará la vida de una víctima. Incluso aquellos a quienes Winterblade no alcanza sienten el frío de su paso en sus propios huesos y tienen suerte si pueden encontrar la fuerza para arrastrarse antes de que la hoja regrese."
 artifact_grapes_of_wrath_name: "Uvas de la ira"
 artifact_grapes_of_wrath_description: "Las uvas son perfectas y de un color púrpura intenso y profundo. Brillan de manera tentadora y parpadean con glamour para cualquiera que los mire lo suficientemente de cerca. Quienes comen una uva se sienten ligeramente intoxicados y empiezan a perder las inhibiciones. Cuanto más comen, más desinhibidos se vuelven. Sin embargo, las uvas no contienen alcohol, por lo que las habilidades motoras no se ven afectadas."
 artifact_horn_of_hermes_name: "Cuerno de Hermes"
 artifact_horn_of_hermes_description: "Este deslustrado tesoro, hecho de latón, parece un helicón o una gran tuba. Su superficie tiene marcas de viruela y la insignia de unas botas aladas, el sello de Hermes. Hermes sirvió como mensajero de las hadas Unseelie del Olimpo y era conocido entre los mortales como el patrón de los viajeros. Él y Dioniso desarrollaron una amistad y, después del segundo intento de Hera contra Dioniso, Hermes le dio el cuerno."
 artifact_halcyon_halter_name: "Cabestro Halcyon"
 artifact_halcyon_halter_description: "El alción era un pájaro, identificado con el martín pescador, que tenía la capacidad de calmar los vientos y las olas cuando anidaba en el mar durante el solsticio de invierno. La leyenda del ave se originó en Grecia, donde los marineros arrojaban galletas dulces al mar Mediterráneo para atraerlo y luego, en los mares más tranquilos, cerca de sus puertos. Decorado con las plumas del ave, este cabestro forma una X sobre el pecho de su portador, cruzando justo sobre el corazón donde sobresalen las plumas más brillantes."
 artifact_minoan_mosaic_name: "Mosaico minoico"
 artifact_minoan_mosaic_description: "El antiguo arte de los mosaicos se desarrolló en la antigua Grecia. Consiste en colocar piezas de mosaicos de colores en mortero para formar una imagen o un diseño decorativo. El mosaico minoico se originó en Creta durante el reinado del rey Minos. Según la leyenda, este tesoro muestra la imagen de una persona sin rostro hasta que un duende lo mira durante un período prolongado. Al gastar un punto de Glamour, el hada comienza a ver el rostro de su único y verdadero amor que aparece entre los mosaicos. Narciso miró dentro del mosaico minoico y se decepcionó cuando la única imagen que encontró allí fue la suya. Proclamó que el mosaico era falso. Al parecer, se demostró que estaba equivocado."
 artifact_sands_of_time_name: "Arenas del tiempo"
 artifact_sands_of_time_description: "#bold Como [character_interaction|E], te permite curar las heridas del objetivo.#!\nGathered Un grano a la vez de las costas de las Cícladas, una franja de 200 islas griegas en el mar Egeo, esta arena tiene poderes curativos especiales. Algunos eruditos satíricos postulan que en realidad son pequeños trozos de la Atlántida que han llegado a la orilla. A medida que pasan los siglos, las arenas se vuelven cada vez más escasas."
 artifact_syrinx_name: "Siringe"
 artifact_syrinx_description: "La única e inigualable Syrinx fue la primera pipa que se fabricó. Muchos miembros de la Estirpe han oído hablar de este tesoro y temen su aparición porque tiene la capacidad de inspirar una pasión increíble en quienes escuchan su canción. Sin embargo, como nació del amor verdadero, no desencadena pasiones genéricas como lo hace el Don de Pan. En cambio, hace que quienes lloran la pérdida de un amor sientan el dolor agridulce de manera más aguda e insta a quienes aman a actuar según sus emociones con el objetivo de su afecto. La música intensifica todos estos sentimientos y los solidifica para siempre. El que ama, cuando escucha la música de Syrinx, amará a esa persona para siempre y tal vez más allá."
 artifact_inner_spinners_name: "Hilanderos internos"
 artifact_inner_spinners_description: "Los hilanderos internos, espeluznantes, espeluznantes, oscuros y húmedos, son instrumentos de venganza y tortura. En esencia, son pequeños arácnidos quiméricos revestidos de laca negra y con mecanismo de relojería. Cuando se los coloca en la casa o en el dormitorio de su víctima prevista, se ponen a trabajar. Una vez que el objetivo está dormido a salvo, los hilanderos corren sobre él y proceden a meterse en sus oídos, nariz y fosas nasales. Allí tejen redes quiméricas tan espesas y pegajosas que el objetivo puede asfixiarse, atragantarse o quedar sordo temporalmente."
 artifact_gray_vines_name: "Vides grises"
 artifact_gray_vines_description: "#bold Es más probable que [imprison|E] [characters|E] después de un [siege|E] o [raid|E] exitoso.#!\nAppearing como un chaleco del color de la niebla, las enredaderas grises parecen estar tejidas en un patrón inteligente que imita el crecimiento de las plantas silvestres. Al examinarlo más de cerca, uno puede darse cuenta de que el chaleco en realidad está hecho de enredaderas espinosas y entrelazadas que, afortunadamente, permanecen quietas."
 artifact_gloves_of_night_name: "Guantes de noche"
 artifact_gloves_of_night_description: "Aunque los habitantes de las profundidades pueden retorcer sus cuerpos para pasar por casi cualquier grieta o abertura, hay momentos en los que incluso los más flexibles se verán detenidos por una puerta cerrada. Para esos momentos, los Guantes de la Noche resultan muy útiles. Al gastar un punto de Glamour, la carne dentro de los Guantes se puede licuar o solidificar a voluntad del usuario. Esto permite al reptador que los lleva remodelar sus dedos para convertirlos en garras, ventosas o incluso ganzúas. El usuario también puede elegir la consistencia de los dedos mutados, lo que permite la rigidez suficiente para que una ganzúa carnosa haga girar vasos sin laceraciones."
 artifact_wordspider_name: "Araña de palabras"
 artifact_wordspider_description: "Un quimérico, mecánico y metódico descifrador de códigos y descubridor de secretos. Lo suficientemente pequeño como para caber en la palma de la mano de un reptil promedio, un Wordspider parece hecho de vidrio verde y dorado. Sus mandíbulas son inusualmente largas y una observación cuidadosa descubre protuberancias fibrosas en cada "pie"."
 artifact_cold_light_name: "Luz fría"
 artifact_cold_light_description: "#bold Otorga un modificador de [GetModifier('cold_light_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].#!\nAppearing como una daga tallada a partir de un único carámbano titánico, la Luz fría brilla con un azul espeluznante en todo momento. Irradia un frío intenso, lo que provoca que un frío amargo ataque a todos los que se encuentren en las cercanías, salvo a su portador y sus aliados (que sienten una agradable frescura en el aire). Al recibir una orden, la Luz fría también puede aumentar la intensidad de su resplandor, cegando a todos los que se interpongan ante ella."
 artifact_brooch_of_the_true_suitor_name: "Broche del verdadero pretendiente"
 artifact_brooch_of_the_true_suitor_description: "Se trata de broches de metal sencillos que no llaman la atención, salvo por la sencillez y la calidad de su confección. Sin embargo, para quienes conocen su poder, son una ayuda inestimable en la búsqueda del amor verdadero. Si un pretendiente auténtico lleva uno mientras se enfrenta al objeto de su afecto, parecerá más relajado y a gusto que de otro modo."
 artifact_highland_blade_name: "Espada de las tierras altas"
 artifact_highland_blade_description: "Estas espadas encantadas son cada vez más raras, ya que los medios para su construcción se han perdido o los nockers no hablan. Las más comunes son las claymores, aunque existen otras variantes afiladas. Mientras el portador posea al menos un punto de Glamour, no sufrirán ningún efecto adverso a causa del terreno."
 artifact_rorys_bag_name: "La bolsa de Rory"
 artifact_rorys_bag_description: "Se trata de bolsas grandes de construcción resistente, que reciben su nombre de Rory el Rojo, aunque cada modelo puede variar en cuanto a color y construcción. No obstante, cada una es lo suficientemente grande como para contener suficiente comida y bebida para sustentar a un troll adulto durante un día. Si un duende gasta un punto de Glamour, aparecerá una comida completa de raciones de viaje. Ten en cuenta que se trata de raciones reales y no quiméricas, por lo que ofrecerán un sustento real."
 artifact_shield_of_virtue_name: "Escudo de la Virtud"
 artifact_shield_of_virtue_description: "Estos grandes escudos redondos son tesoros legendarios y no se sabe que existan más de dos. Se dice que fueron los escudos de los hermanos gemelos Torvald y Bohr, cada uno tiene el poder de fortalecer la voluntad de un troll honorable y ofrecer una protección extraordinaria en la batalla. Mientras el troll sea fiel a sus juramentos y a su palabra dada, el escudo no pesará en la batalla y ofrecerá una defensa adicional."
 artifact_maul_of_thunder_name: "Mazo de trueno"
 artifact_maul_of_thunder_description: "#bold Puede reclutar a [GetMaA('electricity_elemental').GetName] como [men_at_arms|E].#!\nThis Se dice que el poderoso mazo fue creado por trolls bajo las instrucciones directas de Thor, para ser usado si alguna vez perdía a Mjolner. Se dice que es la más poderosa de todas las armas de los trolls, y tal vez incluso igual a Caliburn, la espada del Gran Rey David. Entre sus poderes rumoreados se incluyen las habilidades de saltar cualquier cuerpo de agua de un solo salto, derribar cualquier pared con un solo golpe, de comandar los elementos y se dice que emite un impactante estruendo de trueno cada vez que golpea."
 artifact_eye_of_opening_name: "Piedra clave"
 artifact_eye_of_opening_description: "#bold Permite que, cuando se necesite gastar Glamour, primero se gaste el Glamour almacenado en este Recipiente de Glamour.\nSe recarga automáticamente cada mes.#!\nThe La piedra angular, también conocida como el Ojo de la Apertura, es una esmeralda. Se le otorga a los nockers la custodia y abre todo lo que toca, sin importar si el objeto está simplemente cerrado o si está bien cerrado y protegido. Es lo suficientemente poderosa como para abrir portales que conducen a otros reinos, siempre y cuando no estén bloqueados desde el otro lado también. Sin embargo, su verdadero poder reside en su capacidad para abrir los corazones de las personas y como un medio para descubrir información que ha estado encerrada u olvidada. Es un estimulador de recuerdos."
 artifact_waystone_name: "Piedra de camino"
 artifact_waystone_description: "#bold Permite que, cuando se necesite gastar Glamour, primero se gaste el Glamour almacenado en este Recipiente de Glamour.\nSe recarga automáticamente cada mes.#!\nThe Waystone, un zafiro azul profundo, fue otorgado a los Clurichaun. Es a la vez un buscador de caminos y un localizador, que lleva a su poseedor al lugar donde necesita estar o al objeto o persona que necesita encontrar. También tiene un uso más profundo, ya que a menudo guiará a las personas a sus destinos."
 artifact_changestone_name: "Piedra de cambio"
 artifact_changestone_description: "#bold Permitir, cuando sea necesario gastar Glamour, gastar primero el Glamour almacenado en este Recipiente de Glamour.\nRecarga automática cada mes.#!\nThe Changestone, un rubí ardiente, fue entregado a los sátiros para que lo protegieran. Confiere el poder de cambiar la apariencia de su poseedor en el mundo mortal y tiende a alterar las circunstancias a su favor, a veces en detrimento de quienes lo rodean. Sin embargo, su verdadera magia radica en su capacidad de transformar a alguien en su verdadero yo; restaurar a tal persona a su naturaleza de hada. Algunos creen que la gema puede incluso revertir el proceso de envejecimiento mortal."
 artifact_shadowstone_name: "Piedra de sombra"
 artifact_shadowstone_description: "#bold Permite que, cuando se necesite gastar Glamour, primero se gaste el Glamour almacenado en este Recipiente de Glamour.\nSe rellena automáticamente cada mes.#!\nThe La Piedra de las Sombras, un ópalo negro, fue confiada al Menehune de Hawai'i. Tiene el poder de absorber y transformar la Banalidad y aumenta la capacidad del poseedor de actuar "en las sombras", por ejemplo, con sigilo o en la oscuridad. Cuando la usan quienes comprenden la verdadera interacción entre la Banalidad y el Glamour, la gema puede purificar a un changeling, limpiándolo de toda Banalidad sin el desafortunado efecto secundario de causar un caos. En cierto modo, es la más poderosa y peligrosa de las cuatro piedras, corrompiendo inevitablemente a todas las personalidades, excepto a las más fuertes, al acostumbrarlas a la dureza de la Banalidad. También envía sueños oscuros."
 artifact_ship_of_the_four_quarters_name: "Barco de los Cuatro Cuartos"
 artifact_ship_of_the_four_quarters_description: "#bold Probabilidad de quedar atrapado en la Umbra: #P -20%#!\nMonthly Progreso de exploración de la Umbra: [grace_i]#P +20#!#!\nOne de los grandes tesoros de los fae de antaño, el Barco de los Cuatro Continentes tenía una forma muy parecida a la de un barco vikingo y los Inanimae le otorgaron el poder de controlar los cinco elementos. Fue Conar de la Casa Dougal quien supervisó la construcción del barco, pero fue Kyria Buscadora de Votos de la Casa Gwydion quien viajó hasta los señores de los Grandes Imperios Lentos, sellando pactos de ayuda con cada uno. El barco se movía libremente por las aguas; durante un breve tiempo también podía viajar por tierra, a través de rocas y árboles, por el aire o incluso a través del fuego. Solo se necesitaba una persona para dirigir el barco, siempre que el capitán fuera de sangre noble."
  
 artifact_warhorse_name: "[owner.Custom('WarhorseStoryName')]"
 artifact_warhorse_description: "Un caballo de guerra bien entrenado que sigue todas las órdenes."
 artifact_warhorse_nostory_name: "Caballo"
 artifact_wolf_name: "Lobo"
 artifact_wolf_description: "Pocos sonidos en la naturaleza son más escalofriantes que el aullido de un lobo. De alguna manera abarca todo lo que la humanidad teme acerca de la naturaleza, así como todo lo que anhelamos."
 artifact_bear_name: "Oso"
 artifact_bear_description: "El oso se levanta como un hombre sobre sus robustas patas y habita en lugares fríos y solitarios: reinos densamente arbolados con agua (y peces) cerca."
 artifact_lion_name: "León"
 artifact_lion_description: "Los leones, con su pelaje dorado y las melenas largas y espesas de los machos, son criaturas magníficas."
 artifact_tiger_name: "Tigre"
 artifact_tiger_description: "Enormes, elegantes y ágiles, estos hermosos animales se mueven rápidamente a través de las sombras de la jungla, camuflados por sus pelajes rayados."
 artifact_dragon_name: "[owner.Custom('DragonStoryName')]"
 artifact_dragon_description: "El dragón es el ejecutor irracional del orden natural. Es, literalmente, el flagelo de la Tierra: el azote de su descontento con la humanidad presuntuosa. Un gran wyrm encarna la relación del hombre con la naturaleza. Dentro de sus relucientes espirales, no encontramos un orden natural que conquistar, catalogar y cultivar, sino más bien la furia salvaje de la naturaleza que debemos apaciguar para asegurar la supervivencia.\nAfortunadamente, incluso esas aterradoras criaturas tienen que crecer hasta alcanzar su tremendo tamaño. Encontrar un dragón pequeño es una hazaña poco común, pero ciertamente preferible a encontrar uno adulto."
 artifact_animal_hide_name_dragon: "[owner.Custom('DragonStoryNamePossessive')] Piel"
 artifact_unicorn_name: "[owner.Custom('UnicornStoryName')]"
 artifact_unicorn_description: "La tradición moderna describe al unicornio como un magnífico caballo blanco como la nieve, de crin larga y rasgos delicados, con un cuerno de color marfil que se eleva desde su frente. En realidad, los unicornios tienen poco en común con los caballos, salvo su tamaño. La constitución y los rasgos de las bestias con cuernos, en particular sus grandes ojos oscuros, son similares a los de un ciervo. Sus colas miden varios pies de largo y, como la de un león, están rematadas con un mechón peludo. Cubierto de pelo suave y blanquecino, el cuerpo aerodinámico de un unicornio está hecho para la velocidad. Las pezuñas afiladas como garras de un unicornio se parecen a las de una cabra y son armas formidables."
 artifact_animal_hide_name_unicorn: "[owner.Custom('UnicornStoryNamePossessive')] Piel"
 artifact_pegasus_name: "[owner.Custom('PegasusStoryName')]"
 artifact_pegasus_description: "Tan salvaje y natural como las gemas de las que sus alas toman su color —zafiro, rubí, esmeralda y amatista—, el pegaso es una criatura rara y valiosa. Planea por el aire como el mercurio, brillando al sol y ejecutando maniobras complicadas con la mayor facilidad. Un par de alas importantes se extienden desde sus hombros en vuelo y se pliegan suavemente contra su cuerpo en reposo. Sus cascos de color negro obsidiana retumban en el suelo con la fuerza del legendario corcel que partió los riscos en la cima del Helicón y desató las aguas sagradas de las Musas."
 artifact_animal_hide_name_pegasus: "[owner.Custom('PegasusStoryNamePossessive')] Piel"
 artifact_dog_name: "[owner.Custom('DogStoryName')]"
 artifact_dog_description: "Un perro leal."
 artifact_cat_name: "[owner.Custom('CatStoryName')]"
 artifact_cat_description: "Un compañero felino."
  
 artifact_blood_blade_name: "Espada de sangre"
 artifact_blood_blade_description: "Un arma hecha de sangre que causa daños agravados."
 artifact_goblin_sword_name: "Espada duende"
 artifact_goblin_sword_description: "Una espada de fuego que puede dañar tanto objetos físicos como espirituales."
 artifact_blade_of_stone_name: "Hoja de piedra"
 artifact_blade_of_stone_description: "Un arma de piedra."
  
 artifact_kohl_of_the_hawk_lord_name: "Kohl del Señor Halcón"
 artifact_kohl_of_the_hawk_lord_description: "Este frasco de kohl, un maquillaje sensual para ojos que nunca se desvanece, se basa en el poder de una reliquia que desapareció hace mucho tiempo. El que lo lleva no puede verse deslumbrado ni acalorado por el sol o el fuego, y obtiene una ventaja social adicional."
 artifact_screens_of_the_harem_name: "Pantallas del harén"
 artifact_screens_of_the_harem_description: "Estos tapices impresos se inspiran en las cortinas de reliquias que cubrían las hermosas almas de A'aru que componían los harenes de los faraones muertos. Se cuelgan en un lugar visible: cerca de un campamento, en un tendedero o sobre una ventana. Cualquiera que los vea mirará inmediatamente a otra cosa y olvidará que vinieron a ese lugar o para qué están allí. Las momias usan estas poderosas filacterias para esconderse."
 artifact_khopesh_of_balance_name: "Khopesh del equilibrio"
 artifact_khopesh_of_balance_description: "#bold Como [character_interaction|E], te permite curar las heridas del objetivo.#!\nThis la filacteria es un arma poderosa de curación. Una momia lo hizo cuando realizó el Nefesh con una espada y una antigua caja de ungüento curativo que se encontraba en el [underworld|E]. Cuando se lanza hacia alguien mientras la momia gasta Lifeforce, la espada cura cualquier herida que sufra."
  
 artifact_ideograph_charm_description: "Estos amuletos, que llevan pictogramas de la antigua escritura kaja, pueden estar hechos de seda, jade o incluso papel; sin embargo, el jade tiende a conservarse mejor."
 artifact_fire_watch_charm_name: "Charm de reloj de fuego"
 artifact_fire_watch_charm_description: "$artifact_ideograph_charm_description$\nEste talismán, colocado sobre un objeto o dentro de una habitación (no más de 25 pies por 25 pies), protege contra las llamas. Mientras el talismán de vigilancia contra incendios esté en uso, los fuegos normales se niegan a encenderse aquí y se reduce la dificultad para absorber fuegos mágicos o supercalientes (soplete de propano, etc.). Este talismán funciona solo en objetos inanimados."
 artifact_harmony_charm_name: "Amuleto de armonía"
 artifact_harmony_charm_description: "$artifact_ideograph_charm_description$\nMientras el vampiro mantenga la calma y no haga declaraciones o acciones amenazantes u ofensivas, todos los que estén cerca deben usar Fuerza de Voluntad o P'o para actuar agresivamente hacia el vampiro."
 artifact_joss_charm_name: "encanto joss"
 artifact_joss_charm_description: "$artifact_ideograph_charm_description$\nEl amuleto de joss puede convertir un fracaso en un éxito."
 artifact_golden_talons_name: "Garras doradas"
 artifact_golden_talons_description: "Estas 10 púas doradas tienen caracteres kaja y se adaptan a la mayoría de los dedos. Al activarse, las púas se endurecen y se convierten en garras con forma de diamante. Las garras agravan el daño y reducen las dificultades para trepar."
 artifact_mandarin_mask_name: "Máscara de mandarina"
 artifact_mandarin_mask_description: "Los mandarines Kuei-jin usaban esta máscara de jade sin rasgos distintivos para vigilar a sus rebaños. Al activarla, el Kuei-jin puede designar una "casta" particular de mortales de la que desea disfrazarse. Si se logra, el portador parece un mortal bastante anodino de la "casta" deseada (hombre de negocios, mendigo, soldado tong, etc.). Durante el uso, el aura del vampiro parece la de un mortal; para detectar la verdadera naturaleza del Kuei-jin, un observador debe usar un poder apropiado (Visión de Chi, Percepción del Aura, etc.). La máscara no permite la duplicación de un individuo específico."
 artifact_wayang_sash_name: "Faja Wayang"
 artifact_wayang_sash_description: "Esta faja está tejida al estilo de las prendas indonesias. Al revestir la faja con dos puntos de Yin Chi, el vampiro puede hacer que la prenda cobre vida, asemejándose a una criatura sombría parecida a un dragón del teatro de marionetas wayang. Esta criatura es sensible, puede comunicarse con su dueño (en un susurro sibilante) y es un excelente espía. Es absolutamente silenciosa y puede mimetizarse, como un camaleón, con cualquier sombra."
 artifact_star_shower_blade_name: "Hoja de ducha de estrella"
 artifact_star_shower_blade_description: "Esta maravillosa arma aparece en muchos cuentos de los Kuei-jin de Japón. Sin embargo, solo se sabe que unos pocos héroes entre los Bishamon poseen una. La Espada Lluvia de Estrellas aparece como un arma de triple filo; un usuario la agarra por el medio y la hace girar hacia sus víctimas. Al gastar un punto de Chi, el arma puede "cargarse". Cuando está cargada, el arma puede ser lanzada a una distancia de 25 yardas por punto de Fuerza de su portador. Cuando se lanza, el arma se dirige automáticamente a su objetivo. Alternativamente, mientras el arma está en vuelo, el portador puede pronunciar una palabra de comando para dividir el arma en tres fragmentos afilados. Cada uno de estos fragmentos puede golpear por separado al mismo objetivo o a diferentes objetivos. Lo mejor de todo es que, una vez lanzada (ya sea que acierte o no), el arma (o sus piezas) regresa como un bumerán a la mano del portador, y al instante se transforma en la Espada Lluvia de Estrellas."
 artifact_the_righteous_fire_name: "El fuego justo" #NT!
 artifact_the_righteous_fire_description: ""El fuego justo", obra predhármica, se considera una escritura sagrada para quienes buscan las Cien Nubes. Algunos creen que fue escrita por el propio [GetScriptedCharacterByHistoryID('791111').GetFirstName], el famoso filósofo [GetTrait('kueijin').GetName( GetNullCharacter )] que descubrió los cinco Dharmas." #NT!
  
 artifact_soultaker_name: "Soultaker"
 artifact_soultaker_description: "#bold Desbloquear $EXECUTION_SOULTAKER$ [executions|E].\nPermite, cuando se necesita gastar Resolución, gastar primero la Resolución almacenada en este Recipiente de Resolución.#!\nForged En el sangriento apogeo de la guerra, Soultaker es un arma obscena y terrible. El alma voluntaria de un demonio (su nombre hace mucho tiempo olvidado) fue atada al metal negro, donde podía usar este poder sobre cualquiera que tocara la espada. El toque de la espada drenaba la energía y la vida de cualquiera que hiriera, y si mataba a una víctima, su alma sería extraída de su cadáver y encarcelada dentro de la espada, para ser torturada y devorada allí por el demonio original. Tanto los mortales como los ángeles cayeron ante Soultaker, su Fe destrozada por su sustento.\nEntonces el portador de la espada la usó para matar a otro demonio, y la espada cambió. Las dos almas demoníacas lucharon por el dominio dentro de la espada, ninguna capaz de obtener una ventaja. Con el tiempo, sus almas comenzaron a desangrarse entre sí, creando una única personalidad fracturada. A medida que las luchas internas demoníacas se volvieron más serias en la guerra, más demonios cayeron ante Soultaker y sus almas fueron absorbidas por una única entidad demente: un ser que se hacía llamar Legion. Soultaker se perdió durante los últimos días de la guerra, escondido en lo profundo de un escondite de armas olvidado, y sin nuevas víctimas que devorar para Faith, Legion se debilitó y adelgazó. Ahora no puede pensar en nada más que en comida (Fe) y hará cualquier cosa para devorar nuevas almas una vez más."
 artifact_the_black_throne_of_genhinnom_name: "El Trono Negro de Genhinnom"
 artifact_the_black_throne_of_genhinnom_description: "Creado por Lucifer, este trono de obsidiana negra y siyr se encontraba en el centro de la Catedral Negra, la ciudad rebelde de Genhinnom, en tiempos de guerra. Desde este trono, Lucifer comandaba sus legiones, consultaba con sus generales y lloraba por el destino de la humanidad y la caída de los Elohim. Genhinnom fue destruida por los ángeles después de que los rebeldes fueran enviados al infierno, pero una ciudad de este poder, de esta belleza, nunca puede ser destruida por completo. Partes de la Catedral Negra todavía existen en diferentes niveles de la realidad, y el trono negro, la silla de los comandantes de 20 pies de altura, todavía se puede encontrar. El trono es una silla enorme, hecha de piedra y metal. Es increíblemente incómodo sentarse en ella, pero ese es el precio que hay que pagar por el poder, y el trono es poderoso. Permite al demonio sentado en la silla comandar legiones de seguidores: cientos o miles de mortales leales que harán casi cualquier cosa a su servicio."
 artifact_soulforge_name: "La forja de almas"
 artifact_soulforge_description: "#bold Como [character_interaction|E], te permite sacrificar un demonio no [GetTrait('earthbound').GetName( GetPlayer )] para matar a todos en el reino del objetivo.#!\nThe Soulforge es una jaula grande y ornamentada y angular de cobre y otros metales, grabada en cada superficie con runas y sigilos que ya no se pueden traducir. Ganchos y púas se alinean en la parte interior de la jaula, mientras que cuatro bridas anchas y enroscadas irradian desde la parte superior.\nEste terrible dispositivo fue creado por Schatenkoji el Herrero Fantasma, maestro de la muerte y la invención, uno de los grandes creadores de reliquias de la Legión de Ébano durante la Era de la Ira. Permite la matanza de cientos de mortales a capricho del usuario. Las almas de los muertos pueden luego ser recolectadas y esclavizadas en reliquias demoníacas."
 artifact_somber_axe_name: "Hacha sombría"
 artifact_somber_axe_description: "#bold Puede torturar, ejecutar o herir físicamente a un espíritu en [single_combat_duel|E].#!\nOf De todas las armas utilizadas en la Guerra contra el Cielo, las Hachas Sombrías eran particularmente temidas. Dos han sido destruidas y otras cuatro se han perdido o dañado hasta volverse aterradoras meramente a escala humana. Pero esta es una de las dos que quedan. Es tan potente como el día en que mató por primera vez a un ángel."
  
 artifact_yin_artifact_name: "yin [newly_created_artifact.GetNameNoTooltip]"
 artifact_ice_artifact_name: "Hielo [newly_created_artifact.GetNameNoTooltip]"
  
 artifact_javaniel_key_name: "La llave de Javaniel"
 artifact_javaniel_key_description: "#bold Es una llave, probablemente abre algo... #!\nThis parece ser un pequeño disco de traducción antiguo. No está claro qué se supone que traduce, ya que solo se puede leer el nombre "Javaniel"."
 artifact_javaniel_journal_name: "Diario de Javaniel"
 artifact_javaniel_journal_description: "#bold Si se desbloquea, abre un evento único.#!\nA tomo redondeado, su cubierta parece estar hecha de dos finas láminas de ámbar con múltiples inclusiones, lo que le da un aspecto moteado. Encierran páginas de oro batido. La única parte fácilmente legible está en la primera página:#X "Yo soy la clave. Dentro del corazón de mi gemelo revelaré la verdad. Las mentiras de nuestro padre nunca más nos atraparán. Todos conocerán ahora la podredumbre negra que se esconde tras su bello rostro. Lean sobre su traición y lloren por todos nosotros". #!"
 artifact_ivory_tablets_name: "Tabletas de marfil"
 artifact_ivory_tablets_description: "#bold Por sí solas no sirven para nada, pero si se combinan con su contraparte, podrían ser la clave de algo... #!\nA juego de antiguas Tablas de Marfil que parecen casi inmunes al daño. Hay una historia escrita en un dialecto protochino grabada en ellas, pero no tiene mucho sentido por sí sola, como si le faltara una clave para entenderla realmente."
 artifact_dawn_amulet_name: "Amuleto del amanecer"
 artifact_dawn_amulet_description: "Un pequeño amuleto de jade utilizado por un linaje de Wan Kuei dedicado a llevar a Zao-Lat ante la justicia. Puede proteger a un no-muerto del sol durante un par de minutos."
 artifact_accursed_dust_name: "Polvo maldito"
 artifact_accursed_dust_description: "Un veneno alquímico fabricado por los Banu Haqim. Cuando se ingiere, la víctima queda paralizada rápidamente."
 artifact_ancestor_talisman_name: "Talismán del antepasado"
 artifact_ancestor_talisman_description: "#bold Otorga inmunidad a la mayoría de los poderes mentales.#!\nA colgante de oro fundido con la forma del nombre de Haqim en árabe. Solo existen cuatro de estos y se dice que animan a su portador a hacer honor al nombre de Haqim mientras lo protegen contra la magia maligna que podría desviarlo de su camino."
 artifact_arrows_vengeance_name: "Flechas de venganza"
 artifact_arrows_vengeance_description: "Hechas de madera de espino con puntas endurecidas al fuego, estas cinco flechas están encantadas para buscar siempre el corazón de su enemigo."
 artifact_amala_doll_name: "La muñeca de Amala" #NT!
 artifact_amala_doll_description: "#bold Esta muñeca tiene un valor sentimental y no le sirve a nadie más que a Fátima al-Faqadi.#!\nHer Su primera amiga, su primer amor, su primer asesinato. Fátima se perdonó a sí misma, pero no olvidó." #NT!
 artifact_book_grave_war_name: "Libro de la Guerra de las Tumbas"
 artifact_book_grave_war_description: "Este extraño libro, que alterna entre alemán, griego antiguo y minoico, no tiene nada de especial y parece un manuscrito iluminado de mala calidad. El libro está dividido en siete cantos. Cada uno de ellos varía enormemente en longitud y estructura, y algunos están completamente en verso. Otros cantos son en parte poema y en parte prosa, mientras que otros son completamente en prosa. Cada canto cubre una época de la historia del mundo y describe la yihad durante ese período."
 artifact_khazar_diary_name: "Diario de Khazar"
 artifact_khazar_diary_description: "Aparentemente escrito por un judío a principios de la era actual, se rumorea que el Diario del Jázaro contiene un ritual que permitirá borrar los límites del mundo físico y del [underworld|E]."
 artifact_camilla_crown_name: "La corona de laurel de Camilla"
 artifact_camilla_crown_description: "La corona de laurel de Camilla, la corona del vampiro políticamente más poderoso desde Caín, se ha marchitado con el tiempo, pero sigue siendo un poderoso recordatorio de una era de verdadero liderazgo Ventrue."
 artifact_final_day_name: "Crónica del último día"
 artifact_final_day_description: "Una crónica del faraón Akenatón y su intento de abolir la noche. Con la ayuda de una camarilla de magos poderosos, casi lo logró hasta que una alianza improbable entre los seguidores de Set y los hijos de Osiris lo detuvo."
 artifact_testament_seterpenre_name: "Testamento de Seterpenre"
 artifact_testament_seterpenre_description: "Una crónica que describe la versión de los Setitas de la historia de Alejandro Magno. Afirmando que era el mítico Hijo de Set, sus conquistas marcaron el comienzo de una era de gloria para los Seguidores de Set como nunca antes habían visto."
 artifact_travels_fedoso_name: "Viajes de Fedoso"
 artifact_travels_fedoso_description: "Escrito por un mago de la Orden de Hermes, este libro narra una larga y ardua, pero en última instancia gratificante, escalada hacia la cima de una montaña mística. Muchos Tremere lo toman como una alegoría y ven este libro como un reflejo de su propio lugar dentro de la jerarquía piramidal de su clan."
 artifact_coin_muhammad_name: "Moneda de oro de Mahoma"
 artifact_coin_muhammad_description: "Esta moneda, que Saladino regaló al único digno de ello, un muchacho mendigo que se convertiría en Ibn Ja'far, brilla con un brillo sobrenatural. Se sabe que refuerza el [true_faith|E] de quienes la poseen, pero no puede otorgarlo por sí misma, tal vez como prueba para que siempre la empuñe solo alguien digno."
 artifact_baizetu_fragment_name: "Fragmento del Bai Ze Tu"
 artifact_baizetu_fragment_description: "#bold Se necesitan cinco fragmentos para reconstruir el libro.#!\nA grimorio legendario escrito nada menos que por el divino Emperador Amarillo que se dice que contiene los secretos de los 11 520 tipos de criaturas sobrenaturales.\nCon el tomo completo en sus manos, uno conocería todas las fortalezas y debilidades de sus enemigos, y con esa sabiduría sería imparable."
 artifact_set_phallus_name: "El falo de Set"
 artifact_set_phallus_description: "Restos momificados de algo que Set dejó atrás durante su batalla culminante contra Horus e Isis en la finca de Mestha. Si bien salió victorioso al final, el dios egipcio perdió una parte de sí mismo que Mestha todavía usa para proteger y bendecir su hogar hasta el día de hoy."
 artifact_fragment_code_samiel_name: "Código de Samiel fragmentado"
 artifact_fragment_code_samiel_description: "#bold El Código puede ser reconstruido si se encuentran los dos fragmentos.#!\nThe Se cree que el más grande de la línea guerrera de Saulot, el fundador martirizado Samiel, escribió este texto con su propia mano. Según la leyenda, Samiel recibió una visita de Miguel, comandante de las Huestes Celestiales, mientras Saulot estaba ausente. El arcángel le ordenó al rey guerrero que escribiera el Código e incluyera en él los rituales adecuados necesarios para la fuerza y ​​la sangre de los nuevos guerreros.\nUna de las copias del texto se rompió durante los días oscuros posteriores a la muerte de Saulot. Este es un fragmento de este texto."
 artifact_scroll_enlightenment_name: "Pergamino de la Ilustración"
 artifact_scroll_enlightenment_description: "Una tríada de ancianos se reunió en una ocasión con varios seres iluminados, desde monjes tibetanos, sabias mujeres aborígenes, poderosos magos hasta ancianos lupinos. Estas conversaciones y sus hipótesis han quedado registradas en una serie de 13 pergaminos que siguen siendo la base de una secta de la Gehena llamada Culto de la Iluminación hasta el día de hoy."
 artifact_book_hidden_stars_name: "Libro de las estrellas ocultas"
 artifact_book_hidden_stars_description: "En el apogeo del poder de Babilonia, una camarilla de hechiceros-astrólogos descubrió una forma de ver las estrellas ocultas y, al hacerlo, aumentar enormemente su poder y su esperanza de vida. Dividieron su trabajo en siete tablillas que más tarde fueron saqueadas por el rey Ciro de Persia. Un erudito de su corte logró transcribir las tablillas en un libro, antes de destruirlas y huir de Persia. La pista continúa luego hasta Constantinopla y finalmente Túnez, donde algunos sospechan que el libro aún se encuentra."
 artifact_nightmare_horse_name: "Pesadilla"
 artifact_nightmare_horse_description: "El caballo montañoso de Vladimir Rustovitch, un horror macabro que acompañó a su amo en muchas campañas."
 artifact_sorn_name: "Sordo"
 artifact_sorn_description: "Sorn, un palafrén negro con algunos toques de blanco dorado, es un caballo tranquilo y amigable. Sin embargo, una vez empujado, se dice que es el caballo más rápido de Europa occidental."
 artifact_vozhd_palanquin_name: "Palanquín Vozhd"
 artifact_vozhd_palanquin_description: "Koban cabalga hacia la guerra sentado sobre un palanquín de hueso tallado con incrustaciones de elaborados patrones de filigrana de oro. Las cabezas de finos caballos árabes sirven como apoyabrazos. Solo cuando relinchan suavemente y el palanquín se mantiene en pie por sí solo, uno puede darse cuenta de que en realidad es un ghoul de guerra Vozhd compuesto enteramente por bestias de carga. No sorprende que Koban no crea realmente en el concepto de "pasar desapercibido" y el Silencio de Sangre."
 artifact_the_alexiad_name: "La Alexiada"
 artifact_the_alexiad_description: "Un texto histórico y biográfico escrito alrededor del año 1148 por la princesa bizantina Ana Comnena, hija del emperador Alejo I Comneno. Fue escrito en una forma de griego ático artificial. Ana describió la historia política y militar del Imperio bizantino durante el reinado de su padre. Entre otros temas, la Alexiada documenta la interacción del Imperio bizantino con las Cruzadas y destaca las percepciones conflictivas de Oriente y Occidente a principios del siglo XII."
  
