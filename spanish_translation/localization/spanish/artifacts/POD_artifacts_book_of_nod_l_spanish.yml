 artifact_book_of_nod_name: "Libro de Nod"
 artifact_book_of_nod_description: "Una colección de textos antiguos, considerados sagrados para los Cainitas Nodistas. Consiste en múltiples recensiones y fragmentos que han sido reunidos por varios eruditos de la Estirpe. Tradicionalmente, la transmisión primaria de la historia de Caín es oral, mientras que los textos con los eventos más importantes en la historia Cainita son fuertemente guardados para proteger a los Cainitas. Debe mencionarse que, dejando de lado las creencias personales de cada uno, los textos y notas que han sido transmitidos a través de los siglos deben ser tratados con gran precaución. Hay numerosas preguntas abiertas sobre la historia del Libro de Nod. Su autor es desconocido, aunque a menudo se cita a Malkav, Saulot e incluso Caín como autores de partes del mismo, si no de todo. Sin embargo, puede haber tenido muchos autores y editores a lo largo de los miles de años desde el momento de los eventos que describe, lo que pone grandes dudas sobre su veracidad. Algunos consideran que todo el libro son mitos o mentiras, una historia que los vampiros inventaron para explicar su existencia o una herramienta utilizada para engañar a otros para que piensen y actúen de cierta manera. A estas dudas se suma el hecho de que muchos escritos atribuidos al Libro de Nod son increíblemente vagos o contradictorios, y a veces parecen ser una completa distracción, lo que genera grandes (y a menudo violentos) cismas de interpretación entre los grupos nodistas. El fragmento más antiguo del Libro data de poco antes de la época de Sumer, alrededor del 4500 a. C."
 artifact_chronicle_of_caine_name: "Crónica de Caín"
 artifact_chronicle_of_caine_description: "Una crónica del 'Libro de Nod'. Este tomo comprende los siguientes fragmentos: El Primero de los Tiempos, La Llegada de Lilith, La Magia de Lilith, La Tentación de Caín, El Relato de Zillah, El Relato de la Anciana y El Relato de la Primera Ciudad. Aunque Caín es identificado con el 'Caín' mencionado en el Libro del Génesis, estos Relatos no son tan precisos como el canon bíblico estándar. En sus propias palabras, Caín relata cuáles fueron sus motivos que llevaron a su maldición, dando sus puntos de vista personales de los eventos que rodearon los días posteriores a la Caída del Hombre y su historia como el Padre Oscuro."
 artifact_chronicle_of_shadows_name: "Crónica de las sombras"
 artifact_chronicle_of_shadows_description: "Una Crónica del 'Libro de Nod'. Una colección de piezas y fragmentos que se debaten si forman parte del Libro de Nod. Hay analistas que afirman que esta sección fue diluida por los eruditos y escritores de Cartago, que se tomaron la licencia poética de escribir 'Las Leyes de Caín'. Incluso se ha dicho que la Crónica de las Sombras es solo una colección de propaganda creada por la Camarilla para apoyar su reinado tiránico. Mientras que algunos creen que se trata de una elaborada broma Malkavian, otros creen que estos textos vinieron directamente del propio Padre Oscuro, especialmente los trece mandamientos que fueron proporcionados en tablillas auténticamente antiguas."
 artifact_chronicle_of_secrets_name: "Crónica de secretos"
 artifact_chronicle_of_secrets_description: "Una crónica del "Libro de Nod". Contiene profecías y visiones de un acontecimiento llamado Gehena. A algunos les parece que las preocupaciones sobre este acontecimiento se han transmitido de generación en generación y han provocado una oleada de paranoia y miedo que sigue resonando entre los Cainitas y los Canaille."
 artifact_first_of_times_name: "Primero de los tiempos"
 artifact_first_of_times_description: "Caín explica que sacrificó a su hermano, Abel, por amor. Su "Padre" expulsó a Caín para que vagara en la oscuridad por la Tierra de Nod. Parte de la "Crónica de Caín" en el "Libro de Nod"."
 artifact_coming_of_lilith_name: "La llegada de Lilith"
 artifact_coming_of_lilith_description: "Caín explica que sacrificó a su hermano, Abel, por amor. Su "Padre" expulsó a Caín para que vagara en la oscuridad por la Tierra de Nod. Parte de la "Crónica de Caín" en el "Libro de Nod"."
 artifact_liliths_magick_name: "La magia de Lilith"
 artifact_liliths_magick_description: "Caín desea tener los dones de poder que tiene Lilith. Después de cierta persistencia, la vacilante Lilith comienza la ceremonia del Despertar cortándose con un cuchillo y sangrando en un cuenco para que él beba. Caín participa. Parte de la "Crónica de Caín" en el "Libro de Nod"."
 artifact_temptation_of_caine_name: "La tentación de Caín"
 artifact_temptation_of_caine_description: "Caín recibe la visita de tres ángeles que son agentes de Dios. Cada ángel le ofrece a Caín la oportunidad de arrepentirse por el asesinato de Abel. Al rechazar al Arcángel Miguel, Caín y sus hijos son maldecidos con una debilidad al fuego. Al rechazar a Rafael, Caín y sus hijos son maldecidos con la vulnerabilidad a la luz del sol. Al rechazar a Uriel, Caín y sus hijos son maldecidos con la Bestia interior por una sed de sangre. Entonces aparece un cuarto ángel, el que es Gabriel. Este ángel ofrece a [golconda|E], la única manera de 'iluminar' por la misericordia de Dios. Caín es 'Despierto' y se desarrolla con el [disciplines|EL]. Con todos estos poderes, abandona a Lilith. Parte de la 'Crónica de Caín' en el 'Libro de Nod'."
 artifact_zillahs_tale_name: "El cuento de Zillah"
 artifact_zillahs_tale_description: "Caín se enamora de Zillah y busca casarse con ella. Hace todo lo que se le ocurre para que ella lo desee, pero ella no lo quiere. Caín se frustra tanto que se tira del pelo. Finalmente busca la magia de la Bruja, quien finalmente lo engaña para que firme un vínculo de sangre. Este descubrimiento del vínculo de sangre es lo que finalmente une a Zillah con Caín para que pueda lograr que se case con él. Parte de la "Crónica de Caín" en el "Libro de Nod"."
 artifact_tale_of_the_crone_name: "Cuento de la bruja"
 artifact_tale_of_the_crone_description: "El vínculo de sangre que une a Caín con la Bruja lo tiene bajo su servidumbre. Después de un año de obediencia y de evitar su sangre, le preguntó a la Bruja cómo ser más poderoso que sus hijos, por miedo a que pudieran tomar el control. Esta pregunta era en realidad parte de un plan para usar esta información en su contra. Ella le proporciona un arma de madera de gopher viva y le explica cómo usarla. Después de aceptar el arma, Caín la apuñala en el corazón con ella, rompiendo el vínculo de sangre. Parte de la 'Crónica de Caín' en el 'Libro de Nod'."
 artifact_tale_of_the_first_city_name: "Historia de la primera ciudad"
 artifact_tale_of_the_first_city_description: "Caín expresa su soledad durante un eón. Busca estar con los mortales de nuevo y encuentra una ciudad habitada por los "Hijos de Seth". Lo aceptan como rey y gobierna durante algún tiempo, sintiéndose nuevamente solo en su poder. Un joven llamado Enoch ruega ser el hijo de Caín. A pesar de la advertencia de Uriel sobre tener hijos, Caín abraza a Enoch, su primer hijo. Caín luego proclama que esta Primera Ciudad sea conocida como la Ciudad de Enoch. Su nuevo hijo, Enoch, ruega entonces por hermanos de la Estirpe. Caín está de acuerdo y hace que Irad y Zillah sean abrazados. Ellos, a su vez, crean más progenie. Por miedo a propagar su maldición, Caín ordena que no se hagan más hijos. Ellos obedecen y la ciudad prospera durante siglos, convirtiéndose en un gran Imperio. Luego llegó el Diluvio y destruyó la Ciudad de Enoch y a todos los "Hijos de Seth". Caín estaba tan molesto que desapareció. Sus hijos y nietos supervivientes lo buscaron y, cuando lo encontraron, Caín les dijo que se fueran. Abandonados a su suerte, se desató una Gran Guerra en la que trece $pod_antediluvians$ "mataron" a sus Ancianos: Enoch, Irad y Zillah. Cuando Caín descubrió lo que había sucedido, buscó a los $pod_antediluvians$. Habían reconstruido una nueva ciudad conocida como la Segunda Ciudad y habían producido otra generación de vampiros. Sin que los $pod_antediluvians$ lo supieran, el Padre Oscuro Caín maldijo a sus descendientes con las debilidades características de cada clan. Al final, la ciudad está en constante estado de guerra, muere y los Vástagos se dispersan. El relato concluye con una profecía de una Última Ciudad, la Ciudad de Gehena. Parte de la "Crónica de Caín" en el "Libro de Nod"."
  
  
  
