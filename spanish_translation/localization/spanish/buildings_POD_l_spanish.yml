 building_patroned_theaters_01: "Teatros patrocinados" #NT!
 building_patroned_theaters_01_desc: "Si bien los días de apogeo del teatro clásico quedaron atrás, todavía se representan muchas obras clericales, a menudo patrocinadas por comerciantes adinerados que buscan exposición." #NT!
  
 building_type_patroned_manuscripts_01: "Manuscritos patrocinados" #NT!
