 building_type_caern_rage_01: "Túmulo de la ira" #NT!
 building_type_caern_rage_01_desc: "#F Un túmulo dedicado a la búsqueda de la guerra, donde los hombres lobo y sus parientes están constantemente en busca de nuevas batallas dignas para librar.#!" #NT!
 building_caern_rage_01: "El floreciente túmulo de la ira" #NT!
 building_caern_rage_01_desc: "Un túmulo en crecimiento con luchadores expertos, aunque pocos.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_rage_02: "Pequeño túmulo de la ira" #NT!
 building_caern_rage_02_desc: "Un pequeño Túmulo de Furia, donde el sonido del entrenamiento se puede escuchar día tras día.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_rage_03: "Caern mediano de la ira" #NT!
 building_caern_rage_03_desc: "Los espíritus de la guerra y el dolor han anidado en este Túmulo, prestando su considerable experiencia a los hombres lobo de aquí.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_rage_04: "Gran Túmulo de la Ira" #NT!
 building_caern_rage_04_desc: "Bajo la guía de sus mayores, una nueva generación de guerreros nacerá aquí.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_rage_05: "Enorme Túmulo de Furia" #NT!
 building_caern_rage_05_desc: "Uno de los túmulos más impresionantes de la zona, donde la guerra es un arte y la batalla un bien codiciado.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_leadership_01: "Caern del liderazgo" #NT!
 building_type_caern_leadership_01_desc: "#F Un túmulo dedicado a la unidad de la tribu, que atrae a muchas manadas de diferentes orígenes.#!" #NT!
 building_caern_leadership_01: "El creciente Caern del liderazgo" #NT!
 building_caern_leadership_01_desc: "Puede que aquí nazca un líder fuerte, pero aún es un lugar demasiado pequeño para tales ambiciones.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_leadership_02: "Pequeño túmulo de liderazgo" #NT!
 building_caern_leadership_02_desc: "Recordarles a tus inferiores sus deberes es una tarea que nunca debe dejarse de lado.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_leadership_03: "Caern mediano de liderazgo" #NT!
 building_caern_leadership_03_desc: "Una manada es tan fuerte como su alfa. Un túmulo es tan fuerte como su rey.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_leadership_04: "Gran Túmulo de Liderazgo" #NT!
 building_caern_leadership_04_desc: "Si se pueden adquirir talentos de liderazgo, este es el lugar a buscar.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_leadership_05: "Enorme túmulo de liderazgo" #NT!
 building_caern_leadership_05_desc: "Cuando todos conocen su deber, la tribu prospera bajo un liderazgo sabio y fuerte.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_will_01: "Túmulo de la Voluntad" #NT!
 building_type_caern_will_01_desc: "#F Un Caern dedicado al mejoramiento de la tribu, por medios mundanos y de otro tipo.#!" #NT!
 building_caern_will_01: "El floreciente túmulo de la voluntad" #NT!
 building_caern_will_01_desc: "Un lugar donde los hombres lobo intentan comprender su papel en el mundo actual.\n$POD_requirements_development_below_15$" #NT!
 building_caern_will_02: "Pequeño túmulo de la voluntad" #NT!
 building_caern_will_02_desc: "El comercio tentativo con las comunidades vecinas está aliviando el precario aislamiento del Caern.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_will_03: "Caern mediano de la voluntad" #NT!
 building_caern_will_03_desc: "Un espíritu ancestral ha bendecido este túmulo, trayendo valiosas lecciones sobre el pasado y el futuro.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_will_04: "Gran Caern de Voluntad" #NT!
 building_caern_will_04_desc: "Un elemental de tierra protege este túmulo, complacido con la determinación estoica de sus habitantes.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_will_05: "Enorme Túmulo de Voluntad" #NT!
 building_caern_will_05_desc: "Sutilmente integrado en su entorno, este túmulo se gana el respeto y el homenaje de toda la región.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_enigmas_01: "Túmulo de enigmas" #NT!
 building_type_caern_enigmas_01_desc: "#F Un Túmulo dedicado a las artes más sutiles de los Garou, a menudo favorecido por los astutos Señores de las Sombras.#!" #NT!
 building_caern_enigmas_01: "El floreciente túmulo de enigmas" #NT!
 building_caern_enigmas_01_desc: "Aquí abundan los trucos y las ilusiones, lo que hace que los cachorros aprendan con el ejemplo el valor de un enfoque más sutil.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_enigmas_02: "Pequeño Caern de Enigmas" #NT!
 building_caern_enigmas_02_desc: "Los ancianos de este túmulo conocen algunos enigmas que pueden hacerte dudar de la respuesta durante semanas, si es que existe alguna respuesta.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_enigmas_03: "Caern mediano de enigmas" #NT!
 building_caern_enigmas_03_desc: "Un espíritu Chimerling ha bendecido este Túmulo, complacido de ver la astucia en acción aquí.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_enigmas_04: "Gran Túmulo de Enigmas" #NT!
 building_caern_enigmas_04_desc: "Las sombras oscurecen este Túmulo, resultado de la congregación de espíritus amistosos para defender y observar a sus astutos habitantes.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_enigmas_05: "Enorme Túmulo de Enigmas" #NT!
 building_caern_enigmas_05_desc: "Aquí se traman tramas que podrían dejar desconcertado incluso a un vampiro, desafiando la reputación de los hombres lobo como brutos sin mente.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_caern_wisdom_01: "Túmulo de la Sabiduría" #NT!
 building_type_caern_wisdom_01_desc: "#F Un túmulo pacífico en un mundo devastado por la guerra, un oasis muy útil para los hombres lobo espiritualmente debilitados.#!" #NT!
 building_caern_wisdom_01: "Caern floreciente de sabiduría" #NT!
 building_caern_wisdom_01_desc: "Aquí se proporciona descanso para el alma y el cuerpo. Un raro acto de compasión en un mundo implacable.\n$POD_requirements_development_below_15_ducal$" #NT!
 building_caern_wisdom_02: "Pequeño túmulo de la sabiduría" #NT!
 building_caern_wisdom_02_desc: "Las enseñanzas de este Túmulo son reconocidas como sabias y dignas de consideración en toda la región.\n$POD_requirements_development_below_12_ducal$" #NT!
 building_caern_wisdom_03: "Caern mediano de la sabiduría" #NT!
 building_caern_wisdom_03_desc: "Un espíritu búho sagaz ha hecho de este túmulo su hogar y observa enigmáticamente a sus habitantes desde arriba.\n$POD_requirements_development_below_9_ducal$" #NT!
 building_caern_wisdom_04: "Gran Túmulo de la Sabiduría" #NT!
 building_caern_wisdom_04_desc: "Enseñanzas, debates, curaciones... todo tipo de ayuda espiritual la podrás encontrar aquí.\n$POD_requirements_development_below_6_ducal$" #NT!
 building_caern_wisdom_05: "Enorme Túmulo de la Sabiduría" #NT!
 building_caern_wisdom_05_desc: "Con un Túmulo de Sabiduría tan próspero, es de esperar que errores como la Guerra de la Furia se puedan evitar en el futuro.\n$POD_requirements_development_below_3_ducal$" #NT!
  
 building_type_sun_glory_01: "Túmulo de la Gloria del Sol" #NT!
 building_type_sun_glory_01_desc: "#F Centrado en un lago perpetuamente congelado, este túmulo es quizás el lugar de encuentro multitribal más importante de Europa.#!" #NT!
 building_sun_glory_01: "El floreciente túmulo de la gloria del sol" #NT!
 building_sun_glory_01_desc: "Fundado como el Caern de las Grandes Montañas, desde entonces ha sido rebautizado en reconocimiento a las hazañas de Guillaume en la región." #NT!
 building_sun_glory_02: "El creciente túmulo de la gloria del sol" #NT!
 building_sun_glory_02_desc: "Siguiendo el ejemplo de Guillaume, el Túmulo de la Gloria del Sol está dedicado a la destrucción de vampiros, lo que le ha valido una temible reputación." #NT!
 building_sun_glory_03: "Imponente Túmulo de la Gloria del Sol" #NT!
 building_sun_glory_03_desc: "Helios protege el Caern y sus rayos mortales garantizan que ningún vampiro pueda entrar sin una sorpresa desagradable." #NT!
  
 building_type_white_sea_01: "Caern del Mar Blanco" #NT!
 building_type_white_sea_01_desc: "#F Un túmulo de resistencia donde se reúnen los Hijos de Gea finlandeses. Tiene fuertes defensas que le han valido el respeto de las tribus cercanas también.#!" #NT!
 building_white_sea_01: "Caern floreciente del Mar Blanco" #NT!
 building_white_sea_01_desc: "Un túmulo de resistencia donde se reúnen los Hijos de Gea finlandeses. Tiene fuertes defensas que le han valido el respeto de las tribus cercanas." #NT!
 building_white_sea_02: "El túmulo creciente del Mar Blanco" #NT!
 building_white_sea_02_desc: "Un túmulo de resistencia donde se reúnen los Hijos de Gea finlandeses. Tiene fuertes defensas que le han valido el respeto de las tribus cercanas." #NT!
 building_white_sea_03: "Imponente túmulo del Mar Blanco" #NT!
 building_white_sea_03_desc: "Un túmulo de resistencia donde se reúnen los Hijos de Gea finlandeses. Tiene fuertes defensas que le han valido el respeto de las tribus cercanas." #NT!
  
 building_type_wild_sea_01: "Caern del Mar Salvaje" #NT!
 building_type_wild_sea_01_desc: "#F El caern se centra en un antiguo cementerio pagano, embrujado por los fantasmas de las personas que habitaban esta costa antes de la llegada de los celtas.#!" #NT!
 building_wild_sea_01: "El floreciente túmulo del mar salvaje" #NT!
 building_wild_sea_01_desc: "El caern es un lugar de tranquilo respiro, pero albergar refugiados de los estragos de la Plaga Desolladora agotó sus recursos al máximo." #NT!
 building_wild_sea_02: "El creciente túmulo del mar salvaje" #NT!
 building_wild_sea_02_desc: "Los fantasmas del dolor mudo del cementerio pagano penetran el velo entre los mundos y permiten a Fianna Theurges extraer Gnosis de la Umbra." #NT!
 building_wild_sea_03: "Imponente Túmulo del Mar Salvaje" #NT!
 building_wild_sea_03_desc: "El último bastión restante de Fianna después de la Plaga Desolladora. ¿Un lugar lo suficientemente fuerte como para reconstruir toda su tribu?" #NT!
  
 building_type_fimbul_winter_01: "Túmulo de Fimbul Noche de invierno" #NT!
