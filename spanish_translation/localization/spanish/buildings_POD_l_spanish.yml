l_spanish:
 building_type_blood_tax_01: "Impuesto de sangre" #NT!
 building_type_blood_tax_01_desc: "#F Te estás asegurando de que tus mortales estén trabajando, literalmente, hasta su último aliento.#!" #NT!
 building_blood_tax_01: "Impuesto de sangre bajo" #NT!
 building_blood_tax_01_desc: "Aquí estáis cobrando impuestos abiertamente a los mortales. Sin embargo, no es el plan más sensato desde el punto de vista económico para la prosperidad del condado." #NT!
 building_blood_tax_02: "Grave impuesto a la sangre" #NT!
 building_blood_tax_02_desc: "Bajo vuestro gobierno, los mortales se están desangrando hasta quedar sin dinero. Eso es cuando tienen suerte." #NT!
 building_blood_tax_03: "Impuesto opresivo sobre la sangre" #NT!
 building_blood_tax_03_desc: "Tus arcas se están reponiendo rápidamente. ¿A quién le importa si de todos modos gobiernas sobre un páramo estéril?" #NT!
  
 building_type_open_rule_01: "Regla abierta" #NT!
 building_type_open_rule_01_desc: "#F Los mortales indefensos no sirven de nada sin tu firme liderazgo. Curiosamente, no todos parecen estar de acuerdo con esta verdad obvia.#!" #NT!
 building_open_rule_01: "Regla firme" #NT!
 building_open_rule_01_desc: "Eres el señor de toda esta tierra, seas vampiro o no. Te temen, pero los rumores de rebelión están aumentando." #NT!
 building_open_rule_02: "Gobierno opresivo" #NT!
 building_open_rule_02_desc: "Una ejecución cada noche mantiene a raya a los mortales. Al menos, cuando creen que puedes oírlos..." #NT!
 building_open_rule_03: "Gobierno tiránico" #NT!
 building_open_rule_03_desc: "Los mortales son ganado y como tal se los trata en tu reino de miedo y desesperación. Sin embargo, intentarán liberarse si se les presenta la oportunidad." #NT!
  
 building_type_forced_conscription_01: "Reclutamiento forzoso" #NT!
 building_type_forced_conscription_01_desc: "#F Estás otorgando a todos los habitantes de tu reino el honor de servir en tus ejércitos. Lamentablemente, esto tiende a sobrepasar la capacidad de tus esbirros para gobernar el condado.#!" #NT!
 building_forced_conscription_01: "Pequeño esfuerzo de reclutamiento" #NT!
 building_forced_conscription_01_desc: "Un par de tus agentes están ahí afuera convenciendo a la gente de que morir por ti es realmente algo bueno." #NT!
 building_forced_conscription_02: "Serio esfuerzo de reclutamiento" #NT!
 building_forced_conscription_02_desc: "Los centros de reclutamiento están apareciendo por todas partes en tu reino, y no asistir no es una opción." #NT!
 building_forced_conscription_03: "Esfuerzo masivo de reclutamiento" #NT!
 building_forced_conscription_03_desc: "Sirven y mueren después, o no sirven y mueren ahora." #NT!
  
 building_type_night_terror_01: "Cazador nocturno" #NT!
 building_type_night_terror_01_desc: "#F Merodear la noche con tu manada es tu verdadera naturaleza, no puedes detener el impulso de salir a cazar alguna presa indefensa.#!" #NT!
 building_night_terror_01: "Miedo nocturno" #NT!
 building_night_terror_01_desc: "La gente desaparece cuando te dejas llevar por tus impulsos. Tu control sobre el condado disminuye, pero tu manada se fortalece." #NT!
 building_night_terror_02: "Noche de terror" #NT!
 building_night_terror_02_desc: "Apenas eres capaz de volver a tus cabales y gobernar tu reino entre las vigorizantes cacerías que lideras." #NT!
 building_night_terror_03: "Horror nocturno" #NT!
 building_night_terror_03_desc: "Tu manada es la única verdad. Todos los demás son presas que deben ser cazadas." #NT!
  
 building_type_influence_noble_01: "Influir en los nobles" #NT!
 building_type_influence_noble_01_desc: "#F Mediante una combinación de influencia, chantaje y seducción, puedes controlar a la clase gobernante mortal de este condado. De esta manera, mantendrás a raya a los demás mortales y el oro seguirá fluyendo.#!" #NT!
 building_influence_noble_01: "Influencia noble sutil" #NT!
 building_influence_noble_01_desc: "En este nivel de influencia, has comenzado a perturbar la cohesión de la clase dominante, reduciendo su conciencia marcial.\n$POD_requirements_control_25$" #NT!
 building_influence_noble_02: "Importante influencia noble" #NT!
 building_influence_noble_02_desc: "Tu control sobre ellos crece y las cosas comienzan a volver a la normalidad desde la perspectiva de un extraño.\n$POD_requirements_control_50$" #NT!
 building_influence_noble_03: "Fuerte influencia noble" #NT!
 building_influence_noble_03_desc: "Puede que la clase dirigente no lo sepa, pero ahora son suyos y nadie sospecha nada.\n$POD_requirements_control_75$" #NT!
 building_influence_noble_04: "Influencia noble absoluta" #NT!
 building_influence_noble_04_desc: "Todo el mundo sabe quién pone realmente las reglas aquí.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_nightwatch_01: "Influenciando la ronda de noche" #NT!
 building_type_influence_nightwatch_01_desc: "#F La guarnición local podría ser un recurso muy útil para el entrenamiento y, bueno, la alimentación de tu séquito personal. Sin embargo, tendrás que mover algunos hilos para que esto suceda.#!" #NT!
 building_influence_nightwatch_01: "Influencia sutil de la guardia nocturna" #NT!
 building_influence_nightwatch_01_desc: "Ante las narices de la mayoría de los funcionarios, y sobornando al resto, tu guardia personal ha comenzado a trabajar con la milicia local.\n$POD_requirements_control_25$" #NT!
 building_influence_nightwatch_02: "Influencia significativa de la ronda nocturna" #NT!
 building_influence_nightwatch_02_desc: "Tus hombres son ahora una valiosa "compañía mercenaria" que protege la ciudad con la ayuda de los lugareños. Una situación en la que todos ganan. Para ti, al menos.\n$POD_requirements_control_50$" #NT!
 building_influence_nightwatch_03: "Fuerte influencia de la Vigilia Nocturna" #NT!
 building_influence_nightwatch_03_desc: "Ya casi no se puede diferenciar a los hombres locales de los propios. Todos te sirven de una forma u otra.\n$POD_requirements_control_75$" #NT!
 building_influence_nightwatch_04: "Influencia absoluta de la Vigilia Nocturna" #NT!
 building_influence_nightwatch_04_desc: "¿La guardia nocturna? Ellos informan directamente a tu gente.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_outriders_01: "Influenciando a los Outriders" #NT!
 building_type_influence_outriders_01_desc: "#F Los guardabosques, exploradores, guardianes y mensajeros que deambulan por las afueras del condado pueden ser activos valiosos por un precio.#!" #NT!
 building_influence_outriders_01: "Influencia sutil de Outrider" #NT!
 building_influence_outriders_01_desc: "Con algunas monedas en los bolsillos adecuados, la lealtad de un puñado de exploradores con suerte te mantendrá informado de los eventos en los límites de tu dominio." #NT!
 building_influence_outriders_02: "Influencia significativa de Outrider" #NT!
 building_influence_outriders_02_desc: "Docenas de exploradores han caído bajo tu influencia, reportándote los eventos de la tierra primero a ti y después a su señor." #NT!
 building_influence_outriders_03: "Fuerte influencia de Outrider" #NT!
 building_influence_outriders_03_desc: "La mayoría, si no todos, los guardabosques y guardabosques del dominio se presentan ante usted antes que cualquier otra cosa, por muy poco dinero." #NT!
 building_influence_outriders_04: "Influencia absoluta de Outrider" #NT!
 building_influence_outriders_04_desc: "Incluso los temibles Lupinos estarían celosos de tu conocimiento de la naturaleza en este momento." #NT!
  
 building_type_influence_underworld_01: "Influyendo en el inframundo" #NT!
 building_type_influence_underworld_01_desc: "#F Podrías sacarle mucho provecho a los forajidos de esta zona, ya sea dinero o reclutas experimentados para tu guardia de élite. Sin embargo, incitar a la mafia criminal tiene sus desventajas.#!" #NT!
 building_influence_underworld_01: "Influencia sutil del inframundo" #NT!
 building_influence_underworld_01_desc: "Ayudar a los criminales ha empezado a ser rentable para ti, pero también ha enfadado a la población local.\n$POD_requirements_control_25$" #NT!
 building_influence_underworld_02: "Importante influencia del submundo" #NT!
 building_influence_underworld_02_desc: "Con tu mano guía, tu banda de malhechores está haciendo menos ruido y más ganancias.\n$POD_requirements_control_50$" #NT!
 building_influence_underworld_03: "Fuerte influencia del submundo" #NT!
 building_influence_underworld_03_desc: "Has controlado al máximo los peores instintos de tus compinches. Son casi tan disciplinados como una fuerza de combate normal.\n$POD_requirements_control_75$" #NT!
 building_influence_underworld_04: "Influencia absoluta del inframundo" #NT!
 building_influence_underworld_04_desc: "Los señores criminales acuden en masa a besar tu anillo metafórico.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_merchant_01: "Influir en los comerciantes" #NT!
 building_type_influence_merchant_01_desc: "#F Los comerciantes son ricos y tú necesitas oro. La ecuación es simple, pero no cederán fácilmente.#!" #NT!
 building_influence_merchant_01: "Influencia sutil del comerciante" #NT!
 building_influence_merchant_01_desc: "Se resisten, se quejan y provocan disturbios, pero algunos han comenzado a pagar vuestro impuesto, que es completamente legítimo.\n$POD_requirements_control_25$" #NT!
 building_influence_merchant_02: "Influencia significativa de los comerciantes" #NT!
 building_influence_merchant_02_desc: "La mayoría de los comerciantes han sido intimidados y la disidencia ha quedado reducida a susurros en callejones.\n$POD_requirements_control_50$" #NT!
 building_influence_merchant_03: "Fuerte influencia de los comerciantes" #NT!
 building_influence_merchant_03_desc: "Ahora puedes reunir a los gremios y mostrar tu plan para aumentar los impuestos y aún así ser recibido con un estruendoso aplauso.\n$POD_requirements_control_75$" #NT!
 building_influence_merchant_04: "Influencia absoluta del comerciante" #NT!
 building_influence_merchant_04_desc: "¡El dinero debe fluir! A tus bolsillos.\n$POD_requirements_control_75$" #NT!
  
 building_type_influence_animals_01: "Domesticando a los animales" #NT!
 building_type_influence_animals_01_desc: "#F Donde hay humanos, hay animales que los visten, alimentan y transportan, les hacen compañía o viven de sus desechos. Tu ambición y tus habilidades incluyen a todos los seres vivos de esta localidad.#!" #NT!
 building_influence_animals_01: "Compañeros de alcantarilla" #NT!
 building_influence_animals_01_desc: "Conseguiste convertirte en una figura de autoridad entre las alimañas locales, con gran ayuda de gatos experimentados en mantenerlas bajo control." #NT!
 building_influence_animals_02: "Socios de pasto" #NT!
 building_influence_animals_02_desc: "Sus visitas a los pastizales de la ciudad dieron sus frutos en forma de confianza y lealtad del ganado y de los perros que los custodiaban." #NT!
 building_influence_animals_03: "Compañeros de perrera" #NT!
 building_influence_animals_03_desc: "El acceso seguro a las perreras le permitió convertirse en el verdadero amo de los perros de caza. Cazan con la nobleza por deporte, pero trabajan el turno de noche para usted." #NT!
 building_influence_animals_04: "Familia del bosque" #NT!
 building_influence_animals_04_desc: "Tu autoridad sobre los animales de este condado es tan amplia que incluso manadas de lobos a leguas de distancia oyeron tu nombre aullado en la noche en alabanza." #NT!
  
 building_type_prince_city_00: "Principado" #NT!
 building_type_prince_city_00_desc: "#F Los vampiros viven en ciudades. Cuanto más grande sea la ciudad, más temido y prestigioso es el vampiro.#!" #NT!
 building_prince_city_00: "Príncipe de un pueblo" #NT!
 building_prince_city_00_desc: "Controlas la capital regional de un lugar apartado y "encantador". No es gran cosa, pero es mejor que nada." #NT!
 building_prince_city_005: "Príncipe de una gran ciudad" #NT!
 building_prince_city_005_desc: "Estás controlando la capital regional de un pueblo apestoso. Los lugareños saben que eres importante por tu evidente falta de suciedad.\n$POD_requirements_development_5$" #NT!
 building_prince_city_01: "Príncipe de una ciudad" #NT!
 building_prince_city_01_desc: "Controlas la totalidad de una ciudad pequeña o una parte más pequeña de una más grande. Es un comienzo.\n$POD_requirements_development_10$" #NT!
 building_prince_city_02: "Príncipe de una ciudad regional" #NT!
 building_prince_city_02_desc: "Tu corte es respetada y admirada ya que gobiernas a tantos mortales.\n$POD_requirements_development_20$" #NT!
 building_prince_city_025: "Príncipe de una gran ciudad regional" #NT!
 building_prince_city_025_desc: "Una ciudad importante está bajo tu control. Muchos mortales están aquí voluntariamente bajo tu dominio.\n$POD_requirements_development_30$" #NT!
 building_prince_city_03: "Príncipe de una ciudad capital" #NT!
 building_prince_city_03_desc: "En esta impresionante ciudad habitan mortales, reyes y señores de la guerra. Tú eres su contraparte nocturna.\n$POD_requirements_development_40$" #NT!
 building_prince_city_04: "Príncipe de una metrópolis" #NT!
 building_prince_city_04_desc: "Una de las ciudades más grandes del mundo vive a tu sombra. Tu influencia no conoce límites cuando está en tu dominio.\n$POD_requirements_development_60$" #NT!
  
 building_type_temple_set_01: "Templo de Set" #NT!
 building_type_temple_set_01_desc: "#F Aquí te esperan placeres que superan tus sueños más salvajes, si estás dispuesto a pagar el precio.#!" #NT!
 building_temple_set_01: "Respetable Templo de Set" #NT!
 building_temple_set_01_desc: "Habéis establecido un pequeño y respetable templo al Dios de la Corrupción, y varias almas ya han caído en su oscuro abrazo." #NT!
 building_temple_set_02: "Gran Templo de Set" #NT!
 building_temple_set_02_desc: "El culto a Set ha regresado de alguna manera a esta tierra, y la corrupción fluye desde adentro." #NT!
 building_temple_set_03: "Gran Templo de Set" #NT!
 building_temple_set_03_desc: "¡Alabado sea Set! Este templo glorifica su oscuro nombre, y tus esclavos mortales y [cainite|E] le rinden un honor infinito." #NT!
  
 building_type_devasthana_01: "Controlando el Devasthana" #NT!
 building_type_devasthana_01_desc: "#F La India está enfrascada en una guerra santa milenaria para detener a los asuratizayya. Para ganarla, necesitarán fe y una convicción inquebrantable.#!" #NT!
 building_devasthana_01: "Respetable Devasthana" #NT!
 building_devasthana_01_desc: "Aquí encontrarás la fuerza para seguir adelante, bajo la protección de los Devas." #NT!
 building_devasthana_02: "Gran Devasthana" #NT!
 building_devasthana_02_desc: "Dentro de estos salones, encuentras mayor fuerza para proteger las tierras de los Devas de los asuratizayya." #NT!
 building_devasthana_03: "Gran Devasthana" #NT!
 building_devasthana_03_desc: "Los salones de los Devas se alzan en igual medida que muchas de las más grandes construcciones mortales, un monumento a su dedicación y al triunfo sobre los asuratizayya." #NT!
  
 building_type_brahmavihara_01: "Mentores del Brahmavihara" #NT!
 building_type_brahmavihara_01_desc: "#F Tu condición, aunque es solo una parte de un largo viaje, hace que sea más difícil seguir las enseñanzas de Buda. Podrías necesitar ayuda.#!" #NT!
 building_brahmavihara_01: "Respetable Upekkha" #NT!
 building_brahmavihara_01_desc: "Mantenerse neutral en todas las circunstancias es una prueba adecuada. Es el camino hacia la paz mental y el Nirvana." #NT!
 building_brahmavihara_02: "Gran upekkha" #NT!
 building_brahmavihara_02_desc: "Aquí abundan la contemplación y la concentración, lo que hace que te sientas más cerca de la paz. Es maravilloso." #NT!
 building_brahmavihara_03: "Gran Upekkha" #NT!
 building_brahmavihara_03_desc: "Dentro de este lugar santo, encontraréis la paz nuevamente. Eso puede ser suficiente. Esto puede ser suficiente." #NT!
  
 building_type_chantry_01: "Capellanía" #NT!
 building_type_chantry_01_desc: "#F Una congregación de magos no muertos, los Tremere practican aquí sus artes secretas de magia de sangre.#!" #NT!
 building_chantry_01: "Capilla respetable" #NT!
 building_chantry_01_desc: "Aquí hay una pequeña capilla con un solo [cainite|E] y algunos hechiceros bajo tu sección de la pirámide. Es un comienzo." #NT!
 building_chantry_02: "Gran Capilla" #NT!
 building_chantry_02_desc: "Aquí yacen numerosos [cainites|E] y un pequeño culto hechicero, todos unidos por sangre a tu voluntad. Es perfecto." #NT!
 building_chantry_03: "Gran Capilla" #NT!
 building_chantry_03_desc: "Aquí, los Ancianos de los Tremere conocen y elogian vuestra capilla, mientras os sentáis a la cabeza de vuestra propia Pirámide, más pequeña, una gloria para el Clan y la Casa." #NT!
  
 POD_requirements_rookery: "El [holder|E] debe ser [GetTrait('gargoyle').GetName( GetPlayer )] o [GetScriptedCharacterByHistoryID('790870').GetFirstName]" #NT!
 building_type_rookery_01: "Colonia de grajos" #NT!
 building_type_rookery_01_desc: "#F Un refugio seguro y punto de reunión de compañeros #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#!.#!" #NT!
 building_rookery_01: "Colonia básica" #NT!
 building_rookery_01_desc: "Aquí hay una pequeña colonia de grajos, los recién llegados que se reúnen aquí provienen principalmente de #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#! fugitivas que buscan independencia y seguridad.\n\nHay muy pocas #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#! creadas aquí." #NT!
 building_rookery_02: "Colonia decente" #NT!
 building_rookery_02_desc: "Ahora, de tamaño respetable, la colonia atrae [GetTrait('gargoyle').GetName(GetNullCharacter)] llegadas desde mayores distancias.\n\nSe han creado algunas #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#! aquí." #NT!
 building_rookery_03: "Elaborada colonia de grajos" #NT!
 building_rookery_03_desc: "Una gran colonia que realmente muestra la grandeza de las #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#!.\n\nMany nuevas #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gárgolas#!#! se crean aquí." #NT!
  
 building_type_pillars_of_the_ashirra_01: "Pilares de la Ashirra" #NT!
 building_type_pillars_of_the_ashirra_01_desc: "#F La secta [ashirra|E] aspira a ser una comunidad unificada, pero en realidad es una diversidad de [cainite|E] enclaves unidos por creencias comunes.#!" #NT!
 building_pillars_of_the_ashirra_01: "El segundo abrazo" #NT!
 building_pillars_of_the_ashirra_01_desc: "El fundamento de la fe del [ashirra|E] se basa en dos principios: que la redención es posible para cualquier ser que acepte el Islam y respete sus leyes, y que la inmortalidad no excluye a un [cainite|E] del juicio de Allah." #NT!
 building_pillars_of_the_ashirra_02: "Tariq el-Beduino" #NT!
 building_pillars_of_the_ashirra_02_desc: "Un musulmán [cainite|E] sigue la Tariq el-Beduina porque cree que la indolencia y el lujo seductor de los palacios y las ciudades debilitan la autodisciplina y el coraje moral del individuo." #NT!
 building_pillars_of_the_ashirra_03: "Tariq el-Umma" #NT!
 building_pillars_of_the_ashirra_03_desc: "Los seguidores de la Tariq el-Umma tienden a reafirmar su naturaleza básica mediante actos de bondad y compasión. A menudo buscan proteger y ayudar a sus vecinos mortales en secreto e interceden para corregir injusticias o lograr que los culpables sean castigados." #NT!
  
 building_type_underworld_portal_01: "Portal al inframundo" #NT!
 building_type_underworld_portal_01_desc: "#F Al ser uno de los pocos vampiros con conocimiento del inframundo, puedes usar su presencia dominante a tu favor.#!" #NT!
 building_underworld_portal_01: "Brecha al inframundo" #NT!
 building_underworld_portal_01_desc: "Los fantasmas son seres hambrientos. A tu alrededor, tienden a tener hambre específicamente de los espíritus de tus enemigos." #NT!
  
 building_type_pairidaeza_01: "Parideeza" #NT!
 building_type_pairidaeza_01_desc: "#F Restos de la época más grandiosa de la Persia zoroástrica, estos jardines son un oasis para los vampiros que se aferran a una fe que desapareció hace mucho tiempo.#!" #NT!
 building_pairidaeza_01: "Humilde Pairidaeza" #NT!
 building_pairidaeza_01_desc: "Un pozo de alimento espiritual en un desierto moral. Un débil eco del pasado." #NT!
 building_pairidaeza_02: "Respetable Pairidaeza" #NT!
 building_pairidaeza_02_desc: "Un lugar para descansar y recordar la época dorada perdida hace mucho tiempo. El ojo de una tormenta interna." #NT!
 building_pairidaeza_03: "Magnífica Pairidaeza" #NT!
 building_pairidaeza_03_desc: "Un reino oculto de maravillas recuperadas. Un bastión desafiante de una fe olvidada." #NT!
  
 building_type_unending_party_01: "Fiesta interminable" #NT!
 building_type_unending_party_01_desc: "#F La única manera de sentirse vivo es llevarlo todo al extremo. Todo el tiempo.#!" #NT!
 building_unending_party_01: "Fiesta del año" #NT!
 building_unending_party_01_desc: "Algunos invitados no quieren marcharse nunca de tu banquete. La mayoría de ellos, de todos modos, no pueden." #NT!
 building_unending_party_02: "Fiesta de la década" #NT!
 building_unending_party_02_desc: "El exceso y la glotonería, la lujuria y el orgullo fluyen como sangre en estos pasillos. Es hermoso." #NT!
 building_unending_party_03: "Fiesta del siglo" #NT!
 building_unending_party_03_desc: "Qué lugar tan bonito, qué rostro tan bonito. Tus invitados pueden marcharse cuando quieran, pero nunca podrán irse." #NT!
  
 building_type_den_of_screams_01: "Guarida de los gritos" #NT!
 building_type_den_of_screams_01_desc: "#F Gritos de dolor y horror se mezclan con aullidos de éxtasis sádico en una cacofonía impía en este miserable lugar.#!" #NT!
 building_den_of_screams_01: "Guarida de los gritos" #NT!
 building_den_of_screams_01_desc: "Aquí se practican la tortura y el asesinato con una diligencia que raya en la piedad." #NT!
 building_den_of_screams_02: "Guarida de los horrores" #NT!
 building_den_of_screams_02_desc: "La crueldad y la inventiva de los horripilantes rituales que aquí se realizan redefinen la noción de sufrimiento." #NT!
 building_den_of_screams_03: "Guarida de la locura" #NT!
 building_den_of_screams_03_desc: "Un mero intento de describir el tipo de maldad que tiene lugar aquí dañaría irreparablemente el espíritu de ambas partes en tal intercambio de información." #NT!
  
 building_type_summoning_chamber_01: "Cámara de invocación" #NT!
 building_type_summoning_chamber_01_desc: "#F Los favores de los caídos no son fáciles ni baratos. Se requiere una preparación adecuada para solicitarlos con cierta seguridad.#!" #NT!
 building_summoning_chamber_01: "Cámara de invocación" #NT!
 building_summoning_chamber_01_desc: "Un lugar adecuado para intentar contactar con los espíritus caídos en privado." #NT!
 building_summoning_chamber_02: "Salón de Invocación" #NT!
 building_summoning_chamber_02_desc: "Aquí se celebran ceremonias impías para conseguir acuerdos con los oscuros moradores de los reinos espirituales." #NT!
 building_summoning_chamber_03: "Terrenos de invocación" #NT!
 building_summoning_chamber_03_desc: "Una embajada clandestina para los reinos más oscuros de los mundos exteriores." #NT!
  
 building_type_fallen_church_01: "Iglesia de los Caídos" #NT!
 building_type_fallen_church_01_desc: "#F Hace tiempo que tu alma se perdió. Así que, aquí, te aseguras de salvar las almas de todos los demás. Les guste o no.#!" #NT!
 building_fallen_church_01: "Santuario de los Caídos" #NT!
 building_fallen_church_01_desc: "Aquí se han oído tantos gritos, tantas súplicas de misericordia. Y, al final, tan poca redención." #NT!
 building_fallen_church_02: "Templo de los Caídos" #NT!
 building_fallen_church_02_desc: "Los gritos contra el terror de la creación se escuchan aquí con abundancia. Está empezando a tener importancia." #NT!
 building_fallen_church_03: "Catedral de los Caídos" #NT!
 building_fallen_church_03_desc: "Dentro de esta gran catedral, los susurros y las esperanzas de salvación ahora están impregnados en estas paredes, ya que ahora son el lugar más santísimo." #NT!
  
 building_type_laboratory_01: "Laboratorio" #NT!
 building_type_laboratory_01_desc: "#F Aquí entran muchas cosas, salen pocas, algunas incluso forman parte del todo.#!" #NT!
 building_laboratory_01: "Respetable laboratorio de elaboración de carne" #NT!
 building_laboratory_01_desc: "Un espacio adecuado, aunque sencillo, para esculpir la carne y los huesos tanto de los dispuestos como de los no dispuestos." #NT!
 building_laboratory_02: "Gran laboratorio de fabricación de carne" #NT!
 building_laboratory_02_desc: "Un laboratorio de elaboración de carne bien equipado es la envidia de cualquier Metamorfosista." #NT!
 building_laboratory_03: "Gran laboratorio de elaboración de carne" #NT!
 building_laboratory_03_desc: "En una obra de arte siempre hay un atisbo del artista. A veces, también algo de los "amigos" del creador." #NT!
  
 building_type_mother_garden_01: "Jardín de Lilith" #NT!
 building_type_mother_garden_01_desc: "#F El verdadero Edén sólo se encuentra en el culto a la primera mujer, aquella traicionada por Adán, Caín y el mismo Dios.#!" #NT!
 building_mother_garden_01: "Jardín de la doncella" #NT!
 building_mother_garden_01_desc: "Como la Doncella, Lilith incita a otros a encontrar la verdad oculta tras los velos de la realidad." #NT!
 building_mother_garden_02: "Jardín de la Madre" #NT!
 building_mother_garden_02_desc: "Como Madre, Lilith nos incita a hacer surgir nuevas verdades, a través de la ruptura de las cadenas de la complacencia." #NT!
 building_mother_garden_03: "Jardín de la Anciana" #NT!
 building_mother_garden_03_desc: "Como la Anciana, Lilith nos incita a aceptar la inevitabilidad de la muerte, y aquí, nosotros somos esa inevitabilidad." #NT!
  
 building_type_legacies_gathering_01: "Recolección de legados" #NT!
 building_type_legacies_gathering_01_desc: "#F La mayoría de las veces, los Laibon prefieren hablar de las cosas antes de actuar precipitadamente. Organizar una reunión de este tipo es una tarea prestigiosa.#!" #NT!
 building_legacies_gathering_01: "Gran reunión" #NT!
 building_legacies_gathering_01_desc: "Un número respetable de representantes dinásticos se reúnen aquí para debatir sobre el futuro de la región y más allá." #NT!
  
 building_type_lordly_manor_01: "Mansión señorial" #NT!
 building_type_lordly_manor_01_desc: "#F Una mansión impresionante, digna de un señor de la tierra.#!" #NT!
 building_lordly_manor_01: "Mansión respetable" #NT!
 building_lordly_manor_01_desc: "Donde se toman decisiones, se traman intrigas y se emiten juicios. Ojalá, por ti." #NT!
 building_type_lordly_manor_02_desc: "#F Una mansión impresionante, digna de un señor de la tierra.#!" #NT!
 building_lordly_manor_02: "Gran mansión" #NT!
 building_lordly_manor_02_desc: "Un hogar respetable, donde se llevan a cabo tus maquinaciones y diseños, libre de miradas y oídos indiscretos." #NT!
 building_lordly_manor_03: "Gran Mansión" #NT!
 building_lordly_manor_03_desc: "El palacio de los cuchillos y las palabras envenenadas, aquí, te sientas como la araña en el centro de una tremenda red." #NT!
  
 building_type_influence_people_01: "Influir en la gente" #NT!
 building_type_influence_people_01_desc: "#F De lo mejor a lo peor, la humanidad lo es todo. Por eso, puedes relacionarte con cada capa de la sociedad y aprender de ella.#!" #NT!
 building_influence_people_01: "Influencia popular sutil" #NT!
 building_influence_people_01_desc: "Cada noche aprendes algo más al compartir tu vida con los humanos. Te recuerda cómo no convertirte en un monstruo." #NT!
 building_influence_people_02: "Fuerte influencia popular" #NT!
 building_influence_people_02_desc: "Cada noche, al compartir tu vida con los humanos, aprendes algo más. Te recuerda cómo no convertirte en una bestia." #NT!
 building_influence_people_03: "Influencia popular absoluta" #NT!
 building_influence_people_03_desc: "Cada noche aprendes algo más al compartir tu vida con los humanos. Te recuerda cómo volver a ser humano." #NT!
  
 building_type_influence_clergy_01: "Influir en el clero" #NT!
 building_type_influence_clergy_01_desc: "#F Los clérigos son los pastores de la humanidad, y controlar a los pastores significa controlar a las ovejas.#!" #NT!
 building_influence_clergy_01: "Influencia sutil del clero" #NT!
 building_influence_clergy_01_desc: "Tener a los predicadores locales en tu bolsillo puede ser muy útil." #NT!
 building_influence_clergy_02: "Influencia significativa del clero" #NT!
 building_influence_clergy_02_desc: "Las "donaciones" sustanciales a las autoridades religiosas locales garantizan que usted goce de buena reputación en la comunidad." #NT!
 building_influence_clergy_03: "Fuerte influencia del clero" #NT!
 building_influence_clergy_03_desc: "Se aprende mucho de los hombres santos y mucho más de los hombres malvados. Sólo hay que asegurarse de entender la diferencia a veces." #NT!
 building_influence_clergy_04: "Influencia absoluta del clero" #NT!
 building_influence_clergy_04_desc: "¿Acaso los hombres de Dios que te obedecen a ti antes que a su Dios son algo más que un grupo más de lacayos? Si es así, ese no es el peor problema que se puede tener." #NT!
  
 building_type_eternal_parish_01: "Parroquia Eterna" #NT!
 building_type_eternal_parish_01_desc: "#F Donde se validan las creencias de los Vástagos que se consideran Hijos de Dios.#!" #NT!
 building_eternal_parish_01: "Parroquia Eterna" #NT!
 building_eternal_parish_01_desc: "Donde se predican sermones para todos los hijos de Dios." #NT!
 building_eternal_parish_02: "Diócesis Eterna" #NT!
 building_eternal_parish_02_desc: "Donde todos los hijos de Dios son iguales bajo la ley eclesiástica." #NT!
 building_eternal_parish_03: "Sínodo eterno" #NT!
 building_eternal_parish_03_desc: "Donde la doctrina de la fe está escrita pensando en todos los hijos de Dios." #NT!
  
 building_type_crypt_01: "Cripta" #NT!
 building_type_crypt_01_desc: "#F Tu trabajo requiere de una ubicación y suministros adecuados. Y, preferiblemente, también un lugar muy tranquilo y apartado donde los vecinos no se quejen.#!" #NT!
 building_crypt_01: "Cripta respetable" #NT!
 building_crypt_01_desc: "Solo en la oscuridad, rodeado de algunos de los muertos más recientes y de los huesos más antiguos. Necesita trabajo, pero por ahora puede funcionar." #NT!
 building_crypt_02: "Cripta grande" #NT!
 building_crypt_02_desc: "Solo en la oscuridad, rodeado de una cantidad respetable de cuerpos y esqueletos. Ahora estás llegando a alguna parte." #NT!
 building_crypt_03: "Gran Cripta" #NT!
 building_crypt_03_desc: "Solo en la oscuridad, rodeado de cadáveres y abominaciones putrefactas. La definición del paraíso." #NT!
  
 building_type_assassins_cell_01: "Célula de asesinos" #NT!
 building_type_assassins_cell_01_desc: "#F Los Hijos de Haqim tienen una vasta red de agentes, informantes y otras herramientas útiles en todas partes del mundo.#!" #NT!
 building_assassins_cell_01: "Célula pequeña" #NT!
 building_assassins_cell_01_desc: "La pequeña presencia de Haqimite en esta área te permite tener un respaldo muy útil para tus objetivos más... ocultos." #NT!
 building_assassins_cell_02: "Célula grande" #NT!
 building_assassins_cell_02_desc: "La gran presencia haqimita en esta área te permite tener un respaldo muy útil para tus objetivos más... ocultos." #NT!
 building_assassins_cell_03: "Gran celda" #NT!
 building_assassins_cell_03_desc: "La enorme presencia de haqimitas en esta zona te garantiza que tendrás un respaldo extremadamente útil para tus objetivos más... ocultos. Con lo que tienes aquí, sabes que tendrás éxito." #NT!
  
 building_type_alamut_01: "alamut" #NT!
 building_type_alamut_01_desc: "#F La temida fortaleza oculta de [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)] es ​​un baluarte de fe, fuerza y ​​mentiras.#!" #NT!
 building_alamut_01: "Alamut dividido" #NT!
 building_alamut_01_desc: "Al igual que [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)], Alamut está dividido entre castas. Se necesitará una inversión considerable para reparar este cisma." #NT!
 building_alamut_02: "Alamut curado" #NT!
 building_alamut_02_desc: "Aunque todavía se escuchan y se ven palabras fuertes y puñales por la espalda, los peores estallidos de violencia han sido excluidos de estos muros sagrados." #NT!
 building_alamut_03: "Alamut, Nido del Águila" #NT!
 building_alamut_03_desc: "Al menos aquí, [Clan|E] [GetTrait('assamite').GetName(GetNullCharacter)] muestra su perfecta cohesión y devoción a un propósito singular, lo que lo convierte en una fuerza aterradora con la que enfrentarse." #NT!
  
 building_type_rome_01: "Roma" #NT!
 building_type_rome_01_desc: "#F Roma era el centro del mundo [cainite|E] tanto como lo era del mundo humano. Devolverle la grandeza de los no muertos sería un logro tremendo.#!" #NT!
 building_rome_01: "Roma mortal" #NT!
 building_rome_01_desc: "Hombres Santos merodean por las calles, impugnando cualquier intento de control directo sobre el centro del mundo europeo. A estas alturas, Roma es un título prestigioso para su propietario, nada más." #NT!
 building_rome_02: "Roma dividida" #NT!
 building_rome_02_desc: "Lentamente, la fe de Roma se erosiona y los vampiros pueden volver a utilizar su sutil influencia en beneficio del príncipe." #NT!
 building_rome_03: "Roma eterna" #NT!
 building_rome_03_desc: "Finalmente, Roma vuelve a estar en manos de los vampiros. Los hombres santos se esconden en la oscuridad mientras los hijos de Caín cantan alabanzas al gran gobernante que ha conquistado la ciudad santa." #NT!
  
 building_type_ceoris_01: "Ceoris" #NT!
 building_type_ceoris_01_desc: "#F La poderosa fortaleza de [GetTrait('tremere').GetName(GetNullCharacter)] es a la vez una fortaleza y un centro de aprendizaje. Es el mejor activo de los asediados [Clan|E] de Magi.#!" #NT!
 building_ceoris_01: "Ceoris dividido" #NT!
 building_ceoris_01_desc: "Algunos [GetTrait('tremere').GetName(GetNullCharacter)] siguen siendo mortales en la Capilla. Sospechan de que los vampiros conspiran y son un obstáculo constante para los planes del Consejo." #NT!
 building_ceoris_02: "Ceoris controlados" #NT!
 building_ceoris_02_desc: "A medida que sus contrapartes mortales desaparecen o se convierten, los miembros de la Casa de [GetTrait('tremere').GetName(GetNullCharacter)] finalmente pueden utilizar Ceoris en todo su potencial." #NT!
 building_ceoris_03: "Ceoris inexpugnable" #NT!
 building_ceoris_03_desc: "Mientras esta poderosa fortaleza se mantenga en pie, [Clan|E] [GetTrait('tremere').GetName(GetNullCharacter)] no podrá caer. Es decir, al menos desde afuera..." #NT!
  
 building_type_carthage_01: "Cartago" #NT!
 building_type_carthage_01_desc: "#F El sueño del [GetTrait('brujah').GetName(GetNullCharacter)] [Clan|E] murió hace mucho tiempo, enterrado por el vengativo [GetTrait('ventrue').GetName(GetNullCharacter)]. Pero ¿pueden morir realmente los sueños?#!" #NT!
 building_carthage_01: "La reconstrucción de Cartago" #NT!
 building_carthage_01_desc: "Una declaración contundente al mundo: reconstruir la ciudad de Troile será una tarea costosa, pero las recompensas y los peligros podrían ser grandes." #NT!
 building_carthage_02: "Nueva Cartago" #NT!
 building_carthage_02_desc: "La peor pesadilla del romano [cainites|E] está volviendo a la vida bajo tu fuerte liderazgo. No volverá a caer." #NT!
 building_carthage_03: "Cartago, el sueño de los Brujah" #NT!
 building_carthage_03_desc: "Un faro de iluminación y una visión de cooperación entre los mortales y [cainites|E] son visibles aquí una vez más." #NT!
  
 building_type_ombos_temple_01: "Templo fundacional de Ombos" #NT!
 building_type_ombos_temple_01_desc: "#F El extravagante corazón de [GetTrait('setite').GetName(GetNullCharacter)] [Clan|E], Ombos también es supuestamente el último lugar de descanso de Set.#!" #NT!
 building_ombos_temple_01: "Ombos eclipsado" #NT!
 building_ombos_temple_01_desc: "En tiempos recientes, Ombos ha sido visto como una reliquia de una era pasada por los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#!, más jóvenes y se ha cuestionado su legitimidad." #NT!
 building_ombos_temple_02: "Recuperando Ombos" #NT!
 building_ombos_temple_02_desc: "Las reformas y reconstrucciones han devuelto al templo a la vanguardia de su época actual." #NT!
 building_ombos_temple_03: "Ombos imponentes" #NT!
 building_ombos_temple_03_desc: "Ombos, centro indiscutible de toda una religión, es cuna de pensamientos, cultos y planes, como siempre lo ha sido." #NT!
  
 building_type_erciyes_01: "Erciyes" #NT!
 building_type_erciyes_01_desc: "#F La fortaleza de la montaña de [Clan|E] [GetTrait('cappadocian').GetName(GetNullCharacter)] fue arrebatada a los #TOOLTIP:GAME_TRAIT,malkavian,[GetNullCharacter] #L Malkavian#!#! durante la Era Clásica. Desde entonces, ha sido un centro de aprendizaje y meditación.#!" #NT!
 building_erciyes_01: "Erciyes aislados" #NT!
 building_erciyes_01_desc: "Lejos de... todo, Erciyes es un lugar perfecto para la contemplación. Sin embargo, lamentablemente, tiende a hacer que sus huéspedes pasen por alto las amenazas del exterior." #NT!
 building_erciyes_02: "Erciyes abierto" #NT!
 building_erciyes_02_desc: "A medida que las mentalidades cambian y el mundo exterior puede abrirse camino en la fortaleza, Erciyes se convierte en un centro mundial de aprendizaje." #NT!
 building_erciyes_03: "Erciyes, Monasterio de las Sombras" #NT!
 building_erciyes_03_desc: "Ahora, tanto un respiro como el centro de todo un [Clan|E], la fortaleza de la montaña ve una actividad continua, pero controlada, dentro de sus muros." #NT!
  
 building_type_cathedral_of_flesh_01: "Catedral de la carne" #NT!
 building_type_cathedral_of_flesh_01_desc: "#F Esta absoluta abominación fue esculpida durante un milenio a partir de la carne de campesinos, esclavos, rivales, bestias y cualquier cantidad de otras víctimas que fueron incorporadas a las paredes palpitantes y supurantes.#!" #NT!
 building_cathedral_of_flesh_01: "Catedral hostil" #NT!
 building_cathedral_of_flesh_01_desc: "Manchada por la propia tierra, la Catedral es tan enemiga de cualquier intruso como de su propio dueño. Y perder la batalla significa convertirse en parte de ella." #NT!
 building_cathedral_of_flesh_02: "Catedral hirviente" #NT!
 building_cathedral_of_flesh_02_desc: "La influencia de Kupala retrocede un poco a medida que la monstruosa creación comienza a obedecer a su dueño." #NT!
 building_cathedral_of_flesh_03: "Catedral acobardada" #NT!
 building_cathedral_of_flesh_03_desc: "Kupala parece haber desaparecido, por ahora. La Catedral se ha convertido en el instrumento del terror absoluto que cualquier koldunista loco soñaría con blandir." #NT!
  
 building_type_castel_del_ombro_01: "Castillo de Ombro" #NT!
 building_type_castel_del_ombro_01_desc: "#F Es imposible saber desde la distancia de qué están hechas las paredes porque sombras animadas se arrastran sobre cada superficie en un flujo y reflujo apenas visible. Mareas de sombras surgen de las profundidades después del atardecer cada noche y envuelven el castillo en un patrón generalmente en espiral, invirtiéndose después de la medianoche para desaparecer gradualmente.#!" #NT!
 building_castel_del_ombro_01: "Tumba de las sombras" #NT!
 building_castel_del_ombro_01_desc: "Lugar de descanso del propio [antediluvian|E], el castillo es un lugar terrible, un recordatorio del aire sobrenatural que rodea a cada [GetTrait('lasombra').GetName(GetNullCharacter)]." #NT!
 building_castel_del_ombro_02: "Castillo de las Sombras" #NT!
 building_castel_del_ombro_02_desc: "Centro del tribunal de sangre, el castillo sirve de instrumento judicial para los ancianos del [Clan|E]." #NT!
 building_castel_del_ombro_03: "Castillo abierto" #NT!
 building_castel_del_ombro_03_desc: "La apertura de las puertas significa que el propio Lasombra ha abandonado el castillo. Durante este tiempo, el aire de locura que lo rodea se desvanece un poco, para permitir que el lugar sirva como centro político del [Clan|E]." #NT!
  
 building_type_rabble_thugs_01: "Influir en la chusma y los matones" #NT!
 building_type_rabble_thugs_01_desc: "#F A veces, debes olvidar tu orgullo y lidiar con mortales desagradables para obtener rápidamente el respaldo que tanto necesitas.#!" #NT!
 building_rabble_thugs_01: "Influencia sutil de la chusma" #NT!
 building_rabble_thugs_01_desc: "Nadie extrañará a muchas personas. Son el tipo de personas que puedes utilizar para crear rápidamente una fuerza de combate." #NT!
 building_rabble_thugs_02: "Influencia significativa de la chusma" #NT!
 building_rabble_thugs_02_desc: "La chusma callejera es de poca utilidad en los campos de batalla nocturnos. Pero a veces no se puede ser exigente.\n$POD_requirements_development_5$" #NT!
 building_rabble_thugs_03: "Fuerte influencia de la chusma" #NT!
 building_rabble_thugs_03_desc: "Numerosos y con al menos un mínimo de experiencia en combate, los forajidos son un buen material para atacar.\n$POD_requirements_development_15$" #NT!
 building_rabble_thugs_04: "Influencia absoluta de la chusma" #NT!
 building_rabble_thugs_04_desc: "Nadie los extrañará, ni siquiera tú.\n$POD_requirements_development_20$" #NT!
  
 building_type_forest_people_01: "Gente del bosque" #NT!
 building_type_forest_people_01_desc: "#F Tus zonas de caza se encuentran fuera de los límites de la ciudad y las personas que habitan esas afueras son en quienes tendrás que confiar para que sean tus peones o tus presas.#!" #NT!
 building_forest_people_01: "Al acecho de los pastores" #NT!
 building_forest_people_01_desc: "Los cuentos de una figura bestial que acecha en la naturaleza no impresionan mucho a la gente de la ciudad, pero aquellos que pasan muchas noches donde pasta su ganado han aprendido a temerle y obedecerle." #NT!
 building_forest_people_02: "Presionando a los cazadores furtivos" #NT!
 building_forest_people_02_desc: "En este desierto solo hay un depredador supremo y no es ningún noble mortal. A diferencia de él, estás dispuesto a compartir con aquellos que te juran lealtad." #NT!
 building_forest_people_03: "Trayendo a los bandidos" #NT!
 building_forest_people_03_desc: "Hay suficientes personas viajando hacia y desde esta ciudad como para que atacarlos sea un esfuerzo de equipo, siempre y cuando quienes deseen participar entiendan quién está a cargo." #NT!
  
 building_type_forest_treasures_01: "Tesoros del bosque" #NT!
 building_type_forest_treasures_01_desc: "#F La naturaleza salvaje fue una vez nuestro hogar y todavía hay algunos que no han intercambiado el conocimiento necesario para prosperar en ella por las comodidades de la civilización. Pondrás en práctica sus habilidades.#!" #NT!
 building_forest_treasures_01: "La abundancia de la maleza" #NT!
 building_forest_treasures_01_desc: "Se necesita un ojo agudo y un profundo conocimiento del bosque para ganarse la vida extrayendo sus riquezas. Te aseguraste de que quienes las poseen estén dispuestos a compartirlas." #NT!
 building_forest_treasures_02: "Todo lo que se desliza" #NT!
 building_forest_treasures_02_desc: "El desierto habla con innumerables voces, todas ellas dando testimonio de su capacidad para sustentar la vida. Conociste a gente que sabe escuchar." #NT!
 building_forest_treasures_03: "Caza mayor" #NT!
 building_forest_treasures_03_desc: "Sólo los verdaderos dueños del bosque pueden entrar en la eterna carrera armamentista entre depredadores y presas que alberga y salir con un premio. De los que cazan aquí, ninguno se atrevería a negarte tu parte." #NT!
  
 building_type_forest_paths_01: "Caminos forestales" #NT!
 building_type_forest_paths_01_desc: "#F La naturaleza salvaje puede parecer un laberinto plagado de obstáculos impenetrables para los forasteros, pero para ti se convertirá en una fortaleza ricamente equipada con pasadizos ocultos y atajos secretos.#!" #NT!
 building_forest_paths_01: "Cañones y barrancos" #NT!
 building_forest_paths_01_desc: "El flujo del agua, pasado y presente, crea la red natural de caminos del bosque. Quienes lo conocen de memoria no tienen problemas para esquivar a los intrusos." #NT!
 building_forest_paths_02: "Cuevas y túneles" #NT!
 building_forest_paths_02_desc: "Muchas criaturas del bosque reclaman su dominio bajo tierra, cavando guaridas y madrigueras que a menudo se conectan con intrincadas redes de túneles. Quienes aprendieron a imitarlos y sacar provecho de su trabajo nunca tuvieron que luchar en una batalla que no eligieron." #NT!
 building_forest_paths_03: "Autopista de las copas de los árboles" #NT!
 building_forest_paths_03_desc: "Allí donde el bosque es más denso y el cielo está oscurecido por ramas que luchan en una antigua batalla por la luz del sol, los depredadores más ágiles pueden acechar a sus presas desde arriba, moviéndose inadvertidos muy arriba en las copas de los árboles." #NT!
  
 building_type_sherwood_01: "el bosque de Sherwood" #NT!
 building_type_sherwood_01_desc: "#F Aquí nació el movimiento Furores, que prosperaría durante siglos. Un merecido respiro de los tiranos de la noche.#!" #NT!
 building_sherwood_01: "Sherwood controlado" #NT!
 building_sherwood_01_desc: "Robin Leeland arrebató a Mitra el control de Sherwood y lo mantuvo durante siglos. Este logro audaz contra un tirano tan viejo inspira a los Furores a reunirse y luchar más arduamente por la causa." #NT!
 building_sherwood_02: "Ampliando Sherwood" #NT!
 building_sherwood_02_desc: "Los hombres y mujeres libres de Sherwood ahora están luchando fuera del bosque, lo que hace que Robin se sienta orgulloso de sus alumnos." #NT!
 building_sherwood_03: "Sherwood triunfante" #NT!
 building_sherwood_03_desc: "A lo largo y ancho del país, los tiranos tiemblan ante la mera mención de los valientes defensores de Sherwood, asesinos de déspotas y guerreros de la libertad." #NT!
  
 building_type_salianna_court_01: "corte de amor" #NT!
 building_type_salianna_court_01_desc: "#F Una Corte del Amor es un lugar dedicado al amor mismo, y a su estudio a sangre fría por parte del corazón del vampiro muerto.#!" #NT!
 building_salianna_court_01: "La pequeña corte del amor" #NT!
 building_salianna_court_01_desc: "Las Cortes del Amor, que se celebran en zonas prestigiosas o emblemáticas de Francia, tienen fama de centrarse en las intrigas amorosas mortales." #NT!
 building_salianna_court_02: "Gran Corte del Amor" #NT!
 building_salianna_court_02_desc: "Muchos caballeros jóvenes acuden a la prestigiosa Corte con la esperanza de alcanzar la gloria y la fama. La mayoría se marcha solo cuando quedan completamente cautivados por las criaturas mortales que habitan en ella." #NT!
 building_salianna_court_03: "Corte dominante del amor" #NT!
 building_salianna_court_03_desc: "El corazón político de Francia no es para los débiles, e incluso los vampiros experimentados han caído víctimas de sus juegos mortales." #NT!
  
 building_type_shrine_of_telyavel_01: "Santuario de Telyavel" #NT!
 building_type_shrine_of_telyavel_01_desc: "#F El dios herrero no está interesado en asuntos mortales o inmortales. A menos que se pague el precio debido...#!" #NT!
 building_shrine_of_telyavel_01: "Santuario simbólico de Telyavel" #NT!
 building_shrine_of_telyavel_01_desc: "Sin la bendición de Dios, este santuario sigue siendo un poderoso grito de guerra para un mundo pagano moribundo." #NT!
 building_shrine_of_telyavel_02: "Santuario despertado de Telyavel" #NT!
 building_shrine_of_telyavel_02_desc: "El Dios herrero observa a sus fieles, intrigado por su renovado compromiso con su causa." #NT!
 building_shrine_of_telyavel_03: "Arboleda de sombras" #NT!
 building_shrine_of_telyavel_03_desc: "Ahora, un vínculo directo con el reino de Dios, muchos campeones vienen aquí para ganar su bendición divina." #NT!
  
 building_type_giovanni_mausoleum_01: "Mausoleo de Giovanni" #NT!
 building_type_giovanni_mausoleum_01_desc: "#F Aquí entran muchas personas, salen muy pocas.#!" #NT!
 building_giovanni_mausoleum_01: "Mausoleo de San Giovanni Pequeno" #NT!
 building_giovanni_mausoleum_01_desc: "La familia [GetTrait('giovanni').GetName(GetNullCharacter)] es aún muy joven y todavía está muy concentrada en sus estudios sobre la muerte y el alma." #NT!
 building_giovanni_mausoleum_02: "Respetable mausoleo de Giovanni" #NT!
 building_giovanni_mausoleum_02_desc: "Poco a poco, los Nigromantes van mirando hacia afuera, interesados ​​en las oportunidades que les ofrece su nueva condición." #NT!
 building_giovanni_mausoleum_03: "Inmenso mausoleo de Giovanni" #NT!
 building_giovanni_mausoleum_03_desc: "Los italianos son ahora una fuerza a tener en cuenta. Siguen siendo poderosos nigromantes, pero también son capaces de jugar el juego político." #NT!
  
 building_type_pit_of_malkav_01: "Pozo de Malkav" #NT!
 building_type_pit_of_malkav_01_desc: "#F Debajo de Jerusalén hay una brecha abierta. Incluso acercarse es doloroso. Sientes que la cabeza está a punto de explotar.#!" #NT!
 building_pit_of_malkav_01: "Pozo abierto de Malkav" #NT!
 building_pit_of_malkav_01_desc: "Tantas voces que dicen tantas cosas contradictorias... aunque todavía se puede vislumbrar un ligero matiz de sabiduría en algunas de ellas." #NT!
 building_pit_of_malkav_02: "Pozo oculto de Malkav" #NT!
 building_pit_of_malkav_02_desc: "Has arrojado piedras al pozo y las voces ahora son menos frenéticas. Usted podrá comprenderlos mejor." #NT!
 building_pit_of_malkav_03: "Pozo cerrado de Malkav" #NT!
 building_pit_of_malkav_03_desc: "Las voces ahora están en silencio, a menos que estés muy cerca del pozo. Estar cerca de él te permite separar fácilmente a los locos de los perspicaces." #NT!
  
 building_type_well_of_sacrifice_01: "Pozo del Sacrificio" #NT!
 building_type_well_of_sacrifice_01_desc: "#F El infierno está en la Tierra, está aquí mismo.#!" #NT!
 building_well_of_sacrifice_01: "Pozo Menor del Sacrificio" #NT!
 building_well_of_sacrifice_01_desc: "Una vez arrojados al pozo, dejan de llorar. Eso te entristece." #NT!
 building_well_of_sacrifice_02: "Pozo Mayor del Sacrificio" #NT!
 building_well_of_sacrifice_02_desc: "Se necesitan muchos más para alimentar el vacío eterno y su hambre sin fin." #NT!
 building_well_of_sacrifice_03: "Pozo Infernal del Sacrificio" #NT!
 building_well_of_sacrifice_03_desc: "Pronto despertarán. Pronto vendrán. Y entonces, todos comprenderán." #NT!
  
 building_type_london_mithraeum_01: "Mitreo de Londres" #NT!
 building_type_london_mithraeum_01_desc: "#F Uno de los templos más antiguos de la fe mitraica, aún vigente para los seguidores del Dios Sol.#!" #NT!
 building_london_mithraeum_01: "Mitreo oculto" #NT!
 building_london_mithraeum_01_desc: "Temerosos de la Cruz, los fieles se congregan a la sombra de su antigua gloria." #NT!
 building_london_mithraeum_02: "Mitreo renaciente" #NT!
 building_london_mithraeum_02_desc: "Ya es un secreto a voces que los fieles de Mitra rezan aquí, buscando la salvación prometida por el Dios de la Luz." #NT!
 building_london_mithraeum_03: "Mitreo triunfante" #NT!
 building_london_mithraeum_03_desc: "¡Es tiempo de que la Cruz se esconda, porque la verdadera fe de estas tierras ha regresado!" #NT!
  
 building_type_northern_throne_01: "El Trono del Norte" #NT!
 building_type_northern_throne_01_desc: "#F Un símbolo de [GetTrait('tzimisce').GetName(GetNullCharacter)] autoridad que prolifera fuera de Carpatia.#!" #NT!
 building_northern_throne_01: "El trono del norte" #NT!
 building_northern_throne_01_desc: "Esta metrópoli regional está bajo el control total y exclusivo de su hegemonía [GetTrait('tzimisce').GetName(GetNullCharacter)]. La regla de hierro representa un nuevo estándar en la búsqueda de dominio de los Demonios, exigiendo así el respeto de [Clan|E]." #NT!
  
 building_type_influence_law_01: "Influir en los legisladores" #NT!
 building_type_influence_law_01_desc: "#F Obviamente, estás por encima de la ley mortal. Pero tener a tus agentes entre las fuerzas que mantienen el orden público en este condado podría ser beneficioso.#!" #NT!
 building_influence_law_01: "Influencia sutil del legislador" #NT!
 building_influence_law_01_desc: "Una sugerencia aquí y allá en el oído adecuado puede hacer mucho para mantener a la gente común contenta." #NT!
 building_influence_law_02: "Influencia significativa del legislador" #NT!
 building_influence_law_02_desc: "Aquí se ejerce una fuerte influencia sobre el sistema judicial, lo suficientemente fuerte como para que se pueda utilizar de muchas maneras." #NT!
 building_influence_law_03: "Fuerte influencia del legislador" #NT!
 building_influence_law_03_desc: "Lo adivinaste: en esta etapa, tú eres la ley." #NT!
 building_influence_law_04: "Influencia absoluta del legislador" #NT!
 building_influence_law_04_desc: "Ser la ley es aburrido. ¿Por qué no crear la tuya propia?" #NT!
  
 building_type_haven_defenses_01: "Defensas de refugio" #NT!
 building_type_haven_defenses_01_desc: "#F No es mera paranoia, tus enemigos vendrán por ti una noche. Y será mejor que tengas un plan de contingencia cuando eso suceda.#!" #NT!
 building_haven_defenses_01: "Defensas sutiles de refugio" #NT!
 building_haven_defenses_01_desc: "Algunas trampas y agentes confiables dispersos por todo el condado son un buen comienzo para cualquier defensa fuerte." #NT!
 building_haven_defenses_02: "Defensas de refugio fuertes" #NT!
 building_haven_defenses_02_desc: "Estás preparado para lo peor que está por venir, tu plan de contingencia tiene su propio plan de contingencia." #NT!
 building_haven_defenses_03: "Defensas abrumadoras de Haven" #NT!
 building_haven_defenses_03_desc: "¡Tendrán que traer un grupo de asalto entero para derrotarte!" #NT!
 building_haven_defenses_04: "Defensas de Perfect Haven" #NT!
 building_haven_defenses_04_desc: "¡Estos molestos aventureros nunca sobrevivirán a tu mazmorra!" #NT!
  
 building_type_remote_haven_01: "Refugio remoto" #NT!
 building_type_remote_haven_01_desc: "#F A veces, simplemente hay que dar un paso atrás para planificar el siguiente movimiento, lejos de miradas indiscretas.#!" #NT!
 building_remote_haven_01: "Refugio remoto y disperso" #NT!
 building_remote_haven_01_desc: "Este paraíso está lejos de todo rastro de civilización. Esa es probablemente su única ventaja." #NT!
 building_remote_haven_02: "Un refugio cómodo y remoto" #NT!
 building_remote_haven_02_desc: "Esta no es tu cancha, pero aún así es lo suficientemente buena para unas vacaciones cortas." #NT!
 building_remote_haven_03: "Lujoso refugio remoto" #NT!
 building_remote_haven_03_desc: "Tu hogar lejos de casa, perfectamente seguro y adecuadamente preparado para tus exquisitos gustos." #NT!
 building_remote_haven_04: "Opulento refugio remoto" #NT!
 building_remote_haven_04_desc: "Los antiguos senadores romanos se sonrojarían al ver lo que ocurría tras estos muros." #NT!
  
 building_type_influence_mercenaries_01: "Influir en los mercenarios" #NT!
 building_type_influence_mercenaries_01_desc: "#F Los mortales han desarrollado la idea de los "mercenarios", soldados experimentados a sueldo. Sin duda, es algo que puedes utilizar para tu propio beneficio.#!" #NT!
 building_influence_mercenaries_01: "Influencia mercenaria sutil" #NT!
 building_influence_mercenaries_01_desc: "Tienes algunas conexiones con un grupo local. Suficientes para darte algunas opciones." #NT!
 building_influence_mercenaries_02: "Importante influencia mercenaria" #NT!
 building_influence_mercenaries_02_desc: "Puedes contar con un grupo experimentado de soldados mortales para defender tus intereses en esta área." #NT!
 building_influence_mercenaries_03: "Fuerte influencia mercenaria" #NT!
 building_influence_mercenaries_03_desc: "Los mercenarios aquí son ahora tu ejército de defensa privado." #NT!
 building_influence_mercenaries_04: "Influencia mercenaria absoluta" #NT!
 building_influence_mercenaries_04_desc: "¿A estas alturas se les puede llamar mercenarios? Es difícil saberlo." #NT!
  
 building_type_influence_barracks_01: "Influir en los cuarteles" #NT!
 building_type_influence_barracks_01_desc: "#F Los ejércitos profesionales están volviendo a la sociedad mortal. Una oportunidad única para que [cainites|E] influya en algunos guerreros experimentados para que se unan a su causa.#!" #NT!
 building_influence_barracks_01: "Influencia sutil de los cuarteles" #NT!
 building_influence_barracks_01_desc: "Algunos de los soldados de la zona están en tu nómina y son aliados útiles en tiempos difíciles." #NT!
 building_influence_barracks_02: "Influencia significativa de los cuarteles" #NT!
 building_influence_barracks_02_desc: "La mayoría del ejército regional conoce tu nombre o trabaja para alguien que lo conoce." #NT!
 building_influence_barracks_03: "Fuerte influencia de los cuarteles" #NT!
 building_influence_barracks_03_desc: "El ejército local sabe quién es su verdadero amo, y no se trata, desde luego, de ningún pomposo noble local." #NT!
 building_influence_barracks_04: "Influencia absoluta de los cuarteles" #NT!
 building_influence_barracks_04_desc: "¡Ahora puedes jugar juegos de guerra con personas reales!" #NT!
  
 building_type_influence_burghers_01: "Influir en los burgueses" #NT!
 building_type_influence_burghers_01_desc: "#F Una nueva clase social está surgiendo en el mundo mortal. Estos "burgueses" tienen mucho dinero pero poco poder militar real. Un objetivo perfecto para tus negocios oscuros.#!" #NT!
 building_influence_burghers_01: "Influencia burguesa sutil" #NT!
 building_influence_burghers_01_desc: "Has realizado algunas incursiones iniciales en la clase comerciante de esta área.\n$POD_requirements_development_10$" #NT!
 building_influence_burghers_02: "Importante influencia burguesa" #NT!
 building_influence_burghers_02_desc: "Como mecenas en la sombra de algunos de los comerciantes más ricos de esta zona, estás obteniendo ganancias considerables.\n$POD_requirements_development_15$" #NT!
 building_influence_burghers_03: "Fuerte influencia burguesa" #NT!
 building_influence_burghers_03_desc: "Aquí el dinero fluye sólo en una dirección: hacia tus bolsillos.\n$POD_requirements_development_20$" #NT!
 building_influence_burghers_04: "Influencia burguesa absoluta" #NT!
 building_influence_burghers_04_desc: "Te gustan ellos y su dinero, pero aún no estás del todo convencido de sus elecciones de moda.\n$POD_requirements_development_25$" #NT!
  
 building_type_elysium_01: "Elíseo de la Camarilla" #NT!
 building_type_elysium_01_desc: "#F El punto focal de la vida social de los Vástagos, donde el Príncipe tiene su corte. Un lugar libre de violencia, pero sin luchas crueles por el protagonismo.#!" #NT!
 building_elysium_01: "Elíseo ad hoc" #NT!
 building_elysium_01_desc: "Un lugar elegido por su seguridad y conveniencia, no por su prestigio. No impresionará a nadie ilustre, pero los clientes lo agradecen de todos modos." #NT!
 building_elysium_02: "El respetable Elysium" #NT!
 building_elysium_02_desc: "Un establecimiento adecuado para que florezca la cultura de los Vástagos. Las paredes del lugar fomentan el respeto por la etiqueta." #NT!
 building_elysium_03: "El Elíseo prominente" #NT!
 building_elysium_03_desc: "Un nexo vital en la red de conexiones sociales de la Camarilla. El Príncipe que preside un establecimiento tan refinado goza de reconocimiento mundial." #NT!
  
 building_type_haven_01: "Refugio del Sabbat" #NT!
 building_type_haven_01_desc: "#F Para las siempre militantes manadas del Sabbat, este lugar es tanto un hogar familiar como un puesto de avanzada armado.#!" #NT!
 building_haven_01: "Refugio de la manada" #NT!
 building_haven_01_desc: "Aunque es lo suficientemente seguro para celebrar ritos comunitarios y lanzar operaciones armadas, este lugar podría contar con más dignidad e infraestructura." #NT!
 building_haven_02: "Refugio comunitario" #NT!
 building_haven_02_desc: "Este solemne híbrido de templo, cuartel militar y salón constituye un elemento fundamental en la arquitectura de la Yihad." #NT!
 building_haven_03: "Columna de mano negra" #NT!
 building_haven_03_desc: "Un refugio permanente y poco común para los guerreros más temidos del Sabbat. Solo los lugares vitales para los intereses de la secta justifican su terrible presencia." #NT!
  
 building_type_founding_temple_01: "Templo Fundacional" #NT!
 building_type_founding_temple_01_desc: "Cada culto a Set tiene su origen en un Templo Fundacional. Los más influyentes y respetados están bajo la dirección de los Hierofantes." #NT!
 building_founding_temple_01: "Templo Fundacional" #NT!
 building_founding_temple_01_desc: "Cada culto de Set tiene su origen en un Templo Fundacional. Los más influyentes y respetados están bajo la tutela de los Hierofantes." #NT!
  
 building_type_sanctuary_of_flesh_01: "Santuario de la carne" #NT!
 building_type_sanctuary_of_flesh_01_desc: "Un ejemplo monstruoso de los poderes de creación de carne que el [GetTrait('tzimisce').GetName(GetNullCharacter)] [Clan|E] ha dominado a través de los siglos." #NT!
 building_sanctuary_of_flesh_01: "Santuario de la carne" #NT!
 building_sanctuary_of_flesh_01_desc: "Un ejemplo monstruoso de los poderes de creación de carne que el [GetTrait('tzimisce').GetName(GetNullCharacter)] [Clan|E] ha dominado a través de los siglos." #NT!
  
 building_type_ashen_court_01: "Sirvientes de la familia noble" #NT!
 building_type_ashen_court_01_desc: "#F Tu influencia llega hasta lo más profundo de los castillos de los nobles locales.#!" #NT!
 building_ashen_court_01: "Individuos controlados" #NT!
 building_ashen_court_01_desc: "Gracias a tu influencia sobre los nobles locales, ahora controlas a algunos individuos que están felices de servirte." #NT!
 building_ashen_court_02: "Familias controladas" #NT!
 building_ashen_court_02_desc: "Tu influencia llega aún más profunda, ahora controlas algunas familias nobles en esta zona." #NT!
 building_ashen_court_03: "Dinastías controladas" #NT!
 building_ashen_court_03_desc: "Tu control sobre los nobles locales es tan firme que ahora controlas varias dinastías en esta zona." #NT!
  
 building_type_ashen_commandery_01: "Sala capitular de los Caballeros de Ceniza" #NT!
 building_type_ashen_commandery_01_desc: "#F El capítulo de una orden militante de [cainites|E] y sus sirvientes mortales.#!" #NT!
 building_ashen_commandery_01: "Pequeña Comandancia" #NT!
 building_ashen_commandery_01_desc: "Una pequeña comandancia que alberga a varios [cainites|E] y lugartenientes mortales." #NT!
 building_ashen_commandery_02: "Gran Comandancia" #NT!
 building_ashen_commandery_02_desc: "La Comandancia se amplía para albergar un mayor número de sirvientes mortales, junto con grandes establos y una armería bien equipada." #NT!
 building_ashen_commandery_03: "Comandancia fortificada" #NT!
 building_ashen_commandery_03_desc: "La Comandancia es ahora una fortificación intimidante por derecho propio, con muros gruesos y puertas pesadas, que alberga una gran cantidad de caballeros [cainite|E] y sus fieles sirvientes." #NT!
  
 building_type_ashen_office_01: "Oficina de Senescales Controlada" #NT!
 building_type_ashen_office_01_desc: "#F El oficio de [cainite|E] mayordomos y comerciantes, y sus servidores mortales que os sirven.#!" #NT!
 building_ashen_office_01: "Oficina pequeña" #NT!
 building_ashen_office_01_desc: "Una pequeña oficina de administradores y comerciantes locales que te ayudan a gobernar las tierras locales." #NT!
 building_ashen_office_02: "Oficina mediana" #NT!
 building_ashen_office_02_desc: "Una oficina mediana en la que tus secuaces controlan el flujo de dinero en esta zona, llenando tus bolsillos." #NT!
 building_ashen_office_03: "Oficina grande" #NT!
 building_ashen_office_03_desc: "Una gran oficina con sólo los mejores senescales, administradores y comerciantes, que redistribuyen el dinero entre usted." #NT!
  
 building_type_ashen_ring_01: "Red criminal" #NT!
 building_type_ashen_ring_01_desc: "#F Influencia sobre los criminales locales [cainite|E] y sus sirvientes mortales.#!" #NT!
 building_ashen_ring_01: "Anillo pequeño" #NT!
 building_ashen_ring_01_desc: "Los criminales de esta zona empiezan a llegar a un acuerdo contigo." #NT!
 building_ashen_ring_02: "Anillo mediano" #NT!
 building_ashen_ring_02_desc: "A medida que tu influencia sobre el mundo de los forajidos en esta zona se hace más fuerte, algunos forajidos comienzan a servirte." #NT!
 building_ashen_ring_03: "Anillo grande" #NT!
 building_ashen_ring_03_desc: "Tu influencia sobre el mundo ilegal en esta área es tan fuerte que cada [cainite|E] que vive fuera de la ley en esta área te sirve." #NT!
  
 building_type_ashen_cult_site_01: "Lugar de adoración" #NT!
 building_type_ashen_cult_site_01_desc: "#F Un lugar donde los poderosos [cainites|E] reúnen a sus sirvientes cultistas mortales.#!" #NT!
 building_ashen_cult_site_01: "Arboleda de sangre" #NT!
 building_ashen_cult_site_01_desc: "Algunos cultistas se reúnen en este lugar para adorarte y servirte." #NT!
 building_ashen_cult_site_02: "Capilla de sangre" #NT!
 building_ashen_cult_site_02_desc: "Un lugar de reunión popular para que tus sirvientes cultistas te adoren y te sirvan." #NT!
 building_ashen_cult_site_03: "Templo de sangre" #NT!
 building_ashen_cult_site_03_desc: "Un lugar que demuestra tu superioridad sobre Kine y [cainite|E] donde grandes cantidades de cultistas se reúnen para adorarte y servirte." #NT!
  
 building_type_aphrodisium_01: "Afrodisio de Ancona" #NT!
 building_type_aphrodisium_01_desc: "#F Un templo oculto dedicado a los hambres naturales tanto de los mortales como de [cainites|E], donde los únicos sacramentos verdaderos son el amor y aquellos actos que traen placer.#!" #NT!
 building_aphrodisium_01: "Afrodisio oculto" #NT!
 building_aphrodisium_01_desc: "Las últimas sacerdotisas de Afrodita se esconden en las profundidades de Ancona, temiendo el castigo de la Cruz." #NT!
 building_aphrodisium_02: "Afrodisio emergente" #NT!
 building_aphrodisium_02_desc: "Educando a todos aquellos que buscan el conocimiento en los caminos del deseo, el Afrodisio se está convirtiendo una vez más en un centro de adoración placentera." #NT!
 building_aphrodisium_03: "Afrodisio triunfante" #NT!
 building_aphrodisium_03_desc: "Un símbolo de supervivencia frente a la adversidad, un recuerdo de las mejores noches de la Vía Peccati antes de la llegada del cristianismo." #NT!
  
 building_type_castle_lake_01: "Castillo en el lago" #NT!
 building_type_castle_lake_01_desc: "#F La sede de la moribunda Orden de las Cenizas Amargas se encuentra en un valle purificado por un diluvio divino.#!" #NT!
 building_castle_lake_01: "Castillo hundido" #NT!
 building_castle_lake_01_desc: "Apenas habitable, el Castillo es sin embargo un importante lugar de reunión para las [cainite|E] órdenes de caballería." #NT!
 building_castle_lake_02: "Castillo inundado" #NT!
 building_castle_lake_02_desc: "La restauración y la ampliación continúan noche tras noche, devolviendo algo de gloria a la antigua ruina." #NT!
 building_castle_lake_03: "Castillo restaurado" #NT!
 building_castle_lake_03_desc: "Una victoria del honorable [cainites|E] contra sus demonios, tanto espirituales como de otro tipo." #NT!
  
 building_type_fire_court_01: "Tribunal de bomberos" #NT!
 building_type_fire_court_01_desc: "#F Un lugar de placeres exóticos y prohibidos donde se recoge el conocimiento de dinastías pasadas bajo la atenta mirada de los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#!.#!" #NT!
 building_fire_court_01: "Tribunal de bomberos emergente" #NT!
 building_fire_court_01_desc: "Establecida después de que el Rito del Rey Sol había desterrado a los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#! de Menfis y Giza, la Corte del Fuego ha crecido desde entonces hasta convertirse en algo más que una solución temporal." #NT!
 building_fire_court_02: "Tribunal de bomberos establecido" #NT!
 building_fire_court_02_desc: "Una visita al Tribunal de Bomberos puede ser muy gratificante si uno busca conocimientos que nadie más puede ofrecer, pero, por supuesto, hay que estar dispuesto a pagar un precio." #NT!
 building_fire_court_03: "Tribunal de fuego dominante" #NT!
 building_fire_court_03_desc: "Actualmente es el principal templo [GetTrait('setite').GetName(GetNullCharacter)] de Egipto, la gloria y los peligros de la Corte del Fuego son conocidos a lo largo y ancho." #NT!
  
 building_type_black_college_01: "universidad negra" #NT!
 building_type_black_college_01_desc: "#F También conocida como la Escuela Negra, esta infame universidad dedicada a las Artes Oscuras fue destruida por los mismos [GetTrait('baali').GetName(GetNullCharacter)] en una de sus numerosas guerras civiles.#!" #NT!
 building_black_college_01: "Colegio negro en ruinas" #NT!
 building_black_college_01_desc: "Algunos libros permanecen, guardando secretos que es mejor olvidar por la eternidad." #NT!
 building_black_college_02: "Recuperando la Universidad Negra" #NT!
 building_black_college_02_desc: "Algunas partes del Colegio han sido restauradas, revelando sus horrores a su descuidado maestro." #NT!
 building_black_college_03: "Colegio de negros dominantes" #NT!
 building_black_college_03_desc: "Una vez más, las salas están llenas de estudiantes de lo infernal que aprenden sus artes. Una vez más, el mundo tiembla mientras entidades de otro mundo lo observan con avidez." #NT!
  
 building_type_knossos_labyrinth_01: "Laberinto de Cnosos" #NT!
 building_type_knossos_labyrinth_01_desc: "#F Nergal casi destruyó el mundo desde aquí una vez, solo fue detenido por una coalición de todos los clanes [cainite|E], algo nunca antes visto ni desde entonces.#!" #NT!
 building_knossos_labyrinth_01: "Ruinas del laberinto de Knossos" #NT!
 building_knossos_labyrinth_01_desc: "La isla tiembla, los mortales tienen miedo y los rumores se extienden." #NT!
 building_knossos_labyrinth_02: "El laberinto de Cnosos restaurado" #NT!
 building_knossos_labyrinth_02_desc: "El foco de la locura crece de nuevo. ¿Se detendrá a tiempo?" #NT!
 building_knossos_labyrinth_03: "Laberinto infernal de Knossos" #NT!
 building_knossos_labyrinth_03_desc: "Esta vez, el mundo no sobrevivirá. La terrible sonrisa de Nergal se cierne una vez más sobre este mundo condenado." #NT!
  
 building_type_sernog_monastery_01: "Monasterio de Sernog" #NT!
 building_type_sernog_monastery_01_desc: "#F Una fortaleza abandonada se alza amenazadora, sus paredes ennegrecidas forman un esqueleto oscuro contra el cielo, una cáscara de edificio abierta a las estrellas. Junto a la fortaleza hay una antigua catedral, aparentemente en mejores condiciones, pero no menos siniestra que su edificio acompañante.#!" #NT!
 building_sernog_monastery_01: "Monasterio en ruinas de Sernog" #NT!
 building_sernog_monastery_01_desc: "El interior de la catedral refleja una atmósfera de oscuros presagios. La arquitectura parece esculpida por la imaginación febril de algún diseñador loco. Esculturas grotescas de seres que podrían ser ángeles pero que se parecen a demonios miran fijamente a quienes pasan por el arco de entrada al antiguo santuario." #NT!
 building_sernog_monastery_02: "Monasterio de Sernog restaurado" #NT!
 building_sernog_monastery_02_desc: "El aire dentro de la catedral tiene un olor mohoso y empalagoso, como si algo eternamente moribundo se hubiera incrustado dentro de las piedras y ahora rezumara su esencia en un miasma de decadencia perpetua." #NT!
 building_sernog_monastery_03: "El imponente monasterio de Sernog" #NT!
 building_sernog_monastery_03_desc: "Unos gemidos espeluznantes llenan la cavernosa cámara central, resonando en las altas vigas abovedadas y reverberando en una cacofonía de gritos agudos que imitan los gritos de las víctimas que sufren las agonías de una tortura prolongada y exquisita." #NT!
  
 building_type_iglesia_01: "Iglesia de San Nicolás de las Servitas" #NT!
 building_type_iglesia_01_desc: "#F Esta majestuosa Iglesia, construida sobre las ruinas de una Mezquita, esconde algo oscuro en sus entrañas. Algo que llama al alma sombría del [GetTrait('lasombra').GetName(GetNullCharacter)].#!" #NT!
 building_iglesia_01: "Sótano de la Iglesia" #NT!
 building_iglesia_01_desc: "Un sótano de iglesia de aspecto mundano, si ignoras las sombras que giran alrededor de cualquier intruso." #NT!
 building_iglesia_02: "Ruinas de la Iglesia" #NT!
 building_iglesia_02_desc: "Las ruinas de la mezquita aún son visibles en lo profundo de sus cimientos. Su santidad desapareció hace mucho tiempo y solo deja recuerdos y visiones inquietantes a cualquier visitante." #NT!
 building_iglesia_03: "Catacumbas de la Iglesia" #NT!
 building_iglesia_03_desc: "Túneles retorcidos, sombras en movimiento, destellos de locura... Las Catacumbas de Iglesia son una mirada inquietante a la naturaleza real del Abismo. Una puerta a un mundo donde la luz nunca brilla." #NT!
  
 building_type_castle_avalon_01: "Castillo de Avalon" #NT!
 building_type_castle_avalon_01_desc: "#F Perpetuando la leyenda de Mitra, el Sol Invicto, los valientes Caballeros de Avalon zarpan desde esta impresionante estructura.#!" #NT!
 building_castle_avalon_01: "Capilla de Santa Austreberthe" #NT!
 building_castle_avalon_01_desc: "La monja que domó al lobo es la santa patrona de la Orden, y se puede ver a muchos Caballeros rezándole en tiempos difíciles." #NT!
 building_castle_avalon_02: "Fuerte de Avalon" #NT!
 building_castle_avalon_02_desc: "Una fortaleza poderosa, aunque vacía. La esperanza de salvación para los jóvenes caballeros que buscan una causa digna." #NT!
 building_castle_avalon_03: "Camelot nocturno" #NT!
 building_castle_avalon_03_desc: "Quizás no sea la verdadera, pero esta poderosa fortaleza sigue siendo el faro de la leyenda Artúrica y Mitraica para los Caballeros de Avalon." #NT!
  
 building_type_kerak_in_dan_01: "Kerak-en-Dan" #NT!
 building_type_kerak_in_dan_01_desc: "#F El castillo de la Orden de la Rosa Sable, olvidado entre la arena y la sangre. Una reliquia de una era que se desvanece.#!" #NT!
 building_kerak_in_dan_01: "Kerak en ruinas" #NT!
 building_kerak_in_dan_01_desc: "La Rosa Sable, como la propia Herejía Cainita, ha conocido noches mejores. Las ruinas están llenas de recuerdos y telarañas, pero no mucho más." #NT!
 building_kerak_in_dan_02: "Kerak restaurado" #NT!
 building_kerak_in_dan_02_desc: "Entre los escombros se pueden encontrar antiguos tesoros. Numerosos pergaminos e iconos de los distintos cultos del Levante." #NT!
 building_kerak_in_dan_03: "El triunfante Kerak-in-Dan" #NT!
 building_kerak_in_dan_03_desc: "Una fortaleza, un símbolo, el regreso de la Herejía Cainita al frente, para no abandonarla nunca más." #NT!
  
 building_type_barcelona_library_01: "Biblioteca de Barcelona" #NT!
 building_type_barcelona_library_01_desc: "#F Fundada por la curiosa princesa Mireia Subira, la biblioteca de Barcelona es conocida en toda España como un extenso pozo de conocimiento.#!" #NT!
 building_barcelona_library_01: "Obras mundanas" #NT!
 building_barcelona_library_01_desc: "Desde leyes sórdidas hasta filosofías esotéricas, todo lo que vale la pena que los mortales hayan producido alguna vez está aquí." #NT!
 building_barcelona_library_02: "Obras ocultas" #NT!
 building_barcelona_library_02_desc: "Aquí se pueden encontrar las herejías, los nombres de otros príncipes, las bibliotecas secretas y su tradición prohibida." #NT!
 building_barcelona_library_03: "Obras únicas" #NT!
 building_barcelona_library_03_desc: "Los fragmentos nodistas, la traición de Brujah y la caída de Cartago... Barcelona es ahora una tierra santa para los ocultistas de todo el mundo." #NT!
  
 building_type_mercy_ra_01: "La Misericordia de Ra" #NT!
 building_type_mercy_ra_01_desc: "#F Amarna, la ciudad del rey hereje Akenatón, alberga numerosos santuarios. Este, situado entre montones de cenizas y huesos, ocupa un lugar especial en el corazón de [cainites|E]. Un vampiro puede llegar aquí al atardecer y llevar ofrendas de oro, incienso y sangre a Ra. Si la oferta complace al dios, Ra le concede a [cainite|E] seguridad durante un solo amanecer.#!" #NT!
 building_mercy_ra_01: "Santuario de Ra" #NT!
 building_mercy_ra_01_desc: "Vilipendiado por los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#!, Ra aún tiene algo de poder en este mundo. A pesar de sus mejores esfuerzos, nunca pudieron profanar este lugar por completo." #NT!
 building_mercy_ra_02: "Altar de Ra" #NT!
 building_mercy_ra_02_desc: "Abundan los rumores sobre los peligros de este lugar, ya sean naturales o plantados allí por los envidiosos #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#!. Pero el verdadero peregrino no teme." #NT!
 building_mercy_ra_03: "Templo de Ra" #NT!
 building_mercy_ra_03_desc: "El milagro de ir contra la maldición de Dios y caminar bajo la luz del sol, aunque sea por un día, es una verdadera prueba de la grandeza de Ra." #NT!
  
 building_type_tower_flies_01: "La torre de las moscas" #NT!
 building_type_tower_flies_01_desc: "#F Sobresaliendo del Mediterráneo como un brazo extendido se encuentra un largo embarcadero de tierra, en cuyo extremo se alza una alta e imponente estructura hecha de piedra blanca.#!" #NT!
 building_tower_flies_01: "Torre de moscas en ruinas" #NT!
 building_tower_flies_01_desc: "Antiguamente una fortaleza del temido [GetTrait('baali').GetName(GetNullCharacter)], se vieron obligados a evacuar tras la llegada de Saint Paul. Entonces se instalaron en una pequeña caverna bajo la línea de flotación." #NT!
 building_tower_flies_02: "Torre de las Moscas restaurada" #NT!
 building_tower_flies_02_desc: "Mientras los [GetTrait('baali').GetName(GetNullCharacter)] regresan a su fortaleza, el aire se espesa con oscuridad y visiones terribles, un remanente de una era terrible." #NT!
 building_tower_flies_03: "La terrible torre de moscas" #NT!
 building_tower_flies_03_desc: "La oscuridad ha regresado y se extiende desde la torre como una ola interminable de horrores. Y esta vez, ningún Santo salvará el mundo mortal." #NT!
  
 building_type_library_malta_01: "La biblioteca de Malta" #NT!
 building_type_library_malta_01_desc: "#F La biblioteca secreta más grande del mundo [cainite|E], una colección alojada en numerosas cavernas con forma de bolsillo conectadas por un solo túnel.#!" #NT!
 building_library_malta_01: "Primeras Cámaras" #NT!
 building_library_malta_01_desc: "Obras griegas y latinas, escritos árabes, runas druídicas, restos de pinturas antiguas, un rostro humano lascivo que saluda a cualquier visitante..." #NT!
 building_library_malta_02: "Cámaras ocultas" #NT!
 building_library_malta_02_desc: "Un sello de Salomón en el suelo contiene los tesoros más oscuros, la ciencia oculta, la demonología, el erotismo y los manuales de guerra y tortura." #NT!
 building_library_malta_03: "Cámara sellada" #NT!
 building_library_malta_03_desc: "Bloqueada por una enorme piedra con el símbolo de un cedro grabado, se puede sentir una presencia aquí, pero esta cámara nunca ha sido abierta y probablemente no debería serlo." #NT!
  
 building_type_hamilcar_palaestra_01: "La palestra de Amílcar" #NT!
 building_type_hamilcar_palaestra_01_desc: "#F La sala de entrenamiento es el santuario de [GetTrait('brujah').GetName(GetNullCharacter)], su refugio del mundo exterior. Pueden estudiar libros, practicar con la espada o agudizar el control de su cuerpo físico. [disciplines|E].#!" #NT!
 building_hamilcar_palaestra_01: "La pequeña palestra de Amílcar" #NT!
 building_hamilcar_palaestra_01_desc: "La sala de entrenamiento más grande que aún se conserva, adornada con colmillos de marfil de los famosos elefantes de Aníbal." #NT!
 building_hamilcar_palaestra_02: "La gran palestra de Amílcar" #NT!
 building_hamilcar_palaestra_02_desc: "Después de años de reconstrucción y ampliación, la sala de entrenamiento vuelve a estar a la altura de sus gloriosos predecesores de la Era Clásica." #NT!
 building_hamilcar_palaestra_03: "Impresionante Palestra de Amílcar" #NT!
 building_hamilcar_palaestra_03_desc: "Un centro de aprendizaje, destreza física y una historia orgullosa. La definición de [Clan|E] [GetTrait('brujah').GetName(GetNullCharacter)]." #NT!
  
 building_type_castle_hardestadt_01: "Castillo de Hardestadt" #NT!
 building_type_castle_hardestadt_01_desc: "#F A medida que la influencia de Hardestadt sobre el mundo vampírico crece, también lo hace su castillo favorito. Una reliquia familiar, si hay que creerle.#!" #NT!
 building_castle_hardestadt_01: "Pequeño castillo de Hardestadt" #NT!
 building_castle_hardestadt_01_desc: "Un típico castillo alemán, donde se toman grandes decisiones para el futuro de [cainites|E] en todas partes." #NT!
 building_castle_hardestadt_02: "Gran Castillo Hardestadt" #NT!
 building_castle_hardestadt_02_desc: "Un gran castillo alemán, muy bien defendido. Pocos se atreverían a entrar sin invitación de su amo." #NT!
 building_castle_hardestadt_03: "El imponente castillo de Hardestadt" #NT!
 building_castle_hardestadt_03_desc: "Al igual que su dueño, el castillo de Hardestadt es una fuerza aterradora en la historia de [cainite|E]. Un lugar al que a muchos les gustaría entrar, si no tuvieran miedo de no poder salir después." #NT!
  
 building_type_castle_bran_01: "Castillo de Bran" #NT!
 building_type_castle_bran_01_desc: "#F Un castillo muy pequeño, construido por la Orden Teutónica cuando tomaron el control del Paso de Borgo. Un lugar tan irrelevante y sin importancia...#!" #NT!
 building_castle_bran_01: "Pequeño castillo de Bran" #NT!
 building_castle_bran_01_desc: "Olvidado y abandonado, es uno de los muchos castillos menores de Transilvania. Pero este tiene algo diferente..." #NT!
 building_castle_bran_02: "Imponente Castillo de Bran" #NT!
 building_castle_bran_02_desc: "De aquí nacerá una leyenda. El amo se convertirá en su castillo y el castillo se convertirá en su amo." #NT!
 building_castle_bran_03: "El legendario castillo de Bran" #NT!
 building_castle_bran_03_desc: "Escúchenlos, los hijos de la noche. ¡Qué música hacen!" #NT!
  
 building_type_vienna_chantry_01: "Capilla de Viena" #NT!
 building_type_vienna_chantry_01_desc: "#F Construida por Etrius como un posible punto de repliegue en caso de que Ceoris cayera, la Capilla de Viena es el bastión de la facción Conservadora [GetTrait('tremere').GetName(GetNullCharacter)].#!" #NT!
 building_vienna_chantry_01: "Pequeña Capilla de Viena" #NT!
 building_vienna_chantry_01_desc: "Ubicada en un promontorio irregular a varios kilómetros al norte de la ciudad, la Capilla de Viena parece un pabellón de caza grande e imponente." #NT!
 building_vienna_chantry_02: "Gran Capilla de Viena" #NT!
 building_vienna_chantry_02_desc: "Sus muros están compuestos por enormes trozos de piedra gris, excavados en la tierra por la magia de Etrius." #NT!
 building_vienna_chantry_03: "La imponente Capilla de Viena" #NT!
 building_vienna_chantry_03_desc: "De gran tamaño y sobrefortificada por medios mundanos y mágicos, nada menos que un apocalipsis sería capaz de destruir esta capilla convertida en fortaleza." #NT!
  
 building_type_lion_green_01: "El león verde" #NT!
 building_type_lion_green_01_desc: "#F La fortaleza de Meerlinda en Inglaterra. Un lugar engañosamente abierto donde la astuta Consejera planea sus próximos movimientos diplomáticos.#!" #NT!
 building_lion_green_01: "Pequeño león verde" #NT!
 building_lion_green_01_desc: "Lion's Green es una alta torre de piedra. La mayoría de los lugareños suponen que se trata de la mansión secundaria de un noble con gusto por la vida urbana." #NT!
 building_lion_green_02: "Gran león verde" #NT!
 building_lion_green_02_desc: "La otrora gran biblioteca ha caído en mal estado desde la partida de Celestyn. Se están planificando renovaciones para cambiar esta situación." #NT!
 building_lion_green_03: "Imponente león verde" #NT!
 building_lion_green_03_desc: "Sorprendentemente, en Lion's Green no hay cámaras de tortura ni celdas. Los prisioneros son llevados directamente a las dependencias de Meerlinda. Los que abandonan la habitación siempre tienen una mejor disposición hacia la señora después." #NT!
  
 building_type_spring_yzebel_01: "Primavera de Yzebel" #NT!
 building_type_spring_yzebel_01_desc: "#F Yzebel fue la primera cartaginesa [GetTrait('brujah').GetName(GetNullCharacter)] que llegó a Iberia. Cayó en batalla contra los romanos [GetTrait('ventrue').GetName(GetNullCharacter)], pero fue respetada en ambos bandos del conflicto.#!" #NT!
 building_spring_yzebel_01: "La olvidada primavera de Yzebel" #NT!
 building_spring_yzebel_01_desc: "Una pequeña fuente al norte de Braga. Yzebel era famosa por su aguda percepción del futuro y beber de estas aguas parece otorgarle la misma capacidad." #NT!
 building_spring_yzebel_02: "Manantial de Yzebel" #NT!
 building_spring_yzebel_02_desc: "Yzebel es un general de considerable talento y sus conocimientos sobre la guerra fluyen libremente por estas aguas." #NT!
 building_spring_yzebel_03: "El preciado manantial de Yzebel" #NT!
 building_spring_yzebel_03_desc: "Un raro lugar de culto y concordia entre los clanes, donde todos pueden recordar a un guerrero honorable y respetado." #NT!
  
 building_type_castle_hunedoara_01: "Castillo de Hunedoara" #NT!
 building_type_castle_hunedoara_01_desc: "#F Donde la historia y la ficción se encontrarán, y las leyendas nacerán y quemarán.#!" #NT!
 building_castle_hunedoara_01: "Pequeño castillo de Hunedoara" #NT!
 building_castle_hunedoara_01_desc: "Construida sobre los cimientos de una antigua fortaleza, Hunedoara no tiene nada de especial a la vista, pero en este lugar se puede sentir una sensación de aprensión." #NT!
 building_castle_hunedoara_02: "El imponente castillo de Hunedoara" #NT!
 building_castle_hunedoara_02_desc: "La historia se escribirá aquí, cuando el Hijo del Dragón conozca la noche por primera vez." #NT!
 building_castle_hunedoara_03: "El castillo escondido de Hunedoara" #NT!
 building_castle_hunedoara_03_desc: "No hay nada que ver aquí. El castillo es desconocido.\nInconnu." #NT!
  
 building_type_castle_vysehrad_01: "Castillo de Vyšehrad" #NT!
 building_type_castle_vysehrad_01_desc: "#F El segundo castillo fortificado de Praga es hogar y prisión de algunas de las entidades más poderosas de la región.#!" #NT!
 building_castle_vysehrad_01: "Acrópolis de Vyšehrad" #NT!
 building_castle_vysehrad_01_desc: "Vysehrad, que alguna vez fue la residencia del príncipe Rudolf Brandl de Praga, albergaba en secreto entidades mucho más poderosas." #NT!
 building_castle_vysehrad_02: "Fortaleza de Vyšehrad" #NT!
 building_castle_vysehrad_02_desc: "Vysehrad, hogar de Shaagra y Vukodlak, dos poderosos Matusalén Tzimisce, tiene una larga historia de vampiros." #NT!
 building_castle_vysehrad_03: "Sala del trono de Vyšehrad" #NT!
 building_castle_vysehrad_03_desc: "Donde Christof Romuald luchó contra el poderoso Vukodlak. Aún se puede escuchar débilmente el eco de su batalla si se sabe escuchar." #NT!
  
 building_type_uppsala_01: "Templo de Uppsala" #NT!
 building_type_uppsala_01_desc: "#F El lugar más sagrado para los paganos del norte ha sido olvidado hace mucho tiempo por los mortales, pero aún no por los vampiros.#!" #NT!
 building_uppsala_01: "Uppsala quemada" #NT!
 building_uppsala_01_desc: "El templo yace en ruinas, quemado por los seguidores de la Cruz, un amargo recordatorio de la derrota de los [einherjar|E]." #NT!
 building_uppsala_02: "Recuperando Uppsala" #NT!
 building_uppsala_02_desc: "A la sombra de la Cruz, los fieles regresan lentamente, todavía temerosos, pero todavía no quebrantados." #NT!
 building_uppsala_03: "Templo de Uppsala" #NT!
 building_uppsala_03_desc: "Los [einherjar|E] regresan a su templo ancestral. Y el Dios de la Cruz no los detendrá esta vez." #NT!
  
 building_type_paris_01: "París" #NT!
 building_type_paris_01_desc: "#F La ciudad de las maravillas es el centro del mundo occidental, pero también es un lugar difícil de sostener verdaderamente.#!" #NT!
 building_paris_01: "París libre" #NT!
 building_paris_01_desc: "París es indomable y nadie puede controlar realmente su espíritu, al menos por ahora." #NT!
 building_paris_02: "París reducido" #NT!
 building_paris_02_desc: "Poco a poco, París se va convirtiendo en uno con su dueño, tal vez en el centro de un imperio en constante crecimiento." #NT!
 building_paris_03: "París controlado" #NT!
 building_paris_03_desc: "París mira hacia afuera y se considera el faro de una nueva era." #NT!
  
 building_type_gavrinis_01: "Gavrinis" #NT!
 building_type_gavrinis_01_desc: "#F Cerca de Vannes, hay una pequeña isla con un caídan prehistórico... y una reputación infame.#!" #NT!
 building_gavrinis_01: "Ruinas de la iglesia de Gavrinis" #NT!
 building_gavrinis_01_desc: "La Orden Hospitalaria intentó establecerse aquí, pero ni siquiera su fe fue suficiente para protegerlos del horror que había debajo." #NT!
 building_gavrinis_02: "Túmulo de Gavrinis" #NT!
 building_gavrinis_02_desc: "Aquí hace mucho tiempo que la gente hacía sacrificios y alguien o algo sigue esperando a los siguientes." #NT!
 building_gavrinis_03: "Profundidades de Gavrinis" #NT!
 building_gavrinis_03_desc: "La isla en sí parece alimentarse de desesperación y muerte. Y al final, siempre le llega algo más." #NT!
  
 building_type_toulouse_university_01: "Universidad de Tolosa" #NT!
 building_type_toulouse_university_01_desc: "#F Fundada por el Papa Gregorio IX en 1229, la Universidad de Toulouse pronto creó su propia identidad.#!" #NT!
 building_toulouse_university_01: "Pequeña Universidad de Toulouse" #NT!
 building_toulouse_university_01_desc: "Creada inicialmente para enseñar el cristianismo apropiado a los habitantes de Aquitania, a menudo descarriados, la Universidad pronto se ganó una reputación de librepensamiento." #NT!
 building_toulouse_university_02: "Universidad de Toulouse en crecimiento" #NT!
 building_toulouse_university_02_desc: "Desde idiomas hasta teología, la universidad enseña las materias más comunes y cada día es más prestigiosa." #NT!
 building_toulouse_university_03: "La influyente Universidad de Toulouse" #NT!
 building_toulouse_university_03_desc: "Los oscuros mecenas de la universidad han invertido mucho esfuerzo para ayudar a Toulouse a rivalizar con París. Los resultados son reveladores de su éxito." #NT!
  
  # Ghoul 
 building_type_family_estates_01: "Fincas familiares" #NT!
 building_type_family_estates_01_desc: "#F Ya sea que lo hayas ganado con tu ingenio y coraje o que te lo hayan dado, tener un hogar real y una tierra cultivable a tu nombre es un privilegio que incluso sus creadores rara vez llegan a disfrutar.#!" #NT!
 building_family_estates_01: "Finca familiar" #NT!
 building_family_estates_01_desc: "La comodidad de vivir ocupa un lugar bajo en la lista de prioridades de posibles mejoras para esta humilde finca, pero la tierra es fértil y debería recompensarlo con creces." #NT!
 building_family_estates_02: "Finca familiar" #NT!
 building_family_estates_02_desc: "Una propiedad tan grande y productiva justifica considerarse una persona de estatura, si no entre sus pares nobles, al menos entre todos los siervos a los que puede dar órdenes.\n$POD_requirements_development_10$" #NT!
 building_family_estates_03: "Latifundio familiar" #NT!
 building_family_estates_03_desc: "Esta vasta parcela de tierra no sólo produce suficientes cultivos para alimentar a un ejército, sino que también alberga una residencia digna de un aristócrata.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_worship_01: "Culto familiar" #NT!
 building_type_family_worship_01_desc: "#F Cada familia tiene sus tradiciones y pocas son más importantes que la forma de adorar.#!" #NT!
 building_family_worship_01: "Santuario familiar" #NT!
 building_family_worship_01_desc: "Un lugar modesto pero digno, designado para la adoración del Dios de los hombres, o de los poderes que conociste junto con la vida eterna." #NT!
 building_family_worship_02: "Capilla Familiar" #NT!
 building_family_worship_02_desc: "Una cámara espaciosa o un edificio separado, este lugar de culto puede facilitar las oraciones compartidas incluso de los clanes más numerosos." #NT!
 building_family_worship_03: "Templo privado" #NT!
 building_family_worship_03_desc: "Ya sea que se disfrace de una iglesia curiosamente inaccesible o de un complejo de bodegas de tamaño industrial, esta instalación es un testimonio de la devoción de su familia." #NT!
  
 building_type_family_muscle_01: "Músculo familiar" #NT!
 building_type_family_muscle_01_desc: "#F La existencia en el umbral entre el mundo de los mortales y los dominios de los señores de la noche es peligrosa y difícil. Los cómplices del tipo violento pueden ayudar.#!" #NT!
 building_family_muscle_01: "Rufianes locales" #NT!
 building_family_muscle_01_desc: "Tener a los matones y alborotadores del barrio en el bolsillo no abre el camino a grandes conquistas, pero es muy útil en disputas menores." #NT!
 building_family_muscle_02: "Guardia de la casa" #NT!
 building_family_muscle_02_desc: "Confiables y bien equipados, estos hombres sirven para proteger aquello que su casa aprecia." #NT!
 building_family_muscle_03: "Estandarte familiar" #NT!
 building_family_muscle_03_desc: "Dotados de todo el entrenamiento y equipamiento que un guerrero pudiera desear, estos hombres son capaces de montar la formación más devastadora de la época: un estandarte de caballería pesada." #NT!
  
 building_type_family_enterprise_01: "Empresa familiar" #NT!
 building_type_family_enterprise_01_desc: "#F Un empresario exitoso atiende los caprichos de sus clientes de acuerdo con la última moda. A los Vástagos eso no les importa en lo más mínimo, por lo que delegan la tarea en los de su clase.#!" #NT!
 building_family_enterprise_01: "Tienda familiar" #NT!
 building_family_enterprise_01_desc: "Tus conexiones únicas te proporcionan un suministro de bienes que pueden alcanzar un precio atractivo entre los mortales, siempre y cuando estén debidamente limpios de sangre." #NT!
 building_family_enterprise_02: "Emporio familiar" #NT!
 building_family_enterprise_02_desc: "Si lo quieren, lo vendes. Ya sea una magnífica espada de un noble fallecido o un saco de nabos, los márgenes varían, pero el dinero sigue llegando.\n$POD_requirements_development_10$" #NT!
 building_family_enterprise_03: "Empresa Importadora Familiar" #NT!
 building_family_enterprise_03_desc: "Desde alimentos desconocidos en la región hasta muebles y armas de diseño exótico y reliquias antiguas, todos esos bienes son transportados aquí por tu red comercial que se extiende hasta las conexiones entre los inmortales.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_connections_01: "Conexiones familiares" #NT!
 building_type_family_connections_01_desc: "#F Mezclarse con la nobleza implica participar en una carrera armamentística de despilfarro. Pero si hay algo de lo que estás seguro es de que conocer a las personas adecuadas es importante.#!" #NT!
 building_family_connections_01: "Anfitrión de bajos nobles" #NT!
 building_family_connections_01_desc: "La gente que come y bebe a tus expensas rara vez es más importante que un primo segundo de un barón, pero tienes que empezar a hacerte conocer y respetar en alguna parte." #NT!
 building_family_connections_02: "Recibid a la nobleza" #NT!
 building_family_connections_02_desc: "Se ha difundido la noticia de vuestra hospitalidad y ahora os visitan personas realmente capaces de corresponderos. Tarde o temprano conoceréis a la élite gobernante.\n$POD_requirements_development_10$" #NT!
 building_family_connections_03: "Recibid a los aristócratas" #NT!
 building_family_connections_03_desc: "Has tenido éxito en tu esfuerzo por ser reconocido como una persona rica e influyente. Los más poderosos del reino te buscan para negociar en lo primero o lo segundo.\n$POD_requirements_development_15$" #NT!
  
 building_type_family_rights_01: "Derechos familiares" #NT!
 building_type_family_rights_01_desc: "#F Te presentas como heredero de una casa espléndida, pero en gran parte olvidada. No importa si eso es cierto, lo que importa es quién lo reconoce como tal.#!" #NT!
 building_family_rights_01: "Derechos de propiedad de la tierra" #NT!
 building_family_rights_01_desc: "Obtener el derecho a poseer tierras por sí solo no te hará influyente, pero dirigir tu negocio es más fácil cuando no tienes que enterrar a todos los que llaman a tu puerta detrás del cobertizo." #NT!
 building_family_rights_02: "Título ecuestre" #NT!
 building_family_rights_02_desc: "El gobernante local te designó como guerrero en su estandarte de caballería y te concedió los privilegios correspondientes. Aún no ha descubierto que no sirves a ningún amo mortal.\n$POD_requirements_development_5$" #NT!
 building_family_rights_03: "Título en castellano" #NT!
 building_family_rights_03_desc: "El gobernante del reino ahora considera que tus posesiones son una parte esencial de su infraestructura defensiva. Este reconocimiento conlleva beneficios.\n$POD_requirements_development_10$" #NT!
 building_family_rights_04: "Estatus de magnate" #NT!
 building_family_rights_04_desc: "Los detalles exactos de tu herencia nobiliaria y cómo se traduce en tu rango entre la nobleza son completamente secundarios a tu aparente riqueza y poder. Aristócrata o no, eres alguien a tener en cuenta.\n$POD_requirements_development_15$" #NT!
  
