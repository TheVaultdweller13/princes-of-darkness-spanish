 building_type_occult_affiliation_01: "Afiliación oculta" #NT!
 building_type_occult_affiliation_01_desc: "#F Muchos grupos ocultistas, como el Círculo Órfico, los Benandanti o los Arcanum, tienen Cabiris dentro de sus filas, quienes se esconden de sus hermanos y expanden su conocimiento oculto para promover sus propias agendas.#!" #NT!
 building_occult_affiliation_01: "Afiliación oculta simple" #NT!
 building_occult_affiliation_01_desc: "Eres solo un recién llegado de un grupo ocultista de mala muerte." #NT!
 building_occult_affiliation_02: "Afiliación ocultista menor" #NT!
 building_occult_affiliation_02_desc: "Eres sólo un nuevo acólito de un pequeño grupo ocultista." #NT!
 building_occult_affiliation_03: "Afiliación oculta mayoritaria" #NT!
