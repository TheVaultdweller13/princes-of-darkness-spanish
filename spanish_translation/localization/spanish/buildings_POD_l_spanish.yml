 building_type_perugia_chantry_01: "Capilla de Perugia" #NT!
 building_type_perugia_chantry_01_desc: "#F Ubicada en las escarpadas colinas de una pequeña ciudad rural, esta capilla está lejos de las maquinaciones y la agresión de Ceoris. Combinada con el clima agradable, es un lugar de vacaciones favorito para los asediados. [GetTrait('tremere').GetName(GetNullCharacter)].#!" #NT!
 building_perugia_chantry_01: "Capilla de Perugia: territorio neutral" #NT!
 building_perugia_chantry_01_desc: "Dirigida oficialmente por novatos de poca importancia, Perugia está muy alejada de las luchas de poder del Consejo." #NT!
 building_perugia_chantry_02: "Capilla de Perugia: lejos de la tormenta" #NT!
 building_perugia_chantry_02_desc: "No hay una fuerte presencia de [GetTrait('tzimisce').GetName(GetNullCharacter)] en Italia. Los magos cansados ​​de la guerra suelen viajar a Perugia para tomarse un respiro lejos de la sombría y sangrienta Transilvania." #NT!
 building_perugia_chantry_03: "Perugia: la capilla del balneario" #NT!
 building_perugia_chantry_03_desc: "Un extenso complejo de villas de una sola planta espera a los cansados ​​[GetTrait('tremere').GetName(GetNullCharacter)], con poesía, juegos y pequeñas carreras de figuras que relajarán su mente durante su estadía aquí." #NT!
  
 building_type_abbey_crown_01: "Abadía de la Sagrada Corona" #NT!
 building_type_abbey_crown_01_desc: "#F La Abadía de la Sagrada Corona se encuentra en lo alto de una pequeña elevación (45 metros) en un claro rodeado de una vegetación mixta de bosques y arbustos espinosos (algunos tan altos como árboles pequeños). Construida a principios del siglo XII, la abadía consta de un complejo de edificios rodeados por un sólido muro de piedra.#!" #NT!
 building_abbey_crown_01: "Pequeña Abadía de la Sagrada Corona" #NT!
 building_abbey_crown_01_desc: "El elemento más acogedor de la Abadía de la Sagrada Corona son una serie de celdas subterráneas situadas debajo del monasterio. Estas pequeñas estancias, destinadas a ser utilizadas como lugares de meditación o como cámaras de penitencia, ofrecen un lugar de descanso adecuado para los visitantes." #NT!
 building_abbey_crown_02: "Gran Abadía de la Sagrada Corona" #NT!
 building_abbey_crown_02_desc: "La Abadía de la Sagrada Corona toma su nombre de una leyenda que atribuye el origen de los espinos a la llegada de José de Arimatea a Inglaterra en el siglo I d.C." #NT!
 building_abbey_crown_03: "Influyente Abadía de la Sagrada Corona" #NT!
 building_abbey_crown_03_desc: "Desde sus inicios, la Abadía ha sido utilizada como terreno neutral para resolver disputas entre nobles enfrentados o incluso entre señores vampiros competidores." #NT!
  
 building_type_mestra_farmstead_01: "La granja de la maestra" #NT!
 building_type_mestra_farmstead_01_desc: "#F Una pequeña y modesta granja olvidada en la historia hace mucho tiempo. Sin embargo, para el ojo atento, este lugar parece extrañamente significativo.#!" #NT!
 building_mestra_farmstead_01: "La Alquería de la Maestra: Fragmentos de Historia" #NT!
 building_mestra_farmstead_01_desc: "Isis y Anubis, huyendo de las fuerzas de Set, se refugiaron una vez en esta casa, protegidos por una familia fiel." #NT!
 building_mestra_farmstead_02: "La Alquería de la Maestra: Memorias de Mitos" #NT!
 building_mestra_farmstead_02_desc: "Esta pequeña casa vio a la primera Momia ascender a la no vida, una prueba apresurada que Isis realizó con la esperanza de salvar a Horus y Osiris." #NT!
 building_mestra_farmstead_03: "La granja de la Maestra: campo de batalla de los dioses" #NT!
 building_mestra_farmstead_03_desc: "Set alcanzó a Isis y Anubis y aquí tuvo lugar una gran batalla, en la que los dioses lucharon contra otros dioses." #NT!
  
 building_type_main_isis_01: "Templo principal de Isis" #NT!
 building_type_main_isis_01_desc: "#F Una vez el bastión más poderoso de los seguidores de Isis, reducido a la ruina por la traición y el descuido.#!" #NT!
 building_main_isis_01: "Ruinas del templo de Isis" #NT!
 building_main_isis_01_desc: "Una traición acabó con el dominio del Culto de Isis sobre Egipto, pero las semillas de su caída se plantaron mucho antes." #NT!
 building_main_isis_02: "Recuperación del Templo de Isis" #NT!
 building_main_isis_02_desc: "Con la ayuda de los herederos de Horus, el culto de Isis podrá recuperar su propósito y recuperar su legado." #NT!
 building_main_isis_03: "Templo principal de Isis" #NT!
 building_main_isis_03_desc: "Una vez más, el culto de Isis se prepara para la larga guerra contra Set, Apofis y todos los que amenazan a Maat." #NT!
  
 POD_has_special_building_slot_tt: "Este edificio solo se puede construir en propiedades con un espacio para edificio especial." #NT!
  
 building_type_hanging_gardens_01: "Jardines colgantes" #NT!
 building_type_hanging_gardens_01_desc: "#F Los Jardines Colgantes de Babilonia fueron una de las Siete Maravillas del Mundo Antiguo catalogadas por la cultura helénica.#!" #NT!
 building_hanging_gardens_01: "Jardines colgantes" #NT!
 building_hanging_gardens_01_desc: "Los Jardines Colgantes de Babilonia fueron una de las Siete Maravillas del Mundo Antiguo catalogadas por la cultura helénica. Fueron descritos como una notable hazaña de ingeniería con una serie ascendente de jardines escalonados que contienen una amplia variedad de árboles, arbustos y enredaderas, que se asemejan a una gran montaña verde construida con ladrillos de barro." #NT!
  
 building_type_ramessu_court_01: "La corte de Ramessu" #NT!
 building_type_ramessu_court_01_desc: "#F Siguiendo el estilo de las costumbres del Antiguo Egipto, la corte de Ramessu se preocupa poco por la mascarada y se preocupa mucho por el protocolo anticuado, la pompa y la gloria.#!" #NT!
 building_ramessu_court_01: "La corte de Ramessu" #NT!
 building_ramessu_court_01_desc: "Inspirada en las costumbres del Antiguo Egipto, la corte de Ramessu se preocupa poco por la mascarada y se preocupa mucho por el protocolo anticuado, la pompa y la gloria." #NT!
  
 building_type_sundervere_cult_01: "El culto de Sundervere" #NT!
 building_type_sundervere_cult_01_desc: "#F Sundervere es un maestro en la manipulación y en instigar el fanatismo, y sus seguidores son mucho más numerosos de lo que la mayoría creería.#!" #NT!
 building_sundervere_cult_01: "Pequeño culto" #NT!
 building_sundervere_cult_01_desc: "Incluso en esta etapa temprana, la influencia de Sundervere ha dado como resultado muchos fanáticos ansiosos de morir por su causa." #NT!
 building_sundervere_cult_02: "Culto mediano" #NT!
 building_sundervere_cult_02_desc: "La perniciosa influencia de Sundervere impregna esta región, dándole la fuerza para atacar a los incrédulos." #NT!
 building_sundervere_cult_03: "Culto mayor" #NT!
 building_sundervere_cult_03_desc: "Adondequiera que camines, te observará uno de los numerosos fanáticos de Sundervere. Esta tierra es suya, lo sepan los demás o no." #NT!
  
 building_type_necromantic_sekhem_01: "Fuente nigromántica Sekhem" #NT!
 building_type_necromantic_sekhem_01_desc: "#F Lejos de Egipto y rodeado por el poder del [underworld|E], Inauhaten tuvo que adaptarse para encontrar algunas... fuentes inusuales de Sekhem.#!" #NT!
 building_necromantic_sekhem_01: "Fuente Sekhem nigromántica menor" #NT!
 building_necromantic_sekhem_01_desc: "Inauhaten está canalizando parte de la energía del [shadowlands|E] para sus misteriosos propósitos aquí." #NT!
 building_necromantic_sekhem_02: "Fuente Sekhem nigromántica mediana" #NT!
 building_necromantic_sekhem_02_desc: "La energía de los muertos se fusiona aquí con Sekhem de formas misteriosas, impulsada por los propios rituales de Inauhaten." #NT!
 building_necromantic_sekhem_03: "Fuente Sekhem, la mayor fuente nigromántica" #NT!
 building_necromantic_sekhem_03_desc: "Los [shadowlands|E] en esta área tienen un aura espeluznante, siendo completamente absorbidos por Inauhaten para potenciar sus extraños y numerosos rituales." #NT!
  
  #Level 1 is a vanilla wonder 
 building_iron_pillar_of_delhi_02: "Pilar de hierro desequilibrado de Delhi" #NT!
 building_iron_pillar_of_delhi_02_desc: "El pilar emana el poder puro del Yang. Sin embargo, para el ojo perspicaz, el Ying también puede sentirse bajo su superficie. El verdadero equilibrio está cerca, pero aún no se ha logrado." #NT!
 building_iron_pillar_of_delhi_03: "Pilar de hierro equilibrado de Delhi" #NT!
 building_iron_pillar_of_delhi_03_desc: "Forjado con el hierro más puro, el pilar existe en un equilibrio tan perfecto en composición y forma entre el Ying y el Yang que el viento, la lluvia, el sol y el tiempo mismo no han estropeado su superficie." #NT!
  
 building_type_kashi_bazaar_01: "Bazar de Kashi" #NT!
 building_type_kashi_bazaar_01_desc: "#F Kashi, una ciudad en precario equilibrio entre muchas culturas, es una tierra de oportunidades y peligros.#!" #NT!
 building_kashi_bazaar_01: "Pequeño bazar de Kashi" #NT!
 building_kashi_bazaar_01_desc: "Kashi es el punto de entrada más probable para cualquier ser sobrenatural al Reino Medio, lo que lo convierte en un lugar donde se cierran muchos acuerdos sin el conocimiento de los tribunales chinos." #NT!
 building_kashi_bazaar_02: "El bazar de Kashi crece" #NT!
 building_kashi_bazaar_02_desc: "Los rebeldes Wan Kuei de China a menudo se exilian en el este y, por lo tanto, pasan por Kashi, haciendo que toda la ciudad se convierta en una especie de ciudad fronteriza." #NT!
 building_kashi_bazaar_03: "El bullicioso bazar de Kashi" #NT!
 building_kashi_bazaar_03_desc: "Aquí se puede encontrar de todo, desde el oro hasta el debate filosófico más especializado. Kashi es un mundo pequeño en sí mismo." #NT!
  
 building_type_flaming_mountain_01: "Montañas en llamas" #NT!
 building_type_flaming_mountain_01_desc: "#F Uno de los dos nidos de dragones más importantes de Takla Makan. Se dice que fue una puerta de entrada al [hell_of_being_skinned_alive|E], fue santificado y despejado por Wan Xian al final del [third_age|E].#!" #NT!
 building_flaming_mountain_01: "Montañas peligrosas en llamas" #NT!
 building_flaming_mountain_01_desc: "Los restos de las legiones infernales de Tou Mu todavía aparecen de vez en cuando, lo que hace que el viaje al nido sea peligroso." #NT!
 building_flaming_mountain_02: "Montañas en llamas estabilizadas" #NT!
 building_flaming_mountain_02_desc: "Reforzar los antiguos rituales de protección de Wan Xian garantiza que la puerta permanezca cerrada, con suerte, para siempre." #NT!
 building_flaming_mountain_03: "Montañas en llamas aseguradas" #NT!
 building_flaming_mountain_03_desc: "Purificadas de la presencia infernal de Tou Mu, las Montañas Llameantes actúan ahora como su propio y poderoso nido de dragones." #NT!
  
 building_type_black_dragon_nest_01: "Nido del dragón negro" #NT!
 building_type_black_dragon_nest_01_desc: "#F Un sitio Chi corrupto que surge de la tierra misma, a menudo supurando o desapareciendo por sí solo.#!" #NT!
 building_black_dragon_nest_01: "Nido del dragón negro desatado" #NT!
 building_black_dragon_nest_01_desc: "El Tribunal de la Tortuga Negra fue en su día responsable de la destrucción de estos nidos, pero su caída en la corrupción ha hecho que esta tarea quede en el olvido." #NT!
 building_black_dragon_nest_02: "Nido de Dragón Negro Estabilizado" #NT!
 building_black_dragon_nest_02_desc: "La Gente Feroz, cambiaformas de las estepas, caza esos nidos corruptos pero aparecen muchos más de los que registran." #NT!
 building_black_dragon_nest_03: "Nido de dragón negro enjaezado" #NT!
 building_black_dragon_nest_03_desc: "Una fuente de Chi tan poderosa, incluso si está corrupta, aún puede ser una gran ventaja para los Wan Kuei que no están demasiado preocupados por la decadencia espiritual." #NT!
  
 building_type_pataliputra_01: "Pataliputra" #NT!
 building_type_pataliputra_01_desc: "#F Pataliputra fue la capital de las principales potencias de la antigua India, como el Imperio Shishunaga, el Imperio Nanda, el Imperio Maurya, el Imperio Gupta y el Imperio Pala. Durante el período Maurya, fue una de las ciudades más grandes del mundo.#!" #NT!
 building_pataliputra_01: "Pataliputra desierta" #NT!
 building_pataliputra_01_desc: "Pataliputra entró en un declive gradual a partir del siglo IV, con estructuras menos numerosas y menos elaboradas entre este período y el año 600 aproximadamente. Después de eso, no hay rastros de actividad humana durante mil años, y el sitio parece haber sido abandonado." #NT!
 building_pataliputra_02: "Pataliputra en ruinas" #NT!
 building_pataliputra_02_desc: "Existen muchas teorías sobre la desaparición repentina de esta otrora gran ciudad, que se debió a una inundación catastrófica o a una invasión extranjera. Sea como fuere, quienes tengan la vista adecuada pueden ver restos de su gloria pasada." #NT!
 building_pataliputra_03: "El misterioso Pataliputra" #NT!
 building_pataliputra_03_desc: "Los registros desenterrados muestran que Pataliputra fue una de las primeras ciudades del mundo en tener una forma de autogobierno local sumamente eficiente. Un ejemplo del que podemos aprender incluso esta noche." #NT!
  
 building_type_hunter_merchants_01: "Reuniendo a los comerciantes" #NT!
 building_type_hunter_merchants_01_desc: "#F Ellos tienen el dinero. Tú tienes la necesidad.#!" #NT!
 building_hunter_merchants_01: "Acercándose a los comerciantes" #NT!
 building_hunter_merchants_01_desc: "La caza es una tarea costosa. ¿Seguro que podrían proporcionar la ayuda que tanto necesitan?" #NT!
 building_hunter_merchants_02: "Convenciendo a los comerciantes" #NT!
 building_hunter_merchants_02_desc: "¿De qué sirve su dinero si no lo utilizan para luchar contra los monstruos de la oscuridad?" #NT!
 building_hunter_merchants_03: "Aliando a los comerciantes" #NT!
 building_hunter_merchants_03_desc: "Mecenas poderosos, finalmente convencidos de la importancia de su causa." #NT!
  
 building_type_hunter_nobles_01: "Reuniendo a los nobles" #NT!
 building_type_hunter_nobles_01_desc: "#F Los poderosos están gangrenados por lo sobrenatural. Necesitan tu ayuda, les guste o no.#!" #NT!
 building_hunter_nobles_01: "Acercándose a los nobles" #NT!
 building_hunter_nobles_01_desc: "Eliminar a los agentes sobrenaturales que molestan a sus cortes garantizará que los nobles sean receptivos a sus advertencias." #NT!
 building_hunter_nobles_02: "Convenciendo a los nobles" #NT!
 building_hunter_nobles_02_desc: "Sus pequeños juegos de poder no te preocupan, pero la influencia que ejercen sobre la población ciertamente sí." #NT!
 building_hunter_nobles_03: "Aliando a los nobles" #NT!
 building_hunter_nobles_03_desc: "Finalmente ven la amenaza que ha estado bajo sus narices todo el tiempo. Más vale tarde que nunca." #NT!
  
 building_type_hunter_militia_01: "Reuniendo a la milicia" #NT!
 building_type_hunter_militia_01_desc: "#F Temen a la oscuridad con razón. Pero quizá te teman más a ti.#!" #NT!
 building_hunter_militia_01: "Acercándose a la milicia" #NT!
 building_hunter_militia_01_desc: "Un grupo de jóvenes con los ojos muy abiertos, dispuestos a ser asesinados por los monstruos de sus peores pesadillas. Tienes trabajo que hacer." #NT!
 building_hunter_militia_02: "Convenciendo a la milicia" #NT!
 building_hunter_militia_02_desc: "Apenas duermen después de lo que les has enseñado. Eso significa que están aprendiendo." #NT!
 building_hunter_militia_03: "Aliando a la milicia" #NT!
 building_hunter_militia_03_desc: "Algunos de ellos podrían sobrevivir para luchar otra noche. Tal vez hasta dos." #NT!
  
 building_type_hunter_soldiers_01: "Reuniendo a los soldados" #NT!
 building_type_hunter_soldiers_01_desc: "#F Sus pequeñas guerras no son nada comparadas con la gran lucha. Tú les enseñarás.#!" #NT!
 building_hunter_soldiers_01: "Acercándose a los soldados" #NT!
 building_hunter_soldiers_01_desc: "Asustarlos hasta la muerte durante su entrenamiento para que no huyan cuando llegue el día de la verdadera batalla." #NT!
 building_hunter_soldiers_02: "Convenciendo a los soldados" #NT!
 building_hunter_soldiers_02_desc: "Las preocupaciones y lealtades mundanas y mezquinas se desvanecen cuando los convences de los horrores que les esperan si no contraatacan ahora mismo." #NT!
 building_hunter_soldiers_03: "Aliando a los soldados" #NT!
 building_hunter_soldiers_03_desc: "Veteranos canosos, con suerte lo suficientemente hastiados como para respaldarlo durante las luchas que se avecinan." #NT!
  
 building_type_hunter_clergy_01: "Reuniendo al clero" #NT!
 building_type_hunter_clergy_01_desc: "#F La fe puede ser un arma poderosa contra el adversario, siempre y cuando no se desvíe de su lugar.#!" #NT!
 building_hunter_clergy_01: "Acercándose al clero" #NT!
 building_hunter_clergy_01_desc: "Sus pequeños dogmas no tienen importancia para el destino de la gran lucha. ¿Por qué no lo entienden?" #NT!
 building_hunter_clergy_02: "Convenciendo al clero" #NT!
 building_hunter_clergy_02_desc: "No te importa a qué Dios adoren, siempre y cuando odien al Diablo tanto como tú." #NT!
 building_hunter_clergy_03: "Aliando al clero" #NT!
 building_hunter_clergy_03_desc: "Ellos salvarán a los que aún puedan salvarse. Del resto os ocuparéis vosotros." #NT!
  
 building_type_hunter_ducal_01: "Asegurando la región" #NT!
 building_type_hunter_ducal_01_desc: "#F Mientras estés aquí, los habitantes de esta zona podrán dormir tranquilos. Tú te encargarás de ello.#!" #NT!
 building_hunter_ducal_01: "Asegurando un vecindario" #NT!
 building_hunter_ducal_01_desc: "Comienzas tu viaje en esta zona, con un monstruo muerto a la vez." #NT!
 building_hunter_ducal_02: "Asegurando un pueblo" #NT!
 building_hunter_ducal_02_desc: "Todavía no es mucho, pero la gratitud de las pocas personas que salvaste aún vale la pena." #NT!
 building_hunter_ducal_03: "Asegurar una ciudad" #NT!
 building_hunter_ducal_03_desc: "Tu nombre empieza a ser conocido aquí. Se colocan trampas y se pulen dagas para detenerte." #NT!
 building_hunter_ducal_04: "Asegurar una ciudad" #NT!
 building_hunter_ducal_04_desc: "Lo sepan o no, salvaste esta ciudad de la oscuridad. Por ahora." #NT!
 building_hunter_ducal_05: "Asegurar la región" #NT!
 building_hunter_ducal_05_desc: "Todos y cada uno de ellos han muerto. Tu llamado debe continuar en otro lugar." #NT!
  
 building_type_hunter_akritai_01: "Escuela Monástica Akritai" #NT!
 building_type_hunter_akritai_01_desc: "#F Los Akritai están compuestos en su mayoría por monjes y monjas ortodoxos, que rezan y entrenan en igual medida para su lucha contra la oscuridad.#!" #NT!
 building_hunter_akritai_01: "Pequeña escuela monástica de Akritai" #NT!
 building_hunter_akritai_01_desc: "Una sala capitular de los cazadores ortodoxos, lo suficientemente pequeña como para albergar a unos pocos monjes y monjas." #NT!
 building_hunter_akritai_02: "Respetable escuela monástica de Akritai" #NT!
 building_hunter_akritai_02_desc: "Aquí, hombres y mujeres piadosos aprenden a preparar sus mentes y cuerpos para los terribles rigores de la santa tarea que les espera." #NT!
 building_hunter_akritai_03: "Gran escuela monástica de Akritai" #NT!
 building_hunter_akritai_03_desc: "Los cánticos de oración y el choque de espadas se pueden escuchar día y noche desde esta imponente sede de los Akritai." #NT!
  
 building_type_hunter_judge_01: "Casa de seguridad del juez" #NT!
 building_type_hunter_judge_01_desc: "#F Los jueces no son numerosos y carecen de una organización central. Aun así, su alcance es mayor de lo que la mayoría de la gente cree y pueden encontrar ayuda en los lugares más inesperados.#!" #NT!
 building_hunter_judge_01: "Pequeño refugio para jueces" #NT!
 building_hunter_judge_01_desc: "Un poco de comida, algunas armas oxidadas y un techo sobre la cabeza. Mucho más de lo que la mayoría de cazadores de monstruos pueden esperar." #NT!
 building_hunter_judge_02: "Casa de seguridad del respetable juez" #NT!
 building_hunter_judge_02_desc: "Una dirección muy conocida para los miembros viajeros de los Jueces, que ofrece un refugio muy necesario." #NT!
 building_hunter_judge_03: "Gran refugio para jueces" #NT!
 building_hunter_judge_03_desc: "Todo lo necesario para comenzar una caza adecuada se puede encontrar aquí, un lujo con el que la mayoría de los cazadores de monstruos solo soñarían." #NT!
  
 building_type_hunter_ikhwan_01: "Terrenos tribales de Ikhwan Al-Safa" #NT!
 building_type_hunter_ikhwan_01_desc: "#F Los Ikhwan están unidos, ante todo, por lazos familiares. Los padres enseñan a sus hijos a cazar monstruos tan pronto como tienen la edad suficiente para montar solos.#!" #NT!
 building_hunter_ikhwan_01: "Pequeños terrenos tribales" #NT!
 building_hunter_ikhwan_01_desc: "Una pequeña familia de cazadores que luchan juntos contra los monstruos de la noche." #NT!
 building_hunter_ikhwan_02: "Terrenos tribales respetables" #NT!
 building_hunter_ikhwan_02_desc: "Comparten su vida en estos terrenos así como su compromiso con la causa." #NT!
 building_hunter_ikhwan_03: "Grandes terrenos tribales" #NT!
 building_hunter_ikhwan_03_desc: "De padre a hijo, de madre a hija, a cada miembro de la tribu se le enseña la sagrada tarea y sus deberes para luchar contra la oscuridad." #NT!
  
 building_type_hunter_independent_01: "Armería de caza" #NT!
 building_type_hunter_independent_01_desc: "#F Todo lo que necesitas para ganarle la partida a cualquiera.#!" #NT!
 building_hunter_independent_01: "Pequeña armería de caza" #NT!
 building_hunter_independent_01_desc: "Algunas armas bien escondidas para cuando las necesites. No son muchas, pero podrían ser la diferencia entre la vida y la muerte." #NT!
 building_hunter_independent_02: "Armería de caza respetable" #NT!
 building_hunter_independent_02_desc: "Aquí tienes lo suficiente para resistir un asedio. O, más probablemente, para prepararlo." #NT!
 building_hunter_independent_03: "Gran armería de caza" #NT!
 building_hunter_independent_03_desc: "Armas, medicinas, trampas, viejos libros de conocimiento prohibido... tu tesoro personal haría que los monstruos que cazas ardan de envidia." #NT!
  
 building_type_hunter_qorjin_01: "El Kheshig de Qorjin" #NT!
 building_type_hunter_qorjin_01_desc: "#F Los cazadores de Qorjin están en la posición única de recibir el apoyo del reino mortal más grande del mundo: el Imperio Mongol. Los guardaespaldas de Qorjin son un ejemplo de este fácil acceso a los guerreros de élite.#!" #NT!
 building_hunter_qorjin_01: "Pequeño Kheshig de Qorjin" #NT!
 building_hunter_qorjin_01_desc: "Los guardaespaldas de Qorjin, seleccionados personalmente por el Khan, son una fuerza de combate pequeña pero efectiva." #NT!
 building_hunter_qorjin_02: "El respetable Kheshig de Qorjin" #NT!
 building_hunter_qorjin_02_desc: "Ahora entrenados para comprender y resistir lo sobrenatural, los Kheshig de Qorjin son más que rivales para el monstruo promedio que merodea las estepas." #NT!
 building_hunter_qorjin_03: "Gran Kheshig de Qorjin" #NT!
 building_hunter_qorjin_03_desc: "Los Kheshig de Qorjin son héroes para todos sus pueblos y cazadores de una habilidad y experiencia incomparables." #NT!
  
 building_type_hunter_dazbog_01: "La Logia de los Guerreros de Dazbog" #NT!
 building_type_hunter_dazbog_01_desc: "#F Tal como lo hizo su gran fundador antes que ellos, los guerreros modernos de Dazbog entrenan día y noche para estar completamente preparados para la reconquista de su patria.#!" #NT!
 building_hunter_dazbog_01: "La pequeña cabaña del Dazbog" #NT!
 building_hunter_dazbog_01_desc: "Sólo unos pocos guerreros entrenan aquí, un triste vestigio de los tiempos del gran Dazbog." #NT!
 building_hunter_dazbog_02: "La respetable Logia de Dazbog" #NT!
 building_hunter_dazbog_02_desc: "Los nuevos conversos llevan el hacha y el deber de Dazbog en esta logia bajo la atenta mirada de veteranos canosos." #NT!
 building_hunter_dazbog_03: "La gran cabaña del Dazbog" #NT!
 building_hunter_dazbog_03_desc: "El propio Dazbog estaría orgulloso de ver a tantos guerreros jóvenes y viejos preparándose para la batalla aquí. ¡Por fin un espectáculo aterrador para los odiados demonios!" #NT!
  
 building_type_sanctified_area_01: "Área santificada" #NT!
 building_type_sanctified_area_01_desc: "#F Los maestros más piadosos de la Fe Verdadera pueden santificar permanentemente un área, haciendo que cualquier ser sobrenatural no deseado que camine por ella experimente algunos resultados muy desagradables.#!" #NT!
 building_sanctified_area_01: "Área santificada" #NT!
 building_sanctified_area_01_desc: "Un pequeño espacio bendecido por un individuo piadoso. Los peones del adversario experimentan una gran incomodidad al caminar por él." #NT!
 building_sanctified_area_02: "Área consagrada" #NT!
 building_sanctified_area_02_desc: "Bendecido por uno de los creyentes más impresionantes de su época, este terreno es anatema para el enemigo." #NT!
  
