 building_type_cult_of_amkhat_01: "Culto de Amkhat" #NT!
 building_type_cult_of_amkhat_01_desc: "#F Como base de la pirámide dedicada a Apofis, el culto de Amkhat infesta ciudades desde Constantinopla hasta Karachi. Sus miembros son parias mortales o buscadores de poder que han dado la espalda a la razón para entregarse a horribles ritos de canibalismo y asesinato.#!" #NT!
 building_cult_of_amkhat_01: "Culto sencillo a Amkhat" #NT!
 building_cult_of_amkhat_01_desc: "Pocos cultistas se reúnen en este lugar para adorar y servir a Apofis." #NT!
 building_cult_of_amkhat_02: "Culto menor de Amkhat" #NT!
 building_cult_of_amkhat_02_desc: "Algunos cultistas se reúnen en este lugar para adorar y servir a Apofis." #NT!
 building_cult_of_amkhat_03: "Culto principal de Amkhat" #NT!
 building_cult_of_amkhat_03_desc: "Muchos cultistas se reúnen en este lugar para adorar y servir a Apofis." #NT!
 building_cult_of_amkhat_04: "Gran Culto de Amkhat" #NT!
 building_cult_of_amkhat_04_desc: "Muchos cultistas se reúnen en este lugar para adorar y servir a Apofis." #NT!
 building_cult_of_amkhat_05: "Culto Superior de Amkhat" #NT!
 building_cult_of_amkhat_05_desc: "Un lugar de reunión popular para que los cultistas adoren y sirvan a Apofis." #NT!
 building_cult_of_amkhat_06: "Culto principesco de Amkhat" #NT!
 building_cult_of_amkhat_06_desc: "Un lugar de reunión muy popular para que los cultistas adoren y sirvan a Apofis." #NT!
 building_cult_of_amkhat_07: "Culto real de Amkhat" #NT!
 building_cult_of_amkhat_07_desc: "Un lugar de reunión regional donde los cultistas adoran y sirven a Apofis." #NT!
 building_cult_of_amkhat_08: "Culto divino de Amkhat" #NT!
 building_cult_of_amkhat_08_desc: "Un lugar de reunión a nivel nacional donde los cultistas adoran y sirven a Apofis." #NT!
  
 building_type_mortal_army_01: "Ejército mortal" #NT!
 building_type_mortal_army_01_desc: "#F Los mortales han escuchado el llamado de su rey-dios y buscan ayudar a crear el ejército que pueda derrotar el cataclismo que se avecina.#!" #NT!
 building_mortal_army_01: "Ejército Mortal Sencillo" #NT!
 building_mortal_army_01_desc: "Un pequeño número de mortales han escuchado tu llamado y han comprometido sus vidas para servir en tu ejército." #NT!
 building_mortal_army_02: "Ejército de los Mortales Menores" #NT!
 building_mortal_army_02_desc: "Más mortales han respondido al llamado. No es mucho, pero es un comienzo considerable." #NT!
 building_mortal_army_03: "Mayor ejército mortal" #NT!
 building_mortal_army_03_desc: "Tu ejército mortal ya ha alcanzado un tamaño considerable. Los forasteros pueden pensar que son una pequeña banda de mercenarios." #NT!
 building_mortal_army_04: "Gran Ejército Mortal" #NT!
 building_mortal_army_04_desc: "Tu ejército ha alcanzado ahora niveles profesionales. Puede rivalizar con fuerzas mortales y sobrenaturales." #NT!
 building_mortal_army_05: "Ejército Mortal Superior" #NT!
 building_mortal_army_05_desc: "Ahora tienes un ejército de tal tamaño y habilidad que hará que tus enemigos duden de miedo." #NT!
 building_mortal_army_06: "Ejército Mortal del Príncipe" #NT!
 building_mortal_army_06_desc: "Aunque este ejército tuyo sea mortal, marcharán hacia las fauces de la muerte por ti, Eterno." #NT!
 building_mortal_army_07: "Ejército real mortal" #NT!
 building_mortal_army_07_desc: "Si Cleopatra hubiera tenido estos ejércitos, Egipto no se habría convertido en romano." #NT!
 building_mortal_army_08: "Ejército divino mortal" #NT!
 building_mortal_army_08_desc: "Si Cleopatra hubiera tenido estos ejércitos, Roma se habría convertido en egipcia." #NT!
  
 building_type_sets_of_worshipers_01: "Conjuntos de adoradores" #NT!
 building_type_sets_of_worshipers_01_desc: "#F Los más fieles de estos seguidores mantuvieron viva la fe en el Renacido durante miles de años.#!" #NT!
 building_sets_of_worshipers_01: "Conjuntos sencillos de adoradores" #NT!
 building_sets_of_worshipers_01_desc: "Un puñado de fieles mantiene viva aquí en secreto la antigua fe." #NT!
 building_sets_of_worshipers_02: "Grupos menores de adoradores" #NT!
 building_sets_of_worshipers_02_desc: "En esta zona ha crecido el número de fieles y se está formando un pequeño culto." #NT!
 building_sets_of_worshipers_03: "Principales grupos de adoradores" #NT!
 building_sets_of_worshipers_03_desc: "En torno a ti y a la antigua fe se ha formado un pequeño culto en esta tierra. Tu influencia política ha empezado a crecer." #NT!
 building_sets_of_worshipers_04: "Grandes grupos de adoradores" #NT!
 building_sets_of_worshipers_04_desc: "Su influencia en esta tierra se ha afianzado. Los miembros de su culto se han encontrado en la mayoría de las instituciones importantes." #NT!
 building_sets_of_worshipers_05: "Conjuntos superiores de adoradores" #NT!
 building_sets_of_worshipers_05_desc: "Los susurros de tus muchos epítetos se pueden escuchar por toda esta tierra. Es un secreto a voces que un Eterno vela por esta tierra." #NT!
 building_sets_of_worshipers_06: "Conjuntos principescos de adoradores" #NT!
 building_sets_of_worshipers_06_desc: "Su culto ha crecido mucho. La mayoría de los habitantes de esta tierra están bajo su influencia o son miembros activos." #NT!
 building_sets_of_worshipers_07: "Grupos de adoradores reales" #NT!
 building_sets_of_worshipers_07_desc: "Los habitantes de este lugar simpatizan abiertamente con las viejas costumbres y seguirán tus órdenes." #NT!
 building_sets_of_worshipers_08: "Conjuntos divinos de adoradores" #NT!
 building_sets_of_worshipers_08_desc: "Tu palabra es divina en esta tierra. Las antiguas costumbres se practican con frecuencia y se han comenzado a erigir templos ocultos." #NT!
  
 building_type_comprador_residence_01: "Residencia del Comprador" #NT!
 building_type_comprador_residence_01_desc: "#F Un Comprador es un vampiro que trabaja para algún ser sobrenatural.#!" #NT!
 building_comprador_residence_01: "Residencia Comprador Simple" #NT!
 building_comprador_residence_01_desc: "Aquí tienes las bases para reunir a otros seres sobrenaturales para tu causa." #NT!
 building_comprador_residence_02: "Residencia del Comprador Menor" #NT!
 building_comprador_residence_02_desc: "Su red ha comenzado a dar frutos, en forma de nuevos contactos sobrenaturales." #NT!
 building_comprador_residence_03: "Residencia del Mayor Comprador" #NT!
 building_comprador_residence_03_desc: "Tu pequeña red finalmente se ha establecido, y aunque son los más débiles de su tipo, tienes varios Compradores con los que puedes contactar." #NT!
 building_comprador_residence_04: "Residencia del Gran Comprador" #NT!
 building_comprador_residence_04_desc: "A medida que tu red ha crecido, se han construido algunos refugios para tus nuevos Compradores. Es un gran comienzo." #NT!
 building_comprador_residence_05: "Residencia Superior Comprador" #NT!
 building_comprador_residence_05_desc: "Tu influencia se está expandiendo aún más, y los refugios y Compradores a los que tienes acceso están empezando a reflejarlo." #NT!
 building_comprador_residence_06: "Residencia del Príncipe Comprador" #NT!
 building_comprador_residence_06_desc: "Ahora podías comandar una camarilla entera o una manada entera. Traerlos a tu presencia era un logro notable y un testimonio de tu voluntad." #NT!
 building_comprador_residence_07: "Residencia del Rey Comprador" #NT!
 building_comprador_residence_07_desc: "Los sobrenaturales de tus dominios y más allá han oído hablar de las oportunidades que solo tú ofreces y algunos de ellos han atendido tu llamado." #NT!
 building_comprador_residence_08: "Residencia Divino Comprador" #NT!
 building_comprador_residence_08_desc: "Incluso la Liga de Osiriano es una sombra de lo que tenéis aquí." #NT!
  
 building_type_tomb_01: "Tumba" #NT!
 building_type_tomb_01_desc: "#F Tu khat reside en un lugar de descanso seguro entre vidas mientras tu espíritu se recupera en el [underworld|E]. Puede ser un subsuelo oculto, una cueva aislada en las montañas, un área de almacenamiento segura de un museo o incluso una tumba sin descubrir en el Valle de los Reyes.#!" #NT!
 building_tomb_01: "Tumba sencilla" #NT!
 building_tomb_01_desc: "Llamar a esto tumba puede resultar un poco generoso. Se trata más bien de un simple sarcófago en un sótano o nicho oculto." #NT!
 building_tomb_02: "Tumba menor" #NT!
 building_tomb_02_desc: "Aunque esto puede no ser más que una tumba de pozo o una simple tumba en una cueva, es una tumba." #NT!
 building_tomb_03: "Tumba Mayor" #NT!
 building_tomb_03_desc: "Tu tumba se ha ampliado un poco. Actualmente alberga algunas reliquias y pinturas murales." #NT!
 building_tomb_04: "Tumba mayor" #NT!
 building_tomb_04_desc: "Ahora tienes una tumba apropiada y recientemente has conseguido un guardia para vigilar tu khat mientras tu espíritu está en el [shadowlands|E]." #NT!
 building_tomb_05: "Tumba Superior" #NT!
 building_tomb_05_desc: "Tu tumba se ha expandido y ahora es un complejo más grande de cámaras. Más de tus seguidores elegidos protegen tu lugar de descanso." #NT!
 building_tomb_06: "Tumba del Príncipe" #NT!
 building_tomb_06_desc: "Tu tumba ahora tiene una serie de trampas, maldiciones y armamentos para tus guardias mortales. ¡Ay de aquellos que perturben tu khat!" #NT!
 building_tomb_07: "Tumba real" #NT!
 building_tomb_07_desc: "Tu tumba rivaliza con la de los antiguos faraones. Está oculta a los mortales no iniciados, pero cualquiera que la encuentre queda asombrado." #NT!
 building_tomb_08: "Tumba divina" #NT!
 building_tomb_08_desc: "Tu tumba, aunque oculta a miradas indiscretas, supera a la de los grandes reyes de la antigüedad. Sería necesario un asedio para que un intruso perturbara tu descanso." #NT!
  
 building_type_legacy_01: "Legado" #NT!
 building_type_legacy_01_desc: "#F Dejaste una huella significativa en el mundo en tu Primera o Segunda Vida de la que aún sacas fuerza.#!" #NT!
 building_legacy_01: "Legado simple" #NT!
 building_legacy_01_desc: "Desde que regresaste al mundo, eres un completo desconocido. Esperas arreglar esta farsa." #NT!
 building_legacy_02: "Legado menor" #NT!
 building_legacy_02_desc: "Ahora eres un cuento de viejas para la gente del campo, una historia. Pero este es solo el primer capítulo de tu legado." #NT!
 building_legacy_03: "Un legado importante" #NT!
 building_legacy_03_desc: "Ahora te recuerdan unas pocas personas que recién ahora han comenzado a comprender lo importante que fuiste y sigues siendo." #NT!
 building_legacy_04: "Un legado mayor" #NT!
 building_legacy_04_desc: "Ahora eres un mito en toda la zona, tus historias y hechos pasados ​​son una historia para inspirar a los niños." #NT!
 building_legacy_05: "Legado superior" #NT!
 building_legacy_05_desc: "Su nombre se pronuncia con respeto y reverencia, como una leyenda local y una fuente de influencia, y ahora una fuente de prestigio para los políticos locales que lo citan." #NT!
 building_legacy_06: "Legado principesco" #NT!
 building_legacy_06_desc: "Tan grande se ha vuelto tu legado y tu mito que los nobles locales derivan legitimidad a través de tu linaje." #NT!
 building_legacy_07: "Legado real" #NT!
 building_legacy_07_desc: "Los reyes ahora obtienen legitimidad de tu linaje, un rastro de los Dioses Reyes y Reinas de antaño." #NT!
 building_legacy_08: "Legado divino" #NT!
 building_legacy_08_desc: "Incluso el legado de Alejandro Magno es una sombra patética y quejumbrosa en comparación con el suyo." #NT!
  
 building_type_shemsu_heru_central_port_01: "Puerto central de Shemsu-Heru" #NT!
 building_type_shemsu_heru_central_port_01_desc: "#F Un puerto central para Shemsu-Heru en Alejandría después de que Horus partiera con un grupo de sus discípulos más leales.#!" #NT!
 building_shemsu_heru_central_port_01: "Puerto central de Shemsu-Heru" #NT!
 building_shemsu_heru_central_port_01_desc: "Un puerto central para Shemsu-Heru en Alejandría después de que Horus partiera con un grupo de sus discípulos más leales." #NT!
  
 building_type_horus_hidden_tomb_01: "La tumba oculta de Horus" #NT!
 building_type_horus_hidden_tomb_01_desc: "#F Una tumba oculta en los Alpes construida por Horus, cerca de la ciudad mortal de Ginebra.#!" #NT!
 building_horus_hidden_tomb_01: "La tumba oculta de Horus" #NT!
 building_horus_hidden_tomb_01_desc: "Una tumba oculta en los Alpes construida por Horus, cerca de la ciudad mortal de Ginebra." #NT!
  
 building_type_temple_of_horus_01: "Templo de Horus" #NT!
 building_type_temple_of_horus_01_desc: "#F El mayor templo del vengador se encuentra en Edfu, entre Isna y Asuán, en Egipto. Aunque la mayor parte de la ciudad original de Djeba ha quedado reducida a escombros, el Templo de Horus aún sigue en pie.#!" #NT!
 building_temple_of_horus_01: "Templo de Horus" #NT!
 building_temple_of_horus_01_desc: "El mayor templo del Vengador se encuentra en Edfu, entre Isna y Asuán, en Egipto. Aunque la mayor parte de la ciudad original de Djeba ha quedado reducida a escombros, el Templo de Horus sigue en pie, tan obstinado como su Dios." #NT!
  
  # Werewolves 
 building_type_kinfolk_meeting_grounds_01: "Lugares de encuentro de Kinfolk" #NT!
 building_type_kinfolk_meeting_grounds_01_desc: "#F Donde los siempre importantes [GetTrait('kinfolk').GetName(GetNullCharacter)] de las tribus cercanas se reúnen, se mezclan con la población local y, con suerte, planean las próximas generaciones de guerreros.#!" #NT!
 building_kinfolk_meeting_grounds_01: "Pequeños lugares de encuentro de parientes" #NT!
 building_kinfolk_meeting_grounds_01_desc: "Un pequeño espacio dedicado a los [GetTrait('kinfolk').GetName(GetNullCharacter)] que viven cerca. No hay mucho que ver, pero es su hogar." #NT!
 building_kinfolk_meeting_grounds_02: "Puntos de encuentro de parientes medianos" #NT!
 building_kinfolk_meeting_grounds_02_desc: "Donde [GetTrait('kinfolk').GetName(GetNullCharacter)] interactúan entre sí y con su entorno, viviendo sus vidas cuando no responden al llamado de la tribu." #NT!
 building_kinfolk_meeting_grounds_03: "Gran lugar de encuentro de parientes" #NT!
 building_kinfolk_meeting_grounds_03_desc: "Los [GetTrait('kinfolk').GetName(GetNullCharacter)] son numerosos aquí y están bien acomodados. Incluso hay espacio para la próxima generación." #NT!
  
 building_type_kinfolk_healers_01: "Curanderos parientes" #NT!
 building_type_kinfolk_healers_01_desc: "#F Medicina herbaria y habilidades secretas más antiguas, transmitidas de una generación de [GetTrait('kinfolk').GetName(GetNullCharacter)] a la otra.#!" #NT!
 building_kinfolk_healers_01: "Aprendices de curanderos parientes" #NT!
 building_kinfolk_healers_01_desc: "Aunque recién han comenzado su viaje, estos curanderos todavía son valorados por la tribu." #NT!
 building_kinfolk_healers_02: "Curanderos parientes" #NT!
 building_kinfolk_healers_02_desc: "La tribu sabe dónde buscar cuando hay que encontrar un remedio para la enfermedad más improbable." #NT!
 building_kinfolk_healers_03: "Sanadores de parentesco expertos" #NT!
 building_kinfolk_healers_03_desc: "Los guerreros de la tribu se lanzan a la lucha sin preocupaciones, sabiendo muy bien que serán salvados de la muerte por estos benditos individuos." #NT!
  
 building_type_kinfolk_militia_01: "Milicia de Kinfolk" #NT!
 building_type_kinfolk_militia_01_desc: "#F En tiempos de necesidad, cada hombre, mujer y niño debe estar listo para proteger el Septiembre.#!" #NT!
 building_kinfolk_militia_01: "Pequeña milicia de parientes" #NT!
 building_kinfolk_militia_01_desc: "En realidad no hay suficientes miembros como para asustar realmente a un oponente decidido, pero es mejor que nada." #NT!
 building_kinfolk_militia_02: "Milicia de parentesco mediano" #NT!
 building_kinfolk_militia_02_desc: "Un número bastante bueno de guerreros, listos para marchar para defender su hogar." #NT!
 building_kinfolk_militia_03: "Gran milicia de Kinfolk" #NT!
 building_kinfolk_militia_03_desc: "La tribu no podría pedir un grupo más fuerte de guerreros decididos para respaldarlos en momentos de necesidad." #NT!
  
 building_type_kinfolk_markets_01: "Mercados Kinfolk" #NT!
 building_type_kinfolk_markets_01_desc: "#F Donde los miembros de tu tribu extendida se reúnen para negociar y regatear lo que se necesita para el mes de septiembre.#!" #NT!
 building_kinfolk_markets_01: "Pequeños mercados familiares" #NT!
 building_kinfolk_markets_01_desc: "Un lugar informal donde los [GetTrait('kinfolk').GetName(GetNullCharacter)] se reúnen para intercambiar entre ellos." #NT!
 building_kinfolk_markets_02: "Mercados de Kinfolk medianos" #NT!
 building_kinfolk_markets_02_desc: "A una parte de la población local se le ha permitido venir aquí para comerciar con los Sept [GetTrait('kinfolk').GetName(GetNullCharacter)]." #NT!
 building_kinfolk_markets_03: "Grandes mercados de Kinfolk" #NT!
 building_kinfolk_markets_03_desc: "Para disgusto de algunos de los miembros más tradicionalistas del Sept, sus [GetTrait('kinfolk').GetName(GetNullCharacter)] son ahora una parte integral del comercio local." #NT!
  
 building_type_kinfolk_bonfire_01: "Hoguera de parientes" #NT!
 building_type_kinfolk_bonfire_01_desc: "#F Donde las historias de las grandes hazañas de tus antepasados ​​se comparten con la próxima generación.#!" #NT!
 building_kinfolk_bonfire_01: "Pequeña hoguera de Kinfolk" #NT!
 building_kinfolk_bonfire_01_desc: "Contar historias es un arte, y los artistas talentosos son escasos en septiembre hasta el momento." #NT!
 building_kinfolk_bonfire_02: "Hoguera de parentesco mediano" #NT!
 building_kinfolk_bonfire_02_desc: "Aquí se cuentan leyendas antiguas que esperan sirvan de inspiración para las leyendas del mañana." #NT!
 building_kinfolk_bonfire_03: "Gran hoguera de Kinfolk" #NT!
 building_kinfolk_bonfire_03_desc: "Los jóvenes se reúnen para escuchar, los mayores se reúnen para recordar. La tribu se une." #NT!
  
 building_type_werewolf_hunting_party_01: "Fiesta de caza de hombres lobo" #NT!
 building_type_werewolf_hunting_party_01_desc: "#F Siempre hay humanos que intentan invadir tu tierra. Y siempre hay cachorros ansiosos por conseguir la gloria fácilmente.#!" #NT!
 building_werewolf_hunting_party_01: "Pequeño grupo de caza de hombres lobo" #NT!
 building_werewolf_hunting_party_01_desc: "Una simple patrulla, que elimina las invasiones humanas más atroces en su tierra." #NT!
 building_werewolf_hunting_party_02: "Grupo de caza de hombres lobo mediano" #NT!
 building_werewolf_hunting_party_02_desc: "Los ansiosos cachorros de la tribu perfeccionan sus habilidades contra los humanos imprudentes que deambulan cerca de su Sept." #NT!
 building_werewolf_hunting_party_03: "Gran grupo de caza de hombres lobo" #NT!
 building_werewolf_hunting_party_03_desc: "Los humanos temen a los lobos por una buena razón: no permitirán que su supuesta "civilización" se propague aquí." #NT!
  
 building_type_werewolf_scouting_party_01: "Grupo de exploración de hombres lobo" #NT!
 building_type_werewolf_scouting_party_01_desc: "#F Los Cachorros pasan por su Primer Cambio todo el tiempo y es necesario encontrarlos. Esa es la tarea de estos hábiles rastreadores.#!" #NT!
 building_werewolf_scouting_party_01: "Pequeño grupo de exploración de hombres lobo" #NT!
 building_werewolf_scouting_party_01_desc: "Uno o dos rastreadores expertos, apenas suficientes para cubrir las aldeas circundantes.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_scouting_party_02: "Grupo de exploración de hombres lobo medianos" #NT!
 building_werewolf_scouting_party_02_desc: "Este grupo de rastreadores expertos cubre un área amplia en busca de cachorros a los que ayudar en su primer cambio.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_scouting_party_03: "Gran grupo de exploración de hombres lobo" #NT!
 building_werewolf_scouting_party_03_desc: "Gracias a tus numerosas partidas de exploración, muy pocos cachorros escapan a tu mirada en esta zona. Su rescate hace que la tribu crezca de forma constante.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_training_grounds_01: "Campo de entrenamiento de hombres lobo" #NT!
 building_type_werewolf_training_grounds_01_desc: "#F Los parientes deben ser entrenados si se espera que sean útiles para el Sept.#!" #NT!
 building_werewolf_training_grounds_01: "Pequeño campo de entrenamiento de hombres lobo" #NT!
 building_werewolf_training_grounds_01_desc: "Los parientes aprenden aquí los principios básicos de la batalla. Lo suficiente para saber dónde está la punta.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_training_grounds_02: "Campo de entrenamiento de hombres lobo mediano" #NT!
 building_werewolf_training_grounds_02_desc: "Nunca serán tan temibles como un hombre lobo, pero se esfuerzan al máximo.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_training_grounds_03: "Grandes campos de entrenamiento de hombres lobo" #NT!
 building_werewolf_training_grounds_03_desc: "No muchos comprenden realmente la guerra, pero gracias a tus incomparables instructores, tu [GetTrait('kinfolk').GetName(GetNullCharacter)] pronto lo hará.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_warden_01: "Guardián del hombre lobo" #NT!
 building_type_werewolf_warden_01_desc: "#F [GetTrait('kinfolk').GetName(GetNullCharacter)] son cruciales para el futuro de la tribu. Su seguridad es más importante que sus libertades.#!" #NT!
 building_werewolf_warden_01: "Guardián del hombre lobo laxo" #NT!
 building_werewolf_warden_01_desc: "Un guardián amigable y sociable no es el mejor protector, pero es un comienzo.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_warden_02: "Guardián severo del hombre lobo" #NT!
 building_werewolf_warden_02_desc: "Un anciano rudo y a veces grosero, que se asegura de mantener al tonto [GetTrait('kinfolk').GetName(GetNullCharacter)] a raya.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_warden_03: "El duro guardián del hombre lobo" #NT!
 building_werewolf_warden_03_desc: "No pueden mover un dedo sin que él lo sepa y lo desapruebe.\n$POD_requirements_development_below_5$" #NT!
  
 building_type_werewolf_raiding_party_01: "Grupo de asalto de hombres lobo" #NT!
 building_type_werewolf_raiding_party_01_desc: "#F Los hombres lobo son temidos por una razón: sus ataques impredecibles y mortales contra cualquier enemigo percibido.#!" #NT!
 building_werewolf_raiding_party_01: "Pequeño grupo de asalto de hombres lobo" #NT!
 building_werewolf_raiding_party_01_desc: "Un pequeño grupo de luchadores expertos, suficientes para mantener el área circundante temiendo a los lobos acechantes.\n$POD_requirements_development_below_15$" #NT!
 building_werewolf_raiding_party_02: "Grupo de asalto de hombres lobo medianos" #NT!
 building_werewolf_raiding_party_02_desc: "Varias manadas están vagando por el campo, atacando a cualquier grupo amenazante antes de que pueda organizarse.\n$POD_requirements_development_below_10$" #NT!
 building_werewolf_raiding_party_03: "Gran grupo de asalto de hombres lobo" #NT!
 building_werewolf_raiding_party_03_desc: "Teme a los lobos que aúllan en la noche. Reza para que no vengan a por ti y luego date cuenta de lo inútil que fue tu acto.\n$POD_requirements_development_below_10$" #NT!
  
 building_type_amazon_camp_01: "Campamento Amazonas" #NT!
