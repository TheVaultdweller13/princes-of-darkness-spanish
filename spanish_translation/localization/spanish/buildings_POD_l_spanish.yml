 building_type_crescent_moon_01: "Túmulo de la Luna Creciente" #NT!
 building_type_crescent_moon_01_desc: "#F El centro de poder de los Colmillos Plateados en Rusia, quizás también su Túmulo más grande en todo el mundo.#!" #NT!
 building_crescent_moon_01: "El Túmulo floreciente de la Luna Creciente" #NT!
 building_crescent_moon_01_desc: "Encontrado durante los tiempos del Impergium, el Túmulo de la Luna Creciente está ubicado en un valle oculto en las profundidades de los Urales." #NT!
 building_crescent_moon_02: "Túmulo creciente de la luna creciente" #NT!
 building_crescent_moon_02_desc: "Primer hogar de un monstruoso Zmei, muchos héroes legendarios de los Colmillos Plateados murieron para tomar el control del área para la Tribu." #NT!
 building_crescent_moon_03: "Imponente Túmulo de la Luna Creciente" #NT!
 building_crescent_moon_03_desc: "Después de expulsar a los Zmei, el poderoso Theurge purificó la tierra, asegurándose de que la Luna Creciente permanecería como un remanente de la destreza de los Colmillos Plateados durante los siglos venideros." #NT!
  
 building_type_snow_leopard_01: "Caern del leopardo de las nieves" #NT!
 building_type_snow_leopard_01_desc: "#F El Caern de Observación de Estrellas más famoso del mundo, un centro de aprendizaje y cooperación sin igual.#!" #NT!
 building_snow_leopard_01: "El floreciente túmulo del leopardo de las nieves" #NT!
 building_snow_leopard_01_desc: "Fundado por el astrónomo bizantino Justiniano, este túmulo es el resultado de un esfuerzo conjunto con el misterioso vampiro llamado Milarepa." #NT!
 building_snow_leopard_02: "El túmulo del leopardo de las nieves en crecimiento" #NT!
 building_snow_leopard_02_desc: "Fue aquí donde Justiniano hizo su última resistencia contra un poderoso Nexus Crawler. Si bien perdió la vida durante la batalla, la seguridad del Túmulo quedó garantizada." #NT!
 building_snow_leopard_03: "El imponente túmulo del leopardo de las nieves" #NT!
 building_snow_leopard_03_desc: "Tras la victoria de Justiniano contra el Nexus Crawler, la fama del Caern creció rápidamente y pronto se convirtió en un importante centro de la cultura de los Observadores de Estrellas." #NT!
  
 building_type_field_stars_01: "Túmulo del Campo de Estrellas" #NT!
 building_type_field_stars_01_desc: "#F Un poderoso túmulo de liderazgo cerca de las cabeceras de un río. Muy expuesto, este túmulo ha visto más de una batalla y pérdidas de las que le correspondían, y ha dado origen a una raza de sobrevivientes entre sus defensores.#!" #NT!
