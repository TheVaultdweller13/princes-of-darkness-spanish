 building_type_den_realm_01: "Reino de la guarida" #NT!
 building_type_den_realm_01_desc: "#F Un Den-Realm es un parche de la Umbra que está vinculado a un Cambiaformas y sirve como su refugio personal. La mayoría de los Den-Realm están vinculados a áreas de la realidad física y proporcionan un túnel hacia la Umbra Cercana, de modo que caminar de lado o usar formas similares para ingresar a la Umbra es más fácil. Los Den-Realm están bien protegidos y es difícil atravesar sus defensas.#!" #NT!
 den_realm_effect_desc: "Si se construye en tu capital, costo para ingresar a la Umbra: [gold_i]#P -25%/Nivel de construcción#!" #NT!
 building_den_realm_01: "Reino de la Guarida Menor" #NT!
 building_den_realm_01_desc: "Un portal pequeño pero funcional a un pequeño bolsillo de la Umbra." #NT!
 building_den_realm_02: "Reino de la guarida en auge" #NT!
 building_den_realm_02_desc: "Un portal a un pequeño bolsillo de la Umbra, protegido por pequeñas defensas." #NT!
 building_den_realm_03: "El reino de la guarida en crecimiento" #NT!
 building_den_realm_03_desc: "Un túnel hacia un pequeño reino de la Umbra, protegido por sólidas defensas." #NT!
 building_den_realm_04: "Imponente Den-Realm" #NT!
 building_den_realm_04_desc: "Un túnel hacia un gran reino de la Umbra, protegido por fuertes defensas, ideal para un retiro pacífico para su dueño." #NT!
  
 building_type_sylie_01: "Sylie" #NT!
 building_type_sylie_01_desc: "#F Un Sylie es el equivalente a un Den-Realm para los Ananasi. Sirve principalmente como una conexión con Ananasa y un lugar de descanso para facilitar la transición a la Umbra. Un Sylie está tejido entre las hebras de la Red de Patrones y de ninguna manera es reconocible como el lugar de descanso de un hombre araña. La mayoría de los Ananasi eligen alimentarse dentro de su Sylie, atrayendo a sus presas hacia él y asegurándose de que regresen. La mayoría de los Ananasi eligen entornos urbanos para su Sylie, como apartamentos, sótanos abandonados e incluso gabinetes.#!" #NT!
 sylie_effect_desc: "Si se construye en tu capital, costo para ingresar a la Umbra: [gold_i]#P -25%/Nivel de construcción#!" #NT!
 building_sylie_01: "Sylie menor" #NT!
