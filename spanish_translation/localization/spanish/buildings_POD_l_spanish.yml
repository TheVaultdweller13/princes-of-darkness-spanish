 building_type_patroned_musicians_01: "Músicos patrocinados" #NT!
 building_type_patroned_musicians_01_desc: "#F Trovadores, bardos o incluso armonía polifónica clerical... la Edad Oscura es una época apasionante para los amantes de las artes musicales.#!" #NT!
 building_patroned_musicians_01: "Músicos patrocinados" #NT!
