 building_type_maats_haven_01_desc: "#F El mundo fuera de las Tierras de la Fe está fuertemente influenciado por el poder de Apophis, lo que hace que Sekhem sea menos accesible. Quedan pocos refugios aislados donde Ma'at aún es fuerte, aunque a menudo están bajo el poder de otras fuerzas sobrenaturales.#!" #NT!
 building_maats_haven_01: "El refugio de Maat Sencillo" #NT!
