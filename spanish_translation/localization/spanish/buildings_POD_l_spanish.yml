 building_type_the_nest_01: "El nido" #NT!
 building_type_the_nest_01_desc: "#F La paranoia de Rodrigue ha construido este laberinto de túneles bajo Pamplona, ​​con la esperanza de usarlo como arma sorpresa contra los malditos chupasangres.#!" #NT!
 building_the_nest_01: "Nido pequeño" #NT!
 building_the_nest_01_desc: "Bien construido, pero aún pequeño, el Nido sirve principalmente como una forma segura de compartir información para los Caballeros de Santiago." #NT!
 building_the_nest_02: "Nido grande" #NT!
 building_the_nest_02_desc: "La red de túneles y espías de Rodrigue, que abarca la mayor parte de Pamplona, ​​constituye hoy un activo formidable para la Inquisición ibérica." #NT!
 building_the_nest_03: "Nido formidable" #NT!
 building_the_nest_03_desc: "Es muy poco probable que cualquier enemigo de St-James que entre en Pamplona salga con vida. La red de Rodrigue está ahora preparada para afrontar cualquier cosa." #NT!
  
 building_type_st_cecila_01: "Convento de Santa Cecilia" #NT!
 building_type_st_cecila_01_desc: "#F La sede de formación de las Hermanas de San Juan es un lugar de tranquilidad y contemplación en un océano de visiones enloquecedoras.#!" #NT!
 building_st_cecila_01: "Hospital de Santa Cecilia" #NT!
 building_st_cecila_01_desc: "Cualquier Inquisidor herido en las Islas Británicas lo sabe y agradece a las Hermanas aquí presentes por su atención." #NT!
 building_st_cecila_02: "Exorcistas de Santa Cecilia" #NT!
 building_st_cecila_02_desc: "Los exorcistas más hábiles de la Inquisición se forman en Santa Cecilia. Ningún espíritu de otro mundo puede resistirse a su llamado, ya sea de paz o de guerra." #NT!
 building_st_cecila_03: "Inquisidores de Santa Cecilia" #NT!
 building_st_cecila_03_desc: "Las Hermanas son mujeres de paz, pero saben que el Enemigo no lo es. Las pocas que eligen dedicar su vida a la guerra tienen una mente y una piedad formidables." #NT!
  
 building_type_everard_players_01: "Los jugadores de Everard" #NT!
 building_type_everard_players_01_desc: "#F La famosa compañía de artistas bajo Everard d'Arras es en realidad uno de los activos más importantes de los Oculi Dei, los espías de la Inquisición.#!" #NT!
 building_everard_players_01: "El Courtois de Arras" #NT!
 building_everard_players_01_desc: "Una de las obras de Jean Bodel es una variación del cuento bíblico del hijo pródigo." #NT!
 building_everard_players_02: "Obra de San Nicolás" #NT!
 building_everard_players_02_desc: "Donde a un santo piadoso se le confía el oro de los reyes paganos." #NT!
 building_everard_players_03: "Los fieles de Gerner" #NT!
 building_everard_players_03_desc: "En realidad, la compañía está protegida en secreto por los caballeros de la Espada de Santiago. Un beneficio tan poderoso ha ayudado a menudo a los actores a escapar de sus críticos más fervientes." #NT!
  
 building_type_ipeasants_01: "Controlar las tierras de cultivo" #NT!
 building_type_ipeasants_01_desc: "#F La gente honesta y temerosa de Dios que trabaja en los campos es la columna vertebral de este reino y de nuestra lucha.#!" #NT!
 building_ipeasants_01: "Predicar a los campesinos" #NT!
 building_ipeasants_01_desc: "Los siervos se dejan impresionar fácilmente por los de clase alta. Si enviamos a nuestros agentes entre ellos, sin duda conseguiremos su apoyo." #NT!
 building_ipeasants_02: "Radicalizar a los campesinos" #NT!
 building_ipeasants_02_desc: "Los habitantes del campo tienen miedo, pero fortalecidos por nuestro celo, pueden convertirse en aliados leales de nuestra causa.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ipeasants_03: "Formar milicias campesinas" #NT!
 building_ipeasants_03_desc: "Si se los agita adecuadamente contra las fuerzas de la oscuridad, los habitantes de las tierras agrícolas pueden convertirse en una fuerza organizada sujeta a nuestra autoridad.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ipeasants_04: "Verano. Cosecha. Guerra." #NT!
 building_ipeasants_04_desc: "Los corazones del campesinado arden con justa furia. Ellos son el rebaño enojado de Dios y nosotros somos sus pastores.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_ieducation_01: "Controlar la educación religiosa" #NT!
 building_type_ieducation_01_desc: "#F Al ayudar en el esfuerzo de enseñar a los lugareños la palabra de Dios, podemos ayudarlos a ser más piadosos, cultos y comprensivos con nuestros esfuerzos.#!" #NT!
 building_ieducation_01: "Financiar las escuelas dominicales" #NT!
 building_ieducation_01_desc: "Los hijos de la gente común necesitan ser conscientes de la importancia de nuestra misión, si no de su naturaleza exacta." #NT!
 building_ieducation_02: "Financiar el seminario" #NT!
 building_ieducation_02_desc: "Bajo nuestra sutil guía, las futuras generaciones de sacerdotes educados aquí estarán maduras para ser reclutadas para nuestra causa.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ieducation_03: "Financiar la Universidad Teológica" #NT!
 building_ieducation_03_desc: "Aquí es donde los eruditos de la Iglesia moldean su futuro. Nuestra influencia garantizará nuestro papel clave en él.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ieducation_04: "Teología convertida en arma" #NT!
 building_ieducation_04_desc: "Gracias al control total sobre todos los asuntos relacionados con la enseñanza religiosa, las propias definiciones del bien y del mal se adaptan a nuestras necesidades.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_ioutskirts_01: "Controlar las afueras" #NT!
 building_type_ioutskirts_01_desc: "#F Una vez domesticada, la naturaleza salvaje local puede envolver nuestros movimientos, no los de nuestros enemigos.#!" #NT!
 building_ioutskirts_01: "Accede a los bosques del gobernante" #NT!
 building_ioutskirts_01_desc: "Los terrenos de caza son propiedad exclusiva de la familia gobernante. Si solicitamos el acceso, podremos patrullarlos y encontrarnos con los intrusos." #NT!
 building_ioutskirts_02: "Organizar indultos para los cazadores furtivos" #NT!
 building_ioutskirts_02_desc: "Los bosques son el hogar de cazadores furtivos, forajidos no por elección, sino por necesidad. Su conocimiento del terreno hace que valga la pena ganarse su lealtad.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_ioutskirts_03: "Garantizar los derechos de caza" #NT!
 building_ioutskirts_03_desc: "Con sobornos, amenazas y apelaciones a autoridades superiores, podemos arrebatarle el control oficial de los bosques a los gobernantes locales.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_ioutskirts_04: "Bosques del Señor" #NT!
 building_ioutskirts_04_desc: "No hay un solo cazador, herbolario, recolector de bayas o ermitaño que viva en la naturaleza local que no sea también nuestro agente.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_itownsfolk_01: "Controlar a los habitantes del pueblo" #NT!
 building_type_itownsfolk_01_desc: "#F Aquí la gente se reúne y el dinero cambia de manos. Nuestra causa requiere ambas cosas.#!" #NT!
 building_itownsfolk_01: "Predicadores callejeros" #NT!
 building_itownsfolk_01_desc: "Allí donde la gente al menos pretende ser decente, la predicación contra el pecado y el libertinaje seguramente caerá en oídos más o menos palpables y comprensivos." #NT!
 building_itownsfolk_02: "Indulgencias para los comerciantes" #NT!
 building_itownsfolk_02_desc: "El perdón de la Iglesia no es barato. Tenemos los medios para hacerlo más barato y los comerciantes agradecen un buen trato.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_itownsfolk_03: "Reclutamiento de líderes del gremio" #NT!
 building_itownsfolk_03_desc: "Si no es mediante apelaciones a la fe, al menos mediante promesas de conexiones, los líderes de los artesanos pueden convertirse en agentes valiosos.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_itownsfolk_04: "Santa empresa" #NT!
 building_itownsfolk_04_desc: "Los comerciantes y artesanos de esta ciudad se han vuelto mucho más devotos desde el día que llegamos. Casi parece que aquí no hay lugar para que los no tan devotos hagan negocios.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_iunderworld_01: "Controlar el inframundo" #NT!
 building_type_iunderworld_01_desc: "#F El reino de las sombras es donde habitan nuestros enemigos. La cooperación con sus habitantes mortales es indecorosa, pero necesaria.#!" #NT!
 building_iunderworld_01: "Ayuda a los mendigos y a los niños" #NT!
 building_iunderworld_01_desc: "La gente honrada evita mirar a los desdichados. Eso es, en parte, lo que los convierte en bienes inestimables." #NT!
 building_iunderworld_02: "Convertir a los delincuentes comunes" #NT!
 building_iunderworld_02_desc: "La sociedad ha cerrado sus puertas a estos matones, ladrones y estafadores, pero todavía tenemos un uso para ellos.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_iunderworld_03: "Infiltrándose en el crimen organizado" #NT!
 building_iunderworld_03_desc: "Los acuerdos con las altas esferas de la sociedad criminal seguramente nos comprometerán, pero sus frutos pueden muy bien valer la pena.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_iunderworld_04: "Vicio sancionado" #NT!
 building_iunderworld_04_desc: "Los hombres son pecadores y no es nuestra prioridad dejar sin trabajo a quienes se ganan la vida con ello, siempre y cuando contribuyan a la causa.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_igarrison_01: "Controlar la guarnición" #NT!
 building_type_igarrison_01_desc: "Los hombres armados de este asentamiento están al acecho de los enemigos de su señor. Podemos desviar su atención hacia los más siniestros.#!" #NT!
 building_igarrison_01: "Ayuda a la guardia nocturna" #NT!
 building_igarrison_01_desc: "El trabajo de un vigilante nunca termina. La ayuda de nuestros agentes será muy apreciada." #NT!
 building_igarrison_02: "Reclutar oficiales de guarnición" #NT!
 building_igarrison_02_desc: "Los buenos soldados no hacen preguntas cuando reciben órdenes de sus oficiales. Eso hace que estos últimos sean esenciales para nuestra causa.\n$POD_requirements_development_5_splendor_1$" #NT!
 building_igarrison_03: "Control de guarnición encubierta" #NT!
 building_igarrison_03_desc: "Por todos los medios disponibles, conseguiremos la obediencia de los comandantes de más alto rango de esta guarnición.\n$POD_requirements_development_10_splendor_3$" #NT!
 building_igarrison_04: "Bastión de los fieles" #NT!
 building_igarrison_04_desc: "Los soldados de todos los rangos estacionados en esta ciudad se inclinan ante nuestros representantes, llenos de orgullo por su sagrada tarea de protegerlos.\n$POD_requirements_development_15_splendor_6$" #NT!
  
 building_type_inquisition_church_01: "Iglesia de la Inquisición" #NT!
 building_type_inquisition_church_01_desc: "#F Los fieles necesitan un lugar de reunión libre de la influencia de las sanguijuelas. Nuestros hermanos y hermanas necesitan un lugar para reflexionar.#!" #NT!
 building_inquisition_church_01: "Capilla de la Inquisición" #NT!
 building_inquisition_church_01_desc: "Un lugar pequeño y tranquilo, protegido por los Caballeros de Dios. Un oasis en el desierto." #NT!
 building_inquisition_church_02: "Iglesia de la Inquisición" #NT!
 building_inquisition_church_02_desc: "Aquí se mantiene a raya la influencia corruptora de los vampiros.\n$POD_requirements_development_10$" #NT!
 building_inquisition_church_03: "Catedral de la Inquisición" #NT!
 building_inquisition_church_03_desc: "Un faro de luz en un mundo de oscuridad. El primero de muchos, espero.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_church_04: "Archicatedral de la Inquisición" #NT!
 building_inquisition_church_04_desc: "Un monumento a nuestra devoción, se eleva sobre la tierra como un desafío a las fuerzas del mal.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_office_01: "Oficina de la Inquisición" #NT!
 building_type_inquisition_office_01_desc: "#F Un lugar donde realizar nuestra administración lejos de miradas indiscretas.#!" #NT!
 building_inquisition_office_01: "Bodega de oficina" #NT!
 building_inquisition_office_01_desc: "Un espacio bien escondido para almacenar y procesar nuestros documentos." #NT!
 building_inquisition_office_02: "Oficina remota" #NT!
 building_inquisition_office_02_desc: "Una modesta casa adosada donde podremos coordinar nuestros esfuerzos sin llamar mucho la atención.\n$POD_requirements_development_10$" #NT!
 building_inquisition_office_03: "Edificio de oficinas" #NT!
 building_inquisition_office_03_desc: "Un impresionante edificio de oficinas en el distrito más activo de la ciudad, donde sus habitantes más ricos e influyentes vienen a hacer negocios.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_office_04: "Cuarto de oficina" #NT!
 building_inquisition_office_04_desc: "Una zona de la ciudad exclusiva para nuestros hermanos y hermanas. No deja lugar a dudas sobre nuestro control sobre los asuntos locales y regionales.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_palace_01: "Palacio de la Inquisición" #NT!
 building_type_inquisition_palace_01_desc: "#F Un lugar para que nuestros caballeros se reúnan, entrenen y festejen.#!" #NT!
 building_inquisition_palace_01: "Pabellón de caza" #NT!
 building_inquisition_palace_01_desc: "Una finca remota ideal para disfrutar del pasatiempo terrenal favorito de cualquier caballero." #NT!
 building_inquisition_palace_02: "Mansión Inquisitorial" #NT!
 building_inquisition_palace_02_desc: "Una elegante residencia donde la hospitalidad cumple con los más altos estándares.\n$POD_requirements_development_10$" #NT!
 building_inquisition_palace_03: "Palacio de la Inquisición" #NT!
 building_inquisition_palace_03_desc: "Un palacio espléndido, testimonio de la nobleza de nuestra causa. Pocos nobles de esta tierra considerarían rechazar una invitación.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_palace_04: "Gran Palacio de la Inquisición" #NT!
 building_inquisition_palace_04_desc: "Nuestra venerable casa, opulenta e imperial, apropiada para albergar reyes, emperadores y al mismísimo Santo Padre.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_armory_01: "Armería de la Inquisición" #NT!
 building_type_inquisition_armory_01_desc: "#F Mantener una presencia militar propia significativa en esta región requiere una infraestructura adecuada.#!" #NT!
 building_inquisition_armory_01: "Alijos de armas" #NT!
 building_inquisition_armory_01_desc: "Pocos de nuestros agentes van desarmados, pero algunas tareas requieren equipo más pesado. En ese caso, estos escondites resultan útiles." #NT!
 building_inquisition_armory_02: "Armería de la Inquisición" #NT!
 building_inquisition_armory_02_desc: "Estos salones llenos de armas y armaduras garantizan nuestra preparación en caso de que la oscuridad asome su cabeza.\n$POD_requirements_development_10$" #NT!
 building_inquisition_armory_03: "Taller de armas inquisitoriales" #NT!
 building_inquisition_armory_03_desc: "Producir nuestro propio equipo es la mejor manera de garantizar que cumpla con los requisitos inusuales que implica nuestra misión.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_armory_04: "Academia Militar Inquisitorial" #NT!
 building_inquisition_armory_04_desc: "En este extenso complejo de instalaciones militares, nuestros caballeros pueden convertir a los plebeyos en formidables armas contra el mal.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_inquisition_keep_01: "Castillo de la Inquisición" #NT!
 building_type_inquisition_keep_01_desc: "#F Un lugar para mantener todo tipo de cosas a salvo, ya sean nosotros mismos, nuestros prisioneros o nuestros secretos.#!" #NT!
 building_inquisition_keep_01: "Torre de la Inquisición" #NT!
 building_inquisition_keep_01_desc: "La primera manifestación física de la protección que otorgamos a estas tierras." #NT!
 building_inquisition_keep_02: "Torreón de la Inquisición" #NT!
 building_inquisition_keep_02_desc: "Sólo nuestros agentes entran a esta fortificación sin ser notados, sólo los gritos salen de allí.\n$POD_requirements_development_10$" #NT!
 building_inquisition_keep_03: "Castillo de la Inquisición" #NT!
 building_inquisition_keep_03_desc: "Una formidable fortaleza contra nuestros viles enemigos. Nuestros planes y maquinaciones brotan de aquí como la sangre de una arteria.\n$POD_requirements_development_15_splendor_3$" #NT!
 building_inquisition_keep_04: "Fortaleza de la Inquisición" #NT!
 building_inquisition_keep_04_desc: "Una montaña de piedra y acero ansioso, tan inexpugnable como nuestra fe. Ninguna criatura consciente de la noche es lo suficientemente loca como para atacarla directamente.\n$POD_requirements_development_20_splendor_6$" #NT!
  
 building_type_heretic_hall_01: "Salón del Pueblo" #NT!
 building_type_heretic_hall_01_desc: "#F Todos los hijos fieles de Dios son bienvenidos en nuestra morada para nutrir sus cuerpos y sus espíritus.#!" #NT!
 building_heretic_hall_01: "Lugar de reunión de la gente" #NT!
 building_heretic_hall_01_desc: "Dios es omnipresente y lo único que se necesita para reunirse en su templo es designar un lugar. Aunque no estaría mal tener algunas sillas." #NT!
 building_heretic_hall_02: "Casa del Pueblo" #NT!
 building_heretic_hall_02_desc: "Los fieles tienen suficiente hambre de sustento espiritual y nuestros sermones son lo suficientemente inspiradores como para ayudarlos a soportar la lluvia, pero tener un techo no hace daño.\n$POD_requirements_development_5$" #NT!
 building_heretic_hall_03: "Salón del Pueblo" #NT!
 building_heretic_hall_03_desc: "Un edificio lo suficientemente espacioso para albergar misas, comidas comunitarias, reuniones y juicios de enemigos de nuestra santa causa".\n$POD_requirements_development_10$" #NT!
 building_heretic_hall_04: "Palacio del Pueblo" #NT!
 building_heretic_hall_04_desc: "Un testimonio de la unidad de nuestro rebaño. Un hogar para cada alma fiel, espléndido gracias al trabajo compartido.\n$POD_requirements_development_15$" #NT!
  
 building_type_inquisition_contact_01: "Contacto Compañeros Pedidos" #NT!
 building_type_inquisition_contact_01_desc: "#F Aunque somos pocos y nuestra misión debe permanecer en secreto, no estamos solos en nuestra lucha.#!" #NT!
 building_inquisition_contact_01: "Punto muerto" #NT!
 building_inquisition_contact_01_desc: "Un lugar designado para intercambiar mensajes cifrados y compartir conocimientos con nuestros hermanos y hermanas con el máximo secreto." #NT!
 building_inquisition_contact_02: "Punto de reunión" #NT!
 building_inquisition_contact_02_desc: "Un lugar lo suficientemente discreto para que los agentes de nuestra orden se reúnan cara a cara con sus homólogos.\n$POD_requirements_development_10_splendor_1$" #NT!
 building_inquisition_contact_03: "Conferencia semanal" #NT!
 building_inquisition_contact_03_desc: "En la intimidad de nuestras instalaciones se lleva a cabo una reunión periódica de expertos en el campo de la lucha contra las fuerzas del infierno.\n$POD_requirements_development_15_splendor_3$" #NT!
  
 building_type_inquisition_acre_01: "Campo de entrenamiento de los Caballeros de Acre" #NT!
 building_type_inquisition_acre_01_desc: "#F Aquí nuestros hermanos perfeccionan su santo oficio de vencer a los sirvientes del diablo.#!" #NT!
 building_inquisition_acre_01: "Campos de entrenamiento" #NT!
 building_inquisition_acre_01_desc: "Un prado apartado con mucho espacio para el entrenamiento de combate." #NT!
 building_inquisition_acre_02: "Campo de entrenamiento" #NT!
 building_inquisition_acre_02_desc: "Un campamento de entrenamiento forestal con suficiente infraestructura y experiencia para beneficiar incluso a los guerreros más experimentados.\n$POD_requirements_development_5$" #NT!
 building_inquisition_acre_03: "Torneo de justas" #NT!
 building_inquisition_acre_03_desc: "Un torneo de justas bajo nuestro patrocinio atrae a los mejores caballeros de la tierra. Los terrenos proporcionan una valiosa instalación de entrenamiento fuera de temporada.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_james_01: "Hospicio de los Caballeros de St. James" #NT!
 building_type_inquisition_james_01_desc: "#F Brindar seguridad y hospitalidad a los peregrinos fue nuestro principal propósito y sigue siendo nuestra especialidad.#!" #NT!
 building_inquisition_james_01: "Pensión de peregrinos" #NT!
 building_inquisition_james_01_desc: "Un establecimiento modesto, pero que, no obstante, resulta agradable de ver para un peregrino cansado, o para un soldado de Dios cansado en tiempos más aciagos." #NT!
 building_inquisition_james_02: "Posada del peregrino" #NT!
 building_inquisition_james_02_desc: "Un lugar animado, espacioso y cálido con suficiente infraestructura para atender las necesidades de los viajeros, sea cual sea su propósito.\n$POD_requirements_development_5$" #NT!
 building_inquisition_james_03: "Hospicio del peregrino" #NT!
 building_inquisition_james_03_desc: "Un complejo animado de edificios que sirve como un nexo versátil de logística para aquellos impulsados ​​por la fe.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_john_01: "Hermanas de San Juan de la Caridad" #NT!
 building_type_inquisition_john_01_desc: "#F Servimos a los pobres, a los enfermos y a los que sufren sin expectativas de recompensas terrenales, pero los frutos de nuestro esfuerzo nos recompensan de todos modos.#!" #NT!
 building_inquisition_john_01: "Comedor de beneficencia" #NT!
 building_inquisition_john_01_desc: "Una iniciativa humilde, pero muy apreciada, para proporcionar alimentos a los más necesitados." #NT!
 building_inquisition_john_02: "Hospital móvil" #NT!
 building_inquisition_john_02_desc: "Una caravana de carros y carretas que contienen todo lo necesario para brindar atención en lugares remotos.\n$POD_requirements_development_5$" #NT!
 building_inquisition_john_03: "Asilo" #NT!
 building_inquisition_john_03_desc: "Un lugar seguro y generoso para los desafortunados del reino. Una pequeña apariencia de la gracia celestial de Dios aquí en la tierra.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_red_01: "Biblioteca de la Orden Roja" #NT!
 building_type_inquisition_red_01_desc: "#F Un lugar donde las palabras de Dios, las palabras de los hombres y las palabras en las lenguas más impías se hacen útiles para nuestra sagrada causa.#!" #NT!
 building_inquisition_red_01: "Biblioteca de las Catacumbas" #NT!
 building_inquisition_red_01_desc: "Una cripta subterránea que alberga no sólo los restos mortales de los frailes, sino también nuestros tomos más preciados." #NT!
 building_inquisition_red_02: "Biblioteca Monástica" #NT!
 building_inquisition_red_02_desc: "Una sección de un monasterio local dedicada a nuestra delicada investigación. Inaccesible para los no iniciados.\n$POD_requirements_development_5$" #NT!
 building_inquisition_red_03: "Biblioteca Prohibida" #NT!
 building_inquisition_red_03_desc: "Una manzana repleta de manuscritos y grimorios demasiado peligrosos para permanecer fuera de nuestra custodia exclusiva.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_murnau_01: "Mansión de la casa de Murnau" #NT!
 building_type_inquisition_murnau_01_desc: "#F Aquellos von Murnaus que se dedicaron a su santa causa se preocupan poco por las comodidades terrenales, pero cultivar su aparente nobleza juega un papel crucial en la lucha.#!" #NT!
 building_inquisition_murnau_01: "Casa adosada de Von Murnau" #NT!
 building_inquisition_murnau_01_desc: "Una residencia urbana que no hace honor al nombre von Murnau, pero aun así es un puesto avanzado útil de nuestra influencia." #NT!
 building_inquisition_murnau_02: "Mansión Von Murnau" #NT!
 building_inquisition_murnau_02_desc: "Una morada lujosa para miembros de la familia, igual de adecuada para huéspedes locales de importancia.\n$POD_requirements_development_5$" #NT!
 building_inquisition_murnau_03: "Palacio municipal de Von Murnau" #NT!
 building_inquisition_murnau_03_desc: "Una majestuosa maravilla de la arquitectura que ejemplifica el esplendor de la dinastía.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_oculi_01: "Célula Oculi Dei" #NT!
 building_type_inquisition_oculi_01_desc: "#F Los ojos hablan, pero rara vez se los escucha. Llevar a cabo nuestros asuntos en reclusión garantiza esto.#!" #NT!
 building_inquisition_oculi_01: "Casa segura" #NT!
 building_inquisition_oculi_01_desc: "Una cámara en una fila de cámaras idénticas que aparentemente no tienen nada de especial." #NT!
 building_inquisition_oculi_02: "Complejo de bodegas" #NT!
 building_inquisition_oculi_02_desc: "Un espacioso centro subterráneo de bodegas conectadas con cada entrada bajo nuestro control de forma segura.\n$POD_requirements_development_5$" #NT!
 building_inquisition_oculi_03: "Red de túneles" #NT!
 building_inquisition_oculi_03_desc: "Una intrincada red de sótanos, mazmorras, alcantarillas y cuevas interconectadas. Permite atravesar grandes distancias sin ser visto.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_knightly_01: "Priorato caballeresco" #NT!
 building_type_inquisition_knightly_01_desc: "#F La propiedad territorial de una orden militar. Aquí viven y se entrenan los guerreros que han hecho los votos.#!" #NT!
 building_inquisition_knightly_01: "Comandancia de caballeros" #NT!
 building_inquisition_knightly_01_desc: "La encomienda es la división de tierra más pequeña que posee una orden de caballería. La mantienen los caballeros bajo el liderazgo de un solo comandante." #NT!
 building_inquisition_knightly_02: "Bailiazgo caballeresco" #NT!
 building_inquisition_knightly_02_desc: "Un bailíazo representa la esfera de autoridad de una orden militar. Las instalaciones que contiene constituyen la columna vertebral de la infraestructura de su sociedad religiosa.\n$POD_requirements_development_5$" #NT!
 building_inquisition_knightly_03: "Priorato caballeresco" #NT!
 building_inquisition_knightly_03_desc: "El priorato de una orden militar es un formidable centro de poder. Desde aquí, los miembros de alto rango de la orden gestionan sus numerosas propiedades y planifican campañas militares.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_lay_01: "Casa comunitaria" #NT!
 building_type_inquisition_lay_01_desc: "#F La fuerza de tu familia y de la congregación de fieles bajo su patrocinio proviene de su piedad, no de posesiones materiales. Sin embargo, hasta el esfuerzo más santo se lleva a cabo con mayor fluidez cuando se tiene un techo sobre la cabeza.#!" #NT!
 building_inquisition_lay_01: "Casa de reuniones" #NT!
 building_inquisition_lay_01_desc: "Apenas más digno que invitar a la comunidad de fieles directamente a tu dormitorio. Sin embargo, esta pequeña y humilde habitación alberga grandes y nobles ideas." #NT!
 building_inquisition_lay_02: "Casa comunitaria" #NT!
 building_inquisition_lay_02_desc: "Así como una iglesia nutre el alma, este salón dedicado sirve para nutrir la voluntad colectiva de quienes buscan librar al mundo del mal.\n$POD_requirements_development_5$" #NT!
 building_inquisition_lay_03: "Bienes comunitarios" #NT!
 building_inquisition_lay_03_desc: "Gracias al generoso patrocinio de su familia, esta finca cuenta con todo el espacio, las comodidades y la seguridad para ser un bastión y embajada de la rectitud.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_contemplative_01: "Monasterio contemplativo" #NT!
 building_type_inquisition_contemplative_01_desc: "#F Estos salones solemnes fueron construidos para alejar el ruido de los asuntos mundanos que ahoga la voz de Dios.#!" #NT!
 building_inquisition_contemplative_01: "Orden Contemplativa Grange" #NT!
 building_inquisition_contemplative_01_desc: "Las condiciones de vida espartanas de este monasterio son una característica deseable, pero alguna ampliación en términos de espacio e instalaciones disponibles podría ayudar a los cenobitas a centrarse en sus oraciones." #NT!
 building_inquisition_contemplative_02: "Priorato contemplativo" #NT!
 building_inquisition_contemplative_02_desc: "Cada aspecto material de este recinto recuerda a sus habitantes el tipo de vida que se espera de ellos. Aquí las necesidades de la carne no son más que una lamentable distracción que impide contemplar al Creador.\n$POD_requirements_development_5$" #NT!
 building_inquisition_contemplative_03: "Abadía contemplativa" #NT!
 building_inquisition_contemplative_03_desc: "El simple hecho de poner un pie en este austero palacio dedicado a la sabiduría de Dios puede hacer que un no creyente acérrimo redescubra la fe, mientras Su voz resuena en el silencio omnipresente.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_mendicant_01: "Monasterio mendicante" #NT!
 building_type_inquisition_mendicant_01_desc: "#F Sufrir es caminar por el camino de Cristo, pero aliviar el sufrimiento de los demás es igualmente propio de Cristo. Estas facilidades lo hacen posible.#!" #NT!
 building_inquisition_mendicant_01: "Granja de la Orden Mendicante" #NT!
 building_inquisition_mendicant_01_desc: "Lejos de reflejar la infinita compasión de sus hermanos y hermanas, esta modesta instalación les permite, sin embargo, recuperarse después de un largo día cuidando al rebaño." #NT!
 building_inquisition_mendicant_02: "Convento de mendicantes" #NT!
 building_inquisition_mendicant_02_desc: "Si bien el propósito principal de este edificio es ser un lugar de oración, también funciona como centro logístico para una importante iniciativa benéfica.\n$POD_requirements_development_5$" #NT!
 building_inquisition_mendicant_03: "Abadía mendicante" #NT!
 building_inquisition_mendicant_03_desc: "Una fortaleza de compasión en la frontera de la indiferencia. El rebaño de la tierra mira hacia esta imponente estructura para recordarse que hay bondad en el mundo.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_cell_01: "Celda de la inquisición" #NT!
 building_type_inquisition_cell_01_desc: "#F Aquí los vencedores del mal inhumano del reino se reúnen para coordinar operaciones, instruirse unos a otros, depositar donaciones y vigilar la tierra.#!" #NT!
 building_inquisition_cell_01: "Célula de la Inquisición en ciernes" #NT!
 building_inquisition_cell_01_desc: "No esperes más que puertas fortificadas, un cofre con los recursos necesarios y las comodidades más básicas de una célula de cazadores recién establecida. Sin embargo, sigue siendo una semilla de la que brotará la esperanza." #NT!
 building_inquisition_cell_02: "Célula de la Inquisición establecida" #NT!
 building_inquisition_cell_02_desc: "Un refugio seguro y una base de operaciones funcional para quienes luchan contra la oscuridad. Un lugar para descansar, sanar y perfeccionar el oficio.\n$POD_requirements_development_5$" #NT!
 building_inquisition_cell_03: "Centro de la Inquisición" #NT!
 building_inquisition_cell_03_desc: "Más que un simple puesto de vigilancia, esta bulliciosa sala es donde se preparan y coordinan las operaciones más grandes contra los sirvientes del Infierno.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_george_01: "Sociedad de pastos para caballos de guerra de St. George" #NT!
 building_type_inquisition_george_01_desc: "#F Algunas órdenes clericales son conocidas por elaborar cerveza, otras por sus medicamentos a base de hierbas, los hermanos de San Jorge crían caballos dignos de su patrón.#!" #NT!
 building_inquisition_george_01: "Pastos de caballos de guerra" #NT!
 building_inquisition_george_01_desc: "La parcela de tierra herbosa más adecuada para que pasten los mejores caballos ingleses." #NT!
 building_inquisition_george_02: "Establos de caballos de guerra" #NT!
 building_inquisition_george_02_desc: "Una granja de tamaño considerable con suficientes instalaciones y personal para mantener a los caballos en forma y mimados.\n$POD_requirements_development_5$" #NT!
 building_inquisition_george_03: "Casa de subastas Warhorse" #NT!
 building_inquisition_george_03_desc: "Viajeros de todas partes vienen aquí para presenciar tus famosos corceles en todo su esplendor y pujar por ellos.\n$POD_requirements_development_10$" #NT!
  
  # Shih 
  
 building_type_hermitage_01: "Ermita" #NT!
 building_type_hermitage_01_desc: "#F Un lugar apartado para practicar el arte y la meditación.#!" #NT!
 building_hermitage_01: "Ermita Menor" #NT!
 building_hermitage_01_desc: "Un joven ermitaño vive aislado en la naturaleza." #NT!
 building_hermitage_02: "Ermita central" #NT!
 building_hermitage_02_desc: "En esta ciudad vive recluido un conocido ermitaño.\n$POD_requirements_development_5$" #NT!
 building_hermitage_03: "Ermita Mayor" #NT!
 building_hermitage_03_desc: "Un ermitaño respetado vive recluido en esta corte.\n$POD_requirements_development_10$" #NT!
  
 building_type_genealogie_01: "Genealogía" #NT!
 building_type_genealogie_01_desc: "#F Algunas familias permanecen como unidades de [GetTrait('shih').GetName( GetNullCharacter )] cazadores, pero son muy raras. La mayoría tiene sus raíces en el propio Yi, aunque si sus genealogías son precisas o no es una fuente de gran debate potencial.#!" #NT!
 building_genealogie_01: "Genealogía menor" #NT!
 building_genealogie_01_desc: "Nadie cree que tu familia descienda de Yi." #NT!
 building_genealogie_02: "Genealogía media" #NT!
 building_genealogie_02_desc: "Algunos creen que tu familia desciende de Yi." #NT!
 building_genealogie_03: "Genealogía mayor" #NT!
 building_genealogie_03_desc: "La mayoría cree que tu familia desciende de Yi." #NT!
 building_genealogie_04: "Genealogía superior" #NT!
 building_genealogie_04_desc: "Todo el mundo cree que tu familia desciende de Yi." #NT!
  
 building_type_kunlun_school_01: "Escuela de Kun Lun" #NT!
 building_type_kunlun_school_01_desc: "#F La escuela más importante del Ejército Celestial, construida en las montañas Kun Lun. El edificio era una fortaleza majestuosa con paredes doradas y muebles opulentos.#!" #NT!
 building_kunlun_school_01: "Ruinas de la escuela Kun Lun" #NT!
 building_kunlun_school_01_desc: "Una vez la mejor escuela de [GetTrait('shih').GetName( GetNullCharacter )], destruida durante un terremoto vengativo." #NT!
 building_kunlun_school_02: "Escuela restaurada de Kun Lun" #NT!
 building_kunlun_school_02_desc: "[GetTrait('shih').GetName( GetNullCharacter )] ahora se enseñan aquí las tradiciones, ya que los [GetTrait('shih').GetName( GetNullCharacter )] finalmente regresan a su sede." #NT!
 building_kunlun_school_03: "Escuela triunfante de Kun Lun" #NT!
 building_kunlun_school_03_desc: "La orgullosa escuela de los [GetTrait('shih').GetName( GetNullCharacter )] ha regresado, y ningún Shen los detendrá esta vez." #NT!
  
  # Forsaken 
 building_type_gpeasants_01: "Despertar a los campesinos" #NT!
 building_type_gpeasants_01_desc: "Durante demasiado tiempo se ha explotado y abusado de quienes ponen comida en las mesas de la nobleza. Es hora de empoderar a sus vastas masas." #NT!
 building_gpeasants_01: "Despierta a los desafortunados" #NT!
 building_gpeasants_01_desc: "Al no ser propietarios de la tierra que trabajan, los campesinos que han tenido una cosecha especialmente mala no tienen nada que perder. Demosles esperanza y nos seguirán." #NT!
 building_gpeasants_02: "Despierta a los sobrecargados" #NT!
 building_gpeasants_02_desc: "Después de entregar la mayor parte de la cosecha a su señor, pocos campesinos pueden asegurarse más que una existencia miserable gracias a la tierra que trabajan. Es hora de convencerlos de que Dios no tenía la intención de que vivieran de esta manera.\n$POD_requirements_development_5$" #NT!
 building_gpeasants_03: "Despertar a los fieles" #NT!
 building_gpeasants_03_desc: "Todo campesino comprende instintivamente que quienes más trabajan deben ser los primeros en disfrutar de los frutos de su trabajo. La fe puede darles el coraje para hacer que el mundo funcione de esa manera.\n$POD_requirements_development_10$" #NT!
  
 building_type_gcraftsmen_01: "Despertar a los artesanos" #NT!
 building_type_gcraftsmen_01_desc: "Aunque gozan de un estatus superior al de sus homólogos rurales, los trabajadores de las ciudades siguen siendo víctimas de explotación, facilitada por una fe corrupta. Es hora de presentarles una alternativa." #NT!
 building_gcraftsmen_01: "Despierta a los aprendices" #NT!
 building_gcraftsmen_01_desc: "Los aprendices sufren penurias mucho más severas de las que su educación debería exigir. Podemos aprovechar su frustración y transformarla en ira justificada." #NT!
 building_gcraftsmen_02: "Despertar a los oficiales" #NT!
 building_gcraftsmen_02_desc: "Los obreros pasan la parte más productiva de sus vidas trabajando para enriquecer a sus amos. No es la voluntad de Dios que así sea y los artesanos estarán ansiosos de escuchar eso.\n$POD_requirements_development_5$" #NT!
 building_gcraftsmen_03: "Despierta a los maestros" #NT!
 building_gcraftsmen_03_desc: "Los maestros artesanos ocupan la cima de la jerarquía gremial, pero incluso ellos están sujetos a los caprichos de sus nobles señores. La nobleza de un hombre reside en su utilidad para sus hermanos e incluso los maestros pueden simpatizar con este mensaje.\n$POD_requirements_development_10$" #NT!
  
 building_type_gfootmen_01: "Despierta a los lacayos" #NT!
 building_type_gfootmen_01_desc: "¿Qué es un soldado al que no se le paga lo que le corresponde? Un rebelde que espera una causa. Nosotros tenemos la causa justa." #NT!
 building_gfootmen_01: "Despertar a los impagos" #NT!
 building_gfootmen_01_desc: "¿Qué es un soldado al que no se le paga lo que le corresponde? Un rebelde que espera una causa. Nosotros tenemos la causa justa." #NT!
 building_gfootmen_02: "Despertar a los maltratados" #NT!
 building_gfootmen_02_desc: "¿Quién soportaría el cansancio, el hambre y el frío, se expondría a la enfermedad y a la muerte violenta para enriquecer a su señor con tierras y títulos si la vida ofreciera un camino mejor? Nosotros podemos ofrecer a estos hombres armados un camino hacia Dios.\n$POD_requirements_development_5$" #NT!
 building_gfootmen_03: "Despierta a los aspirantes" #NT!
 building_gfootmen_03_desc: "¿De qué sirve la valentía, la competencia, la lealtad y la iniciativa de un soldado si los altos puestos de liderazgo están reservados para aquellos de sangre azul? Nuestra santa causa ofrece a aquellos que luchan por lograr más una oportunidad de demostrar su valía.\n$POD_requirements_development_10$" #NT!
  
 building_type_inquisition_forsaken_01: "Guerrillas abandonadas" #NT!
 building_type_inquisition_forsaken_01_desc: "#F Los poderes existentes, tanto mortales como [cainite|E], son hostiles a nuestra santa causa. Sus instrumentos deben funcionar sin ser vistos.#!" #NT!
 building_inquisition_forsaken_01: "Campo de refugiados" #NT!
 building_inquisition_forsaken_01_desc: "Los bosques, por inhóspitos que sean, ofrecen un refugio seguro a quienes se liberan del yugo de sus amos." #NT!
 building_inquisition_forsaken_02: "Complejo guerrillero" #NT!
 building_inquisition_forsaken_02_desc: "Una instalación militar de gran tamaño escondida en lo profundo del desierto. Aquellos de nuestros hermanos que desean luchar contra el enemigo vienen aquí a entrenarse.\n$POD_requirements_development_5$" #NT!
 building_inquisition_forsaken_03: "Bastión invisible" #NT!
 building_inquisition_forsaken_03_desc: "Un laberinto de estrechos senderos forestales, plataformas en las copas de los árboles, puentes y túneles salpicados de trampas y puestos de observación. Tan formidable como encubierto.\n$POD_requirements_development_10$" #NT!
  
  # Patron Content 
 building_type_cecilia_palace_01: "Palacio de Cecilia" #NT!
 building_type_cecilia_palace_01_desc: "#F Algunos dicen que alguna vez fue un templo en el que se practicaba la prostitución sagrada. En la calle, simplemente lo llaman burdel, aunque es caro. Por sus puertas fluye mucho dinero.#!" #NT!
 building_cecilia_palace_01: "Palacio de Cecilia" #NT!
 building_cecilia_palace_01_desc: "Algunos dicen que en su día fue un templo en el que se practicaba la prostitución. En la calle, simplemente se le llama burdel, aunque es caro y por sus puertas circulan muchas monedas." #NT!
  
  # Kuei-Jin 
  
 building_type_low_war_01: "Guerra baja" #NT!
 building_type_low_war_01_desc: "#F Cada instante es un campo de batalla, ya sea político o físico. Un guerrero de Jade siempre está listo.#!" #NT!
 building_low_war_01: "Guerra baja sin fin" #NT!
 building_low_war_01_desc: "Siempre estás luchando y el respiro es un recuerdo lejano. Pero tus enemigos tienden a estarlo también." #NT!
  
 building_type_dragon_nest_01: "Controla el Nido del Dragón" #NT!
 building_type_dragon_nest_01_desc: "#F Algunos sitios son especialmente ricos en Chi. Estos sitios tienden a atraer a los Shen, así como a los mortales sensibles a lo sobrenatural. Los habitantes Shen de estas áreas los llaman por varios nombres: caerns, nodos, guaridas y otras cosas; los catayanos se refieren a ellos como nidos de dragones.#!" #NT!
 building_dragon_nest_01: "Controla la línea del dragón" #NT!
 building_dragon_nest_01_desc: "Las líneas de dragón son líneas de Chi fuerte que conectan dos o más nidos de dragón. El Shen con suficiente poder puede usar las líneas de dragón para transportarse a través de grandes distancias." #NT!
 building_dragon_nest_02: "Controla el Nido del Dragón" #NT!
 building_dragon_nest_02_desc: "Un área donde el Chi es fuerte y el Muro es débil." #NT!
 building_dragon_nest_03: "Controla la Puerta del Dragón" #NT!
 building_dragon_nest_03_desc: "Una vez que se controla la puerta del río, las líneas del dragón comienzan a brillar y parecen fluir como un río. Las variaciones sutiles en el color indican tanto el tipo de Chi como las distintas ramas que conducen a diferentes destinos." #NT!
  
 building_type_scarlet_screen_family_01: "Pantalla escarlata familiar" #NT!
 building_type_scarlet_screen_family_01_desc: "#F La Pantalla Escarlata más importante. Dharmas como la Canción de la Sombra incluso tienen el imperativo de salvaguardar a la familia. Además, la familia mortal de un Kuei-jin suele estar entre sus partidarios más leales.#!" #NT!
 building_scarlet_screen_family_01: "Pantalla de la familia menor" #NT!
 building_scarlet_screen_family_01_desc: "Has sentado las bases para una pantalla escarlata familiar. Es un comienzo, pero necesita algo de trabajo." #NT!
 building_scarlet_screen_family_02: "Pantalla de la familia del medio" #NT!
 building_scarlet_screen_family_02_desc: "Ahora tienes varias familias y una generación aproximadamente para tu Pantalla Escarlata Familiar. Es un buen avance." #NT!
 building_scarlet_screen_family_03: "Pantalla familiar más grande" #NT!
 building_scarlet_screen_family_03_desc: "Ahora tienes varias familias y una generación aproximadamente para tu Pantalla Escarlata Familiar. Es un buen avance." #NT!
 building_scarlet_screen_family_04: "Pantalla familiar superior" #NT!
 building_scarlet_screen_family_04_desc: "Ahora tienes varias familias y una generación aproximadamente para tu Pantalla Escarlata Familiar. Es un buen avance." #NT!
 building_scarlet_screen_family_05: "Pantalla de la Familia Celestial" #NT!
 building_scarlet_screen_family_05_desc: "Las familias han sido criadas durante generaciones bajo el dominio de un Kuei-jin especialmente viejo y no conocen nada más." #NT!
  
 building_type_scarlet_screen_usagigumi_01: "Pantalla Escarlata Usagigumi" #NT!
 building_type_scarlet_screen_usagigumi_01_desc: "#F Las "liebres triunfantes" (usagigumi), que solo se valoran por su cantidad.#!" #NT!
 building_scarlet_screen_usagigumi_01: "Pantalla Usagigumi menor" #NT!
 building_scarlet_screen_usagigumi_01_desc: "Has comenzado a reunir a un pequeño grupo de fuerzas para tus Usagigumi. Por ahora, servirán." #NT!
 building_scarlet_screen_usagigumi_02: "Pantalla Usagigumi central" #NT!
 building_scarlet_screen_usagigumi_02_desc: "Tus Usagigumi son ahora una fuerza real y respetable. A veces, puedes estar orgulloso de ellas." #NT!
 building_scarlet_screen_usagigumi_03: "Pantalla de Usagigumi Mayor" #NT!
 building_scarlet_screen_usagigumi_03_desc: "Tus Usagigumi son ahora una fuerza real y respetable. A veces, puedes estar orgulloso de ellas." #NT!
 building_scarlet_screen_usagigumi_04: "Pantalla Usagigumi Superior" #NT!
 building_scarlet_screen_usagigumi_04_desc: "Tus Usagigumi son ahora una fuerza real y respetable. A veces, puedes estar orgulloso de ellas." #NT!
 building_scarlet_screen_usagigumi_05: "Pantalla celestial de Usagigumi" #NT!
 building_scarlet_screen_usagigumi_05_desc: "Tu Usagigumi podría incluso destruir los ejércitos de los Reyes Yama ahora." #NT!
  
 building_type_scarlet_screen_inugumi_01: "Pantalla escarlata de Inugumi" #NT!
 building_type_scarlet_screen_inugumi_01_desc: "#F Las "pandillas de perros" (inugumi), que son más leales y a veces incluso tienen contacto con lo sobrenatural.#!" #NT!
 building_scarlet_screen_inugumi_01: "Pantalla Inugumi Menor" #NT!
 building_scarlet_screen_inugumi_01_desc: "Ya hemos diseñado los Inugumi. Por ahora cumplen su función, pero podrían hacerlo mejor." #NT!
 building_scarlet_screen_inugumi_02: "Pantalla central de Inugumi" #NT!
 building_scarlet_screen_inugumi_02_desc: "Sus Inugumi son ahora una agencia verdaderamente respetable, y algunos han comenzado a extender su influencia a los dominios ocultos de Hengeyokai y Wu T'ian. Ya era hora." #NT!
 building_scarlet_screen_inugumi_03: "Gran pantalla de Inugumi" #NT!
 building_scarlet_screen_inugumi_03_desc: "Sus Inugumi son ahora una agencia verdaderamente respetable, y algunos han comenzado a extender su influencia a los dominios ocultos de Hengeyokai y Wu T'ian. Ya era hora." #NT!
 building_scarlet_screen_inugumi_04: "Pantalla Inugumi superior" #NT!
 building_scarlet_screen_inugumi_04_desc: "Sus Inugumi son ahora una agencia verdaderamente respetable, y algunos han comenzado a extender su influencia a los dominios ocultos de Hengeyokai y Wu T'ian. Ya era hora." #NT!
 building_scarlet_screen_inugumi_05: "Pantalla celestial Inugumi" #NT!
 building_scarlet_screen_inugumi_05_desc: "Tus Inugumi se han convertido en tus ojos y oídos en toda la región, mientras tu mano se extiende siempre hacia afuera." #NT!
  
 building_type_scarlet_screen_ryugumi_01: "Pantalla Escarlata Ryugumi" #NT!
 building_type_scarlet_screen_ryugumi_01_desc: "#F Las "tropas dragón" (ryugumi), que están entrenadas exactamente con el propósito de combatir grandes amenazas a su amo Kuei-jin.#!" #NT!
 building_scarlet_screen_ryugumi_01: "Pantalla Ryugumi Menor" #NT!
 building_scarlet_screen_ryugumi_01_desc: "Tus Ryugumi ahora son una poderosa guardia de honor. Ahora son solo unos pocos, pero ahora puedes dormir tranquilo durante el día." #NT!
 building_scarlet_screen_ryugumi_02: "Pantalla Ryugumi central" #NT!
 building_scarlet_screen_ryugumi_02_desc: "Ahora tus Ryugumi están repartidos por toda tu guarida y tienes suficientes para que se unan a ti en la batalla. Es bueno no luchar solo." #NT!
 building_scarlet_screen_ryugumi_03: "Gran pantalla Ryugumi" #NT!
 building_scarlet_screen_ryugumi_03_desc: "Ahora tus Ryugumi están repartidos por toda tu guarida y tienes suficientes para que se unan a ti en la batalla. Es bueno no luchar solo." #NT!
 building_scarlet_screen_ryugumi_04: "Pantalla Ryugumi Superior" #NT!
 building_scarlet_screen_ryugumi_04_desc: "Ahora tus Ryugumi están repartidos por toda tu guarida y tienes suficientes para que se unan a ti en la batalla. Es bueno no luchar solo." #NT!
 building_scarlet_screen_ryugumi_05: "Pantalla Celestial Ryugumi" #NT!
 building_scarlet_screen_ryugumi_05_desc: "Tu Ryugumi haría temblar a la Guardia Imperial de todos los imperios, como tus mejores se estremecen ante nada, ya sean demonios, shen o mortales." #NT!
  
 building_type_scarlet_screen_spies_01: "Espías Pantalla Escarlata" #NT!
 building_type_scarlet_screen_spies_01_desc: "#F Las pantallas de espías regulares se utilizan para recopilar información.#!" #NT!
 building_scarlet_screen_spies_01: "Pantalla de espías menores" #NT!
 building_scarlet_screen_spies_01_desc: "Ahora tienes una red de espías en esta zona, que te informa de los chismes locales. Es trivial, pero sirve para entrenar." #NT!
 building_scarlet_screen_spies_02: "Pantalla de espías del medio" #NT!
 building_scarlet_screen_spies_02_desc: "Los asuntos regionales son ahora un factor conocido para vosotros, pues habéis comenzado a tener ojos y oídos en todos los lugares." #NT!
 building_scarlet_screen_spies_03: "Pantalla de los Grandes Espías" #NT!
 building_scarlet_screen_spies_03_desc: "Los asuntos regionales son ahora un factor conocido para vosotros, pues habéis comenzado a tener ojos y oídos en todos los lugares." #NT!
 building_scarlet_screen_spies_04: "Pantalla de Espías Superiores" #NT!
 building_scarlet_screen_spies_04_desc: "Los asuntos regionales son ahora un factor conocido para vosotros, pues habéis comenzado a tener ojos y oídos en todos los lugares." #NT!
 building_scarlet_screen_spies_05: "Pantalla de Espías Celestiales" #NT!
 building_scarlet_screen_spies_05_desc: "Tu alcance ahora domina este lugar, y nada escapa a tu mirada inquebrantable." #NT!
  
 building_type_scarlet_screen_merchants_01: "Pantalla escarlata de los comerciantes" #NT!
 building_type_scarlet_screen_merchants_01_desc: "#F Las pantallas de los comerciantes se encargan de las necesidades financieras de los Kuei-jin.#!" #NT!
 building_scarlet_screen_merchants_01: "Pantalla de comerciantes menores" #NT!
 building_scarlet_screen_merchants_01_desc: "Has comenzado a extraer una pequeña cantidad de dinero de esta área, reforzando tus esfuerzos." #NT!
 building_scarlet_screen_merchants_02: "Pantalla de Comerciantes Intermedios" #NT!
 building_scarlet_screen_merchants_02_desc: "Sus finanzas locales ahora están seguras, al igual que sus "impuestos" invisibles sobre el área." #NT!
 building_scarlet_screen_merchants_03: "Pantalla de los grandes comerciantes" #NT!
 building_scarlet_screen_merchants_03_desc: "Sus finanzas locales ahora están seguras, al igual que sus “impuestos” invisibles sobre la zona." #NT!
 building_scarlet_screen_merchants_04: "Pantalla de comerciantes superiores" #NT!
 building_scarlet_screen_merchants_04_desc: "Sus finanzas locales ahora están seguras, al igual que sus “impuestos” invisibles sobre la zona." #NT!
 building_scarlet_screen_merchants_05: "Pantalla de Comerciantes Celestiales" #NT!
 building_scarlet_screen_merchants_05_desc: "Bajo su 'cuidado', el oro ahora fluye hacia sus arcas como la miel de una colmena rota." #NT!
  
 building_type_scarlet_screen_artisans_01: "Pantalla Escarlata de Artesanos" #NT!
 building_type_scarlet_screen_artisans_01_desc: "#F Los artesanos trabajan para aumentar la influencia de su amo en la ciudad a través de medios civiles.#!" #NT!
 building_scarlet_screen_artisans_01: "Pantalla de los Pequeños Artesanos" #NT!
 building_scarlet_screen_artisans_01_desc: "Has posado para varios artistas y has hablado con escultores. Ha sido una experiencia enriquecedora." #NT!
 building_scarlet_screen_artisans_02: "Pantalla de artesanos del medio" #NT!
 building_scarlet_screen_artisans_02_desc: "Tu impacto artístico y cultural ahora se siente en un área pequeña, ya que te has convertido en el centro de una pequeña mística local." #NT!
 building_scarlet_screen_artisans_03: "Pantalla de los Grandes Artesanos" #NT!
 building_scarlet_screen_artisans_03_desc: "Su impacto artístico y cultural ahora se siente en un área pequeña, ya que se ha convertido en el centro de una pequeña mística local." #NT!
 building_scarlet_screen_artisans_04: "Pantalla de artesanos superiores" #NT!
 building_scarlet_screen_artisans_04_desc: "Su impacto artístico y cultural ahora se siente en un área pequeña, ya que se ha convertido en el centro de una pequeña mística local." #NT!
 building_scarlet_screen_artisans_05: "Pantalla de artesanos celestiales" #NT!
 building_scarlet_screen_artisans_05_desc: "Incluso la vanidosa rutina de las pretenciosas geishas estaría celosa del impacto artístico que has tenido en esta área." #NT!
  
 building_type_scarlet_screen_peasants_01: "Pantalla escarlata de los campesinos" #NT!
 building_type_scarlet_screen_peasants_01_desc: "#F Los campesinos son responsables de mantener a salvo a los Kuei-jin. En el [fifth_age|E], los grupos políticos locales también han sido clasificados como "campesinos".#!" #NT!
 building_scarlet_screen_peasants_01: "Pantalla de los Pequeños Campesinos" #NT!
 building_scarlet_screen_peasants_01_desc: "Tu refugio ahora está "custodiado" por un pequeño grupo de mortales, ya que cualquier atacante tendría que atravesarlos primero para llegar hasta ti." #NT!
 building_scarlet_screen_peasants_02: "Pantalla de campesinos medios" #NT!
 building_scarlet_screen_peasants_02_desc: "Ahora custodiado por una ciudad, su refugio está bien protegido por el campesinado común, y algunos de ellos incluso saben lo que hacen." #NT!
 building_scarlet_screen_peasants_03: "Pantalla de los Grandes Campesinos" #NT!
 building_scarlet_screen_peasants_03_desc: "Ahora custodiado por una ciudad, su refugio está bien protegido por el campesinado común, y algunos de ellos incluso saben lo que hacen." #NT!
 building_scarlet_screen_peasants_04: "Pantalla de Campesinos Superiores" #NT!
 building_scarlet_screen_peasants_04_desc: "Ahora custodiado por una ciudad, su refugio está bien protegido por el campesinado común, y algunos de ellos incluso saben lo que hacen." #NT!
 building_scarlet_screen_peasants_05: "Pantalla de Campesinos Celestiales" #NT!
 building_scarlet_screen_peasants_05_desc: "Atacarte a ti es atacar a la ciudad misma." #NT!
  
 #building_type_flaming_mountain_dragon_nest_01: "Nido del dragón de la montaña llameante" #NT!
 #building_type_flaming_mountain_dragon_nest_01_desc: "#F Uno de los dos nidos de dragones principales de Takla Makan, ubicado entre las Montañas Llameantes en las afueras de Dunhuang.#!" #NT!
 #building_flaming_mountain_dragon_nest_01: "Nido del dragón de la montaña llameante" #NT!
 #building_flaming_mountain_dragon_nest_01_desc: "Se dice que el sitio en sí fue una vez una puerta de entrada al Infierno de Ser Desollado Vivo de Tou Mu, despejado y santificado por Wan Xian cerca del final de [third_age|E]." #NT!
  
 building_type_crescent_moon_dragon_nest_01: "Nido de dragón de luna creciente" #NT!
 building_type_crescent_moon_dragon_nest_01_desc: "#F Uno de los dos nidos de dragones más importantes de Takla Makan, ubicado en el lago Crescent Moon en las afueras de Dunhuang.#!" #NT!
 building_crescent_moon_dragon_nest_01: "Nido de dragón de luna creciente" #NT!
 building_crescent_moon_dragon_nest_01_desc: "Este lugar infunde gran confianza en los videntes del Pueblo Feroz, pues está tallado en la forma de una media luna con una precisión casi matemática. Sin duda, se trata de una señal de la diosa de la luna, pero el significado de esa señal es objeto de debate." #NT!
  
 building_type_tianchi_dragon_nest_01: "Nido del dragón Tianchi" #NT!
 building_type_tianchi_dragon_nest_01_desc: "#F El segundo nido de dragones más importante controlado por la Corte del Tigre Blanco en el oeste.#!" #NT!
 building_tianchi_dragon_nest_01: "Nido del dragón Tianchi" #NT!
 building_tianchi_dragon_nest_01_desc: "Ubicado a orillas del Lago de los Cielos, un cuerpo de agua alimentado por glaciares increíblemente frío y de una belleza impresionante." #NT!
  
 building_type_nest_corrupt_01: "Nido de dragón corrupto" #NT!
 building_type_nest_corrupt_01_desc: "#F Un akuma ha corrompido este nido de dragones, profanándolo y convirtiéndolo en una fuente de poder oscuro y maligno y de aflicción. En lugar de ser una fuente de poder para todos los shen, se convierte en un puesto de avanzada de los Reyes Yama, una fuente de energía que solo los akumas y otros como ellos pueden aprovechar.#!" #NT!
 building_nest_corrupt_01: "Corrupción menor" #NT!
 building_nest_corrupt_01_desc: "Este nido de dragón ha caído en la oscuridad, corrompiendo su entorno." #NT!
 building_nest_corrupt_02: "Corrupción media" #NT!
 building_nest_corrupt_02_desc: "Ahora bien, este nido de dragón es un puesto avanzado de los Reyes Yama." #NT!
 building_nest_corrupt_03: "Mayor corrupción" #NT!
 building_nest_corrupt_03_desc: "Un portal al Yomi, el poder de los miles de infiernos se extiende desde aquí." #NT!
  
  #Mummies 
 building_type_web_of_faith_01: "Conectando con la red de la fe" #NT!
 building_type_web_of_faith_01_desc: "#F Una red de lugares sagrados y Sekhem (energía mística) que se encuentran en todo el Medio Oriente.#!" #NT!
 building_web_of_faith_01: "Conexión sencilla a través de la red de fe" #NT!
 building_web_of_faith_01_desc: "Se puede percibir una patética gota de Sekhem, pero no mucho más." #NT!
 building_web_of_faith_02: "Red menor de conexión de fe" #NT!
