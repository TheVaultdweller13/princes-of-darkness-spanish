 building_type_fortress_cross_01: "Fortaleza de la Cruz" #NT!
 building_type_fortress_cross_01_desc: "#F La casa madre fuertemente fortificada de los Caballeros de Acre es quizás la fortaleza más impresionante de la Inquisición.#!" #NT!
 building_fortress_cross_01: "Fortaleza aislada de la Cruz" #NT!
 building_fortress_cross_01_desc: "Imponente, la sede de los Caballeros de Acre aún carece del poder político de algunos otros lugares santos de la Inquisición." #NT!
 building_fortress_cross_02: "Bulliciosa Fortaleza de la Cruz" #NT!
 building_fortress_cross_02_desc: "Conocida como un importante lugar de peregrinación para todos los aspirantes a inquisidores, la Fortaleza es ahora el centro de entrenamiento de la élite." #NT!
 building_fortress_cross_03: "Fortaleza de la Vera Cruz" #NT!
 building_fortress_cross_03_desc: "Con el fragmento de la Vera Cruz bendiciendo sus muros, la Fortaleza es ahora un faro de luz indomable." #NT!
  
 building_type_st_scholastica_01: "Santa Escolástica" #NT!
 building_type_st_scholastica_01_desc: "#F La segunda patrona más importante de la Orden Roja fue la hermana gemela de San Benito, una mujer decidida pero piadosa.#!" #NT!
 building_st_scholastica_01: "Convento de Santa Escolástica" #NT!
 building_st_scholastica_01_desc: "El convento más importante de las Hermanas Rojas es un lugar extraño donde a las hermanas se les permite mucha más libertad que a la mayoría de sus hermanos clérigos." #NT!
 building_st_scholastica_02: "Biblioteca de Santa Escolástica" #NT!
 building_st_scholastica_02_desc: "Una de las bibliotecas más grandes de las que dispone la Inquisición, también alberga una colección de conocimientos prohibidos a los que solo pueden acceder las hermanas más piadosas." #NT!
 building_st_scholastica_03: "Objetos de Santa Escolástica" #NT!
 building_st_scholastica_03_desc: "Para luchar contra el enemigo, la Orden Roja no escatima métodos inusuales. Es aquí donde encuentran sus armas más formidables." #NT!
  
 building_type_castle_von_murnau_01: "Castillo de Murnau" #NT!
 building_type_castle_von_murnau_01_desc: "#F El hogar ancestral de la famosa familia de los Inquisidores. Un lugar de culto y guerra.#!" #NT!
 building_castle_von_murnau_01: "Mansión de Murnau" #NT!
 building_castle_von_murnau_01_desc: "Lujosa y bien comunicada, la mansión está bien integrada en el complejo paisaje de la nobleza alemana." #NT!
 building_castle_von_murnau_02: "Castillo de Murnau" #NT!
 building_castle_von_murnau_02_desc: "Con un ala reservada para los asuntos de la Inquisición, el Castillo von Murnau se ha convertido en un importante lugar de descanso para los cazadores viajeros." #NT!
 building_castle_von_murnau_03: "Fortaleza de Murnau" #NT!
 building_castle_von_murnau_03_desc: "Lista para defenderse de cualquier amenaza, la fortaleza se alza desafiante ante los esbirros de la oscuridad. Testimonio de la maldición y la bendición de una familia por igual." #NT!
  
