 building_occult_affiliation_05: "Afiliación Oculta Superior" #NT!
 building_occult_affiliation_05_desc: "Eres un miembro conocido de un grupo ocultista moderado." #NT!
 building_occult_affiliation_06: "Afiliación oculta principesca" #NT!
 building_occult_affiliation_06_desc: "Eres un miembro importante de un grupo ocultista más grande." #NT!
 building_occult_affiliation_07: "Afiliación oculta real" #NT!
