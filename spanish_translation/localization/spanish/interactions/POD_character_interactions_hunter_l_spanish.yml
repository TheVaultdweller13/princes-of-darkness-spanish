 POD_ha_revelation_interaction_receptive_toast: "Tu verdadera naturaleza ha sido revelada por la visión divina de [actor.GetShortUIName]."
  
 POD_ha_sunder_interaction: "Romper"
 POD_ha_sunder_interaction_desc: "Imbuye tu arma con poder divino."
  
 POD_ha_rod_and_staff_interaction: "Vara y bastón"
 POD_ha_rod_and_staff_interaction_desc: "Usa el poder de la vara y el bastón para proteger a tus hombres de resultar heridos en la batalla mientras permanezcas en pie."
 has_POD_ha_rod_and_staff: "Ya estás usando el poder de la Vara y el Bastón."
