 oath_of_secrecy_modifier_desc: "Así como las Nieblas envuelven las mentes mortales y la puerta de [arcadia|E] permanece incógnita, yo mantendré en secreto y en secreto el conocimiento que obtenga en este momento y lugar. Nunca saldrá de mis labios, de lo contrario la noche podría convertirse en día y todas las cosas ocultas quedarían expuestas.\n#weak El personaje se convertirá en [GetTrait('oathbreaker').GetName( GetPlayer )] si expone el secreto del objetivo del juramento.#!" #NT!
  
 POD_oath_of_guardianship_interaction: "Juramento de tutela" #NT!
 POD_oath_of_guardianship_interaction_desc: "Juramento de proteger a una persona, lugar o cosa." #NT!
 POD_oath_of_guardianship_interaction_tooltip: "[recipient.GetFirstName] se convertirá en [GetTrait('oathbreaker').GetName( GetPlayer )] si [secondary_recipient.GetFirstName] mueren." #NT!
 recipient_secondary_POD_oath_of_guardianship_interaction: "Persona de juramento" #NT!
 oath_of_guardianship_opinion: "Juramento de tutela" #NT!
 oath_of_guardianship_modifier: "Juramento de tutela" #NT!
 oath_of_guardianship_modifier_desc: "Como el sol protege la Tierra durante el día y las estrellas durante la noche, así te serviré. Este es mi deber. No te abandonaré hasta el momento prometido, de lo contrario, las estrellas cerrarán sus ojos y dormirán.\n#weak El personaje intentará salvar al objetivo del juramento del asesinato.\nEl personaje se convertirá en [GetTrait('oathbreaker').GetName( GetPlayer )] si el objetivo del juramento muere.#!" #NT!
  
 POD_oath_of_truehearts_interaction: "Juramento de corazones sinceros" #NT!
 POD_oath_of_truehearts_interaction_desc: "Juramento que los amantes de la Estirpe hacen entre sí." #NT!
 POD_oath_of_truehearts_interaction_tooltip: "[recipient.GetFirstName] se convertirá en [GetTrait('oathbreaker').GetName( GetPlayer )] si [recipient.GetSheHe] tiene sexo con otro." #NT!
 oath_of_truehearts_opinion: "Juramento de corazones sinceros" #NT!
 oath_of_truehearts_modifier: "Juramento de corazones sinceros" #NT!
 oath_of_truehearts_modifier_desc: "Te doy un regalo de mí mismo. Tómalo libremente; libremente se te ofrece, y por siempre me tendrás bajo tu cuidado. Te juro amor y te prometo mi fidelidad. Que quienes velan por el amor velen por este juramento y por quienes lo cumplen, y que nunca encontremos faltas a sus ojos.\n#weak El personaje intentará no tener sexo con otras personas.\nEl personaje se convertirá en [GetTrait('oathbreaker').GetName( GetPlayer )] si tuvo sexo con otros.#!" #NT!
  
 POD_fae_interactions.300.t: "$murder_save_header$ Guardián del juramento" #NT!
 POD_fae_interactions.300.desc.assassin: "¡Mi asesino no logró matar a [target.GetTitledFirstName]! Al parecer, [target.GetFirstNamePossessiveNoTooltip] Guardián del Juramento [oath_guardian.GetTitledFirstName] intervino, apareciendo segundos antes de que se llevara a cabo el asesinato y acabando con mi asesino a sueldo." #NT!
 POD_fae_interactions.300.desc.thugs: "¡Los matones que contraté para matar a [target.GetTitledFirstName] fracasaron en su misión! A pesar de su crueldad, [target.GetFirstNamePossessiveNoTooltip] Guardián del Juramento pudo mantener a [target.GetHerHim] a salvo el tiempo suficiente para que los guardias [target.GetHerHis] pudieran reunirse y acabar con los bandidos restantes." #NT!
 POD_fae_interactions.300.desc.mob: "Mientras que la turba que incité a matar a [target.GetTitledFirstName] logró arrastrar a [target.GetHerHim] del caballo de [target.GetHerHis], no pudieron terminar el trabajo antes de que [target.GetFirstNamePossessiveNoTooltip] Guardián del Juramento interviniera. [oath_guardian.GetSheHe|U] despachó sin piedad a los campesinos que estaban dentro del alcance de ataque de [target.GetFirstNameNoTooltip] y asustó a los demás para que huyeran." #NT!
 POD_fae_interactions.300.desc.lured_into_forest: "Había pensado que mi plan de perder a [target.GetTitledFirstName] en el bosque había salido perfectamente cuando llegó la noche sin señales del díscolo [target.Custom('GirlBoy')].\n\nDesafortunadamente, justo cuando estaba a punto de irme a la cama recibí la noticia de que [target.GetFirstNamePossessiveNoTooltip] Oath Guardian Salió del bosque con el [target.Custom('GirlBoy')] a cuestas. Aparentemente, [oath_guardian.GetSheHe] se encargó de [oath_guardian.GetHerselfHimself] para seguir el rastro de [target.GetFirstNamePossessiveNoTooltip] a través del bosque y lo encontró justo antes de que lo hicieran los animales hambrientos." #NT!
 POD_fae_interactions.300.desc.child_pushed: "¡El pequeño tonto [target.Custom('GirlBoy')] que sería [target.GetTitleAsNameNoTooltip] fue lo suficientemente estúpido como para caer en mi trampa! [target.GetFirstName] trepó al borde del balcón tal como estaba planeado, y mi agente empujó a [target.GetHerHim] hacia el aire libre...\n\n..Pero lo que debería haber sido una caída letal no lo fue, cuando [target.GetSheHe] fue atrapado por [target.GetHerHis] Oath Guardian justo antes de golpear el suelo. [target.GetSheHe|U] vive para ver otro día, y es poco probable que caiga en esa estratagema nuevamente." #NT!
 POD_fae_interactions.300.oath_guardian_dies: "\n\nPor lo menos, [oath_guardian.GetFirstNameNoTooltip] no volverá a molestarme, ya que [oath_guardian.GetSheHe] murió a causa de [oath_guardian.GetHerHis] heridas." #NT!
 POD_fae_interactions.300.a: "Se acabó..." #NT!
 POD_fae_interactions.300.b: "... ¡No termina hasta que yo diga que termina!" #NT!
 POD_fae_interactions.301.t: "$murder_save_header$ Guardián del juramento" #NT!
 POD_fae_interactions.301.desc.assassin: "¡Casi muero hoy! Si [oath_guardian.GetFirstName] no se hubiera dado cuenta de que algo andaba mal y me hubiera seguido hasta mi habitación, ahora sería un cadáver.\n\nLo primero que oí del asesino fue que [oath_guardian.GetFirstNameNoTooltip] derribó a alguien al suelo justo detrás de mí, y luego todo fue un borrón de cuchillos y puños hasta que el agresor quedó muerto." #NT!
 POD_fae_interactions.301.desc.assassin.oath_guardian_dies: "\n\nLamentablemente, [oath_guardian.GetFirstNameNoTooltip] pagó el precio más alto. Aunque el asesino está muerto, las heridas de [oath_guardian.GetHerHis] resultaron fatales." #NT!
 POD_fae_interactions.301.desc.thugs: "Estoy viajando con mi séquito cuando se oye un grito desde un bosquecillo de árboles. "¡Ataquen! ¡A por el [ROOT.Char.GetTitleTierName]!" ¡Una emboscada!\n\n¡Estos no son simples bandidos que buscan mi oro, sino matones que buscan mi vida! Mi Guardián del Juramento [oath_guardian.GetFirstNameNoTooltip] corre en mi defensa, colocando el cuerpo de [oath_guardian.GetHerHis] entre los bandidos sedientos de sangre y yo.\n\n[oath_guardian.GetFirstNameNoTooltip|U] organiza una retirada de combate mientras mis enemigos convergen en nuestra posición blandiendo espadas, pero pronto mis otros guardias pueden unirse a nuestra defensa y acabar con los atacantes restantes." #NT!
 POD_fae_interactions.301.desc.thugs.oath_guardian_dies: "Sólo cuando la lucha ha terminado, [oath_guardian.GetSheHe] cae al suelo y descubro las heridas profundas de [oath_guardian.GetHerHis]. [oath_guardian.GetSheHe] realmente me protegió hasta el último momento..." #NT!
 POD_fae_interactions.301.desc.mob: "Estoy cabalgando por las calles de [home_province.GetName] cuando una turba de campesinos que gritan y vociferan desciende sobre mi séquito. Antes de que me dé cuenta de lo que está sucediendo, los plebeyos me sacan de mi caballo y comienzan a golpearme.\n\nMi Guardián del Juramento [oath_guardian.GetFirstName] corre en mi defensa con [oath_guardian.Custom('signature_weapon')] en la mano, atacando sin piedad [oath_guardian.Custom('SignatureWeaponWoundVerb1PresentParticiple')] a los campesinos que me estaban golpeando y, tal vez de manera poco glamorosa, protegiéndome de más daño mientras me entierran debajo de sus cadáveres." #NT!
 POD_fae_interactions.301.desc.mob.oath_guardian_lives: "\n\nDespués de que cesan los sonidos de la lucha, [oath_guardian.GetFirstNameNoTooltip] me quita los cuerpos de encima y me ayuda a ponerme de pie. Aparte de nosotros, la calle ahora está desierta, todos los conspiradores están muertos o huyeron." #NT!
 POD_fae_interactions.301.desc.mob.oath_guardian_dies: "\n\nCuando logro salir de la pila de cadáveres, la calle está desierta salvo por los cuerpos de los caídos, [oath_guardian.GetFirstNameNoTooltip] entre ellos." #NT!
 POD_fae_interactions.301.desc.lured_into_forest: "Estaba jugando al escondite con algunos cortesanos en el bosque cuando me di cuenta de que había pasado mucho tiempo desde que había escuchado a alguien buscándome. Demasiado tiempo.\n\nLlamé, pero no escuché nada. Me abandonaron... Intenté encontrar el camino a casa, pero no sé cuál es cuál, y oscureció rápidamente.\n\nPronto pude escuchar a las bestias moviéndose entre los árboles, pero antes de que pudieran alcanzarme, mi Guardián del Juramento [oath_guardian.GetFirstName] estaba allí, sin aliento y blandiendo una antorcha encendida. El fuego parecía disuadir a las bestias, que se mantenían a distancia mientras [oath_guardian.GetSheHe] jadeaba: "Vamos a llevarte... a casa... mi señor..."" #NT!
 POD_fae_interactions.301.desc.child_pushed: "\n\n#EMP WHUMP#!\n\nI han caído en los brazos de mi Guardián del Juramento, [oath_guardian.GetFirstNameNoTooltip]. "¡Niña tonta! Si no hubiera llegado a ti a tiempo... no importa. Déjanos llevarte a un lugar seguro"." #NT!
 POD_fae_interactions.301.owner_discovered: "\n\nSólo una persona podría ser responsable de este ataque: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!" #NT!
 POD_fae_interactions.301.a: "¿Quién querría que me mataran a mí?" #NT!
 POD_fae_interactions.301.b: "[owner.GetSheHe|U] sufrirá por esto!" #NT!
  
