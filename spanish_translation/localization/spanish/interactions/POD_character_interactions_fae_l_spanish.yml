 POD_fae_interactions.610.t: "Forjar la personalidad" #NT!
 POD_fae_interactions.610.desc: "Recientemente se convirtió en hada y su nuevo sucesor se perdió muchas experiencias de vida en el mundo de la vigilia. Como padre, debe enseñarle a su sucesor cómo mirar verdaderamente al mundo, y recientemente encontró una oportunidad para hacerlo." #NT!
 POD_fae_interactions.610.skip: "Tal vez la próxima vez" #NT!
 POD_fae_interactions.611.a: "Sé valiente, incluso en los problemas." #NT!
 POD_fae_interactions.611.b: "Tenga cuidado si surgen problemas." #NT!
 POD_fae_interactions.612.a: "Tienes tiempo." #NT!
 POD_fae_interactions.612.b: "Muestra tu ira." #NT!
 POD_fae_interactions.613.a: "Leal a tu consorte." #NT!
 POD_fae_interactions.613.b: "El amor es para todos." #NT!
 POD_fae_interactions.614.a: "Estás bien." #NT!
 POD_fae_interactions.614.b: "Ve por más." #NT!
 POD_fae_interactions.615.a: "Tienes una causa." #NT!
 POD_fae_interactions.615.b: "El tiempo está de nuestro lado." #NT!
 POD_fae_interactions.616.a: "Siempre hay otra manera." #NT!
 POD_fae_interactions.616.b: "Quédate como estás." #NT!
 POD_fae_interactions.617.a: "La venganza es eterna." #NT!
 POD_fae_interactions.617.b: "El odio no es el punto." #NT!
 POD_fae_interactions.618.a: "El oro no es la preocupación." #NT!
 POD_fae_interactions.618.b: "Sin dinero nada es posible." #NT!
 POD_fae_interactions.619.a: "Puedes confiar en la gente." #NT!
 POD_fae_interactions.619.b: "No puedes confiar en nadie." #NT!
 POD_fae_interactions.620.a: "Se honesto." #NT!
 POD_fae_interactions.620.b: "Una pequeña mentira no hace daño." #NT!
 POD_fae_interactions.621.a: "Eres sólo uno entre muchos." #NT!
 POD_fae_interactions.621.b: "Usted es excelente." #NT!
 POD_fae_interactions.622.a: "La ley por encima de todo." #NT!
 POD_fae_interactions.622.b: "Tú por encima de todo." #NT!
 POD_fae_interactions.623.a: "Dale tiempo." #NT!
 POD_fae_interactions.623.b: "El tiempo no espera." #NT!
 POD_fae_interactions.624.a: "Los placeres son una distracción." #NT!
 POD_fae_interactions.624.b: "Disfruta tu vida." #NT!
 POD_fae_interactions.625.a: "La confianza es la clave." #NT!
 POD_fae_interactions.625.b: "Traiciona al mundo antes de que el mundo te traicione a ti." #NT!
 POD_fae_interactions.626.a: "Fiel a tu camino." #NT!
 POD_fae_interactions.626.b: "Tu camino no es tan importante." #NT!
 POD_fae_interactions.627.a: "Se bueno." #NT!
 POD_fae_interactions.627.b: "Piensa en ti primero." #NT!
 POD_fae_interactions.627.c: "Comparte tu dolor con el mundo." #NT!
  
