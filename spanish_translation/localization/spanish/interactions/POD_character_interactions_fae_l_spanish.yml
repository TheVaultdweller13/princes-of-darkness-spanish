 POD_fae_interactions.610.t: "Forjar la personalidad"
 POD_fae_interactions.610.desc: "Recientemente se convirtió en hada y su nuevo sucesor se perdió muchas experiencias de vida en el mundo de la vigilia. Como padre, debe enseñarle a su sucesor cómo mirar verdaderamente al mundo, y recientemente encontró una oportunidad para hacerlo."
 POD_fae_interactions.610.skip: "Tal vez la próxima vez"
 POD_fae_interactions.611.a: "Sé valiente, incluso en los problemas."
 POD_fae_interactions.611.b: "Tenga cuidado si surgen problemas."
 POD_fae_interactions.612.a: "Tienes tiempo."
 POD_fae_interactions.612.b: "Muestra tu ira."
 POD_fae_interactions.613.a: "Leal a tu consorte."
 POD_fae_interactions.613.b: "El amor es para todos."
 POD_fae_interactions.614.a: "Estás bien."
 POD_fae_interactions.614.b: "Ve por más."
 POD_fae_interactions.615.a: "Tienes una causa."
 POD_fae_interactions.615.b: "El tiempo está de nuestro lado."
 POD_fae_interactions.616.a: "Siempre hay otra manera."
 POD_fae_interactions.616.b: "Quédate como estás."
 POD_fae_interactions.617.a: "La venganza es eterna."
 POD_fae_interactions.617.b: "El odio no es el punto."
 POD_fae_interactions.618.a: "El oro no es la preocupación."
 POD_fae_interactions.618.b: "Sin dinero nada es posible."
 POD_fae_interactions.619.a: "Puedes confiar en la gente."
 POD_fae_interactions.619.b: "No puedes confiar en nadie."
 POD_fae_interactions.620.a: "Se honesto."
 POD_fae_interactions.620.b: "Una pequeña mentira no hace daño."
 POD_fae_interactions.621.a: "Eres sólo uno entre muchos."
 POD_fae_interactions.621.b: "Usted es excelente."
 POD_fae_interactions.622.a: "La ley por encima de todo."
 POD_fae_interactions.622.b: "Tú por encima de todo."
 POD_fae_interactions.623.a: "Dale tiempo."
 POD_fae_interactions.623.b: "El tiempo no espera."
 POD_fae_interactions.624.a: "Los placeres son una distracción."
 POD_fae_interactions.624.b: "Disfruta tu vida."
 POD_fae_interactions.625.a: "La confianza es la clave."
 POD_fae_interactions.625.b: "Traiciona al mundo antes de que el mundo te traicione a ti."
 POD_fae_interactions.626.a: "Fiel a tu camino."
 POD_fae_interactions.626.b: "Tu camino no es tan importante."
 POD_fae_interactions.627.a: "Se bueno."
 POD_fae_interactions.627.b: "Piensa en ti primero."
 POD_fae_interactions.627.c: "Comparte tu dolor con el mundo."
  
