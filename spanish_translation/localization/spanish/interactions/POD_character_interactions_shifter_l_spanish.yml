 POD_werewolves_interactions.1.desc: "Los hombres lobo de Galliard son la voz del pueblo, los llaman a la batalla y los inspiran a alcanzar la grandeza en la vida y en la muerte. También son guardianes de las tradiciones, y transmiten el saber de las tribus desde sus orígenes.\nComo narradores alrededor de la fogata, Galliard transmite historias y canciones que se cuentan desde el principio de los tiempos. ¿Cuál será hoy?" #NT!
 POD_werewolves_interactions.1.option.a: "Una canción de unidad tribal." #NT!
