 POD_werewolves_interactions.1.option.c: "Una historia de sangre y batalla."
 song_rage_modifier: "Canción de furia"
 song_rage_modifier_desc: "Ante todo, somos guerreros y debemos recordar siempre nuestro espíritu de lucha."
