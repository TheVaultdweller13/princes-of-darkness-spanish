 POD_primal_song_interaction_desc: "Elegirás entre una de las canciones que conoces, obteniendo diversos bonus según tu elección."
 POD_werewolves_interactions.1.t: "Canciones Primarias"
 POD_werewolves_interactions.1.desc: "Los hombres lobo de Galliard son la voz del pueblo, los llaman a la batalla y los inspiran a alcanzar la grandeza en la vida y en la muerte. También son guardianes de las tradiciones, y transmiten el saber de las tribus desde sus orígenes.\nComo narradores alrededor de la fogata, Galliard transmite historias y canciones que se cuentan desde el principio de los tiempos. ¿Cuál será hoy?"
 POD_werewolves_interactions.1.option.a: "Una canción de unidad tribal."
 primal_song_modifier: "Canción de unidad"
 primal_song_modifier_desc: "¡Como los héroes de antaño, debemos permanecer unidos!"
