 POD_werewolves_interactions.15.t: "Bautismo de fuego" #NT!
 POD_werewolves_interactions.15.desc: "La mayoría de las tribus intentan localizar a todos los niños nacidos de sus parientes dentro del mes siguiente al nacimiento de los niños para ver si "comparten la sangre". Aquellos que son Garou son "bautizados" a la luz de su luna auspiciosa, junto a un fuego ritual. Un bautismo de este tipo suele implicar mezclar cenizas con unas gotas de sangre Garou; Luego, la mezcla se toca en los oídos, la nariz, los párpados y la lengua del niño." #NT!
