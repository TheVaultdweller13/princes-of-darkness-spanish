 confused_populace_modifier: "Población confusa"
 confused_populace_modifier_desc: "La población aquí ha estado confundida por el uso amateur de una disciplina vampírica."
  
 POD_mentoring_disciplines.10.t: "El poder de la mente"
 POD_mentoring_disciplines.10.desc: "Dominar consiste en usar tu fuerza de voluntad contra los demás para obligarlos a hacer lo que tú quieras. A medida que vayas aprendiendo, tendrás que empezar a practicar con sujetos reales para comprobar tu progreso. Los mortales serían una opción fácil y relativamente intrascendente, pero tendrías que dominar a muchos de ellos para aprender algo, ya que su fuerza de voluntad es más bien débil. O también podrías probar tus nuevos poderes con uno de tus vasallos, aunque puede que no aprecie que lo utilicen como sujeto de prueba de poderes tan invasivos."
 POD_mentoring_disciplines.10.a: "¡Conozco a la persona adecuada!"
 POD_mentoring_disciplines.10.b: "Hay muchos mortales para todos."
  
 POD_mentoring_disciplines.11.t: "Trucos de la mente"
 POD_mentoring_disciplines.11.desc: "Estás bastante seguro de que entiendes lo suficiente sobre Dominación como para utilizarla ahora, pero tu mentor insiste en lo contrario. Dice que aún necesitas que Dominación te convierta en el objetivo para comprender realmente sus efectos. Tienes muchas dudas sobre esta afirmación, ya que parece una forma deshonesta de jugar con tu mente. Podrías simplemente rechazar sus demandas y disfrutar de tus nuevos poderes, pero eso despertaría sus sospechas o su enojo."
 POD_mentoring_disciplines.11.a: "Si dices que es seguro..."
 POD_mentoring_disciplines.11.b: "Gracias pero no gracias."
  
 POD_mentoring_disciplines.20.t: "Amigos y enemigos peludos"
 POD_mentoring_disciplines.20.desc: "Para aprender Animalismo, debes interactuar con los animales. No es exactamente una noticia innovadora, pero aun así debes elegir cómo hacerlo. Puedes responder al llamado de la naturaleza y probar tus nuevos poderes contra objetivos potencialmente amenazantes. O simplemente puedes inundar tu corte con una multitud de animales domésticos para que te resulte más fácil. Sin embargo, es probable que esta segunda opción sea controvertida, ya que no a todo el mundo le gusta abrirse paso a la fuerza entre una horda de gatos y perros antes de llegar al Elíseo."
 POD_mentoring_disciplines.20.a: "¿Serpientes? ¿En serio?"
 POD_mentoring_disciplines.20.b: "Mucho más complaciente que mis cortesanos."
  
 POD_mentoring_disciplines.21.t: "Lado salvaje"
 POD_mentoring_disciplines.21.desc: "Tu mentor en el Animalismo insiste en que te pongas en contacto con tu bestia interior adoptando los atributos de un animal durante un tiempo y usando tus nuevos poderes. No te gusta especialmente la idea porque, como gobernante de la noche, estás sujeto a ciertas normas de etiqueta. La alternativa sería aislarte durante un tiempo para concluir tu entrenamiento, lo que es menos probable que te deje completamente expuesto, como mínimo."
 POD_mentoring_disciplines.21.a: "¡No tengo nada que esconder!"
 POD_mentoring_disciplines.21.b: "Solo necesito un momento a solas."
  
 court_tutor_mentoring_disc_tt: "Contar con un Tutor de Tribunal con alta aptitud reduce el costo de prestigio de la mentoría."
  
 POD_mentoring_disciplines.30.t: "Atractivo misterioso"
 POD_mentoring_disciplines.30.desc: "Aprender Auspex significa que tienes que hacer malabarismos con un "sexto sentido" que antes no tenías en cuenta. Las pequeñas acciones adquieren un significado más profundo, e incluso las conversaciones breves pueden revelar una gran comprensión. Por ello, has decidido tomarte las cosas con calma y reflexionar más sobre cada una de tus acciones y palabras. Esto, de alguna manera, te ha hecho parecer algo distante ante tu corte, algo que quizás quieras corregir. Pero el misterio tiene su propio atractivo."
 POD_mentoring_disciplines.30.a: "Veo mucho más."
 POD_mentoring_disciplines.30.b: "Necesito concentrarme."
  
 POD_mentoring_disciplines.31.t: "Ver demasiado"
 POD_mentoring_disciplines.31.desc: "Auspex es una disciplina compleja que abre las puertas a una gran cantidad de posibilidades, desde el simple espionaje hasta la exploración de mundos invisibles. Estas posibilidades maravillosas y aterradoras pueden ser una carga para las mentes más fuertes. Si bien la parte más difícil ya quedó atrás, aún sufres algunos dolores de cabeza y crisis inducidas por "destellos" repentinos. Afortunadamente, tu mentor todavía está ahí y te ayuda a controlar tus nuevos poderes a medida que pasa el tiempo."
 POD_mentoring_disciplines.31.a: "Me alegro de que estés a mi lado."
  
 POD_mentoring_disciplines.40.t: "¡Esquivar!"
 POD_mentoring_disciplines.40.desc: "La celeridad es la disciplina para, bueno, ir rápido y ser veloz. Hay varias formas de entrenar esta habilidad y tú estabas pensando principalmente en una carrera y otros ejercicios físicos, pero parece que tu mentor tiene otros planes. Ahora te está arrojando cosas con un regocijo apenas disimulado mientras te dice que las esquives.\nPara tu crédito, al menos estás evitando algunas de ellas."
 POD_mentoring_disciplines.40.a: "¡Eso no es divertido!"
  
 POD_mentoring_disciplines.41.t: "¡Corre vampiro, corre!"
 POD_mentoring_disciplines.41.desc: "La celeridad es un poder estimulante que se puede entrenar la mayor parte del tiempo, ya que el simple hecho de correr muy rápido por la ciudad proporciona una gran descarga de energía. Sin embargo, también te deja un poco mareado y desorientado por un tiempo, ya que luego tienes que adaptarte de nuevo al lento ritmo de la vida normal. Tu mentor te aconseja que vayas a tu propio ritmo, pero no es tan fácil como parece."
 POD_mentoring_disciplines.41.a: "¡Tengo que ir rápido!"
 POD_mentoring_disciplines.41.b: "¡Tenemos que ir más rápido!"
  
 POD_mentoring_disciplines.50.t: "Acechando"
 POD_mentoring_disciplines.50.desc: "Ofuscar es el poder de ocultarte a ti mismo y a los demás de la vista. Entonces es obvio que, para entrenarlo adecuadamente, debes ponerlo a prueba contra otros vampiros que realmente intentan verte. Los mortales no lo harán porque son demasiado miopes para ver algo de todos modos, por lo que tendrás que correr algunos riesgos.\nEsto probablemente tendrá el efecto no deseado de propagar rumores desagradables en la corte sobre exactamente "por qué" estás aprendiendo tal cosa. aunque herramienta clandestina..."
 POD_mentoring_disciplines.50.a: "No estoy espiándolos a todos, lo prometo."
  
 POD_mentoring_disciplines.51.t: "Amenazas por todas partes"
 POD_mentoring_disciplines.51.desc: "Tus nuevos conocimientos sobre Ofuscación te permiten aprender mucho más sobre tus cortesanos, ya que ahora puedes espiarlos sin ser visto. Lamentablemente, lo que aprendes sobre ellos es principalmente que no puedes confiar en nadie, ya que la mayoría de ellos están tramando algún que otro plan mezquino. Te das cuenta de que miras a tus espaldas incluso más de lo habitual, ahora te preocupa que todos estén aquí para hacerte daño. Siendo realistas, probablemente lo estén."
 POD_mentoring_disciplines.51.a: "¡Traidores por todas partes!"
 POD_mentoring_disciplines.51.b: "Necesito mantener la calma."
 POD_mentoring_disciplines.51.c: "No, son personas confiables."
 POD_mentoring_disciplines.51.d: "¡Lo sabía!"
  
 POD_mentoring_disciplines.60.t: "Sacos de boxeo"
 POD_mentoring_disciplines.60.desc: "La potencia, como el poder de golpear cosas muy fuertes, puede ser la disciplina más fácil de entrenar. Simplemente, golpéalas. También puede ser la más estimulante, ya que simplemente soltarse de vez en cuando puede resultar una gran bendición para la mente a menudo frustrada de un gobernante de la noche. Así, golpeas cosas cada vez más grandes a tu antojo sin preocuparte por la noche siguiente."
 POD_mentoring_disciplines.60.a: "¡No necesitamos ese muro! ¡Golpe!"
  
 POD_mentoring_disciplines.61.t: "Diplomacia a puñetazos"
 POD_mentoring_disciplines.61.desc: "Tu nueva fuerza, gracias a la Potencia, te ha dado una perspectiva distorsionada sobre cómo se pueden resolver los problemas, es decir, golpeándolos muy fuerte. Lamentablemente, existe un límite en cuanto a la fuerza bruta que puede ser la respuesta a todos tus problemas y estás empezando a alcanzarlo. Pronto tendrás que volver a la rutina diaria de conspiraciones, intrigas cortesanas y diplomacia aburrida en lugar de andar por ahí actuando como un equipo de demolición."
 POD_mentoring_disciplines.61.a: "¡Sólo un poco más!"
 POD_mentoring_disciplines.61.b: "Es hora de regresar al mundo real."
  
 POD_mentoring_disciplines.70.t: "Amado por todos"
 POD_mentoring_disciplines.70.desc: "La presencia es un poder embriagador que hay que aprender. ¿A quién no le gustaría tener la capacidad de hacer que todos lo amen o incluso lo adoren? Su mentor le está dando palabras de advertencia, le habla de las consecuencias que puede tener perder el contacto directo con las víctimas, pero a usted no le importa en absoluto. ¡Por fin, todos sus súbditos muestran la devoción que deberían haber tenido hace mucho tiempo!"
 POD_mentoring_disciplines.70.a: "Mi grandeza es finalmente reconocida."
  
 POD_mentoring_disciplines.71.t: "Las secuelas del amor"
 POD_mentoring_disciplines.71.desc: "Ya has completado tu aprendizaje de la disciplina de la Presencia, que incluye ser más consciente de sus desventajas. Si bien la capacidad de ser respetado y amado es ciertamente muy poderosa, no dura mucho después de perder el contacto con la víctima, lo que termina dejando atrás a una persona muy molesta. A nadie le gusta que jueguen con sus sentimientos con poderes sobrenaturales. Las últimas noches, quizás hayas usado tus nuevos poderes con demasiada frecuencia y te hayas ganado algunos nuevos enemigos en el proceso. Tal vez sea hora de enmendar tu entusiasmo por aprender que se ha extendido a las mentes de otras personas."
 POD_mentoring_disciplines.71.a: "¡Sólo quería que todos me quisieran!"
 POD_mentoring_disciplines.71.b: "Lo superarán."
  
 POD_mentoring_disciplines.80.t: "Encontrándote a ti mismo"
 POD_mentoring_disciplines.80.desc: "Protean es la capacidad de cambiarte a ti mismo de diversas maneras y moldear tu apariencia externa con pocos límites. Si bien es poderosa, esto hace que sea una disciplina difícil de aprender, ya que te has acostumbrado bastante a tu forma física. Un inmortal como tú nunca cambia realmente y poder cambiar repentinamente algunas partes de tu cuerpo te ha hecho sentir más perturbado emocionalmente de lo que hubieras pensado al principio."
 POD_mentoring_disciplines.80.a: "¿Qué significa esto realmente?"
  
 POD_mentoring_disciplines.81.t: "Ventaja injusta"
 POD_mentoring_disciplines.81.desc: "A medida que dominas la disciplina de Protean, descubres que tiene un gran potencial marcial. Hacer que de repente te salgan garras de las manos puede cambiar el curso de una batalla perdida y te encuentras recurriendo cada vez más a estas tácticas. Tu mentor te aconseja tener cuidado, ya que este sentimiento de superioridad puede ser tu perdición si no puedes usar Protean en una pelea o si tu adversario está preparado para ello. Pero, ¿quizás solo están celosos de que estés aprendiendo tan bien?"
 POD_mentoring_disciplines.81.a: "¡Estoy genial! ¡Eso es todo!"
 POD_mentoring_disciplines.81.b: "Un consejo sabio."
  
 POD_mentoring_disciplines.90.t: "El horror de arriba"
 POD_mentoring_disciplines.90.desc: "La vicisitud es uno de los poderes más terroríficos de los Cainitas, sobre todo porque sus aplicaciones suelen provocar la muerte de los "sujetos de prueba" que participan en él. De todos modos, los mortales son abundantes, por lo que crees que puedes salirte con la tuya fácilmente experimentando con algunos mientras aprendes estos poderes para obtener algo de experiencia práctica. Por otro lado, un Príncipe sabio sabe que el bienestar de la comunidad mortal de su zona puede ser un activo en sí mismo, por lo que asegurarse de no sacarle demasiado provecho a la vez también tiene sus méritos."
 POD_mentoring_disciplines.90.a: "Tomaré todo lo que necesito ahora."
 POD_mentoring_disciplines.90.b: "Experimentaré durante un período de tiempo más largo."
  
 POD_mentoring_disciplines.91.t: "El horror interior"
 POD_mentoring_disciplines.91.desc: "Ahora eres lo suficientemente competente en Vicisitud como para sentirte más cómodo usándolo sin la ayuda de tu mentor. Aun así, no puedes quitarte la sensación de que algo no anda bien contigo desde que aprendiste este nuevo poder. Es difícil de describir, pero es casi como si otra persona estuviera usando tu propia piel y tratando de controlarte a veces. Probablemente sea solo tu imaginación jugándote una mala pasada, pero aún estás lo suficientemente preocupado como para considerar investigar el asunto más por tu cuenta."
 POD_mentoring_disciplines.91.a: "No hay de qué preocuparse, seguro."
 POD_mentoring_disciplines.91.b: "¿Por qué me siento tan… extraño?"
  
 POD_mentoring_disciplines.100.t: "Golpeando los libros"
 POD_mentoring_disciplines.100.desc: "La hechicería de sangre es una disciplina peculiar que los vampiros deben aprender, ya que no es "innata" como todas las demás. En cambio, es una práctica muy ritualizada con muchos ingredientes que comprar y recetas que seguir. Será una tarea costosa, ya que el ensayo y error es una realidad cuando se trata de comprender una disciplina tan compleja. Es hora de leer libros y prepararse lo mejor posible para dominar verdaderamente el poder de su sangre impía."
 POD_mentoring_disciplines.100.a: "Libro 1. Capítulo 1. Página 1..."
 learning_mentoring_tt: "Cuanto mayor sea tu nivel de aprendizaje, menos costoso será."
  
 POD_mentoring_disciplines.101.t: "Lecturas nocturnas"
 POD_mentoring_disciplines.101.desc: "Has comprendido lo suficiente el concepto básico de la Hechicería de Sangre como para comprender verdaderamente las profundidades de esta disciplina. No hay límites a lo que puede lograr, ya que se encuentran nuevas formas de aprovechar el poder de la sangre en todo el mundo a una velocidad sorprendente. Un ser nunca puede esperar dominar una gama tan amplia de poderes... pero ciertamente eso no impedirá que muchos lo intenten. Fascinado por estos nuevos descubrimientos, te encuentras cada vez más aislado de tu corte y tus asesores están preocupados de que esto pueda obstaculizar tu capacidad para gobernar de manera eficiente."
 POD_mentoring_disciplines.101.a: "Volviendo a lo habitual, supongo..."
 POD_mentoring_disciplines.101.b: "¡Mucho más por aprender!"
  
 POD_mentoring_disciplines.110.t: "Sólo una herida superficial"
 POD_mentoring_disciplines.110.desc: "La fortaleza es la disciplina que permite a los vampiros soportar heridas que normalmente habrían matado fácilmente a los mortales. Para aprender a entenderla correctamente, la mejor manera es simplemente recibir golpes fuertes hasta que puedas ignorarlos. Dudas un poco sobre las intenciones de tu mentor, pero ya ha comenzado a golpearte con un regocijo apenas disimulado.\nClaramente, al final todo se hace para tu beneficio."
 POD_mentoring_disciplines.110.a: "¡Puedo aguantar más!"
  
 POD_mentoring_disciplines.111.t: "¿Invencible?"
 POD_mentoring_disciplines.111.desc: "Después de un par de días de entrenamiento intenso, ahora eres lo suficientemente competente en Fortaleza como para confiar en tu capacidad de dominarla con el tiempo. Quizás demasiado confiado en realidad, ya que se sabe que Fortaleza da una sensación (en su mayoría falsa) de invulnerabilidad a su usuario. Se cuentan muchas historias de usuarios de Fortaleza demasiado confiados que llegan a sus límites y no tienen tiempo para lamentarlo después. Esto es lo último sobre lo que te advierte tu mentor, después de todo, el exceso de confianza es un asesino lento e insidioso."
 POD_mentoring_disciplines.111.a: "Debo permanecer humilde."
 POD_mentoring_disciplines.111.b: "¡La verdadera inmortalidad, por fin!"
  
 POD_mentoring_disciplines.120.t: "Rodeado de falsedades"
 POD_mentoring_disciplines.120.desc: "Te está costando bastante entender la disciplina de la quimera. Crear pequeñas ilusiones no es una tarea muy difícil y tu mentor te está ayudando a coordinar tu entrenamiento. Sin embargo, algo te está carcomiendo la mente. Si entender esto es tan fácil, ¿quién puede decir que tus enemigos no lo usan ya ampliamente? ¿Qué es real y qué es falso? En las primeras noches después de descubrir este nuevo poder, te invade un frenesí de hacerlo todo tú mismo, ya que tus propias observaciones son realmente las únicas en las que puedes confiar."
 POD_mentoring_disciplines.120.a: "¡Sólo yo sé la verdad!"
  
 POD_mentoring_disciplines.121.t: "Verdades e ilusiones"
 POD_mentoring_disciplines.121.desc: "Si bien tu entrenamiento en quimerismo va lo suficientemente bien como para que puedas hacerlo por tu cuenta, tu mentor se ha preocupado por tu creciente paranoia sobre la posibilidad de que tus enemigos estén usando esas tácticas en tu contra. Están tratando de enseñarte los límites de la quimerismo, asegurándose de que comprendas que una duplicidad de tal escala no es realista. Estás escuchando sus palabras y contemplando la posibilidad de reducir el ritmo de tus esfuerzos de microgestión, pero aún no estás del todo convencido."
 POD_mentoring_disciplines.121.a: "Quizás este consejo tenga mérito."
 POD_mentoring_disciplines.121.b: "¡Otra mentira!"
  
 POD_mentoring_disciplines.130.t: "No estoy solo en la oscuridad"
 POD_mentoring_disciplines.130.desc: "A primera vista, la Obtenebración parece una disciplina relativamente sencilla, en la que se utilizan las sombras como herramientas o armas. Sin embargo, tu mentor desacredita rápidamente esta idea y comprendes que en realidad está utilizando la energía de un reino misterioso llamado el "Abismo". Y a veces el abismo se defiende de tu intrusión. Tus primeros pasos en este nuevo y aterrador mundo son difíciles, ya que está claro que este abismo está poblado por todo tipo de criaturas peligrosas que no están muy contentas con que te metas en sus hogares. Es como si la propia oscuridad quisiera que perecieras... o que te unieras a ellos."
 POD_mentoring_disciplines.130.a: "¡No le tengo miedo a la oscuridad!"
 POD_mentoring_disciplines.130.b: "Necesito una vela..."
 mentoring_slowed_tt: "Tu mentoría progresará más lentamente de lo habitual."
  
 POD_mentoring_disciplines.131.t: "Abrazando la oscuridad"
 POD_mentoring_disciplines.131.desc: "Has dado tus primeros pasos en el Abismo y has logrado reunir el coraje para usarlo para tus propios fines, completando tus primeras incursiones en la disciplina Obtenebración. Ahora que estás más familiarizado con él, no puedes negar que este extraño reino de oscuridad te está atrayendo de alguna manera hacia él, algo que muchos Lasombra sienten.\nIncluso ahora que tu entrenamiento está completo, estás ansioso por volver allí y aprender más, incluso con todos los peligros que acechan allí."
 POD_mentoring_disciplines.131.a: "Somos hijos de la oscuridad después de todo."
 POD_mentoring_disciplines.131.b: "Tengo un poco de miedo, para ser honesto."
  
 POD_mentoring_disciplines.140.t: "Naturaleza oscura"
 POD_mentoring_disciplines.140.desc: "Daimonion es una disciplina muy ligada a lo infernal. Si bien no te pide directamente que hagas un pacto con los demonios, es como si estuvieras muy cerca del borde del precipicio. El simple hecho de intentar comprenderlo ha comenzado a cambiar tu propia naturaleza. Te estás volviendo más insensible, y es más fácil que de costumbre hacer comentarios sarcásticos o directamente crueles. Podrías hacer un esfuerzo consciente para enmendar este cambio o simplemente aceptar este nuevo yo."
 POD_mentoring_disciplines.140.a: "Soy mejor que esto."
 POD_mentoring_disciplines.140.b: "¡Todos son unos tontos!"
  
 POD_mentoring_disciplines.141.t: "Pensamientos oscuros"
 POD_mentoring_disciplines.141.desc: "Has terminado tu entrenamiento inicial de Daimonion y ya quieres más. El poder que esta disciplina sugiere es adictivo y te incita a abrazar tu naturaleza más oscura para descubrir todos sus secretos. Aceptar un cambio de este tipo probablemente te traerá algunas complicaciones en tu forma de gobernar tu dominio, pero, a veces, la respuesta rápida y fácil es la más atractiva."
 POD_mentoring_disciplines.141.a: "¡Estos tontos no me frenarán!"
 POD_mentoring_disciplines.141.b: "Necesito estar solo por un rato."
  
 POD_mentoring_disciplines.150.t: "El encanto de la serpiente"
 POD_mentoring_disciplines.150.desc: "Serpentis es la disciplina para tentar a los demás con lo prohibido, lo incorrecto, la manzana del jardín del Edén. Una herramienta poderosa, sin duda, aprenderla requiere una instrucción profunda de tu mentor, que siente un placer culpable al mostrarte la fuerza de Serpentis, haciéndote dudar de todo lo que alguna vez creíste cierto. Todo forma parte del proceso, por supuesto, sin ninguna intención indecorosa detrás de eso..."
 POD_mentoring_disciplines.150.a: "Mirando a los ojos de la serpiente..."
 POD_mentoring_disciplines.150.b: "Es tentador..."
 POD_mentoring_disciplines.150.c: "¡Mi fe es fuerte!"
  
 POD_mentoring_disciplines.151.t: "Serpiente complaciente"
 POD_mentoring_disciplines.151.desc: "Uno de los principales atractivos de Serpentis como disciplina es la capacidad de cambiar de forma, sobre todo hacia la forma serpentina. Has estado entrenando esta parte bastante bien últimamente, y de hecho disfrutas del alivio de tus penurias de noche a noche mientras te deslizas en forma de serpiente. Sin embargo, esta no es la forma más prestigiosa de gobernar tu dominio y tus vasallos podrían comenzar pronto a reírse de su extraño gobernante si no detienes este régimen de entrenamiento."
 POD_mentoring_disciplines.151.a: "Deslizándose, deslizándose..."
 POD_mentoring_disciplines.151.b: "Cortesanos molestos como siempre."
  
 POD_mentoring_disciplines.160.t: "La Bestia Interior"
 POD_mentoring_disciplines.160.desc: "Abombwe utiliza la estrecha conexión del vampiro con sus propias Bestias (y las de los demás) y el control que ejerce sobre ellas, así como también canaliza el poder de la Bestia para diversos fines. Esto hizo que fuera una disciplina difícil de aprender, ya que la Bestia no se controla ni se acobarda fácilmente y resiste con todas sus fuerzas tus intentos de acorralarla. A pesar de la ayuda de tu mentor, tus primeros intentos son básicamente tiros al aire."
 POD_mentoring_disciplines.160.a: "¡Espera! ¡Espera!"
  
 POD_mentoring_disciplines.161.t: "ira hirviendo"
 POD_mentoring_disciplines.161.desc: "Has mejorado en el dominio de la disciplina Abombwe, pero te ha llevado varias noches de experimentos y pruebas. Esto ha dado lugar a algunos... incidentes en los que has jugado demasiado con la Bestia de algunos de tus cortesanos. Como consecuencia, te faltan algunos guardias, lo que ha dejado tu dominio menos seguro de lo habitual. El tiempo resolverá el problema por sí solo, pero podría interesarte acelerar el proceso."
 POD_mentoring_disciplines.161.a: "Unos cuantos más o unos cuantos menos..."
 POD_mentoring_disciplines.161.b: "Contratar nuevos."
  
 POD_mentoring_disciplines.170.t: "Ver gente muerta"
 POD_mentoring_disciplines.170.desc: "La nigromancia es la disciplina que intenta comprender, y en ocasiones controlar, la muerte, ya sea física o espiritual. Para aprenderla se requieren algunas prácticas horripilantes, desde acechar cementerios fantasmales hasta intentar comunicarse con los espectros del [UmbraGlossaryLocalized('shadowlands','Underworld')]. Ya sabes que tus pesadillas en los próximos días estarán llenas de formas fantasmales y otras alucinaciones espectrales."
 POD_mentoring_disciplines.170.a: "¿Fantasmas y vampiros?"
 POD_mentoring_disciplines.170.b: "¡No me asustaré!"
  
 POD_mentoring_disciplines.171.t: "Corazon muerto"
 POD_mentoring_disciplines.171.desc: "Aprender Nigromancia fue un asunto agotador estas últimas noches. Te ves más pálido de lo habitual y la compañía de seres (no) vivos te ha estado poniendo de los nervios lo suficiente como para que les grites varias veces recientemente. Finalmente entendieron el mensaje y te dejaron solo para perfeccionar tu comprensión de los secretos de los muertos, pero te encontrarás vagando si has ido demasiado lejos. Se supone que un gobernante de la noche como tú no debe vagar eternamente solo por su castillo, ¿verdad?"
 POD_mentoring_disciplines.171.a: "Los muertos caminan conmigo, es suficiente."
 POD_mentoring_disciplines.171.b: "Invitaré a todos nuevamente."
  
 POD_mentoring_disciplines.180.t: "Perdido en el tiempo"
 POD_mentoring_disciplines.180.desc: "Se cree que Temporis es la verdadera disciplina del clan Brujah antes de que "degenerara" en Celerity. Mientras que Celerity se preocupa únicamente por ser físicamente rápido, Temporis intenta manipular el tiempo en sí mismo hasta límites aterradores. Tu mentor te recomienda precaución y paciencia, ya que es muy fácil terminar varado en las brumas de la historia o perder tu propio sentido del tiempo en el proceso si actúas sin cuidado."
 POD_mentoring_disciplines.180.a: "No tengo miedo."
 POD_mentoring_disciplines.180.b: "Lento pero seguro."
 temporis_celerity_tt: "La celeridad y la temporis actúan como dos fuerzas opuestas. Es especialmente difícil aprender una si ya conocías la otra, lo que hace que el proceso sea más complicado."
  
 POD_mentoring_disciplines.181.t: "Justo a tiempo"
 POD_mentoring_disciplines.181.desc: "Tu última incursión en los misterios de la disciplina Temporis ha sido un éxito, lo que te permite tener la suficiente confianza como para considerarte un practicante de este arte. Sin embargo, las pruebas anteriores fueron más duras y tu mente está nublada sobre qué sucedió exactamente durante esos eventos. Jugar con el flujo del tiempo es uno de los poderes más desconcertantes que un vampiro puede conjurar después de todo."
 POD_mentoring_disciplines.181.a: "¿Recuerdo una caja azul más grande por dentro?"
  
 POD_mentoring_disciplines.190.t: "Manicomio"
 POD_mentoring_disciplines.190.desc: "La dementación es la disciplina característica del clan Malkavian y está intrínsecamente vinculada a ellos. Algunos incluso creen que la dementación es la causa de la inestabilidad mental de este clan y puede provocarla en cualquiera que intente dominar sus efectos. A medida que la sangre que contiene este extraño poder comienza a entrar en tu cadáver no muerto, eres muy consciente de la posibilidad de que esto haya sido un terrible error..."
 POD_mentoring_disciplines.190.a: "Rumores sin fundamento."
 POD_mentoring_disciplines.190.b: "Tengamos mucho cuidado..."
 POD_mentoring_disciplines.190.c: "¡Es broma, ya estoy cabreado!"
  
 POD_mentoring_disciplines.191.t: "Dentro y fuera"
 POD_mentoring_disciplines.191.desc: "Has dominado el nuevo poder que llevas en la sangre y ahora puedes usar Dementación a tu antojo. Pero a veces tienes la sensación de que es Dementación la que te está usando a ti y no al revés. Desde que lo aprendiste, has estado plagado de visiones y otros ataques inestables de frenesí profético. Esto ha hecho mella en tu capacidad para gobernar tu dominio y probablemente necesitarás algo de tiempo antes de controlar por completo estas nuevas habilidades."
 POD_mentoring_disciplines.191.a: "Tantas cosas para compartir..."
 POD_mentoring_disciplines.191.b: "¡No sabes nada!"
  
 POD_mentoring_disciplines.200.t: "La voz"
 POD_mentoring_disciplines.200.desc: "Melpominee, que lleva el nombre de la musa griega de la tragedia, explora el poder de la voz, sacudiendo el alma de quienes están cerca y permitiendo al vampiro realizar hazañas sonoras que de otro modo serían imposibles.\nEsta peculiaridad hace que sea mucho más fácil trabajar con Melpominee para alguien realmente competente en el canto. . Tendrás que buscar entrenadores competentes que puedan ayudarte a dominar tu voz antes de que puedas aprovechar el potencial de Melpominee."
 POD_mentoring_disciplines.200.a: "Pero no estoy buscando un jurado..."
 diplomacy_mentoring_tt: "Cuanto mayor sea tu diplomacia, menos costosa será."
  
 POD_mentoring_disciplines.201.t: "El final"
 POD_mentoring_disciplines.201.desc: "Has estado estudiando las complejidades de Melpominee durante las últimas noches y te ha ido bien. Aun así, tu corte se ha enterado de este nuevo pasatiempo tuyo y ahora está clamando por un recital. Esta sería una buena manera de impresionar a todos, ya que las actuaciones reforzadas de Melpominee son asombrosas, pero probablemente también sería bastante estresante. En realidad, no esperabas actuar frente a una audiencia cuando comenzaste todo este proceso."
 POD_mentoring_disciplines.201.a: "Respiracion profunda..."
 POD_mentoring_disciplines.201.b: "No tengo ganas."
 POD_mentoring_disciplines.201.c: "La próxima vez que alguien me pida una canción le haré cantar."
  
 POD_mentoring_disciplines.210.t: "Tótem animal"
 POD_mentoring_disciplines.210.desc: "Spiritus es una disciplina que permite al usuario interactuar con espíritus animales. En sus niveles más básicos, permite al vampiro hablar con espíritus e invocarlos, pero en niveles más altos, se puede canalizar el poder de ellos para fortalecerse. Su aprendizaje suele comenzar con un despertar espiritual, en el que finalmente se observa a todos los residentes espirituales que viven en el mundo y se puede aprender de su percepción y experiencia."
 POD_mentoring_disciplines.210.a: "Un despertar espiritual."
  
 POD_mentoring_disciplines.211.t: "Fuerza espiritual"
 POD_mentoring_disciplines.211.desc: "Mientras que la práctica temprana de Spiritus se centraba en observar y aprender de los espíritus que te rodean, los ejercicios posteriores se centran más en cómo aprovechar al máximo este nuevo conocimiento. Al devorar un espíritu animal o invocar a los muertos, el usuario de Spiritus puede obtener grandes beneficios, aunque sean temporales. Sin embargo, puede resultar una experiencia inquietante después de aprender a encontrar y respetar a esos mismos espíritus animales."
 POD_mentoring_disciplines.211.a: "El poder nunca tiene un coste demasiado alto."
 POD_mentoring_disciplines.211.b: "Puedo tomarlo con calma."
  
 POD_mentoring_disciplines.220.t: "Entrenamiento de guerrero"
 POD_mentoring_disciplines.220.desc: "En su forma más básica, Valeren proporciona control sobre el dolor y una mayor habilidad marcial, aparentemente permitiendo a los guerreros recurrir al poder del cielo para vencer a sus enemigos. Sin embargo, espiritualmente, está profundamente asociado con la Casta Guerrera de los Salubri y extrae muchos de sus rituales y prácticas de ellos. Como tal, cualquier mentoría de Valeren requiere disciplina y un régimen estricto que realmente puede interferir con tus deberes como gobernante de la noche."
 POD_mentoring_disciplines.220.a: "¡Puedo hacer ambos!"
  
 POD_mentoring_disciplines.221.t: "¿Guerrero o gobernante?"
 POD_mentoring_disciplines.221.desc: "Has completado tu entrenamiento inicial de Valeren y podría ser el momento de que regreses a tu rutina nocturna. Sin embargo, tu mentor insiste en que continúes con tu nuevo horario, incluso redoblando los esfuerzos. Presentar la imagen de un gobernante disciplinado al exterior tiene sus ventajas, pero también significaría trabajar más que antes."
 POD_mentoring_disciplines.221.a: "De vuelta a lo habitual."
 POD_mentoring_disciplines.221.b: "¡Puedo hacer aún más!"
  
 POD_mentoring_disciplines.230.t: "En la búsqueda"
 POD_mentoring_disciplines.230.desc: "Quietus, conocido principalmente por ser una herramienta de asesino en manos de la casta guerrera Banu Haqim, es el poder sobre la sangre en su forma más pura. En su forma más simple (lo que estás tratando de aprender ahora), es una herramienta de cazador que te permite transformar tu sangre en veneno o silenciar un área antes de acercarte. Tu mentor te anima a perfeccionar estas nuevas habilidades con la caza de animales, tal vez organizando una cacería a gran escala en el proceso como ejercicio."
 POD_mentoring_disciplines.230.a: "Una idea sólida."
 POD_mentoring_disciplines.230.b: "Eso no sería barato..."
  
 POD_mentoring_disciplines.231.t: "Gobernante temido"
 POD_mentoring_disciplines.231.desc: "Has completado los primeros pasos para dominar Quietus y has añadido una nueva herramienta a tu arsenal. Sin embargo, esta es una herramienta bastante temida, ya que esta disciplina está ligada a asesinos y otros tratos oscuros en la oscuridad. Como tal, su corte ha estado susurrando preocupantemente sobre por qué necesitaría agregar poderes tan terribles a su repertorio. Es hora de tranquilizarlos... o no."
 POD_mentoring_disciplines.231.a: "Ya verás...tal vez."
 POD_mentoring_disciplines.231.b: "No hay necesidad de que nadie se asuste."
  
 POD_mentoring_disciplines.240.t: "Sueños de locura"
 POD_mentoring_disciplines.240.desc: "Mytherceria, una colección de poderes atribuidos a las hadas y con tendencia a la exposición de nuevos conocimientos, ha llevado a muchas de sus víctimas a la locura, o al menos a la frustración. Por ello, tu mentor te recomienda que tengas cuidado y no quieras aprender demasiado demasiado rápido. Pero, ¿realmente tienes tiempo de sobra?"
  
 POD_mentoring_disciplines.241.t: "El encanto de las hadas"
 POD_mentoring_disciplines.241.desc: "Mytherceria se basa en gran medida en los poderes de las hadas (reales o no) y los mitos que las rodean. Como disciplina muy poco común, también es un tema de debate en tu corte ahora que has terminado tu entrenamiento. Algunos comentan que pareces más pálido, casi translúcido, mientras que otros comentan que te estás convirtiendo en un recluso, tal vez atraído por los nuevos poderes en tu sangre."
 POD_mentoring_disciplines.241.a: "Veo mucho más ahora."
 POD_mentoring_disciplines.241.b: "¡No necesito sus tonterías parlanchinas!"
  
 POD_mentoring_disciplines.242.t: "La magia es aprendizaje"
 POD_mentoring_disciplines.242.desc: "La hechicería, conocida por los magos como magia lineal o, de manera más despectiva, como magia de setos o hechicería de setos, es la forma de magia que utilizan los no magos. A diferencia de la magia verdadera, no es necesario estar Despierto (o Iluminado) para utilizar la hechicería. Por lo tanto, cualquiera con los rasgos suficientes puede convertirse en hechicero y utilizar los caminos lineales de la magia de setos. Como resultado, la hechicería es la forma de magia más común en el mundo. A diferencia de las habilidades psíquicas, la hechicería no es una habilidad innata y debe aprenderse.\nLentamente, dolorosamente lento, se aprende.\nTu maestro te enterró en recomendaciones de libros que tendrás que comprar, aparentemente todos ellos necesarios para progresar en el dominio de este arte arcano. No hay otra opción real que profundizar."
  
 POD_mentoring_disciplines.243.t: "Aprender es mágico"
 POD_mentoring_disciplines.243.desc: "Has adquirido los libros necesarios para avanzar en tu aventura hechicera y estás seguro de que no queda ningún obstáculo en tu camino para dominar los conceptos básicos. ¡Un nuevo poder está a tu alcance! ...y también hay muchos libros para leer. Has notado rápidamente que algunos de ellos hacen referencia a otros textos más antiguos sobre hechicería. Es probable que lo que tienes ahora sea suficiente para tu aprendizaje, pero podrías ir más allá y adquirirlos también. Podría ser una buena forma de aprender sobre algún conocimiento antiguo y probablemente olvidado."
 POD_mentoring_disciplines.243.a: "¡Búscame esos textos!"
 POD_mentoring_disciplines.243.b: "No. Más. Libros."
  
 POD_mentoring_disciplines.244.t: "La magia de la fe"
 POD_mentoring_disciplines.244.desc: "La teurgia es similar a la magia de los setos (también conocida como hechicería), pero las supersticiones y los sacrificios que la impulsan siguen los modismos de la Iglesia cristiana. Los teúrgos a menudo invocan el nombre del Arcángel Raziel, "El Guardián de los Secretos", "El Ángel de los Misterios", quien, según está escrito, se encuentra cerca del trono de Dios y escribió todos los secretos del universo en un libro. Como es una práctica altamente codificada, solo se requiere un aprendizaje diligente para dominar sus conceptos básicos. Sin embargo, pronto descubrirás que los elementos cristianos son bastante fuertes y hacen que sea más difícil progresar si no comprendes bien esta religión."
 POD_mentoring_disciplines.244.a: "La Biblia debe tener pistas al respecto."
 theurgy_mentoring_tt: "Cuanto más pecador (para una mentalidad cristiana) seas, más costoso será progresar."
  
 POD_mentoring_disciplines.245.t: "Evangelio compartido"
 POD_mentoring_disciplines.245.desc: "Gracias a tu arduo trabajo, has dominado los conceptos básicos de la teurgia y te has dado cuenta de que, en realidad, la teurgia es mucho más antigua que el cristianismo. Sus raíces se remontan al misticismo judío y a las enseñanzas del cristianismo esotérico: elevar la propia naturaleza espiritual, hablar con el Ser Superior, el Dios interior, para comprender mejor la sabiduría de Dios, para oír, ver y expresar los misterios que el oído carnal, el ojo gelatinoso y la lengua de barro no pueden. Esto te ha proporcionado una nueva perspectiva sobre la interconexión entre las religiones y los muchos conceptos que tienen en común."
 POD_mentoring_disciplines.245.a: "Lo Divino es multifacético."
 POD_mentoring_disciplines.245.b: "¡No cambia la verdad!"
  
 POD_mentoring_disciplines.246.t: "Ver fantasmas"
 POD_mentoring_disciplines.246.desc: "Un lamento es el método que utiliza una persona para proyectar su espíritu a los reinos de los muertos. Los lamentos no están tan ligados a la personalidad de un personaje como a su estado mental. Aquellos que han tenido múltiples experiencias cercanas a la muerte o un sentido de valentía o propósito tienen más probabilidades de proyectar que aquellos que no creen en fantasmas o nunca han rozado la muerte. Como está tan estrechamente ligado a los atributos básicos de una persona, es un concepto difícil de enseñar. A menudo hay que hacer muchos intentos, y estos pueden ser experiencias dolorosas en sí mismos."
 POD_mentoring_disciplines.246.a: "Vamos a ello..."
 POD_mentoring_disciplines.246.b: "¡Me rindo!"
 lament_mentoring_tt: "Consigues proyectar tu espíritu."
 lament_mentoring_tt2: "No hubo suerte. Pronto se te ofrecerá la posibilidad de volver a intentarlo."
  
 POD_mentoring_disciplines.247.t: "Atormentando a los muertos"
 POD_mentoring_disciplines.247.desc: "Has logrado viajar espiritualmente a los reinos de los muertos, lo que te convierte oficialmente en un Lamento. Hay muchas formas de lograr tal hazaña, desde los que se deslizan, o aquellos que pueden expulsar a su espíritu de su cuerpo a través de la meditación o drogas como el pigmento, hasta los durmientes, o aquellos que están congelados hasta el punto de morir, tras lo cual son expulsados ​​de sus cuerpos hasta que reviven, y todo lo que hay entre medio. Si te esfuerzas un poco más para determinar exactamente tu propio método preferido de proyección, podría darte una ventaja en el progreso de este nuevo talento."
 POD_mentoring_disciplines.247.a: "Más pruebas..."
 POD_mentoring_disciplines.247.b: "Eso fue bastante espeluznante, gracias."
  
 POD_mentoring_disciplines.248.t: "No hay cuchara"
 POD_mentoring_disciplines.248.desc: "Los psíquicos son personas con la capacidad de percibir fuerzas ocultas a los sentidos mundanos a través de la percepción extrasensorial, que luego pueden usar sus mentes para manipular estos elementos sobrenaturales. Algunos creen que están manipulando los mismos poderes que los hechiceros, pero confían en su mente en lugar de en rituales elaborados. Los poderes psíquicos tienden a ser poco fiables y volubles, y muchos rechazan a sus practicantes. Algunas personas simplemente nacen con dones inusuales o un talento innato que conduce al descubrimiento de estas habilidades paranormales, como la telepatía, la telequinesis y la clarividencia. El primer paso es, por tanto, comprobar si posees este poder latente o si es necesario tomar medidas más complejas."
 POD_mentoring_disciplines.248.a: "Abriendo mi mente..."
 psychic_mentoring_tt: "¡Tienes talento!"
 psychic_mentoring_tt2: "No hubo suerte. Hay que considerar otra opción."
  
 POD_mentoring_disciplines.249.t: "Abriendo el camino de la mente"
 POD_mentoring_disciplines.249.desc: "Lamentablemente, parece que no tienes ningún talento latente para los poderes psíquicos. Sin embargo, no todo está perdido, ya que existen métodos para despertar tu mente a la fuerza... métodos espantosos y dolorosos. Si sigues este camino, tendrás que soportar varias sesiones de dolorosa invasión mental. La alternativa sería "darle un shock" a tu cerebro para que despierte de un solo golpe. Una solución tentadora y menos complicada, pero hay algunos efectos secundarios que podrían ocurrir después de tal proceso..."
 POD_mentoring_disciplines.249.a: "Lento pero seguro..."
 POD_mentoring_disciplines.249.b: "...¡Gano la carrera ahora!"
  
 POD_mentoring_disciplines.250.t: "Conocimiento prohibido"
 POD_mentoring_disciplines.250.desc: "La demonología es la ciencia que estudia a los demonios, desde su origen hasta el alcance de sus poderes y la longitud de sus nombres verdaderos. Como tal, técnicamente no es infernalismo, que es el acto de invocar, atar o asociarse de alguna manera con demonios. Pero, seamos honestos, la línea entre ambos es muy delgada y la mayoría de las personas no notarán la diferencia. Puedes adoptar el enfoque lento de comprar libros y artefactos antiguos de todas partes para aprender a tu propio ritmo. O puedes tomar el camino más fácil de intentar preguntar sobre demonología directamente a la fuente de la misma..."
 POD_mentoring_disciplines.250.a: "Todo se puede encontrar en los libros."
 POD_mentoring_disciplines.250.b: "Sólo una pequeña invocación inofensiva..."
  
 POD_mentoring_disciplines.251.t: "La horrible verdad"
 POD_mentoring_disciplines.251.desc: "Tu incursión en la demonología te enseñó muchas cosas sobre los demonios y el origen del mundo. También les abrió los ojos a lo que parecen verdades siniestras, como que Dios apartó sus ojos de la Tierra, dejándola en un lento descenso hacia la locura y la desesperación. La imagen que tienes ante ti es, cuanto menos, sombría y desafía la forma en que veías el mundo hasta ahora.\nSe necesitará un corazón de acero para continuar por este camino."
 POD_mentoring_disciplines.251.a: "Son meros rumores... ¿verdad?"
 POD_mentoring_disciplines.251.b: "¡El final está cerca!"
  
 POD_mentoring_disciplines.252.t: "Todavía como piedra"
 POD_mentoring_disciplines.252.desc: "El Bardo es un [discipline|E] extraño. Se basa en la negación del control de la Bestia sobre un vampiro. Originalmente enseñado por el dios egipcio Osiris a sus seguidores, requiere una profunda automeditación para siquiera entender su concepto. Tu maestro no puede ayudarte mucho más que simplemente darte la idea central y ofrecerte varias formas de alcanzar este estado de paz interior. El resto está en tus manos y, con suerte, tu personalidad no será demasiado hostil a la idea de permanecer sentado en silencio durante horas..."
 POD_mentoring_disciplines.252.a: "Respiracion profunda..."
  
 POD_mentoring_disciplines.253.t: "Fluir como el agua"
 POD_mentoring_disciplines.253.desc: "Tu meditación ha demostrado ser lo suficientemente exitosa para "centrar tu espíritu interior", o eso afirma tu maestro. Sin embargo, en los tiempos venideros no siempre tendrás el lujo de encontrar tu enfoque y, por lo tanto, debes aprender a practicar el Bardo incluso durante los eventos más difíciles. Y es por eso que ahora estás practicando algunas artes marciales antiguas en la cima de una montaña, un poco inseguro sobre la utilidad real de este ejercicio, pero sin querer molestar a tu maestro, que de repente se volvió muy estricto al comentar tu forma y cada uno de tus movimientos."
 POD_mentoring_disciplines.253.a: "A todo el mundo le encanta el kung..."
  
 POD_mentoring_disciplines.254.t: "Hogar y piedra"
 POD_mentoring_disciplines.254.desc: "Visceratika, en muchos sentidos, es una forma especializada de Protean centrada en la piedra. Desde la interacción con ella hasta la resistencia, todo empieza y termina con unas rocas resistentes. Tu mentor es bastante crítico con la falta de construcciones de piedra en tu zona y te insta a que observes cómo se utiliza este importante material para hacer las mayores maravillas arquitectónicas. Si bien es un concepto extraño para la mayoría de los vampiros, para comprender verdaderamente a Visceratika, primero debes comprender el proceso de transformación de una humilde roca en el más poderoso de los castillos."
 POD_mentoring_disciplines.254.a: "Siempre quise ser masón. Probablemente."
 POD_mentoring_disciplines.254.b: "Supongo que es hora de abrir una nueva cantera."
  
 POD_mentoring_disciplines.255.t: "No parpadees"
 POD_mentoring_disciplines.255.desc: "Las gárgolas suelen dominar Visceratika de forma bastante natural, utilizando sus potentes efectos para permanecer inmóviles durante semanas o incluso meses. Esto no resulta tan fácil para la mayoría de los demás vampiros y tu mentor ahora quiere juzgar tu capacidad para lograr esta hazaña... lo que suena terriblemente aburrido. Al notar tu falta de voluntad para comprometerte con esta idea, tu mentor ha amenazado con quitarte la roca que has utilizado hasta ahora para llevar a cabo tus experimentos con Visceratika y que llevas contigo a todas partes. No es la amenaza más horrible que hayas escuchado, ¡pero te gusta bastante esta roca!"
 POD_mentoring_disciplines.255.a: "Eres una persona horrible, pero ganaste."
 POD_mentoring_disciplines.255.b: "Puedo vivir sin mi mascota roca."
  
