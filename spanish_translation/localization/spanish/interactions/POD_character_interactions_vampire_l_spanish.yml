 POD_mentoring_disciplines.0001.t: "Mentoría"
 POD_mentoring_disciplines.0001.desc: "Si tu posible mentor conoce a [discipline|E] personas que tú no conoces, puedes pedirle que comparta [recipient.GetHerHis] de sus conocimientos contigo. Sin embargo, no es un proceso gratuito, ya que tendrá que compartir [recipient.GetHerHis] sangre contigo, lo que dará como resultado un vínculo de sangre débil. También es algo degradante pedir ayuda en la política vampírica. Por lo tanto, tu prestigio se verá afectado."
