 POD_awaketorpor.667.t: "Perdió el rastro"
 POD_awaketorpor.667.desc: "Quizás tu presa ya se haya despertado o tus pistas hayan sido falsas desde el principio. De todos modos, has perdido el rastro del vampiro aletargado y debes empezar desde cero si aún estás empeñado en localizarlo."
 POD_awaketorpor.667.option.a: "Parece que me esperaban"
 POD_awaketorpor.1.t: "Preguntas y respuestas"
 POD_awaketorpor.1.desc: "Has encontrado una pista importante sobre la ubicación del vampiro durmiente que buscas. Lamentablemente, esa pista solo te lleva hasta un pequeño pueblo donde nadie quiere hablar contigo. ¿Quizás están cautivados por tu presa? Es difícil decirlo, pero no puedes deambular por la zona durante demasiado tiempo, así que tendrás que convencerlos de que respondan a tus preguntas."
 POD_awaketorpor.1.option.a: "¡Tú ahí! ¡Respóndeme!"
 POD_awaketorpor.1.option.aa.effect.success.desc: "Un éxito crítico hará avanzar su plan sin problemas"
 POD_awaketorpor.1.option.ab.effect.success.desc: "Podrías perder algo en el camino..."
 POD_awaketorpor.1.option.ac.effect.success.desc: "Pierdes el rastro..."
 POD_awaketorpor.1.option.b: "No vale la pena el esfuerzo"
 POD_awaketorpor.1.option.b.custom: "Terminarás tu viaje aquí, dejando al vampiro dormido en su letargo."
 POD_awaketorpor.1.success: "El oro abre muchas puertas"
 POD_awaketorpor.2.t: "El laberinto"
 POD_awaketorpor.2.desc: "Obviamente, tenía que ser un laberinto. Tu objetivo construyó o tomó prestadas un montón de cuevas subterráneas y ahora está escondido allí. Y, como ya habrás adivinado, hay trampas por todas partes. Puedes intentar atravesar este laberinto para llegar a tu presa, pero es probable que te lastimes en el proceso."
 POD_awaketorpor.2.option.a: "Un paso a la vez..."
 POD_awaketorpor.2.success: "¡Ay! ¡La cabeza no!"
 POD_awaketorpor.3.t: "Los esclavos"
 POD_awaketorpor.3.desc: "Has descubierto dónde se encuentra tu objetivo... pero también has encontrado un ejército entero de mercenarios que protegen el lugar, aparentemente pagados por un complejo plan dirigido por algunos de los sirvientes del vampiro. Tienes tu propio ejército no muy lejos, obviamente, pero los mercenarios están atrincherados y esperan problemas. La elección es tuya, si sigues adelante, tendrás que ganar rápidamente antes de que trasladen al aletargado vampiro a otro lugar. También puedes cancelar la operación si no quieres correr el riesgo."
 POD_awaketorpor.3.option.a: "¡Cargar!"
 POD_awaketorpor.3.option.b: "No vale la pena el esfuerzo"
 POD_awaketorpor.3.success: "Una victoria desordenada"
 POD_awaketorpor.10.t: "La elección"
 POD_awaketorpor.10.desc: "Se ha eliminado cualquier obstáculo que se interpusiera en tu camino hacia tu aletargado objetivo. Ahora, debes prepararte para la confrontación con tu presa, ya que los vampiros recién despertados no son las personas más amigables. Debes elegir cuál es tu objetivo con el monstruo dormido que te espera."
 POD_awaketorpor.10.option.a: "Quiero despertarlos y reclutarlos."
 POD_awaketorpor.10.option.b: "¡Otra alma para comer!"
 POD_awaketorpor.11.t: "Volviendo a casa"
 POD_awaketorpor.11.desc: "Perdiste el rastro de tu objetivo y regresas a tu corte sin mucho, si es que hay algo, que mostrar en tu viaje. Obviamente, este es un momento difícil, ya que tus rivales ya se ríen a tus espaldas.\n¿Cómo manejarás esta situación?"
 POD_awaketorpor.11.option.a: "Financiar una demostración de fuerza para sofocar los disturbios"
 POD_awaketorpor.11.option.b: "Se callarán con el tiempo"
 POD_awaketorpor.12.t: "Charla soñolienta"
 POD_awaketorpor.12.desc: "Has encontrado a tu presa y has utilizado un donante de sangre "voluntario" para ayudar a eliminar el sueño de años. Sin demasiados problemas, aunque obviamente te mantuviste alejado durante todo el proceso.\nAhora, tu objetivo está completamente despierto y escucha atentamente lo que estás ofreciendo. Es ahora o nunca que asegurarás su participación y regresará a tu cancha. Mejor asegúrate de lo que dirás a continuación..."
 POD_awaketorpor.12.option.a: "No rechazarás mi oferta"
 POD_awaketorpor.12.option.aa.effect.success.desc: "¡Tu objetivo se une a tu corte!"
 POD_awaketorpor.12.option.ab.effect.success.desc: "Tuviste que rogar, pero funcionó."
 POD_awaketorpor.12.option.ac.effect.success.desc: "Una negativa rotunda, te dejas en paz"
 POD_awaketorpor.12.option.b.custom: "Terminarás tu viaje aquí, dejando al vampiro dormido en su letargo."
 POD_awaketorpor.12.success: "¡Bienvenido!"
 POD_awaketorpor.12.successb: "...¡Bienvenido!"
 POD_awaketorpor.12.successc: "Todo por nada..."
 POD_awaketorpor.13.t: "El Guardian"
 POD_awaketorpor.13.desc: "Solo queda un obstáculo en el camino de tu presa, un guerrero de aspecto rudo que protege al vampiro durmiente. Puede que sea un [ghoul|E], pero parece muy bien entrenado, y sospechas que otros te están tendiendo una emboscada cerca.\nEl espacio está demasiado cerca para lanzar un asalto con un ejército, y no puedes volver atrás ahora, o moverán el cuerpo de su amo. Así que es una pelea en la que estás claramente en desventaja, pero puedes sentir la sangre palpitante de tu presa cerca llamándote..."
 POD_awaketorpor.13.option.a: "¡Te mataré y luego consumiré a tu amo!"
 POD_awaketorpor.13.option.aa.effect.success.desc: "¡Una victoria total!"
 POD_awaketorpor.13.option.ab.effect.success.desc: "Fue difícil..."
 POD_awaketorpor.13.option.ac.effect.success.desc: "¡Espera! ¡Usar flechas de fuego es hacer trampa!"
 POD_awaketorpor.13.success: "...tan cerca"
 POD_awaketorpor.14.t: "El premio"
 POD_awaketorpor.14.desc: "Finalmente, tu objetivo dormido está indefenso ante ti. Casi tiemblas de anticipación, lo cual obviamente no es posible en tu estado. El tiempo parece detenerse mientras muestras tus colmillos, listo para consumir el alma por la que luchaste. Tu Bestia está encantada y dejarás este lugar más fuerte de lo que llegaste... pero tal vez menos humano."
 POD_awaketorpor.14.option.a: "Una victoria sangrienta."
 POD_awaketorpor.14.option.b: "Simplemente acabemos con ellos."
 POD_awaketorpor.14.desc.b: "Finalmente, tu objetivo dormido está indefenso ante ti. No te queda nada por hacer más que terminar la lúgubre tarea por la que viniste aquí. Puede que esta no sea una forma muy climática de terminar esta aventura, pero asegurarte de que este enemigo nunca se despierte para obstaculizarte en el futuro es un éxito en sí mismo."
