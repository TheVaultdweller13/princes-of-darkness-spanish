l_spanish:
  
 pod_power_struggle_diarchy_type: "Lucha por el poder"
 pod_power_struggle_diarch_title: "Diarca"
 pod_diarch_domain_limit_bonus: "Soporte de Diarch"
 pod_diarch_stress_malus: "En una lucha de poder"
 pod_diarch_prestige_bonus: "Compitiendo en una lucha de poder"
 diarch_value_good_ventrue_name: "El clan antes que los rencores personales"
 POD_start_powerstruggle_decision: "Iniciar una lucha de poder"
 POD_start_powerstruggle_decision_desc: "Tu señor es débil, pero una guerra civil podría resultar costosa. Sin embargo, hay otras formas de obtener el poder que anhelas..."
 POD_start_powerstruggle_decision_tooltip: "¡El reino necesita un cambio de liderazgo!"
 POD_start_powerstruggle_decision_effect_tooltip: "Amenazarás a tu señor para que te dé más poder.\nSi aceptan, esto iniciará una diarquía de lucha de poder, contigo como diarca.\nSi se niegan, esto les costará mucho prestigio y ganará su enemistad."
 POD_start_powerstruggle_decision_confirm: "¡Aquí están mis demandas!"
 diarchy_prestige_tt: "Necesitas tener más prestigio que tu señor."
 diarchy_military_tt: "Debes tener mayor fuerza militar máxima (representada por el número de levas) que tu señor."
 POD_diarchy_events.0002.t: "¡Su liderazgo en disputa!"
 POD_diarchy_events.0002.desc: "Un ambicioso vasallo tuyo ha intentado recientemente disputarte el poder. Valiéndose de su potente fuerza militar, su gran prestigio y el hecho de que no le caes muy bien, ahora te está pidiendo abiertamente una nueva distribución del poder en tu reino. Ahora que ya no quieren más, será difícil luchar contra este caso, pero aún puedes hacer un último esfuerzo para frenarlos. La opción alternativa sería aceptar sus demandas; después de todo, podría haber algunos beneficios en tener un acuerdo de este tipo."
 POD_diarchy_events.0002.a: "¡Éste es MI reino!"
 liege_warning_diarchy_tt: "Esto sucedió porque este vasallo tiene más prestigio, fuerza militar (número de reclutas) y una opinión débil de ti. Si rechazas su demanda ahora, podrán volver a presentarla en 10 años, siempre que aún cumplan con los requisitos previos."
 POD_diarchy_events.0002.b: "El reino podría beneficiarse de una reestructuración de este tipo."
 POD_diarchy_events.0003.t: "¡Tirano!"
 POD_diarchy_events.0003.desc: "Tu tiránico señor ha rechazado tu "oferta" perfectamente legítima de establecer una nueva división del poder en tu reino. Esto les ha costado una buena parte de la legitimidad a los ojos del reino y podría abrirte nuevas oportunidades en el futuro. Esto también los enfureció, pero claramente es un pequeño precio a pagar en tu camino hacia el poder."
 POD_diarchy_events.0003.a: "El tiempo está de mi lado."
 POD_diarchy_events.0004.t: "¡Viva el Diarca!"
 POD_diarchy_events.0004.desc: "Tu "oferta" perfectamente legítima de establecer una nueva división de poder en tu reino ha sido aceptada por tu sabio señor. Esta es una gran oportunidad para que demuestres de lo que eres capaz. Tal vez si haces un buen trabajo y logras dejar de lado a tu señor durante el proceso, puedas convencer al reino de que es necesario un cambio total de liderazgo..."
 POD_diarchy_events.0004.a: "Mi primera reforma será..."
 POD_end_powerstruggle_decision: "Abandone la lucha por el poder"
 POD_end_powerstruggle_decision_tooltip: "Es hora de acabar con esta tontería."
 POD_end_powerstruggle_decision_desc: "Algunas luchas de poder nunca llegan a ninguna parte y terminan debilitando a ambas partes. Tal vez sea hora de abandonar esta farsa y devolver el poder que le arrebataste a tu señor."
 POD_end_powerstruggle_decision_confirm: "Hay otras formas de adquirir poder"
  
  
  
