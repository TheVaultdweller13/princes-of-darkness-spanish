l_spanish:
 POD_izhim_ur_baal_curse_modifier: "Maldición Baali: Fuerza total"
 POD_izhim_ur_baal_curse_modifier_desc: "Los Banu Haqim ansían la sangre de otros vampiros y les resulta difícil resistirse a ella. Una última carcajada de sus enemigos derrotados en las Guerras Baali."
 POD_county_great_fire_modifier: "Quemado por un gran incendio"
 POD_county_great_flood_modifier: "Ahogado en una gran inundación"
 POD_county_great_sacking_modifier: "Destruido en un gran saqueo"
 POD_county_great_famine_modifier: "Gran hambruna"
 POD_county_great_earthquake_modifier: "Destruido por un gran terremoto"
 POD_baali_curse_normal_modifier: "La maldición de Baali: adaptación"
 POD_baali_curse_normal_modifier_desc: "Los Banu Haqim se han adaptado a la maldición Baali, lo que les hace ansiar sangre. Aunque sigue siendo un obstáculo, ahora está prácticamente bajo control."
 POD_baali_curse_jamal_modifier: "Maldición Baali: Escudo de la Fe"
 POD_baali_curse_jamal_modifier_desc: "Jamal enseña a los Banu Haqim a protegerse de la maldición Baali depositando su fe en lo divino. No importa en quién creas, la verdadera paz solo se puede encontrar en los poderes superiores."
 POD_baali_curse_thetmes_modifier: "Maldición Baali: Aceptación"
 POD_baali_curse_thetmes_modifier_desc: "¿Por qué luchar contra ello? Thetmes tiene razón. Si alguien es lo suficientemente débil como para dejarse diabolizar, significa que su alma probablemente te resultó más útil como alimento que a él."
  
  
