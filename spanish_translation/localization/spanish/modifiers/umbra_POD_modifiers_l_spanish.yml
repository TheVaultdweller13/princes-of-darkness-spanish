 seat_of_burning_waters_modifier: "Estudiando desde la Sede de las Aguas Ardientes" #NT!
 seat_of_burning_waters_modifier_desc: "El Trono de las Aguas Ardientes es el palacio del Señor Sonriente y el cuartel general de la Legión Siniestra en Estigia. Desde aquí, el Señor Sonriente conspira contra sus compañeros Señores de la Muerte y hace grandes planes para el futuro de su rama de la Jerarquía." #NT!
 seat_of_dust_modifier: "Estudiando desde el asiento del polvo" #NT!
 seat_of_dust_modifier_desc: "El Asiento del Polvo es el palacio del Señor Esquelético y la sede de la Legión Esquelética. Si bien la mayoría de los Asientos ofrecen una forma para que los miembros de la Legión se reconecten con sus Pasiones y $pod_Fetters$ y las resuelvan, el Asiento del Polvo es único porque es exclusivamente para asuntos de la Legión, tanto militares como civiles." #NT!
 seat_of_golden_tears_modifier: "Estudiando desde el Asiento de las Lágrimas Doradas" #NT!
 seat_of_golden_tears_modifier_desc: "El Asiento de las Lágrimas Doradas es el palacio del Señor de los Mendigos y el cuartel general de la Legión de los Mendigos. Al igual que la Legión misma, el Asiento de las Lágrimas Doradas cambia constantemente a medida que se suman nuevos espectros de todos los ámbitos de la vida." #NT!
 seat_of_shadows_modifier: "Estudiando desde el Asiento de las Sombras" #NT!
 seat_of_shadows_modifier_desc: "El Asiento de las Sombras es el palacio de la Dama de Ceniza, líder de la Legión de Hierro de Estigia. Desde el Asiento de las Sombras, la Dama de Ceniza y la Legión de Hierro supervisan su parte de la Jerarquía construyendo y reforzando las defensas de Estigia y su Necrópolis." #NT!
 seat_of_silence_modifier: "Estudiando desde el Asiento del Silencio" #NT!
 seat_of_silence_modifier_desc: "El Asiento del Silencio es el palacio del Señor Silencioso y el cuartel general de la Legión Silenciosa. El edificio tiene una belleza sencilla y ordenada que sirve de contrapunto a la agitación interior de muchos de sus residentes." #NT!
 seat_of_succor_modifier: "Estudiando desde la Sede del Socorro" #NT!
 seat_of_succor_modifier_desc: "El Asiento del Socorro es el palacio de la Dama Sonriente y el cuartel general de la Legión Penitente. Es uno de los pocos palacios que ha sido conquistado por otra Legión, pero muchos afirman que sus debilidades también son sus fortalezas. Existe como una fortificación, pero también es una especie de clínica donde los miembros de la Legión se enfrentan a su locura." #NT!
 seat_of_thorns_modifier: "Estudiando desde el Asiento de Espinas" #NT!
 seat_of_thorns_modifier_desc: "El Asiento de las Espinas es el palacio del Señor Esmeralda y el cuartel general de la Legión Esmeralda. Brilla con el resplandor de miles de cristales de fuego espiritual de color verde brillante en el edificio mismo, lo que lo hace destacar entre los grises y negros lúgubres de Estigia y el [UmbraGlossary('shadowlands')]. Cada cristal está cargado con suficiente energía para enviar un espectro directamente a un Harrowing. Alrededor de la belleza hay una maraña de espinas sensibles de media milla de espesor que protegen el palacio de los intrusos y forman una gruesa armadura sobre el edificio en caso de un asedio." #NT!
 seat_of_fate_modifier: "Estudiando desde el Asiento del Destino" #NT!
 seat_of_fate_modifier_desc: "La Sede del Destino, una gran mansión de estilo ibérico, logra no obstante permanecer unida a la isla en la que se encuentra. Lo más notable son los árboles que crecen en los numerosos patios del edificio; estos árboles son la única madera que crece en el [UmbraGlossary('dark_kingdom_of_iron')] y, junto con las cañas a lo largo del [river_of_death|E], son una de las pocas fuentes de papel en el [UmbraGlossaryLocalized('shadowlands','Underworld')]." #NT!
  
 jade_palace_modifier: "Visitamos el Palacio de Jade" #NT!
 jade_palace_modifier_desc: "El Palacio de Jade es el centro del gobierno imperial en Yellow Springs, ubicado en el corazón de una vorágine perpetua en el [UmbraGlossary('tempest')]." #NT!
 memory_tower_modifier: "Visité una Torre de la Memoria" #NT!
 memory_tower_modifier_desc: "Las Torres de Memoria son grandes objetos impenetrables esparcidos por todo el [UmbraGlossary('pod_realm_labyrinth')]. Los Malfeanos las usan para ocultar información a la Mente Colmena ocultándosela a ellos mismos. Si nadie en la Mente Colmena sabe nada, ese hecho está ausente de la conciencia de toda la Mente Colmena, por lo que el Malfeano puede mantener algo seguro." #NT!
  
 gods_arrow_modifier: "Siguiendo la flecha de Dios" #NT!
 gods_arrow_modifier_desc: "Muchas Torres de la Memoria contienen tramas, planes y cosas por el estilo, mientras que otras contienen Reliquias que el Malfeano considera demasiado peligrosas o útiles como para permitir que otros las posean o incluso que sepan que existen. La Abuela tiene una Torre de la Memoria que oculta la Flecha de Dios. Los Malfeanos no conocen la naturaleza exacta de la Flecha de Dios, pero sí reconocen que ella no quiere que nadie se acerque a ella.\n#weak Ahora puedes encontrar una misión para la Flecha de Dios al activar un descubrimiento [umbra|E].#!" #NT!
 abel_modifier: "Abel" #NT!
 abel_modifier_desc: "Abel es el segundo hijo de Adán y Eva, quien fue asesinado por su hermano Caín, convirtiéndose en el primer registro de asesinato.\n#weak Como [character_interaction|E], te permite matar al personaje objetivo.\nNúmero máximo de espectros atados: #P +7777#!#!" #NT!
  
 blessed_by_great_celestial_dragons_modifier: "Bendecido por los Grandes Dragones Celestiales"
 blessed_by_great_celestial_dragons_modifier_desc: "Estas entidades son más fuerzas de la naturaleza que bestias."
