l_spanish:
 house_hardestadt_modifier: "Casa Hardestadt"
 house_hardestadt_modifier_desc: "Aunque su linaje hasta el momento es un tanto turbio, la Casa Hardestadt ya ha demostrado una perspicacia para gobernar que no se veía desde las noches de la Roma Ventrue."
 house_nabonidus_modifier: "Casa Nabonido"
 house_nabonidus_modifier_desc: "Se sabe que este solitario linaje Assamita inspira una gran fe en sus seguidores, incluso con las actividades más exóticas que parece tener."
 house_shahiri_modifier: "Casa Sha'hiri"
 house_shahiri_modifier_desc: "El linaje del Mayor elegido por el propio Haqim como sucesor es una elección consensuada para el dividido [Clan|E]. Aunque también podría deberse a que Sha'hiri es conocida por ser una persona un tanto pusilánime."
 house_anath_modifier: "Casa Anath"
 house_anath_modifier_desc: "La Reina de la Guerra y el Amor es una figura sombría, pero sus chiquillos han logrado grandes hazañas tanto en la diplomacia como en la guerra. Sin embargo, se sabe que son algo imprudentes y directos."
 house_jamal_modifier: "Casa Jamal"
 house_jamal_modifier_desc: "El líder implacable de la facción [ashirra|E] en los Assamitas [Clan|E] es un guerrero sin igual. Pero no es conocido por su paciencia contra los incrédulos."
 house_urshulgi_modifier: "Casa Ur'Shulgi"
 house_urshulgi_modifier_desc: "El linaje del Pastor Negro es un misterio. Y por el bien de todos, debería permanecer sin resolverse."
 house_thetmes_modifier: "Temas de la casa"
 house_thetmes_modifier_desc: "La Araña tiene planes dentro de otros planes y no tiene tiempo para ocuparse de asuntos triviales como el gobierno."
 house_anosh_modifier: "Casa Anosh"
 house_anosh_modifier_desc: "Rechazado por todo su [Clan|E], el linaje Anosh es uno de visiones y experimentación hacia lo desconocido."
 house_azrael_modifier: "Casa Azrael"
 house_azrael_modifier_desc: "Los mejores guerreros de un guerrero [Clan|E] lo hacen ellos mismos."
 house_nakurtum_modifier: "Casa Nakurtum"
 house_nakurtum_modifier_desc: "La temeraria y fogosa Nakurtum tomó por asalto a los Assamita [Clan|E]. Ella espera la debida diligencia de sus súbditos, pero le resulta difícil ganársela."
 house_abuilaf_modifier: "Casa Abu Ilaf"
 house_abuilaf_modifier_desc: "La casa menor de un descendiente menor de Haqim ha creado principalmente buscadores dedicados, a menudo solitarios y retraídos."
 house_shango_modifier: "Casa Shango"
 house_shango_modifier_desc: "Los Shangó son gobernantes y consejeros astutos, pero aún son objeto de desconfianza entre los laibon por sus métodos crueles. Por ello, es bastante raro que un Shangó lidere un gran dominio sin sufrir represalias."
 house_wahsheen_modifier: "Casa Wah'Sheen"
 house_wahsheen_modifier_desc: "Es difícil ganarse la confianza de un Gangrel [ashirra|E], pero una vez que lo logras, es un vínculo inquebrantable."
 house_saad_modifier: "Casa Saad"
 house_saad_modifier_desc: "Los beduinos de Assamita [Clan|E] están algo mal vistos y tienden a permanecer juntos o con sus tribus."
 house_zayyat_modifier: "Casa Zayyat"
 house_zayyat_modifier_desc: "La casa Zayyat arde con la fe de los recién convertidos. Una vista inspiradora y aterradora."
 house_hannibal_modifier: "Casa Aníbal"
 house_hannibal_modifier_desc: "Aunque luchan con valentía y con una mente estratégica segura, los miembros de la Casa Hannibal siempre parecen destinados al fracaso al final."
 house_losario_modifier: "Casa Losario"
 house_losario_modifier_desc: "Los miembros de la Casa Losario son agitadores e innovadores que siempre intentan superar los límites. Sin embargo, nadie parece capaz de permanecer enfadado con ellos durante mucho tiempo."
 house_leeland_modifier: "Casa Leeland"
 house_leeland_modifier_desc: "Los de Leeland son los apasionados líderes del mundo libre [cainite|E]. Los clanes tradicionales siempre sospecharán que están planeando algo."
 house_menele_modifier: "Casa Menele"
 house_menele_modifier_desc: "Implacables a la hora de luchar por sus convicciones, los miembros de la Casa Menele a menudo son ciegos ante amenazas más sutiles."
 house_dominic_modifier: "Casa Dominic"
 house_dominic_modifier_desc: "Muy versados ​​en el arte de la guerra, los miembros de la Casa Dominic lamentablemente suelen ser presa fácil de sus especialmente voraces [beast|E]."
 house_gersakkun_modifier: "Casa Gersakkun"
 house_gersakkun_modifier_desc: "Este linaje casi olvidado no ha dejado su huella en la historia de los Brujah, a pesar de haber producido algunos filósofos talentosos."
 house_truebrujah_modifier: "Casa Verdadero Brujah"
 house_truebrujah_modifier_desc: "Nadie sabe si hay algo de cierto en la extraña historia del origen de este linaje, pero su frialdad distante no les hace ganar amigos de ninguna manera."
 house_baytmushakis_modifier: "Casa Bay't Mushakis"
 house_baytmushakis_modifier_desc: "Los Brujah musulmanes fueron implacables en su búsqueda de los odiados Ventrue. Son enemigos tenaces de cualquier amigo de su gran enemigo."
 house_guillaume_modifier: "Casa Guillaume"
 house_guillaume_modifier_desc: "Justos y equitativos, los miembros de la Casa Guillaume están más preocupados por el estado de sus almas que por cualquier politiquería mezquina."
 house_azif_modifier: "Casa Azif"
 house_azif_modifier_desc: "La Casa Azif lleva sobre sus hombros los estigmas de su avaricioso robo del alma de un progenitor, un crimen que pocos están dispuestos a olvidar."
 house_osebo_modifier: "Casa Osebo"
 house_osebo_modifier_desc: "Dejados a su suerte, los osebo son criaturas de fuego y furia que apenas pueden contenerse. Pero ellos mismos lo saben y buscan patrones justos que los mantengan a raya."
 house_giovanni_modifier: "Casa Giovanni"
 house_giovanni_modifier_desc: "A estos les gusta mantenerlo en la familia."
 house_lazarene_modifier: "Casa Lazarene"
 house_lazarene_modifier_desc: "Los mendigos no pueden elegir. Perseguido por su propio [Clan|E], el get de Lazarus se aliará con quien lo desee."
 house_japhet_modifier: "Casa Japhet"
 house_japhet_modifier_desc: "Los líderes tradicionales del [Clan|E] Capadocio tienen una actitud muy pasiva. Puede ser gratificante... y peligroso."
 house_byzar_modifier: "Casa Byzar"
 house_byzar_modifier_desc: "Los miembros de la Casa Byzar son constructores de civilizaciones. Sin embargo, no son los mejores para defenderlos."
 house_premascine_modifier: "Casa Premascine"
 house_premascine_modifier_desc: "Si la ambición fuera una virtud, aquí están sus ángeles."
 house_harbingersofskulls_modifier: "Presagios de la casa"
 house_harbingersofskulls_modifier_desc: "Este extraño y despiadado grupo de capadocios se siente mucho más a gusto en las sombras que en el trono."
 house_lamia_modifier: "Casa Lamia"
 house_lamia_modifier_desc_no_collide: "Nadie sabe cuál será el verdadero final de las hijas guerreras de Lilith. Y no lo cuentan."
 house_mlawatu_modifier: "Casa Mla Watu"
 house_mlawatu_modifier_desc: "No puedes confiar en un ser que busca el poder en las almas y los cuerpos de los muertos, incluso si saben cosas que tú deseas."
 house_almawt_modifier: "Casa Al Mawt"
 house_almawt_modifier_desc: "Cuidadosos de no provocar la ira del mundo musulmán, los capadocios de esta casa tienen pocos aliados, pero muchos secretos."
 house_hecata_modifier: "Casa Hecata"
 house_hecata_modifier_desc: "Una noche, la Diosa de la Muerte dará la bienvenida a todos sus hijos descarriados en su frío abrazo."
 house_rusenko_modifier: "Casa Rusenko"
 house_rusenko_modifier_desc: "Si la locura es una escalera, no queda mucho por subir."
 house_lhiannan_modifier: "Casa Lhiannan"
 house_lhiannan_modifier_desc: "Las reliquias de una era pasada luchan hasta su último aliento. Y es un espectáculo peligroso de contemplar."
 house_odin_modifier: "Casa Odín"
 house_odin_modifier_desc: "El Padre Todopoderoso está observando la última batalla del [einherjar|E]. Y ningún cobarde entrará al Valhalla."
 house_rufus_modifier: "Casa Rufus"
 house_rufus_modifier_desc: "Rufus ha protegido sus montañas durante miles de años y pretende seguir haciéndolo durante mil años más."
 house_matasuntha_modifier: "Casa Matasuntha"
 house_matasuntha_modifier_desc: "Los hunos casi destruyeron Roma en el pasado. No tiene intención de que la detengan dos veces."
 house_hukros_modifier: "Casa Hukros"
 house_hukros_modifier_desc: "El linaje de Hukros siempre está buscando verdades ocultas, un espíritu curioso que no sienta bien a los correligionarios."
 house_aajav_modifier: "Casa Aajav"
 house_aajav_modifier_desc: "El estandarte de Aajav ondea alto en el cielo, el último grito de desafío de un mundo moribundo. Ya no hay vuelta atrás."
 house_kurru_modifier: "Casa Kurru"
 house_kurru_modifier_desc: "Los miembros de la Casa Kurru se sienten inusualmente cómodos en roles de liderazgo en comparación con el resto de los Gangrel [Clan|E]. Sin embargo, su enfoque directo del gobierno a menudo los deja expuestos a tácticas deshonestas."
 house_vola_modifier: "Casa Vola"
 house_vola_modifier_desc: "Los valientes norteños de la Casa Vola no tienen paciencia con los tontos. ¡Hay que hacer incursiones y saqueos!"
 house_anda_modifier: "Casa Anda"
 house_anda_modifier_desc: "El azote de las estepas son guerreros incomparables, pero puede resultarles difícil adaptarse a los rigores de gobernar vastas franjas de tierra."
 house_akunanse_modifier: "Casa Akunanse"
 house_akunanse_modifier_desc: "Las sabias arañas de África muestran poco interés por la Yihad, lo que las convierte en vecinos serviciales, pero malos gobernantes."
 house_noiad_modifier: "Casa Noiad"
 house_noiad_modifier_desc: "Los extraños [cainites|E] del Norte helado son criaturas salvajes, no aptas para gobernar zonas pobladas."
 house_montano_modifier: "Casa Montano"
 house_montano_modifier_desc: "Los líderes tradicionales de [Clan|E] Lasombra son místicos solitarios, a menudo no muy adecuados para sus roles."
 house_deruiz_modifier: "Casa De Ruiz"
 house_deruiz_modifier_desc: "Los odiados enemigos de los musulmanes ibéricos están profundamente arraigados en la cultura caballeresca de Iberia y hacen pleno uso de ella."
 house_narses_modifier: "Casa Narsés"
 house_narses_modifier_desc: "Los otrora grandes líderes de la Herejía [cainite|E] yacen dispersos y destrozados desde la muerte de su arzobispo. Sus pecados no han sido olvidados."
 house_boukephos_modifier: "Casa Boukephos"
 house_boukephos_modifier_desc: "El diplomático chiquillo erudito de Lasombra es un [cainite|E] amistoso, querido por la generación más joven. Sin embargo, suele tener episodios de vagabundeo lejos de su reino."
 house_sybil_modifier: "Casa Sibila"
 house_sybil_modifier_desc: "El resto de la familia [Clan|E] apenas reconoce el linaje de la hija marginada. Por ello, han aprendido a confiar principalmente en sí mismos."
 house_gratiano_modifier: "Casa Gratiano"
 house_gratiano_modifier_desc: "Gratiano está destinado a hacer grandes cosas y se empeña en recordárselo a todo el mundo."
 house_khanommehr_modifier: "Casa Khanom Mehr"
 house_khanommehr_modifier_desc: "Alejada de la política, la Casa Khanom Mehr se dedica a la protección del [Clan|E] y su fundador."
 house_karotos_modifier: "Casa Karotos"
 house_karotos_modifier_desc: "El linaje casi desconocido de un misterioso Lasombra arrastra algunos acontecimientos traumáticos del pasado, pero tiene todo que demostrar."
 house_qabilatalkhayal_modifier: "Casa Qabilat al-Khayal"
 house_qabilatalkhayal_modifier_desc: "Los Lasombra [ashirra|E] están a la defensiva; su celo incansable es al mismo tiempo una bendición y una maldición en estos tiempos difíciles."
 house_allama_modifier: "Casa al-Lam'a"
 house_allama_modifier_desc: "Con su diplomacia flexible, la pequeña Casa Al-Lam'a está asegurando su supervivencia, a pesar de su renuencia a utilizar tácticas deshonestas."
 house_tubalcain_modifier: "Casa Tubalcain"
 house_tubalcain_modifier_desc: "Maestros del Dominio, la Casa Tubalcain no ve con buenos ojos opiniones religiosas divergentes."
 house_tepelit_modifier: "Casa Tepelit"
 house_tepelit_modifier_desc: "El solitario y casi desconocido Tepelit ha tenido visiones de su perdición y algunos dicen que incluso la ha aceptado."
 house_blueeye_modifier: "Casa Ojo Azul"
 house_blueeye_modifier_desc: "Este linaje mítico de Lasombra es solitario, y la mayoría estaría de acuerdo en que no es apto para gobernar ni para ocupar posiciones de poder."
 house_ramanga_modifier: "Casa Ramanga"
 house_ramanga_modifier_desc: "Un linaje despiadado que no duda en influir abiertamente sobre el ganado, la Casa de la Reina de Madagascar sólo confía en sí misma en cuestión de gobierno."
 house_lamdiel_modifier: "Casa Lamdiel"
 house_lamdiel_modifier_desc: "Con visiones interminables de fatalidad y oscuridad, no es fácil ser miembro de la Casa Lamdiel."
 house_eater_modifier: "Devorador de casas"
 house_eater_modifier_desc: "Él siempre te está observando, esperando el momento de arrebatarte tus palabras si no tienes cuidado."
 house_brahina_modifier: "Casa Brahina"
 house_brahina_modifier_desc: "Criaturas de intensa pasión, a los miembros de la Casa Brahina les resulta difícil concentrarse en un tema durante mucho tiempo."
 house_delaurent_modifier: "Casa De Laurent"
 house_delaurent_modifier_desc: "De Laurent es un erudito concentrado y talentoso, y se desempeña mejor solo en su biblioteca, no gobernando una gran sala de tribunal."
 house_midian_modifier: "Casa Madián"
 house_midian_modifier_desc: "Los tiranos pueden tener suerte, pero la suerte siempre se acabará más pronto que tarde."
 house_banes_modifier: "Casa Banes"
 house_banes_modifier_desc: "Conocer el futuro puede ser una bendición, pero también puede hacer añicos un vínculo ya precario con la realidad."
 house_plague_modifier: "Plaga doméstica"
 house_plague_modifier_desc: "La Casa de las Plagas tiene una misión singular y horrorosa que hace que sea muy peligroso acercarse a ellos."
 house_izaha_modifier: "Casa Izaha"
 house_izaha_modifier_desc: "Esta Casa Malkavian está incluso más loca que de costumbre, pero hay un lado extraño en sus ojos retorcidos."
 house_lerterimas_modifier: "Casa Lerterimas"
 house_lerterimas_modifier_desc: "Rechazados por su propio [Clan|E] debido a su alianza con un poder más oscuro, la Casa Lerterimas corre hacia un apocalipsis de su propia creación."
 house_panehesy_modifier: "Casa Panehesy"
 house_panehesy_modifier_desc: "Esta Casa de Malkav egipcio ocupó importantes posiciones en los antiguos reinos egipcios. Parecía mantener bajo control su cordura, por no decir para apaciguar su búsqueda de un poder superior."
 house_nissiku_modifier: "Casa Nissiku"
 house_nissiku_modifier_desc: "El Príncipe Astuto sabe cuándo engañar y cuándo encantar. Su presencia aún se siente en su linaje, que siempre se ve obligado a encontrar nuevas formas de complacer su espíritu en constante expansión."
 house_ananke_modifier: "Casa Ananké"
 house_ananke_modifier_desc: "El agraviado tomará su venganza sangrienta sobre los hijos e hijas de los engañadores."
 house_vrykolakas_modifier: "Casa Vrykolakas"
 house_vrykolakas_modifier_desc: "El que se escapó sigue corriendo, sin mirar atrás."
 house_yagnatia_modifier: "Casa Yagnatia"
 house_yagnatia_modifier_desc: "La abuela ha terminado de huir. Su prole se mantendrá firme y luchará hasta el final si es necesario."
 house_baytmutasharid_modifier: "Casa Bay't Mutasharid"
 house_baytmutasharid_modifier_desc: "Los Nosferatu del mundo musulmán que se negaron a unirse al Hajj viven una vida aislada, amargada y al margen de la sociedad."
 house_trajan_modifier: "Casa Trajano"
 house_trajan_modifier_desc: "Si la Red de Trajano no conoce cierta información, simplemente no vale la pena conocerla."
 house_absalon_modifier: "Casa Absalón"
 house_absalon_modifier_desc: "Los obispos no muertos de Dinamarca ocupan puestos de poder prestigiosos en su tierra natal. La única tierra por la que vale la pena preocuparse, obviamente."
 house_yima_modifier: "House Yima"
 house_yima_modifier_desc: "El Santo Grial de [Clan|E] Nosferatu es algo en torno a lo cual reunirse, consolarse o morir por ello."
 house_alexius_modifier: "Casa Alexius"
 house_alexius_modifier_desc: "Ardiendo de furia fanática, la Casa Alexius está lista para purificar a cualquier incrédulo que se interponga en su camino."
 house_malachite_modifier: "Casa Malaquita"
 house_malachite_modifier_desc: "La Roca de Constantinopla es también su última esperanza. Ningún obstáculo podrá bloquear el camino de los Elegidos de Miguel."
 house_guruhi_modifier: "Casa Guruhi"
 house_guruhi_modifier_desc: "Los Guruhi, tradicionalmente líderes de los Laibon, valoran su lugar, lejos de las cunetas de sus primos del norte."
 house_al_hajj_modifier: "Casa al-Hajj"
 house_al_hajj_modifier_desc: "Protectores de las Ciudades Santas, indomables en su fe."
 house_chandraputra_modifier: "Casa Chandraputra"
 house_chandraputra_modifier_desc: "El líder indiscutible de [Clan|E] Ravnos durante milenios no se quedará de brazos cruzados mientras sus hermanos sufren ataques constantes. La victoria o la muerte es la única opción para el general."
 house_ravana_modifier: "Casa Ravana"
 house_ravana_modifier_desc: "El traidor vendió su alma hace mucho tiempo. Nunca subestimes el atractivo del mal puro."
 house_hazimel_modifier: "Casa Hazimel"
 house_hazimel_modifier_desc: "...y, mientras mirabas dentro del Ojo, el conocimiento eterno brotó de él."
 house_alexandrite_modifier: "Casa Alejandrita"
 house_alexandrite_modifier_desc: "Sacar oro de la boca de la Serpiente es un movimiento peligroso al que los alejandrinos están acostumbrados."
 house_rroma_modifier: "Casa Phuri Dae"
 house_rroma_modifier_desc: "Lejos de casa, permanecen juntos, protegiéndose de la tormenta interminable."
 house_kali_modifier: "Casa Kali"
 house_kali_modifier_desc: "Un linaje olvidado, su existencia borrada de los registros de los Ravnos por sus crímenes abominables... u opiniones divergentes."
 house_baytmujirim_modifier: "Casa Bay't Mujirim"
 house_baytmujirim_modifier_desc: "Desconfiados por el resto del mundo, los Ravnos musulmanes son una raza autosuficiente, resistente aunque cínicos."
 house_kinyonyi_modifier: "House Kinyonyi"
 house_kinyonyi_modifier_desc: "Los mensajeros del Reino de Ébano son una presencia bienvenida en la mayoría de las cortes, incluso si no se quedan por mucho tiempo."
 house_bashirite_modifier: "Casa Bashirite"
 house_bashirite_modifier_desc: "Hasta el Apocalipsis, se puede ganar dinero."
 house_phaedymite_modifier: "Casa Phaedymite"
 house_phaedymite_modifier_desc: "Los Caballeros de los Ravnos intentan redimir a su clan caído, a pesar de sí mismo."
 house_sybarite_modifier: "Casa Sibarita"
 house_sybarite_modifier_desc: "No existe lo correcto ni lo incorrecto. Toma lo que desees."
 house_yoryari_modifier: "Casa Yoryari"
 house_yoryari_modifier_desc: "En busca de la verdad, volviendo a las raíces. El Este llama."
  
 indian_ravnos_improved_modifier: "Ravnos indios empoderados"
 indian_ravnos_improved_modifier_desc: "El centro del clan Ravnos se mantiene y seguirá así. La Guerra Eterna se ganará."
 house_alexandrite_improved_modifier: "Casa Alejandrita con espíritu"
 house_alexandrite_improved_modifier_desc: "Las serpientes se encogen ante los verdaderos herederos del antiguo Egipto."
 house_rroma_improved_modifier: "Casa animada Phuri Dae"
 house_rroma_improved_modifier_desc: "Los nómadas finalmente encontrarán un lugar al que llamar hogar y el descanso que realmente merecen."
 house_baytmujirim_improved_modifier: "Casa llena de espíritu Bay't Mujirim"
 house_baytmujirim_improved_modifier_desc: "Desde los marginados hasta los gobernantes, alguna vez no tuvieron un asiento en la mesa. Ahora son dueños de la mesa."
 house_bashirite_improved_modifier: "Casa animada Bashirita"
 house_bashirite_improved_modifier_desc: "Si se puede comprar un lugar en el Cielo, los Bashiritas están dispuestos a negociar por ello."
 house_phaedymite_improved_modifier: "Casa animada Phaedymite"
 house_phaedymite_improved_modifier_desc: "La caballerosidad y el honor nunca mueren del todo. Ni siquiera entre los no muertos."
 house_sybarite_improved_modifier: "Casa Sibarita con espíritu"
 house_sybarite_improved_modifier_desc: "Esta fiesta realmente nunca terminará."
 house_yoryari_improved_modifier: "Casa enérgica Yoryari"
 house_yoryari_improved_modifier_desc: "Surge una nueva mezcla de Oriente y Occidente, más fuerte que ambos combinados."
  
 house_samiel_modifier: "Casa Samiel"
 house_samiel_modifier_desc: "Los ángeles ya no quieren esconderse, retirarse ni acobardarse. Es hora de la guerra."
 house_enosh_modifier: "Casa Enós"
 house_enosh_modifier_desc: "Los sabios consejeros de la Casa Enosh son un grupo estoico y rara vez consideran la violencia como una posibilidad."
 house_rayzeel_modifier: "Casa Rayzeel"
 house_rayzeel_modifier_desc: "Los sanadores de [Clan|E] Salubri ya han visto mucha muerte. Su espíritu se debilita con cada herida que curan."
 house_twilight_modifier: "Casa Crepúsculo"
 house_twilight_modifier_desc: "Defensores de la humanidad, implacables en su guerra contra el mal."
 house_hrorsh_modifier: "Casa Hrorsh"
 house_hrorsh_modifier_desc: "Sin estar preparada para el cruel asalto de los Tremere, la Casa Hrorsh es un recordatorio fantasmal de un [Clan|E] que alguna vez fue glorioso."
 house_mokur_modifier: "Casa Mokur"
 house_mokur_modifier_desc: "El último en caer, como Saulot pretendía desde el principio."
 house_watcher_modifier: "Vigilante de la casa"
 house_watcher_modifier_desc: "Mientras sus primos occidentales caen, ellos permanecen en las sombras orientales; su vigilancia apenas comienza."
 house_abdallah_modifier: "Casa Abdallah"
 house_abdallah_modifier_desc: "Progenitor de un legado, portador de una profecía, siempre vigilante."
  
 house_khaibit_modifier: "Casa Khaibit"
 house_khaibit_modifier_desc: "El linaje del primer hijo de Set goza del debido respeto y admiración entre sus pares."
 house_sarrasine_modifier: "Casa Sarrasine"
 house_sarrasine_modifier_desc: "Sarrasine mataría a sus padres por cualquier ápice de poder. De hecho, ya lo ha hecho."
 house_jormungandr_modifier: "Casa Jormungandr"
 house_jormungandr_modifier_desc: "Estos herejes no están comprometidos con ninguna causa, excepto su propio beneficio y supervivencia."
 house_isis_modifier: "Casa Isis"
 house_isis_modifier_desc: "Cuidado con la mujer despreciada. Sobre todo cuando es hija de Isis y tiene en la palma de la mano el secreto de la vida y la muerte."
 house_tawaret_modifier: "Casa Taweret"
 house_tawaret_modifier_desc: "Taweret luchó contra Kemintiri hasta el final y sobrevivió para contarlo. Su destreza se transmite a través de su linaje."
 house_nefertiti_modifier: "Casa Nefertiti"
 house_nefertiti_modifier_desc: "Si el orgullo precede a la caída, Nefertiti caerá durante mucho, mucho tiempo."
 house_maatkare_modifier: "Casa Maatkare"
 house_maatkare_modifier_desc: "El dulce encanto de la Serpiente es misericordioso... y tan tentador."
 house_seterpenre_modifier: "Casa Seterpenre"
 house_seterpenre_modifier_desc: "El diplomático Hierofante tiene la mente lo suficientemente abierta como para trabajar con extraños. Algunos incluso lo calificarían de blando."
 house_heru_modifier: "House Heru"
 house_heru_modifier_desc: "¡Cuidado, esta serpiente tiene unos colmillos enormes!"
 house_scorpio_modifier: "Casa Escorpio"
 house_scorpio_modifier_desc: "Esta Cámara muestra una alarmante tendencia a elaborar planes largos, tediosos y apocalípticos. Y lo que es más alarmante aún es que algunos de ellos podrían llegar a funcionar algún día..."
 house_porphyrion_modifier: "Casa Porfirión"
 house_porphyrion_modifier_desc: "Los Diablos de la India están preparando planes inimaginables para llevar la gloria de Set al subcontinente. Si lo logran, no será agradable para nadie."
 house_osiris_modifier: "Casa Osiris"
 house_osiris_modifier_desc: "Perseguidos por la Serpiente, los Hijos del Dios de la Muerte están casi todos con su padre ahora."
 house_damballah_modifier: "Casa Damballah"
 house_damballah_modifier_desc: "Un tanto alejados del grupo principal [Clan|E], los Hijos de Damballah son un grupo pragmático, que adapta su credo a las creencias africanas."
 house_khaytall_modifier: "Casa Khay'Tall"
 house_khaytall_modifier_desc: "Los herejes marginados que alguna vez estuvieron asociados con la Constantinopla de Michael son un linaje perseguido. Sus opciones son cada vez menores cada noche que pasa."
 house_wepwawet_modifier: "Casa Wepwawet"
 house_wepwawet_modifier_desc: "Este culto guerrero defiende a Egipto de amenazas externas, amenazas que ellos mismos clasifican como tales."
 house_mucalinda_modifier: "Casa Mucalinda"
 house_mucalinda_modifier_desc: "Los despreciados Naktanchara son una rama budista de los Setitas [Clan|E]. Reclusivos y a la defensiva, su posición es precaria."
 house_glycon_modifier: "Casa Glycon"
 house_glycon_modifier_desc: "Los delincuentes son una casta de guerreros Setitas ávidos de poder. Ciegos ante las intrigas, son meros brutos que apuntan al objetivo más cercano."
 house_echidna_modifier: "Casa Echidna"
 house_echidna_modifier_desc: "Las Gorgonas han previsto su propia desaparición. Su asombrosa aceptación hace que la mayoría los tema [cainites|E]."
 house_nephilim_modifier: "Casa Nephilim"
 house_nephilim_modifier_desc: "La Casa Toreador más prestigiosa de [Clan|E] ha atravesado tiempos difíciles con la muerte de su fundador. Sin embargo, la semilla de la grandeza aún sigue ahí."
 house_salianna_modifier: "Casa Salianna"
 house_salianna_modifier_desc: "Salianna ya lo ha perdido todo dos veces y no permitirá que vuelva a suceder una tercera."
 house_callisti_modifier: "Casa Callisti y Callisto"
 house_callisti_modifier_desc: "Los miembros de esta Cámara, diplomáticos expertos, tienden a olvidar el panorama pequeño en pos del panorama general, lo que ya les ha resultado costoso."
 house_nicholas_modifier: "Casa Nicolás"
 house_nicholas_modifier_desc: "Con un linaje fabricado y un comportamiento olvidable, Etienne de Poitiers ha hecho de su Casa un objetivo difícil de localizar."
 house_andrew_modifier: "Casa Andrés"
 house_andrew_modifier_desc: "El 'arcángel' de la Herejía [cainite|E] ha imbuido a su Casa de su visión pragmática de utilizar la religión como factor motivador para la guerra."
 house_helena_modifier: "Casa Helena"
 house_helena_modifier_desc: "Si no te has enamorado de algún miembro de la Casa de Helena, es que aún no has conocido a uno."
 house_baldr_modifier: "Casa Baldr"
 house_baldr_modifier_desc: "Los escaldos del norte intentan mantener vivas sus historias con el poder de sus canciones y sus voces."
 house_lubbock_modifier: "Casa Lubbock"
 house_lubbock_modifier_desc: "Perdidos en sus pasiones, los miembros de la Casa Lubbock son presa fácil en el implacable mundo [cainite|E]."
 house_volgirre_modifier: "Casa Volgirre"
 house_volgirre_modifier_desc: "Los pequeños gobernantes de pequeños dominios esclavistas, la Casa Volgirre, son señores sádicos y padres crueles."
 house_apollo_modifier: "Casa Apolo"
 house_apollo_modifier_desc: "Flores pequeñas y delicadas, que buscan el sol y son fácilmente pisoteadas por la guerra."
 house_rayeenalfen_modifier: "Casa Ray'een al-Fen"
 house_rayeenalfen_modifier_desc: "Los calígrafos del mundo musulmán están envueltos en un cisma generacional desde hace mucho tiempo, lo suficiente como para marcarlo en su sangre."
 house_ishtarri_modifier: "Casa Ishtarri"
 house_ishtarri_modifier_desc: "A pesar de estar plagados de un profundo hambre por satisfacer sus vicios, los Ishtarri son, sin embargo, expertos en el sutil arte de manipular la información."
 house_goratrix_modifier: "Casa Goratrix"
 house_goratrix_modifier_desc: "El portador de luz asegurará una nueva era para el [Clan|E], o será tragado por la oscuridad."
 house_etrius_modifier: "Casa Etrius"
 house_etrius_modifier_desc: "El regente elegido de Tremere lidera una incondicional defensa al mando de un maltratado [Clan|E]. Una posición nada envidiable."
 house_leduc_modifier: "Casa LeDuc"
 house_leduc_modifier_desc: "El ex regente de Francia era un [cainite|E] respetado allí, mucho más que su reemplazo, Goratrix."
 house_meerlinda_modifier: "Casa Meerlinda"
 house_meerlinda_modifier_desc: "La única mujer del Consejo de los Siete es la que realmente mantiene unida la pirámide. Inglaterra será su premio si logra superar en maniobras a los cautelosos [cainites|E] de las Islas."
 house_calderon_modifier: "Casa Calderón"
 house_calderon_modifier_desc: "El feroces españoles defenderán el honor de Tremere hasta su último aliento, sin ser conscientes de las fuerzas más oscuras que están en acción."
 house_grimgroth_modifier: "Casa Grimgroth"
 house_grimgroth_modifier_desc: "Los fantasmas de Mistridge todavía acechan esta noche, un nombre solitario pronunciado en tono de maldición: Grimgroth."
 house_cincao_modifier: "Casa De Cincao"
 house_cincao_modifier_desc: "Xavier es implacable en sus métodos, pero nadie puede negar que obtiene resultados asombrosos al hacerlo."
 house_telyavel_modifier: "Casa Telyavel"
 house_telyavel_modifier_desc: "Perseguidos como herejes, los magos de la Antigua Fe encuentran relativa seguridad con personas de ideas afines [cainites|E]."
 house_trimira_modifier: "Casa Trimira"
 house_trimira_modifier_desc: "Extranjeros en una tierra hostil, obligados a hacer concesiones para sobrevivir."
 house_kartarirya_modifier: "Casa Kartarirya"
 house_kartarirya_modifier_desc: "Se sabe que los Tzimisce de la India, con sus muchos brazos, cortan varias cabezas antes de hacer preguntas."
 house_yaroslavich_modifier: "Casa Yaroslavich"
 house_yaroslavich_modifier_desc: "Cuanto más poderoso se vuelve, más placer siente Hedeon al aplastar a sus patéticos enemigos."
 house_ruthven_modifier: "Casa Ruthvenski"
 house_ruthven_modifier_desc: "Los guardianes de la forma corpórea de Tzimisce están cegados por su prestigiosa posición, inconscientes de las muchas amenazas que conlleva."
 house_vykos_modifier: "Casa Vykos"
 house_vykos_modifier_desc: "Myka está en una larga búsqueda de significado. El final del camino se acerca cada vez más cada noche que pasa..."
 house_rustovitch_modifier: "Casa Rustovitch"
 house_rustovitch_modifier_desc: "Vladimir intenta domar a los Tzimisce [Clan|E] por la fuerza de las armas. Un movimiento audaz y potencialmente letal."
 house_yorak_modifier: "Casa Yorak"
 house_yorak_modifier_desc: "Imagina que tu peor pesadilla adquiere forma humana y te tortura por toda la eternidad mientras sus víctimas anteriores te observan antes de que te unas a ellas en los muros de la Catedral."
 house_tabak_modifier: "Casa Tabak"
 house_tabak_modifier_desc: "La Casa Tabak está creada para el liderazgo, sabiendo exactamente cuándo exprimir hasta la última gota de sangre para los campesinos o cuándo huir cuando están en desventaja."
 house_dracon_modifier: "Casa Dracon"
 house_dracon_modifier_desc: "Los piadosos vástagos del Dracon y el Obertus no son aptos para la guerra y evitan las prácticas vicisitudes de sus hermanos."
 house_byelobog_modifier: "Casa Byelobog"
 house_byelobog_modifier_desc: "El Dios Blanco gobierna sobre el Invierno, pero no le importa gobernar sobre nada más."
 house_triglav_modifier: "Casa Triglav"
 house_triglav_modifier_desc: "La Casa Triglav yace consumida por su disputa contra la Casa Dracon, apenas capaz de hacer nada más."
 house_andeleon_modifier: "Casa Andeleon"
 house_andeleon_modifier_desc: "Al margen de las preocupaciones más mundanas, Andeleon busca la verdad más allá de las estrellas."
 house_demdemeh_modifier: "Casa Demdemeh"
 house_demdemeh_modifier_desc: "El hombre verdaderamente erudito sabe que debe trascender la carne para convertirse en Dios."
 house_djavakhi_modifier: "Casa Djavakhi"
 house_djavakhi_modifier_desc: "Cuando gobiernas con puño de hierro, nunca bajes la mano."
 house_nagloper_modifier: "Casa Nagloper"
 house_nagloper_modifier_desc: "¿Cómo puede el [beast|E] controlarte si eres la Bestia misma?"
 house_hrothgar_modifier: "Casa Hrothgar"
 house_hrothgar_modifier_desc: "Puedes dejar atrás a tu propio [Clan|E], pero ¿podrás dejar atrás a Ragnarok?"
 house_jedrik_modifier: "Casa Jedrik"
 house_jedrik_modifier_desc: "A veces, la amenaza más grave a tu gobierno está más cerca de lo que crees."
 house_tinia_modifier: "Casa Tinia"
 house_tinia_modifier_desc: "Consumidos por la pasión por viajar, los miembros de la Casa Tinia anhelan experiencias nuevas y exóticas."
 house_mithras_modifier: "Casa Mitra"
 house_mithras_modifier_desc: "Los descendientes del Dios Sol se alinean fácilmente, habiendo sido condicionados por su progenitor durante siglos."
 house_alexander_modifier: "Casa Alejandro"
 house_alexander_modifier_desc: "Alejandro demostró su astucia al gobernar el imperio más poderoso de Europa occidental, pero sus ataques de ira fueron igualmente legendarios."
 house_antonian_modifier: "Casa Antoniana"
 house_antonian_modifier_desc: "El Arquitecto del Sueño construyó una de las utopías más impresionantes del mundo [cainite|E]. Hasta que perdió la cabeza y fue destruido por ello."
 house_camilla_modifier: "Casa Camilla"
 house_camilla_modifier_desc: "Los descendientes de Roma están orgullosos de su legado, y con razón. Sin embargo, el gran prestigio y la consideración que ostentan pueden fácilmente volverlos indolentes."
 house_eigermann_modifier: "Casa Eigermann"
 house_eigermann_modifier_desc: "Los matones y los brutos apenas encajan en [Clan|E] Ventrue, la Casa Eigermann es su propio peor enemigo."
 house_artemis_modifier: "Casa Artemisa"
 house_artemis_modifier_desc: "Los Orthias Ventrue se apoderan de los tronos y rara vez esperan el momento oportuno cuando una espada puede acelerar el proceso. Creen que merecen la gloria y la toman sin dudarlo."
 house_bindusara_modifier: "Casa Bindusara"
 house_bindusara_modifier_desc: "El erudito errante es una fuente de conocimiento, a menudo buscado para aprender los misteriosos caminos de las generaciones pasadas."
 house_veddartha_modifier: "Casa Veddartha"
 house_veddartha_modifier_desc: "Casi sinónimo de los propios Ventrue, Veddartha es una Casa de liderazgo orgulloso y diligente."
 house_arakur_modifier: "Casa Arakur"
 house_arakur_modifier_desc: "La línea de Arakur tiene fama de ser [diablerie|E], estar en comunión con los demonios y ser arrogantes. También son unos cobardes patentes cuando no pueden abrirse paso a la fuerza."
 house_medon_modifier: "Casa Medon"
 house_medon_modifier_desc: "Medon tiene el dudoso honor de ser el primer vampiro verdaderamente poderoso que fue asesinado por los mortales. Una vergüenza que aún hoy sienten sus descendientes."
 house_nefermeriisis_modifier: "Casa Nefer-Meri-Isis"
 house_nefermeriisis_modifier_desc: "La feroz chiquilla de los Ventrue prefiere ensuciarse las manos en la batalla. Por ello, su linaje desprecia depender de los demás."
 house_arpad_modifier: "Casa Arpad"
 house_arpad_modifier_desc: "Tenaz y bien arraigada en la nobleza húngara, la Casa Arpad es un enemigo difícil de expulsar de su tierra natal."
 house_antasia_modifier: "Casa Antasia"
 house_antasia_modifier_desc: "La serena y bien conectada Julia Antasia cría a una familia respetuosa y amigable, abordando siempre los problemas con cuidado y compasión."
 house_le_croise_modifier: "Casa Le Croise"
 house_le_croise_modifier_desc: "Geoffrey sufre los mismos problemas de ira que su [Sire|E]. Solo puede contar con su comportamiento caballeresco para salvarlo de la ira de su [Clan|E]."
 house_moloch_modifier: "Casa Molochim"
 house_moloch_modifier_desc: "Los Molochim, guardianes de un mundo ingrato, son perseguidos tanto por los demás clanes como por sus compañeros de clan. Los primeros no comprenden su propósito y los segundos lo comprenden perfectamente."
 house_nergal_modifier: "Casa Nergalita"
 house_nergal_modifier_desc: "Una plaga sobre un mundo que quieren ver arder, los hijos de Nergal son las más negras abominaciones que la maldición de Caín haya producido jamás."
 house_angellisater_modifier: "Casa Angellis Ater"
 house_angellisater_modifier_desc: "Los aborrecibles Angellis Ater son usurpadores dentro de los Baali [Clan|E] que buscan un camino demente hacia la demonización."
 house_wankuei_modifier: "House Wan Kuei"
 house_wankuei_modifier_desc: "Los muertos hambrientos de China son dueños de un vasto imperio, pero padecen algunas limitaciones serias que el [cainites|E] occidental podría aprovechar."
 house_asuratizayya_modifier: "Casa Asuratizayya"
 house_asuratizayya_modifier_desc: "Tachados de herejes por los otros Wan Kuei, los Asuratizayya indios todavía se aferran a un sistema rígido pero funcional de castas y jerarquía."
 house_penangallan_modifier: "Casa penangallan"
 house_penangallan_modifier_desc: "Los Wan Kuei descentralizados y matriarcales de la Corte Escarlata son un grupo alborotador que intenta vivir su no-vida al máximo."
 house_wanderers_modifier: "Casa Vagabundos"
 house_wanderers_modifier_desc: "Acosados ​​por los Akumas, los Wan Kuei de las estepas tienen los días contados."
 dynn_nagaraja_modifier: "Nagaraja"
 dynn_nagaraja_modifier_desc: "La aborrecible maldición de los Nagaraja los convierte en un grupo marginado, pero también resistente."
 dynn_unbound_modifier: "Sin límites"
 dynn_unbound_modifier_desc: "El mero rumor sobre tales [cainites|E] y su linaje es una amenaza para el orden establecido."
 dynn_kiasyd_modifier: "Kiasyd"
 dynn_kiasyd_modifier_desc: "Los solitarios y misteriosos Kiasyd trabajan duro en sus laboratorios de alquimista, sin ser conscientes de las amenazas que crecen a su alrededor."
 dynn_impundulu_modifier: "Impundulu"
 dynn_impundulu_modifier_desc: "Los Impundulu buscan una escapatoria en un contrato hecho hace mucho tiempo y que los está llevando lentamente a su perdición."
 house_ahrimane_modifier: "Ahrimán"
 house_ahrimane_modifier_desc: "Adisa nunca se doblegó ni retrocedió ante una pelea. Sus hijas tampoco lo harán; Después de todo, Freya está mirando."
 house_feroux_modifier: "feroux"
 house_feroux_modifier_desc: "Los llamados Gangrel griegos son un linaje orgulloso, ya que fueron una de las principales fuerzas detrás del Sueño de Constantinopla. Su pérdida pesa mucho en sus almas."
 house_siren_modifier: "Hijas de la Cacofonía"
 house_siren_modifier_desc: "Cantan para mí, las sirenas de los siete mares..."
 dynn_knightsofacre_modifier: "Caballeros de Acre"
 dynn_knightsofacre_modifier_desc: "Los Caballeros son ciertamente feroces en la batalla, pero desprecian las formas más sutiles de interrumpir los planes del enemigo."
 dynn_swordofstjames_modifier: "Espada de Santiago"
 dynn_swordofstjames_modifier_desc: "Seamos honestos, los seguidores de Rodrigue son unos idiotas arrogantes. ¡Pero también son unos idiotas arrogantes y duros como una roca!"
 dynn_redorder_modifier: "Orden roja"
 dynn_redorder_modifier_desc: "Conocen terribles secretos sobre los horrores de lo desconocido, pero tanto tiempo en las bibliotecas también los ha vuelto bastante... débiles ante tácticas más fundamentadas."
 dynn_sistersjohn_modifier: "Hermanas de San Juan"
 dynn_sistersjohn_modifier_desc: "Atormentadas por terribles visiones de fatalidad, las Hermanas han creado un sentido administrativo muy sólido para fundamentar su terrible existencia."
 dynn_oculidei_modifier: "Oculos de Dios"
 dynn_oculidei_modifier_desc: "Los miembros paranoicos de los Ojos de Dios suelen tener razón acerca de sus miedos. Pero eso no significa que sus compañeros los agraden de todos modos."
 dynn_murnau_modifier: "De Murnau"
 dynn_murnau_modifier_desc: "La orgullosa Casa Alemana está acostumbrada a tratar con campesinos que evaden impuestos. Después de todo, el temor a Dios no es sólo para los engendros del infierno."
 dynn_gantenbein_modifier: "Gantenbein"
 dynn_gantenbein_modifier_desc: "Los celosos hermanos bogomilistas son los que más dificultades tienen para conciliar su fe honesta con su necesidad de sangre de vampiro. Ese hecho los aleja de su propio rebaño."
 house_obertus_modifier: "Oberto"
 house_obertus_modifier_desc: "La caída de Constantinopla pesa mucho sobre la diligente Orden Obertus, pero aún trabajan incansablemente para descubrir los secretos más profundos de lo divino."
 house_grimaldi_modifier: "Grimaldi"
 house_grimaldi_modifier_desc: "Los más humanos de [Revenants|E] son el vínculo entre los Tzimisce [Clan|E] y el mundo mortal. Son diplomáticos y comerciantes talentosos, pero son despreciados por las familias más guerreras."
 house_bratovitch_modifier: "Bratovich"
 house_bratovitch_modifier_desc: "Los Bratovitch, monstruos brutales que suelen servir a los Tzimisce, son luchadores y rastreadores y rara vez participan en eventos sociales más refinados."
 house_szantovich_modifier: "Szantovich"
 house_szantovich_modifier_desc: "Los szantovich son mariposas sociales decadentes, ricas y hedonistas. Estimulan sus sentidos en busca del placer y juegan con los humanos con desenfreno. Probablemente sean los [Revenants|E] que menos control tienen de sí mismos."
 house_vlaszy_modifier: "Vlaszy"
 house_vlaszy_modifier_desc: "A cada Vlaszy se le entrena en equitación, política, guerra y otras habilidades cortesanas desde una edad temprana, y muchos ancianos Tzimisce los prefieren como sus campeones y mensajeros."
 house_basarab_modifier: "Basarab"
 house_basarab_modifier_desc: "Famosos por su destreza en la batalla y su liderazgo, son un activo valioso para los Tzimisce. El linaje de los basarab crece cada noche y algunos de sus amos están empezando a sentirse incómodos por la fuerza de sus "mascotas"..."
 house_premysl_modifier: "Premisl"
 house_premysl_modifier_desc: "Descendientes de un linaje real de Bohemia, los Premysl son señores crueles y mezquinos con sus menores, pero fanáticamente devotos de sus amos Tzimisce."
 house_danislav_modifier: "Danislav"
 house_danislav_modifier_desc: "Originalmente una dinastía noble con vínculos con los Señores de las Sombras, los Danislavs del norte de Transilvania cayeron bajo el dominio de los Tzimisce Florescu, quienes los mantuvieron en sus mazmorras durante los primeros diez años de sus vidas y los condicionó a servirlo."
 house_khazi_modifier: "Caqui"
 house_khazi_modifier_desc: "Este linaje extraño y solitario sólo sirve a Matusalén Byelobog y son considerados parias y monstruos incluso para los estándares Tzimisce."
 dynn_ducheski_modifier: "Ducheski"
 dynn_ducheski_modifier_desc: "Una familia que antes se llamaba Krevcheski y era propiedad de los Tzimisce. Ahora sirve a los Tremere y es conocida por su habilidad para la magia y la fabricación de dispositivos mecánicos, en particular instrumentos de tortura. Muchos Tremere hacen que los Ducheski mantengan sus bibliotecas y laboratorios."
 house_oprichniki_modifier: "Oprichniki"
 house_oprichniki_modifier_desc: "La policía secreta de Iván el Terrible apenas sobrevivió al reinado de su amo. Los supervivientes fueron adoptados por los Tzimisce rusos y criados en una familia [revenant|E], a pesar de que nunca pusieron un pie en el suelo arruinado de Transilvania."
 house_narov_modifier: "Narov"
 house_narov_modifier_desc: "Los arrogantes Narov son despreciados por la mayoría de las otras familias, pero su lujoso estilo de vida sigue siendo la envidia de muchos."
 house_rustovitchi_modifier: "Rustovitchi"
 house_rustovitchi_modifier_desc: "Arrojados a una guerra que no quieren pelear, los Rustovitchi no tienen más opción que ganar o morir."
 house_ruthvenski_modifier: "Ruthvenski"
 house_ruthvenski_modifier_desc: "Los Ruthvenski son una familia agotada que se aferra a su antigua fama. Su habilidad para gobernar es tan aguda como siempre, pero a nadie le importa obedecerlos."
 house_slatikov_modifier: "Slatikov"
 house_slatikov_modifier_desc: "Los Peones de Razkoljna, los Tzimisce de Cracovia, los Slatikov son una pequeña familia de eruditos y hombres cultos, apenas interesados ​​en el gran juego de la Yihad."
 dynn_enrathi_modifier: "Enrathi"
 dynn_enrathi_modifier_desc: "Los Enrathi son esclavistas y siempre lo han sido. A pesar de los tiempos cambiantes, siempre hay gente que busca sus servicios... y siempre los habrá."
 dynn_marijava_modifier: "Marijava"
 dynn_marijava_modifier_desc: "Los espías y asesinos de Tal'mahe'Ra son dedicados, incluso obstinados, en su arte elegido."
 dynn_rafastio_modifier: "Rafastio"
 dynn_rafastio_modifier_desc: "Los atractivos Rafastio están vagamente asociados con los Tal'mahe'Ra, donde sirven igualmente como videntes y mariposas sociales."
 dynn_dhabi_modifier: "De habi"
 dynn_dhabi_modifier_desc: "Los D'habi, de voluntad débil, han quedado mentalmente destrozados por siglos de maltrato a manos de sus amos Baali."
 dynn_keskinen_modifier: "Quesitos"
 dynn_keskinen_modifier_desc: "Los Keskinen son una familia pequeña y muy unida que sirve al loco Matusalén llamado Louhi. Practican magias antiguas, casi olvidadas, impulsadas en parte por su sangre retorcida y tradiciones transmitidas a lo largo de muchos años."
 dynn_rosselini_modifier: "Rossellini"
 dynn_rosselini_modifier_desc: "Los desquiciados Rosselini son una familia de nigromantes que se cruzaron con los Giovanni demasiadas veces. Ahora sirven a su antiguo enemigo, voluntariamente o no."
 dynn_rawan_modifier: "crudo"
 dynn_rawan_modifier_desc: "Los pescadores que sirven al excéntrico Anushin-Rawan son criados con un propósito: ser completamente fieles a su Señora."
 dynn_kairouan_modifier: "Hermandad de Kairuán"
 dynn_kairouan_modifier_desc: "Una familia creada a través de experimentos de hechiceros Assamitas en Tzimisce [Revenants|E]; la Hermandad Kairouana está dividida en todo el mundo, y las tres castas luchan por cómo hacer el mejor uso de las pocas que quedan."
 dynn_dimitriou_modifier: "Dimitriou"
 dynn_dimitriou_modifier_desc: "Prias ya ha matado a hombres, monstruos y dioses para proteger a su dama. Lo volverá a hacer en un abrir y cerrar de ojos."
 dynn_nirriti_modifier: "Nirriti"
 dynn_nirriti_modifier_desc: "Los defensores del reino de la Muerte son un grupo valiente y un enemigo temible para cualquier hereje que se cruce en su camino."
 dynn_crassus_modifier: "Craso"
 dynn_crassus_modifier_desc: "Un experimento trastornado nacido en la época romana, la familia Crassus está maldecida con los peores excesos de la época imperial."
 dynn_gravenor_modifier: "Gravenor"
 dynn_gravenor_modifier_desc: "Los paranoicos Gravenor se mantienen bien ocultos a la vista y sirven a sus amos Nosferatu mientras les quede cordura."
 dynn_angustri_modifier: "Angustiado"
 dynn_angustri_modifier_desc: "Los raros Angustri son famosos por su inteligencia y hacen buen uso de sus habilidades para sus patrones Ravnos."
 dynn_kurulas_modifier: "Kurulas"
 dynn_kurulas_modifier_desc: "La tribu de la consorte de Genghis Khan es muy apreciada en la Horda Anda y se la conserva con esmero como un vínculo prestigioso con su glorioso pasado."
 dynn_qarnaim_modifier: "Qarnaim"
 dynn_qarnaim_modifier_desc: "Cartago fue el culmen de la relación entre los humanos y los Qarnaim. Los Qarnaim están luchando para que su historia de origen vuelva a ser una realidad."
 dynn_bomkazi_modifier: "bombardeadora"
 dynn_bomkazi_modifier_desc: "Fieles a sus compañeros Impundulu, las brujas Bomkazi temen la lenta dilución de su sangre."
 dynn_societyofstgeorge_modifier: "Sociedad de San Jorge"
 dynn_societyofstgeorge_modifier_desc: "Nadie puede lanzar una carga frontal devastadora en campo abierto como los Caballeros de San Jorge, pero su preferencia por esta táctica raya en la arrogancia estúpida."
 dynn_orderofstjoan_modifier: "Orden de Santa Juana"
 dynn_orderofstjoan_modifier_desc: "Los seguidores ferozmente independientes de Jeanne luchan contra el mal en sus propios términos, le guste o no a la Iglesia."
 house_faust_modifier: "Fausto"
 houst_faust_modifier_desc: "Zethraeus realizó varios experimentos amorales y tratos con poderes infernales en su búsqueda por obtener mayor conocimiento."
 dynn_custom_bloodline_war_modifier: "Linaje de guerreros"
 dynn_custom_bloodline_war_modifier_desc: "Este linaje vive para la conquista; la mayoría de sus parientes los ven como belicistas."
 dynn_custom_bloodline_prowess_modifier: "Linaje de asesinos"
 dynn_custom_bloodline_prowess_modifier_desc: "Este linaje está formado por asesinos letales. No son populares entre sus parientes, pero casi todo el mundo les tiene miedo."
 dynn_custom_bloodline_intrigue_modifier: "Linaje de conspiradores"
 dynn_custom_bloodline_intrigue_modifier_desc: "Los miembros de este linaje son algunos de los conspiradores más mortíferos del mundo [cainite|E]."
 dynn_custom_bloodline_diplomacy_modifier: "Linaje de diplomáticos"
 dynn_custom_bloodline_diplomacy_modifier_desc: "Los miembros de este linaje están convencidos de que se pueden lograr grandes cosas siendo educado... cuando pueden beneficiarse de ello."
 dynn_custom_bloodline_learning_modifier: "Linaje de los Buscadores"
 dynn_custom_bloodline_learning_modifier_desc: "Los miembros de este linaje buscan respuestas. Piensan que el conocimiento es mucho más importante que los planes políticos y las guerras."
 dynn_custom_bloodline_stewardship_modifier: "Linaje de gobernantes"
 dynn_custom_bloodline_stewardship_modifier_desc: "Los miembros de este linaje buscan dominar a los demás, no por orgullo, sino porque saben gobernar."
 dynn_custom_bloodline_secret_modifier: "Sangre pura"
 dynn_custom_bloodline_secret_modifier_desc: "Los miembros de este linaje creen que son los verdaderos descendientes de Caín. A sus ojos, todos los demás [cainite|E] son meros parásitos sin derecho a la sangre de Caín."
 house_mancheaka_modifier: "Mancheaka"
 house_mancheaka_modifier_desc: "Tal como lo hizo su fundador hace mucho tiempo, los miembros de este linaje tienden a lanzarse de cabeza al peligro, lo que los convierte en presa fácil de hábiles manipuladores."
 house_caias_modifier: "Koiné"
 house_caias_modifier_desc: "Caias Koine luchó para proteger el honor de su [Sire|E], solo para ser derribado por la más repugnante de las hechicerías."
 house_nebmaatsutekh_modifier: "Nebmaatsutekh"
 house_nebmaatsutekh_modifier_desc: "La madre de los milagros es una prueba fehaciente de la deuda de Ra con Set."
 house_nephtys_modifier: "Neftis"
 house_nephtys_modifier_desc: "Nació del engaño y murió a causa de ello."
 house_wadjet_modifier: "Uadyet"
 house_wadjet_modifier_desc: "Una vez seducida por Set, Wadjet se liberó y luchó valientemente para proteger a los demás de él."
 house_gilgamesh_modifier: "Gilgamesh"
 house_gilgamesh_modifier_desc: "El poeta creó muchas canciones sobre él, pero no la de su muerte."
 house_enkidu_modifier: "Enkidu"
 house_enkidu_modifier_desc: "Encomendado con la más importante de las tareas, Enkidu nunca flaqueará."
 house_amarantha_modifier: "Amaranta"
 house_amarantha_modifier_desc: "Lo primero que quedó destruido aún sigue vivo, un legado de dolor y odio."
 house_amphion_modifier: "Anfión"
 house_amphion_modifier_desc: "Anfión encantó a la propia Arikel con su música armoniosa y relajante."
 house_tammuz_modifier: "Tamuz"
 house_tammuz_modifier_desc: "El protector y amante del sacrificio de Arikel imbuyó su linaje con un sentido de deber premonitorio."
 house_ereshkigal_modifier: "Ereshkigal"
 house_ereshkigal_modifier_desc: "La misteriosa y solitaria hechicera tiene su propio final, lejos de las preocupaciones de otros Gangrel."
 house_cyscek_modifier: "Ciscek"
 house_cyscek_modifier_desc: "Contra sus monstruosos parientes, Cyscek no dudará en hacer el máximo sacrificio."
 house_gallod_modifier: "Gallod"
 house_gallod_modifier_desc: "Víctimas de los horrores de los Mayores, el linaje de Gallod está escrito con sangre."
 house_ionache_modifier: "Ionacha"
 house_ionache_modifier_desc: "El primer voivoda ha caído en el olvido hace tiempo, pero su linaje recuerda su gloria perdida."
 house_toomler_modifier: "Herramienta"
 house_toomler_modifier_desc: "Toomler, un maestro de las vicisitudes, no fue capaz de ver los peligros mucho más mundanos. Aún sirve al [Clan|E] esta noche, en otra forma."
 house_melachoate_modifier: "Melachoate"
 house_melachoate_modifier_desc: "El rebelde Nictuku juega en ambos bandos, asegurándose cuidadosamente de que ninguno de ellos sospeche."
 house_petrodon_modifier: "Petrodón"
 house_petrodon_modifier_desc: "Un celo fanático impulsa a Petrodon siempre hacia adelante, haciendo que sus enemigos susurren su nombre con pavor."
 house_carna_modifier: "Carna"
 house_carna_modifier_desc: "Un alma perdida que busca un propósito podría ser la mayor amenaza para la Pirámide Tremere."
 house_dracula_modifier: "Drácula"
 house_dracula_modifier_desc: "Este legado de terror y pavor será algún día el legado de todos los vampiros."
 house_valerius_modifier: "Valerio"
 house_valerius_modifier_desc: "Nadie respeta al teniente leal hasta el momento en que deja de ser leal."
 house_giangaleazzo_modifier: "Giangaleazzo"
 house_giangaleazzo_modifier_desc: "El Verdadero Príncipe sabe cuándo revisar su lealtad actual."
 house_cardona_modifier: "Cardona"
 house_cardona_modifier_desc: "Un verdadero Patriarca protege incluso al miembro más humilde de su familia."
 house_rosselini_modifier: "Rossellini"
 house_rosselini_modifier_desc: "El conocimiento no se preocupa por los límites morales."
 dynn_mamluk_modifier: "Caitiff mameluco"
 dynn_mamluk_modifier_desc: "Prejuiciados por su linaje Caitiff, los descendientes de Mukhtar Bey han demostrado una y otra vez sus habilidades administrativas."
 house_cecilia_modifier: "Cecilia"
 houst_cecilia_modifier_desc: ""
 house_etheyra_modifier: "Etheyra"
 house_etheyra_modifier_desc: "Cuando traiciones a todos y a todo, prepárate para que al final pocas personas confíen en ti."
 custom_lay_order_modifier: "Familia Iniciada"
 custom_lay_order_modifier_desc: "Una casa noble de laicos que han jurado ayudar a la causa."
 custom_knightly_order_modifier: "Orden de caballería"
 custom_knightly_order_modifier_desc: "Una sociedad de guerreros unidos por el Sacramento del Orden Sagrado."
 custom_mendicant_order_modifier: "Orden Mendicante"
 custom_mendicant_order_modifier_desc: "Una sociedad religiosa que juró vivir entre la gente común y ayudarla."
 custom_contemplative_order_modifier: "Orden contemplativa"
 custom_contemplative_order_modifier_desc: "Una comunidad de fieles apartados de los asuntos del mundo para centrarse en la oración."
 house_dankovsky_modifier: "dankovsky"
 house_dankovsky_modifier_desc: "Los nigromantes de las estepas demasiado cautelosos estaban condenados a una eterna desconfianza hacia la Familia, después de su fuerte abrazo fuera de ella."
  
 dynn_horus_modifier: "Shemsu-Heru"
 dynn_horus_modifier_desc: "Los Shemsu-Heru fueron la primera Dinastía, los verdaderos Eternos creados por y para los Dioses para librar una guerra santa contra Apofis."
 dynn_ishmaelites_modifier: "Ismaelitas"
 dynn_ishmaelites_modifier_desc: "Los renegados de los ismaelitas, la segunda dinastía, creados por un deseo de libertad y autodeterminación."
 dynn_apepnu_modifier: "Apepnu"
 dynn_apepnu_modifier_desc: "La tercera dinastía son los malditos Apepnu, sirvientes de Apophis criados mediante el rito de la Perdición del enemigo Set."
 dynn_cabiri_modifier: "Cabiri"
 dynn_cabiri_modifier_desc: "Los bastardos ladrones de la inmortalidad, la cuarta dinastía de los Cabiros, odiados y envidiados a partes iguales."
 dynn_wufeng_modifier: "Wu Feng"
 dynn_wufeng_modifier_desc: "Los Wu Feng tienen aspecto Yang y son sirvientes de la Reina Escarlata."
 dynn_xianlung_modifier: "Xian Lung"
 dynn_xianlung_modifier_desc: "Xian Lung tiene aspecto Yin y es sirviente del Dragón de Ébano."
  
 dynn_asharu_modifier: "Asharu"
 dynn_asharu_modifier_desc: "Los Asharu son antiguos ángeles guardianes que fueron desterrados al [abyss|E]."
 dynn_rabisu_modifier: "Rabisu"
 dynn_rabisu_modifier_desc: "Los Rabisu son demonios que una vez estuvieron a cargo de proteger y enriquecer la naturaleza mientras la ponían a disposición de la humanidad."
 dynn_halaku_modifier: "Halaku"
 dynn_halaku_modifier_desc: "Halaku eran los Elohim que servían como portadores de muerte para hacer espacio para más vida."
 dynn_namaru_modifier: "Namaru"
 dynn_namaru_modifier_desc: "Los Namaru son la primera Casa y sirvieron como heraldos de Dios antes de la Caída."
 dynn_lammasu_modifier: "Lammasu"
 dynn_lammasu_modifier_desc: "Lammasu son los antiguos ángeles de Dios que inspiraron y buscaron la verdad, la belleza y el poder interior."
 dynn_annunaki_modifier: "Anunnaki"
 dynn_annunaki_modifier_desc: "Los Annunaki son los antiguos modeladores y usuarios de la Tierra condenados al [abyss|E] por Dios."
 dynn_neberu_modifier: "Neberu"
 dynn_neberu_modifier_desc: "Los Neberu son aquellos que mantuvieron las obras de Dios, trabajando como consejeros y videntes antes de la Caída."
  
 dynn_beaumayn_modifier: "Beaumayn"
 dynn_beaumayn_modifier_desc: "Este día juro lealtad al Libro y a la Espada, al futuro que es mi destino, al presente que es mi deber y al pasado que es mi tesoro. Juro lealtad a los miembros y objetivos de la Casa Beaumayn, y que los sueños de los condenados atormenten mi mente si alguna vez rompo esta confianza. Así como la estrella oscura arde arriba, así arde mi corazón en servicio a ti."
 dynn_dougal_modifier: "dougal"
 dynn_dougal_modifier_desc: "Mi corazón es el corazón de Dougal. Mi brazo tomará su martillo. Mi cuerpo asumirá su carga. Mi corazón asumirá su voluntad. Trabajaré hasta el fin de mis días, haciendo su obra."
 dynn_eiluned_modifier: "Eiluned"
 dynn_eiluned_modifier_desc: "Hoy prometo mi lealtad al Negro y al Plata, a través de mi señor. Concederé a mis superiores el respeto que se han ganado y trabajaré para guiar a los más jóvenes que yo por el camino de la comprensión y la sabiduría. Cada día me esforzaré por aprender más del mundo y de mi propio corazón, para enriquecernos mejor tanto a Eiluned como a mí mismo. Por encima de todo, me comprometo con la Casa Eiluned como vasallo y espero poder servir con honor y distinción."
 dynn_fiona_modifier: "Fiona"
 dynn_fiona_modifier_desc: "Señora/Señor, a ti te doy todo el afecto y el calor de mi corazón para que te ayuden a atravesar millas y años por venir. Seré tu amigo, tu compañero y tu pareja como desees. En las horas desoladas te haré compañía y en el campo de batalla llevaré tu símbolo con orgullo y honor. Nunca estarás solo; tus lágrimas nunca quedarán sin ser tocadas por mi mano. Antes de que se rompa mi vínculo, mis entrañas ya no encontrarán placer; mi corazón ya no encontrará alegría en el placer carnal. ¡Que los dientes del león plateado de Fiona me desgarren si traiciono tu confianza!"
 dynn_gwydion_modifier: "Gwydion"
 dynn_gwydion_modifier_desc: "Señores y damas del Halcón, os juro lealtad a vosotros y a la noble Casa de Gwydion, desde este día hasta que el sol deje de quemar. Nunca dejaré de defender a mis pupilos ni el honor de mis hermanos y hermanas. Seré amable en la paz e inflexible en la batalla, y honraré a la Casa de Gwydion con mis acciones. En nombre de Lord Gwydion el Gris y Lady Keredwyn, lo juro."
 dynn_liam_modifier: "Liam"
 dynn_liam_modifier_desc: "Que la luz del Sol queme mi piel,\nQue la luz de la Luna me traiga miedo,\nQue el alimento de la Tierra me traiga hambre,\nQue las aguas de la Vida resequen mi garganta\nSi renuncio a la brújula de mi viaje,\nSi descuido el cuidado del [dreaming|E],\nSi soy ciego a las necesidades de mis protegidos,\nSi ignoro la pureza de mi deber."
 dynn_aesin_modifier: "Aesina"
 dynn_aesin_modifier_desc: "Mi alma eterna ahora se encuentra con la Casa Aesin. Juro por los bosques y las montañas de mi hogar que defenderé las tradiciones y costumbres de la Casa Aesin. Sabiendo que llegaré a salvo, busco refugio bajo las alas del búho. Si mi juramento se rompe, que el [dreaming|E] me despoje de todos los privilegios y nunca me permita olvidar quién era y en qué me he convertido."
 dynn_ailil_modifier: "Ailil"
 dynn_ailil_modifier_desc: "Por las escamas del dragón plateado, por la luz de las cuatro estrellas, por el manto de la noche más oscura, entrego mi cuerpo, mi corazón y mi voluntad al cuidado de la Casa Ailil. Que sus objetivos guíen mi visión, sus esperanzas dirijan mis aspiraciones y su propósito inspire mis acciones. Que todas mis ambiciones se desmoronen en el polvo si traiciono las palabras que he pronunciado esta noche. El dragón a mi lado, las estrellas sobre mí, la noche detrás de mí, sean testigos de mi juramento."
 dynn_balor_modifier: "Balor"
 dynn_balor_modifier_desc: "Por la serpiente que se enrosca alrededor de la torre dorada, por el rayo carmesí que brota del Ojo de Balor, por la sangre que corre como fuego por mis venas, juro mi corazón, mente y cuerpo a la voluntad de la Casa Balor. Que el desafío que marca mi cuerpo como diferente de todos los demás sirva como un recordatorio constante de mi nacimiento y mi destino. Que pueda sufrir la agonía de mil llamas si traiciono a mi casa. Esto lo juro, por la sangre y el ojo, ante el mismísimo [dreaming|E]."
 dynn_daireann_modifier: "Daireann"
 dynn_daireann_modifier_desc: "Hermanos y hermanas, por el filo de la espada y el vínculo de la sangre juro que la fuerza de mis brazos y el coraje de mi corazón los defenderé a ustedes y a nuestra causa del poder de nuestros enemigos. Nunca estarán solos en el campo de batalla mientras mi cuerpo tenga aliento. Si rompo mi juramento, que una lluvia de dagas de hierro atraviese mi pecho y envíe mi alma a la oscuridad para siempre."
 dynn_leanhaun_modifier: "Leanhaun"
 dynn_leanhaun_modifier_desc: "Por los elementos y la esencia de los Sueños, declaro ante testigos que estoy listo para asumir mis deberes dentro de la Casa Leanhaun. Seré fiel a mi casa, guardaré sus secretos, ayudaré a todos los miembros y protegeré sus tesoros. Si fallo en alguno de mis deberes, o traiciono a mi casa, que mi nombre sea borrado de las historias y borrado de las mentes de los Soñadores. Que mi historia quede inconclusa, mi propósito incumplido y mi esencia esparcida por los vientos. Que ningún Kithain recuerde que existió alguien como yo."
 dynn_varich_modifier: "Varich"
 dynn_varich_modifier_desc: "Comencé un patrón y ahora lo termino para comenzar de nuevo en nombre de Varich, fundador de la casa que tomo como mía. Que nunca deje los hilos de un patrón sin leer. Que nunca deje un desafío sin respuesta. Que nunca haga un voto de amor verdadero a otra persona. Honro a la Casa Varich y la sirvo con mi mente, mi corazón y mis acciones. Si renuncio a mi juramento, que todas las manos de mi casa se levanten contra mí y que el patrón de mi corazón palpitante caiga en la quietud para siempre."
 dynn_danaan_modifier: "Danaan"
 dynn_danaan_modifier_desc: "Por cada estrella del cielo hay un camino que recorrer. Por cada sueño de la noche hay un viaje que me espera. Juro por las estrellas de arriba y por los sueños que hay en mi interior que serviré a la Casa Danaan, que protegeré los caminos de los [dreaming|E] y abriré nuevos senderos donde no los hay. Protegeré a los viajeros, guiaré a los Soñadores y seguiré adelante hasta que no queden caminos por seguir. Esto lo juro, y que el dragón me devore en mis sueños si no cumplo mi promesa."
 dynn_scathach_modifier: "scathach"
 dynn_scathach_modifier_desc: "Hoy hago un juramento de sangre y acero, y dedico mi vida a la Casa Scathach. Escucharé las palabras de los oráculos y no comprometeré mi espada con ninguna causa que invite al deshonor. Cuidaré mi propio acero, guardaré mi propio consejo y seguiré mi propio camino hasta el día en que no proyecte sombra. Así lo juro, por la luna brillante y la espada ensangrentada. Y así comienza mi largo camino."
  
 POD_unity_impassive_tax_modifier: "Administración mejorada"
 POD_unity_impassive_tax_modifier_desc: "Los miembros de esta casa están disfrutando de una mayor eficiencia en su administración."
