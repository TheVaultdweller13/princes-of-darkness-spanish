 eyes_of_the_ka_modifier_desc: "Un ungüento que, cuando se aplica en los ojos y los oídos, permite presenciar el [shadowlands|E].\n#weak Obtenga acceso al [underworld|E] durante los viajes espirituales.#!" #NT!
