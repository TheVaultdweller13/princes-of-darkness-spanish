l_spanish:
 mithras_bane_modifier: "La perdición de Mitra"
 mithras_bane_modifier_desc: "Este prestigioso vampiro ha expulsado a Mitra y a los de su calaña de Britania. Tal hazaña es conocida en todo el mundo."
 politically_secure_modifier: "Políticamente seguro"
 politically_secure_modifier_desc: "Tus decisiones recientes te han hecho ganar el respeto de tus pares. Tu posición parece segura por el momento."
 hostile_shadows_modifier: "Sombras hostiles"
 hostile_shadows_modifier_desc: "Tu meteórico ascenso ha despertado la envidia de muchos. Habrá dagas esperándote en las sombras durante mucho tiempo."
 blood_horn_modifier: "Cuerno de sangre"
 blood_horn_modifier_desc: "Has redescubierto el famoso Cuerno de Sangre de Odín, un artefacto que puede crear sangre a partir de cualquier líquido."
 broken_authority_modifier: "Autoridad rota"
 broken_authority_modifier_desc: "Este personaje ha perdido una cantidad alarmante de credibilidad: siempre un problema en la política vampírica."
 capital_past_modifier: "Reliquia de Al Andalus"
 capital_past_modifier_desc: "Los mortales han dejado atrás Al Andalus, pero esta ciudad tiene una sociedad de no muertos dedicada a preservar recuerdos de su herencia compartida."
 sword_of_troile_modifier: "Espada de Troile"
 sword_of_troile_modifier_desc: "Una de las armas más poderosas de la historia de los Vástagos, esta espada de cristal fue empuñada por la propia Troile durante sus numerosas batallas por la defensa de Cartago."
 #zmei_legacy_perk_effect: "# Temibles criaturas de inmenso poder, una vez sirvientes del Wyrm, ahora están ligadas a Baba Yaga, la Pequeña Abuela.#!"
 babayaga_victory_opinion: "Leal a la Anciana."
 eyes_and_ears_modifier: "Ojos y oídos"
 eyes_and_ears_modifier_desc: "Como líder de [Clan|E] Nosferatu, tu red de informantes no tiene rival."
 fortified_alamut_modifier: "Alamut Unido"
 fortified_alamut_modifier_desc: "Libre de luchas internas, el Nido del Águila se erige indomable como la principal fortaleza del mundo [cainite|E]."
 path_of_the_zealot_modifier: "Zelote Haqimita"
 path_of_the_zealot_modifier_desc: "Unidos bajo la bandera de la fe, cada Assamita es ahora un poderoso defensor de la verdad."
 path_of_the_diplomat_modifier: "Diplomático Haqimita"
 path_of_the_diplomat_modifier_desc: "Cada Assamita está ahora bajo un nuevo liderazgo, lo que le permite pedir favores y amigos de todo el mundo."
 path_of_the_sorcerer_modifier: "Hechicero Haqimite"
 path_of_the_sorcerer_modifier_desc: "Reclusivo, pero ahora unido en su investigación, [Clan|E] Assamite es el guardián de muchos secretos no contados."
 eternal_consul_modifier: "Cónsul eterno"
 eternal_consul_modifier_desc: "El gobernante de Sinner Rome es una criatura encantadora que solo necesita un susurro para hacer realidad los deseos más oscuros de la mayoría de las personas."
 lasombra_chronicles_modifier: "Crónicas de Lasombra"
 lasombra_chronicles_modifier_desc: "El volumen concluyente sobre el ascenso del salvador de [Clan|E] Lasombra, la perdición de los [ashirra|E]."
 eternal_caliph_modifier: "Califa eterno"
 eternal_caliph_modifier_desc: "El victorioso Califa Eterno del [ashirra|E] es un ser de inmensa autoridad espiritual y temporal."
 ashirra_castle_modifier: "[ashirra|E] Castillo del Ombro"
 ashirra_castle_modifier_desc: "A medida que [Clan|E] Lasombra comienza a ser dominado por [ashirra|E], se construye una sede nueva y más adecuada."
 impressed_westerner_opinion: "Gangrel occidental impresionado"
 collapse_civilisation_modifier: "Colapso de la civilización"
 collapse_civilisation_modifier_desc: "Los lobos están a la puerta y apenas puedes mantenerlos afuera. Tu control no se extiende mucho más allá de tu sala del trono ahora."
 alpha_gangrel_modifier: "Gangrel Alfa"
 alpha_gangrel_modifier_desc: "Has derrotado a todos los rivales. Todo el mundo te trata con respeto, aunque no con obediencia."
 prime_councilor_modifier: "Primer Consejero"
 prime_councilor_modifier_desc: "Regente del [Clan|E] en lugar de Tremere, este individuo tiene acceso a conocimientos poco comunes y puede contar con la lealtad de sus compañeros de clan."
 prime_curse_modifier: "Maldición principal"
 prime_curse_modifier_desc: "La maldición del Primer Consejero ha tocado a este individuo, haciendo que le resulte difícil incluso pensar con claridad."
 dark_nobility_modifier: "Nobleza oscura"
 dark_nobility_modifier_desc: "El Tzimisce [Clan|E], que gobierna castillos sombríos y poblaciones oprimidas, es uno de los gobernantes más intimidantes."
 kupala_empowered_modifier: "Fortalezido por Kupala"
 kupala_empowered_modifier_desc: "Has hecho un pacto con el diablo. Literalmente."
 kupala_depowered_modifier: "Debilitado por Kupala"
 kupala_depowered_modifier_desc: "El Cárpato Terrestre ha tomado la fuerza vital de este individuo para empoderar a su sirviente favorito."
 sargon_codex_modifier: "Códice Sargón"
 sargon_codex_modifier_desc: "El poder supremo, o al menos el conocimiento, es tuyo. Sin embargo, tu cordura ya no es tuya."
 grateful_brethren_opinion: "Hermanos agradecidos"
 sargon_fragment_modifier: "Fragmento de Sargón"
 sargon_fragment_modifier_desc: "Un mero fragmento del destruido Códice Sargón sigue siendo un poderoso receptáculo de profecías y revelaciones."
 pseudo_third_modifier: "Pseudo Tercero"
 pseudo_third_modifier_desc: "No completaste el [antediluvian|E] [diablerie|E], pero aún estás casi al nivel de tercera generación de poder y prestigio."
 cappadocian_purge_modifier: "Purga de Capadocia"
 cappadocian_purge_modifier_desc: "El nuevo Giovanni [Clan|E] se centra en acabar con sus antiguos benefactores y con cualquiera que quiera protegerlos."
 kill_on_sight_modifier: "Matar a la vista"
 kill_on_sight_modifier_desc: "Estos personajes, que están en la mira de sus enemigos, viven con el tiempo prestado y son perseguidos por todos lados."
 decentralized_rule_modifier: "Regla descentralizada"
 decentralized_rule_modifier_desc: "Ustedes son simplemente los guardianes de la paz de una variedad de construcciones políticas diferentes. Por lo tanto, si bien son respetados, no siempre son obedecidos."
 serpent_allure_modifier: "El encanto de la serpiente"
 serpent_allure_modifier_desc: "Estás bendecido por el propio Set, llevando un aura palpable que promete el cumplimiento de cada deseo oscuro."
 sword_of_samiel_modifier: "Espada de Samiel"
 sword_of_samiel_modifier_desc: "El legendario primer guerrero Salubri era un luchador incomparable y estaba dispuesto a ir más allá de su deber contra las fuerzas de la oscuridad."
 saulot_heir_modifier: "El heredero de Saulot"
 saulot_heir_modifier_desc: "Eres una criatura tan sabia como el propio Saulot; algunos incluso dicen que finalmente encontraste a [golconda|E] después de todos esos años de lucha."
 usurpers_exposed_modifier: "Usurpadores expuestos"
 usurpers_exposed_modifier_desc: "Los Tremere [Clan|E] han quedado expuestos como lo que son: un grupo de mentirosos que roban almas y que casi empujan a tu [Clan|E] a la extinción para su propio beneficio personal."
 herald_of_the_end_modifier: "El gran enemigo"
 herald_of_the_end_modifier_desc: "Eres Nergal renacido, el heraldo de la perdición y la fatalidad de este mundo maldito. Todos se inclinarán o morirán."
 demons: "Demonios atados a la tierra"
 demons_flavor: "#F Ángeles caídos de la condenada rebelión de Lucifer. Su prisión abisal tiene debilidades y pueden ser invocados al plano mortal y atados a un gran costo.#!"
 #DEMONS_LEGACY_PERK_EFFECT: "@warning_icon!#X Esta ventaja heredada solo se puede desbloquear al lograr el objetivo especial [GetTrait('baali').GetName( GetPlayer )] [Clan|E] #Weak (excepto a través de Hyron)#! [decision|E].#!"
 ##VENTRUE_OBJECTIVE_LEGACY_PERK_EFFECT: "@warning_icon!#X Este beneficio heredado solo se puede desbloquear al lograr el objetivo especial [GetTrait('ventrue').GetName( GetPlayer )] [Clan|E] [decision|E].#!"
 #ZMEI_LEGACY_PERK_EFFECT: "@warning_icon!#X Esta ventaja heredada solo se puede desbloquear al lograr el objetivo especial Abuela cariñosa [decision|E], disponible para Nosferatu y personajes en Via Tantabus.#!"
 rebel_conqueror_modifier: "El rebelde conquistador del oeste"
 rebel_conqueror_modifier_desc: "No te inclinas ante ninguna Corte ni Ancestro. En tus tierras, tu voluntad es suprema, y ​​¡ay de aquellos que te desafíen!"
 first_magaji_modifier: "Primer Magaji"
 first_magaji_modifier_desc: "El primer Magaji oficialmente reconocido de toda África tiene una enorme importancia en la política de Laibon."
