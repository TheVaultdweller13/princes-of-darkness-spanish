 TARGET_IS_DEMON: "Es un demonio:$VALUE|=+0$"
 chosen_of_light_modifier: "Elegidos de la luz"
 chosen_of_light_modifier_desc: "Hay un aura extraña que rodea a este personaje. Como si la divinidad misma los hubiera elegido para un propósito mayor."
 link_enoch_modifier: "Portal a Enoc"
 link_enoch_modifier_desc: "Enoc, la Primera Ciudad, es el verdadero hogar de los Tal'meha'Ra en el [underworld|E]. Este condado ahora tiene acceso directo a él y puede extraer recursos cuando lo desee."
 seed_of_rebellion_modifier: "Semilla de rebelión"
 seed_of_rebellion_modifier_desc: "La sombría Tal'mahe'Ra ha plantado la semilla de la desconfianza y la rebelión en este personaje."
 runemages_community_modifier: "Comunidad de Runemages"
 runemages_community_modifier_desc: "El Salón de Ulf se ha refugiado en esta provincia, aportando su influencia mística en su nuevo hogar."
 cursed_by_cathar_modifier: "La maldición cátara"
 cursed_by_cathar_modifier_desc: "El último cátaro maldijo tu nombre al morir impíamente. Te sientes... preocupado."
 cathar_community_modifier: "Comunidad cátara"
 cathar_community_modifier_desc: "Los últimos cátaros se han refugiado aquí, con vuestra protección. Un hecho que ha desconcertado a los habitantes."
 lost_in_callous_modifier: "El terror encarnado"
 lost_in_callous_modifier_desc: "Te tienen miedo. Dicen que Dios te ha abandonado. Pero tú sabes que Él nunca ha estado más cerca."
 hardened_heart_modifier: "Corazón endurecido"
 hardened_heart_modifier_desc: "Este personaje ha limpiado su corazón del sentimentalismo que impide hacer lo que debe hacerse."
 bloodline_founder_modifier: "Fundador del linaje"
 bloodline_founder_modifier_desc: "Fundador de su propio linaje, cada miembro de este linaje te reconoce como su progenitor."
 firebombs_modifier: "Bombas incendiarias"
 firebombs_modifier_desc: "Esta persona está armada con globos de cerámica que contienen una sustancia extremadamente inflamable, así como un sistema de ignición."
 firespewer_modifier: "Lanzafuego"
 firespewer_modifier_desc: "Esta persona está armada con un artilugio experimental capaz de expulsar una sustancia presurizada e inflamable y al mismo tiempo encenderla."
 masters_of_fire: "Maestros del fuego"
 masters_of_fire_desc: "Esta facción ha recuperado el secreto del fuego griego y ha adaptado el arma a sus necesidades."
 gifts_from_heaven_modifier: "Regalos del cielo"
 gifts_from_heaven_modifier_desc: "A este personaje se le otorga el verdadero dominio de Qiao, lo que le permite aprender altos niveles de Qiao incluso antes del amanecer del [sixth_age|E]."
 keening_modifier: "Lamento"
 keening_modifier_desc: "El poder del Lamento todavía te protege incluso lejos de la Piedra Negra."
 sufi_mystic_modifier: "Gran Wali"
 sufi_mystic_modifier_desc: "Eres un maestro del misticismo islámico."
 kabbalah_modifier: "Gran Mekubbal"
 kabbalah_modifier_desc: "Gracias a tu completa comprensión del Talmud secreto, eres un maestro del misticismo judío."
 antediluvian_dominor_modifier: "Ritual incompleto"
 antediluvian_dominor_modifier_desc: "No completaste a la perfección el ritual de Robo de Sangre, pero aún así lograste que parte del poder de la sangre se transmitiera hacia ti."
  
