 POD_delirium_modifier: "[battle_modifier|E] : Delirio"
 POD_delirium_modifier_desc: "El delirio es el miedo instintivo abrumador que afecta a los seres humanos que ven hombres lobo y otros Fera en sus formas de guerra."
 POD_reduced_delirium_modifier: "[battle_modifier|E] : Delirio reducido"
 POD_reduced_delirium_modifier_desc: "El delirio es el miedo instintivo abrumador que afecta a los seres humanos que ven hombres lobo y otros Fera en sus formas de guerra."
  
  ################# 
  # Forms 
  ################# 
  
 POD_werewolf_form_crinos_modifier: "Formulario Crinos"
 POD_werewolf_form_crinos_modifier_desc: "La "Forma de Guerra", un híbrido aterrador de humano y lobo con una fuerza superior.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_werewolf_form_glabro_modifier: "Forma glabra"
 POD_werewolf_form_glabro_modifier_desc: "Se parece bastante a un humano, pero tiene demasiadas características bestiales para serlo."
 POD_werewolf_form_hispo_modifier: "Formulario Hispo"
 POD_werewolf_form_hispo_modifier_desc: "Un lobo terrible prehistórico."
 POD_werewolf_form_lupus_modifier: "Forma de lupus"
 POD_werewolf_form_lupus_modifier_desc: "Indistinguible de un lobo normal, pero con una velocidad superior."
  
 POD_ajaba_form_crinos_modifier: "Formulario Crinos"
 POD_ajaba_form_crinos_modifier_desc: "La forma de guerra; ligeramente más pequeña y menos poderosa que la de Garou, pero también un poco más resistente.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_ajaba_form_anthros_modifier: "Forma de Anthros"
 POD_ajaba_form_anthros_modifier_desc: "Forma casi humana."
 POD_ajaba_form_crocas_modifier: "Forma de Crocas"
 POD_ajaba_form_crocas_modifier_desc: "Forma casi de hiena. Una enorme hiena del tamaño de un oso pequeño."
 POD_ajaba_form_hyaenid_modifier: "Forma hiénida"
 POD_ajaba_form_hyaenid_modifier_desc: "Forma de hiena."
  
 POD_bastet_form_crinos_modifier: "Formulario Crinos"
 POD_bastet_form_crinos_modifier_desc: "Híbrido humano-felino, incita una forma atenuada del Delirio.\n#weak Otorga [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_bastet_form_sokto_modifier: "Forma Sokto"
 POD_bastet_form_sokto_modifier_desc: "Casi humano."
 POD_bastet_form_chatro_modifier: "Formulario de Chatro"
 POD_bastet_form_chatro_modifier_desc: "Forma de gato primordial, incita al delirio completo.\n#weak Otorga [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_bastet_form_feline_modifier: "Forma felina"
 POD_bastet_form_feline_modifier_desc: "Gato normal."
  
 POD_corax_form_crinos_modifier: "Formulario Crinos"
 POD_corax_form_crinos_modifier_desc: "La forma Crinos es una criatura mitad ave muy extraña. Los Corax generalmente solo usan esta forma para luchar contra enemigos el tiempo suficiente para escapar, y solo en momentos en que no tienen otra alternativa.\n#weak Otorga un modificador de [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_corax_form_corvid_modifier: "Forma córvida"
 POD_corax_form_corvid_modifier_desc: "La forma Corvid es esencialmente la de un cuervo común, aunque los Corax son aves particularmente grandes y su tamaño se acerca más al de las águilas."
  
 POD_gurahl_form_crinos_modifier: "Formulario Crinos"
 POD_gurahl_form_crinos_modifier_desc: "La forma de guerra. Extraordinariamente fuerte y resistente, por no mencionar enorme: entre 10 y 16 pies de altura y un peso de hasta 1200 kg.\n#weak Otorga un modificador de [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_gurahl_form_arthren_modifier: "Forma Arthren"
 POD_gurahl_form_arthren_modifier_desc: "Forma casi humana. Considerablemente más fuerte y resistente que la forma glabra de los hombres lobo, se cree que los Gurahl en forma Arthren inspiraron leyendas sobre el Sasquatch y criaturas similares."
 POD_gurahl_form_bjornen_modifier: "Formulario Bjornen"
 POD_gurahl_form_bjornen_modifier_desc: "Forma similar a la de un oso. La forma Bjornen, que se parece a un oso cavernario antiguo, con garras y colmillos más largos, es casi tan grande y poderosa como Crinos, y su mordedura y su daño con las garras son aún más feroces."
 POD_gurahl_form_urus_modifier: "Forma Urus"
 POD_gurahl_form_urus_modifier_desc: "Forma de oso. Los homínidos Gurahl adoptan la forma de osos que corresponden a su tribu."
  
 POD_kitsune_form_koto_modifier: "Forma Koto"
 POD_kitsune_form_koto_modifier_desc: "Híbrido entre zorro y humano."
 POD_kitsune_form_sambu_henge_modifier: "Forma Sambu-henge"
 POD_kitsune_form_sambu_henge_modifier_desc: "Casi humano."
 POD_kitsune_form_juko_modifier: "Formulario Juko"
 POD_kitsune_form_juko_modifier_desc: "Zorro del tamaño de un lobo."
 POD_kitsune_form_kyubi_modifier: "Forma Kyubi"
 POD_kitsune_form_kyubi_modifier_desc: "Zorro normal."
  
 POD_mokole_form_archid_modifier: "Forma archivada"
 POD_mokole_form_archid_modifier_desc: "La forma de guerra se considera la "forma verdadera" de cualquier individuo Mokolé. A través de Mnesis, sueñan con los reptiles, pájaros y dinosaurios del pasado, lo que determina las características de la forma Archid.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_mokole_form_suchid_modifier: "Forma Suchid"
 POD_mokole_form_suchid_modifier_desc: "La forma Suchid es típicamente la de un cocodrilo, caimán, monstruo de Gila o un reptil grande similar. La forma Suchid refleja la varna de los Mokolé."
 POD_mokole_form_reptoid_modifier: "Forma reptoide"
 POD_mokole_form_reptoid_modifier_desc: "Una forma "Reptoide" entre Homid y Archid (similar a la forma Garou Glabro)"
 POD_mokole_form_drachid_modifier: "Forma draquídea"
 POD_mokole_form_drachid_modifier_desc: "Su legendaria forma Drachid (una forma humanoide capaz de utilizar herramientas complejas) se perdió en la Obra Maravilla y ningún Mokolé desde entonces ha podido lograrla."
  
 POD_nagah_form_azhi_dahaka_modifier: "Formulario Azhi Dahaka"
 POD_nagah_form_azhi_dahaka_modifier_desc: "La forma de combate difiere de un Nagah a otro, pero todos tienen una capucha enorme como una cobra, muchos se marcan cicatrices para ser más visibles en esta forma, pueden desencajar sus mandíbulas y tienen branquias (son completamente anfibios en esta forma). La masa del Nagah aumenta, pero se debe a una cola de 16 a 20 pies para la mitad inferior del cuerpo, sus brazos se vuelven como serpientes a medida que les crecen vértebras en lugar de huesos normales en sus brazos, lo que les permite agarrar más fácilmente. Las manos del hombre-serpiente brotan garras tan terribles como las de cualquier Garou, y sus escamas y escudos adquieren una resistencia sobrenatural. Cualquier escarificación que haya recibido el Nagah se destaca significativamente en esta forma, a menudo como patrones en las escamas del Azhi Dahaka. El Nagah causa el efecto Delirium completo en esta forma; Pocos humanos pueden soportar ver tal encarnación de su miedo primordial a las serpientes.\n#weak Otorga [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_nagah_form_silkaram_modifier: "Formulario Silkaram"
 POD_nagah_form_silkaram_modifier_desc: "De apariencia casi humana, pero el cabello y la piel son reemplazados por pequeñas escamas, la cara se aplana y los ojos se vuelven más parecidos a los de una serpiente, los dientes se fusionan excepto por dos colmillos que se retraen como una cobra. De esta forma, obtienen un veneno peligroso para los mortales e incluso para los no-muertos."
 POD_nagah_form_kali_dahaka_modifier: "Forma de Kali Dahaka"
 POD_nagah_form_kali_dahaka_modifier_desc: "Se parece a una serpiente gigante con dos diferencias: es mucho más grande que cualquier cobra normal y tiene colmillos grandes y venenosos. Con un impulso primario, puede desarrollar un par de brazos delgados. Esta forma también tiene branquias y puede respirar bajo el agua."
 POD_nagah_form_vasuki_modifier: "Forma Vasuki"
 POD_nagah_form_vasuki_modifier_desc: "Indistinguible de una cobra normal, una serpiente de cascabel, una serpiente boca de algodón o cualquier otra forma de raza."
  
 POD_nuwisha_form_mana_bozho_modifier: "Forma Mana-bozho"
 POD_nuwisha_form_mana_bozho_modifier_desc: "La forma de guerra, un híbrido de humano y coyote.\n#weak Otorga un modificador de [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_nuwisha_form_tsitsu_modifier: "Forma Tsitsu"
 POD_nuwisha_form_tsitsu_modifier_desc: "Forma casi humana."
 POD_nuwisha_form_sendeh_modifier: "Formulario Sendeh"
 POD_nuwisha_form_sendeh_modifier_desc: "Forma casi de coyote."
 POD_nuwisha_form_latrani_modifier: "Formulario Latrani"
 POD_nuwisha_form_latrani_modifier_desc: "Forma de coyote."
  
 POD_ratkin_form_ratman_modifier: "Forma de hombre rata"
 POD_ratkin_form_ratman_modifier_desc: "Un humano con rasgos sutiles de rata, similar a la forma Glabro del Garou."
 POD_ratkin_form_crinos_modifier: "Formulario Crinos"
 POD_ratkin_form_crinos_modifier_desc: "La forma de guerra, un híbrido de humano y rata.\n#weak Otorga un modificador de [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_ratkin_form_rat_thing_modifier: "Forma de cosa de rata"
 POD_ratkin_form_rat_thing_modifier_desc: "Una rata monstruosa del tamaño de un perro grande, similar a la forma Hispo del Garou."
 POD_ratkin_form_rodens_modifier: "Forma de Rodens"
 POD_ratkin_form_rodens_modifier_desc: "Una rata de tamaño variable."
 POD_ratkin_form_itchy_modifier: "Forma que pica"
 POD_ratkin_form_itchy_modifier_desc: "El hombre rata incluso comienza a moverse como un ratón de dibujos animados, convirtiéndose en la forma del ratón de los dibujos animados clásicos."
  
 POD_rokea_form_gladius_modifier: "Forma Gladius"
 POD_rokea_form_gladius_modifier_desc: "Los hombres-tiburón llaman al Gladius "Mandíbulas erguidas" y es una criatura bípeda de tres metros de largo. Al igual que Crinos, las Mandíbulas erguidas combinan el poder de un tiburón con la versatilidad de una forma humana. Esta forma provoca un delirio parcial en los humanos.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_rokea_form_grabrus_modifier: "Forma Grabrus"
 POD_rokea_form_grabrus_modifier_desc: "También conocida como "espalda redondeada", esta forma solo la conocen los rokea que viven en tierra firme; los hombres tiburón que viven en el océano no la usan mucho. Los rokea pierden todo el vello corporal y se vuelven incluso más feos que su forma homínida. Duplican su masa muscular y la espalda se ensancha a medida que comienza a formarse la aleta dorsal.\n#weak Otorga un modificador de [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_rokea_form_chasmus_modifier: "Forma de abismo"
 POD_rokea_form_chasmus_modifier_desc: "La forma que los Rokea llaman "Mandíbulas Luchadoras" es una pesadilla prehistórica que provoca un delirio total en los humanos. Los Rokea se convierten en una versión gigante de su forma de raza, creciendo la mitad de su tamaño en forma de Squamus. Los Rokea luchan bajo el agua en esta forma.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_rokea_form_squamus_modifier: "Forma escamosa"
 POD_rokea_form_squamus_modifier_desc: "También conocida como “mandíbulas nadadoras”, esta forma es indistinguible de un tiburón normal de la especie Rokea."
  
 POD_apis_form_crinos_modifier: "Formulario Crinos"
 POD_apis_form_crinos_modifier_desc: "También llamado Minotauro, un enorme hombre toro con dientes afilados."
 POD_apis_form_aurochs_modifier: "Forma del uro"
 POD_apis_form_aurochs_modifier_desc: "La forma animal"
  
 POD_camazotz_form_crinos_modifier: "Formulario Crinos"
 POD_camazotz_form_crinos_modifier_desc: "La forma de guerra de Camazotz, un híbrido de humano y murciélago.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_camazotz_form_apterous_modifier: "Forma áptera"
 POD_camazotz_form_apterous_modifier_desc: "Casi humano, que no podía volar, pero trepar excepcionalmente bien."
 POD_camazotz_form_megachiroptera_modifier: "Forma Megaquiróptera"
 POD_camazotz_form_megachiroptera_modifier_desc: "Un murciélago gigante con una envergadura de 5 pies."
 POD_camazotz_form_microchiroptera_modifier: "Forma de microquirópteros"
 POD_camazotz_form_microchiroptera_modifier_desc: "Se formó un enjambre que dividió a los Camazotz en una docena de pequeños murciélagos."
  
 POD_grondr_form_crinos_modifier: "Formulario Crinos"
 POD_grondr_form_crinos_modifier_desc: "Terrible humanoide con cabeza de jabalí."
 POD_grondr_form_aperius_modifier: "Forma Aperius"
 POD_grondr_form_aperius_modifier_desc: "Casi humano."
 POD_grondr_form_daeodon_modifier: "Forma Daeodon"
 POD_grondr_form_daeodon_modifier_desc: "Enorme jabalí prehistórico y carnívoro."
 POD_grondr_form_scrofa_modifier: "Forma de escrofa"
 POD_grondr_form_scrofa_modifier_desc: "Jabalí."
  
 POD_ananasi_form_lilian_modifier: "Forma Lilian"
 POD_ananasi_form_lilian_modifier_desc: "Una forma híbrida de humano y araña, que no es necesariamente la misma para cada Ananasi. Algunos son humanoides con múltiples extremidades, mientras que otros tienen un torso parecido al humano que brota del abdomen de una araña gigante.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_ananasi_form_pithus_modifier: "Forma de pithus"
 POD_ananasi_form_pithus_modifier_desc: "Una araña enorme, al menos la mitad de pesada que la forma humana de la araña hombre-araña.\n#weak Otorga [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
 POD_ananasi_form_crawlerling_modifier: "Forma de gateo"
 POD_ananasi_form_crawlerling_modifier_desc: "Forma de araña. Única entre los Fera, las Ananasi no se transforman en un solo animal, sino en un enjambre de cientos de arañas. Esto hace que sea muy difícil matarlas, aunque si se mata a una cantidad significativa de arañas del enjambre, las Ananasi pueden perder recuerdos, habilidades y masa en sus otras formas."
 POD_ananasi_form_araneid_modifier: "Forma aranéida"
 POD_ananasi_form_araneid_modifier_desc: "El Damhàn desarrolla una forma parecida a la de Glabro, entre Homid y Lilian."
 POD_ananasi_form_titaniform_modifier: "Forma de titán"
 POD_ananasi_form_titaniform_modifier_desc: "El Ananasi asume la forma de una criatura enorme con cuatro patas parecidas a las de una araña, cuatro brazos parecidos a los humanos, ocho ojos rojos brillantes y colmillos enormes, cubiertos por una gruesa armadura quitinosa.\n#weak Otorga un modificador de [GetModifier('POD_delirium_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]#!"
  
