 demonic_feature_antennae_modifier: "Antenas" #NT!
 demonic_feature_antennae_modifier_desc: "Al usuario le crecen un par de antenas parecidas a insectos que le ayudan a percibir su entorno." #NT!
 demonic_feature_claws_modifier: "Garras" #NT!
 demonic_feature_claws_modifier_desc: "Al personaje le crecen garras demoníacas." #NT!
 demonic_feature_demon_armor_modifier: "Armadura de demonio" #NT!
 demonic_feature_demon_armor_modifier_desc: "La armadura del demonio puede aparecer como escamas, una armadura samurái adornada o cualquier otra cosa y ofrece una mayor protección contra los ataques." #NT!
 demonic_feature_demon_weapon_modifier: "Arma demoníaca" #NT!
 demonic_feature_demon_weapon_modifier_desc: "En la mano del personaje aparece un arma mística que puede resplandecer con Chi, emitir gemidos aterradores, estar cubierta de caras lascivas, etc." #NT!
 demonic_feature_enlarged_body_parts_modifier: "Partes del cuerpo agrandadas" #NT!
 demonic_feature_enlarged_body_parts_modifier_desc: "Una de las partes del cuerpo del personaje se hincha hasta alcanzar un tamaño mucho más grande de lo normal, a menudo cubierta de llagas o atravesada por venas de aspecto feo." #NT!
 demonic_feature_eyes_of_horror_modifier: "Ojos de terror" #NT!
 demonic_feature_eyes_of_horror_modifier_desc: "Los ojos demoníacos del personaje sugieren terror y locura para cualquiera que los mire." #NT!
 demonic_feature_extra_arms_modifier: "Brazos extra" #NT!
 demonic_feature_extra_arms_modifier_desc: "Dos brazos adicionales brotan del torso del personaje, lo que le permite una mayor habilidad en el agarre o simplemente permite realizar más ataques de lo habitual." #NT!
 demonic_feature_form_of_the_yamamatsu_modifier: "Forma del Yamamatsu" #NT!
 demonic_feature_form_of_the_yamamatsu_modifier_desc: "El cuerpo demoníaco de los Kuei-jin se vuelve gomoso y flácido, casi fluido en algunos lugares, dándoles una apariencia horriblemente distorsionada." #NT!
 demonic_feature_foulness_modifier: "Asquerosidad" #NT!
 demonic_feature_foulness_modifier_desc: "La forma demoníaca del personaje es extremadamente sucia: quizás incrustada en sangre seca y trozos de carne, quizás rodeada de una nube mefítica, etc." #NT!
 demonic_feature_hive_body_modifier: "Cuerpo de colmena" #NT!
 demonic_feature_hive_body_modifier_desc: "Los pequeños agujeros y madrigueras en la piel del cuerpo demoníaco liberan pequeños y horribles animales. Serpientes, arañas, abejas y murciélagos son manifestaciones comunes de este extraño poder." #NT!
 demonic_feature_horns_modifier: "Cuernos" #NT!
 demonic_feature_horns_modifier_desc: "Al personaje le salen cuernos en la cabeza. Pueden ser cortos o largos, lisos o irregulares, rectos o torcidos, de múltiples puntas o de una sola punta, según lo desee el personaje." #NT!
 demonic_feature_horror_modifier: "Horror" #NT!
 demonic_feature_horror_modifier_desc: "El shintai puede afligir a los humanos con efectos similares al Delirio.\n#weak Otorga [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].#!" #NT!
 demonic_feature_huge_size_modifier: "Tamano enorme" #NT!
 demonic_feature_huge_size_modifier_desc: "La salud del personaje aumenta a medida que el Kuei-Jin crece repentinamente hasta alcanzar entre nueve y doce pies de altura." #NT!
 demonic_feature_mandibles_modifier: "Mandíbulas" #NT!
 demonic_feature_mandibles_modifier_desc: "La boca del personaje se dilata y le brotan dientes terribles, colmillos o tal vez incluso mandíbulas parecidas a las de un insecto." #NT!
 demonic_feature_multiple_heads_modifier: "Cabezas múltiples" #NT!
 demonic_feature_multiple_heads_modifier_desc: "Al personaje le crecen una o más cabezas adicionales, siendo el límite superior siete cabezas adicionales, y cada cabeza ayuda al Kuei-Jin a percibir su entorno." #NT!
 demonic_feature_poisoned_fangs_modifier: "Colmillos envenenados" #NT!
 demonic_feature_poisoned_fangs_modifier_desc: "Los colmillos en la boca del personaje se vuelven especialmente grandes, afilados y cáusticos." #NT!
 demonic_feature_spikes_modifier: "Picos" #NT!
 demonic_feature_spikes_modifier_desc: "El cuerpo del personaje está cubierto con uno de los siguientes: púas, piel abrasiva como la de un tiburón, vello corporal rígido y afilado como un alambre de púas, clavos, piel ardiente o helada, navajas, púas o vidrio roto." #NT!
 demonic_feature_spurting_tendrils_modifier: "Zarcillos chorreantes" #NT!
 demonic_feature_spurting_tendrils_modifier_desc: "Pequeños zarcillos, dedos o esfínteres emergen de la piel del Kuei-Jin." #NT!
 demonic_feature_suckers_modifier: "retoños" #NT!
 demonic_feature_suckers_modifier_desc: "Los brazos u otras extremidades del personaje están cubiertos de ventosas similares a pequeñas bocas de lamprea." #NT!
 demonic_feature_suppurating_pustules_modifier: "Pústulas supurantes" #NT!
 demonic_feature_suppurating_pustules_modifier_desc: "El cuerpo demoníaco del personaje está cubierto de llagas y heridas supurantes." #NT!
 demonic_feature_tentacles_modifier: "Tentáculos" #NT!
 demonic_feature_tentacles_modifier_desc: "Al personaje le crecen tentáculos repugnantes y cubiertos de baba." #NT!
 demonic_feature_tail_modifier: "Cola" #NT!
 demonic_feature_tail_modifier_desc: "Al personaje le crece una cola." #NT!
 demonic_feature_the_host_modifier: "El anfitrión" #NT!
 demonic_feature_the_host_modifier_desc: "Caras demoníacas y con colmillos brotan de la espalda, el torso y las extremidades del personaje." #NT!
 demonic_feature_third_eye_modifier: "Tercer ojo" #NT!
 demonic_feature_third_eye_modifier_desc: "Al personaje le brota un tercer ojo en el medio de la frente." #NT!
 demonic_feature_wings_modifier: "Alas" #NT!
 demonic_feature_wings_modifier_desc: "Unas alas parecidas a las de un murciélago emergen y se extienden desde la espalda del personaje." #NT!
 demonic_feature_wing_spines_modifier: "Espinas del ala" #NT!
 demonic_feature_wing_spines_modifier_desc: "De las alas del personaje brotan espuelas espinosas en forma de dedos." #NT!
  
