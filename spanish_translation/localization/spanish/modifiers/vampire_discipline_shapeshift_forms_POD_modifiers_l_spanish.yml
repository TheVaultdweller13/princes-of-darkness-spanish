 POD_shapeshift_form_shiva_modifier: "Shiva el Destructor" #NT!
 POD_shapeshift_form_shiva_modifier_desc: "En un estallido de luz sagrada, Bastet se convierte en un hombre pantera de 3,6 metros de altura y seis brazos con forma de Crinos que empuña armas llameantes. Hasta que el suelo está sembrado de cadáveres, este motor de ira reforzada corta todo lo que lo rodea (enemigos y otros) hasta convertirlo en menudillos sangrientos." #NT!
 POD_shapeshift_form_kali_modifier: "Kali la Madre Oscura" #NT!
 POD_shapeshift_form_kali_modifier_desc: "En un estallido de luz sagrada, Bastet se convierte en un hombre pantera de 3,6 metros de altura y seis brazos con forma de Crinos que empuña armas llameantes. Hasta que el suelo está sembrado de cadáveres, este motor de ira reforzada corta todo lo que lo rodea (enemigos y otros) hasta convertirlo en menudillos sangrientos." #NT!
