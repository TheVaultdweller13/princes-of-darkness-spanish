 POD_shapeshift_form_apocalyptic_angelic_modifier: "Forma apocalíptica angelical" #NT!
 POD_shapeshift_form_apocalyptic_damned_modifier: "Maldita forma apocalíptica" #NT!
 POD_shapeshift_form_apocalyptic_lesser_modifier: "Forma apocalíptica menor" #NT!
 arsenal_of_the_beast_claws_modifier: "Garras" #NT!
 arsenal_of_the_beast_claws_modifier_desc: "Las uñas del personaje se extienden como las garras curvas de un raptor o las garras retráctiles de un gato." #NT!
 arsenal_of_the_beast_fangs_modifier: "Colmillos" #NT!
 arsenal_of_the_beast_fangs_modifier_desc: "Los dientes del personaje crecen afilados como los de un lobo u otro gran depredador, o tal vez tiene el pico de un rapaz." #NT!
 arsenal_of_the_beast_gaping_maw_modifier: "Fauces abiertas" #NT!
 arsenal_of_the_beast_gaping_maw_modifier_desc: "La mandíbula del personaje se desencaja o simplemente se distiende de forma imposible, mostrando fila tras fila de colmillos brillantes." #NT!
 arsenal_of_the_beast_horns_modifier: "Cuernos" #NT!
 arsenal_of_the_beast_horns_modifier_desc: "Al personaje le crecen cuernos de cabra arquetípicos, astas como de ciervo, espolones óseos antinaturales que sobresalen del cráneo o algún otro crecimiento que le permite realizar ataques con cornada." #NT!
 arsenal_of_the_beast_lashing_tail_modifier: "Cola de azote" #NT!
 arsenal_of_the_beast_lashing_tail_modifier_desc: "El personaje luce una cola poderosa y musculosa." #NT!
 arsenal_of_the_beast_poison_modifier: "Veneno" #NT!
 arsenal_of_the_beast_poison_modifier_desc: "El cuerpo del personaje produce un veneno mortal." #NT!
 arsenal_of_the_beast_venom_spit_modifier: "Escupitajo venenoso" #NT!
 arsenal_of_the_beast_venom_spit_modifier_desc: "El personaje tiene una glándula venenosa en la garganta que le permite rociar veneno." #NT!
 arsenal_of_the_beast_spines_modifier: "Espinas" #NT!
 arsenal_of_the_beast_spines_modifier_desc: "De la piel del personaje sobresalen púas de hueso o púas." #NT!
 arsenal_of_the_beast_tentacles_modifier: "Tentáculos" #NT!
 arsenal_of_the_beast_tentacles_modifier_desc: "El personaje tiene un largo tentáculo o cola prensil." #NT!
 arsenal_of_the_beast_wings_modifier: "Alas" #NT!
 arsenal_of_the_beast_wings_modifier_desc: "Al personaje le crecen grandes alas desde la espalda, que se extienden un tercio más a lo largo del personaje en su extensión completa." #NT!
  
 possessing_a_dead_body_modifier: "Posesión de un cadáver" #NT!
 possessing_a_dead_body_modifier_desc: "El mantenimiento de la posesión del cadáver inflige heridas en lugar de un modificador de pérdida de fuerza vital, pero mantendrás la posesión hasta que tu recipiente alcance el nivel máximo de heridas." #NT!
  
 implacable_vengeance_perk_modifier: "Venganza implacable" #NT!
  
 unknown_eminence_modifier: "Eminencia desconocida" #NT!
 unknown_eminence_modifier_desc: "Has sido olvidado por los mortales, Dios y los demonios por igual. Tu Nombre Celestial ya no inspira temor ni respeto." #NT!
 known_eminence_modifier: "Eminencia conocida" #NT!
 known_eminence_modifier_desc: "Tu Nombre Celestial suena familiar para muchos demonios, aunque no recuerdan tu propósito original ni tus logros." #NT!
 respected_eminence_modifier: "Respetada Eminencia" #NT!
 respected_eminence_modifier_desc: "La mayoría de los demonios probablemente han oído hablar de ti por tu nombre y muchos tienen una idea aproximada de lo que hacías antes de la rebelión, aunque solo sea por afiliación general." #NT!
 honored_eminence_modifier: "Eminencia Honorable" #NT!
 honored_eminence_modifier_desc: "Antes y durante la rebelión, ocupabas una posición de autoridad sobre un grupo de otros ángeles. Te correspondía diseñar o mantener una faceta particular de la Creación, que abarcaba una serie de conceptos, seres u objetos integrados." #NT!
 powerful_eminence_modifier: "Eminencia poderosa" #NT!
 powerful_eminence_modifier_desc: "En una ocasión, dirigiste a tus hermanos en la creación de algún componente integral del cosmos. Tal vez los designios mismos de esta obra fueron tuyos, y fuiste famoso en todo el mundo por tu ingenio y visión." #NT!
 exalted_eminence_modifier: "Eminencia exaltada" #NT!
 exalted_eminence_modifier_desc: "En el principio, existía la Palabra, y tú estabas entre las siguientes sílabas pronunciadas por Él. Dirigiste toda una división de la creación y apoyaste a Lucifer como uno de sus oficiales elegidos en la rebelión. Todos los demonios saben de ti y conocen tu Nombre Celestial, ya sea que recuerden o no por qué." #NT!
  
 host_leech_modifier_terrible: "Robo de almas: anfitrión terrible" #NT!
 host_leech_modifier_terrible_desc: "Su anfitrión actual le está "proporcionando" generosamente algunas de sus (muy limitadas) fortalezas." #NT!
 host_leech_modifier_medium: "Robo de almas: anfitrión promedio" #NT!
 host_leech_modifier_medium_desc: "Su anfitrión actual le está "proporcionando" generosamente algunos de sus puntos fuertes." #NT!
 host_leech_modifier_good: "Sangrado del alma: buen anfitrión" #NT!
 host_leech_modifier_good_desc: "Su anfitrión actual le está "proporcionando" generosamente algunas de sus considerables fortalezas." #NT!
  
 earthbound_modifier: "Influencia terrestre" #NT!
 earthbound_modifier_desc: "Los demonios ligados a lugares pueden percibir todo lo que sucede dentro de ese lugar; sus sentidos son omnipresentes y no se ven afectados por cosas como paredes y oscuridad." #NT!
 earthbound_negative_modifier: "Influencia terrestre" #NT!
 earthbound_negative_modifier_desc: "Los demonios ligados a lugares pueden percibir todo lo que sucede dentro de ese lugar; sus sentidos son omnipresentes y no se ven afectados por cosas como paredes y oscuridad." #NT!
  
