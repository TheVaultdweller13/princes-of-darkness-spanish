l_spanish:
 predatortype_farmer_modifier: "Tipo de depredador: granjero" #NT!
 predatortype_farmer_modifier_desc: "Este vampiro prefiere alimentarse de animales." #NT!
 predatortype_bloodleech_modifier: "Tipo de depredador: Sanguijuela" #NT!
 predatortype_bloodleech_modifier_desc: "¡Este vampiro prefiere alimentarse de la sangre de otros vampiros!" #NT!
 predatortype_phlebotomist_modifier: "Tipo de depredador: flebotomista" #NT!
 predatortype_phlebotomist_modifier_desc: "Este vampiro adquiere vitae bajo la apariencia de un médico que realiza sangrías." #NT!
 predatortype_bedlamite_modifier: "Tipo de depredador: Bedlamite" #NT!
 predatortype_bedlamite_modifier_desc: "Este vampiro se aprovecha de los locos. Estos también pueden estar locos, o al menos parecerlo a sus presas." #NT!
 predatortype_cenobite_modifier: "Tipo de depredador: Cenobita" #NT!
 predatortype_cenobite_modifier_desc: "Este vampiro tiene una manada en una institución religiosa como un monasterio." #NT!
 predatortype_alleycat_modifier: "Tipo de depredador: gato callejero" #NT!
 predatortype_alleycat_modifier_desc: "Este vampiro acecha y ataca violentamente a los mortales para obtener sangre. Es un método vulgar." #NT!
 predatortype_cauchemar_modifier: "Tipo de depredador: Cauchemar" #NT!
 predatortype_cauchemar_modifier_desc: "Este vampiro se alimenta sólo de aquellos que están dormidos." #NT!
 predatortype_familias_modifier: "Tipo de depredador: Familias" #NT!
 predatortype_familias_modifier_desc: "Este vampiro se alimenta casi exclusivamente de una dinastía familiar en particular. Incluso puede que estén relacionados con la familia; al menos eso es lo que la familia piensa." #NT!
 predatortype_footpad_modifier: "Tipo de depredador: pata de animal" #NT!
 predatortype_footpad_modifier_desc: "Este lich corre con los bajos fondos de la sociedad, tomando la sangre de los empobrecidos. Si desaparecen, las autoridades no muestran ningún interés." #NT!
 predatortype_consensualist_modifier: "Tipo de depredador: Consensualista" #NT!
 predatortype_consensualist_modifier_desc: "Este vampiro sólo se alimenta de aquellos dispuestos... lo que complica enormemente la cobertura de Masquerade en el dominio." #NT!
 predatortype_osiris_modifier: "Tipo de depredador: Osiris" #NT!
 predatortype_osiris_modifier_desc: "Este vampiro lidera un culto a la sangre, como en la antigüedad. El ganado adora y se ofrece libremente a este dios de la sangre." #NT!
 predatortype_siren_modifier: "Tipo de depredador: sirena" #NT!
 predatortype_siren_modifier_desc: "Este vampiro seduce a los amantes para drenarles la sangre a través del beso." #NT!
 predatortype_gentry_modifier: "Tipo de depredador: Gentry" #NT!
 predatortype_gentry_modifier_desc: "Este vampiro tiene una posición de cierto estatus en la sociedad mortal. Utilizan ese estatus para cazar a los ricos y poderosos. Nadie creerá que alguien de tal refinamiento sea un monstruo." #NT!
 predatortype_graverobber_modifier: "Tipo de depredador: Ladrón de tumbas" #NT!
 predatortype_graverobber_modifier_desc: "Este vampiro ronda cementerios y criptas, atacando a los dolientes y a la sangre fría de los recientemente fallecidos." #NT!
 predatortype_extortionist_modifier: "Tipo de depredador: Extorsionador" #NT!
 predatortype_extortionist_modifier_desc: "Este vampiro amenaza y explota a los mortales para obtener su sangre. Los extorsionadores hacen "ofertas que no se pueden rechazar"." #NT!
  
  
  
