l_spanish:
 POD_animal_herd_cattle_small_modifier: "Pequeño rebaño de ganado" #NT!
 POD_animal_herd_cattle_small_modifier_desc: "'Esto es una granja de vacas, tendrás vacas afuera.'" #NT!
 POD_animal_herd_cattle_moderate_modifier: "Rebaño de ganado de tamaño moderado" #NT!
 POD_animal_herd_cattle_moderate_modifier_desc: "Un tamaño modesto de ganado para ser ordeñado o sacrificado." #NT!
 POD_animal_herd_cattle_large_modifier: "Gran rebaño de ganado" #NT!
 POD_animal_herd_cattle_large_modifier_desc: "Un rebaño grande de ganado que le proporcionará al propietario un ingreso regular a través de la leche y el sacrificio." #NT!
 POD_animal_herd_sheep_small_modifier: "Pequeño rebaño de ovejas" #NT!
 POD_animal_herd_sheep_small_modifier_desc: "'Baa, baa, oveja negra,\n¿Tienes lana?\nSí, señor, sí, señor,\nTres bolsas llenas;\nUna para el amo,\nY otra para la dama,\nY otra para el niño\n¿Quién? vive calle abajo." #NT!
 POD_animal_herd_sheep_moderate_modifier: "Rebaño de ovejas de tamaño moderado" #NT!
 POD_animal_herd_sheep_moderate_modifier_desc: "Un modesto rebaño de ovejas que proporciona lana o cordero." #NT!
 POD_animal_herd_sheep_large_modifier: "Gran rebaño de ovejas" #NT!
 POD_animal_herd_sheep_large_modifier_desc: "Un rebaño grande de ovejas que le proporcionará al propietario un ingreso regular a través de la lana o el cordero." #NT!
 POD_animal_herd_goats_small_modifier: "Pequeño rebaño de cabras" #NT!
 POD_animal_herd_goats_small_modifier_desc: "—¿Quién es ese que se tropieza con mi puente? —rugió el troll. —Oh, soy solo yo, el chivo más pequeño, Gruff, y voy a la ladera de la colina para engordar —dijo el chivo, con una voz muy pequeña. —Ahora, voy a devorarte —dijo el troll." #NT!
 POD_animal_herd_goats_moderate_modifier: "Rebaño de cabras de tamaño moderado" #NT!
 POD_animal_herd_goats_moderate_modifier_desc: "Un modesto rebaño de cabras que se pueden ordeñar o sacrificar. Aunque son más pequeñas que el ganado vacuno, comen casi de todo y son más fáciles de mantener." #NT!
 POD_animal_herd_goats_large_modifier: "Gran manada de cabras" #NT!
 POD_animal_herd_goats_large_modifier_desc: "Un rebaño grande de cabras que le proporcionará al propietario un ingreso regular a través de la leche y el sacrificio. Si bien son más pequeñas que el ganado vacuno, comen casi de todo y son más fáciles de mantener." #NT!
 POD_animal_herd_pigs_small_modifier: "Pequeña sonda de cerdos" #NT!
 POD_animal_herd_pigs_small_modifier_desc: "'Este cerdito fue al mercado,\nEste cerdito se quedó en casa,\nEste cerdito comió carne asada,\nEste cerdito no comió nada.\nEste cerdito fue...\nWee, wee, wee,\n¡todo el camino a casa!'" #NT!
 POD_animal_herd_pigs_moderate_modifier: "Sonido moderado de los cerdos" #NT!
 POD_animal_herd_pigs_moderate_modifier_desc: "Una modesta sonda de cerdos esperando ser sacrificados. Si bien son más pequeños que el ganado, comen casi cualquier cosa y son más fáciles de mantener." #NT!
 POD_animal_herd_pigs_large_modifier: "Gran Sonda de Cerdos" #NT!
 POD_animal_herd_pigs_large_modifier_desc: "Una gran manada de cerdos que le proporcionará a su propietario un ingreso regular a través de la matanza. Si bien son más pequeños que el ganado vacuno, comen casi de todo y son más fáciles de mantener." #NT!
 POD_animal_herd_reindeer_small_modifier: "Pequeña manada de renos" #NT!
 POD_animal_herd_reindeer_small_modifier_desc: "Se trata de una pequeña manada de renos, que se encuentra únicamente en el norte." #NT!
 POD_animal_herd_reindeer_moderate_modifier: "Manada moderada de renos" #NT!
 POD_animal_herd_reindeer_moderate_modifier_desc: "Se trata de una modesta manada de renos que sólo se encuentra en el norte y que se puede sacrificar por su carne y pieles." #NT!
 POD_animal_herd_reindeer_large_modifier: "Gran manada de renos" #NT!
 POD_animal_herd_reindeer_large_modifier_desc: "Se trata de una gran manada de renos, que sólo se encuentra en el norte y que puede ser sacrificada para obtener su carne y sus pieles." #NT!
 POD_animal_herd_camel_small_modifier: "Pequeña caravana de camellos" #NT!
 POD_animal_herd_camel_small_modifier_desc: "Estas bestias de carga son ideales para los desiertos secos, incluso pueden usarse en la guerra." #NT!
 POD_animal_herd_camel_moderate_modifier: "Caravana de camellos moderada" #NT!
 POD_animal_herd_camel_moderate_modifier_desc: "Estas bestias de carga son ideales para los desiertos secos, incluso pueden utilizarse en la guerra. Su principal uso es el comercio a larga distancia." #NT!
 POD_animal_herd_camel_large_modifier: "Caravana de camellos de gran tamaño" #NT!
 POD_animal_herd_camel_large_modifier_desc: "Estas bestias de carga son ideales para los desiertos secos, incluso pueden utilizarse en la guerra. Su principal uso es el comercio a larga distancia." #NT!
 POD_animal_herd_horse_small_modifier: "Pequeña manada de caballos" #NT!
 POD_animal_herd_horse_small_modifier_desc: "Principales bestias de carga en el mundo medieval, adecuadas para arrastrar un carro, arar un campo o ir a la batalla." #NT!
 POD_animal_herd_horse_moderate_modifier: "Manada de caballos moderada" #NT!
 POD_animal_herd_horse_moderate_modifier_desc: "Principales bestias de carga en el mundo medieval, adecuadas para arrastrar un carro, arar un campo o ir a la batalla." #NT!
 POD_animal_herd_horse_large_modifier: "Gran manada de caballos" #NT!
 POD_animal_herd_horse_large_modifier_desc: "Principales bestias de carga en el mundo medieval, adecuadas para arrastrar un carro, arar un campo o ir a la batalla." #NT!
 POD_animal_herd_elephant_small_modifier: "Pequeña manada de elefantes" #NT!
 POD_animal_herd_elephant_small_modifier_desc: "Animales gigantescos, costosos de domesticar, pero formidables en la guerra." #NT!
 POD_animal_herd_elephant_moderate_modifier: "Manada moderada de elefantes" #NT!
