l_spanish:
 LOADING_TIP_0: "#bold "El erudito romano Séneca se equivocaba. El dominio injusto puede ser eterno." #! - Hardestadt" #NT!
 LOADING_TIP_1: "#bold Caín no puede ser diabolizado. Lo siento.#!" #NT!
 LOADING_TIP_2: "#bold Los vampiros ancianos son viejos por una razón. No caerán en una conspiración mal preparada.#!" #NT!
 LOADING_TIP_3: "#bold Cuidado con la mascarada. No querrás hacer enojar a la Iglesia.#!" #NT!
 LOADING_TIP_4: "#bold Este es el Mundo de las Tinieblas. No tienes amigos, solo peones.#!" #NT!
 LOADING_TIP_5: "#bold Tendrás un dominio muy limitado y necesitarás vasallos. No confíes en ellos.#!" #NT!
 LOADING_TIP_6: "#bold Para mayor seguridad, espera que todos estén planeando tu muerte. Probablemente lo estén haciendo de todos modos.#!" #NT!
 LOADING_TIP_7: "#bold "Siempre hay un sire que nos dirige, y un sire más allá de él, y así volvemos a Caín. No hay ningún 'destino' que puedas elegir, excepto el que tus amos te permitan". #! - Montano" #NT!
 LOADING_TIP_8: "#bold "Sin mí no habría Sabbat. Y sin el Sabbat no habría Camarilla. Toda la faz de la sociedad Cainita es lo que es gracias a mí." #! - Gratiano, delirando" #NT!
 LOADING_TIP_9: "#bold “Cada pequeño problema es como un grano de arena, cada noche heredo el desierto.” #! – Lacroix" #NT!
 LOADING_TIP_10: "#bold “Una vez fui reina del mundo y lo seré de nuevo, te lo prometo. Ahora tienes mi permiso para morir”. #! – Petaniqua" #NT!
 LOADING_TIP_11: "#bold "No somos dioses, no importa lo que nos digamos a nosotros mismos. No existe la divinidad. El corazón del universo está vacío. ¿Lo recorrerás conmigo?" #! - Kemintiri" #NT!
 LOADING_TIP_12: "#bold "Un alma es sólo otro trocito de arcilla que se retuerce entre los dedos." #! - Sascha Vykos" #NT!
 LOADING_TIP_13: "#bold "Los finales y los comienzos tienen una forma de mezclarse y retorcerse hasta que es difícil separar uno del otro". #! - Anatole" #NT!
 LOADING_TIP_14: "#bold "Eres un vampiro malvado. Oye, genial, felicitaciones. Ahora no lo digas". #! - Jack el Sonriente" #NT!
 LOADING_TIP_15: "#bold "Si no tienes otra opción que destruir a un Nosferatu, no te enfrentes a él bajo ninguna circunstancia en su territorio natal. Nunca encontraremos tus cenizas". #! - al-Ashrad" #NT!
 LOADING_TIP_16: "#bold "Entiende esto, no perdimos contra los Ventrue. Perdimos contra los Ventrue y todos sus aliados y sus sirvientes y sus amigos y cada pobre campesino hijo de puta que alguna vez cometió el error de hacer contacto visual con su señor eterno. Ahora, sabes dónde reside la verdadera fuerza de los Ventrue". #! - Lydia Dorn" #NT!
 LOADING_TIP_17: "#bold "Nunca, nunca, nunca subestimes a los Lasombra. Son los Ventrue sin la fragilidad moral. Son los Tremere sin las pretensiones. Son los Setitas sin las poses... y no son ninguna de esas cosas". #! - Fatima al-Faqadi" #NT!
 LOADING_TIP_18: "#bold "En la Yihad no existe la independencia. Lo único que existe es la falta de conciencia de los propios amos". #! - ur-Shulgi" #NT!
 LOADING_TIP_19: "#bold "Nunca cometas el error de enfrentarte a un Setita en su propio campo de batalla, el de lo social y lo político. No notarás sus colmillos hasta que estén en tu garganta". #! - Sukainah" #NT!
 LOADING_TIP_20: "#bold "Vaya, me alegro de que no me hayan aceptado en el Clan Tremere. Qué pesadilla burocrática y mezquina. No quiero ofender. Es solo que pasar décadas esperando mi turno para ser asistente de don nadie (de segunda clase) simplemente no me atrae". #! -Felton" #NT!
 LOADING_TIP_21: "#bold "Estas tres cosas no deben hacer nunca los príncipes si quieren prosperar: enfadar a los Brujah, avergonzar a los Ventrue e ignorar a los Nosferatu". #! - desconocido" #NT!
 LOADING_TIP_22: "#bold "No juegues con la Bestia, porque al final siempre gana." #! - desconocido" #NT!
 LOADING_TIP_23: "#bold "Algunos temen abiertamente a los Antediluvianos y en secreto a los mortales. Otros temen abiertamente a los mortales y en secreto a los Antediluvianos. Ambos miedos son exagerados. Se puede sobrevivir a la Gehena. Podemos gobernar para siempre". #! - Mitra" #NT!
 LOADING_TIP_24: "#bold "No soy un esclavo. No soy un esclavo. No soy un esclavo.\nEso es lo que me dijo que me dijera a mí mismo." #! - Lambach" #NT!
 LOADING_TIP_25: "#bold "Siempre habrá otra Gehena que buscar, Beckett. Nuestras mentes las inventan. Deberías bajarte de esa rueda en particular; gira eternamente". #! -Drácula" #NT!
 LOADING_TIP_26: "#bold "Había elegido ciegamente seguir el camino que mi padre me había trazado. No dudé ni una sola vez durante siglos, hasta que me di cuenta de la vana parodia que me había dado, de lo poco que servía para complacerme, para comprenderme verdaderamente a mí mismo.\nJuré, esa noche, no sufrir más." #! - Titus Venturus Camilla" #NT!
 LOADING_TIP_27: "#bold "Cree, Tremere, si te place hacerlo, que tú y tu especie saben más de magia de sangre que alguien que la dominaba antes del surgimiento de Sumer. Pero te digo ahora: tu Clan no hizo nada al mío que no hayamos permitido". #! - Tegyrius" #NT!
 LOADING_TIP_28: "#bold "Llega un momento, Ventrue, en que el juego juega con los jugadores." #! - Izhim ur-Baal" #NT!
 LOADING_TIP_29: "#bold "Viajé a la tierra de nuestros antepasados ​​y me enfrenté al heraldo. Es oscuro y terrible: la furia de tu cielo y el fuego de tu infierno. Negro e impenetrable como la noche más oscura". #! - Thetmes" #NT!
 LOADING_TIP_30: "#bold "Las estrellas también eran huesos, aunque no simples accesorios; eran los huesos de ur-Shulgi, visibles donde la piel de medianoche se había desprendido o agrietado y caído; eran las vainas de la esencia del heraldo, y su médula era la venganza."#!" #NT!
 LOADING_TIP_31: "#bold "Estamos luchando por nuestras vidas aquí, pero los Ventrue y los Tremere todavía tienen que orinarse en los zapatos de los demás cada vez que pueden, y todo lo que los Toreador quieren hacer es criticar el color del arroyo". #! - Theo Bell" #NT!
 LOADING_TIP_32: "#bold "El mundo se está volviendo una mierda, pero tenemos un trabajo que hacer". #! - Theo Bell" #NT!
 LOADING_TIP_33: "#bold "Las viejas ideas pueden rejuvenecer. Cartago, el ideal, es viejo y nuevo otra vez." #! - Critias" #NT!
 LOADING_TIP_34: "#bold "Cada vez que arranco una mandíbula de un cráneo y la meto en la cuenca de un ojo, sé que estoy construyendo un futuro mejor". #! - Jack Sonriente" #NT!
 LOADING_TIP_35: "#bold "Sólo hay una manera de sobrevivir a la oscuridad: hacer que te tema." #! - Jack Sonriente" #NT!
 LOADING_TIP_36: "#bold "No encontraste la revolución, muchacho. La revolución te encontró a ti". #! - Tyler" #NT!
 LOADING_TIP_37: "#bold "Todo lo que está muerto lleva los ecos de la vida. Todo lo que vive escucha el llamado de su muerte." #! - Constancia" #NT!
 LOADING_TIP_38: "#bold "Podemos odiar en abundancia, y no tenemos un objeto más adecuado para nuestro odio que nosotros mismos. Así que nos levantamos cada noche porque no queremos odiarnos a nosotros mismos más de lo que ya lo hacemos. Pero vamos a fracasar incluso en eso". #! - Chas Giovanni Tello" #NT!
 LOADING_TIP_39: "#bold "A lo largo de la historia y antes, los dioses de la noche han exigido sangre y carne a la humanidad. Estos son nuestros padres. Tú eres Artemisa. Tú eres Ahriman. Tú eres la diosa del volcán de Catal Huyuk y Tezcatlipoca, el dios azteca del espejo humeante. Una oscuridad tan espesa que oscurece el sol". #! - Demba Makemba Adoula" #NT!
 LOADING_TIP_40: "#bold "Que se queden boquiabiertos, Myca. Que me maldigan por abandonar la lucha contra Gehenna en sus términos. Que me llamen traidora, que me incluyan en su absurda Lista Roja, que me maldigan por cobarde y tonta egoísta. Estoy harta de jugar al juego que el mundo me ha puesto por delante". #! - Lucita de Aragón" #NT!
 LOADING_TIP_41: "#bold "Los vampiros son la apoteosis del pecado, la encarnación de la virtud violada y arruinada. Con esto demuestras tu valor." #! - Francisco Domingo de Polonia" #NT!
 LOADING_TIP_42: "#bold "Nosotros, los jóvenes, hablábamos a menudo por la mañana temprano, justo antes de dormir, sobre la conveniencia de una nueva oportunidad. Lo que distinguía a Graciano era que se atrevía a actuar en consecuencia." #! - Hermano Oso" #NT!
 LOADING_TIP_43: "#bold "Tengo la intención de barrer las piezas del tablero... No solo liberarme de las Sectas, sino de la guerra eterna. Fui manipulado por mi padre y Vykos. Su Cruzada nunca será mía. Lucharé contra el llamado de cualquier manera que pueda. Beberé hasta saciarme de sangre espesa y permaneceré libre y al final la Yihad será destruida por mí y otros como yo". #! - Lucius Aelius Sejanus" #NT!
 LOADING_TIP_44: "#bold "Es una lástima que la mayoría de las piezas hayan tenido que ser barridas del tablero." #! - Ambrosio Luis Moncada" #NT!
 LOADING_TIP_45: "#bold "Esta existencia puede ser gloriosamente divertida, si lo permites". #! - Helena de Troya" #NT!
 LOADING_TIP_46: "#bold "Abandonamos la Ciudad Eterna porque su corazón ha dejado de latir hace mucho tiempo. Muere, y vosotros, los señores de una ciudad antaño gloriosa, os escondéis en sus sombras, perdidos en un laberinto que vosotros mismos habéis construido. Cuando nuestra especie eche la vista atrás a estos tiempos, verá vuestros logros y se preguntará qué salió mal. Pero nunca, mientras os ocultéis, sabrán quién fue el responsable, a quién se debe dirigir la alabanza o la condena. Vuestras acciones se perderán para la posteridad, y todo lo que os llamarán será Incógnitos." #! - El último discurso de Michael a los Cainitas de Roma en vísperas de su partida" #NT!
 LOADING_TIP_47: "#bold "La verdad no tiene una sola forma, ningún símbolo. Todos los ojos la ven de manera diferente. Todas las lenguas la hablan de manera diferente. Nada – nada – existe sin cambios para siempre. Ni siquiera nosotros." #! - el Dragón" #NT!
 LOADING_TIP_48: "#bold "Es casi cierto que no puede morir. Mientras exista alguien de su sangre, él existirá. Mientras el mundo no se convierta en cenizas, podrá volver a estar completo." #! - El dragón sobre Tzimisce" #NT!
 LOADING_TIP_49: "#bold "Yo mismo. Metamorfosis. Ascensión. Soy lo que soy. Soy la tierra, despertada por la sangre. Ya no soy una larva. La etapa de pupa termina, para mí y para los demás." #! - Tzimisce" #NT!
 LOADING_TIP_50: "#bold "Se ha olvidado de cómo ser amable... y ni siquiera yo puedo decir si entiende o recuerda lo frágiles que somos todavía". #! - Damek Ruthven sobre Tzimisce" #NT!
 LOADING_TIP_51: "#bold "Sírveme. En realidad no sientes ningún amor por los Antediluvianos, ¿verdad? El día de la Gehena se acerca y pretenden consumirte a ti, a tus amigos y a todos los demás vampiros. ¡Yo lo impediré! ¡Te daré la eternidad! ¡Vida eterna! ¡Saludaremos a los abuelos que despiertan con otro diluvio, un diluvio de su propia sangre!" #! - Vukodlak, dirigiéndose a Christof Romuald" #NT!
 LOADING_TIP_52: "#bold "No cometeré los errores que cometieron mis progenitores. No elegiré el miedo ni la ignorancia. No me acobardaré de terror por mí misma, por quién y qué soy. No me odiaré ni me rechazaré. Soy Myca Vykos, y una noche, el mundo me conocerá por lo que realmente soy". #! - Myca Vykos" #NT!
 LOADING_TIP_53: "#bold "En el juego de reinas y reyes, debemos sacrificar nuestra compasión en el altar de la certeza inexpugnable. Para gobernar sabiamente, uno debe gobernar con absoluta convicción. La justicia no tiene piedad." #! - Hardestadt el Joven" #NT!
 LOADING_TIP_54: "#bold "La locura del liderazgo es saber que, hagas lo que hagas, a tus espaldas hay cientos de personas seguras de que su solución es la más acertada y que tu decisión fue el resultado de un caprichoso lanzamiento de dardos." #! - Lacroix" #NT!
 LOADING_TIP_55:0 "#bold "Our Dark Father even now wanders the outer night, weeping and repenting in his hard-earned wisdom. If even mighty Caine does thus, how is it that we turn our faces proudly up to the moon and say: "#bold "Nuestro Padre Oscuro vaga incluso ahora por la noche exterior, llorando y arrepintiéndose en su sabiduría ganada con esfuerzo. Si incluso el poderoso Caín hace eso, ¿cómo es que volvemos nuestros rostros con orgullo hacia la luna y decimos: "Hay poder en mis venas y por él reclamo la realeza sobre el hombre y la bestia, y por mi propia sangre negra justifico mis pecados?" #! - Anatole" #NT!
 LOADING_TIP_56: "#bold "Me preguntas qué personas son más propensas a ser diabólicas y asesinas. Te lo aseguro; cualquiera puede ser diabólico y asesino". #! - Harold el Zettler" #NT!
 LOADING_TIP_57: "#bold "Bailo la danza del tonto. Y rezo para que me encuentres loco. Porque si pones las manos sobre la raíz. Me conocerás sin ilusión. Y me encontrarás culpable de la verdad". #! - Malkav" #NT!
 LOADING_TIP_58: "#bold "Abuelita, déjame besarte." #! - Vasilisa" #NT!
 LOADING_TIP_59: "#bold "Chandraputra ha entrado en el santuario, hirviendo con la furia apenas contenida de un héroe justo de los Vedas". #! - Beckett sobre Chandraputra" #NT!
 LOADING_TIP_60: "#bold "La Camarilla persiste para proteger a sus miembros de ellos mismos; ese es el único propósito digno al que sirve. Pero, un día debe fracasar, cuando sus antiguos lleguen a alimentarse de la mesa de la Gehena. Una silla estará reservada para mí." #! - Kemintiri" #NT!
 LOADING_TIP_61: "#bold "Haz las paces con tus dioses y despídete de ellos. El diamante se ahogará en sangre, y el resto del mundo poco después." #! - Sundervere" #NT!
 LOADING_TIP_62: "#bold "La serpiente estuvo primero en el jardín, ¿sabes?" #! - Hesha Ruhadze" #NT!
 LOADING_TIP_63: "#bold "Él fue el objeto de nuestra devoción, el significado detrás del sacrificio de incontables vidas –pitagóricos, cátaros, masones, alquimistas– todos luchando en la oscuridad para que un día, generaciones después, un hombre pudiera sostener en su mano el fruto prohibido, la Piedra Filosofal, el elixir de la vida eterna. Su nombre era Goratrix, nuestro portador de luz, nuestro Prometeo, nuestro Lucifer." #! - Aisling Sturbridge" #NT!
 LOADING_TIP_64: "#bold "¿Crees que busqué nuestro exilio, tú precisamente? Mejor cien gritos de "hereje" y mil espadas Tzimisce que las palabras de desprecio de la Orden esa horrible noche... Pero si no nos siguen, entonces que se extinguen, como los dragones cuyos esqueletos de piedra arranco de los acantilados. #! - Goratrix a Meerlinda" #NT!
 LOADING_TIP_65: "#bold "No soy tu serpiente para ordeñar o aplastar, tampoco soy un verdadero mago, pero te mostraré con el tiempo lo que soy. Y mucho después de que te hayas ido y tu preciosa magia mortal sea materia de cuentos de niñeras, habré tomado lo que realmente está ahí para ser tomado y sabré lo que realmente hay que saber". #! - Jervais, en relación con Etrius" #NT!
 LOADING_TIP_66: "#bold "Muchos son los hijos del Dragón, la Serpiente, el gran Satanás, y están entre vosotros ahora. Os digo, siervos de Cristo, que la Parusía está cerca, que la Segunda Venida llega pronto. Los hijos del Dragón se hacen cada vez más fuertes, y se multiplican, y son una herida para la tierra. Y nosotros somos el bálsamo para esta herida, debemos limpiarla con fuego, y purificarla, y entonces la tierra estará preparada para la Parusía, y seremos juzgados dignos." #! - Leopold von Murnau" #NT!
 LOADING_TIP_67: "#bold "Sabemos que la carga de la verdad tiene un alto precio.\nPagaron de más." #! Malkavian sobre los Baali" #NT!
 LOADING_TIP_68: "#bold "La tragedia es que podríamos haberlos dejado morir. Nunca nos perdonarán por salvarlos". #! Malkavian sobre los Brujah" #NT!
 LOADING_TIP_69: "#bold “Aunque pudiera decirte lo que sé sobre ellos, no me creerías.”#! Nosferatu sobre los Tzimisce" #NT!
 LOADING_TIP_70: "#bold "La Inquisición condena a sus víctimas a la condenación eterna, pero ellos solo se ocupan de la matanza. Nosotros nos ocupamos de la condenación". #! - Rossellini, nigromante romano" #NT!
 LOADING_TIP_71: "#bold "Me imagino que piensan que pasamos mucho tiempo espiándolos y tratando de debilitarlos. Como si fueran tan difíciles de entender". #! Nosferatu sobre los Ventrue" #NT!
 LOADING_TIP_72: "#bold "No hay nada que valga la pena discutir. Pronto los demás sólo hablarán de su memoria. Entonces los mataremos también, y los Tremere simplemente nunca habrán existido." #! Tzimisce sobre los Tremere" #NT!
 LOADING_TIP_73: "#bold "Cuando su sangre aulló de rabia por la muerte de Saulot, la nuestra cantó de alegría. Seamos felices juntos."#! Baali sobre los Salubri" #NT!
 LOADING_TIP_74: "#bold "Intenta encontrar las diferencias con el Toreador si puedes. Sólo hay una: tienen un plan, lo que los hace más parecidos a nosotros. No estoy seguro de qué tan bueno sea". #! Giovanni sobre los Setitas" #NT!
 LOADING_TIP_75: "#bold "Este no es un lugar ni un momento para debatir. Este es un momento en el que debes partir y abandonar tu insignificante misión. Si persistes y sigues adelante, no morirás como un héroe. Suplicarás. Rezarás. No recibirás respuesta". #! - Lamia desconocida" #NT!
 LOADING_TIP_76: "#bold "La manzana no cae lejos del árbol, y el árbol debería haber sido talado hace mucho tiempo"#! Brujah sobre los Setitas" #NT!
 LOADING_TIP_77: "#bold "Boot, te presento a la cara". #! Brujah sobre los Ventrue" #NT!
 LOADING_TIP_78: "#bold "Te daré una ventaja. Tú eres la tortuga y yo soy la liebre, una liebre enojada que quiere que le jodan al mundo y tiene una cuenta pendiente y una sed como la del mismísimo diablo". #! - Brujah desconocido" #NT!
 LOADING_TIP_79: "#bold "¡Ponle la cola a... AYU, AYU, AYU, MIERDA!" #! Malkavian sobre los Gangrel" #NT!
 LOADING_TIP_80: "#bold "Emite una lluvia de chispas. Apunta lejos de la cara. Apunta a otro idiota en su lugar" #! Nosferatu sobre los Brujah" #NT!
 LOADING_TIP_81: "#bold "Me veo así porque tengo que hacerlo. Estos cabrones lo eligen. Así es como dice la naturaleza: "Aléjate". #! Nosferatu sobre los Tzimisce" #NT!
 LOADING_TIP_82: "#bold "No hay nada malo con estos tipos que clavarlos en sus ataúdes y prenderles fuego no pueda solucionarse" #! Ravnos sobre los Tzimisce" #NT!
 LOADING_TIP_83: "#bold "¿Por qué demonios creerías que quiero que dejes de gritar? Encuentro los resultados mucho más melodiosos cuando te dejas llevar por el miedo". #! - Tzimisce desconocido" #NT!
 LOADING_TIP_84: "#bold "Mátenlos. A todos. No pierdan el tiempo con lecciones que no deberían vivir lo suficiente para comprender". #! Tzimisce sobre los Tremere" #NT!
 LOADING_TIP_85: "#bold "Ah, los nuevos jugadores emergen del campo de los milenios. Debemos organizarnos para darles una bienvenida adecuada y generosa." #! Setitas sobre los Tremere" #NT!
 LOADING_TIP_86: "#bold "Pandilleros traidores. Un gusano Lasombra intentó atraparme en su vil plan. A pesar de todos sus aires de superioridad, sus entrañas no se veían muy diferentes a las de otros vampiros". #! Gangrel sobre los Lasombra" #NT!
 LOADING_TIP_87: "#bold "Cuando un Malkavian hable, escucha. Cuando un Malkavian actúe, vete. Cuando dos Malkavian se reúnan, corre." #! Gangrel sobre los Malkavian" #NT!
 LOADING_TIP_88: "#bold "Solo tengo una cosa que decir. Set estaba más loco que Malkav. Lo juro por los huesos de mi padre". #! Los Malkavian sobre los Setitas" #NT!
 LOADING_TIP_89: "#bold "La política es sencilla. Dile a tus inferiores lo que tienen que hacer, empala a quienes se atrevan a desobedecer y sigue adelante con los asuntos de verdadera importancia". #! - Tzimisce desconocido" #NT!
 LOADING_TIP_90: "#bold "Ellos quieren que admiremos sus artes, pero ¡cómo se resisten a las nuestras! Mantenlos como mascotas hasta que sus versos comiencen a aburrir; luego haz que los arrojen a los pozos de Vozhd". #! Tzimisce sobre los Toreador" #NT!
 LOADING_TIP_91: "#bold "Arrancaremos el regalo robado de sus entrañas desolladas, los ensartamos en los picos de los Cárpatos que profanaron, alimentaremos al Danubio con sus humores biliosos y dejaremos el resto para las aves carroñeras. Entonces comenzaremos verdaderamente a enseñarles el significado del dolor". #! Tzimisce sobre los Tremere" #NT!
 LOADING_TIP_92: "#bold "Tienen un talento admirable para guardar rencor." #! Ventrue sobre los Brujah" #NT!
 LOADING_TIP_93: "#bold "Si parece una serpiente, silba como una serpiente y se arrastra como una serpiente, entonces no te acerques a acariciarle la cabeza. Si encuentras una serpiente en tu jardín, la matas". #! -Scatha-Columbkille sobre los Setitas" #NT!
 LOADING_TIP_94: "#bold "Mierda, sí, lucha contra el poder. ¡Ayuda a la gente! Oh, espera, ¿solo vas a ayudar a la mitad de ellos? Bueno, supongo que es algo" #! Bone Gnawers sobre las Furias Negras" #NT!
 LOADING_TIP_95: "#bold "Me dan escalofríos, sí. Crees que estás contando una historia verdaderamente trágica, y ellos simplemente te miran como si dijeran "¿Eso es todo?""#! Fianna sobre los Caminantes Silenciosos" #NT!
 LOADING_TIP_96: "#bold "Tus antepasados ​​eran casi tan fuertes como los nuestros, y tú eres casi tan fuerte como nosotros. ¿Qué? Es un cumplido" #! Obtén de Fenris sobre los Fianna" #NT!
 LOADING_TIP_97: "#bold "Impresionantemente inteligente. Peligrosamente subestimado. Considerablemente útil" #! Señores de las Sombras sobre los Roedores de Huesos" #NT!
 LOADING_TIP_98: "#bold "Manéjalos adecuadamente y serán una parte vital de cualquier plan de batalla. Si cometes un error al manejarlos... de hecho, déjame decirte que no cometas un error al manejarlos" #! Señores de las Sombras sobre la Estirpe de Fenris" #NT!
 LOADING_TIP_99: "#bold "Su lealtad es muy apreciada, incluso si su etiqueta es... variable" #! Colmillos Plateados sobre Fianna" #NT!
 LOADING_TIP_100: "#bold "No entienden que ganar batallas no vale la pena perder la guerra". #! Roedores de Huesos sobre la Estirpe de Fenris" #NT!
 LOADING_TIP_101: "#bold "Dales el respeto de Gea, pero ten cuidado de no volverte amigable si bailas con ellos". #! Fianna sobre las Furias Negras" #NT!
 LOADING_TIP_102: "#bold "Qué uñas más bonitas tienes. Duras como el acero y tan, tan afiladas. Desgarrarían carne y hueso. Sólo quiero... arrancármelas de un mordisco". #! -Helena de Troya" #NT!
 LOADING_TIP_103: "#bold "Mi destino no será decidido por quién haya sido mi bisabuelo. No seré controlado nuevamente." #! - Lucius Aelius Sejanus" #NT!
 LOADING_TIP_104: "#bold "Y cuando Ella se preparó para regresar, el mundo se partió en dos. Los Hijos de Caín de un lado, los Hijos de Lilith del otro, y fue Gehena." #! - el fragmento de Shaal" #NT!
 LOADING_TIP_105: "#bold "Él viene. El Pastor Negro viene a sacrificar al rebaño. El Engendro Odioso. El Heraldo de la Destrucción. Como el Señor de la Muerte sacrificó a sus hijos en Kaymakli, el Pastor Negro sacrificará a los Niños en Alamut" #! - Profetisa mortal desconocida" #NT!
 LOADING_TIP_106: "#bold "Todo lo viejo debe dar paso a lo nuevo. Lo tercero se convierte en lo segundo, lo segundo se convierte en lo primero. Los padres mueren para que los hijos puedan vivir. Todos somos círculos descendiendo en espiral para reinar en el infierno". #! - Acacia" #NT!
 LOADING_TIP_107: "#bold "El giro de la rueda es inexorable. No se puede detener, pero su curso se puede cambiar para retrasar el momento final en el que seamos molidos hasta la nada y Ellos se eleven. Como es ahora, así era antes. Como era antes, así será en el futuro. Los Hijos de Caín siempre están al borde del olvido" #! - Vasantasena" #NT!
 LOADING_TIP_108: "#bold "Somos viejos y eruditos, pero en nuestra edad y poder, solo nos hemos atrapado en redes que no podemos ver y nos hemos atado con cuerdas de marionetas que no podemos sentir, y mucho menos cortar". #! - Vasantasena" #NT!
 LOADING_TIP_109: "#bold "A lo largo de los milenios, han surgido cultos a la muerte para dictar el fin del mundo y entregarse a sus liberadores. ¿Ya se acabó el mundo? No. ¿Acaso esos liberadores han sido alguna vez algo más que bastardos hambrientos? No. Coged a los Tremere" #! - Talley" #NT!
 LOADING_TIP_110: "#bold "Y entonces el Dragón robó el manto de Kupala, tal como se le había ordenado, y lo llevó como si fuera suyo. Gobernando la tierra entre los ríos, y en cada lugar que recorría caminaba, tal como era su voluntad." #! Incunable Kupalam" #NT!
 LOADING_TIP_111: "#bold "¡Ya vienen! ¡Vienen por todos nosotros!" #! - Últimas palabras de Angus, Nosferatu" #NT!
 LOADING_TIP_112: "#bold "Algunos libros no deben abrirse". #! - Anatole" #NT!
 LOADING_TIP_113: "#bold "Disfruta de tus libros, entregados en mano en el lugar que hayas elegido. No te preocupes: solo fue necesario que muriera un Dunsirn para que se pudiera adquirir. Yo maté a dos para enviar un mensaje". #! - Talley" #NT!
 LOADING_TIP_114: "#bold "¿Los Tremere no se originaron como un linaje de los Tzimisce? Eso suena significativo". #! - Anatole" #NT!
 LOADING_TIP_115: "#bold "Zettler. Varrick. Vegel. Leopold. Ruhadze. Beckett. Solo los nombres más recientes de aquellos que intentaron controlar el Ojo y comenzaron a sucumbir a sus poderes. No abras la caja". #! - Anatole" #NT!
 LOADING_TIP_116: "#bold "Cuando Hazimel acercó su frente a la mía, un tercer ojo pareció abrirse, y su mente tocó la mía. Él pudo ver todo de mi vida, y sonrió. Yo pude ver todo de la suya, y comencé a gritar." #! - Beckett" #NT!
 LOADING_TIP_117: "#bold "¡La mesa habla! Es muy triste. Intenta ser una mesa embrujada en una casa vacía". #! - Anatole" #NT!
 LOADING_TIP_118: "#bold "La posesión de sarcasmo real es un delito castigado con la muerte definitiva en la Casa de Hardestadt". #! - Calebros" #NT!
 LOADING_TIP_119: "#bold "Hablé con el Mayor. O mi padre me habló. En mí. Siempre en mí. No importa lo fuerte que trague, el abuelo no se hundirá." #! - Lambach" #NT!
 LOADING_TIP_120: "#bold "La prima Viorica vino de visita en nombre de Damek. Quería saber por qué cesó mi comunicación. Se lo mostré. El mayor está alimentado. Soy un buen muchacho". #! - Lambach" #NT!
 LOADING_TIP_121: "#bold "Esa acción... hace tantos años... fue vulgar y miope". #! - Sascha Vykos" #NT!
 LOADING_TIP_122: "#bold "Shivasakti, tú eres el Padre y la Madre Divinos. Concédeme tu devoción, destruye al malhechor y el marchitamiento de la Rueda de los Siglos de donde surge el mal. Conquista toda muerte y destino bajo el talón y deja que la quietud sea la ley eterna." #! - Voormas" #NT!
 LOADING_TIP_123: "#bold "Cuanto más vemos, más creemos saber. Cuanto más creemos comprender, más nos aferramos a nuestras costumbres y más limitamos nuestro potencial. Así, la juventud es la llama que enciende el futuro. El poder no es más que el pulimento de las hojas desafiladas." #! - Porthos" #NT!
 LOADING_TIP_124: "#bold "Como soy el Señor de la Luz, tengo dominio sobre aquellas esferas que iluminan el cielo. Y por eso te doy esta prenda de la Noche, querida hermana, sobre la que están cosidas la luna y las estrellas y todo lo que aparece en el cielo nocturno. Úsala y gobierna la Noche como yo gobierno el Día." #! - Lucifer a Lilith" #NT!
 LOADING_TIP_125: "#bold "¿Por qué debo acostarme debajo de ti, boca arriba? Yo también fui hecha de la Tierra Verdadera, y por eso soy tu igual". #! - Lilith a Adán" #NT!
 LOADING_TIP_126: "#bold "Siempre están de un lado a otro en una misión secreta para encontrar los cráneos de sus Ancianos y molerlos hasta convertirlos en polvo afrodisíaco o algo así. Se ponen muy arrogantes cuando los interrumpes.\nComo sea, Gandalf."#! - Los Brujah sobre los Tremere" #NT!
 LOADING_TIP_127: "#bold "He sido una puta de la guerra y una puta de la paz. He sido una mártir y una cínica, una asesina y una santa. He visto la historia ocurrir. He contribuido al color del avance cultural con el carmesí de mi propia sangre. He visto milagros y he sido un milagro para muchos."#! - Lucita de Aragón" #NT!
 LOADING_TIP_128: "#bold "Supongo que si no tuviera habilidades apreciables, ni aspiraciones ni dinero, fingiría que también soy un animal." #! - El Giovanni sobre los Gangrel" #NT!
 LOADING_TIP_129: "#bold "Se rompen fácilmente. Sin embargo, no puedes capturar sus espíritus cuando los matas. Aparentemente, se reciclan y vuelven a su feliz y brillante mundo de sueños. Qué lindo". #! - El Giovanni sobre los Fae" #NT!
 LOADING_TIP_130: "#bold "La cagaste al morir y volviste a casa por más. Bienvenido de nuevo.\nAhora las reglas son diferentes".#! - Un Giovanni a su chiquillo" #NT!
 LOADING_TIP_131: "#bold "Ambrogino Giovanni tiene el dudoso honor de ser el idiota más interesado de todo un clan de idiotas interesados". #! - A Giovanni" #NT!
 LOADING_TIP_132: "#bold "Todos son estúpidos excepto nosotros.\nTriste pero cierto".#! - Giovanni desconocido" #NT!
 LOADING_TIP_133: "#bold "Llevan sobre sus hombros un nombre que nadie puede pronunciar. Eso sí que es una condenación".#! - Accorri Giovanni sobre los Tzimisce" #NT!
 LOADING_TIP_134: "#bold "Yo existo. Esa es razón suficiente para que yo gobierne."#! - Lasombra desconocido" #NT!
 LOADING_TIP_135: "#bold "Piensa en los Lasombra. Quítales la inteligencia, la previsión, el estilo y la dedicación a la supremacía. Esos son los Ventrue: como nosotros, pero estúpidos". #! - Demba Makemba Adoula" #NT!
 LOADING_TIP_136: "#bold "Dignos archienemigos. El último con el que jugué se pasó cuatro noches gritando, y tardó doce en morir. Admirable, la verdad."#! - Tzimisce sobre los Ventrue" #NT!
 LOADING_TIP_137: "#bold "Nuestro clan puede estar compuesto por la colección más desesperada de traidores conspiradores que uno pueda encontrar jamás, pero ellos son nuestros traidores conspiradores". #! - Friedrich von Weber, Ventrue" #NT!
 LOADING_TIP_138: "#bold "Siempre parecen ocurrir pequeños accidentes extraños a quienes se cruzan en su camino. Y si los accidentes no te alcanzan, los cánticos de muerte que te lanzan y que te hacen explotar el cerebro lo harán". #! - Nosferatu sobre los magos" #NT!
 LOADING_TIP_139: "#bold "Rara vez me he encontrado con criaturas tan convencidas de su importancia para el universo y, sin embargo, tan absolutamente carentes de pruebas que respalden sus delirios". #! - Ravnos sobre los Toreador" #NT!
 LOADING_TIP_140: "#bold "Son increíblemente valientes, sorprendentemente duros, mortalmente poderosos como individuos... y completamente ineficaces como grupo". #! - Setitas sobre los Gangrel" #NT!
 LOADING_TIP_141: "#bold "Los Brujah afirman que saben cómo construir una sociedad perfecta gracias a su intelecto superior. Puedes localizar estos intelectos escuchando gritos de terror y el estruendo de objetos al romperse". #! - Setitas sobre los Brujah" #NT!
 LOADING_TIP_142: "#bold "Cuando te des cuenta de que un Toreador ha perdido los estribos, tu cabeza puede estar a varios pies de tu cuerpo". #! - Setitas sobre los Toreador" #NT!
 LOADING_TIP_143: "#bold “Algunos ancianos no tienen nada que ocultar. Se les llama “muertos”. #! - Zachariah Shale" #NT!
 LOADING_TIP_144: "#bold "Ahora tengo una pregunta para ti. Entre un antiguo Lasombra que es inteligente, despiadado, manipulador, fanático y decidido a joderte, y un antiguo Lasombra que es inteligente, despiadado, manipulador, fanático y convencido de que eres maravilloso, dime cuál es más aterrador". #! - Nadia" #NT!
 LOADING_TIP_145: "#bold "¡¿Seguir a un Gangrel?! ¿Por qué no escupirle al Príncipe o tomar el sol?"#! - Pierre" #NT!
 LOADING_TIP_146: "#bold "Las cosas que hago por ti, Lucita... Y las cosas que hago por mí."#! - Moncada" #NT!
 LOADING_TIP_147: "#bold "Y el nombre del camino era Gehenna, y estaba pavimentado con sueños moribundos." #! - Kli Kodesh" #NT!
 LOADING_TIP_148: "#bold "Y cuando la Aventadora haya tenido lugar, el Matarifes se presentará ante el Traidor de la Sangre. Los gemidos y el crujir de dientes son la sombra del Traidor, que sigue con más seguridad que la noche al día.\nY he aquí que la Tierra abrirá su matriz y la Bestia se arrastrará buscando la sangre para saciar su sed. Miguel, el más exaltado de la Gloriosa Compañía, tiembla ante la Tríada Impía completa. La Bestia camina por la Tierra. La Destrucción de los Hijos de Caín está cerca."#! - José de Arimatea" #NT!
 LOADING_TIP_149: "#bold "Han estado conspirando contra nosotros para vengar la muerte de los Brujah durante aproximadamente 10.000 años. Estoy seguro de que lo harán cualquier noche". #! - Brujah sobre los verdaderos Brujah" #NT!
 LOADING_TIP_150: "#bold "La mitad de los clanes del Sabbat solo están allí porque les da la oportunidad de matar a los Tremere". #! - Gangrel desconocido" #NT!
 LOADING_TIP_151: "#bold "Lamentablemente, hemos tenido que escuchar a los Ventrue y Brujah quejarse de Cartago durante siglos. La verdad es que si Cartago fuera realmente importante, se la habríamos arrebatado a ambos". #! - Lasombra desconocido" #NT!
 LOADING_TIP_152: "#bold "Como puedes imaginar, organizar un grupo de asesinos, ladrones y traficantes de poder egoístas, egocéntricos y agresivamente ambiciosos no es una tarea fácil". #! - Lasombra sobre ellos mismos" #NT!
 LOADING_TIP_153: "#bold "Todo Lasombra quiere que las últimas palabras de su enemigo sean "Ah, ya veo. Bien jugado"."#! - Lasombra desconocido" #NT!
 LOADING_TIP_154: "#bold "¿Soy Caín? ¿Eres Caín? ¿Somos Caín?"#! - Malkavian desconocido" #NT!
 LOADING_TIP_155: "#bold "Por último, pero no por ello menos importante, tenemos al misterioso y sombrío Inconnu, una secta de vampiros conocida por su misterio. Podría decirte la verdad, pero tendría que matarte.\nQuiero decir, otra vez". #! - Malkavian desconocido" #NT!
 LOADING_TIP_156: "#bold "Las bromas son un concepto difícil de traducir a personas ajenas al Clan, y "complots terriblemente anarquistas con resultados inescrutables" tampoco es una expresión que se pueda pronunciar con fluidez". #! - Malkavian desconocido" #NT!
 LOADING_TIP_157: "#bold "Es posible que escuches a algún Vástago engreído y engreído soltar esta frase de “maestros secretos”, que los vampiros son de alguna manera responsables de la historia humana. Es una historia encantadora, querida, pero simplemente no es cierta. Apenas podemos seguir adelante. control de nuestra propia sociedad sin que las cosas se divida en “sectas”, “cuadrillas” y demás, entonces, ¿cómo podríamos controlar a la humanidad?"#! - Toreador desconocido" #NT!
 LOADING_TIP_158: "#bold "Los Toreador están solos en el mundo de los Vástagos. No digo que seamos mejores que los otros Clanes... aunque por supuesto que lo somos. ¿Has hablado con ellos?"#! - Toreador desconocido" #NT!
 LOADING_TIP_159: "#bold "Los tontos Brujah de esta noche afirman que Cartago era una ciudad donde los Vástagos y el ganado vivían en armonía. Supongo que es así, si defines "armonía" como que los mortales ni siquiera intentaron defenderse cuando los vampiros secuestraron a sus seres queridos y los drenaron sin pensarlo dos veces". #! - Ventrue desconocido" #NT!
 LOADING_TIP_160: "#bold "Reclamamos el trono que es una cruz porque la única alternativa a ser gobernante es ser esclavo". #! - Ventrue desconocido" #NT!
  
  
  
  
  
  
