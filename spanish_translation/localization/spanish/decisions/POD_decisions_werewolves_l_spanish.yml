 philodox_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 philodox_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 theurge_advance_rank_decision: "Mejora tu rango tribal"
 theurge_advance_rank_decision_desc: "El impulso favorece la Sabiduría y el Renombre."
 theurge_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 theurge_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 ragabash_advance_rank_decision: "Mejora tu rango tribal"
 ragabash_advance_rank_decision_desc: "Los Ragabashes pueden perseguir cualquier tipo de Renombre, pero generalmente necesitan más que otros auspicios Garou antes de poder avanzar."
 ragabash_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 ragabash_advance_rank_decision_confirm: "¡Mi fama crece!"
  
