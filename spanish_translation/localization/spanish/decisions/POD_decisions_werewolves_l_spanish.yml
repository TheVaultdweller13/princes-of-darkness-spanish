l_spanish:
 judge_land_decision: "Juez de la tierra"
 judge_land_decision_tooltip: "Tienes un deber hacia el pueblo."
 judge_land_decision_desc: "Como filodoxo, se supone que representas las leyes antiguas. Como tal, eres el baluarte de la tradición y la respetabilidad tanto para los hombres lobo como para los mortales."
 judge_land_decision_confirm: "Escucharé y consideraré"
  
 judge_land_modifier: "Juez de la tierra"
 judge_land_modifier_desc: "Un Philodox se ha ocupado recientemente de todas las cuestiones legales en este ámbito, garantizando un juicio justo a los inocentes y una rápida ejecución a los culpables."
  
 prospering_populace_modifier: "Población próspera"
 prospering_populace_modifier_desc: "Un Philodox se asegura de que cada uno reciba lo que le corresponde y trabaja como comunidad en esta área."
  
 auspice_renunciation_decision: "Renuncia del auspicio"
 auspice_renunciation_decision_tooltip: "Cambiarás tu auspicio."
 auspice_renunciation_decision_desc: "En este raro rito, un hombre lobo rechaza el auspicio bajo el cual nació y elige uno nuevo. El Garou debe realizar este rito durante la fase de la luna que desea adoptar. Lo más común es que se vierta agua de una palangana plateada expuesta al resplandor de la Luna sobre el suplicante desnudo, lavándolo de todo lo que alguna vez fue, incluidos todos los rangos. Ahora es libre de empezar de nuevo como miembro de su auspicio adoptado."
 auspice_renunciation_decision_confirm: "Luna cambiante"
  
 force_duel_criminals_interaction.death.tt: "Este duelo es a muerte."
  
 POD_werewolves_pack.1.t: "Tu paquete"
 POD_werewolves_pack.1.opening: "Actualmente, tu [Concept('coterie','Pack')|E] está compuesto por: \n"
 POD_werewolves_pack.1.packmember_1: "[packmember_1.GetName] \n"
 POD_werewolves_pack.1.packmember_2: "[packmember_2.GetName] \n"
 POD_werewolves_pack.1.packmember_3: "[packmember_3.GetName] \n"
 POD_werewolves_pack.1.packmember_4: "[packmember_4.GetName] \n"
 POD_werewolves_pack.1.ending: "Como líder de la manada, tienes derecho a elegir cómo entrenar durante los próximos años o en qué actividad concentrarte. Ten en cuenta que, una vez que tu manada esté completa, podrás elegir un tótem de manada para bendecir a tu comunidad."
 POD_werewolves_pack.1.ending.generic: "Como líder, usted tiene derecho a elegir cómo entrenar para los próximos años o en qué actividad centrarse."
 POD_werewolves_pack.1.option.a: "¡Es hora de entrenar!"
 werewolf_pack_prowess_tt: "Tus [Concept('coterie','Pack')|E] miembros con una opinión positiva de ti y en rango diplomático también ganarán esta recompensa."
 POD_werewolves_pack.1.option.z: "Nada por ahora"
 POD_werewolves_pack.1.option.b: "Vamos a emprender juntos una búsqueda espiritual."
 POD_werewolves_pack.1.option.c: "Debemos limitar el crecimiento de la humanidad"
  
 ww_pack_rampage_modifier: "Paquete desenfrenado"
 ww_pack_rampage_modifier_desc: "Esta manada de hombres lobo está arrasando la capital de su alfa, sembrando miedo entre los mortales locales."
 werewolf_pack_rampage_tt: "Tu [Concept('coterie','Pack')|E] obtendrá el mismo modificador."
  
 POD_werewolves_pack.1.option.d: "¡Debemos prepararnos para la guerra!"
 ww_pack_war_modifier: "Paquete listo para la guerra"
 ww_pack_war_modifier_desc: "Esta manada de hombres lobo está lista para la guerra."
  
 werewolf_pack_totem_tt: "Pedirás un Tótem para tu [Concept('coterie','Pack')|E], esta es una elección única para tu personaje."
 POD_werewolves_pack.1.option.e: "Debemos pedirle a los Espíritus su bendición."
  
 POD_werewolves_pack.2.t: "Protección espiritual"
 POD_werewolves_pack.2.desc: "Entre los Garou y la mayoría de los demás cambiaformas, el tótem es uno de los elementos fundamentales que unen a la manada. Un tótem es un espíritu poderoso que presta su poder a un grupo de individuos con inclinaciones místicas a cambio de algún servicio simbólico o tributo. La elección de un tótem es de extrema importancia para una manada, ya que este espíritu los protegerá en tiempos de necesidad y servirá como una luz guía para que los Garou la sigan. Esta elección funciona como una petición al espíritu del tótem, que luego decide si adopta a los miembros de la manada como sus "hijos"."
 POD_werewolves_pack.2.desc.bastet: "Los Bastet llaman a estos espíritus "Jamak" y aquellos que eligen aliarse con los hombres gato tienden a ser caprichosos, apareciendo de la nada para exigir peticiones aparentemente absurdas. Aun así, otorgan su protección como lo hacen todos los demás tótems espirituales y son respetados como poderosos, aunque difíciles de entender, protectores de los Bastet."
 werewolf_pack_totem_choice_tt: "Tus miembros [Concept('coterie','Pack')|E] que aún no tengan un tótem también se beneficiarán de este modificador."
  
 POD_werewolves_pack.2.option.a: "El fuerte y noble Halcón"
 falcon_totem_modifier: "Tótem de la manada: Halcón"
 falcon_totem_modifier_desc: "Falcon odia a los cobardes y los derribará él mismo si es necesario."
  
 POD_werewolves_pack.2.option.b: "El astuto y vengativo Abuelo Trueno"
 grandfatherthunder_totem_modifier: "Tótem de la manada: Abuelo Trueno"
 grandfatherthunder_totem_modifier_desc: "El abuelo enseña a tener paciencia y a planear con cuidado, pero no siente ningún cariño por los gobernantes débiles."
  
 POD_werewolves_pack.2.option.c: "El amor y la furia de la naturaleza, Ciervo"
 stag_totem_modifier: "Tótem de manada: Ciervo"
 stag_totem_modifier_desc: "El ciervo es la encarnación perfecta de la naturaleza, amoroso y atento con sus amigos, pero terrible y despiadado con sus enemigos."
  
 POD_werewolves_pack.2.option.d: "El gran Fenris sediento de sangre"
 fenris_totem_modifier: "Tótem de manada: Gran Fenris"
 fenris_totem_modifier_desc: "El gran Fenris siempre está cubierto de sangre y espera que sus hijos también lo estén."
  
 POD_werewolves_pack.2.option.e: "El guardián del Wyld, Pegasus"
 pegasus_totem_modifier: "Paquete Tótem: Pegaso"
 pegasus_totem_modifier_desc: "Pegaso y sus hijas protegen los ritos sagrados del mal de los hombres."
  
 POD_werewolves_pack.2.option.f: "La superviviente, Cucaracha"
 cockroach_totem_modifier: "Tótem de la manada: Cucaracha"
 cockroach_totem_modifier_desc: "La cucaracha tiene el tiempo de su lado. Al final, sus hijos serán los últimos en quedar en pie."
  
 POD_werewolves_pack.2.option.g: "El búho silencioso y enigmático"
 owl_totem_modifier: "Paquete de tótem: Búho"
 owl_totem_modifier_desc: "Los hijos de Búho ven mucho, pero sólo revelan sus secretos a aquellos que realmente escuchan."
  
 POD_werewolves_pack.2.option.h: "El cuervo curioso"
 raven_totem_modifier: "Tótem de manada: Cuervo"
 raven_totem_modifier_desc: "El hambre interminable de Raven por comida, conocimiento y riqueza impulsa a sus hijos hacia adelante."
  
 POD_werewolves_pack.2.option.i: "La rata sin numeros"
 rat_totem_modifier: "Tótem de manada: Rata"
 rat_totem_modifier_desc: "Rat tiene un ejército a su disposición. Pocos, si es que hay alguno, pueden igualar a sus innumerables soldados de a pie."
  
 POD_werewolves_pack.2.option.j: "El ingenioso Bonyscrap"
 bonyscrap_totem_modifier: "Paquete de tótem: Bonyscrap"
 bonyscrap_totem_modifier_desc: "El espíritu buitre es un bicho desagradable, pero pocos pueden hurgar en la basura como él lo hace."
  
 POD_werewolves_pack.2.option.k: "Los resilientes Hatii"
 hatii_totem_modifier: "Tótem de manada: Hatii"
 hatii_totem_modifier_desc: "El poderoso espíritu del elefante tiene una larga memoria y, para sus amigos, es un aliado confiable sin comparación."
  
 POD_werewolves_pack.2.option.l: "La caprichosa Ika-Ika"
 ika_ika_totem_modifier: "Tótem de la manada: Ika-Ika"
 ika_ika_totem_modifier_desc: "El travieso espíritu del mono es un amigo divertido, pero su impulso a gastar bromas a cualquiera que esté cerca lo hace menos respetado por la más estoica Bastet."
  
 POD_werewolves_pack.2.option.m: "La mariposa esperanzada"
 butterfly_totem_modifier: "Paquete de tótem: mariposa"
 butterfly_totem_modifier_desc: "La Mariposa, siempre cambiante, es la patrona de los corazones pacíficos, aquellos llenos de asombro ante la danza eterna."
  
 POD_werewolves_pack.2.option.n: "El apuesto Rey de los Gatos"
 king_cats_totem_modifier: "Pack Totem: Rey de los Gatos"
 king_cats_totem_modifier_desc: "El astuto Rey de los Gatos encarna a Bastet como ningún otro. Es el alma de la valiente rebelión y favorece a aquellos con un ingenio rápido y una espada más veloz."
  
 POD_werewolves_pack.2.option.o: "El majestuoso Rey de las Bestias"
 king_beasts_totem_modifier: "Tótem de la manada: Rey de las bestias"
 king_beasts_totem_modifier_desc: "El espíritu del León es un tirano generoso. Si te humillas ante él, te concederá una pizca de su impresionante poder."
  
 POD_werewolves_pack.2.option.p: "La paciente Mantis"
 mantis_totem_modifier: "Tótem de manada: Mantis"
 mantis_totem_modifier_desc: "Según algunas leyendas, el sabio Mantis, creador del mundo, sueña con encontrar la salida a los problemas. Gracias a su dominio de los siete niveles del silencio, siempre encuentra una solución a tiempo para sus seguidores."
  
 POD_werewolves_pack.2.option.r: "La Señora de los Gatos, tocada por la luna"
 mistress_catkind_totem_modifier: "Tótem de la manada: Señora de los felinos"
 mistress_catkind_totem_modifier_desc: "La encarnación de la esencia femenina, la Ama es una madre cariñosa, una amante apasionada, una diosa de la guerra y una caminante misteriosa, todo al mismo tiempo."
  
 POD_werewolves_pack.2.option.s: "Los susurros secretos"
 whispers_totem_modifier: "Tótem de la manada: Susurros"
 whispers_totem_modifier_desc: "El espíritu de los secretos conduce a la curiosa Bastet hacia los descubrimientos, siempre que ella misma se abstenga de acciones escandalosas."
  
 griffin_totem_modifier: "Tótem de manada: Grifo"
 unicorn_totem_modifier: "Paquete Totem: Unicornio"
 chimaera_totem_modifier: "Tótem de manada: Quimera"
  
 POD_werewolves_pack.1.option.f: "¡El Wyrm seguramente se dio cuenta de nosotros!"
  
 POD_werewolves_pack.3.option.a: "El sabio hongo oscuro"
 darkfungus_totem_modifier: "Paquete Tótem: Hongo Oscuro"
 darkfungus_totem_modifier_desc: "La única planta lo suficientemente fuerte como para sobrevivir en la Espiral Negra bendice a sus hijos con visiones. Sin embargo, no todos son bienvenidos."
  
 POD_werewolves_pack.3.option.b: "G'louogh, la danza de la corrupción"
 glouogh_totem_modifier: "Tótem de manada: G'louogh"
 glouogh_totem_modifier_desc: "G'louogh, una bola de horror en constante cambio, genera algunas de las criaturas más terribles del Wyrm cada vez que aparece."
  
 POD_werewolves_pack.3.option.c: "El caído, Dragón Verde"
 greendragon_totem_modifier: "Paquete de tótem: Dragón verde"
 greendragon_totem_modifier_desc: "Una vez protector de los Aulladores Blancos, el Dragón Verde se sintió tan perdido como ellos y todavía continúa bendiciendo a sus hijos corruptos hasta el día de hoy."
  
 POD_werewolves_pack.3.option.d: "Hakaken, el corazón del miedo"
 hakaken_totem_modifier: "Tótem de la manada: Hakaken"
 hakaken_totem_modifier_desc: "La paranoia y el orgullo son los dos atributos de los seguidores de Hakaken. Mediante estas herramientas, difunden la palabra de su encarnación caída."
  
 POD_werewolves_pack.3.t: "Protección espiritual"
 POD_werewolves_pack.3.desc: "Entre los Garou y la mayoría de los Cambiaformas, el tótem es uno de los aspectos vinculantes fundamentales de la manada. Un tótem es un espíritu potente que presta su poder a un grupo de individuos con inclinaciones místicas a cambio de algún servicio o tributo simbólico. La elección de un tótem es de suma importancia para una manada, ya que este espíritu los protegerá en momentos de necesidad y servirá como guía a seguir para los Garou.\nEsta elección funciona como una petición al espíritu del tótem, quien luego decide si adoptar a los miembros de la manada como sus 'hijos'."
  
 werewolf_pack_tribesgifts_tt: "Cuanto más fuerte (en cuanto a destreza) sea tu manada, más experiencia de estilo de vida tribal obtendrás."
 POD_werewolves_pack.1.option.g: "¿Una búsqueda espiritual juntos tal vez?"
  
 POD_werewolves_pack.1.option.h: "La búsqueda de un fetiche simple"
  
 POD_werewolves_pack.10.t: "Auspicios de Hengeyokai"
 POD_werewolves_pack.10.desc: "En las Cortes de las Bestias, el auspicio se refiere a uno de los cinco roles que cumple un hengeyokai dentro de su sentai.\nCada rol otorga acceso a un árbol de regalos de estilo de vida de auspicio.\nPuedes elegir otro rol que no sea linterna si tienes una estadística correspondiente mejor que la del otro miembro del sentai.\nEsta elección es permanente."
 POD_werewolves_pack.10.option.a: "Quiero ser la linterna"
 POD_werewolves_pack.10.option.b: "quiero ser el puño"
 POD_werewolves_pack.10.option.c: "Quiero ser el espejo"
 POD_werewolves_pack.10.option.d: "Quiero ser la hoja"
 POD_werewolves_pack.10.option.e: "Quiero ser el pilar"
 POD_werewolves_pack.10.option.f: "Ya tengo un rol."
  
 sentai_role_lantern_modifier: "Linterna"
 sentai_role_lantern_modifier_desc: "La Linterna actúa como el corazón del sentai. Dirige las acciones del sentai y une a los miembros para que funcionen de manera eficiente. La Linterna puede permitir que otros miembros lideren en circunstancias específicas, pero siempre actúa como la principal responsable de la toma de decisiones del sentai.\n#weak Desbloquea los dones de Philodox.#!"
 sentai_role_fist_modifier: "Puño"
 sentai_role_fist_modifier_desc: "El Puño es el líder de guerra principal del sentai. Elabora planes y adapta las tácticas del sentai en la batalla. El Puño no solo puede atacar a los enemigos, sino que también debe destacarse en la defensa de los demás miembros de su sentai.\n#weak Desbloquea los regalos de Ahroun.#!"
 sentai_role_mirror_modifier: "Espejo"
 sentai_role_mirror_modifier_desc: "El Espejo es la voz y el rostro del sentai. Está a cargo de las negociaciones con aliados y enemigos, donde consolida alianzas y apacigua tensiones. También sirve como el contacto principal del sentai con los espíritus, y está a cargo de invocarlos y negociar con ellos.\n#weak Desbloquea los dones de Theurge.#!"
 sentai_role_leaf_modifier: "Hoja"
 sentai_role_leaf_modifier_desc: "Leaf es el espía y explorador principal de los sentai. Mediante una combinación de infiltración, chantaje y, ocasionalmente, asesinato, Leaf actúa en secreto para promover los objetivos de los sentai.\n#weak Desbloquea los regalos de Ragabash.#!"
 sentai_role_pillar_modifier: "Pilar"
 sentai_role_pillar_modifier_desc: "El Pilar es un generalista que apoya al sentai y respalda a sus otros miembros. Proporciona todo, desde inspiración hasta asistencia física. Un buen Pilar también debería poder actuar temporalmente como cualquier otro auspicio, en caso de que ese miembro sea capturado o incapacitado.\n#weak Desbloquea los dones de Galliard.#!"
  
 ahroun_advance_rank_decision: "Mejora tu rango tribal"
 ahroun_advance_rank_decision_desc: "Ahroun favorece el Honor, la Gloria y el Renombre."
 ahroun_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 ahroun_advance_rank_decision_confirm: "¡Mi fama crece!"
  
