 akritai_mend_hunter_schism_decision: "Reparar el gran cisma de los cazadores"
 akritai_mend_hunter_schism_decision_desc: "El Gran Cisma vio a la Iglesia cristiana dividida y la Cuarta Cruzada vio al lado ortodoxo perder poder, pero si las cinco sedes episcopales de la Pentarquía apoyaran a los Akritai, la Inquisición católica en la sombra tendría que someterse a nosotros."
 akritai_mend_hunter_schism_decision_tooltip: "Reunificaré la cristiandad"
 akritai_mend_hunter_schism_decision_confirm: "¡Un Dios, una Iglesia!"
 akritai_schism_tt: "Los personajes de la Inquisición de las Sombras se convertirán a la fe Akritai.\nLos personajes Akritai ahora tendrán acceso a las Artes Sagradas."
  
 judge_sorcery_objective_decision: "Kábala"
 judge_sorcery_objective_decision_desc: "Estudiarás los textos sagrados y las prácticas del Talmud secreto, una recopilación de enseñanzas y argumentos de jueces anteriores, y con suerte encontrarás el secreto para aprovechar el poder de la magia de cobertura para tu propio uso."
