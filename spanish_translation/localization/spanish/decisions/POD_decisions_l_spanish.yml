 in_name_of_horus_objective_decision: "La cruzada de Horus"
 in_name_of_horus_objective_decision_desc: "Horus, el hijo de Osiris y el más grande de los inmortales, dirigió a la mayoría de las momias en una cruzada para limpiar el mundo de su tío asesino, Set, quien era el sirviente de Apofis. Terminarás esta cruzada y te encontrarás con Horus en su castillo para demostrar tu gloria y compromiso con la causa."
 her_nedi_tef_ef_objective_decision: "Her-Nedi-Tef-Ef"
 her_nedi_tef_ef_objective_decision_desc: "Tú, Horus, hijo de Osiris y el más grande de los inmortales, lideraste una cruzada para limpiar el mundo de tu tío asesino, Set. Terminarás esta cruzada y harás un llamado a las armas a todos los Shemsu-Heru para mostrar tu gloria y tu intención eterna de ganar esta guerra de una vez por todas."
