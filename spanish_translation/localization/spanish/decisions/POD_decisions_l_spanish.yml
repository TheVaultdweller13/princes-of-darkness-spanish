 pure_evil_objective_decision: "Pura maldad"
 pure_evil_objective_decision_desc: "Las momias de la perdición se oponen a Ma'at a nivel instintivo y mantienen la retorcida creencia de que el mundo ya está roto y que la única forma de arreglarlo es dejar que Apophis devore al resto. Los sirvientes de la Serpiente están llenos de su esencia y están obligados a cumplir su voluntad."
