 end_the_dictum_mortuum_objective_decision: "Poner fin al dictum mortuum"
 end_the_dictum_mortuum_objective_decision_tooltip: "Te enfrentarás a la Jerarquía y acabarás con el código de los muertos."
 end_the_dictum_mortuum_objective_decision_custom: "Comenzará una guerra contra ti. Si ganas, ganarás [GetModifier('the_gravedigger_of_dictum_mortuum').GetNameWithTooltip]. Pero si pierdes, toda tu casa será forjada con alma."
