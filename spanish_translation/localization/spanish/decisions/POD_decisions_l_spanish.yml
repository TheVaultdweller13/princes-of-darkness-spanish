l_spanish:
 oust_mithras_objective_decision: "Poniendo el sol"
 oust_mithras_objective_decision_tooltip: "Si tienes éxito, cosecharás grandes recompensas y paralizarás para siempre el Culto de Mitra."
 oust_mithras_objective_decision_desc: "Mitra y su familia han sido una plaga en estas islas desde que llegó aquí huyendo de sus fracasos en el continente. Hace tiempo que los Vástagos de Albión deben reclamar su patria a este supuesto "Dios" persa."
 #oust_mithras_objective_decision_effect_tooltip: "Emitir una proclamación para decir que Britannia está libre de la influencia de Mitra."
 oust_mithras_objective_decision_effect_tooltip2: "Esto paralizará la Vía Mitra, te otorgará un gran prestigio y formará un nuevo grupo de guerreros dedicados a la defensa de Albión."
 oust_mithras_objective_decision_confirm: "Por fin ha llegado el momento"
 oust_mithras_custom_decision: "No debes tener vasallos de la fe [GetFaithByKey('viamithras').GetName]. Los barones no importan."
 oust_mithras_custom_decision2: "[GetScriptedCharacterByHistoryID('505071').GetFirstName] mismo necesita estar muerto o en [torpor|E]"
 mithras_victory_objective_decision: "El cetro y el sol"
 mithras_victory_objective_decision_tooltip: "A medida que el Culto de Mitra crece en influencia, [Clan|E] Ventrue caerá en sus garras."
 mithras_victory_objective_decision_desc: "Mitra estuvo cerca de dominar el panorama religioso una vez, en la Antigua Roma. Esta noche, la humanidad parece inalcanzable, pero como miembro destacado de los Ventrue, aún existe la posibilidad de tomar el control de [Clan|E] a través de la fe. Si primero se resuelven algunos asuntos menores..."
 mithras_victory_objective_decision_effect_tooltip2: "El Culto de Mitra se potenciará y la mayoría de los Ventrue se convertirán a él, entrelazando para siempre el [Clan|E] y la fe."
 mithras_victory_objective_decision_confirm: "[Clan|E] y la fe, como uno solo"
 mithras_victory_custom_decision: "[GetScriptedCharacterByHistoryID('505050').GetFirstName], [GetScriptedCharacterByHistoryID('505082').GetFirstName] y [GetScriptedCharacterByHistoryID('790101').GetFirstName], los tres principales rivales por la dominación del clan Ventrue, deben estar muertos o en [torpor|E]"
 mithras_victory_custom_decision2: "Ningún otro Ventrue que no seas tú o [GetScriptedCharacterByHistoryID('505071').GetFirstName] puede mantener un Imperio [title|E]. A menos que sean miembros del Culto de Mitra."
 toreador_victory_objective_decision: "Soñando otra vez"
 toreador_victory_objective_decision_tooltip: "Una ocasión trascendental que resonará en toda la Historia."
 toreador_victory_objective_decision_desc: "En 1204 ocurrió lo impensable: Miguel, patriarca del sueño de Constantinopla, murió mientras su ciudad ardía. Desde entonces, numerosos seguidores del arcángel fallecido han intentado recrear esta santísima utopía."
 toreador_victory_objective_decision_confirm: "Espero que Michael esté mirando"
 toreador_victory_objective_decision_effect_tooltip: "Se le presentará la opción de renovar la fe del Arcángel o simplemente disfrutar de las recompensas materiales."
 shadow_reconquista_objective_decision: "Reconquista en la Sombra"
 shadow_reconquista_objective_decision_tooltip: "Esto complacerá a los líderes de [Clan|E] Lasombra y, bueno, allanará el camino hacia cosas mayores por venir."
 shadow_reconquista_objective_decision_desc: "En un intento fallido de conservar su poder político, los [ashirra|E] miembros de los [Clan|E] Lasombra han desencadenado una guerra civil que casi ha puesto fin a la dominación Lasombra en Iberia. Hay que detenerlos lo antes posible."
 shadow_reconquista_objective_decision_confirm: "Su rebelión ha terminado"
 shadow_reconquista_objective_decision_effect_tooltip: "Usurparás o crearás el título de Sea of ​​Shadows. Esto puede resultar impopular durante algún tiempo."
 shadow_reconquista_objective_decision_custom: "No debe haber ningún fiel [ashirra|E] en tu reino. Los barones no cuentan."
 einherjar_victory_objective_decision: "Derrotando a Ragnarok"
 einherjar_victory_objective_decision_tooltip: "Más allá de Ragnarok se encuentra la posibilidad de un futuro para tu pueblo."
 einherjar_victory_objective_decision_desc: "Los Hijos de Canarl se encuentran en una situación muy difícil debido a la llegada del cristianismo. Odín ha desaparecido y su propio pueblo se está volviendo contra ellos con horcas y fuego. Como los Ventrue alemanes ya han asegurado ciudades en el sur de Escandinavia, parece que el tiempo del [einherjar|E] ha terminado."
 einherjar_victory_objective_decision_confirm: "El Valhalla está asegurado"
 einherjar_victory_objective_decision_effect_tooltip: "Utilizarás tus tremendas e inesperadas victorias para revitalizar la fe del [einherjar|E] y traerla a esta nueva era."
 ashirra_deconquista_objective_decision: "Iberia después de la medianoche"
 ashirra_deconquista_objective_decision_tooltip: "Poner fin a la guerra civil ibérica a favor de los [ashirra|E] es una empresa tremenda, pero con recompensas dignas."
 ashirra_deconquista_objective_decision_desc: "Los fieles de [ashirra|E] han sufrido un revés tras otro desde el comienzo de la guerra civil Lasombra. Con el respaldo del Mar de las Sombras, la victoria de De Ruiz parece asegurada. Pero tal vez aún puedas cambiar el rumbo..."
 ashirra_deconquista_objective_decision_confirm: "Los fieles han triunfado"
 ashirra_deconquista_objective_decision_effect_tooltip: "Tu victoria paralizará el poder del Mar de las Sombras, te preparará para cosas mayores por venir y te permitirá reconstruir una Iberia devastada por la guerra."
 ashirra_deconquista_objective_decision_custom: "No debe haber personajes de Via Noctis en tu reino. Los barones no cuentan."
 malkavian_victory_objective_decision: "La pequeña broma"
 malkavian_victory_objective_decision_tooltip: "¡Malkav te está hablando y te está diciendo que hagas cosas! Probablemente."
 malkavian_victory_objective_decision_desc: "Tienes una compulsión, o una visión profética, o un sueño febril... en fin, estás casi seguro de que necesitas reunir a [Clan|E] Malkavian para hacer un gran ritual en Bohemia. O Jerusalén."
 malkavian_victory_objective_decision_confirm: "¡Se vienen cosas importantes!"
 malkavian_victory_objective_decision_effect_tooltip: "Probablemente realizarás un ritual con perfecta precisión y conocimiento de lo que estás haciendo."
 senate_victory_objective_decision: "La República Eterna"
 senate_victory_objective_decision_tooltip: "Roma ha caído, pero no su espíritu republicano. [Clan|E] Ventrue se mueve en nuevas direcciones, pero puede ser estimulado hacia otras más antiguas y orgullosas."
 senate_victory_objective_decision_desc: "Antes de su corrupción y su decadente abismo de pecado, la Roma de los no muertos era una utopía republicana. El sueño de un senado en el que todos los clanes (o casi todos) puedan tener un representante aún es alcanzable. Si primero se detiene el desafortunado intento de los Ventrue alemanes de construir un nuevo imperio..."
 senate_victory_objective_decision_confirm: "somos el senado"
 senate_victory_objective_decision_effect_tooltip: "Se reconstruirá la Roma republicana y se implementarán nuevas políticas para recompensar y castigar a los clanes en consecuencia."
 senate_victory_objective_decision_custom: "El título [GetTitleByKey('e_fiefs_of_the_black_cross').GetNameNoTier] debe ser tuyo o no existir en absoluto"
 brujah_victory_objective_decision: "Cartago"
 brujah_victory_objective_decision_tooltip: "Nunca olvidaremos Cartago, la utopía de los hombres de Troile y $pod_cainites$. Quemada por los romanos celosos, su espíritu aún vive en todos y cada uno de nosotros."
 brujah_victory_objective_decision_desc: "Roma y Camilla destruyeron nuestra amada Cartago, la ciudad perfecta. Pero nunca desaparecerá del todo mientras [Clan|E] Brujah siga con vida. Tal vez estos tiempos, en los que Roma misma ha caído, puedan ver el renacimiento de nuestra utopía."
 brujah_victory_objective_decision_confirm: "Troile estaría orgulloso"
 brujah_victory_objective_decision_effect_tooltip: "Tendrás la opción de decidir cómo manejar este momento importante: ya sea como una herramienta política o como una auténtica utopía divisoria."
 brujah_victory_objective_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName], el entonces y ahora Príncipe de Roma que una vez destruyó nuestra ciudad, debe estar muerto o en [torpor|E]"
 babayaga_victory_objective_decision: "Tu abuela cariñosa"
 babayaga_victory_objective_decision_tooltip: "[Clan|E] Nosferatu está condenado, a menos que consigas una alianza con la Reina Bruja."
 babayaga_victory_objective_decision_desc: "Absimilliard, progenitor de [Clan|E] Nosferatu, está ahí fuera planeando la desaparición de su progenie. La única esperanza reside en Baba Yaga, la pequeña abuela, que logró detenerlo una vez. Complácela y tal vez puedas sobrevivir a la tormenta que se avecina."
 babayaga_victory_objective_decision_confirm: "¡Abuela, escucha nuestra súplica!"
 babayaga_victory_objective_decision_effect_tooltip: "[Clan|E] Nosferatu se unirá detrás de Baba Yaga y su campeón elegido, tú.\nTu dinastía ahora podrá reclutar [GetMaA('zmei').GetName]"
 babayaga_victory_objective_decision_custom: "El antiguo rival de Baba Yaga, [GetScriptedCharacterByHistoryID('790274').GetFirstName] de la Rus Blanca, debe estar muerto o en [torpor|E]"
 nosferatu_victory_objective_decision: "Horrores en la oscuridad"
 nosferatu_victory_objective_decision_tooltip: "Las amenazas acechan literalmente en la oscuridad. [Clan|E] Nosferatu necesita un protector."
 nosferatu_victory_objective_decision_desc: "Tu [Clan|E] es perseguido por su mismísimo progenitor, Absimilliard. Por ello, te ves obligado a esconderte en las sombras, esperando a que su ira te consuma. Pero tal vez alguien pueda unir a los [Clan|E] y contraatacar..."
 nosferatu_victory_objective_decision_confirm: "Te soportaremos, fundador."
 nosferatu_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Nosferatu, un activo poderoso para tener con un linaje tan resistente y astuto."
 nosferatu_exclusive_decisions_tt: "Horrores en la oscuridad y Tu abuela cariñosa son mutuamente excluyentes."
 urshulgi_victory_objective_decision: "Un dios sueña"
 urshulgi_victory_objective_decision_tooltip: "Sólo el hijo favorecido, Ur-Shulgi, conoce la voluntad de Haqim."
 urshulgi_victory_objective_decision_desc: "[Clan|E] Assamita está en estado de negación. Nuestro destino es limpiar la tierra de la sangre impura de los Hijos de Khayyin y recuperarla para nuestro progenitor, Haqim. Debemos mostrarles la verdad."
 urshulgi_victory_objective_decision_confirm: "El pastor negro asciende"
 urshulgi_victory_objective_decision_effect_tooltip: "[Clan|E] Los Assamita se convertirán a tu culto, y el sueño de Ur-Shulgi cosechará las almas de los impuros."
 urshulgi_victory_objective_decision_custom: "Los principales rivales por el control de Alamut, Jamal, Nakurtum y Al-Ashrad, deben estar muertos o en [torpor|E]"
 assamite_victory_objective_decision: "Una casa dividida"
 assamite_victory_objective_decision_tooltip: "Los hijos de Haqim necesitan un liderazgo nuevo y unificador."
 assamite_victory_objective_decision_desc: "[Clan|E] Los Assamitas están divididos entre religiones rivales, cultos secretos e intereses personales. Estas divisiones son profundas y amenazan con destruir a los Assamitas en poco tiempo. Deben ser sanadas."
 assamite_victory_objective_decision_confirm: "No más hermano contra hermano"
 assamite_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Assamite y elegirás un camino para su destino."
 assamite_victory_objective_decision_custom: "Las sectas disidentes, [GetTitleByKey('k_webofknives').GetNameNoTier] y [GetTitleByKey('k_losttribe').GetNameNoTier], están destruidas o directamente controladas por ti."
 sinner_victory_objective_decision: "El pecado político"
 sinner_victory_objective_decision_tooltip: "Los pecadores pueden transformar esta era moralmente tensa en mucho más."
 sinner_victory_objective_decision_desc: "Esta noche, los pecadores son criaturas lamentables, apenas coherentes en su ansia de decadencia. Pero una vez, los pecadores gobernaron el [cainite|E] Imperio más poderoso: la propia Roma. Podría volver a ser así."
 sinner_victory_objective_decision_confirm: "Amigos, romanos, compatriotas, prestadme vuestros oídos."
 sinner_victory_objective_decision_effect_tooltip: "La Roma eterna será restaurada. El Camino del Pecado recreará su dominio político."
 ventrue_victory_objective_decision: "Rey de Reyes"
 ventrue_victory_objective_decision_tooltip: "Hay demasiados reyes de los Vástagos en este mundo."
 ventrue_victory_objective_decision_desc: "Eres del [Clan|E] de los Gobernantes, pero ¿qué pasaría si pudieras ser el gobernante de los gobernantes? [Clan|E] Los Ventrue son más fuertes cuando están unidos después de todo..."
 ventrue_victory_objective_decision_confirm: "Primero [Clan|E] Ventrue, luego el mundo"
 ventrue_victory_objective_decision_effect_tooltip: "Unificaréis a [Clan|E] Ventrue, asegurando su dominio sobre la raza Kindred."
 ventrue_victory_objective_decision_custom: "Ningún Ventrue aparte de ti puede mantener un Imperio [title|E]"
 lasombra_victory_objective_decision: "Fe en las sombras"
 lasombra_victory_objective_decision_tooltip: "Esta desordenada guerra civil debe terminar. Es necesario actuar antes de que sea demasiado tarde."
 lasombra_victory_objective_decision_desc: "[Clan|E] Lasombra está en guerra consigo mismo desde la secesión del movimiento [ashirra|E]. Esto ha debilitado el control del Mar de las Sombras sobre el Mediterráneo y debe detenerse ya."
 lasombra_victory_objective_decision_confirm: "Es hora de cerrar esta página de nuestra Historia."
 lasombra_victory_objective_decision_effect_tooltip: "El movimiento restante del [ashirra|E] quedará paralizado y tu autoridad sobre el [Clan|E] será absoluta... por un tiempo."
 lasombra_victory_objective_decision_custom: "El [GetTitleByKey('k_midnight_crescent').GetNameNoTier] y el [GetTitleByKey('e_ashirra').GetNameNoTier] Imperio [titles|E] deben ser retenidos por ti o destruidos"
 ashirra_victory_objective_decision: "Medialuna sobre las sombras"
 ashirra_victory_objective_decision_tooltip: "El movimiento [ashirra|E] debe triunfar en la guerra civil en curso."
 ashirra_victory_objective_decision_desc: "[Clan|E] Lasombra está en guerra y la parte musulmana de esta ha formado una coalición de la que tú formas parte, la [ashirra|E]. Para que los fieles estén a salvo, hay que ocuparse de los antiguos líderes Lasombra."
 ashirra_victory_objective_decision_confirm: "Es hora de limpiar a los rezagados"
 ashirra_victory_objective_decision_effect_tooltip: "A los Lasombra cristianos restantes se les dará una última oportunidad para convertirse y su autoridad como Califa Eterno quedará asegurada."
 ashirra_victory_objective_decision_custom: "O controlas el [GetTitleByKey('e_sea_of_shadows').GetNameNoTier], o nadie lo hace"
 heretic_victory_objective_decision: "La verdad hasta Caín"
 heretic_victory_objective_decision_tooltip: "Si no se hace nada, el Tercer Caín regresará a un mundo condenado y lleno de incrédulos."
 heretic_victory_objective_decision_desc: "La Iglesia del Tercer Caín, o [cainite|E] Herejía para los forasteros, está muriendo. Perseguida en casi todos los rincones de Europa, con su liderazgo destrozado, se enfrenta a la extinción. Es poco probable que vuelva, pero... después de todo, la fe no necesita razón."
 heretic_victory_objective_decision_confirm: "El Demiurgo recibe un duro golpe esta noche."
 heretic_victory_objective_decision_effect_tooltip: "Revitalizarás la Iglesia, encontrando nuevas creencias y una nueva era de expansión."
 anda_victory_objective_decision: "Trueno de las estepas"
 anda_victory_objective_decision_tooltip: "Estas nuevas tierras necesitan una conquista rápida y decisiva si queremos resistir el contraataque de Wan Kuei."
 anda_victory_objective_decision_desc: "Viajando con nuestros parientes mongoles, los Anda han prosperado, pero los Wan Kuei chinos se preparan para la guerra y debemos consolidar nuestra posición en el oeste antes de su ataque."
 anda_victory_objective_decision_confirm: "Estas estepas son nuestras ahora"
 anda_victory_objective_decision_effect_tooltip: "Eliminarás la amenaza de la invasión Wan Kuei que de lo contrario ocurriría en 1360 e inspirarás a los Gangrel occidentales a unirse a ti."
 gangrel_victory_objective_decision: "El azote"
 gangrel_victory_objective_decision_tooltip: "Tu mundo está muriendo, pero aún es tiempo de contraatacar."
 gangrel_victory_objective_decision_desc: "Durante siglos, los Gangrel han sido expulsados ​​de la política vampírica. Peor aún, sus parientes han sido perseguidos y convertidos a la fuerza. Esto tiene que terminar."
 gangrel_victory_objective_decision_confirm: "Comienza la Era del Lobo"
 gangrel_victory_objective_decision_effect_tooltip: "Al unificar a [Clan|E] Gangrel, paralizarás a los llamados clanes civilizados."
 tremere_victory_objective_decision: "La voluntad de Tremere"
 tremere_victory_objective_decision_tooltip: "[Clan|E] Tremere es joven y está rodeado de enemigos. Debemos dar un paso adelante y fortificar nuestra nueva posición antes de que sea demasiado tarde."
 tremere_victory_objective_decision_desc: "[Clan|E] Tremere nació en medio de la guerra y el dolor. Los Tzimisce son implacables y nuestra campaña de propaganda contra los Salubri aún podría revertirse. No debemos detenernos y aplastar a todos aquellos que se oponen a la voluntad de Tremere."
 tremere_victory_objective_decision_confirm: "Un nuevo [Clan|E], seguro por fin"
 tremere_victory_objective_decision_effect_tooltip: "Te convertirás en el Primer Consejero del [Clan|E] y desatarás una maldición sobre tus enemigos restantes."
 tremere_victory_objective_decision_custom: "Los Tzimisce [GetTitleByKey('e_voivodate').GetNameNoTier] deben ser destruidos"
 tremere_victory_objective_decision_customb: "Debemos asegurarnos de que los Salubri no tengan un imperio [title|E]"
 tzimisce_victory_objective_decision: "Cambio Eterno"
 tzimisce_victory_objective_decision_tooltip: "Nuestra incapacidad para aplastar a los insolentes Usurpadores nos ha convertido en el hazmerreír de la política [cainita|E] durante demasiado tiempo."
 tzimisce_victory_objective_decision_desc: "El [Clan|E] Tzimisce está dividido, incapaz de responder adecuadamente a la insignificante amenaza que deberían ser las incursiones Tremere. Necesitamos un liderazgo nuevo y más fuerte."
 tzimisce_victory_objective_decision_confirm: "Esto pide un banquete..."
 tzimisce_victory_objective_decision_effect_tooltip: "Elegirás el camino a seguir para el [Clan|E] Tzimisce."
 tzimisce_victory_objective_decision_custom: "El título de [GetTitleByKey('e_tremere').GetNameNoTier] debe ser destruido." 
 cappadocian_victory_objective_decision: "El Códice Sargón"
 cappadocian_victory_objective_decision_tooltip: "La reliquia más sagrada de [Clan|E] Capadocio debe ser recuperada."
 cappadocian_victory_objective_decision_desc: "Se dice que el códice contenía todas las profecías hechas por Sargón -Capadocio- durante sus días mortales, pero se perdió y se dividió en fragmentos cuando Lázaro perdió su batalla contra Constancia. Su reforjamiento sería un acontecimiento trascendental."
 cappadocian_victory_objective_decision_confirm: "...me está llamando"
 cappadocian_victory_objective_decision_effect_tooltip: "Tú elegirás qué hacer con esta fuente suprema de conocimiento."
 giovanni_victory_objective_decision: "La Conspiración"
 giovanni_victory_objective_decision_tooltip: "[Clan|E] Capadocio está frenando nuestro verdadero potencial. Podemos ser mucho más."
 giovanni_victory_objective_decision_desc: "Somos una nueva incorporación a [Clan|E] Capadocio, pero nuestros "benefactores" ya han superado su utilidad. Es hora de pensar en nuestro futuro como un [Clan|E] independiente..."
 giovanni_victory_objective_decision_confirm: "Invitemos a nuestro querido antepasado a una fiesta..."
 giovanni_victory_objective_decision_effect_tooltip: "Pondrás en marcha el nacimiento de [Clan|E] Giovanni."
 giovanni_victory_objective_decision_custom: "O controlas el [GetTitleByKey('k_erciyes').GetNameNoTier], o nadie lo hace"
 furores_victory_objective_decision: "Nuevos comienzos"
 furores_victory_objective_decision_tooltip: "Estamos muriendo lentamente en las pequeñas guerras de los Ancianos o de nuestra especie, sin libre albedrío del que hablar. Esto tiene que parar."
 furores_victory_objective_decision_desc: "La jerarquía corrupta de los vampiros está estrangulando cualquier esperanza de que los más jóvenes hagan algo. Si esto va a cambiar, debe haber una revolución lo suficientemente fuerte como para soportar su contraataque."
 furores_victory_objective_decision_confirm: "Un nuevo futuro nos espera"
 furores_victory_objective_decision_effect_tooltip: "Confederaréis los Estados Libres en una nueva y poderosa entidad política."
 setite_victory_objective_decision: "El abrazo de la serpiente"
 setite_victory_objective_decision_tooltip: "El abrazo amoroso de Set y el máximo deseo de libertad moral deben difundirse por todas partes."
 setite_victory_objective_decision_desc: "Los llamados Hijos de Caín están engañados y creen en una parodia retorcida de la verdad. Todos somos Setitas y, al asegurar nuestras fronteras tradicionales, daremos el primer paso para que lo comprendan."
 setite_victory_objective_decision_confirm: "Demos la bienvenida a nuestros nuevos hermanos"
 setite_victory_objective_decision_effect_tooltip: "La verdad se difundirá a lo largo y ancho, y lucharás contra los enemigos tradicionales de tu [Clan|E]."
 setite_victory_objective_decision_custom: "El [GetTitleByKey('e_ashirra').GetNameNoTier] [title|E] debe ser destruido"
 salubri_victory_objective_decision: "El ajuste de cuentas"
 salubri_victory_objective_decision_tooltip: "Muchos piensan que estamos viviendo las últimas horas del Salubri como un [Clan|E], mientras somos rápidamente destruidos por nuestros numerosos enemigos."
 salubri_victory_objective_decision_desc: "[Clan|E] Salubri se encuentra disperso, casi llevado a la extinción por el brutal asalto de los Usurpadores Tremere. Peor aún, enemigos más antiguos como los Baali se están aprovechando de nuestra debilidad. Debemos contraatacar antes de que sea demasiado tarde."
 salubri_victory_objective_decision_confirm: "La venganza tiene un sabor agridulce."
 salubri_victory_objective_decision_effect_tooltip: "Unificarás el [Clan|E], expondrás las mentiras de los Tremere y elegirás un camino para ti."
 salubri_victory_objective_decision_custom: "Los títulos Baali, [GetTitleByKey('k_moloch').GetNameNoTier] y [GetTitleByKey('k_angellisater').GetNameNoTier], deben ser destruidos."
 baali_victory_objective_decision: "El fin de los tiempos"
 baali_victory_objective_decision_tooltip: "Esta ilusión corrupta y dolorosa de la realidad debe terminar con la quema de toda la Creación."
 baali_victory_objective_decision_desc: "Nuestro maestro, Nergal, estuvo muy cerca de acabar con este miserable mundo durante las anteriores Guerras Baali. Aunque los Molochim se nos oponen más que nunca, es posible que podamos vencerlos y acelerar la perdición de todos."
 baali_victory_objective_decision_confirm: "...Y así comienza el final."
 baali_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Baali, invocarás a poderosos demonios de los pozos y comenzarás la guerra final. Tu dinastía podrá reclutar a [GetMaA('demons').GetName]"
 baali_victory_objective_decision_custom: "Tu rival, el [GetTitleByKey('k_moloch').GetNameNoTier], debe ser destruido. Al igual que los enemigos habituales de tu [Clan|E], los Salubri [GetTitleByKey('k_olives').GetNameNoTier] y el imperio Assamita de [GetTitleByKey('e_assamites').GetNameNoTier]."
 molochim_victory_objective_decision: "Protegiendo el mal"
 molochim_victory_objective_decision_tooltip: "Somos los únicos que impedimos el regreso de los Niños. Nuestro deber es ingrato, pero sagrado."
 molochim_victory_objective_decision_desc: "Si queremos impedir que los locos Azaneali despierten horrores ancestrales, debemos derrotarlos decisivamente en la actual guerra civil. Lamentablemente, también debemos enfrentarnos a la enemistad de los Salubri y los Assamitas, que no hacen distinciones entre nosotros y nuestros hermanos caídos."
 molochim_victory_objective_decision_confirm: "Y ahora, debemos alimentarlos."
 molochim_victory_objective_decision_effect_tooltip: "Fortalecerás las doctrinas Hyron y sus seguidores."
 molochim_victory_objective_decision_custom: "Tu rival, el [GetTitleByKey('k_angellisater').GetNameNoTier], debe ser destruido. Al igual que los enemigos habituales de tu [Clan|E], los Salubri [GetTitleByKey('k_olives').GetNameNoTier] y el imperio Assamita de [GetTitleByKey('e_assamites').GetNameNoTier]."
 ravnos_victory_objective_decision: "Oeste y Este"
 ravnos_victory_objective_decision_tooltip: "Lejos de casa, debes hacerte un nombre."
 ravnos_victory_objective_decision_desc: "Eres parte de la pequeña minoría de [Clan|E] Ravnos que no reside en la India. Este éxodo ha causado muchos problemas a tus parientes ya que apenas se te reconoce como [cainite|E]. Pero tal vez puedas resistir e incluso prosperar en estas circunstancias."
 ravnos_victory_objective_decision_confirm: "Surge un nuevo [Clan|E] Ravnos"
 ravnos_victory_objective_decision_effect_tooltip: "Unificarás a los Ravnos occidentales [Clan|E] y elegirás una postura que adoptarás hacia tus hermanos orientales."
 indian_victory_objective_decision: "Poniendo fin a lo eterno"
 indian_victory_objective_decision_tooltip: "El subcontinente está desgarrado por la guerra y los conflictos. Debes actuar y tomar medidas."
 indian_victory_objective_decision_desc: "La Guerra Eterna entre los indios nativos $pod_cainites$ y los invasores Wan Kuei ha durado desde que cualquiera tiene uso de razón. India nunca será libre a menos que alguien pueda unir a sus dispares defensores."
 indian_victory_objective_decision_confirm: "Al final ganamos"
 indian_victory_objective_decision_effect_tooltip: "Unirás a la India, reclamarás el manto de Chakravarti y comenzarás la purga de los Wan Kuei restantes."
 kueijin_victory_objective_decision: "Salida del sol escarlata"
 kueijin_victory_objective_decision_tooltip: "La Guerra Eterna es un asunto sórdido que tu pueblo no puede permitirse perder."
 kueijin_victory_objective_decision_desc: "La invasión Wan Kuei de la India lleva milenios estancada, con miles de muertos sin que los obstinados Kain-Jin se muestren dispuestos a rendirse. No te tocará correr la misma suerte."
 kueijin_victory_objective_decision_confirm: "Enviar un mensaje a los Tribunales de origen"
 kueijin_victory_objective_decision_effect_tooltip: "Unificaréis a la India. Luego elegiréis cómo tratar con los tribunales locales."
 laibon_victory_objective_decision: "El reino de ébano"
 laibon_victory_objective_decision_tooltip: "Los Hijos de Cagn siempre están en luchas internas, y esto ha permitido que amenazas extranjeras se apoderen del Reino de Ébano."
 laibon_victory_objective_decision_desc: "África está desunida, con invasores del mundo musulmán y de otros lugares que reclaman nuestra tierra como suya. Es hora de hacerlos retroceder."
 laibon_victory_objective_decision_confirm: "Hemos protegido a África"
 laibon_victory_objective_decision_effect_tooltip: "Unirás el Reino de Ébano y cosecharás el enorme prestigio que conlleva tal logro."
 restore_the_dream: "Restaurando el sueño"
 restore_the_dream_tooltip: "Mientras algunos vampiros crean en él, el Sueño aún podrá resurgir de sus cenizas."
 restore_the_dream_desc: "El año 1204 destruyó la utopía sin igual que era el Sueño de Constantinopla. Una tragedia de este tipo marcará el comienzo de una terrible era de oscuridad para el mundo [cainite|E], a menos que alguien asuma el manto de Miguel una vez más."
 restore_the_dream_confirm: "Como fue, será."
 restore_the_dream_effect_tooltip: "Crearás el Imperio de los Sueños [title|E]."
 witching_lands: "La fundación de las Tierras de las Brujas"
 witching_lands_tooltip: "Ha llegado el tiempo de los druidas."
 witching_lands_desc: "Con el auge de los cultos druídicos y de las brujas-vampiros, los bosques de las propias Islas Británicas parecen haberse rebelado contra los antiguos dominios Cainitas. Un nuevo coro clama en las Islas Esmeralda y del Cetro; los druidas, antaño rechazados por todos los Cainitas, ahora triunfan y sus bosques oscuros se extenderán por siempre."
 witching_lands_confirm: "Por los siglos de los siglos."
 witching_lands_effect_tooltip: "Crearás las Tierras de las Brujas [title|E]."
 restore_the_black_cross: "Restaurando la Cruz Negra"
 restore_the_black_cross_tooltip: "Alemania necesita más que nunca un liderazgo Ventrue fuerte."
 restore_the_black_cross_desc: "La primera Cruz Negra de Hardestadt tenía defectos, pero aun así era un testimonio del liderazgo Ventrue que podíamos utilizar para legitimar nuestro gobierno."
 restore_the_black_cross_confirm: "Bajo la cruz una vez más."
 restore_the_black_cross_effect_tooltip: "Crearás el Imperio de la Cruz Negra [title|E]."
 restore_the_voivodate: "Restauración del voivodato"
 restore_the_voivodate_tooltip: "Los Tzimisce son un pueblo rebelde y necesitan un liderazgo fuerte."
 restore_the_voivodate_desc: "El voivodato, instrumento político, siempre ha sido objeto de controversia, pero sigue siendo un título prestigioso y podría fortalecerse más que nunca."
 restore_the_voivodate_confirm: "Entramos aquí una vez más."
 restore_the_voivodate_effect_tooltip: "Crearás el Imperio Voivodato [title|E]."
 restore_the_sea_of_shadows: "Restaurando el Mar de las Sombras"
 restore_the_sea_of_shadows_tooltip: "Nuestro progenitor, Lasombra, necesita una mano derecha fuerte para liderar a su [Clan|E]."
 restore_the_sea_of_shadows_desc: "El reino Lasombra siempre había estado liderado por Montano, el chiquillo más leal de Lasombra. Pero los tiempos están cambiando y un nuevo favorito podría llegar al poder."
 restore_the_sea_of_shadows_confirm: "¡Padre, mira mi ascensión!"
 restore_the_sea_of_shadows_effect_tooltip: "Crearás el Imperio del Mar de las Sombras [title|E]."
 restore_avalon: "Restaurando Avalon"
 restore_avalon_tooltip: "El reino de un Dios nunca muere verdaderamente."
 restore_avalon_desc: "Como sabéis, Mitra es más un dios que un vampiro. Si decide algún día volver con sus seguidores, debéis preparar un reino mortal para ellos."
 restore_avalon_confirm: "Estamos listos."
 restore_avalon_effect_tooltip: "Crearás el Imperio Avalon [title|E]."
 restore_love: "Restaurando las Cortes del Amor"
 restore_love_tooltip: "Francia será Toreador, o no lo será."
 restore_love_desc: "Las Cortes del Amor fueron la expresión del triunfo de la Matriarca Toreador sobre los Ventrue en Francia. Esta gran aventura política y artística no puede quedar en el olvido."
 restore_love_confirm: "El amor es eterno después de todo."
 restore_love_effect_tooltip: "Crearás el Imperio de las Cortes del Amor [title|E]."
 restore_midgard: "Restaurando Midgard"
 restore_midgard_tooltip: "Odín todavía vela por nosotros."
 restore_midgard_desc: "Midgard ha sufrido un revés tras otro a medida que el [einherjar|E] se desmoronaba ante la invasión de los Ventrue. Para sobrevivir, necesitarán un contraataque masivo y un nuevo All-High."
 restore_midgard_confirm: "Ragnarok puede esperar."
 restore_midgard_effect_tooltip: "Crearás el Imperio Midgard [title|E]."
 restore_ashirra: "Restaurando el califato de Ashirra"
 restore_ashirra_tooltip: "Los fieles necesitan un hogar."
 restore_ashirra_desc: "El Califato [ashirra|E] fue una creación joven para los estándares vampíricos, pero cuenta con el respaldo de la fe de millones de personas y, como tal, solo podrá resurgir a su debido tiempo."
 restore_ashirra_confirm: "Dios realmente es grande."
 restore_ashirra_effect_tooltip: "Crearás el [ashirra|E] Imperio Califato [title|E]."
 restore_alamut: "Restaurando Alamut"
 restore_alamut_tooltip: "Los hijos de Haqim están perdidos sin su hogar."
 restore_alamut_desc: "Alamut, considerada inexpugnable, era más que una fortaleza para los haqimitas [Clan|E]. Un símbolo político de la voluntad y la unidad de Haqim, debe ser restaurada para que los Hijos vuelvan a prosperar."
 restore_alamut_confirm: "El viento vuelve a estar a nuestro favor."
 restore_alamut_effect_tooltip: "Crearás el Imperio Alamut [title|E]."
 restore_giovanni: "Restaurando la familia"
 restore_giovanni_tooltip: "Los comienzos de la familia no fueron tan fáciles como se esperaba."
 restore_giovanni_desc: "Los Giovanni han sufrido reveses, pero ahora tenemos una eternidad para salir adelante. Empecemos por reunir a la familia."
 restore_giovanni_confirm: "El trato perfecto."
 restore_giovanni_effect_tooltip: "Crearás el Reino Giovanni [title|E]."
 restore_ravnos: "Restaurando el [Clan|E]"
 restore_ravnos_tooltip: "La Guerra Eterna no permite ninguna disidencia."
 restore_ravnos_desc: "Hemos perdido el corazón unificador de [Clan|E] Ravnos. Este golpe aplastante a nuestro orgullo y espíritu debe ser vengado lo antes posible."
 restore_ravnos_confirm: "La guerra continúa."
 restore_ravnos_effect_tooltip: "Crearás el Imperio Ravnos [title|E]."
 restore_setite: "Restaurando el [Clan|E]"
 restore_setite_tooltip: "La Tierra Elegida debe ser controlada por los Fieles."
 restore_setite_desc: "Egipto siempre ha sido el corazón de nuestro [Clan|E] y nuestra fe. Si queremos difundir la palabra de Set en el mundo, primero debemos asegurar nuestro dominio aquí."
 restore_setite_confirm: "¡Sea alabado sea!"
 restore_setite_effect_tooltip: "Crearás el Imperio Setita [title|E]."
 restore_talmahera: "Restaurando el Tal'mahe'Ra"
 restore_talmahera_tooltip: "Incluso Enoc debe tener un punto de apoyo en la Tierra."
 restore_talmahera_desc: "Aunque todavía gobernamos firmemente en el [UmbraGlossaryLocalized('shadowlands','Underworld')], no es bueno que se haya cortado nuestra conexión con el reino mortal. Reconquistar nuestros bastiones perdidos es una prioridad."
 restore_talmahera_confirm: "Abre los portales una vez más."
 restore_talmahera_effect_tooltip: "Crearás el Imperio Tal'mahe'Ra [title|E]."
 restore_obertus: "Restaurando la Orden Obertus"
 restore_obertus_tooltip: "El legado de Constantinopla aún sigue vivo."
 restore_obertus_desc: "Como seguidores de Via Caeli, el resto de los Tzimisce desconfían de nosotros [Clan|E]. Pero podríamos restablecer la antigua Orden Obertus para darnos algo de legitimidad en estos tiempos difíciles."
 restore_obertus_confirm: "Por el Hijo y el Padre."
 restore_obertus_effect_tooltip: "Crearás el Reino Obertus [title|E]."
 restore_moloch: "Restaurando el Orden de Moloch"
 restore_moloch_tooltip: "Los niños deben ser alimentados."
 restore_moloch_desc: "Nuestra eterna guerra en las sombras para proteger al mundo de los demonios no ha ido bien. Si queremos sobrevivir, debemos unirnos bajo una sola Orden una vez más."
 restore_moloch_confirm: "Ahora, a los boxes..."
 restore_moloch_effect_tooltip: "Crearás la Orden del Reino de Moloch [title|E]."
 restore_azaneal: "Restaurando el orden de Azaneal"
 restore_azaneal_tooltip: "Todavía podemos abrir los boxes..."
 restore_azaneal_desc: "Azaneal tuvo una visión para los Baali. A pesar de algunos reveses, aún debemos unir a nuestros hermanos detrás de esta visión, o el bendito fin nunca llegará."
 restore_azaneal_confirm: "El principio del fin."
 restore_azaneal_effect_tooltip: "Crearás la Orden del Reino Azaneal [title|E]."
 restore_web: "Restaurando la red de cuchillos"
 restore_web_tooltip: "Todavía tenemos muchas orejas."
 restore_web_desc: "Hay que preparar el regreso de Ur-Shulgi. La Red de Cuchillos es nuestra organización delegada para tomar el control de Haqimite [Clan|E] con este fin. Hay que reconstruirla."
 restore_web_confirm: "Ahora, a hacerse cargo de Alamut."
 restore_web_effect_tooltip: "Crearás la red del Reino de los Cuchillos [title|E]."
 restore_lost_tribe: "Restaurando la tribu perdida"
 restore_lost_tribe_tooltip: "La visión de Anosh es más que sólo un territorio."
 restore_lost_tribe_desc: "Si queremos apresurar la venganza de la segunda generación de sus hijos desobedientes, necesitamos una base de operaciones sólida. La Tribu Perdida de Dastur Anosh era perfecta."
 restore_lost_tribe_confirm: "En el camino a Enoc..."
 restore_lost_tribe_effect_tooltip: "Crearás el Reino de la Tribu Perdida [title|E]."
 restore_olives: "Restaurando la Dieta de los Olivos"
 restore_olives_tooltip: "El Salubri [Clan|E] aún no ha muerto."
 restore_olives_desc: "La última resistencia de Qawiya en los Estados Cruzados fue encomiable. Si queremos salvar a los Salubri [Clan|E], deberíamos tomar nota de sus métodos."
 restore_olives_confirm: "Ven a buscar algo, Tremere."
 restore_olives_effect_tooltip: "Crearás la Dieta del Reino de los Olivos [title|E]."
 restore_see_of_nod: "Restaurando la Sede de Nod"
 restore_see_of_nod_tooltip: "Los fieles necesitan una Iglesia."
 restore_see_of_nod_desc: "La Iglesia del Tercer Caín está en las últimas, acosada por los incrédulos en todas partes. Es necesario hacer una demostración de fe y de fuerza recuperando Venecia, sede del primer arzobispo."
 restore_see_of_nod_confirm: "Ahora, a difundir el mensaje."
 restore_see_of_nod_effect_tooltip: "Crearás la Sede del Reino de Nod [title|E]."
 restore_tremere: "Restaurando a los Tremere"
 restore_tremere_tooltip: "Todo mago necesita un estudio."
 restore_tremere_desc: "Nuestra supervivencia es precaria, con enemigos acercándose a nosotros, pero los Tremere son resistentes. Podríamos reconstruir la sede del poder en todas partes, si fuera necesario."
 restore_tremere_confirm: "Preparar las Salas del Consejo."
 restore_tremere_effect_tooltip: "Crearás la Casa del Imperio Tremere [title|E]."
 restore_curtain: "Restaurando la cortina de sombras"
 restore_curtain_tooltip: "La abuela tiene necesidades de sus ayudantes."
 restore_curtain_desc: "Los agentes del Progenitor nos han asestado duros golpes, pero la Abuela aún duerme y necesita protección. No debemos flaquear."
 restore_curtain_confirm: "Que tengas un sueño tranquilo."
 restore_curtain_effect_tooltip: "Crearás el Imperio Cortina de Sombras [title|E]."
 restore_erciyes: "Restaurando los Erciyes"
 restore_erciyes_tooltip: "La montaña profética es nuestra por derecho."
 restore_erciyes_desc: "El propio Capadocio decretó que Erciyes es la base principal del [Clan|E]. Debemos reunirnos y conquistarla como lo hicimos la primera vez."
 restore_erciyes_confirm: "Necesitará algo de limpieza."
 restore_erciyes_effect_tooltip: "Crearás el Reino de Erciyes [title|E]."
 restore_crescent: "Restaurando la Media Luna de Medianoche"
 restore_crescent_tooltip: "Iberia aún no está perdida."
 restore_crescent_desc: "El intento de Badr de detener la Reconquista cristiana no ha tenido buenos resultados, pero a nosotros nos puede ir mejor y volver a unir el sur de Iberia para los fieles."
 restore_crescent_confirm: "Ahora, miremos hacia el norte..."
 restore_crescent_effect_tooltip: "Crearás el Reino de la Media Luna de Medianoche [title|E]."
 restore_feral: "Restaurando la Horda Salvaje"
 restore_feral_tooltip: "¡Deberíamos reunirnos una vez más!"
 restore_feral_desc: "Muchos señores de la guerra Gangrel han intentado unir a los [Clan|E] mediante la diplomacia o la fuerza. Debemos hacerlo mejor que ellos y realmente tener éxito."
 restore_feral_confirm: "La caza comienza."
 restore_feral_effect_tooltip: "Crearás el Reino de la Horda Salvaje [title|E]."
 restore_eastern: "Restaurando a los Señores del Este"
 restore_eastern_tooltip: "Ventrue con características húngaras."
 restore_eastern_desc: "Los Ventrue del este de Alemania son una especie rara, vista con desconfianza. Por ello, deberían unirse como lo hicieron los Señores del Este bajo el mando de Bulscu."
 restore_eastern_confirm: "La verdadera realeza regresa a estas tierras."
 restore_eastern_effect_tooltip: "Crearás el Reino de los Señores del Este [title|E]."
 restore_thunder: "Restaurando el Trueno Infinito"
 restore_thunder_tooltip: "Para que el ciclo continúe, es necesario reconstruir la Corte."
 restore_thunder_desc: "Tanto para los Kin-Jin como para los demás Wan Kuei, siempre estamos al borde de la extinción. Pero nuestra fe es fuerte y la Corte puede resurgir."
 restore_thunder_confirm: "El fénix ha resurgido."
 restore_thunder_effect_tooltip: "Crearás el Imperio del Trueno Infinito [title|E]."
 restore_scarlet: "Restaurando la Corte Escarlata"
 restore_scarlet_tooltip: "La Corte Escarlata mantiene el poder Wan Kuei en la mayor parte del sudeste asiático."
 restore_scarlet_desc: "El Fénix Escarlata, un miembro poderoso, aunque algo ajeno a las cinco augustas Cortes de los Wan Kuei, es un trofeo adecuado para cualquier Muerto Hambriento ambicioso."
 restore_scarlet_confirm: "Nace un nuevo fénix."
 restore_scarlet_effect_tooltip: "Crearás el Imperio Fénix Escarlata [title|E]."
 restore_celestial: "Restaurando la Tribu Celestial"
 restore_celestial_tooltip: "La divinidad no es un viaje fácil."
 restore_celestial_desc: "Los dioses impenitentes no son bien recibidos por otros Wan Kuei, y menos aún por Kin Jin. Por ello, la Tribu Celestial siempre está en peligro, pero es lo suficientemente flexible como para reconstruirse donde sea necesario."
 restore_celestial_confirm: "Hormigas entrometiéndose con los dioses."
 restore_celestial_effect_tooltip: "Crearás el Reino de la Tribu Celestial [title|E]."
 restore_golden: "Restaurando la Cruz Dorada"
 restore_golden_tooltip: "Occitania aún no es francesa."
 restore_golden_desc: "Contra la tiranía de la Corte del Amor parisina, la Cruz de Oro es un símbolo del saber hacer y de la independencia occitanos. Un poderoso grito de guerra que podríamos utilizar."
 restore_golden_confirm: "París no nos define."
 restore_golden_effect_tooltip: "Crearás el Reino de la Cruz Dorada [title|E]."
 restore_grand: "Restaurando el Gran Patio"
 restore_grand_tooltip: "Francia todavía puede ser nuestra."
 restore_grand_desc: "Los errores de Alejandro hicieron que Francia perdiera a los Ventrue. Pero las cosas pueden cambiar y podríamos volver a ser los gobernantes legítimos de este poderoso reino."
 restore_grand_confirm: "La dominación Ventrue no es negociable."
 restore_grand_effect_tooltip: "Crearás el Gran Reino de la Corte [title|E]."
 restore_timisoara: "Restauración del Banat de Timişoara"
 restore_timisoara_tooltip: "Cartago de Oriente."
 restore_timisoara_desc: "Los intentos de Dominic de crear una nueva utopía se vieron frustrados, una vez más, por el vil Ventrue [Clan|E]. Aun así, su idea tenía méritos y podíamos recoger los pedazos y empezar de nuevo."
 restore_timisoara_confirm: "Un nuevo comienzo esperanzador."
 restore_timisoara_effect_tooltip: "Crearás el Reino del Banato de Timişoara [title|E]."
 restore_anda: "Restaurando la Horda Anda"
 restore_anda_tooltip: "Todavía se pueden escuchar los sonidos de los caballos."
 restore_anda_desc: "Los Anda se enfrentan a muchos enemigos: los vengativos Wan Kuei al este y los hostiles Gangrel al oeste. Pero el espíritu mongol no se doma tan fácilmente. La Horda resurgirá."
 restore_anda_confirm: "Cabalgamos una vez más."
 restore_anda_effect_tooltip: "Crearás el Imperio de la Horda Anda [title|E]."
 ruler_exit_torpor: "Despertando del letargo"
 ruler_exit_torpor_tooltip: "Gobernar desde el sueño no es la cosa más fácil."
 ruler_exit_torpor_desc: "Cualquier vampiro que se precie tiene un plan de contingencia en caso de que caiga en [torpor|E] sin quererlo. Como ahora eres el gobernante nominal de otros vampiros, podría ser un buen momento para activar dicho plan de contingencia."
 ruler_exit_torpor_confirm: "Ya estoy de vuelta."
 restore_golconda: "Restaurando Golconda"
 restore_golconda_tooltip: "El sueño de Saulot nunca morirá del todo."
 restore_golconda_desc: "Golconda es la ciudad donde Saulot fundó el bendito estado del mismo nombre. Es de suma importancia para cualquier Salubri que desee unirse a su progenitor en esta santa comunión."
 restore_golconda_confirm: "Un paso más hacia la iluminación."
 restore_golconda_effect_tooltip: "Crearás el Reino de Golconda [title|E]."
 restore_livonia: "Restaurando Livonia"
 restore_livonia_tooltip: "La cruz nunca nos destruirá."
 restore_livonia_desc: "Los seguidores de Via Bestiae, presionados durante siglos por el caballeresco $pod_cainites$ de la Cruz, se han unido, por un tiempo, bajo el estandarte de los Gangrel Qarakh. Este espíritu de resistencia aún podría ser un activo poderoso para nuestra causa."
 restore_livonia_confirm: "Ni un paso atrás."
 restore_livonia_effect_tooltip: "Crearás los Ferals del Reino de Livonia [title|E]."
 restore_reconquista: "Restaurando Lasombra España"
 restore_reconquista_tooltip: "Con Fe y Sombras, regresaremos."
 restore_reconquista_desc: "La guerra civil Lasombra en España fue principalmente un asunto político, pero brindó muchas oportunidades a los miembros más jóvenes de la [Clan|E]. Si aprovechamos su legado, esperamos poder cosechar los mismos frutos."
 restore_reconquista_confirm: "De nuevo en nuestra casa."
 restore_reconquista_effect_tooltip: "Crearás el Reino de Reconquista en la Sombra [title|E]."
 occupy_san_michele_decision: "Ocupar el Monasterio de San Michele"
 occupy_san_michele_decision_tooltip: "Crear una sede para la Inquisición"
 occupy_san_michele_decision_desc: "[st_peters_city|E] yace en esclavitud. Si podemos liberarla, nos instalaremos en uno de sus monasterios, para que pueda servir como cuartel general contra las fuerzas de la oscuridad."
 occupy_san_michele_decision_confirm: "Liberar la Ciudad Santa"
 occupy_san_michele_decision_effect_tooltip: "Los [grand_city|E] de Roma obtendrán 5 [buildings|E] únicos.\nPodrás mejorarlos por completo una vez que ayudes a las otras Órdenes de la Inquisición:\n$EFFECT_LIST_BULLET$[GetBuilding('rome_san_michele_library_03').GetName]\n$EFFECT_LIST_BULLET$[GetBuilding('rome_san_michele_aedificium_03').GetName]\n$EFFECT_LIST_BULLET$[GetBuilding('rome_san_michele_reliquary_03').GetName]\n$EFFECT_LIST_BULLET$[GetBuilding('rome_san_michele_basilica_03').GetName]\n$EFFECT_LIST_BULLET$[buildings|E]1"
 restore_red_order: "Restaurando el Orden Rojo"
 restore_red_order_tooltip: "Conocimos el infierno. Tomamos su conocimiento profano para complementar la palabra de lo divino."
 restore_red_order_desc: "La caída de nuestro dominio principal no detiene nuestras investigaciones. Mediante bendiciones sagradas e impías, recuperaremos nuestra tierra."
 restore_red_order_confirm: "Vamos a profundizar más."
 restore_red_order_effect_tooltip: "Recrearás el Reino de la Orden Roja [title|E]."
 restore_knights_of_acre: "Restaurando a los Caballeros de Acre"
 restore_knights_of_acre_tooltip: "¡Como la espada fundida, reforjaremos la espada de Dios!"
 restore_knights_of_acre_desc: "Mientras haya un hermano empuñando la Cruz, el legado de la orden perdurará."
 restore_knights_of_acre_confirm: "Hemos recuperado nuestro hogar."
 restore_knights_of_acre_effect_tooltip: "Recrearás los Caballeros del Reino de Acre [title|E]."
 restore_sisters_of_st_john: "Restaurando a las Hermanas de San Juan"
 restore_sisters_of_st_john_tooltip: "Mientras haya una hermana viva, nuestra misión continuará."
 restore_sisters_of_st_john_desc: "La caída de la rama principal de la Orden nunca significó su destrucción. Cualquier hermana puede retomar el manto y continuar la santa obra."
 restore_sisters_of_st_john_confirm: "Hemos recuperado nuestro hogar."
