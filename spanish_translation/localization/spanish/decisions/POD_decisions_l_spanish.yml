 quest_for_sargon_codex_objective_decision: "La búsqueda del Códice Sargón"
 quest_for_sargon_codex_objective_decision_tooltip: "El conocimiento definitivo te espera"
 quest_for_sargon_codex_objective_decision_desc: "El Códice Sargón es una tablilla de arcilla escrita por Cappadocius durante sus años mortales. Después de su muerte, la pérdida de su Avatar provocó caos y destrucción en sus recuerdos. No podía recordar lo que había escrito ni dónde lo había dejado. Después de milenios, el Códice Sargón fue destruido y sus partes se esparcieron por todo el mundo. Si alguien lo restaurara, les aguardaría un inmenso poder."
