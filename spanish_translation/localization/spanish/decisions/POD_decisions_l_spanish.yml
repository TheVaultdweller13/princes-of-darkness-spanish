 POD_demon_maintenance.30.t: "Limpiando la influencia demoníaca"
 POD_demon_maintenance.30.desc: "La influencia demoníaca es algo omnipresente la mayor parte del tiempo. Pero hay casos en los que los habitantes del Infierno son menos sutiles e intentan corromper la tierra misma con la esperanza de vincularse a ella. No estás exactamente seguro del "por qué" y el "cómo", pero el resultado final es una visión terrible, con la naturaleza misma contaminada por esta presencia infernal. Afortunadamente, eliminar tal presencia es posible si te lo propones (y pones los recursos) en ello. Has reunido a los mejores cazadores de lo infernal dispuestos a unirse a ti en esta área y estás listo para partir."
 POD_demon_maintenance.30.option.a: "¡Te destierro!"
  
