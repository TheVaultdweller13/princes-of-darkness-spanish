 #ask_pope_decision: "Pide fondos al Santo Padre"
 #ask_pope_decision_desc: "Solicitarás al Obispo de Roma oro para apoyar la causa."
 #ask_pope_decision_confirm: "Escribe la carta"
 #ask_pope_decision_tooltip: "¡El Papa ciertamente escuchará mi súplica!"
 #ask_pope_decision_effect_tooltip: "Se necesitará cierta delicadeza de su parte para manejar la política bizantina de la Santa Sede."
 #ask_pope.1.t: "Petición de fondos"
 #ask_pope.1.desc: "Su elección es establecer el monto de ayuda monetaria previsto en la carta fundacional de la orden o persuadir al Papa para que busque más profundamente en las arcas a riesgo de disgustarlo."
 #ask_pope.a: "Solicitar fondos adicionales, exagerar la amenaza."
 #ask_pope.a.success: "Pintaste un cuadro aterrador de la amenaza inminente."
 #ask_pope.a.failure: "El Papa desestimó su informe calificándolo de alarmista."
 #ask_pope.b: "Solicitar fondos adicionales, subrayar la santidad de la causa."
 #ask_pope.b.success: "Usted ha conseguido apelar al lado celoso del Santo Padre."
 #ask_pope.b.failure: "No logró elevar su causa por encima de otros gastos del Papa."
 #ask_pope.c: "Pedir fondos adicionales, adular al Santo Padre."
 #ask_pope.c.success: "Le hiciste cosquillas a la vanidad del Santo Padre para congraciarte con él."
 #ask_pope.c.failure: "El Papa se dio cuenta de sus obvios intentos de adulación."
 #ask_pope.d: "Solicita fondos adicionales, infla tus gastos."
 #ask_pope.d.success: "Movió los números en los libros contables para justificar financiación adicional."
 #ask_pope.d.failure: "El Papa no se dejó engañar por su contabilidad creativa."
 #ask_pope.e: "Simplemente solicite la suma acordada."
 #ask_pope.a.success.t: "El Papa te cree."
 #ask_pope.a.success.desc: "El Santo Padre está conmovido hasta lo más profundo por el caos y la depravación que ustedes presenciaron. Les envía una asignación doble."
 #ask_pope.a.failure.t: "El Papa se muestra escéptico."
 #ask_pope.a.failure.desc: "Usted ha embellecido su informe hasta un grado tan fantástico que el Santo Padre empieza a dudar de que haya algo más que usted haga además de inventar historias."
 #ask_pope.b.success.t: "El Papa está convencido."
 #ask_pope.b.success.desc: "El Santo Padre está de acuerdo: no hay motivo más justo para un clérigo que proteger a su rebaño. Envía una asignación doble."
 #ask_pope.b.failure.t: "El Papa reconsidera sus gastos."
 #ask_pope.b.failure.desc: "Su inepta descripción de la causa de su pedido recordó al Santo Padre gastos más inmediatos."
 #ask_pope.c.success.t: "El Papa se siente halagado."
 #ask_pope.c.success.desc: "Sus halagos sutiles y bien pensados ​​lo convirtieron en una de las personas favoritas del Santo Padre para financiarlo. Él le envía una asignación doble."
 #ask_pope.c.failure.t: "El Papa ve a través de tus halagos."
 #ask_pope.c.failure.desc: "Sus brutales intentos de adular al Santo Padre fueron recibidos como nada menos que insultantes."
 #ask_pope.d.success.t: "Conseguiste justificar el presupuesto."
 #ask_pope.d.success.desc: "El Santo Padre reconoció que su misión podría ser una tarea más costosa de lo inicialmente previsto."
 #ask_pope.d.failure.t: "Sus libros son sospechosos."
 #ask_pope.d.failure.desc: "Su inepto intento de inflar sus gastos llevó a los contadores papales a concluir que, de hecho, usted tiene un exceso de fondos."
 #ask_pope.e.t: "Recibe financiación."
 #ask_pope.e.desc: "Sólo la cantidad aportada en el fondo designado, ni más ni menos."
