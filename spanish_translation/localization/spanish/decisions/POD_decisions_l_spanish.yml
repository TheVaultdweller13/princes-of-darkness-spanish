 malkavian_ecstasis_objective_decision_effect: "Como [character_interaction|E], puedes forzar un frenesí para obtener un modificador basado en la cantidad de Elysium que organizaste (después de tomar este [decision|E]).\nDespués de una cantidad específica de Elysium, obtendrás recompensas adicionales."
  
 malkavian_maleficus_objective_decision: "Maleficus: Oscuridad interior"
 malkavian_maleficus_objective_decision_tooltip: "Encuentre las respuestas a continuación."
 malkavian_maleficus_objective_decision_desc: "El más herético y reservado de los Ordos, Maleficus cree en la oscuridad inherente a la condición Cainita. Como tal, no hay límites a los extremos a los que están dispuestos a recurrir para curar su locura. ¿Qué es el infernalismo para el verdaderamente condenado?"
 malkavian_maleficus_objective_decision_confirm: "Dios nos ignora, el infierno escucha."
 malkavian_maleficus_objective_decision_effect: "Como [character_interaction|E], puedes sacrificar prisioneros para obtener un modificador que se escalará con la cantidad total de sacrificios realizados usando esta interacción."
