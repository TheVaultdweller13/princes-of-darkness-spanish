 qorjin_victory_objective_decision: "Historia secreta de los mongoles"
 qorjin_victory_objective_decision_tooltip: "Hay muchas amenazas que rondan al pueblo mongol. El Khan se ocupará de lo mundano, tú te ocuparás de lo sobrenatural."
 qorjin_victory_objective_decision_desc: "Las estepas están llenas de criaturas sobrenaturales que atacan al pueblo mongol. Debes asegurar tu posición antes de que se haga realidad el rumor de una invasión aún más amenazante procedente del este."
