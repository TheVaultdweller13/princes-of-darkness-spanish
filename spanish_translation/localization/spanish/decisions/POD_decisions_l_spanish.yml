 lightning_the_land_of_faith_objective_decision: "Relámpago en la tierra de la fe"
 lightning_the_land_of_faith_objective_decision_desc: "Las Sekhem que fluyen a través del mundo se concentran en la Red de la Fe, una poderosa, aunque invisible, conexión con el poder de la tierra. Y la Tierra de la Fe está compuesta por todas las áreas dentro de los límites de la Red de la Fe. Es hora de reconquistar la totalidad de esta poderosa fuente de poder de los sirvientes de la oscuridad."
 lightning_the_land_of_faith_objective_decision_tooltip: "Acabarás con la raíz del mal."
 lightning_the_land_of_faith_objective_decision_confirm: "Luz sobre la oscuridad"
 wandering_good_man_objective_decision: "El buen hombre errante"
 wandering_good_man_objective_decision_desc: "Los ismaelitas, a pesar de sus disputas políticas con los seguidores de Horus, siguen siendo Shemsu-Heru, la única diferencia entre ellos y su lealtad. Los ismaelitas ven a Horus como un tirano mezquino cuya estrechez de miras lo ciega a los males mayores del mundo. Demostrarás que el camino que Horus eligió es ineficaz y liderarás el camino hacia la victoria contra Apophis, en tus propios términos."
 cabiri_wandering_good_man_objective_decision_desc: "Los Cabiri comprenden la necesidad de luchar contra Apofis, pero ven a los Shemsu-Heru como un grupo de cruzados moralistas cegados por su obediencia a dioses muertos. Prefieren luchar a su manera."
 wandering_good_man_objective_decision_tooltip: "Su amable nombre ha quedado registrado en la historia."
 wandering_good_man_objective_decision_confirm: "La amabilidad es la clave"
