 saving_white_tiger_objective_decision_tooltip: "Unirás la Corte del Tigre Blanco."
 saving_white_tiger_objective_decision_desc: "La Corte del Tigre Blanco se dividió en facciones en competencia cuando la Emperatriz Fan abandonó su puesto, ¿quién traerá finalmente la paz?"
