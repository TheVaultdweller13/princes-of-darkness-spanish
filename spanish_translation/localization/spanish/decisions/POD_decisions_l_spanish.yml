 ikhwan_al_safa_egypt_objective_decision: "Ayudad a los portadores de luz"
 ikhwan_al_safa_egypt_objective_decision_desc: "Los miembros más prácticos de los Sayyadin reconocen que las Momias tienen más experiencia y conocimiento sobre los acechadores nocturnos que incluso los Ikhwan al-Safa, y por eso les brindan su ayuda."
 ikhwan_al_safa_egypt_objective_decision_tooltip: "Limpiarás el núcleo de la Tierra de la Fe y te beneficiarás de su ayuda."
