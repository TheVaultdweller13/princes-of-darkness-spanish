 ikwan_egypt_effect_tt: "Tendrás la opción de convertirte en una momia de pleno derecho o disfrutar de una vida extra."
  
 ikhwan_al_safa_arabia_objective_decision: "Libera el lamento"
 ikhwan_al_safa_arabia_objective_decision_desc: "El lamento comenzó después de que el Profeta conquistara La Meca y se cree que es una manifestación del poder de Alá que emana de la Piedra Negra que se encuentra dentro de la Kaaba. Los seres sobrenaturales contaminados, como los vampiros, sienten el lamento como una cacofonía clamorosa de lamentos y gritos. El lamento se detuvo solo una vez en su historia, cuando los cármatas, miembros de una secta islámica, robaron la Piedra Negra de la Kaaba en el año 950. Esto permitió al vampiro Tarique erigir salas mágicas que pueden contener una parte del lamento, aunque no pueden silenciarlo por completo."
 ikhwan_al_safa_arabia_objective_decision_tooltip: "Liberarás el Lamento de la hechicería maligna de Tarique."
 ikhwan_al_safa_arabia_objective_decision_confirm: "Dios hablará"
 ikhwan_al_safa_arabia_objective_decision_effect_tooltip: "El Lamento liberará su poder una vez contenido, haciendo que todos los vampiros de Arabia se aparten de la fe. Perderán sus títulos y tú los heredarás."
  
 ikhwan_al_safa_persia_objective_decision: "tasawwuf-español"
 ikhwan_al_safa_persia_objective_decision_desc: "Estudiarás en la Casa de la Sabiduría y aprenderás Sufismo, con la esperanza de encontrar el secreto de cómo invocar el poder de Allah."
 ikhwan_al_safa_persia_objective_decision_tooltip: "Encontrarás el poder contenido en el misticismo islámico."
