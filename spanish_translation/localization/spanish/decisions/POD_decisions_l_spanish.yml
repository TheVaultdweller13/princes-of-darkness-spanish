 deliver_shards_to_cappadocius_objective_decision_tooltip: "Devuélvanlos a donde pertenecen"
 deliver_shards_to_cappadocius_objective_decision_desc: "El Códice Sargón es una tablilla de arcilla escrita por Cappadocius durante sus años mortales. Después de su muerte, la pérdida de su Avatar provocó caos y destrucción en sus recuerdos. No podía recordar lo que había escrito ni dónde lo había dejado. Después de milenios, el Códice Sargón fue destruido y sus partes se esparcieron por todo el mundo. Si alguien lo restaurara, le aguardaría un poder inmenso.\n\nPero tú no eres codicioso de tal poder, así que en lugar de eso se lo darás a su dueño."
