 stealing_wistom_objective_decision_desc: "El nombre Saulot es desconocido para los Wan Kuei, pero sí conocen a Zao-Lat, un estudiante de Xue, un ladrón, una criatura despreciable que se benefició de la compasión de Xue, aprendió Ch'iuh Muh, se sentó a los pies del maestro y robó su sabiduría. ¿Serás capaz de hacer lo mismo?"
