 malkavian_ecstasis_objective_decision: "Éxtasis: Dolor y placer"
 malkavian_ecstasis_objective_decision_tooltip: "Ascensión a través de las emociones."
 malkavian_ecstasis_objective_decision_desc: "Ordo Ecstasis sostiene que la verdadera locura está en la forma mortal. En su punto de vista, la Bestia es la verdadera creación divina y, por lo tanto, debe ser escuchada y apaciguada. Comprenderla es la clave para comprender tanto a Dios como a uno mismo."
