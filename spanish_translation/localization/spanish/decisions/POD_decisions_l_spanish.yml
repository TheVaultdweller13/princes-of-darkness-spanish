 enter_coccon_decision_desc: "El personaje se encierra en un caparazón endurecido mientras su metabolismo se ralentiza hasta un estado de animación suspendida."
 enter_long_sleep_decision: "Rito del largo sueño"
 enter_long_sleep_decision_desc: "Con la realización del rito, el Gurahl puede colocar a un individuo en un estado de animación suspendida, similar a la capacidad natural de hibernación del propio oso. Mientras se encuentra en este estado, el sujeto no envejece; las funciones corporales se detienen y la respiración se reduce al mínimo absoluto. Este rito permite sostener a individuos incapacitados durante un período de tiempo indefinido, manteniéndolos con vida para que puedan ser curados (ya sea de forma natural o mágica) en una fecha posterior."
 enter_dragon_sleep_decision: "El sueño del dragón"
 enter_dragon_sleep_decision_desc: "Los mokolé entran en un estado de estivación. No envejecen mientras duermen, aunque pueden soñar. Por lo general, se entierran en el barro mientras duermen. Los mokolé dormidos se despiertan al ser movidos o tocados, pero no por ruidos comunes."
