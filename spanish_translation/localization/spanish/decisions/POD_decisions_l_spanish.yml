 POD_demon_earthbound_kupala_decision_tooltip: "Es hora de tomar Transilvania de su actual amo, Kupala."
 POD_demon_earthbound_kupala_decision_desc: "Kupala, que fue quizás el primer demonio que escapó de la Prisión Abisal, se ha unido firmemente a Transilvania. Mientras no haya oposición, será un rival peligroso para tu ascenso."
