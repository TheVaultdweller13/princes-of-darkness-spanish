 qorjin_victory_objective_decision_effect_tooltip: "Eliminarás la amenaza de la invasión Wan Kuei que de lo contrario ocurrirá en 1360. Elegirás entre adoptar tu papel como protector mongol y obtener tropas de evento mongoles o apoyarte en tu amistad con los hombres lobo y obtener acceso a sus hombres de armas."
  
