 ending_the_empire_objective_decision: "El fin del imperio"
 ending_the_empire_objective_decision_desc: "Los "caronistas" creen que Caronte, que lidera el Imperio de los Muertos, y el demonio Caronte, supuesto creador del Inframundo, son uno y el mismo. Si puedes demostrarlo con la existencia de la guadaña Siklos que ambos afirman tener, y estudias demonología para encontrar una conexión, es posible que encuentres la verdad y tal vez provoques un gran revuelo en Estigia."
 ending_the_empire_objective_decision_tooltip: "Intentarás averiguarlo."
 ending_the_empire_objective_decision_confirm: "¡Lo sé!"
  
 life_bring_life_objective_decision: "La vida trae vida"
 life_bring_life_objective_decision_desc: "Mientras los shen luchan entre sí por baratijas de jade, los Reyes Yama envenenan corazones por todos lados, jugando cada extremo contra el medio para que solo el infierno gane. Sin embargo, más que disolver algunas peleas, los emisarios de Wu Feng reclutan a otros shen nobles para su causa, desde los feroces cambiaformas hengeyokai hasta los dioses ocultos de los hsien. La vida es preciosa, demasiado preciosa para desperdiciarla en luchas internas sin sentido. La paz trae esperanza, la esperanza trae curación, la curación trae vida. En todas estas cosas, el infierno es derrotado."
