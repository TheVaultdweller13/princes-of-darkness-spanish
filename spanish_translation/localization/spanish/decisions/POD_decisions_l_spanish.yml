 end_the_diaspora_objective_decision: "Poner fin a la diáspora"
 end_the_diaspora_objective_decision_desc: "Desde la caída de Egipto ante las fuerzas de Alejandro en el año 332 a. C., los shemsu-heru han perdido su capital y prácticamente han abandonado su tierra natal tras el ascenso del Islam. Es hora de recuperar su patria."
