  #Challenge House Head 
 challenge_house_head_decision: "Un desafío para el liderazgo de la Cámara"
 challenge_house_head_decision_desc: "En verdad, nadie más que tú puede conducir a tu estimado linaje a la gloria. Solo es cuestión de hacer que los demás lo entiendan (o al menos lo acepten)."
 challenge_house_head_decision_tooltip: "Mi linaje me necesita."
 challenge_house_head_decision_confirm: "¡Ahora estoy a cargo!"
 challenge_house_head_decision_effect_tooltip: "Dependiendo del paradero actual del jefe de tu casa, se te presentarán varias opciones para usurpar su puesto."
  
 POD_diarchy_events.0005.desc: "Algunos clanes vampíricos están más interesados ​​en su linaje que otros, siendo los Ventrue un claro ejemplo, pero todos ellos respetan al menos un poco este concepto. Después de todo, esto se convierte fácilmente en algo normal cuando los ancianos de tu "familia" suelen tener siglos (o más) de edad y son mucho más poderosos que los jóvenes neonatos que se pelean en la base.\nAun así, no es completamente inaudito que los miembros más jóvenes tomen el mando en los asuntos de su linaje. Tal vez sus ancianos se hayan aburrido o actúen en cambio en una esfera de influencia completamente diferente a las maquinaciones políticas de noche a noche de los condenados. Sin embargo, es raro que alguien ceda voluntariamente la elevada posición de jefe de casa sin al menos algún tipo de prueba o compensación.\nLas cenizas de los advenedizos que han subestimado a sus ancianos podrían cubrir un área bastante grande."
 POD_diarchy_events.0005.a: "¡Soy más capaz que alguna bella durmiente!"
 challenge_house_head_torpor: "El líder de tu casa está en letargo. El único obstáculo para que puedas reclamar el liderazgo de la casa será el desprecio y la envidia de los demás miembros de la casa."
 POD_diarchy_events.0005.b: "Pensándolo bien..."
 POD_diarchy_events.0005.c: "¿Quieres un favor? Bueno..."
 POD_diarchy_events.0005.d: "¡En guardia!"
 POD_diarchy_events.0005.duelwin: "¡Ahora estoy a cargo!"
 POD_diarchy_events.0005.duelloss: "Eso salió mal..."
 POD_diarchy_events.0005.e: "¡Debo convencer a mi casa!"
 POD_diarchy_events.0005.f: "¿Simplemente me lo estás dando?"
 challenge_house_head_content: "El presidente de su casa está contento de dejarle tomar las riendas. Sin embargo, su casa no está del todo satisfecha con esta flagrante apropiación del poder."
  
 challenged_house_head_modifier: "Jefe de la casa advenedizo"
 challenged_house_head_modifier_desc: "Mentes mezquinas que no comprenden tu grandeza inherente."
  
