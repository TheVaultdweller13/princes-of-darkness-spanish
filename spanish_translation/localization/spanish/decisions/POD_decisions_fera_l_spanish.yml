 ananasi_advance_rank_decision_desc: "Los Ananasi son juzgados por la Reina Ananasa, no entre ellos. Avanzan en rango a medida que se adhieren a los caminos de la Tríada: Astucia para el Wyrm, Obediencia para el Tejedor y Sabiduría para el Wyld."
