 advance_rank_decision_desc.wisdom: "#bold Sabiduría#!: Gana experiencia de rango al tener éxito en planes contra seguidores del Wyrm (o de Gaia si eres un sirviente del Wyrm) o al realizar una misión espiritual."
 advance_rank_decision_desc.glory: "#bold Gloria#!: Gana experiencia de rango al ganar guerras contra seguidores del Wyrm (o de Gaia si eres un sirviente del Wyrm) como atacante, o matándolos (solo cuentan los cambiaformas)."
 advance_rank_decision_desc.honor: "#bold Honor#!: Gana experiencia de rango ganando guerras contra seguidores del Wyrm (o de Gaia si eres un sirviente del Wyrm) como defensor, o construyendo caerns."
 advance_rank_decision_desc.ferocity: "#bold Ferocidad#!: Gana experiencia de rango al ganar duelos que no sean de práctica."
 advance_rank_decision_desc.cunning: "#bold Astucia#!: Gana experiencia de rango asediando provincias capitales, teniendo éxito en $pod_infiltration_missions$, o construyendo reinos-guarida (como Bastet o Gurahl)."
 advance_rank_decision_desc.obligation: "#bold Obligación#!: Gana experiencia de rango subiendo de rango en los niveles de tierra u otorgando títulos a un compañero cambiaformas de la misma raza cambiante."
 advance_rank_decision_desc.succor: "#bold Socorro#!: Gana experiencia de rango mediante actos de curación."
 advance_rank_decision_desc.humor: "#bold Humor#!: Gana experiencia de rango ganando juegos de mesa."
 advance_rank_decision_desc.infamy: "#bold Infamia#!: Gana experiencia de rango comprando treguas o subiendo de rango en los niveles de tierra."
 advance_rank_decision_desc.valor: "#bold Valor#!: Gana experiencia de rango al completar cacerías."
 advance_rank_decision_desc.harmony: "#bold Armonía#!: Gana experiencia de rango ganando condados costeros de los seguidores del Wyrm (o de Gaia si eres un sirviente del Wyrm)."
 advance_rank_decision_desc.innovation: "#bold Innovación#!: Gana experiencia de rango aprendiendo o enseñando dones."
 advance_rank_decision_desc.obedience: "#bold Obediencia#!: Gana experiencia de rango ejecutando lo conocido [criminals|E]."
  
 restore_per_bast_objective_decision: "Restaurar Per-Bast"
 restore_per_bast_objective_decision_desc: "La "Ciudad de Bastet" fue en su día el centro de adoración de los agradecidos egipcios hacia sus benefactores, los gatos de las sombras. ¿Podría volver a ser así?"
 restore_per_bast_objective_decision_tooltip: "Nuestra antigua capital nos espera."
 restore_per_bast_objective_decision_confirm: "Alabado sea el gato."
  
 the_fleeing_scarab_objective_decision: "El escarabajo que huye"
 the_fleeing_scarab_objective_decision_desc: "El secreto más preciado de los Bubasti, el Escarabajo Huido, es un oscuro ritual que permite a un Bastet comprar su inmortalidad con las almas de otros seres vivos."
 the_fleeing_scarab_objective_decision_tooltip: "La vida eterna, tan cerca."
 the_fleeing_scarab_objective_decision_confirm: "Ningún precio es demasiado alto para este poder."
 fleeing_scarab_decision_custom: "Una mamá debe ser tu mejor amiga o tu alma gemela."
 fleeing_scarab_decision_custom2: "Debes tener 15 o más prisioneros con el rasgo Mortal."
  
 royal_privilege_objective_decision: "Privilegio real"
 royal_privilege_objective_decision_desc: "Un secreto poco común y preciado de los Simba, el Privilegio Real les permite aprender los poderes de las otras tribus Bastet. Solo los Simba más exitosos (y algunos dicen que los más insensibles) son considerados dignos de aprenderlo por el espíritu Deshacedor."
 royal_privilege_objective_decision_tooltip: "Ser rey tiene sus ventajas."
 royal_privilege_objective_decision_confirm: "El verdadero Rey de los Gatos, por fin."
  
  
