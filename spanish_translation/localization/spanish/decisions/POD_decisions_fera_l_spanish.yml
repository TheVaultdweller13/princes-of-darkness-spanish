l_spanish:
 changing_moon_decision: "Rito de la Luna Cambiante"
 changing_moon_decision_tooltip: "Pasarás a tu siguiente auspicio."
 changing_moon_decision_desc: "Estos ritos marcan el paso de un Gurahl de un auspicio a otro. El sujeto del rito primero se somete a una purificación ritual, que incluye un día de ayuno y un baño ceremonial. Al final de su purificación, quema un objeto simbólico de su antiguo auspicio (es decir, un juguete de niño para Arcas, o una lanza de madera para Uzmati). A continuación, se adorna con ropa y pintura facial adecuadas para su nuevo auspicio. Finalmente, se presenta ante los demás participantes en el rito y declara formalmente su nombre y su (nuevo) auspicio. Los otros Gurahl la saludan a cambio, nuevamente usando su nombre y el nuevo título de auspicio. Una celebración suele seguir a la parte formal del rito."
 changing_moon_decision_confirm: "Luna cambiante"
  
 hengeyokai_advance_rank_decision: "Mejora tu rango en la Corte de las Bestias"
 hengeyokai_advance_rank_decision_desc: "Independientemente del Auspicio, todos los miembros de las Cortes de las Bestias obtienen tres tipos de Renombre: Gloria, Virtud y Sabiduría. Todos los miembros de los hengeyokai comprenden que los tres tipos de Renombre son facetas de un todo mayor."
 hengeyokai_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 hengeyokai_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 ajaba_advance_rank_decision: "Mejora tu rango de Ajaba"
 ajaba_advance_rank_decision_desc: "Al igual que sus primos Bastet, los Ajaba valoran la Ferocidad y la Astucia; a diferencia de los gatos, los hombres hiena sociales también consideran sagrada la Obligación. Para avanzar en Ferocidad, un Ajaba debe ser a la vez intrépido y cruel; para avanzar en Obligación, el hombre hiena debe anteponer el bien de su pueblo al suyo propio; y para avanzar en Astucia, debe ser inteligente y hábil. El avance en el rango se maneja mediante desafíos sociales y ritos similares a los de los Garou."
 ajaba_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 ajaba_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 bastet_advance_rank_decision: "Mejora tu rango de Bastet"
 bastet_advance_rank_decision_desc: "El renombre de los hombres gato se basa, ante todo, en el respeto individual; los hombres gato se preocupan más por sus opiniones personales sobre otro Bastet que por lo que la raza en su conjunto piensa de él. Los Bastet usan el renombre en las categorías de astucia, ferocidad y honor."
 bastet_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 bastet_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 corax_advance_rank_decision: "Mejora tu rango de Corax"
 corax_advance_rank_decision_desc: "Los Corax siguen la Gloria, el Honor y la Sabiduría al igual que los Garou, aunque valoran la Sabiduría por sobre todas las cosas."
 corax_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 corax_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 gurahl_advance_rank_decision: "Mejora tu rango Gurahl"
 gurahl_advance_rank_decision_desc: "Los hombres oso valoran el honor, el socorro y la sabiduría."
 gurahl_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 gurahl_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 kitsune_advance_rank_decision: "Haz crecer una nueva cola"
 kitsune_advance_rank_decision_desc: "Las tres categorías de renombre de los hombres zorro son Chie, Toku y Kagayaki, que corresponden aproximadamente a Astucia, Honor y Gloria. Los Kitsune no le dan mucha importancia al renombre; parece ser útil sobre todo cuando se trata con las otras razas, aunque, razonan los Kitsune, si los demás Cambiantes han estado haciendo un seguimiento de las cosas durante milenios, debe haber algo de cierto en ello."
 kitsune_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 kitsune_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 mokole_advance_rank_decision: "Mejora tu rango Mokolé"
 mokole_advance_rank_decision_desc: "Los mokolé obtienen renombre y avanzan en rango prácticamente de la misma manera y en las mismas categorías que los Garou."
 mokole_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 mokole_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 nuwisha_advance_rank_decision: "Avanza tu rango Nuwisha"
 nuwisha_advance_rank_decision_desc: "Los Nuwisha valoran el humor, la gloria y la astucia. No son muy conscientes del estatus, como suelen ser las razas cambiantes, pero sí aprecian tener un sistema para medir el derecho a alardear."
 nuwisha_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 nuwisha_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 nagah_advance_rank_decision: "Mejora tu rango de Nagah"
 nagah_advance_rank_decision_desc: "Los Nagah no siguen un conjunto de categorías de Renombre. El Sesha decide cuándo un Nagah avanza de rango.\n\nLos Nagah avanzan informando al Sesha, el órgano de gobierno más alto de su especie. Esto tiene lugar en Nandana (el Ananta del Sesha). Después, el peticionario puede descansar durante una semana mientras se juzga su caso. Los miembros de un nido suelen informar juntos."
 nagah_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
 nagah_advance_rank_decision_confirm: "¡Mi fama crece!"
  
 ratkin_advance_rank_decision: "Mejora tu rango de Ratkin"
 ratkin_advance_rank_decision_desc: "Ratkin valoraba la infamia, la obligación y la astucia."
 ratkin_advance_rank_decision_tooltip: "Avanzar en la escala tribal requiere tiempo y compromiso."
