 bm_1230_battle_royale: "Facciones"
 bm_1230_battle_royale_desc: "Las otras facciones del Mundo de Tinieblas se pueden jugar desde este marcador. Para obtener una descripción más detallada de cada una, seleccione su opción en la parte izquierda de la pantalla.\n\nLos inquisidores son agentes de la Iglesia Católica que cazan lo sobrenatural.\nLos cazadores son aquellos que no están afiliados a la Inquisición pero que aún así luchan contra lo sobrenatural.\nLos demonios son ángeles caídos empeñados en corromper el alma de la humanidad.\nLas momias son inmortales egipcios que luchan una larga guerra contra Set.\nLos hombres lobo son agentes de Gea, que la protegen contra la invasión de la civilización."
  
 bastet_sub_bookmark: "Edad Oscura: Bastet" #NT!
 bm_1230_inquisitor_sub_bastet: "Edad Oscura: Bastet" #NT!
 bm_1230_inquisitor_sub_bastet_desc: "Los hombres gato son los ojos de Gea, creados para ser los cambiaformas más versátiles. Aunque están dedicados a la causa, su naturaleza caprichosa y aislacionista hizo que los hombres lobo los superaran durante la Guerra de la Furia y los obligaran a retirarse a sus países de origen, África e India. Todavía son fuertes allí y algunos de ellos sueñan con algún día reunir de nuevo a las tribus divididas de los gatos.\n\n#bold La madre de todos los gatos, Seline, creó a los de tu especie para que velaran por este mundo. No dejes que viejos enemigos como los vampiros o falsos amigos como los hombres lobo bárbaros te distraigan de tu sagrado deber.#!" #NT!
 bookmark_bastet_tola: "Tola" #NT!
 bookmark_bastet_tola_desc: "Los bagheera, o hombres pantera, fueron creados para ser los jueces de la raza felina. Si bien este papel nunca se materializó realmente debido a la división de la Nación Bastet, los bagheera aún son respetados por todas las demás tribus como mediadores justos y mentores eruditos.\nSon una tribu inquisitiva y curiosa, especialmente cercana y fascinada por la humanidad y siempre se esfuerzan por reparar las cicatrices que hieren a la Nación Bastet y su relación con los otros cambiaformas. A pesar de todo esto, los hombres pantera también son conocidos por su temperamento feroz, especialmente cuando se trata de alguna injusticia. Muchos tontos han confundido su comportamiento gentil con debilidad una vez. Pocos tuvieron el lujo de hacerlo dos veces.\n\n#bold India alguna vez fue su patio de recreo favorito para coexistir con la humanidad. Sin embargo, el ascenso desenfrenado de la civilización ha dejado al subcontinente vulnerable a los vampiros y otros monstruos. Ya es hora de corregir este error.#!" #NT!
 bookmark_bastet_ananka: "Ananka" #NT!
 bookmark_bastet_ananka_desc: "Los gatos de las sombras Bubasti, los místicos de los felinos, son una tribu reservada y tímida. En el pasado, los habitantes del Antiguo Egipto los veneraban como deidades y disfrutaban de una vida de lujo hasta que llegó Set. Una larga guerra terminó en desastre para los Bubasti, con sus números disminuyendo hasta casi extinguirse y su pueblo felino reducido a la esclavitud por los seguidores de Set.\nProtegidos por Horus, que también estaba en guerra con su tío Set, los Bubasti han logrado sobrevivir bajo su protección desde entonces. Los gatos de las sombras han aprendido muchos secretos y hechicerías de esta alianza y están planeando lentamente su venganza, que se había esperado mucho tiempo, contra el que tomó su trono divino.\n\n#bold Su alianza con Horus ha sido muy útil para su especie, pero vivir como refugiados no es digno de los gatos de Khem, que alguna vez fueron divinos. Pronto, las serpientes se alejarán arrastrándose con miedo ante la hechicería divina de los Hijos de Bast.#!" #NT!
 bookmark_bastet_olwen: "Olwen" #NT!
 bookmark_bastet_olwen_desc: "Los Ceilican o "gatos mercuriales" alguna vez fueron parientes del ahora extinto león cavernario europeo. Para las otras tribus de Bastet, están tan muertos como su especie felina. La verdad es un poco más complicada.\nLos caprichosos Ceilican disfrutaban de una relación cercana con el pueblo de las hadas, viviendo una vida de bromas (a menudo crueles) a la humanidad y otras criaturas. Sin embargo, un señor de las hadas se interesó especialmente en ellos y pronto comenzó a cazarlos. Ya no muy numerosos debido a la muerte de los leones cavernarios (y su tendencia a hacer muchos enemigos), los Ceilican casi fueron asesinados o esclavizados por un gato. Aún así, algunos de ellos sobreviven, escondiéndose de los Fae y sus otros enemigos y habiendo aprendido finalmente el valor de la sutileza.\n\n#bold Con tantos que te quieren muerto (o algo peor) y los otros Bastet pensando que te fuiste hace mucho, la supervivencia de tu tribu está en juego.#!" #NT!
 bookmark_bastet_soft_walker: "Caminante suave" #NT!
 bookmark_bastet_soft_walker_desc: "Los hombres tigre Khan son guerreros nobles y honorables, que representan un brillante ejemplo de lo que debería ser un campeón de Gea. Si bien algunos sufren de mal carácter y agresividad, se han tomado en serio muchas enseñanzas asiáticas sobre cómo mejorar su mente y su cuerpo. Los Khan son criaturas sociales y es más probable que sean los Bastet que trabajan junto a otro cambiaformas. Sus debilidades, tal como son, provienen de ser demasiado confiados o demasiado seguros de sí mismos. Los Khan son directos y orientados a la acción, no son astutos conspiradores. Cualquiera que sea lo que haga uno de estos Bastet, lo hace con todo su vigor, ya sea pelear, tener un romance, cazar, estudiar o incluso contemplar. Se entregan a todas las tareas con una poderosa pasión y sus cuerpos, en cualquier forma, rebosan de vitalidad.\n\n#bold Mientras que los arrogantes Simba gobiernan como pequeños tiranos, los Khan siempre se mejoran a sí mismos. La época del león ha terminado. ¡Los tigres liderarán la carga!#!" #NT!
 bookmark_bastet_taa_mlimba: "Taa Mlimba" #NT!
 bookmark_bastet_taa_mlimba_desc: "Los hombres león Simba son los autoproclamados gobernantes de la raza felina. Representan lo mejor que Gea tiene para ofrecer, ya que son majestuosos, orgullosos y poderosos más allá de toda comparación. Sin embargo, también son arrogantes, dominantes y maliciosos, incluso en las mejores circunstancias. Los Simba creen firmemente que fueron creados para gobernar a sus hermanos, algo que Bastet, normalmente antisocial, denostó casi universalmente. Creados como puntos de reunión y líderes de su especie, los Simba se toman mal las insurrecciones y los desafíos a su dominio. Para muchos, son matones en el mejor de los casos y tiranos en el peor. Para ellos mismos, son magníficos señores y matadores de demonios. Cuando se restablezca el equilibrio, cuando los humanos sepan cuál es su lugar y cuando las ciudades se conviertan en cementerios, los leones demostrarán tener razón. #bold Es hora de poner las cosas en orden: si eso requiere derramamiento de sangre, que así sea. Después de todo, la guerra es el deporte de los reyes. #!" #NT!
 bookmark_bastet_nyolo: "Nyolo" #NT!
 bookmark_bastet_nyolo_desc: "Los Swara, también llamados el Pueblo Plateado, son los hombres guepardo de las tribus Bastet. Al igual que sus parientes, son extremadamente rápidos y viajan mucho. De todas las tribus de Bastet, los Swara son los menos comprendidos. Esto es resultado de su cultura muy aislada. Los Swara son la única raza de Bastet capaz de caminar de lado de forma natural, lo que les permite viajar a reinos dentro del [umbra|E] a los que sus hermanos no pueden llegar.\nMuchos Swara saben que se acerca el Apocalipsis y se preparan para ello. Muchos otros Bastet, especialmente los Simba, ven a los Swara como cobardes que prefieren huir de un enemigo que enfrentarse a él.\nDebido a su mentalidad espiritual, los hombres guepardo son los verdaderos protectores de los lugares místicamente cargados de África, salvándolos de la depredación. Alguien que llama cobarde a un Swara no ha visto a uno defendiendo una zona así.\n\n#bold Deja que los Simba y otros se burlen de ti a tus espaldas. Conoces tu deber y no te desviarás de él.#!" #NT!
  
  
  
  
  
  
