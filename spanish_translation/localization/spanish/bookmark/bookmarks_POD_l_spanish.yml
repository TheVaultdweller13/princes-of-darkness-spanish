 bookmark_fae_jurata: "Jurata"
 bookmark_fae_jurata_desc: "Ondina es adorada como diosa pagana por varios pueblos costeros a lo largo del Mar Báltico, y la creciente fe en el Dios Único la preocupa. Los mortales hacen flotar ofrendas a través de las aguas y, a cambio, el mar baña las orillas con precioso ámbar. Algunos afirman que el ámbar son fragmentos de su palacio, mientras que otros dicen que proviene de sus lágrimas. Se dice que una vez se enamoró de un pescador mortal al que el dios del trueno, Perkūnas, mató. Su corte en el Palacio del Ámbar tiene ventanas que conducen a todas las orillas del Mar Báltico. Los comerciantes cambiantes de la familia del otoño encuentran el palacio especialmente útil, al igual que muchos eruditos humanistas que residen en él. El palacio tiene muchos visitantes fae que buscan usarlo como un medio de viaje rápido, aunque Jurata requiere que todos los que lo visiten participen de su hospitalidad durante una noche antes de partir. Se asegura de recibir a sus visitantes al anochecer cuando entran y vigila de cerca las idas y venidas a través de su reino. Ella recuerda cada rostro que pasa por su palacio, y muchos encuentran esa información sumamente valiosa."
  
