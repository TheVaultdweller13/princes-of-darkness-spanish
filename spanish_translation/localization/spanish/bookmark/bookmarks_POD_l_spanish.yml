 bm_1510_birthofsects: "Camarilla y Sabbat"
 bm_1510_birthofsects_desc: "La Era de la Inquisición y la Revuelta Anarquista han terminado con la Convención de Thorns de 1493. Este trascendental evento creó la Camarilla, el esfuerzo más ambicioso jamás intentado por los Cainitas para organizarse mediante un conjunto de reglas destinadas a preservar la Mascarada.\nSin embargo, no todos los clanes están de acuerdo y se ha creado otra secta, que asume su naturaleza monstruosa: el Sabbat.\nSin embargo, no todos los vampiros han elegido seguir estas dos nuevas direcciones, y su futuro aún es bastante incierto.\n\n#bold La disciplinada Camarilla, el salvaje Sabbat, los Anarquistas supervivientes o los independientes restantes... ¿quién triunfará?#!"
 bookmark_birthofsects_tyler: "Tyler"
 bookmark_birthofsects_tyler_desc: "Patricia fue la que se convirtió en su amante entre los campesinos que se alzaron en apoyo del rebelde inglés Wat Tyler. Poco después fue capturada y arrojada a prisión, donde esperaba una muerte segura cuando un Brujah llamado Robin Leeland confesó su admiración por su celo revolucionario. Al final de su visita a su celda, Robin la abrazó.\nInspirada por su [Sire|E], acabó convirtiéndose en una de las principales líderes de la causa anarquista. En 1394, formó parte de un grupo que atacó un pequeño castillo en España. Durante la batalla, aprovechó la oportunidad para diabolizar a Hardestadt el Viejo. Este acontecimiento consolidó su fama eterna y ahora todos los anarquistas la ven como la heroína que finalmente los conducirá a la gloria.\n\n#bold Algunos dicen que la Revuelta Anarquista ha terminado y que los Ancianos han ganado, pero si Robin te enseñó algo, es que la lucha nunca terminará realmente. La Revolución es eterna.#!"
 bookmark_birthofsects_genevra: "Ginebra"
 bookmark_birthofsects_genevra_desc: "En vida, Genevra fue una mujer noble italiana, pero por la noche servía a los Giovanni como sirviente menor y recipiente de tormento. Usando sus considerables habilidades de intriga, logró ser más astuta que su maestro y lo obligó a [Embrace|E] ella.\nGenevra repitió este éxito, esta vez llevando a los Inquisidores hasta sus compañeros de clan más débiles. Su ayuda para erradicar a tantos vampiros le valió a Genevra la gratitud de la Inquisición, que pudo aprovechar para alcanzar un nivel de influencia Giovanni dentro de la propia Iglesia. El envalentonado Giovanni [Clan|E] pudo así desviar la atención de estos Inquisidores hacia vampiros rivales de otros clanes. Genevra aprovechó esta influencia única como palanca para obtener tutela en el bien guardado arte de la nigromancia.\n\n#bold Tu rápido y traicionero ascenso al poder te ha ganado muchos enemigos, y debes continuar superándolos a todos en tu camino hacia la cima.#!"
 bookmark_birthofsects_giangaleazzo: "Giangaleazzo"
 bookmark_birthofsects_giangaleazzo_desc: "Giangaleazzo fue [Embraced|E] por un monje Lasombra, que admiraba su ingenio y fuerza de voluntad. Poco después de su Abrazo, Giangaleazzo prosperó entre los no muertos, deleitándose con su nuevo estado como uno de los señores oscuros de la noche. Su [Sire|E] lo llevó a la Convención de Thorns, donde fue uno de los pocos Lasombra que apoyaron a la Camarilla, gracias a un encuentro desagradable con un cazador de brujas. Después de la formación del Sabbat, Giangaleazzo jugó con ambos bandos con cautela, tratando de mantener su neutralidad. Después de traicionar a su sire ante el Sabbat, fue aceptado en la secta y fue coronado Arzobispo de Milán.\n\n#bold Has ascendido en las filas del Sabbat más rápido de lo que la mayoría hubiera creído posible. Aunque en realidad no te importan sus dogmas, son útiles por ahora. Después de todo, un verdadero Príncipe moderno aprovecha todas las oportunidades que se le presentan...#!"
 bookmark_birthofsects_villon: "François Villon"
 bookmark_birthofsects_villon_desc: "Nacido como Guillaume de Lorris, el que tendrá muchos nombres fue aplastado por su insensible [Embrace|E] en los colmillos de la terrible Helena. Hundido en la desesperación, se necesitaron muchos años y el apoyo constante de la hermosa Violetta para que Guillaume renaciera como Francois Villon.\nEste nuevo hombre horrorizaría a su yo pasado, siendo casi un duplicado de su [Sire|E], un hedonista insensible y hambriento de poder con pocos o ningún escrúpulo moral. Sin embargo, Francois ya no quiere preocuparse, y su ascenso al poder ha comenzado. Helena tenía toda la razón al ver en él un prodigio potencial ya que, en menos de dos siglos, el neonato una vez deprimido es ahora el segundo vampiro más influyente de Francia.\n\n#bold Has dejado atrás tu propia vida y sus mezquinos límites morales. Ahora eres un despiadado y ambicioso traficante de poder y lo amas. Francia está a solo unas cuantas traiciones y corazones rotos de ser tuya...#!"
 bookmark_birthofsects_tepes: "Vlad Drácula"
 bookmark_birthofsects_tepes_desc: "Vlad Tepes, un príncipe de Valaquia ingenioso y cruel en vida, había estado bebiendo la sangre de un vampiro que capturó y encerró en el Castillo Drácula y aprendiendo sus secretos antes de su "muerte". Intrigado por la sociedad de la noche, Vlad buscó un patrocinador, o víctima, que pudiera concederle el [Embrace|E]. Pacientemente preparó un plan, planeando una batalla entre la Camarilla y el Sabbat cerca de su castillo. Una vez que ambas fuerzas se debilitaron, Vlad se abalanzó y acabó con ambos, capturando a los vampiros más poderosos que quedaban para su propio uso. Vlad Tepes es ahora un vampiro muy joven con muchos enemigos, pero la mayoría de ellos están empezando a comprender de lo que es capaz. #bold Una noche, serás tan famoso como Caín. Pero hasta entonces, debes construir tu leyenda y conquistar como lo hiciste como mortal. Transilvania siempre será tuya y solo tuya. #!"
 bookmark_birthofsects_tegyrius: "Tegirio"
 bookmark_birthofsects_tegyrius_desc: "Como mortal, Tegyrius sirvió en el ejército de Alejandro Magno. Desde [Embraced|E] hasta [Clan|E] como miembro de la Casta de los Visires, Tegyrius ha creído durante mucho tiempo en las historias de que los Hijos de Haqim estaban destinados a ser jueces.\nLa mayor parte de su existencia la ha pasado en este papel: como árbitro anónimo en disputas entre [cainites|E], dentro de los Tribunales Bizantinos mientras se compilaba el Códice Justiniano, o acechando como un lobo de caza y matando a sus enemigos.\nCon el tratado de Tiro obligando a los Hijos de Haqim a una paz incómoda con la Camarilla, las habilidades de Tegyrius como diplomático son necesarias en Anatolia, donde su gente y la Camarilla comparten esta frágil tregua.\n\n#bold Debes proteger los intereses de tu clan, quizás incluso contra sí mismo. Ya sea que la Camarilla resista o flaquee, Anatolia debe permanecer a salvo para los Hijos de Haqim.#!"
 bookmark_birthofsects_karsh: "Carbón"
 bookmark_birthofsects_karsh_desc: "Se cree que Karsh es el selyúcida Hassan al-Samhir, conquistador de Manzikert, el más grande de los generales, que sirvió a dos sultanes del incipiente Imperio Otomano, a quien los turcos exaltaron en el verso 'Samhir, gran Samhir, inexorable Samhir, el más poderoso de los guerreros bajo el antiguo cielo azul'. Los historiadores Cainitas cuentan historias de un encuentro auspicioso entre una mano no muerta y una voluntad inquebrantable. Fue allí donde Hassan al-Samhir juró lealtad eterna a un inmortal que se hacía llamar Hardestadt de Ventrue, líder de hombres y monstruos, un ser cuyas palabras influyeron en las naciones y portador de un intelecto asombroso, que sabía que las palabras no siempre serían suficientes. Hassan al-Samhir hizo su juramento y se convirtió en Karsh, el Señor de la Guerra de la Camarilla. Eres estoicamente silencioso cuando estás en paz, pero te conviertes en una máquina de matar que se desata cada vez que entras en el campo de batalla. Cualquiera que quiera amenazar a la Camarilla tendrá que superarte primero.#!"
 bookmark_birthofsects_erianthe: "Erianthe"
 bookmark_birthofsects_erianthe_desc: "Cuando era un bebé, Erianthe fue abandonada a su suerte en las escaleras del Palacio de Knossos, y sus padres nunca supieron que una anciana que vivía en las ruinas la había acogido. Theophania, una profetisa Malkavian, crió a Erianthe y le enseñó los caminos del Oráculo. Cuando Theophania sintió la llamada a abandonar Creta, [Embraced|E] Erianthe y la dejó para que sirviera como la siguiente Oráculo.\nErianthe siempre actúa con gran dignidad, pero sufre una depresión severa. Después de cada profecía exitosa, cae en una profunda tristeza y, a veces, se niega a refugiarse cuando se acerca el amanecer. Hay momentos en los que mira hacia las brillantes aguas del Egeo y anhela sumergirse en las olas. Si no fuera por sus fieles y devotos seguidores, esto probablemente habría sucedido hace mucho tiempo.\n\n#bold Eres el último destinatario de la voluntad de los Olímpicos en la Tierra, una gran carga que debes aprender a aceptar.#!"
 bookmark_birthofsects_petrodon: "Petrodón"
 bookmark_birthofsects_petrodon_desc: "Nacido como el Conde Alonso Cristo Petrodon de Sevilla, Petrodon fue atacado por la peste en 1348; el Nosferatu Cristo lo mató para salvarle la vida. Petrodon se ganó rápidamente una reputación por reprimir brutalmente a los Anarquistas. Petrodon, quizás uno de los partidarios más fanáticos de la Camarilla, asusta incluso a sus seguidores más leales, temiendo que en cualquier momento se les considere insatisfechos con sus elevadas expectativas. La Camarilla es el único camino a seguir. Anarquistas, Sabbat, independientes, incluso aquellos que no muestren una devoción absoluta a la causa... todos serán barridos por tu furia justiciera."
 bookmark_birthofsects_seinia: "Seinia"
 bookmark_birthofsects_seinia_desc: "Seinia, una pequeña terrateniente de los alrededores de Nóvgorod, era una estricta pero cariñosa ama de su rebaño. Por eso, cuando su hacienda fue atacada y todos fueron masacrados, se sorprendió al darse cuenta de que los echaba de menos.\nSe encontró por casualidad con un séquito de Caballeros de las Cenizas Amargas y se unió a ellos para vengar a su pueblo. Luego se unió a su orden y se convirtió en una de las pocas mujeres que recibieron el Grial [Embrace|E].\nSin embargo, la Inquisición destruyó la mayor parte de la orden y Seinia se vio cada vez más inclinada a sus viejos hábitos de dudosa moralidad. Perdió la fe y la convicción, se unió al naciente Sabbat y es su arzobispo ruso más exitoso hasta el momento.\n\n#bold Tus sueños infantiles de redención quedaron atrás. La única verdad en este mundo es el poder, y tu alma puede ser condenada en el camino por el poco bien que alguna vez te hizo.#!"
 bookmark_birthofsects_nefertiti: "Nefertiti"
 bookmark_birthofsects_nefertiti_desc: "Nefertiti fue una princesa egipcia y, según sus palabras, reina antes de caer en desgracia. Algunos dicen que era la consorte del faraón Akenatón, aunque otros venerables Setitas como Neferu podrían cuestionar tal afirmación.\nEn vida, cayó ante los encantos del Ravnos Ankla Hotep hasta que se enteró de que las únicas cosas que el sinvergüenza Ravnos quería eran su cuerpo y su riqueza, lo que la dejó con el corazón roto. Después de que Set la salvara de la muerte a través del [Embrace|E], Nefertiti llegó a aceptar por completo su nuevo papel dentro del [Clan|E] y se convirtió en una de las mayores defensoras de los objetivos de Set.\nDespués de varios intentos fallidos, recientemente se ha embarcado en una misión para infiltrarse en la naciente Camarilla, comenzando desde uno de sus puntos más débiles en Alemania.\n\n#bold Tus compañeros Setitas dudan de tus afirmaciones y logros. ¡Es hora de demostrar que están equivocados corrompiendo a la propia Camarilla!#!"
 bookmark_birthofsects_karl: "Karl Schrekt"
 bookmark_birthofsects_karl_desc: "En vida, Karl Schrekt era un temido cazador de demonios de Viena. Un hombre decidido, se dice que puso al poderoso Eirik Eigermann en [torpor|E].\nFue [Embraced|E] por su [Sire|E] después de ser derrotado en una difícil lucha. Sobreviviendo a las llamas de la Inquisición (una amarga y dolorosa ironía para un hombre que una vez cazó demonios), llegó a la conclusión de que la Camarilla era el evento más grande en la historia de los Vástagos y se comprometió con ella.\nLa reputación de Karl entre los Tremere y la Camarilla crece cada noche y ya se han encendido muchas hogueras para el Sabbat o los Anarquistas que lo subestimaron.\n\n#bold Tu trabajo no es muy diferente del que hiciste en tu vida mortal. Cazas monstruos para proteger a otros. El hecho de que tú mismo seas un monstruo nunca te detuvo antes, y tampoco lo hará ahora.#!"
 bookmark_birthofsects_mukhtar: "Bey Mukhtar"
 bookmark_birthofsects_mukhtar_desc: "Mukhtar Bey era un mameluco en vida y un guardaespaldas en la no vida del poderoso príncipe de El Cairo, Antonius. Todo cambió cuando los Lupinos atacaron y el príncipe fue asesinado, dejando al respetado Mukhtar para ser aclamado como el nuevo líder.\nMukhtar Bey gobierna El Cairo como una ciudad libre, sin jurar lealtad a una de las grandes sectas de los no muertos, permitiendo que los Vástagos de todos los orígenes y herencias entren en sus límites.\nA pesar de varios agoreros que piden su destrucción, no obstante es capaz de controlar las facciones dispares en El Cairo, y se gana el respeto, ya que su gobierno es firme a pesar de los muchos cambios en los vientos políticos.\n\n#bold Aún te avergüenzas de fallarle a tu príncipe y amigo en su momento de necesidad y resientes tu legado Caitiff como el probable culpable. Aun así, no fallarás a El Cairo, sin importar el costo.#!"
 bookmark_birthofsects_phaedyme: "Fedima"
 bookmark_birthofsects_phaedyme_desc: "Phaedyme era originalmente una soldado del ejército de Alejandro Magno, haciéndose pasar por un hombre para escapar del destino que se esperaba de su sexo. En la India, Phaedyme fue [Embraced|E] por Kali, y viajaron por el mundo durante mucho tiempo antes de establecerse en la Galia. Ella se dedicó a dominar la guerra y el honor.\nFascinada por los ideales de la caballería y la caballería, se vio obligada a [torpor|E] durante la mayor parte de la Edad Oscura. Ahora, recientemente despertada, está furiosa al ver que los ideales que amaba se han desvanecido y está reuniendo a sus seguidores más cerca de la India y lejos de las sectas corruptas, con la esperanza de preservar algo del legado caballeresco en este nuevo hogar.\n\n#bold Mientras Europa olvida el código de honor marcial que tanto amabas, tienes que buscar en otra parte y comenzar de nuevo. ¡Aún es tiempo de que los Caballeros Ravnos perduren y prosperen!#!"
  
 bm_1230_werewolves: "Edad Oscura: Hombre Lobo"
 bm_1230_werewolves_desc: "Los Garou (hombres lobo) fueron creados para defender la Tierra, a la que llaman Gaia, de las numerosas fuerzas que amenazan con destrozarla. Es una lucha contra adversidades casi insuperables, especialmente considerando la rivalidad entre muchas tribus. Se consideran los depredadores definitivos y están imbuidos de tradiciones milenarias de valentía y renombre.\nLa Edad Oscura es una época problemática para la Nación Garou. El crecimiento desenfrenado de las ciudades (y sus vampiros titiriteros) los ha dejado en una posición defensiva. Peor aún, una misteriosa enfermedad conocida como la Plaga Desolladora ha matado recientemente a una cantidad catastrófica de ellos, obligando a los sobrevivientes a retirarse a los bosques y luchar por su propia supervivencia contra sus envalentonados enemigos.\n\n#bold ¡Gaia te necesita y ninguna dificultad puede distraerte de tu deber sagrado!#!"
 bookmark_werewolves_helen: "Helena de Génova"
 bookmark_werewolves_helen_desc: "La Tribu de las Furias Negras son las matriarcas de los Garou que sólo aceptan mujeres como miembros. Son conocidos por su honor, sabiduría, orgullo y feroces habilidades en la batalla.\nHelena de Génova es una respetada Furia Negra que recientemente se abrió camino hasta la cima del Caern más famoso de Europa, la Gloria del Sol. Rodeada de poderosos reinos vampíricos y con su legitimidad aún en disputa, Helen necesitará todo su ingenio y destreza en la batalla para garantizar que este importante punto de apoyo permanezca seguro en manos de las Furias Negras.\n\n#bold Debes demostrar tu valía a los miembros que aún dudan. de la Gloria del Sol. ¿Qué mejor manera de hacerlo que golpeando el cráneo de algunos vampiros? ¡Hay muchos objetivos cerca! #!"
 bookmark_werewolves_lucille: "Lucille"
 bookmark_werewolves_lucille_desc: "Los carroñeros y supervivientes de los Garou, la tribu Roehuesos, son vistos por las otras tribus como poco más que mestizos que escarban entre los desechos de la humanidad. Los Roehuesos se consideran unos desvalidos, que esperan triunfar contra enemigos demasiado confiados. Lucille es una Roehuesos joven y descarada, que ha hecho muchas bromas mortales contra los vampiros en su nombre. Recientemente ha ascendido a una posición de poder en el Túmulo del Campo de las Estrellas, principalmente debido a la casi destrucción de este Túmulo a manos de la Inquisición. Como uno de los muy raros líderes del Túmulo de los Roehuesos, estás en una posición única para finalmente ganar el reconocimiento de las otras tribus. Sin embargo, esto no será fácil, ya que el Campo de las Estrellas está desesperadamente rodeado de vampiros e inquisidores."
 bookmark_werewolves_timno: "Timón"
 bookmark_werewolves_timno_desc: "Los guardianes de la paz de los Garou, la tribu de los Hijos de Gaia, trabajan por el entendimiento entre las tribus y esperan que, con el tiempo, todas ellas formen un frente unificado contra sus enemigos.\nTimno y su mejor amigo Ilya son dos de los Hijos de Gaia más respetados. Lideran el Túmulo del Mar Blanco con honor y deber, pero aún son conocidos por no perdonar a sus enemigos, lo que les ha hecho ganarse el respeto a regañadientes de las otras tribus.\n\n#bold Finlandia sigue siendo una tierra indómita, pero, incluso allí, los vampiros están invadiendo. Si pudieras asegurar tu hogar para siempre, las otras tribus podrían aprender a respetar a los Hijos de Gaia por su acción decisiva, lo que te acercaría un paso más a la unidad.!#!"
 bookmark_werewolves_bladdud: "Bladdud"
 bookmark_werewolves_bladdud_desc: "La tribu Fianna, fuertemente basada en las tradiciones celtas, es conocida entre los Garou por su pasión por el placer de la vida, sus habilidades y ferocidad en la batalla, y por ser guardianes de la música, las historias y la tradición de los Garou. El poderoso y ampliamente respetado Bladdud es su rey, y quizás su última esperanza tras la catastrófica Plaga Desolladora que diezmó su número. Con su poder destrozado y los vampiros más fuertes que nunca en las Islas, Bladdud necesitará toda su astucia y destreza en la batalla para salvar a su tribu. La tarea que tienes por delante es inmensa, pero estás listo para ella. Los bardos cantarán historias de tu victoria o de tu tenaz última resistencia. De cualquier manera, harás que sea una buena historia."
 bookmark_werewolves_yvonne: "Yvonne"
 bookmark_werewolves_yvonne_desc: "La tribu de la Estirpe de Fenris está formada por duros guerreros que encarnan los ideales nórdicos. Valoran la destreza en la batalla por encima de todo, pero también dan mucha importancia al honor personal y la inteligencia.\nLa tribu ha conseguido recientemente una victoria contra el vampiro conocido como Wotan (u Odín), pero a un gran coste. Con la mayoría de sus líderes y guerreros muertos durante esta legendaria batalla, la Estirpe de Fenris está ahora liderada por la joven Yvonne, que tiene que asegurar rápidamente Escandinavia antes de que los chupasangres puedan recuperarse de este golpe.\n\n#bold A pesar de la victoria contra Wotan, estás en una posición más débil de lo que parece. Tendrás que consolidar tus ganancias antes de lanzarte de cabeza a masacrar a los seguidores restantes de Odín.#!"
 bookmark_werewolves_isabeau: "Isabel du Laurent"
 bookmark_werewolves_isabeau_desc: "Impregnados de la racionalidad, la religión humana y el flujo y reflujo de la ciudad, los Guardianes de los Hombres viven y mueren según un credo de progreso.\nSu mayor centro de poder está en Acre, donde la bulliciosa ciudad cruzada proporciona una gran riqueza de experiencias. que tanto anhela el Guardián. Allí, están liderados por el joven y ambicioso Isabeau du Laurent, quien tomó el control de Caern después de un golpe brutal, aunque finalmente incruento. Ahora tiene que mirar a las otras grandes ciudades del Levante, cada una de las cuales es un premio por el que vale la pena luchar.\n\n#bold Este centro de religiones, progreso y movimiento es un paraíso para el Guardián de los Hombres de pensamiento rápido. Sin embargo, Acre no es suficiente, pero tendrás que atravesar algunos vampiros si quieres expandir tu dominio en Levante.#!"
 bookmark_werewolves_stains: "Stains-Glass"
 bookmark_werewolves_stains_desc: "La tribu de los Garras Rojas cree que la única forma de curar a Gaia es matar a todos los humanos del planeta y luego dejar que ella equilibre las cosas. Desprecian a los humanos con pasión y se sabe que los atacan nada más verlos, llegando incluso a devorar su carne. La plaga de los Garras Rojas ha sido especialmente dura con los Garras Rojas y sus parientes lobos. Acercándose a la extinción, se han retirado a las estepas, lejos del alcance de los hombres. Allí, luchan contra cualquier invasión vampírica o humana bajo el liderazgo de Stains-Glass, un astuto Garra Roja especialmente aficionado a usar las religiones de los humanos en su contra. #bold Tu posición aquí debe estar asegurada si los Garras Rojas quieren sobrevivir. Busca la ayuda de las tribus cercanas y ataca rápidamente contra cualquier amenaza. #!"
 bookmark_werewolves_elizaveta: "Isabel de Blovice"
 bookmark_werewolves_elizaveta_desc: "Los políticos y manipuladores de los Garou, la Tribu de los Señores de las Sombras, trabajan a través de sus estrictas jerarquías y métodos secretos para obtener tanto poder como puedan. Su patria está en Europa del Este y su lucha contra el clan de vampiros Tzimisce es legendaria e interminable. La Plaga Desolladora ha golpeado duramente a los Señores de las Sombras, obligándolos a abandonar varias fortalezas y retirarse más cerca de las Estepas. Su estructura de poder también ha sido dañada, dejándolos con la desprevenida, aunque talentosa, Elizaveta como líder. Afortunadamente, los Tzimisce han estado demasiado ocupados con los Tremere como para aprovechar la ocasión, lo que les dio a los Señores la oportunidad de reagruparse y recuperarse. Los Señores de las Sombras son pacientes. Espera tu momento, recupera tu fuerza y ​​luego usa el conflicto Tzimisce/Tremere para destruirlos a ambos."
 bookmark_werewolves_wepauwet: "wepauwet"
 bookmark_werewolves_wepauwet_desc: "Nómadas y vagabundos, la tribu de los Caminantes Silenciosos es originaria de Egipto y Oriente Medio. Fueron expulsados ​​de su patria ancestral por el vampiro Set y han estado buscando una nueva patria desde entonces. Wepauwet fue, es y siempre será su líder, ya que el propio Horus le ha concedido la inmortalidad. Este paciente erudito ha estado guiando a sus hermanos a Marruecos, siguiendo los presagios que dejaron atrás los espíritus aliados. Allí, encontraron el poderoso Túmulo de la Rueda de Ptah y tomaron el control de él de los vampiros cercanos. Por primera vez en eones, los Caminantes tal vez hayan encontrado su nuevo hogar. Tu tribu te admira y la Rueda de Ptah debe ser asegurada y fortalecida para las batallas que se avecinan. El tiempo del exilio podría estar llegando a su fin. #!"
 bookmark_werewolves_yuri: "Yuri Tvarivich"
 bookmark_werewolves_yuri_desc: "La "tribu Alfa" de la nación Garou, los Colmillos Plateados, son gobernantes tradicionales y líderes de guerra. Estos nobles Garou son conocidos por su belleza física, coraje y honor.\nYuri y su hermana Sophia lideran la parte Crescent Moon de la tribu en Rusia y son considerados modelos de los Colmillos Plateados. Se sabe que lideran personalmente la carga contra los monstruosos secuaces de la temida Baba Yaga. Sus numerosas victorias y propuestas diplomáticas a las otras tribus han dejado a los Colmillos Plateados en una cómoda posición de poder en Rusia.\n\n#bold El futuro parece brillante para los Colmillos Plateados bajo gobernantes tan hábiles, pero no hay lugar para la complacencia. Los secuaces de la Bruja aún son poderosos, y las otras tribus te admiran para que los guíes a través de esta Edad Oscura.#!"
 bookmark_werewolves_chakal: "Chacal"
 bookmark_werewolves_chakal_desc: "La más pequeña de las tribus, muchos de los Astrónomos son en realidad conversos de otras tribus. Se preocupan por el equilibrio en todas sus formas, buscando la armonía perfecta tanto interior como exterior. Sin embargo, a menudo se pierden en pensamientos filosóficos y la mayoría de los Garou creen que pasan demasiado tiempo contemplando sus ombligos y no el suficiente tiempo actuando. Chakal lidera el Túmulo del Leopardo de las Nieves, el centro de aprendizaje más famoso de su tribu. En lo profundo del Himalaya, todos son bienvenidos a unirse y aprender e incluso algunos forasteros sorprendidos han notado amistades extrañas con vampiros cercanos. La paz requiere vigilancia constante. Asegúrate de no caer en la complacencia y de contener a cualquier vecino amenazante antes de que pueda abrumar tu oasis de tranquilidad y meditación."
 bookmark_werewolves_sister_worm: "Hermana Gusano"
 bookmark_werewolves_sister_worm_desc: "La tribu de los Danzantes de la Espiral Negra es la vergüenza de la Nación Garou. Hombres lobo caídos maldecidos por su propia arrogancia, ahora son todos monstruos y locos que se alían con los seres más terribles para provocar el Apocalipsis.\nLa Hermana Gusano, completamente demente, se imagina a sí misma como la "Profeta del Wyrm". Después de un intento fallido de revivir un poderoso espíritu maligno de las estepas, ahora ha seguido su "llamado" a Rusia, donde un gran aliado de su amo requiere su ayuda.\n\n#bold El Gusano habla de una sabia Bruja que necesita tu ayuda. Y una recompensa aún mayor si tuvieras éxito. No te atreverías a decepcionar al Gusano.#!"
  
 mummies_sub_bookmark: "Edad Oscura: Momia"
 bm_1230_inquisitor_sub_mummies: "Edad Oscura: Momia"
 bm_1230_inquisitor_sub_mummies_desc: "Hace mucho tiempo, los dioses caminaban entre los hombres en la tierra de Egipto. Todo iba bien hasta que el Maligno, Set, traicionó y mató a sus hermanos. Isis y Horus fueron los únicos supervivientes, pero se negaron a rendirse. Creando el poderoso Hechizo de la Vida, se aseguraron de que sus Elegidos renacieran para siempre hasta que la Serpiente fuera finalmente expulsada de Egipto. Ha pasado mucho tiempo desde esa era de leyendas y la influencia de Set solo ha aumentado, algunas momias incluso han superado esta batalla perdida. Sin embargo, el propio Horus no lo ha hecho y el equilibrio de Ma'at aún podría restaurarse antes de que sea demasiado tarde. #bold Leales a Horus, independientes o secuaces de la Serpiente; ¿quién triunfará? #!"
 bookmark_inquisitor_horus: "Horus"
 bookmark_inquisitor_horus_desc: "El Rey que ha regresado. El Faraón viviente. Her-nedi-tef-ef. Horus es muchas cosas, pero, sobre todo, es el Hijo vengador de Osiris e Isis.\nHorus ha vivido toda su vida en guerra contra su tío, Set. Ha habido muchos reveses, pero muchos más triunfos. Perdió su ojo, pero hizo que Set lo pagara caro.\nLa muerte no tiene ningún significado para un ser como él, y utilizó el Hechizo de la Vida para renacer, eternamente, hasta que un día la victoria definitiva contra Set finalmente será suya. Desde entonces, Horus ha organizado sus legiones de momias leales y libra la guerra eterna para restablecer el equilibrio en este mundo.\n\n#bold La guerra continúa. Y ensangrentarás las arenas de Egipto hasta que cada último seguidor de Set sea puesto ante la severa mirada de Anubis.#!"
 bookmark_inquisitor_neferukhayt: "Neferujjayt"
 bookmark_inquisitor_neferukhayt_desc: "Reina y erudita antes de su Primera Muerte, Neferukhayt fue seleccionada por el Culto de Isis por su estatus político y su considerable erudición. Sin embargo, pronto demostró que no le importaba mucho la Cruzada de Horus, ya que descubrió que su sed de conocimiento era una perspectiva mucho más interesante para pasar su vida eterna.\nHorus se lo tomó tan bien como esperaba y, desde entonces, ha partido tan lejos como ha podido hacia Egipto con otras momias de ideas afines para encontrar su verdadera vocación. En esto, se ha convertido una vez más en una especie de Reina, gobernando con la gracia y la elegancia por las que alguna vez fue conocida hace mucho tiempo.\n\n#bold Aunque odias a Set tanto como cualquier otra momia, tienes asuntos más urgentes que librar una guerra eterna. Estas extrañas tierras alejadas de Egipto tienen mucho que ofrecer...#!"
 bookmark_inquisitor_cabirus: "Cabirus"
 bookmark_inquisitor_cabirus_desc: "Mucho después de que se creara el Hechizo de la Vida y Horus y sus seguidores emprendieran su guerra contra Set y sus secuaces, algunas de las Momias se cansaron de su guerra aparentemente inútil y se convirtieron en Ismaelitas, que querían ser independientes de Horus y su guerra. Durante los años siguientes, una de ellas enseñó a un mago talentoso llamado Cabirus los principios del Hechizo de la Vida.\nCabirus usó esto para crear su propio Hechizo de la Vida y creó a sus propios inmortales que no saben nada de Osiris y Ma'at, para gran horror de los leales a Horus. Destruyeron los escritos de Cabirus y, como resultado, solo un puñado de momias europeas aún existen, incluido el propio Cabirus... al menos por ahora.\n\n#bold Estás solo y aislado, aferrándote al Hechizo de la Vida, un secreto que muchos desean. El peligro podría estar en cualquier parte.#!"
 bookmark_inquisitor_hemhemti: "Hemhemti"
 bookmark_inquisitor_hemhemti_desc: "Aunque Set nunca logró arrebatarle el control del Hechizo de la Vida a Isis y Horus, se acercó lo suficiente como para poder crear su propia versión. Esta burla de la verdadera magia crea momias, pero momias con defectos profundos, maldecidas con tormento eterno y locura enloquecedora.\nAntes de su renacimiento al servicio de Set, Hemhemti era un traficante de esclavos libertino y glotón, que llegó al extremo de comerse los cocodrilos sagrados de Sobek. Esta absoluta transgresión le valió el respeto de Set y su lugar como el líder actual de las llamadas momias Bane.\n\n#bold Set quiere que te comas el mundo por él hasta su regreso. Y disfrutarás mucho haciéndolo...#!"
 bookmark_inquisitor_inauhaten: "Inauhaten"
 bookmark_inquisitor_inauhaten_desc: "La momia conocida como Inauhaten fue una vez un arquitecto, pero después de su renacimiento comenzó el estudio de la muerte para aprender más sobre sí mismo y el más allá.\nSe dice que fue él quien les contó a los magos de Tal'Mahe'Ra sobre la naturaleza de Enoch cuando lo conocieron por primera vez en Egipto. A cambio de la protección de su cuerpo mientras Inauhaten esperaba la resurrección, les informó de las cosas que vio en el [underworld|E], incluido el conocimiento de los espectros y su sociedad arcana. Lo más importante es que habló de un reino llamado Enoch y fue aceptado en la secta después de guiarlos a la ciudad y ayudarlos a capturarla. Desde entonces ha sido un miembro de alto rango y respetado, aunque distante, de la secta.\n\n#bold Tus objetivos son tuyos, pero están, por ahora, alineados con los de Tal'mahe'Ra.#!"
 bookmark_inquisitor_astrokhen: "Astrojen"
 bookmark_inquisitor_astrokhen_desc: "Astroken, un ambicioso mago del Antiguo Egipto, buscaba la vida eterna y, tras huir de un encuentro desagradable con Horus, la encontró gracias a la desobediente momia Cabirus.\nSin embargo, Horus no estaba precisamente contento y no tardó en alcanzar a Astroken. Impresionado por su terquedad y voluntad de sobrevivir, el Vengador decidió no destruir a Astroken y, en su lugar, decidió maldecirlo con una importante tarea. Así, la momia, que no estaba dispuesta a hacerlo, recibió una gran cantidad de artefactos poderosos que Horus quería proteger, con la orden de no dejar que nadie se acercara a ellos. Y así fue durante milenios hasta que el vampiro llamado Kli Kodesh manipuló los acontecimientos para que el escondite de Astroken fuera asaltado y sus amados artefactos se dispersaran por el viento.\n\n#bold Debes reunir tantos artefactos como puedas para evitar que la maldición de Horus te alcance.#!"
  
 demons_sub_bookmark: "Edad Oscura: Demonio"
 bm_1230_inquisitor_sub_demons: "Edad Oscura: Demonio"
 bm_1230_inquisitor_sub_demons_desc: "Antes de que Adán y Eva existieran, Dios creó a los ángeles para que lo ayudaran a gobernar la creación. Pero pronto se desilusionó de ellos y ordenó a sus ángeles que se escondieran y dejaran que la humanidad se descompusiera. Lucifer se negó y la Guerra del Cielo nació ese día. Las legiones de Dios triunfaron, arrojando a los rebeldes a una prisión abisal infernal, transformándolos en una burla de lo que eran antes. A lo largo de las eras, solo un puñado de ellos escapó, convocados de regreso por infernalistas imprudentes. Y así nacieron los demonios. Arranca las estrellas del cielo, arroja toda la creación y arroja las cenizas al rostro de este Dios indiferente. Quizás entonces tu tormento finalmente termine. #!"
 bookmark_inquisitor_vassago: "Vassago"
 bookmark_inquisitor_vassago_desc: "Vassago es un demonio de la envidia, que siente una alegría enfermiza al ver los sueños y esperanzas de los mortales convertirse en cenizas y ajenjo. Sus poderes son más sutiles que los de muchos otros demonios, pero no menos efectivos a pesar de la falta de un espectáculo sangriento y llameante. Puede percibir los destinos de los mortales (y cómo evitar que esos destinos se realicen). Tiene poder sobre sueños y pesadillas, visiones y portentos; puede leer los pensamientos y recuerdos de los mortales y acosarlos con maldiciones de desgracia y locura.\nConvocado en la India por una secta jainista corrupta, el poder de Vassago ha sido efectivamente restringido hasta ahora por las otras entidades poderosas que reclaman el subcontinente.\n\ n#bold Tus seguidores son débiles y tu base de poder pequeña. Pero tienes paciencia, después de todo la eternidad está de tu lado.#!"
 bookmark_inquisitor_orobas: "Orobas"
 bookmark_inquisitor_orobas_desc: "Invocado hace milenios y atado a una estatua de arenisca húmeda y viscosa, el culto de Orobas fue destruido y su relicario se perdió. Fue alrededor de la década de 1210 cuando un erudito valdense demasiado curioso, después de leer antiguos documentos de la iglesia sobre una secta aborrecible, descubrió el relicario del demonio enterrado en un pantano alemán. Su posterior descenso a la locura fue el hilo de fe retorcida que el demonio necesitaba para regresar a la vida antinatural una vez más.\nClasificado como un demonio de la glotonería, Orobas se centra en los placeres físicos, pero su ámbito también incluye pequeños animales, veneno, desechos corporales y hambres. Desde su regreso, ha mostrado un gran interés por la Iglesia, ya que ve a esta poderosa organización como la herramienta perfecta para su ascenso.\n\n#bold Será tu deber y placer liberar a esta triste humanidad de su prisión de "restricción" y "moralidad"...#!"
 bookmark_inquisitor_bezariel: "Bezariel"
 bookmark_inquisitor_bezariel_desc: "Bezariel fue una vez un Ángel de la Muerte. Rápidamente se amargó con su tarea de cosechar almas mortales e intentó hacerse ver lo más atractivo posible para sus desventurados protegidos, pero, sin importar cuán inocente fuera el rostro que construyera, no podía aliviar su miedo y dolor al morir.\nY, sin embargo, a pesar de toda su terrible destreza en la batalla, fue arrojado al Abismo como los demás. Milenios después, fue convocado por un infernalista descuidado, pero este peón sirvió a una amante mucho mayor.\nBezariel se vio obligado a servir a una criatura de una maldad tan sobrepasada que el demonio casi palideció en comparación. Esta bruja, llamada Baba Yaga en la leyenda humana, le murmuró sus planes. Al hacerlo, se encontró atado, confiando en que ella no regresaría gritando al Abismo.\n\n#bold Estás desempeñando el papel de general leal. Como Ángel de la Muerte, sabes que el destino una noche alcanzará a la Bruja de Hierro. Y tienes la intención de estar listo para esa noche.#!"
 bookmark_inquisitor_ares: "Ares"
 bookmark_inquisitor_ares_desc: "Ares, un antiguo dios de la guerra griego, es la encarnación de la violencia, la sed de sangre y el sadismo. Su adoración era más a menudo un acto de apaciguamiento simplemente para protegerse de la ira de la deidad que cualquier forma de devoción.\nAunque fue convocado por los griegos, Ares realmente se convirtió en uno de los demonios más poderosos durante su mandato como Marte, el dios de la guerra romano. Cabalgando sobre la violenta sed de conquista de las legiones, el culto y el poder de Ares casi se convirtieron en rivales para los archiduques más poderosos del Infierno.\nLuego llegó el cristianismo.\nA pesar de los mejores esfuerzos de Ares (y otros demonios), no pudieron corromper la fe de los primeros creyentes de la Cruz y Marte pronto se convirtió en un recuerdo que se desvanecía. Hoy en día, el demonio, una vez poderoso, se ve reducido a luchar por la adoración entre las partes más aisladas de Grecia, tan débil como lo era el día en que fue convocado.\n\n#bold El mundo te ha olvidado, pero no ha olvidado la guerra. Eso será suficiente para comenzar de nuevo tu ascensión.#!"
 bookmark_inquisitor_lamashtu: "Lamashtu"
 bookmark_inquisitor_lamashtu_desc: "Invocada por los asirios y luego adorada como "La que borra", Lamashtu fue atada a un demonio mayor llamado Tiamat y planeó deshacerse de ella. Su lucha costó la vida a muchos de los adoradores de Lamashtu, lo que resultó en que ella quedara muy debilitada después de su victoria. Atrapada bajo el mar y casi arrastrada hacia el abismo, Lamashtu usó lo último de su poder para salvar a Onesilos, un griego jónico que se rebelaba contra el gobierno persa. En él, encontró un sirviente agradecido y logró aferrarse a este mundo debido a su fe. Luego trató de usarlo para mudarse a Acre (entonces Akko) donde percibió un gran potencial de poder, pero sin éxito. Desde entonces, Lamashtu está jugando el juego largo. Su culto es pequeño, pero lo suficientemente dedicado como para que finalmente pueda ejercer algo de su poder en este mundo.\n\n#bold Con los disturbios actuales en el Levante, finalmente podrías tomar el control de Acre, con la esperanza de que el misterioso poder debajo de la ciudad sea suficiente para hacerte ascender a las filas de los demonios mayores de una vez por todas.#!"
 bookmark_inquisitor_mammon: "Mamón"
 bookmark_inquisitor_mammon_desc: "Rex Mundi, Marduk, Demiurge, Jaldaboth... Mammon tiene muchas apariencias, pero en realidad es una sola cosa: la encarnación del poder mundano y el materialismo. En verdad, Mammon no tiene que buscar nuevos adoradores, sino que estos acuden a él de forma natural, dispuestos a hacer cualquier cosa en pos del dinero, el poder y la fama. Acuden a él en masa, ejerciendo un nivel significativo de influencia social y siendo lo suficientemente despiadados como para aplastar a cualquiera (o cualquier cosa) que se interponga en su camino.\nEl ascenso de Mammon solo se vio frenado por el cristianismo primitivo y su énfasis en las vidas virtuosas (y a menudo pobres). Llevado al sueño, el "Rey del Mundo" ha despertado recientemente, gratamente sorprendido de ver que su otrora mayor enemigo, la Iglesia, había caído en el vicio de la Avaricia incluso sin su intervención.\n\n#bold Los negocios están en auge y hay tantos clientes esperando lo que tienes para ofrecer...#!"
 bookmark_inquisitor_nikannuranu: "nikannuranu"
 bookmark_inquisitor_nikannuranu_desc: "Un antiguo ángel de la luz de las estrellas y del firmamento, Nikannuranu era, a todos los efectos, una herramienta fiable pero bastante menor en el gran esquema de las cosas de Dios. Contento con observar las estrellas y seguir el gran diseño, Nikannuranu se unió a la rebelión de Lucifer por pura curiosidad ante este extraño cambio de patrones. Y, como los otros rebeldes, cayó en desgracia.\nArrojado a la Prisión Abisal casi como una ocurrencia de último momento, Nikannuranu escapó hace poco y se encontró atado a un modesto castillo en Transilvania, Hunedoara. Sin nadie que lo adore y le proporcione la fe que tanto necesita, sabe que la Prisión Abisal pronto lo atraerá de vuelta y que volverá a estar muy lejos de sus amadas estrellas.\n\n#bold Necesitas encontrar una fuente de fe pronto si quieres evitar el Abismo. Tienes algunos candidatos ingenuos en mente...#!"
  
 bm_1230_warofprinces_group: "Edad Oscura: Vampiros"
 bm_1230_werewolves_group: "Edad Oscura: Hombres Lobo"
 bm_1230_fae_group: "Edad Oscura: Hadas"
 bm_1375_patronwar_group: "La Guerra Patreon"
 bm_1510_birthofsects_group: "Nacimiento de las sectas"
  
 bm_1230_fae: "Edad Oscura: Hadas"
 bm_1230_fae_desc: "Ha pasado un siglo desde la firma de la Tregua Jurada que puso fin a las hostilidades abiertas entre las Cortes de los nobles Sidhe. La rueda de las eras sigue girando y ahora los militantes presionan para que se vuelva a la Guerra de las Estaciones, mientras que los Portadores de la Tregua se aferran al pacto de paz. Los adivinos advierten de una oscuridad inminente a medida que la humanidad pasa de los sueños a la banalidad de la mera supervivencia. Los humanistas abogan por que los duendes se vinculen más estrechamente con la humanidad, mientras que los constantinianos están fascinados por la institución mortal más poderosa: la Iglesia.\n\n#bold ¿Volverá la primavera? ¿Durará el verano? ¿Es inevitable el otoño? ¿Será eterno el próximo invierno?#!"
  
 bookmark_fae_the_white_lady: "Prensa"
 bookmark_fae_the_white_lady_desc: "Varias aldeas remotas de Europa occidental tienen un juramento fuerte y vinculante con la Dama Blanca. Ella y sus súbditos curan o hacen reposar con delicadeza a todos los bebés humanos enfermos de las aldeas, siempre que se realicen ciertos rituales y se respeten ciertas prohibiciones. Pressyne es una respetada anciana de la Corte de Primavera desde su asiento en Promise of the Faerie Well y la dirige con benevolencia y una perspectiva humanista."
 bm_1230_fae_sub_sidhe: "Casas Sidhe"
 bm_1230_fae_sub_sidhe_desc: "Las Casas de las hadas nobles proyectan largas sombras sobre la Estirpe común."
 bm_1230_fae_sub_kithain: "Nobles de la Estirpe"
 bm_1230_fae_sub_kithain_desc: "Algunos Kith plebeyos llegan a ser elevados a la nobleza y son hipotéticamente "iguales" a los nobles Sidhe."
 bm_1230_fae_sub_jinn: "genios"
 bm_1230_fae_sub_jinn_desc: "Los Fae del Medio Oriente usan Jinn principalmente como un término para ellos mismos, pero también lo usan ampliamente para cualquier ser sobrenatural."
 bm_1230_fae_sub_inanimae: "Inanimado"
 bm_1230_fae_sub_inanimae_desc: "Los Inanimae son primos de los Fae Verdaderos. Si bien no son verdaderos espíritus elementales, tienen un parentesco cercano con ellos.\n\nLos diversos filos de los Inanimae se fusionaron en el primero de los Imperios Lentos. Las relaciones entre estos reinos fueron tediosas y complejas, y su política abarcó décadas. Durante este tiempo, los Inanimae y los mortales interactuaban regularmente. Algunos los ignoraban, mientras que otros disfrutaban de su adoración, lo que les permitía dar forma a sus Anclas y convertirse en los primeros krofted. Durante este tiempo, el Imperio de las Llamas decidió ayudar a la humanidad al otorgarles el conocimiento de hacer fuego. Esto fue visto como una gran traición por la mayoría de los demás Inanimae, ya que permitió a la humanidad dar forma y esclavizar al mundo que la rodeaba, lo que resultó en la creación del primer Mannikin. Esto condujo a la Guerra de la Creación donde el Imperio de las Piedras busca subyugar o destruir al Imperio de las Llamas."
 bm_1230_fae_sub_african: "kith africano"
 bm_1230_fae_sub_african_desc: "Los lugares de Glamour en la Tierra de los Sueños Antiguos son algunos de los más brillantes y poderosos del mundo entero, respaldados por milenios de sueños empapados en el suelo, así como por las esperanzas y los miedos vibrantes de aquellos que todavía sueñan en la actualidad. Los viejos mitos no solo tienen influencia aquí, sino que también son los que mandan. \n\nNaturalmente, los #bold Eshu#! son numerosos y vagan desde las costas orientales del Cuerno hasta la Cuna de los Imperios occidental, pero por mucho que se pueda decir que tienen un hogar, es el Reino de Ifẹ̀, donde yacen sus #bold Obas#! más poderosos. Los hechiceros #bold Djedi#! de tonos azul claro hacen su deslumbrante aparición a lo largo de los humedales del Nilótico. Los emprendedores #bold Kuino#! de cuatro ojos compiten por organizarse, estableciendo presencia donde puedan cosechar más recompensas. Los resentidos y ritualistas #bold Obambo#! acechan entre unos pocos lugares de poder oculto, siempre buscando tesoros prohibidos. \n\nMientras que muchos Kithain crearon tribus en la Tierra de los Sueños Antiguos, por el contrario, otros kiths nativos aún no se han dado a conocer al mundo exterior."
 #bm_1230_fae_sub_african_desc: "Los lugares de Glamour en la Tierra de los Sueños Antiguos son algunos de los más brillantes y poderosos del mundo entero, respaldados por los milenios de sueños empapados en el suelo, así como por las esperanzas y los miedos vibrantes de aquellos que todavía sueñan en la actualidad. Desde las tribus más aisladas hasta los residentes de las ciudades más concurridas, los mortales celebran estas innumerables formas de vida, incluso mientras se reinventan constantemente a sí mismos y a sus tradiciones en el largo crepúsculo de la Evanescencia. Por mucho que se pueda decir que los Eshu tienen un hogar, es el Reino de Ife. Los Djedi fueron fundados por un encantador hechicero del Antiguo Egipto. Los ambiciosos Kuino de cuatro ojos provienen de Guinea."
 bookmark_fae_wayland: "Wayland"
 bookmark_fae_wayland_desc: "Wayland, el Gran Herrero de la Corte de Verano, es el poderoso e indiscutible líder de las hadas del Verano y un renombrado guerrero que se ganó el miedo y el respeto en la Guerra de las Estaciones. Con los mortales, Wayland rara vez actúa con buenas intenciones.\nSe deleita en aparecerse ante los humanos y ofrecerles ricas recompensas a cambio de juramentos. Por lo tanto, aunque un caballero puede tener un arma bellamente elaborada en su cadera, en el momento en que se rompe el juramento, también lo hace la espada. Encuentra una gran satisfacción en cumplir juramentos difíciles y luego castigar al humano que no cumple con su parte del acuerdo.\nSi bien su corte es una mezcla ecléctica de hadas principalmente militantes, el Gran Herrero acepta a cualquier visitante en su dominio. Se rumorea que incluso él y Nicnivin, la Reina Filósofa, alguna vez fueron amantes. Wayland fue uno de los pocos que firmó el Juramento de Tregua. Fue con un temblor amargo en sus dedos que la tinta se fijó en el pergamino ese día. Wayland persigue agresivamente los intereses de la Corte de Verano en cada trato. Ha llegado el momento de la guerra. ¡El sol brilla para la gloria de la Corte de Verano!"
  
 bookmark_fae_nicnivin: "Nicnivin"
 bookmark_fae_nicnivin_desc: "Lord Krode, líder de los Enanos Negros, ha muerto. Varios de sus lugartenientes compiten por su trono vacío, cada uno de ellos asombrando a sus propias facciones de poder en toda Europa. La primera entre ellos es Lady Nicnivin. Ella es un pilar del Consejo de Patronos, pero su lealtad es, en última instancia, totalmente hacia la Corte de Invierno. Abundan los rumores de que el reciente intento de asesinato de la bella Reina Filósofa estuvo a punto de triunfar, y Lady Nicnivin ahora está recluida por su propia seguridad. Conocida por muchos nombres (Madre de los Huesos, Gyre-Carling, Hécate de los Escoceses, la Gran Bruja, Madre Bruja de los Campesinos), su influencia se extiende a lo largo del Camino Negro. Si el rumor de que alguna vez fue la amante de High Smith Wayland es cierto, ahora parece no albergarle más que animosidad. Entre su larga lista de enemigos se encuentra el misterioso Drail. ¿Considera a Drail responsable de la Guerra de las Estaciones, la muerte de Blind Nyx o el asesinato de Lord Krode?\n#bold Consolida tu poder en la Corte de Invierno y venga la muerte de Krode sin reiniciar la Guerra de las Estaciones.#!"
  
 bookmark_fae_ana: "Ana"
 bookmark_fae_ana_desc: "La reina Anna, una de las miembros más renombradas del Consejo del Crepúsculo, comparte los sentimientos de sus compañeros consejeros con respecto a la Guerra de las Estaciones, y la actitud es popular entre los miembros de las Reuniones Keshalyi. Revela suficiente poder a los humanos para que respeten y valoren a las hadas, luego explota su confianza como arma en la próxima guerra. Una de las firmantes del Juramento de Tregua, es comprensiblemente reacia a que el tratado caiga. Irónicamente, el mayor obstáculo de Ana para mantener a la Corte de Otoño fuera de la Guerra de las Estaciones es su odioso ex marido Locolici y su repugnante y monstruoso engendro con Locolici. El Señor de la Violación tiene hambre de más destrucción, sufrimiento y despojo. Con sus propios hijos alineados contra ella, y su propio engendro monstruoso que pronto los seguirá, Ana tendrá que tomar decisiones terribles para lograr un equilibrio entre cumplir con el Juramento de Tregua y tomar su muy merecida venganza contra su vil ex marido.\n#bold ¿Sucumbirá Ana a las maquinaciones de su ex marido y sus viles hijos, o podrá guiar a la noble Keshalyi hacia un amanecer más brillante?#!"
  
 bookmark_fae_drail: "Drail"
 bookmark_fae_drail_desc: "Uno de los Fae más infames, su pasado está envuelto en misterio. Drail era el hijo de los primogénitos fae del Verano que se rebelaron contra la estructura opresiva de su corte. Se volvió ambicioso por el poder y irrespetuoso con aquellos que se lo impedían. Marcado como Solsticio y exiliado, desarrolló relaciones con otros parientes de Solsticio. Trazó un plan para una Corte Solsticio unida que gobernaría las Estaciones. Drail obtuvo el apoyo de asesinos y mercenarios fae, extrajo juramentos de los peldaños más bajos de las sociedades como mendigos, ladrones, mensajeros y cortesanas. Supuestamente, sus conspiraciones y acciones encubiertas llevaron a la Guerra de las Estaciones. Uno de sus saboutuers fue capturado y torturado por la Corte de Verano, que reveló que Drail era el cerebro del conflicto. Perseguido por todas las cortes, desapareció. Se agitan rumores de que este o aquel levantamiento del solsticio tiene a Drail como su amo oculto. Mientras muchos buscan la cabeza de Drail, Nicnivin del Camino Negro parece particularmente interesado en su muerte.\n\n#bold Conspira, trama y lleva la guerra a las Cortes para promover tu ambición.#!"
  
 bookmark_fae_taulandryn: "Taulandryn"
 bookmark_fae_taulandryn_desc: "Cada puente del mundo crea un portal al retorcido [nightmare_realm|E] de Underbridge, una tierra sin estrellas de noche eterna iluminada solo por antorchas chisporroteantes y fantasmas fantasmales. Los miembros más horripilantes de la Corte de Invierno consideran a Underbridge su hogar. La expansión de la civilización humana ha provocado un rápido crecimiento en este reino de pesadilla, a medida que nuevas rutas comerciales y ciudades generan cada vez más puentes. Durante la Guerra de las Estaciones, los ejércitos de Invierno se movieron rápidamente a través de Underbridge para atacar puntos en toda Europa. Los rumores afirman que más allá de un Sidhe, Taulandryn es un inanimae nacido de la oscuridad misma o alguna criatura monstruosa del abismo como un T'arrkel u otra aberración bestial de Underbridge. Este primogénito de los parientes del invierno vive en el corazón de Underbridge, en las profundidades del vacío.\n\n#bold Sal del reino de Underbridge y expándete a lo largo de los ríos hasta que hayas forjado un imperio, luego haz que avance a través de un gran Trod the Nightmare Realm para que los mortales nunca olviden a los Fae. Déjalos odiar mientras teman.#!"
  
 bookmark_fae_tandoor: "Tandoor"
 bookmark_fae_tandoor_desc: "Un changeling que rápidamente se hizo famoso después de la Batalla de Hielo, la pequeña muestra de estatus alimentó su ambición. Durante la batalla, Davidian, que poseía la Fortaleza de Cristal, había desafiado las órdenes y se había negado a luchar contra los duendes de la Primavera a causa de su amante primaveral Kapherah. Tandoor reunió en silencio a un gran grupo de duendes de la Corte de Verano y organizó un golpe de estado que logró deponer a Davidian y tomó el control de la Fortaleza. Después de su golpe, Tandoor aprovechó su victoria para exigir que la Corte de Verano reconociera la contribución de los duendes a la batalla. Tandoor recibió la primera Medalla del Sol, que lo marcó como un héroe de la Corte de Verano. Se volvió cada vez más militante durante los Tiempos Oscuros y está ansioso por que termine la Tregua del Juramento. Todavía posee la preciada Fortaleza de Cristal como su dominio.\n\n#bold ¡Estos duendes primogénitos llegarán a respetarte o de lo contrario!#!"
  
 bookmark_fae_garain: "Garaín"
 bookmark_fae_garain_desc: "El Portador de Lágrimas trajo cambios a los Fae al firmar la Tregua Jurada para poner fin, aunque sea temporalmente, a la Guerra de las Estaciones. El tiempo avanza y la Corte de Primavera clama una vez más por un cambio. La Dama Blanca desea mantener la Tregua Jurada, pero cambiar a los Fae mejorando las relaciones con la humanidad. Otros Fae están acudiendo en masa al Capitán Siegfreid Hein de la Espada Verde, que reúne a su legión perdida para renovar la guerra esta vez con una victoria de Primavera.\n\n#bold El statu quo está fallando. El cambio debe llegar. Pero, ¿cuál cambio? Tus decisiones podrían determinar el destino de los Fae. Cualquiera que sea tu elección, seguramente habrá mucho llanto.#!"
  
 bookmark_fae_siegfreid_hein: "Siegfreid Hein"
 bookmark_fae_siegfreid_hein_desc: "El Capitán de la Espada Verde se encuentra en el polo opuesto de su señor, la Dama Blanca Portadora de la Tregua. Está centrando su atención (principalmente militar) en la sociedad de las hadas. Su Legión Perdida se prepara para una serie de ataques tan pronto como finalmente caiga la Tregua del Juramento. En años pasados, Hein luchó al lado de Kapherah, el último verdadero General de la Espada Verde, y Hein sigue desesperado por restaurar la compañía a su antigua fuerza. Por ahora, ha reunido a sus tropas al este del Bosque Negro y cree que puede construir su ejército con la ayuda de su reclamo ancestral sobre el legendario tesoro del Oro del Rin de los Nibelungos, y restaurar su derecho de nacimiento con la conquista de toda Renania. Su intrigante primo Otoño, Gunther, puede resultar ser un obstáculo que necesita ser eliminado.\n\n#bold ¡Es el momento del cambio, es el momento de la guerra!#!"
  
 bookmark_fae_halostian: "Halostian"
 bookmark_fae_halostian_desc: "\n\n#bold La política es guerra por otros medios#!"
  
 bookmark_fae_jalendrel: "Jalendrel"
 bookmark_fae_jalendrel_desc: "Jalendrel, un gran guerrero y profeta, está preocupado por sus terribles visiones del futuro. Llora por las cosas terribles que puede prever, pero que no puede cambiar. Una vez previó que un terrible monstruo destruiría una aldea de su familia. Se propuso matar a la bestia, y no solo fracasó, sino que perdió su mano en una oscuridad fulminante. Más tarde, siguió su visión para matar al monstruo y salvar a Lord Gwydion, pero el precio de esa victoria fue ver cómo la aldea de su familia era destruida. Para cambiar las cosas que podía, Jalendrel fundó una casa noble entre los profetas de los Sidhe en Occitania, en la pequeña ciudad montañosa de Marvejols.\n\n#bold El Código de Jalendrel llama a sus miembros a: honrar el futuro y recordar sus secretos, no cargar a los demás con el futuro para que no los destruya, y aceptar su destino mientras deja a los demás con el suyo.#!"
  
 bookmark_fae_gwydion: "Gwydion"
 bookmark_fae_gwydion_desc: "Gwydion es un guerrero magistral y un hechicero consumado. Cuando Gwydion era joven, tonto y lleno de orgullo, él y una banda de asaltaron la casa de su tío Math Mathonwy, Caer Dathal. Mathowny desafió a Gwydion a luchar contra la hija de Mathowny, Keredwyn. Ella lo derrotó como luchó contra su padre y Gwydion solo por él mismo. Mathowny transformó a Gwydion en un ciervo, un jabalí y un lobo, cada uno perseguido por cazadores. Sobrevivió a la terrible experiencia como un hada transformada: Gwydion se convirtió en un defensor justo y poderoso del pueblo de Cymru contra los señores malvados y los ogros brutales. Eligió construir una casa de guerreros con ideas afines. Desafió abiertamente a los demás a intentar vencerlo en el combate, a través de tales desafíos reclutó a 300 guerreros leales entre los que derrotó. Finalmente, la hija de Math, Keredwyn, también vino a desafiarlo. A duras penas, esta vez, la derrotó. Se enamoraron y han estado juntos desde entonces.\n\n#bold Los de la Casa Gwydion tienen un poder místico para detectar mentiras, pero también son propensos a ataques de ira.#!"
  
 bookmark_fae_donovan: "Donovan"
 bookmark_fae_donovan_desc: "Ingeniero de profesión, algo típico de su casa, es conocido por sus largos silencios. Tiene tendencia a hacer pocas preguntas y luego deja que los que divagan hagan precisamente eso, lo que a menudo exaspera a sus cortesanos. Junto con Aife y Morann, fue uno de los primeros señores de la Casa Dougal que juraron el Juramento de Dougal: "Mi corazón es el corazón de Dougal. Mi brazo tomará su martillo. Mi cuerpo tomará su carga. Mi corazón asumirá su voluntad. Trabajaré hasta el final de mi día haciendo su trabajo". La pasión de Donovan radica en la construcción de enormes máquinas. Aunque es conocido por sus máquinas de asedio, también disfruta construyendo equipos de construcción maravillosamente arcanos. Utiliza su impresionante habilidad para forjar armas y armaduras mágicas para apoyar la causa de la Corte de Verano en la Guerra de las Estaciones. En secreto, Donovan está preocupado por sueños de magos humanos que violan la soberanía de [arcadia|E]. \n\n#bold Como dijo Donovan: "Para luchar contra algo, debes comprenderlo".#!" #NT!
  
 bookmark_fae_fiona: "Fiona"
 bookmark_fae_fiona_desc: "Los sabios dicen que ella encarna la pasión de ambos jóvenes amantes; la invencible sed de batalla de la victoria del muchacho y una seductora tristeza de la virginidad rota de la muchacha. Estos atributos se han convertido en el sello distintivo de su propia gente; una casa que también prospera en la lujuria, la obstinación y el deleite. Fiona también construyó amistades con los muertos vivientes, hablando con espíritus inquietos y bailando alrededor de los fuegos del solsticio del mago pagano. Especialmente amados por ella son los Pródigos llamados Garou y de todos ellos, los más queridos para su corazón son los Fianna; sus fuegos internos y amor por los juramentos y las canciones fácilmente coinciden con los suyos. Más de un poco de sus pasiones se mezclan con esos Fianna e incluso con otros que se hacen llamar Hijos de Gaia.\n\n#bold Muchos se han enamorado de Lady Fiona, y aunque ella era cariñosa con todos, nunca ha compartido su corazón por completo. Cuando finalmente se enamoró de un mortal, traicionó la confianza de los Garou para compartir con los humanos el secreto de la plata. Por su crimen, fue exiliada de [arcadia|E]. Su amante humano está escondido en un sueño encantado, y Fiona no puede soportar mirarlo.#!"
  
 bookmark_fae_eiluned: "Eiluned"
 bookmark_fae_eiluned_desc: "Hija melancólica de Alynyad, fue la primera de las hadas en prever la inminente Separación: un futuro en el que los mortales han dejado de lado sus sueños y viven en la desesperación; un mundo sin lugar para las hadas, ni para nadie que se atreva a soñar. Aunque su habilidad con la profecía y la magia adivinatoria es inigualable, pocos han prestado atención a sus advertencias. Incluso su querido hermano Ailil ha rechazado su visión, y sus disputas se volvieron tan graves con el tiempo que Eiluned se despidió de la corte de Ailil. Con sus compañeros, hadas y otros, fundó un reino propio varias leguas más allá, y aunque no siempre han creído en las cosas que esta extraña dama ha dicho, no pasó mucho tiempo antes de que los demás reyes y reinas la reconocieran como una de los suyos.\n\n#bold Otros deben prestar atención a tus advertencias, ¡la separación debe evitarse! Ignoran tus advertencias a su propio riesgo.#!"
  
 bookmark_fae_ailil: "Ailil"
 bookmark_fae_ailil_desc: "Oscuro y melancólico, poderosamente atractivo, con una inteligencia aguda, Ailil tiene una pasión feroz tanto por el amor como por la guerra. Su gran defecto es su incapacidad para mantenerse alejado del mundo de los mortales. Algunos creen que Ailil buscó la gloria y el poder mortales para distraerse de las siniestras advertencias de su amada hermana, Eiluned. Una y otra vez se ha encarnado en un ser mortal y ha entrado en la corriente de la historia humana, tomando amantes y liderando ejércitos con su irresistible encanto y astucia. \n\n#bold Aunque su propio temperamento favorecía a la Corte Seelie, Ailil ha reunido a su alrededor una multitud de hadas Unseelie que le han jurado lealtad como Rey del Invierno y han buscado mantener vivo el equilibrio de las estaciones.#!"
  
 bookmark_fae_liam: "Liam"
 bookmark_fae_liam_desc: "Liam se ha obsesionado con la Iglesia Cristiana, la belleza de su arte, arquitectura y particularmente su música. Tan cautivado, que se ha arriesgado a una posible persecución como "demonio" solo por escuchar algunas notas de sus coros. Quedó embelesado con el canto de la Hermana Melisande en una abadía local. El Duque Haleson ap Gwydion se enteró de la fascinación de Liam y le preocupó que tal obsesión atrajera la ira de la Iglesia sobre los Fae. Haleson y su facción conspiraron vestidos como clérigos para secuestrar a Melisande de su convento. Cuando Liam regresó al convento y encontró que Melisande había desaparecido, cayó en una rabia psicótica que enloqueció a muchos del convento con su glamour. Después de extraer por la fuerza los recuerdos de la Madre Superiora, pronto se abalanzó sobre el Duque Haleson. Liam, en su rabia ciega, fue fácilmente derrotado por Haleson. Luego, el Duque hizo que Liam fuera juzgado por los Fae de Arcadia. \n\n#bold Por violar el Derecho de Demense y por atraer la ira del Vaticano, Liam y toda su casa han sido exiliados para siempre de [arcadia|E]!#!"
  
 bookmark_fae_daireann: "daireann"
 bookmark_fae_daireann_desc: "Una de las dos hermosas hijas de Bobh Dearg, Daireann es una herbolaria de renombre. Se dice que envenenó al héroe hombre lobo Fionn MacCumhail en venganza por la decisión del lupino de favorecer a la hermana de Daireann, Sadbh. Daireann obtuvo un título nobiliario y fundó una casa curando el pie gotoso de Adwyr ap Gwydion. La propia Daireann no es una gran guerrera y sabía que sería difícil demostrar el valor de la casa de la forma más visible: en el campo de batalla. Algunos dicen que es hábil con el arco y la honda, pero eso es exagerar un poco. \n\n#bold El verdadero crecimiento de la casa, con la bendición del fundador, llegó con el nacimiento de su hijo, Conchobhair. Aquellos que habían sido la Casa Daireann de nombre ahora tienen un propósito y una causa: la emoción de la guerra. No hay rey ​​o reina de Gwydion que tuviera seguidores más fanáticos y devotos que el mayor ard-righ de Daireann. La casa nunca le ha dado la espalda a ningún desafío que Conchohair les ha dado y se unieron para afrontar cualquier tarea que les pidió.#!"
  
 bookmark_fae_leanhaun: "Leanhaun"
 bookmark_fae_leanhaun_desc: "La llaman "la canción de la alondra", porque su voz es pura y clara, su cabello es como la luz plateada del sol y su rostro es tan bello como el amanecer mismo. Traicionó a su amante Finellia al rapsodiar hasta la muerte a Edann, el bardo del rey, amante mortal de Finellia. Imprudente y descuidada de todo salvo de sus propios deseos, Leanhaun recibió una maldición de muerte por el suicidio ritual de Finellia. La inmortalidad de Leanhaun se desvanece a menos que rapsodie a un soñador con regularidad. Toda su casa comparte su maldición. La casa ha ocultado esta verdad y, en cambio, afirma que Finella mató a Edann en un ataque de celos. Su casa también comparte aquí una belleza y un carisma sobrenaturales. \n\n #bold Leanhaun y su casa siguen un credo simple para aquellos de los que se aprovechan: elige solo a quienes desean tu atención, dales tu amor e inspiración incondicionalmente y nunca te arrepientas.#!"
  
 bookmark_fae_varich: "Varich"
 bookmark_fae_varich_desc: "Él es el brillante y apuesto hijo de los dioses eslavos Miesiac la Luna y Dazbóga el Sol. Ellos ordenaron a los espíritus que encontraran a su amor perfecto. Dazbóga se volvió hacia los sluagh y les impuso un geas, ordenándoles que buscaran hasta que la más perfecta de todas las doncellas pudiera ser llevada ante su hijo. Charodei, la hechicera sluagh, creó una Doncella de Nieve con hielo para seducir a Varich. Varich la amó al instante al verla, pero en su abrazo ella se derritió. Tan angustiado por la pérdida, ahora es incapaz de entregar su amor a otra persona. Varich ha gobernado su casa durante muchos siglos con mano firme y temperamento justo, aunque nunca ha perdido la oscuridad y el dolor que sentía. Él sabe bien quién lo traicionó y no permite que su odio se enfríe con el paso de los siglos: ningún sluagh puede entrar en los feudos de Varich sin realizar el más poderoso de los juramentos.\n\n#bold Su mayor deseo es comprender y conquistar el patrón del Invierno Eterno para poder expulsar a los Fomorianos cuando lleguen. Sin embargo, teme lo que ve en el patrón del futuro.#!"
  
 bookmark_fae_dice: "Dado"
 bookmark_fae_dice_desc: "Un vagabundo legendario, notoriamente difícil de localizar incluso entre los Elegbara, y tiene la costumbre de desaparecer durante una docena de años o más cada vez y luego reaparecer con una nueva cara sobre su antigua alma. Algunos de los Eshu más jóvenes piensan que esto es el resultado de morir y renacer constantemente en rápida sucesión y lo convierte en una figura cómica de la desgracia. De hecho, es uno de los Síocháin; uno de esos raros changelings que han equilibrado perfectamente las mitades gemelas de su naturaleza y, por lo tanto, se vuelven efectivamente inmortales. Su asombrosa esperanza de vida le ha permitido volverse fluido en cientos de idiomas, maestro de más de una docena de Artes, caminante de cada sendero y pisado en la Tierra y en el [dreaming|E].\nSolo entre las Casas nobles, Danaan tiene un no sidhe como Alto Señor, el eshu Dice, y quizás no sea una sorpresa que no tengan problemas para inducir a otros plebeyos, aunque los sidhe de Arcadia todavía ocupan muchas posiciones prominentes. Cualquier cambiante con pasión por la exploración e interés en el Sueño es bienvenido en la Casa.\n\n#bold ¡Explora!#!"
  
 bookmark_fae_lugh: "Lugh"
 bookmark_fae_lugh_desc: ""
  
 bookmark_fae_cathal: "Cathal"
 bookmark_fae_cathal_desc: "La Casa Balor comenzó con Cathal, el hijo de Lugh del Brazo Largo, nieto de Balor del Ojo Malvado. Ha hecho ciertas promesas a los [dreaming|E] a cambio de poder y la protección de su linaje. Una de esas promesas fue que la casa y todos sus miembros permanecerían firmemente Unseelie. De esta manera, su papel en el desfile siempre se cumpliría. Para la casa, el papel es el del héroe consumado: valientes guerreros por los derechos individuales y la reparación de los agravios contra su pueblo, mientras que para los Seelie, son los villanos de la historia. Cathal ha buscado y encontrado muchos tesoros poderosos que ha guardado en fideicomiso para el día en que los Balor sean lo suficientemente fuertes como para derrocar a las otras casas nobles Sidhe. Los sidhe nacidos de Fomorians tienen poderes asociados con su "deformidad", como cierta tolerancia al hierro frío.\n\n#bold La mayoría de los Seelie creen que los miembros de la Casa Balor son como niños malos, que como no están satisfechos con su lugar en la sociedad de las hadas, dicen y hacen cosas solo para escandalizar a sus primos Seelie. Pocos comprenden el verdadero peligro que representa la Casa Balor.#!"
  
 bookmark_fae_ragnelf: "Ragnelf"
 bookmark_fae_ragnelf_desc: "Dos cortes de nobles Sidhe surgieron de los sueños de los nórdicos: los místicos Vanes y los marciales Aesir. Después de una guerra sangrienta, se fusionaron para formar los Aesin. Los Aesin han otorgado parte de su poder mágico a los adoradores mortales y los han alentado a ir a la guerra vikinga contra la Iglesia cristiana. Los Aesin han estado perdiendo su guerra en la sombra contra la Iglesia, ya que un reino nórdico se cristianizó. Algunas voces piden una retirada de Midgard a Asgard (Arcadia). Ragnelf es una mujer tranquila y gentil que ha visto su cuota de tragedias. Después de que su hermana Ingirun muriera, el trono de Aesin pasó a ella. Desde entonces, ha creado una casa fuerte a partir de las cenizas de una familia destrozada por la guerra. Su amabilidad es ampliamente conocida entre los miembros de la Casa Aesin, y aunque es experta en la mayoría de las artes, se dio cuenta hace mucho tiempo de que su mente es su mayor arma.\n\n#bold Mantén las viejas costumbres e intenta mantener a la Estirpe centrada en la amenaza real de la banalidad de la Iglesia cristiana, y no en las peleas entre ellos.#!"
  
 bookmark_fae_scathach: "Scathach"
 bookmark_fae_scathach_desc: ""
  
 bookmark_fae_uathach: "Uathach"
 bookmark_fae_uathach_desc: "El nombre de Uathach (que literalmente significa "la terrible") proviene de una profecía del viejo mago Tuathan Mathgen, quien sirvió como mentor y visir de Scathach. Uathach exhibió habilidades de hechicería que superaron a las de los magos más antiguos del clan. Cuando Mathgen finalmente sucumbió al llamado de los otros Tuatha de Danaan que habían partido y se fue a [deep_dreaming|E], Uathach tomó su lugar como Malik y líder de los Oráculos Morfeos. Ella creció en ese papel y, si bien a veces se dedicó a estudios poco saludables sobre la naturaleza del mayor de los Antiguos Oscuros, también sirvió a la casa lealmente y bien durante siglos como la mano derecha de su madre. Scathach decidió que ella y el resto de su casa se someterían al Camino de los Cambiantes; Uathach se negó. Se dice que madre e hija hablaron con dureza y que incluso llegaron a la violencia por el asunto. Unos pocos años antes de la Guerra de los Árboles, Uathach y varios seguidores con ideas afines partieron hacia [sea_of_silver|E] en busca de su destino. Lo que encontró allí se lo reveló a muy pocos, si es que a alguno. Desde su regreso, Uathach ahora lidera la casa."
  
 bookmark_fae_morann: "Morann"
 bookmark_fae_morann_desc: "Los nockers son los artesanos de la Estirpe, capaces de transformar la materia de los sueños en lo que deseen. Sin embargo, sus creaciones siempre tienen defectos y su conocimiento de esta maldición los vuelve irritables y se enfadan con facilidad.\nLord Morann el Nocker es un maestro de la forja. Cuando Dougal llegó con Hierro Frío para forjar la legendaria espada Anweyth, Morann fue uno de los tres duendes que se quedaron con él. Cuando Dougal murió mientras fabricaba su espada sin igual, Morann fue nombrado uno de los tres primeros Señores de la Casa Dougal. Algunos Sidhe de la Casa Dougal resienten la prominencia de este Señor "plebeyo".\nMoraan es muy trabajador y tenaz hasta casi el extremo. Puede ser un maestro difícil tanto para los trabajadores de su forja como para sus vasallos. Él no comparte el entusiasmo por renovar la Guerra de las Estaciones, y considera que el conflicto es una distracción que le impide realizar tareas más productivas y rentables.\n\n#bold ¡Manos a la obra!#!"
  
 bookmark_fae_ottmar: "Ottmar"
 bookmark_fae_ottmar_desc: "El roble fuerte, el que rompe el juramento y, en última instancia, el corazón del océano. Ottmar, un troll legendario, era el compañero jurado de la hermosa Sidhe Breanna ab Corwyn Fiona. Junto con la espada del Troll y la magia de los Sidhe, derrotaron a la asquerosa Bestia de Exmoor. Ottmar quedó loca y apasionadamente cautivado por Breanna, pero nunca le reveló su enamoramiento. Otro Sidhe, Sean el Plata de la Casa Gwydion, tuvo un romance exitoso con Breanna, para disgusto del Troll. Enfurecido, Ottmar abandonó su juramento de proteger a Breanna y la abandonó a ella y a su amante para ser capturados por una banda de Unseelie. Los Tuatha de Danaan maldijeron a Ottmar y a todos los trolls diciendo que romper sus juramentos les quitaría el poder de su Titán y también los llenaría de ira. Ottmar se sintió muy avergonzado por esta maldición sobre todo su Kith y restableció su juramento rescatando a Breanna y Sean. Ottmar los protege hasta el día de hoy.\n\n#bold ¡Cumple siempre tus juramentos, son tu fuerza!#!"
  
 bookmark_fae_charodei: "Charodeí"
 bookmark_fae_charodei_desc: "La hechicera sluagh creía que podía crear una pareja perfecta para Lord Varich, mucho mejor que cualquiera que pudieran encontrar en realidad. Ella creó una con nieve, hielo y glamour. Varich se enamoró rápidamente de la Doncella de Nieve, pero tras su cópula, la quimera se derritió dejando a Varich angustiado y sus padres, Miesiac la Luna y Dazbóga el Sol, se enfurecieron. Los dioses intentaron castigar a Charodei, pero ella sabía cómo escabullirse en los lugares más ocultos y viscosos. Finalmente, lanzaron una triple maldición sobre ella y toda su especie: nunca podría lograr ni tener la perfección; nunca vería la luz del sol o la luna sin miedo; y todos los demás sabrían aquí que es una criatura traicionera.\n\n#bold Permanezcan ocultos y eviten la ira de la Casa Varich.#!"
  
 bookmark_fae_malgirich: "Malgirich"
 bookmark_fae_malgirich_desc: "El Juramento de Tregua aburre al Devorador de Manos. Es un guerrero competente aunque sádico que, como era de esperar por su apodo, es aficionado a comerse las manos de espada de los enemigos. Para ser un Unseelie, es franco e incluso grosero, un hecho que hace que su discurso sea propenso a causar ofensa incluso cuando atrae interés. Durante el siglo pasado, ha perfeccionado sus habilidades de narrador de cuentos para ocupar su corte y recibir visitantes. Aun así, es un pobre sustituto de la guerra, y está ansioso por regresar a los viejos días de sangre y escarcha asesina. \n\n#bold ¡La paz es aburrida y nunca hay suficientes manos para comer! ¡A la guerra!#!"
  
 bookmark_fae_lailoken: "Lailoken"
 bookmark_fae_lailoken_desc: "Lailoken, uno de los esquivos Ghille Dhu, está obsesionado con los presagios y las profecías sobre la inminente fatalidad de la banalidad que se aproxima a los Fae. Está desesperado por proteger su naturaleza mágica y la santidad de su hogar, el Bosque de los Pinos, un claro en los Trossachs de Caledonia. \n\n#bold La Devastación debe evitarse a toda costa, incluso si eso significa una guerra contra las otras cortes.#!"
  
 bookmark_fae_salih: "Salih"
 bookmark_fae_salih_desc: "Se ha movido con el Bazar desde que tenemos memoria, y algunos especulan que fue él quien forjó los juramentos que gobiernan la ciudad de tiendas. Salih vende información. El Inanimae de Arena supuestamente conoce los secretos de la vida, la muerte, la magia, los orígenes de las hadas, las alianzas y las conspiraciones. Su conocimiento tiene un alto precio. Algunos de los que han tratado con Salih han muerto en busca de algún poco de conocimiento que él pidió a cambio. Los riesgos de tratar con Salih son grandes, y muy pocos salen del encuentro con más de lo que trajeron, pero siempre hay quienes están lo suficientemente desesperados por obtener respuestas.\n\n #bold Tu conocimiento tiene un gran precio, asegúrate de venderlo siempre por más.#!"
  
 bookmark_fae_callicantzaroi: "Callicantzaroi"
 bookmark_fae_callicantzaroi_desc: "Callicantzaroi es un general de renombre que comandó a varios miles de soldados en la Batalla de Piedra; cuando sonó la retirada, organizó una hábil retirada de combate que salvó la vida de muchas de sus tropas. La corte del Señor Ciego en el sur de Italia es famosa por ser un semillero de calumnias políticas y violencia. Parece que los embajadores de todas las Cortes son bienvenidos aquí, y el Señor Ciego escucha pacientemente todas y cada una de las peticiones, ofertas de alianza y solicitudes generales. En verdad, Callicantzaroi detesta a las otras Cortes, y está reuniendo los restos de una de las famosas Legiones Perdidas, albergándolos como una ventaja táctica para ser desplegada cuando el Juramento de Tregua falle. El príncipe ciego, a pesar de todo su barniz urbano y su encanto paciente, no es un gobernante benévolo. La mayoría de las hadas de invierno de la corte son muy conscientes de que tiene intenciones asesinas para los muchos visitantes de su dominio.\n\n#bold Juega a ser diplomático por ahora, pero pronto tus planes darán frutos y la sangre correrá.#!"
  
 bookmark_fae_grale: "Grale"
 bookmark_fae_grale_desc: "La Cidrerie de Bacchus es un señor sátiro de una gran y jovial corte. El jolgorio que allí se celebra se alimenta de copiosas cantidades de manzanas "quejumbrosas". Grale es un anciano amable que da la bienvenida a todo el mundo a su comunidad. Un humanista acérrimo, el Sátiro aboga vacilante por el regreso de la Guerra de las Estaciones simplemente porque cree con optimismo que las otras Cortes entrarán en razón cuando la evidencia de sus buenas relaciones con los humanos se haga evidente para todos, pero tal vez eso sea solo el hidromiel hablando. Su corte es bastante famosa debido a sus numerosos embajadores y diplomáticos que viajan a otras cortes para ensalzar sus virtudes (y probar sus intoxicantes).\n\n#bold Gana más aliados para la guerra que se avecina organizando fiestas fabulosas. Un evento lo suficientemente grandioso puede incluso evitar la banalidad durante muchas temporadas por venir.#!"
  
 bookmark_fae_scherezade: "Scherezada"
 bookmark_fae_scherezade_desc: "La Dama de las Leyendas, la Señora de los Velos, es un modelo entre los Eshu. Es una de las primeras y más grandes de los Kith en alcanzar el estado de Orisha. La historia cuenta que el monarca Shahryar, al descubrir que su primera esposa le había sido infiel, decidió casarse con una nueva virgen cada día y hacer que la decapitaran a la mañana siguiente antes de que pudiera deshonrarlo. Finalmente, el visir no pudo encontrar más vírgenes de sangre noble y, en contra de los deseos de su padre, Sherazade se ofreció voluntaria para casarse con el rey. Cada noche, le contaba al rey una historia, pero se detenía a la mitad. Así que cada noche, el rey le perdonaba la vida para escuchar el final de la historia la noche siguiente. Después de 1001 noches, Sherazade finalmente le dijo al rey que no tenía más historias que contarle y le pidió poder despedirse de los tres hijos que le había dado durante esos años. Sin embargo, durante las 1001 noches anteriores, el rey se había enamorado de Sherazade. Él le perdonó la vida y la convirtió en su reina.\n\n#bold ¡Que vivas para contar mil historias!#!"
  
 bookmark_fae_rubezahl: "Rübezahl"
 bookmark_fae_rubezahl_desc: "El Señor de las Montañas. Un noble troll considerado un gobernante humilde y digno. Sigue las reglas de etiqueta y cortesía hábilmente, y se muestra como alguien muy competente, aunque un tanto inaccesible. Sin embargo, el "Guardián del Tesoro" tiene un lado Unseelie que parece derivar de cierta extravagancia de los pasajes de cuevas derrumbados sobre los mineros o de los ataques de animales sobre los viajeros en las profundidades de las Montañas Gigantes.\n\n#bold ¡El Señor de las Montañas Gigantes debería ser visto como el Rey de los Trolls!#!"
  
 bookmark_fae_verdoren: "Verdoren"
 bookmark_fae_verdoren_desc: "Su corte fue una de las más importantes de todos los reinos y protegía los asentamientos humanos cerca de la frontera de sus bosques. Muchos humanos lo adoraban como una deidad de la naturaleza. Defensor acérrimo de la Corte de la Primavera, probado en combate contra bestias fantásticas y en escaramuzas con las otras Cortes, se cansó de la muerte. Se retiró a la sombra y al refugio de su bosque y ha esperado la resolución definitiva de la Guerra de las Estaciones.\n\n#bold Supera la tormenta para que la Primavera pueda volver.#!"
  
