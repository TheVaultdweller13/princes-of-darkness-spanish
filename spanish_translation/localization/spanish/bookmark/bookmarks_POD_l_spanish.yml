 bm_1230_warofprinces_sub_lasombra: "Clan Lasombra"
 bm_1230_warofprinces_sub_lasombra_desc: "Depredadores sombríos y escaladores sociales despiadados, los Lasombra existen para su propio éxito, luchando por victorias personales en lugar de únicamente por una corona que usar o un trono donde sentarse. Creen que el poder hace lo correcto y están dispuestos a sacrificar cualquier cosa para lograr sus objetivos.\nUn clan que utiliza la espiritualidad como herramienta en lugar de buscar una iluminación honesta, sus volubles lealtades se ven actualmente resaltadas por la guerra civil masiva que azota el Mar de Sombras, su imperio que alguna vez se extendió por el Mediterráneo. Los musulmanes luchan contra los cristianos en Iberia, los cristianos luchan contra los herejes en Italia y los jóvenes luchan contra sus mayores en todas partes al mismo tiempo. Los demás clanes suspiran aliviados mientras los Lasombra se separan, sabiendo lo que podrían lograr si se unificaran.\n\n#bold El Clan Lasombra se forjará de nuevo con su propia sangre. Derrámalo y conquista.#!"
 bookmark_warofprinces_lucita: "Lucita de Aragón"
 bookmark_warofprinces_lucita_desc: "La hija del rey Alfonso II de Aragón, Lucita, siempre anheló autonomía y libertad desde muy joven. Su feroz independencia y voluntad indomable fueron irresistibles para el poderoso Cardenal Lasombra Ambrosio Luis Moncada y él la abrazó. Desde entonces, Lucita ha sido la estrella en ascenso de [Clan|E] Lasombra y el orgullo de su [Sire|E]. A pesar de los elogios que recibe y los muchos logros que ya ha alcanzado, la feroz princesa ya anhela, una vez más, más libertad... algo que va en contra de los deseos tanto de su [Sire|E] como de su [Clan|E].\n\n#bold Nadie puede enjaularte por mucho tiempo, Lucita. Gánate tu independencia, incluso si tienes que quemar todo tu [Clan|E] por ello.#!"
 bookmark_warofprinces_moncada: "Ambrosio Luis Moncada"
 bookmark_warofprinces_moncada_desc: "Hombre de ambición, talento y fe, Ambrosio Luis Moncada fue arzobispo de Madrid en vida. Para sorpresa de nadie, Monçada aprovechó al máximo su posición. Sin embargo, para sorpresa de muchos, lo hizo a la vez que se atenía a un estricto monacato. Era absoluto en su fe, inquebrantable en sus convicciones y resuelto en su uso del poder para lo que consideraba causas del Cielo. El [Embrace|E] cambió a Monçada menos de lo que uno podría suponer. Rápidamente se convirtió en la principal fuerza impulsora detrás de la Reconquista en la Sombra y su influencia dentro de los Lasombra [Clan|E] está aumentando de manera constante, pero sus razones para buscar el poder no han cambiado. No es para la gloria de Monçada (ese pobre cascarón carnal), sino para la gloria de Dios.\n\n#bold Estás destinado a gobernar Iberia y a los Lasombra [Clan|E] mismos. Dios te eligió para su santa tarea y cumplirás con Su voluntad, como siempre lo haces.#!"
 bookmark_warofprinces_badr: "Malo"
 bookmark_warofprinces_badr_desc: "Mientras la guerra civil de los Lasombra en la Península Ibérica continúa, los andaluces [cainites|E], conocidos como [ashirra|E], han encontrado un nuevo líder: Badr de Granada. Esta misteriosa sultana ha adoptado una postura inflexible y está uniendo a las dispares taifas a su causa. Su esfuerzo ha dividido a la comunidad [ashirra|E], ya que muchos la consideran no mucho mejor que los cristianos, pero aun así ha logrado frenar la temida Reconquista. A medida que su fama crece, algunos comienzan a interesarse por los misterios que la rodean... y algunas de esas almas curiosas ya han conocido un final doloroso. Badr gobierna con un puño de hierro sombrío, pero un puño de hierro al fin y al cabo.\n\n#bold Debes triunfar contra la Reconquista. Este es un trampolín para tu ambición, y ¡ay de aquellos que se interpongan en tu camino!#!"
 bookmark_warofprinces_lucius: "Lucio Elio Sejano"
 bookmark_warofprinces_lucius_desc: "Lucius Aelius Sejanus, que en su día fue pretoriano de Roma, estuvo a punto de convertirse en emperador, pero se vio truncado antes de poder lograr su ambición. Murió en las orillas del Tíber, el lugar donde una loba supuestamente descubrió a Rómulo y Remo, y una Lasombra sacó el cuerpo de Sejanus de las corrientes. Al descubrir que las últimas brasas de vida aún brillaban en su pecho, la anciana lo abrazó y lo dejó con estas palabras: "Volverás a gobernar, como siempre se supuso que debías hacerlo. Destruye a los señores que intentaron combatirte. Tienes el potencial de convertirte en algo más grande que tu amo. Úsalo sabiamente". Desde entonces, el que una vez fue emperador ahora busca convertirse en Emperador de la Noche, y sus primeros movimientos en este gran juego llegarán pronto...\n\n#bold Una noche, ejercerás el poder para amenazar a los más poderosos de tu especie. Asegúrate de que tu verdadero destino no se vea truncado esta vez.#!" #NT!
 bookmark_warofprinces_gratiano: "Gratiano de Veronés"
 bookmark_warofprinces_gratiano_desc: "El último y aún muy joven chiquillo del propio Lasombra, Gratiano de Veronese, fue un noble italiano sin nada destacable en vida, lo que llevó a muchos a preguntarse por qué los [antediluvian|E] lo favorecían tanto. Sin embargo, Gratiano sabe la respuesta: su propia grandeza inherente. Convencido de su importancia, el veronés ahora se enoja abiertamente con su "hermano mayor" Montano, el actual regente de los [Clan|E] Lasombra. Desde su corte en Verona, Gratiano es muy consciente de que todos lo desprecian y se ríen de él, excepto el más joven de los suyos [Clan|E]. Pero incluso una base de poder tan pequeña y débil puede crecer con el tiempo y una noche, Gratiano podría ser el que se ría de todos ellos...\n\n#bold Debes ganarte el respeto y el poder rápidamente si quieres desafiar a tu "hermano" por su título. Entonces, podría ser el momento de hablar con tu "padre" en persona...#!"
 bookmark_warofprinces_alfonzo: "Alfonso de Venecia"
 bookmark_warofprinces_alfonzo_desc: "Alfonso de Venecia, uno de los hijos más dotados de los influyentes Narsés, ha sido el latino más destacado de Constantinopla durante más de dos siglos. Conocido por haber instigado los disturbios latinos de 1185, Alfonso también ha utilizado la Cuarta Cruzada para proclamarse Príncipe de la arruinada Ciudad del Deseo del Mundo, lo que le ha valido un gran poder... y la eterna enemistad de los numerosos griegos exiliados. Nominalmente seguidor de la Herejía, como lo fue su hermano, Alfonso es, ante todo, un pragmático insensible y ya ha jurado lealtad al Mar de las Sombras para asegurar su poder, a pesar de sus opiniones opuestas sobre su fe. Aunque es posible que en el futuro sean necesarios muchos más tratos con el diablo...\n\n#bold Trabajaste incansablemente para asegurar el premio más grande. Nadie te arrebatará Constantinopla.#!"
 bookmark_warofprinces_suleiman: "Suleiman ibn Abdullah"
 bookmark_warofprinces_suleiman_desc: "Suleiman se acercó por primera vez a Muhammad en Medina para convertirlo en un peón que utilizar contra el poderoso [cainites|E] de La Meca. Él mismo volvió a contar que en ese momento vio la posibilidad de salvación dentro de él y se sometió a la nueva religión que difundió el Profeta. Más tarde, estuvo a su lado durante sus conquistas y fue uno de los principales fundadores de la secta [ashirra|E], dando la bienvenida a cualquier musulmán que aceptara y estuviera dispuesto a seguir la palabra. Su trabajo ha sido en gran parte exitoso hasta ahora, con el [ashirra|E] extendiéndose desde Iberia hasta Persia, pero están comenzando a formarse grietas en su aparente unidad. Suleiman debe actuar rápidamente antes de que esta desunión temprana debilite el trabajo de su vida a un nivel peligroso.\n\n#bold Mantenga al [ashirra|E] fuerte y unido, y tal vez el propio Lasombra [Clan|E] pueda aprender la verdad una noche.#!"
 bookmark_warofprinces_guilelmo: "Guilelmo Aliprando"
 bookmark_warofprinces_guilelmo_desc: "Narsés, príncipe de Venecia y arzobispo de Nod, abrazó a Guilelmo por sus obvias habilidades como diplomático y negociador. En consecuencia, era el "rostro público" del príncipe de Venecia.\nTras la Cuarta Cruzada, empezó a sospechar que la dedicación de Narsés a la Iglesia de Caín no era sincera. Aliándose con Nikita de Sredetz, convocó una Corte de Sangre y obtuvo el derecho a [diablerize|E] su [Sire|E]. Desde entonces, ha tomado sin problemas las riendas del poder que dejó Narsés, y su principal preocupación es explotar el nuevo territorio veneciano en el desmoronado Imperio Bizantino. Desafortunadamente, eso lo está volviendo ciego a las amenazas más cercanas, ya que la creciente Inquisición y la familia Giovanni miran con avidez la debilitada estructura de poder de la Venecia vampírica.\n\n#bold Puede que seas el último creyente verdadero de la Iglesia de Caín. ¿Será suficiente tu fe en los tiempos difíciles que se avecinan?#!"
 bookmark_warofprinces_fatimaallama: "Fátima al-Lam'a"
 bookmark_warofprinces_fatimaallama_desc: "Fatimah conoció a su futuro [Sire|E] en Túnez, donde él la observó desde las sombras mientras se convertía en una mujer adulta y se enamoró de ella. Cuando Sharif se mudó al sur, se llevó a Fatimah con él. Desde entonces, la talentosa chiquilla ha aprendido mucho sobre su nueva condición y la política vampírica. Fatimah, que fue notada por los líderes de los [Clan|E] Lasombra, recibió recientemente su primera misión: asegurar Mogadiscio para su [Clan|E]. Una tarea difícil, ya que muchos de sus compañeros de clan han fracasado en su intento de reclamar la ciudad de las perlas.\n\n#bold Esta es tu primera misión real y es prestigiosa. Demuestra que el potencial que vieron en ti era realmente real.#!"
  
 toreador_sub_bookmark: "Toreador"
  
 bm_1230_warofprinces_sub_toreador: "Clan Toreador"
 bm_1230_warofprinces_sub_toreador_desc: "Los Toreador son un clan de vampiros conocido por ser algunos de los más bellos, sensuales, seductores, emocionales y glamorosos de los Vástagos. Los Estetas son responsables de las leyendas de vampiros que seducen y seducen a sus presas con belleza, amor y sensualidad. Tampoco rehúyen el arte de gobernar y, hasta hace muy poco, tenían el poder en el que podría decirse que es el mayor imperio vampírico, el Sueño de Constantinopla. Su caída ha sacudido al clan, pero una toma de poder en Francia en el momento justo significa que los Toreador tienen un nuevo bastión, aunque todavía frágil. Además de Francia, los Toreador ocupan posiciones de poder menores en toda Europa y Oriente Medio, y siguen siendo una de las principales fuerzas impulsoras del mundo Cainita.\n\n#bold La noche necesita un nuevo gobernante, elegante pero letal. Muéstrale al mundo que las Rosas tienen espinas.#!"
 bookmark_warofprinces_salianna: "Saliana"
 bookmark_warofprinces_salianna_desc: "Nacida en Grecia alrededor del año 170 a. C., Salianna era una vestal de los antiguos dioses y nunca perdonó a su [Sire|E], el poderoso Miguel, por haber profanado espiritualmente su pureza. Al negarse a ayudarlo en sus locos sueños de inmortalidad, se lanzó por su cuenta, pero solo conoció la traición y el engaño durante varios siglos antes de establecerse en París. Finalmente encontró el éxito aquí y trabajó para hacer que Francia prosperara junto a Alejandro, su señor supremo vampírico.\nY luego fue traicionada nuevamente, ya que Alejandro mató a su propio y amado chiquillo en un ataque de ira. Fue la gota que colmó el vaso. Ella orquestó un golpe de estado con la ayuda del propio chiquillo de Alejandro y expulsó a los Ventrue de Francia. Ahora Salianna es el verdadero poder en la región, pero su control aún es débil... y Alejandro no ha muerto.\n\n#bold Consolida tu nuevo poder rápidamente. Nadie podrá traicionarte nunca más.#!"
 bookmark_warofprinces_isouda: "Isouda de Blaise"
 bookmark_warofprinces_isouda_desc: "A Isouda nunca le gustó el destino que le había sido asignado como hija de la nobleza menor. Lo odiaba tanto que mordía ferozmente a un pretendiente potencial para asegurarse de que comprendiera su punto de vista. Isouda no cambió mucho una vez que se convirtió en una [cainite|E], su gracia y belleza apenas ocultaban una agresividad y crueldad casi salvajes... que le permitieron asegurarse el poder como Reina del Amor mucho antes de lo que su corta edad debería permitirle. Pero es una ambición demasiado pequeña para Isouda, y tiene la intención de utilizar el inestable control de Salianna sobre Francia para promover sus propios fines. La Reina de Anjou no es una Rosa con espinas, es una Rosa con dientes afilados.\n\n#bold Por fuera eres hermosa, elegante, incluso agradable. Por dentro... sabes que todos son peones que puedes usar y descartar a tu antojo. Tu sangrienta ascensión apenas está comenzando.#!"
 bookmark_warofprinces_esclarmonde: "Esclarmonde"
 bookmark_warofprinces_esclarmonde_desc: "En el pasado, la corte de Esclarmonde fue un centro de poesía, amor y arte. Bajo su paciente guía, Occitania se había convertido en un bastión de tolerancia y cultura.\nEntonces llegaron los brutales franceses. Esperaban que Esclarmonde se doblegara rápidamente ante el embate de la Cruzada Albigense, pero se sorprendieron al descubrir en ella una defensora valiente y una política capaz. La región ha sufrido mucho y Esclarmonde tuvo que hacer muchos compromisos con los "cruzados" para sobrevivir. Pero sigue aquí, y mientras lo esté, Occitania perdurará.\n\n#bold Tuviste tiempo para reagruparte y forjar nuevas alianzas, pero los arrogantes franceses no volverán a subestimarte. Debes mantenerte fuerte y salvar a tu amado país, porque nadie más puede hacerlo.#!"
 bookmark_warofprinces_melinda: "Melinda Galbraith"
 bookmark_warofprinces_melinda_desc: "El pasado de Melinda está envuelto en misterio, y lo único que se sabe con certeza es que nació en España antes de ser secuestrada por Helena. Incluso para los métodos habitualmente insensibles de Matusalén, el de Melinda fue una aventura sórdida y cruel antes de que Helena se aburriera y la dejara sola para que se las arreglara sola. La Melinda que emergió del crisol del "cuidado" de Helena fue una sobreviviente despiadada, sin consideración por nada más que sus propias ambiciones. Un verdadero depredador ahora está desatado en Iberia, y si tiene que dejar una pila de cadáveres detrás de ella para ascender, que así sea.\n\n#bold Has aprendido mucho de Helena y sabes la verdad: este mundo es un campo de batalla sangriento donde solo unos pocos pueden prosperar. Tú serás uno de ellos.#!"
 bookmark_warofprinces_rafael: "Rafael de Corazón"
 bookmark_warofprinces_rafael_desc: "Rafael, que fue llevado por la Iglesia a una edad temprana, rápidamente descubrió su talento para las pequeñas intrigas. No era muy hábil ni celoso, pero utilizó sus planes para ganar algo de influencia sobre los monjes locales y vivir una vida cómoda. Entonces, una noche, llegó Callisti y Castillo. Esta bruja pagana se enamoró de una de las esculturas de los monjes... una de la que Rafael se atribuyó el mérito. Entonces lo abrazó y le pidió que hiciera más de este arte, algo que el estafador obviamente era incapaz de hacer. Enfadada, casi lo mató en el acto hasta que Rafael le rogó que le permitiera vivir sin vida diciendo que su engaño era una forma de arte después de todo. Divertida, Callisti cedió y lo dejó para que se las arreglara solo en el mundo [cainite|E].\n\n#bold No tienes idea de cómo demonios sobreviviste, pero lo hiciste. Ahora necesitas comprender este extraño mundo nuevo. ¿Quizás haya otros tontos a los que engañar para que te enseñen más?#!"
 bookmark_warofprinces_karl: "Karl el Azul"
 bookmark_warofprinces_karl_desc: "Como narrador nórdico, Karl viajó al sur con Bjorn Ironside en busca de riquezas y aventuras, y fue abrazado en Alejandría por un Toreador incrédulo. Después de un tiempo con su [Sire|E] aprendiendo las historias de los árabes, Karl regresó a casa, utilizando su interminable existencia para catalogar todas las historias de la tradición nórdica. Cuando llegaron los cristianos, Karl luchó duro, pero pronto vio la escritura en la pared. Como tal, se mudó a Finlandia para crear el "Estado Libre", un último bastión donde sus queridas historias se mantienen vivas... pero incluso en esta tierra remota, la sombra de la Cruz está creciendo.\n\n#bold Tú Lucha por una causa mayor que la tuya y defenderás el legado de tu pueblo mientras puedas. Pero ya sabes cómo terminan la mayoría de las historias nórdicas...#!"
 bookmark_warofprinces_rosamund: "Rosamunda de Islington"
 bookmark_warofprinces_rosamund_desc: "Rosamund ha sido preparada para la grandeza desde su nacimiento como hija de un noble normando menor. Elegida a una edad temprana para unirse a la corte de Isouda de Blaise, Rosamund prosperó en ella. Aprendió a parecer modesta y coqueta, a luchar con su ingenio y a ser encantadora con su sonrisa. En su decimoséptimo cumpleaños, fue llamada a la presencia de Isouda y felicitada. Entonces su ama le contó su destino: ser iniciada en las filas de los [cainites|E]. Desde entonces, Rosamund se ha enamorado del propio Alexander, el poderoso gobernante Ventrue de la Gran Corte, y él la llevó con él en su exilio a Magdeburgo. El opresivo Matusalén se está volviendo cada vez más desquiciado cada noche, y Rosamund está buscando cualquier escape que pueda encontrar...\n\n#bold Debes liberarte de Alexander antes de que sea demasiado tarde. ¿Quizás el apuesto señor de Magdeburgo, Jürgen von Verden, podría ayudar?#!"
 bookmark_warofprinces_darshuf: "Darshuf"
 bookmark_warofprinces_darshuf_desc: "La historia de Darshuf está escrita en traición. Traicionó a su [Sire|E] y le arrebató Damasco durante el ascenso del Islam, para luego caer ante los insidiosos susurros del infernalista Annazir. Darshuf sabe que su alma está perdida desde hace mucho tiempo y que Damasco está perdida con ella, ya que ya no tiene el poder ni la voluntad para oponerse a los Baali.\nHay una última cosa que Darshuf quiere hacer antes de caer en el olvido y es salvar a su querida hija Mannal. La ha estado protegiendo hasta ahora de los horrores de Damasco y está decidido a asegurarse de que este último rayo de luz no se extinga.\n\n#bold Tú, tu alma y tu ciudad están perdidas. Pero Mannal no. Pase lo que pase, debes salvarla de los horrores en los que has caído.#!"
 bookmark_warofprinces_shamit: "Shamit ibn Yasir"
 bookmark_warofprinces_shamit_desc: "Recientemente fortalecido por la desaparición de su [Sire|E], Abd al-Haqq, Shamit está saboreando la dulce libertad después de siglos de vínculo de sangre. Y sabe bien. Tanto que no tiene intención de renunciar a su Principado una vez que su [Sire|E] regrese.\nUn administrador extraordinariamente capaz, está capitalizando los recursos de la ciudad y el ajetreado puerto para hacerse un lugar.\nCada noche sin su [Sire|E] es una noche más en la que Shamit consolida su posición y afirma su nueva independencia con valentía.\n\n#bold Adén es tuyo. El Yemen pronto será tuyo. Nunca volverás a ser limitado.#!"
  
 brujah_sub_bookmark: "Brujah"
  
 bm_1230_warofprinces_sub_brujah: "Clan Brujah"
 bm_1230_warofprinces_sub_brujah_desc: "Un clan de guerreros eruditos conocidos por su feroz devoción a las filosofías radicales, los Brujah a menudo entrenan a sus neonatos en combate y en los clásicos con la misma disciplina. Durante la era clásica, eran iguales a los Ventrue y ocupaban grandes puestos de poder en todo el Mediterráneo. Luego, su utopía de Cartago fue destruida a manos de los odiados romanos. Ahora el clan está caído, todavía de luto por la muerte de su paraíso y en decadencia desde su era de gobernantes benévolos hasta los rebeldes mezquinos que se vuelven cada vez más comunes en la actualidad. Abrumados por su ira y su dolor, los Brujah están arremetiendo contra causas perdidas hasta que finalmente puedan encontrar su nuevo destino. Algunos ancianos temen que eso nunca suceda. #bold El clan Brujah está en transición entre su glorioso pasado y un futuro desconocido. Grandes líderes como tú podrían ser la chispa que definirá quiénes son durante los siglos venideros. #!"
 bookmark_warofprinces_bjorn: "Björn Garinson"
 bookmark_warofprinces_bjorn_desc: "Este temible gigante es uno de los últimos [einherjar|E] (vampiros vikingos) de las Islas Británicas. Varado en Escocia mientras huye de la batalla perdida que su pueblo libra en Noruega, Bjorn mira cada vez más hacia el oeste, a Vinland, la tierra de las leyendas. Pero su carisma y su fuerza silenciosa lo han convertido en el punto de encuentro de facto de la resistencia contra Mitra en el país. A pesar de su renuencia a luchar otra batalla perdida, Bjorn nunca se da por vencido con sus amigos y con gusto tomará su hacha por ellos una vez más.\n\n#bold Estás acostumbrado a batallas desesperadas. Pero tal vez haya esperanza para esta...#!"
 bookmark_warofprinces_leeland: "Robin Leeland"
 bookmark_warofprinces_leeland_desc: "El hombre detrás del capó ha luchado contra tiranos toda su vida y su vida. Sus rasgos duros y sucios estuvieron presentes en varios levantamientos plebeyos a lo largo de la Edad Media: tuvo una participación directa en varias rebeliones campesinas contra la nobleza inglesa, fue un defensor particularmente fuerte de las tendencias anarquistas y, a menudo, luchó en la vanguardia durante las escaramuzas militares.\nPero inténtalo Por mucho que pudiera, nunca pudo vencer a Mitra, el "Dios-Rey" de Inglaterra. Profundamente derrotado en la batalla de Kirklees Abbey, el aura y la influencia de Robin se han debilitado considerablemente y Mithras se acerca para matar. La luz de la libertad pronto podría morir para siempre en las Islas Británicas.\n\n#bold Tu causa es justa, tu objetivo es verdadero. Puede que no sea suficiente para la victoria, pero sí para crear una leyenda.#!"
 bookmark_warofprinces_veronique: "Véronique de Orleans"
 bookmark_warofprinces_veronique_desc: "Veronique d'Orleans es una mujer con muchas habilidades. Es una política capaz entre los [cainites|E] de Francia (e incluso más allá), una defensora acérrima de sus amigos y aliados mortales, una guerrera fuerte, una curandera experta y una jugadora, incluso a su edad extremadamente joven, en la Guerra de los Príncipes.\nEngendrada por su sensatez y su mente innovadora, Veronique siempre está luchando contra lo que la sociedad, ya sea mortal o vampírica, piensa de ella. Recientemente ha participado en el derrocamiento de Alejandro, el Príncipe de Francia, pero desconfía de la política despiadada de París. Como tal, está de regreso en su ciudad natal mientras los [cainites|E] franceses se preguntan cuál será su próximo movimiento inesperado.\n\n#bold Mantente fiel a tus ideales y deja que los demás te subestimen. Pronto entenderán que la compasión no es debilidad.#!"
 bookmark_warofprinces_menele: "Menele"
 bookmark_warofprinces_menele_desc: "Menele, un rey de la antigua Grecia durante el siglo XIII a. C., se sorprendió por lo que había logrado el [cainites|E] de Cartago y pronto asumió el papel de diplomático viajero debido a su reputación como poderoso guerrero y orador. Por lo tanto, no estaba en la ciudad cuando llegó la gran traición, a manos de una hermosa Toreador llamada Helena.\nSu legendaria rivalidad comenzó este día. Han luchado en innumerables campos de batalla y han destruido ciudades a su paso, pero aún así, ninguno de los dos ha podido obtener la ventaja. Menele se está cansando de este "juego", especialmente cuando ve a [Clan|E] Brujah desmoronándose a su alrededor. Debe llegar a una conclusión, sea cual sea.\n\n#bold Tu ira finalmente se está calmando, pero Helena aún debe ser llevada ante la justicia. Entonces, podría ser el momento de curar a [Clan|E] Brujah.#!"
 bookmark_warofprinces_ecaterina: "Ecaterina"
 bookmark_warofprinces_ecaterina_desc: "Una mujer de carácter fuerte en un mundo de hombres, Ecaterina apenas sobrevivió a una experiencia de casi violación, rescatada por su futuro [Sire|E] en el último momento. Fascinada por sus historias sobre Cartago y la utopía de una coexistencia pacífica entre todos, se convirtió en una ferviente prometeica. Demasiado joven para ser realmente influyente, pronto creó una identidad falsa para sí misma como una sobreviviente de la destrucción de Cartago, lo que le valió un gran respeto y fama.\nSu movimiento más reciente ha sido el [Embrace|E] de un prospecto muy prometedor, Christof Romuald, quien ya ha hecho todo lo posible para obtener su aprobación. Su reciente desaparición después de una lucha apocalíptica contra un poderoso Tzimisce ha hecho mella en sus planes.\n\n#bold Encuentra a Christof y asegúrate de que siga apoyándote, entonces tu causa estará mucho más cerca de completarse.#!"
 bookmark_warofprinces_yitzhak: "Yitzhak ben Avraham"
 bookmark_warofprinces_yitzhak_desc: "Nacido en Praga como hijo único de un rabino judío, la primera reacción de Yitzhak ante la mayoría de los acontecimientos es de simpatía y cariño, un hecho que fue el catalizador de su [Embrace|E], su [Sire|E] pensamiento de que esa bondad tenía que ser preservada. A pesar del shock que le causó su estado ahora maldito, la muerte de Yitzhak cambió poco su comportamiento y después de algunos años de pasión por los viajes por Europa, finalmente se estableció en Polonia. Durante sus viajes, vio cómo se trataba a los judíos por toda Europa y cómo muchos vampiros vagaban solos por las noches, excluidos de los demás por la simple lealtad a su [Clan|E] o generación. Su deber espiritual es crear un lugar donde todos los seres puedan existir uno al lado del otro, como Dios había querido que fueran. #bold Polonia podría ser el refugio seguro con el que siempre soñaste, pero aún hay muchos obstáculos en tu camino. #!"
 bookmark_warofprinces_hektor: "Héctor"
 bookmark_warofprinces_hektor_desc: "Engendrado durante la caída de la Roma occidental y el ascenso del estado bizantino, Héctor pasaba las noches de neonato escuchando historias de gloria griega y cartaginesa. Frustrado por la falta de voluntad de sus [Sire|E] y sus compañeros para hacer algo por el declive de los [Clan|E], Héctor buscó con rabia algo a lo que pudiera aferrarse para darle sentido a su existencia.\nReuniendo a un grupo de jóvenes descontentos [cainites|E], Héctor organizó con éxito una rebelión en el imperio, tomando posesión de muchas de las islas del Egeo para crear su nueva Cartago. Ahora se desempeña como dictador de este nuevo estado, una extraña construcción de ideales democráticos griegos mezclados con la política y la religión cartaginesas.\n\n#bold Tu utopía aún es muy joven, y las decisiones que debes tomar pronto forjarán su verdadera identidad.#!"
 bookmark_warofprinces_thrax: "Trax"
 bookmark_warofprinces_thrax_desc: "Thrax era una Brujah que residía en Roma durante las Guerras Púnicas. Ella y todos sus hermanos fueron sometidos a diversas indignidades y ella decidió irse. Durante sus viajes, se encontró con el pensamiento gnóstico y encontró en su teología un consuelo para su alma cansada. Ahora está de vuelta en Roma, para poner a prueba su convicción contra el poder de los Ventrue y contra el propio Camilla, la perdición de Cartago. El Cónsul Eterno parece más divertido que preocupado con ella hasta ahora, pero esto podría cambiar. #bold Harás que Camilla te respete o te tema. Una vez que Roma sea tuya, conducirás a [Clan|E] Brujah a un nuevo y puro comienzo. #!"
 bookmark_warofprinces_caelestius: "Celestio"
 bookmark_warofprinces_caelestius_desc: "Nadie describiría a Celestio como un hombre tranquilo o tímido. En su juventud, un monje discutidor, pronto cayó bajo la influencia del hereje Pelagio y lo siguió como su discípulo.\nSu herejía echó raíces en Cartago, pero pronto fue atacada por las autoridades clericales locales y Celestio se negó a retractarse. Fue durante este juicio que atrajo la atención de un Brujah local y fue [Embraced|E].\nCelestio se adaptó rápidamente a su nueva condición y fusionó su inclinación pelagiana con la tradición nodista de los Cainitas. Luego declaró audazmente que viajaría hasta el Papa, presentaría sus teorías y recibiría la bendición papal. Este loco plan que resultaría en la ruptura definitiva de la Mascarada ha sido frustrado una y otra vez por los otros Cainitas, pero el hereje engañado nunca ha sido atrapado todavía.\n\n#bold ¡Ignora a las mentes mezquinas que quieren obstaculizarte, solo el Papa puede reivindicar tu genio! #!"
  
 cappadocian_sub_bookmark: "Capadocio"
  
 bm_1230_warofprinces_sub_cappadocian: "Clan Capadocio"
 bm_1230_warofprinces_sub_cappadocian_desc: "Los Capadocios, estudiosos de la muerte y del alma, suelen centrarse en ellos mismos, mientras ignoran los asuntos más importantes del mundo. Bendecidos con una naturaleza generalmente plácida, están mucho menos preocupados por el gobierno, las puñaladas por la espalda políticas y las demás sutilezas de la vida de los no muertos. Hasta hace poco, el Clan Capadocio solo estaba en una posición de poder en su región homónima, salvo algunas excepciones. Este hecho ha cambiado con la introducción de la ambiciosa familia veneciana Giovanni en la sangre. Los nigromantes italianos han utilizado en muy poco tiempo su considerable influencia mercantil para convertirse en importantes actores de poder en todo el Mediterráneo. Con la llegada de los Giovanni, el Clan Capadocio parece estar preparado para sufrir, o beneficiarse, de importantes cambios estructurales. Cuídate de ser el que se beneficie... #!"
 bookmark_warofprinces_japhet: "Jafet"
 bookmark_warofprinces_japhet_desc: "El líder informal del [Clan|E] Capadocio, Japhet es incondicionalmente leal a su [Sire|E], el propio Cappadocius. Desde su dominio en Erciyes, la autoridad de Japhet es fuerte, pero las tendencias solitarias de la mayoría de sus hermanos limitan su poder práctico sobre [Clan|E]. Peor aún, tiene que colaborar con su excéntrico y a menudo engañado [Sire|E] y sus visiones de grandeza que a menudo chocan con la perspectiva mucho más pragmática de Japhet.\nTodavía no ha perdonado la introducción de la familia Giovanni en la sangre, a pesar de todas las señales claras de que sería una mala idea. Cada vez más, el hijo fiel piensa que su propio "padre" podría ser el mayor obstáculo para la prosperidad del [Clan|E] Capadocio.\n\n#bold Debes liderar a tu [Clan|E] en estos tiempos difíciles e intentar mitigar los ataques de delirio de tu [Sire|E]. Una tarea ingrata, pero que sólo tú puedes lograr.#!"
 bookmark_warofprinces_bela: "Bela Rusenko"
 bookmark_warofprinces_bela_desc: "Bela, que había recibido una buena educación en teología durante su vida mortal, nunca se preocupó realmente por los asuntos de fe. Su [Embrace|E] por parte de un vampiro fervientemente penitente no hizo mucho por cambiar ese hecho y Bela se deleitó instantáneamente con la gloria de su inmortalidad. Encontró su verdadera vocación cuando el profeta loco, Octavio, le habló de la grandeza de la entidad llamada Kupala.\nDe repente, consumido por su nuevo objetivo de convertirse en el avatar de esta criatura oscura, Bela logró reclamar a Sofía como suya, su primer paso hacia su propia apoteosis. Para el ojo externo, Rusenko es un príncipe excéntrico pero agradable. Para los entendidos, es una de las mayores amenazas a la estabilidad de Europa del Este.\n\n#bold Tú eliges a Kupala, y Kupala te elegirá a ti. Incluso si tienes que sacrificar ciudades enteras para que te escuche.#!"
 bookmark_warofprinces_apacia: "Apacía"
 bookmark_warofprinces_apacia_desc: "Apacia, una escita en vida, fue entrenada como guerrera y se convirtió en la guardiana de las tumbas de los antiguos reyes, una posición de gran honor. Sin embargo, una de las tumbas era el refugio de un capadocio y pronto fue Abrazada para continuar con su deber por la eternidad.\nFinalmente, su talento llegó a ser notado por el propio Capadocio, quien la nombró su general en el ataque contra la fortaleza de la montaña que luego se convertiría en Erciyes. Sin embargo, al poco tiempo, los habitantes comenzaron a resentir el desinterés de Apacia en sus estudios y filosofías. De hecho, muchos de ellos la consideraban una vergüenza para la sangre de [Clan|E], ya que seguía siendo obstinadamente analfabeta. Finalmente, se le pidió que se fuera.\n\n#bold Llegaste a Rusia y eres venerada como una Reina en el gélido Kanato de Sibir. Estas personas, tan cercanas en espíritu a tu amada Escitia, ganaron tu corazón y harás todo lo posible para protegerlas.#!"
 bookmark_warofprinces_augustus: "Augusto Giovanni"
 bookmark_warofprinces_augustus_desc: "El líder de la recién abrazada familia veneciana Giovanni es un despiadado nigromante que desciende de una larga línea de hechiceros romanos. Aunque es un nigromante muy competente, Augustus es más conocido como el Patriarca de la familia, un papel que le ha valido el honor de ser Abrazado por el propio Cappadocius.\nEste hecho le ha hecho tener muy pocos amigos entre sus nuevos [Clan|E], la mayoría lo considera un advenedizo dispuesto a traicionarlos en cualquier momento. Ahora inmortal, Augustus ha fortalecido su control sobre su linaje, convirtiéndolos en un ejército bien disciplinado listo para cumplir sus órdenes. Cuáles son exactamente sus órdenes es una incógnita...\n\n#bold El alcance de tu familia está creciendo rápidamente, ayudado por el crecimiento de Venecia. Pronto, la utilidad de tu benefactor [Clan|E] habrá seguido su curso...#!"
 bookmark_warofprinces_ambrogino: "Ambrosio Giovanni"
 bookmark_warofprinces_ambrogino_desc: "Nacido como bastardo de la familia Giovanni, Ambrogino se ganó la atención de los ancianos de la familia gracias a su dominio de la nigromancia combinado con su crueldad y su absoluta ambición. Cuando [Clan|E] Cappadocian comenzó a Abrazar a los miembros de la familia, fue uno de los pocos elegidos para el Beso. Como tal, es uno de los pocos Giovanni [cainites|E] cuya sangre desciende de Cappadocius y no de Augustus Giovanni.\nSi bien a menudo se lo considera la mano derecha de Augustus, la verdadera pasión de Ambrogino radica en lo oculto. Su interés por la divinidad lo ha llevado a localizar y descifrar innumerables textos y profecías antiguas, pero hasta ahora la verdad lo ha eludido.\n\n#bold La clave de la divinidad debe estar aquí en alguna parte, y no puedes detenerte hasta encontrarla.#!"
 bookmark_warofprinces_claudius: "Claudio Giovanni"
 bookmark_warofprinces_claudius_desc: "Tanto el hijo como el chiquillo de Augusto Giovanni, Claudio fue Abrazado poco tiempo después de que su padre fuera aceptado en el [Clan|E] de la Muerte. Es un nigromante competente, también es un político capaz y a menudo se lo considera la mano derecha de Augusto... cuando este título no se le otorga a Ambrogino Giovanni en su lugar, un hecho que ha creado bastante tensión entre los dos. Claudio es uno de los pocos que está al tanto de los verdaderos planes de Augusto y hasta ahora no ha mostrado nada más que una devoción inquebrantable hacia su padre. Su tarea actual es la supervisión de las crecientes posesiones venecianas en el caído Imperio bizantino, asegurándose de que la familia emerja por encima de este vacío de poder. Sé diligente en tus nuevos deberes, y tal vez finalmente puedas deshacerte de ese molesto Ambrogino de una vez por todas. #!"
 bookmark_warofprinces_markus: "Marco Musa Giovanni"
 bookmark_warofprinces_markus_desc: "Markus Musa Giovanni, el bisnieto más joven de Claudio, fue incluido en la [Clan|E] por su agudo sentido de la curiosidad y su agudo intelecto. Una vez [Embraced|E], demostró ser un erudito excepcional y, sobre todo, un excelente historiador. Se enorgullecía de su linaje como capadocio y trató de demostrar el valor de su familia a los escépticos de la [Clan|E].\nDespués de su primera misión en Constantinopla, Markus tuvo un encontronazo con el poderoso exiliado Lázaro y logró escapar de él mientras reunía información crítica. Estos primeros éxitos lo han convertido en la estrella en ascenso de la familia y su nueva misión podría elevarlo aún más.\n\n#bold Eres un Giovanni y un capadocio, y tus dos familias están orgullosas de contarte como uno de sus miembros. ¿Qué podría salir mal?#!"
 bookmark_warofprinces_constancia: "Constancia"
 bookmark_warofprinces_constancia_desc: "Constancia es la Sacerdotisa de los Huesos y la Matrona del Templo Erciyes, el centro espiritual de los Capadocios [Clan|E] y hogar del mismísimo Cappadocius [antediluvian|E].\nConstancia, una viajera experimentada, conoce de primera mano muchas de las amenazas internas que plagan a su clan, desde los ambiciosos Giovanni hasta los engañosos Lazarenes. Con las manos de Japhet atadas por Capadocio, ella se encarga de salvar a su familia no muerta de algunos de los destinos de pesadilla que imaginó en sus profecías.\n\n#bold Solo tú ves el terrible futuro que les espera a los Capadocios, y solo tú puedes cambiarlo.#!"
 bookmark_warofprinces_lucretia: "Lucretia Giovanni"
 bookmark_warofprinces_lucretia_desc: "Lucretia nació como una niña problemática y fue confinada en un asilo a temprana edad debido a las voces que escuchaba. No obstante, mostró un talento para el ocultismo que la convirtió en un codiciado premio para la nueva familia vampírica Giovanni. Claudio casi consiguió su [Embrace|E] antes de que Ambrogino ganara la discusión y le otorgaran a Lucrecia como su propia hija.\nFinalmente libre, la joven vampiresa demostró rápidamente ser un gran activo para las actividades ocultistas de Ambrogino, pero su celo y su impulso ocultan una mente torturada que a veces desea la muerte.\n\n#bold Las misiones de Ambrogino son tuyas y quizás sean la única forma de acallar las voces por un poco más de tiempo.#!"
  
 tzimisce_sub_bookmark: "Tzimisce"
  
 bm_1230_warofprinces_sub_tzimisce: "Clan Tzimisce"
 bm_1230_warofprinces_sub_tzimisce_desc: "Si alguien llamara a un Tzimisce inhumano y sádico, los Tzimisce probablemente los elogiarían por su perspicacia y luego demostrarían que su definición mortal de sadismo era ridículamente inadecuada. Un clan de tradición e historia, han sido los amos de Europa del Este desde que cualquiera puede recordar. Desde su hogar en Transilvania, gobiernan sus pequeños feudos abiertamente, sin importarles la opinión o el bienestar del miserable ganado. Los recientes reveses contra los odiados Ventrue y Tremere los han obligado a unificarse bajo un voivodato mayor. Pero esta nueva cohesión es inestable, ya que no hay honor entre los monstruos. La dominación absoluta es el derecho de nacimiento del Clan Tzimisce, y todos los demás deberían comprender su lugar: arrastrándose a tus pies y suplicando misericordia. No es que te quede ninguna... #!"
 bookmark_warofprinces_myka: "Mika Vykos"
 bookmark_warofprinces_myka_desc: "Un erudito, un hedonista, un intrigante despiadado... Myka Vykos es todo eso y más. Una vez preparado por los magos Tremere, Myka se convirtió en un valioso erudito de Obertus durante la era del Sueño de Constantinopla. Cuando la Cuarta Cruzada destruyó la ciudad, encontró una nueva fe, una de pasiones implacables y una nueva habilidad para la política en su hogar adoptivo de los Balcanes.\nSu primer gran logro fue actuar como pacificador entre los Ventrue y sus propio [Clan|E]... y asegurando un reino para sus hermanos griegos exiliados como un estado amortiguador en el proceso.\n\n#bold Te has ganado muchos enemigos con tu truco durante el acuerdo de paz y no te subestimarán de nuevo. Prepárate para el ajuste de cuentas por venir.#!"
 bookmark_warofprinces_hedeon: "Hedeón Yaroslávich"
 bookmark_warofprinces_hedeon_desc: "Hedeon es un hombre malvado y astuto que se preocupa poco por todo lo que no sea su propio poder. Considera que toda vida humana (y [cainite|E] no-vida) es útil solo para servirle. Los habitantes de las aldeas cercanas a su castillo son utilizados como conejillos de indias en diversos experimentos viles. Algunos ahora funcionan como trampas sensibles en sus mazmorras o como particiones vivientes en las habitaciones de su fortaleza.\nLa verdadera influencia de Hedeon en Polonia siempre ha sido restringida por sus vecinos (con razón aterrorizados), pero la reciente muerte del príncipe Razkoljna de Cracovia ha abierto nuevas oportunidades...\n\n#bold Eres claramente el mejor ejemplo de lo que debería ser un verdadero Tzimisce. Deja que teman y griten todo lo que quieran mientras asciendes a tu legítimo trono...#!"
 bookmark_warofprinces_razkoljna: "Razkoljna"
 bookmark_warofprinces_razkoljna_desc: "Nacida como hija de un jefe eslavo, el esposo de Razkoljna compartió el beso con ella después de su propia [Embrace|E]. Pronto se establecieron como los verdaderos líderes de la tribu y se alimentaron de los guerreros más fuertes y mataron a cualquiera que se atreviera a oponérseles.\nCuando los misioneros cristianos llegaron a Polonia, marcó el comienzo de su fin. Su [Sire|E] cayó bajo las espadas de los invasores, pero Razkoljna logró matar al resto de los atacantes.\nPronto reclamó Cracovia como su dominio y comenzó a alentar su crecimiento, al mismo tiempo que lograba defenderse de los Ventrue húngaros y de sus propios compañeros de clan.\n\n#bold Has despertado recientemente después de un pequeño período de [torpor|E]. Este revés imprevisto ha permitido que nuevos poderes ganen influencia en Polonia, algo que debes rectificar lo antes posible.#!"
 bookmark_warofprinces_shaagra: "Shaagra"
 bookmark_warofprinces_shaagra_desc: "Diosa de la fertilidad, líder guerrera y chamán de la tribu eslava conocida como los Vroi, Shaagra fue abrazada por un Tzimisce que apreciaba su inteligencia y determinación. Ella conquistó en su nombre hasta que cayó en [torpor|E] en el siglo VI.\nRecientemente despertó en lo que ahora es Praga, su gran poder y edad le han permitido convertirse rápidamente en la líder [cainite|E] de la zona una vez más. Aun así, hay nuevos enemigos con los que luchar y una nueva generación de Tzimisce que aún no conoce su nombre. Las nuevas conquistas de Shaagra apenas están comenzando.\n\n#bold Este es un mundo nuevo y extraño para ti, pero algunas cosas nunca cambian. Tu sed de guerra y dominación, por ejemplo...#!"
 bookmark_warofprinces_yorak: "Yorak"
 bookmark_warofprinces_yorak_desc: "Uno de los primeros hijos de los Mayores, Yorak es un koldun devoto y metamorfosista que busca ampliar la comprensión de [Clan|E] sobre la creación de carne. Su obra maestra es la Catedral de la Carne, una desgarradora iglesia-fortaleza esculpida a partir de la carne de campesinos, esclavos, rivales, bestias y cualquier cantidad de otras víctimas que fueron incorporadas a las paredes palpitantes y supurantes de la estructura.\nAbsorto en su papel como una especie de líder espiritual de los Tzimisce [Clan|E], Yorak no ha estado activo en la escena política durante un tiempo, pero el estado actual de los Tzimisce, apenas unidos y bajo ataque, podría obligarlo a revisar su postura pronto.\n\n#bold Todo cambia y, mientras las paredes de la Catedral gritan a tu gusto, tal vez [Clan|E] Tzimisce en sí podría necesitar tu toque "suave" una vez más...#!"
 bookmark_warofprinces_darvag: "Darvag Grozni"
 bookmark_warofprinces_darvag_desc: "En vida, Darvag era un noble de una tribu eslava de la actual Ucrania. Era un pagano acérrimo y se negó ferozmente a convertirse, jurando que él mismo arrasaría la catedral y la ciudad hasta los cimientos, algo que divirtió a un anciano Tzimisce que lo abrazó. Desde entonces, Grozny protege la ciudad de los estragos de todos los demás [cainites|E], no por lealtad a Kiev, sino porque quiere destruir la ciudad él mismo.\nDarvag también es un aliado fiel de la misteriosa 'Baba Yaga' de fama rusa y está haciendo sacrificios (en su mayoría vivos) con la esperanza de complacer a esta diosa oscura.\n\n#bold Kiev es tuya para quemarla y de nadie más. Bajo la atenta mirada de la Abuela, verás tu venganza cumplida.#!"
 bookmark_warofprinces_noriz: "Noriz"
 bookmark_warofprinces_noriz_desc: "Noriz alguna vez fue considerado Voivoda entre los Voivodas (líder político de [Clan|E] Tzimisce), pero cayó en la decadencia y la disipación, contentándose con subsistir con el honor que se le debía como príncipe mayor de sangre y cuentos de sus glorias pasadas. Descubrió por las malas que las glorias pasadas le servían de poco frente a un nuevo enemigo decidido, Vladimir Rustovitch.\nSu objetivo es ascender como la criatura más poderosa de los Cárpatos. Sus rivales lo consideran demente y peligroso, pero no pueden negar la brillantez de las estrategias de guerra de Noriz y las complejidades de sus intrigas y alianzas. Con el reciente revés de Rustovitch contra los Ventrue, algunos temen que el regreso de Noriz a la prominencia sea inevitable...\n\n#bold Rustovitch tropezó. Este es el momento que esperabas para levantarte de tu letargo decadente y darles a todos una lección.#!"
 bookmark_warofprinces_nikita: "Nikita de Sredetz"
 bookmark_warofprinces_nikita_desc: "En apariencia, Nikita de Sredetz es el celoso arzobispo de la Iglesia de Caín. Sin embargo, en realidad, Nikita murió hace mucho tiempo.\nAsesinado y luego personificado por Dracon, un poderoso Matusalén empeñado en vengarse de la Iglesia por su participación en la caída de Constantinopla, "Nikita" ahora está socavando la organización desde adentro. Una vez que haya terminado, Dracon podría deshacerse de este disfraz y caminar por los Cárpatos una vez más. Nadie, tal vez ni siquiera él mismo, sabe cuál será su próximo objetivo en este momento.\n\n#bold Todo cambia y se desintegra. Es hora de que la odiada Iglesia de Caín sienta esa verdad.#!"
 bookmark_warofprinces_kartarirya: "Kartarirya"
 bookmark_warofprinces_kartarirya_desc: "En vida, Kartarirya era un guerrero sediento de sangre conocido por su inhumanidad y agresividad, por lo que en última instancia era [Embraced|E].\nSu [Sire|E] le permitió al guerrero Kartarirya actuar según sus caprichos. Como era de esperar de un matusalén con múltiples brazos que considera a toda la India como su coto de caza personal, Kartarirya libra guerras constantes desde su escondite en Sri Lanka, utilizando horribles demonios hechos de carne y hueso como sus máquinas de guerra y el terror como su principal arma psicológica.\n\n#bold La guerra y la conquista sangrienta son tus únicos propósitos y la India se ahogará en sangre cuando hayas terminado con ella.#!"
  
 assamite_sub_bookmark: "Banu Haqim"
  
 bm_1230_warofprinces_sub_assamite: "Clan Banu Haqim"
 bm_1230_warofprinces_sub_assamite_desc: "Los Banu Haqim, que tienen su base en su fortaleza oculta Alamut en Oriente Medio, son considerados tradicionalmente por los Cainitas occidentales como asesinos peligrosos y diabolistas, pero en realidad son guardianes, guerreros y eruditos que buscan distanciarse de la Guerra de los Príncipes.\nAunque presentan la fachada de un Clan unido, en realidad están profundamente divididos por el faccionalismo. La reciente llegada de un nuevo y divisivo Anciano ha puesto a todos nerviosos. Estos problemas han permitido que nuevos enemigos se introduzcan sigilosamente, principalmente a través de las Cruzadas, en Oriente Medio, que una vez estuvo completamente bajo su control.\n\n#bold Los Banu Haqim podrían ser una fuerza imparable si tan solo estuvieran unificados. Necesitan a alguien digno del Trono Negro de Haqim. ¿Quizás ese alguien seas tú?#!"
 bookmark_warofprinces_jamal: "Jamal"
 bookmark_warofprinces_jamal_desc: "A lo largo de las Guerras Santas que se libraron en Tierra Santa, el nombre de los hashashiyyin es un nombre que infunde temor. De todos los hashashiyyin, ningún nombre es más grande o más terrible que el de Jamal. Jamal, un musulmán devoto, es el actual califa de los Banu Haqim, el líder de su casta guerrera.\nJamal, un general astuto y eficaz, es conocido principalmente por su formidable destreza en la batalla con su apodo de "el Invicto". Hasta ahora, nadie ha podido demostrar que está equivocado.\n\n#bold Eres el líder de los guerreros Banu Haqim y de la facción pro musulmana de los [Clan|E]. Ambos son puestos importantes y responsabilidades difíciles, pero eres un hombre comprometido. Conducirás a los fieles a la victoria, dentro y fuera de Alamut.#!"
 bookmark_warofprinces_dastur: "Dastur Anosh"
 bookmark_warofprinces_dastur_desc: "Dastur nació con visiones y fue uno de los magos que se reunieron en torno a Zoroastro. Se hizo amigo de su futuro [Sire|E], un erudito, y ambos encontraron una misteriosa reliquia llamada la Piedra de los Lamentos. Este milagroso descubrimiento no fue del agrado de los líderes de Banu Haqim, que los tildaron de herejes y los obligaron al exilio. Sin desanimarse, reunieron a eruditos y luminarias con ideas afines que escucharon sus historias sobre Zilah, la que Caín convirtió en piedra. Se autodenominan la "Tribu Perdida de Alamut", pero se vieron obligados a guardar el secreto después de un ataque directo de los agentes de Banu Haqim que le costó la vida a Dastur [Sire|E]. Sin embargo, con el faccionalismo actual de los [Clan|E], la Tribu Perdida podría lograr su esperada venganza.\n\n#bold Debes honrar a tu [Sire|E] liderando a tu Tribu hacia la supervivencia, si no hacia la victoria absoluta, contra los odiados vástagos de Alamut.#!"
 bookmark_warofprinces_fatima: "Fátima al-Faqadi"
 bookmark_warofprinces_fatima_desc: "Fatima nació en una familia de guerreros moros almohades que lucharon junto a los Defensores de Alá durante las Cruzadas. Su pasión y habilidad atrajeron la atención de los Banu Haqim. Fue llevada a Alamut, engendrada por el califa egipcio Thetmes, y entrenada para convertirse en la asesina definitiva. Su primera misión fue asegurarse de que la Cuarta Cruzada nunca llegara a las costas de Oriente Medio y fue un éxito rotundo. Alamut ahora espera cosas aún mayores de ella y Fatima tiene la intención de cumplir. La Cuarta Cruzada está rota, perdida por las luchas internas y la codicia, pero tu trabajo no ha terminado por completo. Ocúpate de sus restos y crea un poderoso estado tapón en Anatolia para proteger a tu [Clan|E] de futuras invasiones."
 bookmark_warofprinces_alashrad: "Al Ashrad"
 bookmark_warofprinces_alashrad_desc: "Al-Ashrad, que en su día fue un mago mortal y cazador de demonios, era un aliado cercano del propio Haqim hasta que ocurrió un incidente que lo llevó a la muerte. Desde entonces, ha servido como Amr (hechicero principal) de los Banu Haqim, luchando en las Guerras Baali y en innumerables batallas más, convirtiéndose en una figura de temor y reverencia en el [Clan|E].\nEn la compleja red política haqimita, Al-Ashrad es una figura moderada y lidera su pequeña facción en estos tiempos turbulentos. Su hostilidad solo parece estar reservada a Thetmes y su Red de Cuchillos, por razones que el maestro hechicero se niega a revelar excepto a sus amigos más confiables.\n\n#bold Conoces al verdadero demonio que está en el corazón de todos los problemas de los Banu Haqim. Sus agentes están cerca y debes ocuparte de ellos o te enfrentarás a un destino peor que la destrucción.#!"
 bookmark_warofprinces_nakurtum: "Nakurtum"
 bookmark_warofprinces_nakurtum_desc: "Nakurtum, una de las hijas mayores de Haqim, es la fundadora de las silsila, los historiadores encargados de registrar la historia de [Clan|E] y mantener su dirección espiritual. Se la consideró perdida para la historia hasta su inesperado regreso a Alamut en 1214, donde pasó a ocupar el papel de Mayor, la posición de liderazgo de [Clan|E] en su conjunto.\nSu descarada toma de poder, su desprecio por la mayoría de las otras facciones y sus reformas radicales le han hecho ganar muy pocos amigos y han empeorado el ya inestable estado de [Clan|E]. Muchos ya están conspirando para la llegada de una nueva Mayor...\n\n#bold Tú eres la Mayor, estas pequeñas facciones aprenderán a inclinarse ante tu autoridad o serán ignoradas. Solo tú eres digno de sentarte en el Trono Negro.#!"
 bookmark_warofprinces_ahmed: "Ahmed ibn Zayyat"
 bookmark_warofprinces_ahmed_desc: "En vida, Ahmed, hijo de Zayyat, había sido un comerciante musulmán y comerciante de aceite. Musulmán por educación más que por elección, la fe de Ahmed se basaba más en la moneda todopoderosa. Un Banu Haqim igualmente poco inclinado a la religión lo abrazó en 793 y Ahmed sorprendió a todos, incluido a él mismo, al aceptar su aprendizaje con honor y vigilancia. Como prueba final, tuvo que infiltrarse en un campamento de cruzados, robar cierto objeto y asesinar a los guardias. Lo que encontró lo cambió por completo, convirtiendo al hombre en un cristiano devoto. Desde entonces ha trabajado incansablemente para encontrar a otros que experimentaron la misma revelación y trajeron la paz a Tierra Santa. #bold Eres un puente entre cristianos y musulmanes, tal vez el único que puede mantenerse en esta tierra profundamente dividida. Tu tarea es inmensa, pero tu fe es absoluta. #!"
 bookmark_warofprinces_thetmes: "Temas"
 bookmark_warofprinces_thetmes_desc: "Como mortal, Thetmes era un soldado del ejército de Ptolomeo que luchaba contra Cleopatra y sus aliados romanos. Tras su derrota, demostró ser un temible gladiador y atrajo la atención de los Banu Haqim, que lo abrazaron. Un orgulloso no creyente, su ascenso en los años posteriores provocó que se abrieran fisuras religiosas en el [Clan|E].\nThetmes lidera la Red de Cuchillos, la facción fanática de asesinos y diabolistas a sueldo que conforma la imagen que la mayoría de los forasteros tienen de los Banu Haqim en su conjunto. Sin embargo, en verdad, no es solo un hombre codicioso con hambre de sangre, Thetmes tiene un amo oscuro y poderoso y se asegurará de que todo esté listo para su regreso...\n\n#bold El Pastor Negro todavía duerme, por lo que te corresponde a ti preparar a los Banu Haqim para su glorioso regreso.#!"
 bookmark_warofprinces_enkara: "Enkara"
 bookmark_warofprinces_enkara_desc: "Nacida como esclava en Seleucia-on-Tigris, Enkara fue elegida por Izhim Tres Veces-Bendito, un renombrado Assamita de la Casta de los Guerreros. La llamó 'Enkara', que significa 'arma' en un idioma sumerio ahora olvidado, y pasó ocho siglos forjándola en una.\nAl final de la Segunda Guerra Baali ya era una anciana respetada por derecho propio, y después su padre desapareció mientras encabezaba una operación militar en Chorazin, ella personalmente dirigió un destacamento de quince guerreros Assamitas y treinta ghouls a la fortaleza.\nPudo evitar el despertar del demonio, pero tuvo que ver a su amado Izhim ser absorbido por él de antemano. Desde entonces, ella busca desesperadamente una manera de salvarlo.\n\n#bold Izhim te lo dio todo. Es hora de devolver el favor.#!"
 bookmark_warofprinces_farnaza: "Farnaza"
 bookmark_warofprinces_farnaza_desc: "La Reina de la Perla Blanca es una gobernante distanciada que ha tenido que hacer lo que le dé la gana. La devota zoroastriana, que se ha hecho con el control de Mogadiscio gracias a una combinación de suerte y errores de sus rivales, ve con cautela la oleada de inmigrantes islámicos que llega a la ciudad. Alamut y los líderes de Banu Haqim no la están observando, tanto como una señal de confianza en sus habilidades como una elección pragmática debido a las distancias involucradas. Como tal, toda la culpa recaerá sobre ella si falla. Pero hasta ahora, Farnaza ha caminado por la cuerda floja con gran habilidad, utilizando a los musulmanes contra los africanos nativos y a sus rivales entre sí. Todo va bien en Mogadiscio. Te preguntas si no has bajado demasiado la guardia últimamente. El tiempo lo dirá. #!"
  
 gangrel_sub_bookmark: "Gangrel"
  
 bm_1230_warofprinces_sub_gangrel: "Clan Gangrel"
 bm_1230_warofprinces_sub_gangrel_desc: "Los Gangrel son nómadas que tienen vínculos más estrechos con los lugares salvajes que la mayoría de sus primos que viven en las ciudades, y también están más cerca del aspecto animal de la Bestia, y a menudo se los llama primitivos, salvajes o incluso monstruos brutales. El clan Gangrel tiene un lugar importante en la historia de los Cainitas, como una de las principales fuerzas impulsoras detrás de los llamados pueblos "bárbaros" de la era clásica. Sin embargo, desde entonces, su fortuna ha menguado. El crecimiento de las ciudades y la marea aparentemente imparable del cristianismo han debilitado a su gente, que en su mayoría es de ascendencia pagana. Sin embargo, las estepas aún están indómitas, y los Gangrel no son el tipo de vampiros que renuncian a su lugar en el mundo sin una última batalla. Puede que sea el último hurra para los no cristianos de Europa, pero harás que sea un hurra que valga la pena cantar durante generaciones. #!"
 bookmark_warofprinces_morrow: "Día siguiente"
 bookmark_warofprinces_morrow_desc: "Cuando era una niña huérfana, Morrow fue educada como la niña Gangrel ideal: una vampiresa solitaria y autosuficiente con habilidades superiores. Cuando finalmente logró localizar y herir a su futuro [Sire|E] en un juego mortal del gato y el ratón, él la abrazó. Desde entonces, se ganó la reputación de guerrera feroz. Esta reputación la ayudó en la misión de reunir a sus compañeros Gangrel. Cree que la única forma de que su [Clan|E] sobreviva al avance de la civilización es cooperando, por lo que anima a los Gangrel a formar manadas. Su reciente victoria contra los Ventrue y los Tzimisce ha consolidado su fama como una de las principales líderes de guerra de los [Clan|E].\n\n#bold Ves un futuro brillante para los Gangrel unidos. Es hora de hacer realidad este sueño.#!"
 bookmark_warofprinces_viktor: "Víctor"
 bookmark_warofprinces_viktor_desc: "Viktor, un poderoso e intimidante Gangrel, ha sido la mano derecha de la aterradora Baba Yaga de la leyenda rusa durante siglos. Como el único en quien se puede confiar lo suficiente para conocer los planes de la "Pequeña Abuela", se le ha confiado como su regente después de su caída en [torpor|E].\nViktor es un fanático que no tolera la falta de respeto hacia su amante, pero también es conocido como un enemigo honorable, alguien que disfruta de una pelea justa y no oculta sus verdaderas intenciones. Ahora tiene que defender su reino contra la reciente llegada del cristianismo a Rusia y los rumores de una horda de jinetes orientales que se reúnen en las estepas...\n\n#bold Baba Yaga es la salvación de la raza [cainite|E]. No puedes fallarle y no lo harás.#!"
 bookmark_warofprinces_brunhilde: "Brunilda"
 bookmark_warofprinces_brunhilde_desc: "Nacida entre los pueblos de Escandinavia, Brunilda sintió en ella [Embrace|E] un renacimiento y rápidamente formó las Valquirias que servían con fervor a su abuelo Odín, creyéndose verdaderas extensiones de los mitos nórdicos. Luchó valientemente contra la influencia invasora del cristianismo, tratando de impedir cualquier cambio en las costumbres antiguas de su pueblo. Sin embargo, esta lucha se perdió cuando el pueblo de Suecia se convirtió al cristianismo. Aún así, aunque muchos de sus hermanos cayeron en la desesperación o en acciones imprudentes, Brunhilde aún no ha perdido la esperanza. Incluso si su gente se está volviendo contra ella, ella sueña con repeler al cristiano invasor [cainites|E] y preservar su fe.\n\n#bold El Ragnarok ha llegado y ya conoces el final, pero aún es demasiado pronto para rendirte. Los Aesir están mirando. #!"
 bookmark_warofprinces_dunlop: "Dunlop"
 bookmark_warofprinces_dunlop_desc: "Un bandido que robó su nombre y título al noble clan escocés, el "Conde Dunlop" es un hombre cruel que disfruta de la violencia casual. Reinando como un monstruo aterrador incluso antes de su [Embrace|E], Dunlop crió a sus hijos para que fueran tan asesinos como él, con el único rayo de luz en su vida siendo su inocente hija.\nSu caída llegó cuando su avaricia lo llevó a atacar las posesiones del poderoso Lord Mithras. La respuesta de los Ventrue fue rápida y despiadada, humillando a Dunlop y matando a su amada hija como castigo. Dunlop se vio obligado a capitular y desapareció de la mirada y la atención de Mithras. Pero el "conde" agraviado no ha olvidado ni perdonado y está planeando la caída de su rival todas las noches.\n\n#bold Mithras te quitó la luz. Es hora de hacerle entender por qué Escocia todavía teme tu nombre hasta esta noche...#!"
 bookmark_warofprinces_qarakh: "Qarakh"
 bookmark_warofprinces_qarakh_desc: "Qarakh y su [Sire|E], Aajav, vivían entre los mongoles, pero Qarakh fue Abrazado sin permiso, lo que provocó su apresurada partida de los mongoles [cainites|E]. Aajav fue herido durante la batalla, lo que hizo que Qarakh lo llevara hasta Livonia, donde hizo causa común con una banda de vampiros paganos asediados que intentaban resistir la llegada del cristianismo.\nDebido a su carisma natural y destreza en la batalla, Qarakh pronto se convirtió en líder de estos "Salvajes de Livonia" y atrajo la atención de muchos otros paganos que buscaban una última batalla triunfal. Aunque todavía es joven, Qarakh se está acostumbrando más a su nuevo papel cada noche y está listo para defender su patria adoptiva hasta su muerte final.\n\n#bold Esta podría ser la última batalla de los paganos bálticos, pero te asegurarás de que los cristianos sangren por cada centímetro de tierra.#!"
 bookmark_warofprinces_valborg: "Valborg"
 bookmark_warofprinces_valborg_desc: "Valborg es una formidable ulfhedinn vikinga de corazón que lucha sin pensar en su propia seguridad. Ha aceptado que los días de los nórdicos han pasado y ahora tiene la intención de luchar por la única causa digna que le queda: ella misma.\nCon su temible tripulación y su creciente reputación como mercenaria despiadada, Valborg tiene muchas oportunidades de asesinar y saquear. A su manera, mantiene viva una versión retorcida de la antigua fe nórdica y atrae a cada vez más gente a su "causa". A Valborg realmente no le importa. Más seguidores significan más cristianos que matar y más riquezas que saquear. Y si los antiguos dioses no están contentos con ella, ciertamente no lo están demostrando.\n\n#bold Algunos creen que conducirás a los nórdicos a una nueva era. No lo sabes, pero seguro que te divertirás abriéndote camino hasta encontrar una respuesta.#!"
 bookmark_warofprinces_thomas: "Thomas Feroux"
 bookmark_warofprinces_thomas_desc: "Hijo único de un noble menor, Thomas era un hombre amargado y cruel hasta que hizo una peregrinación a Tierra Santa. Su [Embrace|E] y su entrada afortunada en el [cainites|E] de Constantinopla lo cambiaron.\nEnseñada y cuidada por algunas de las mentes más brillantes de la ciudad, Thomas se convirtió en un vástago obediente de Constantinopla, jurando proteger su hogar adoptivo para siempre. Una tarea que no logró cumplir cuando la Cuarta Cruzada devastó la ciudad y mató a sus mentores.\nThomas nunca se exilió como tantos griegos [cainites|E], todavía deambula por su ciudad con la esperanza de salvarla. Y, aunque sus mentores lo desaprueben, ejecuta una venganza bien merecida contra los latinos.\n\n#bold Tu posición es débil y los malditos latinos están bien atrincherados. Pero no puedes fallarle a la memoria del Sueño y a tus maestros. Este es tu momento de redención.#!"
 bookmark_warofprinces_ikkenai: "Ikkenai"
 bookmark_warofprinces_ikkenai_desc: "Ikkenai nació en una tribu sajona y se ganó el [Embrace|E] por su feroz devoción a su protector Gangrel. Se convirtió en una temible guardiana para su pueblo y logró salvarlos de los romanos, pero, siglos después, Carlomagno y sus aliados sobrenaturales demostraron ser demasiado fuertes.\nEnfurecida por la pérdida de su pueblo, tomó represalias atacando ciegamente los monasterios hasta que se dio cuenta de que era demasiado poco y demasiado tarde. Ikkenai ahora está tratando de concentrar sus esfuerzos, apuntando a su antiguo hogar que ahora se ha convertido en la bulliciosa ciudad de Aachen. Para la mayoría de los vampiros alemanes, es una reliquia de una era pasada con poco poder, pero algunos habitantes del bosque que odian la civilización están observando su progreso con interés...\n\n#bold Recuperarás tu hogar, solo si es necesario. Tu tribu clama venganza.#!"
 bookmark_warofprinces_arnulfgangrel: "Arnulfo"
 bookmark_warofprinces_arnulfgangrel_desc: "Arnulf es una leyenda entre los Gangrel. Es el enemigo definitivo de la civilización, el azote que nunca termina y que un día devolverá el mundo a sus raíces primigenias. Arnulf cabalgó con los hunos para destruir Roma, con los magiares para saquear Hungría y con los mongoles para quemar las estepas.\nÉl [Embraced|E] a muchos de los Gangrel más grandes y fue mentor de muchos más, y siempre lo siguen jóvenes salvajes ansiosos por hacerse un nombre.\nRecientemente, Arnulf regresó de una campaña en Transilvania contra los Tremere y respondió al llamado de unidad pagana del joven Qarakh, aunque hasta ahora no está impresionado por el hombre en sí.\n\n#bold Esta alianza de los "Salvajes de Livonia" te agrada, pero dudas de que Qarakh tenga lo necesario para liderar. Sabes que todos responderían si los llamaras. Tal vez sea el momento.#!"
  
 malkavian_sub_bookmark: "Malkavian"
  
 bm_1230_warofprinces_sub_malkavian: "Clan Malkavian"
 bm_1230_warofprinces_sub_malkavian_desc: "Los Malkavian son un grupo enigmático y profundamente perturbado de Cainitas. Los miembros del Clan han asumido los roles de videntes y oráculos entre Cainitas y ganado, figuras espeluznantes atadas por extrañas compulsiones y la habilidad de percibir lo que otros no pueden. También son bromistas notorios cuyos "chistes" van desde lo tonto hasta lo sádico.\nEn la Era Clásica, eran un Clan importante profundamente respetado por sus dones proféticos. Sin embargo, los tiempos han cambiado y el cristianismo ha sido un gran golpe para los Malkavian, ahora considerados como simples lunáticos por la mayoría. Relegados a la posición de un Bajo Clan, los tocados por la Luna han perdido la mayor parte de su poder y prestigio.\n\n#bold Más que cualquier otro Clan, cada Malkavian es una criatura en sí misma, con la locura y la claridad compitiendo por su mente. ¿Cuál ganará?#!"
 bookmark_warofprinces_tryphosa: "Trifosa"
 bookmark_warofprinces_tryphosa_desc: "Tryphosa, la Malkavian más influyente de la Era Clásica, fue consejera de Camilla de Roma y una ardiente defensora de la destrucción de Cartago. Fue gracias a su constante presencia e influencia sobre el poderoso Ventrue que finalmente este se movilizó contra lo que ella veía como un infierno infestado de demonios. Tryphosa cree que su lugar como no muerta le permite afectar las visiones del futuro que presencia, algo que en su mayoría se ha perdido para las nuevas generaciones de Malkavian. Después de la caída de Roma, Tryphosa nunca abandonó Italia, esperando el regreso de Camilla para impulsarlo una vez más hacia adelante. Ese momento ha llegado. Camilla ha vuelto y tu guía seguramente será aún más necesaria que antes, considerando que este extraño nuevo mundo es muy diferente de tu amada Roma. #!"
 bookmark_warofprinces_vasantasena: "Vasantasena"
 bookmark_warofprinces_vasantasena_desc: "Vasantasena era la hija del emperador tamil Rajaraja el Grande, maldecida por un chambelán vampiro para que se consumiera lentamente. Un Malkavian errante le ofreció una solución que ella aceptó con valentía, revelando la traición del chambelán a su padre casi a costa de su vida. Llevada a la no-muerte por su salvador, comenzó a viajar por el mundo.\nPredica contra el Vínculo de Sangre, rechaza el señorío sobre los mortales, la jerarquía vampírica tradicional y toda pérdida del libre albedrío. Maneja su celo y encanto como un cuchillo, y su reputación está creciendo rápidamente.\n\n#bold Eres la voz de los oprimidos. Romperás las cadenas que atan a la sociedad de [cainite|E] de a uno por vez.#!"
 bookmark_warofprinces_louhi: "Louhi"
 bookmark_warofprinces_louhi_desc: "Louhi es una vampiresa reservada, con pocas menciones registradas a lo largo de la historia de [cainite|E]. Ha sido la principal presencia de [cainite|E] en el norte de Finlandia desde que se tiene memoria.\nEs una de las taumaturgas más talentosas que jamás haya existido y ha creado su propia prole de [revenants|E], la astuta Keskinen. Se rumorea que sirve al mismísimo Lasombra [antediluvian|E] por razones desconocidas. Muchos están preocupados de que sus planes puedan significar la perdición para la región, o incluso algo más, pero los pocos que se atrevieron a viajar al gélido norte para enfrentarse a ella nunca regresaron.\n\n#bold Estás trabajando duro para complacer al maestro abisal. Estás progresando, pero siempre se necesitan más "voluntarios" para probar tus últimas pociones...#!"
 bookmark_warofprinces_anatole: "Anatole"
 bookmark_warofprinces_anatole_desc: "Nacido como el hijo mayor de un comandante de la guardia de la ciudad, y con la expectativa de seguir los pasos de su padre, Anatole encontró en cambio una vocación más elevada al servir a Dios. Su comportamiento y sus creencias atrajeron la atención de un vampiro particularmente religioso que pensó que Anatole podría promover la causa del cristianismo.\nEn los años transcurridos desde entonces, ya se ha ganado un nombre como ferviente oponente de la herejía en todas sus formas, habiendo derrotado tanto a los Elegidos de Calomena de Constantinopla como a la Herejía [cainite|E] en París. Sus visiones aún lo impulsan a hacer aún más.\n\n#bold La Herejía Cátara en el sur de Francia es una fachada detrás de la cual se esconden algunos heréticos peligrosos [cainites|E]. Debes encontrarlos y destruirlos.#!"
 bookmark_warofprinces_elimelech: "Elimelec"
 bookmark_warofprinces_elimelech_desc: "Elimelec era el marido de Noemí, como cuenta la Biblia en el Libro de Rut. Fue atacado y abrazado por un agresor desconocido. Naomi encontró a su marido vagando por los campos: un caparazón vacío, frío y no-muerto. Ella lo colocó en una tumba anónima poco profunda. Tres noches después, se levantó loco y sufría de una sed que ninguna fuente podía saciar.\nElimelec nunca se recuperó de sus primeras noches, a menudo se perdió en su Bestia y deambuló sin rumbo o atacando a otros en un loco frenesí. Los viajes de Elimelech finalmente lo llevaron a Tal'mahe'Ra, un culto apocalíptico de la muerte que adora al [antediluvians|E].\n\n#bold Te temen y te escuchan. Quizás tu propósito y salvación residan en este ensordecedor coro de emociones.#!"
 bookmark_warofprinces_adolana: "Adolana de Las Huelgas"
 bookmark_warofprinces_adolana_desc: "Adolana ha pasado la mayor parte de su vida en un convento después de que su sádico hermano la enviara allí para ocultar sus crímenes. Al negarse a recibir más palizas, pronto utilizó su habilidad con las palabras para convertir el convento en una sociedad fracturada donde la violencia era algo común, pero ahora ella estaba en la cima de la cadena alimentaria.\nImpresionado con sus habilidades, un Malkavian de la Herejía [cainite|E] la abrazó y expandió sus ambiciones. Ayudada por el casi colapso de la Iglesia de Caín, Adolana ascendió rápidamente en la jerarquía y ahora es miembro de la asediada Sede de Nod, el último bastión de su fe.\n\n#bold Encontraste una nueva familia en la Iglesia de Caín pero... incluso en una familia sabes que debes estar en la cima si quieres evitar que te vuelvan a hacer daño.#!"
 bookmark_warofprinces_harold: "Harold Zettler"
 bookmark_warofprinces_harold_desc: "Harold Zettler, miembro del Círculo de las Tres Revelaciones, un colectivo informal de videntes, filósofos y místicos Malkavian, fue un firme defensor de los Salubri cuando los Tremere comenzaron a destruirlos. Usar la poca influencia que tenía para protegerlos no fue suficiente y se desesperó más a medida que la purga de los Tremere ganaba fuerza. Harold suplicó a todas las entidades espirituales o incluso a los dioses que lo ayudaran y uno de ellos respondió. Esa noche, Harold Zettler renació como una burla de todo lo que alguna vez consideró querido. #bold Ahora entiendes mucho más. No hay salvación sin dolor y te convertirás en el artista más consumado de ella con el tiempo, gracias a tu generoso nuevo mecenas. #!"
 bookmark_warofprinces_inanna: "Inanna"
 bookmark_warofprinces_inanna_desc: "Inanna nació en Nínive y fue tomada como amante e hija del vampiro que se hizo pasar por el dios de la ciudad. Cuando Angiwar llegó a la ciudad, le disgustaron los ritos de sangre de los Malkavian y el [Sire|E] de Inanna se volvió contra él. En el enfrentamiento, el templo fue destruido y solo Inanna sobrevivió. Enfurecida y entristecida por la pérdida de su amante, juró venganza contra el extraño que había llegado a su ciudad y no les había traído más que miseria.\nMás tarde resurgió como una de las partidarias del príncipe romano Camilla contra Cartago. Luchando ferozmente, obtuvo varios privilegios del Senado Eterno, incluido el derecho a [diablerize|E] a sus enemigos. Con su nuevo poder, se enfrentó a Angiwar varias veces más, pero nunca logró la victoria.\n\n#bold Tu obsesión inquebrantable por matar a tu némesis será tu fuerza.#!"
 bookmark_warofprinces_midian: "Madián"
 bookmark_warofprinces_midian_desc: "Midian llegó a Hamburgo con los sajones alrededor del siglo IX. Pronto comenzó a cultivar su relación con la Iglesia y entró en una rivalidad con la naciente clase mercantil y su patrocinador no muerto. Aprovechando esta oscura batalla, Midian pudo declararse Príncipe en 1054. Luego, el poder de la Iglesia disminuyó, dejando a Midian en un estado de amarga y sombría desesperación.\nLa mente de Midian finalmente se rompió cuando se dio cuenta de que ya no tenía poder. Y así comenzaron sus atrocidades. Comenzó a [diablerizing|E] cualquier [cainite|E] entrando en "su" ciudad, incorporando sus almas a la colmena de su mente fracturada, creando así la corte que nunca tuvo.\n\n#bold Te sientas solo en el vasto salón de recepción de tu torre, meditando y manteniendo elaboradas conversaciones con una multitud de cortesanos que solo existen en tu imaginación... o tal vez todavía palpitan en tu sangre.#!"
  
 nosferatu_sub_bookmark: "Nosferatu"
  
 bm_1230_warofprinces_sub_nosferatu: "Clan Nosferatu"
 bm_1230_warofprinces_sub_nosferatu_desc: "El Abrazo, el más visiblemente maldito de todos los Cainitas, transforma a cada Nosferatu en una criatura horriblemente deformada. Son los maestros espías de los muertos, que recopilan información y la venden por un alto precio. Como maestros de la clandestinidad, los Nosferatu tienden a poner un mayor énfasis en la unidad del Clan y la supervivencia mutua, y en consecuencia son bastante cordiales entre sí incluso cuando técnicamente son enemigos. Los Nosferatu nunca fueron terratenientes importantes en el mundo de la noche, pero no obstante siempre ejercieron una gran influencia, aunque invisible, gracias a sus talentos incomparables en la recopilación de información. Tu Clan es la única familia que puede comprenderte. Si todos pudieran unirse, hay pocas amenazas que no pudieran superarse."
 bookmark_warofprinces_josef: "Josef Zvi"
 bookmark_warofprinces_josef_desc: "Josef nació y creció en el barrio judío de Praga como hijo de un rabino. La violencia contra los judíos no era algo poco común, y Josef sufrió de forma brutal una noche en la que una banda de muchachos cristianos le aplastó la mitad de la cabeza. Habría muerto si no hubiera sido por su [Embrace|E] a manos del Nosferatu Yehuda. Le preguntó a Josef si defendería a otros de tal brutalidad, a lo que Josef solo pudo apretar la mano del Nosferatu como respuesta.\nAl ascender a la cima de la comunidad de los Nosferatu en Praga, Josef fue fundamental para destronar a su anterior príncipe tiránico. En el vacío de poder resultante, pudo asegurar la ciudad para él y su gente.\n\n#bold A pesar de que Praga es segura, una nueva amenaza ha surgido en el Este que podría poner en peligro todos tus esfuerzos hasta ahora. No debes vacilar.#!"
 bookmark_warofprinces_tarique: "Tarique"
 bookmark_warofprinces_tarique_desc: "Antes de su ascenso, Tarique era un vástago español convertido al Islam durante su Edad de Oro. Enamorado de la ciudad "intocable" de La Meca, Tarique se aventuró a la Península Arábiga para contemplar el lugar más sagrado de los musulmanes. Se involucró en su defensa contra un complot Malkavian y pronto se hizo amigo del liderazgo [ashirra|E] (musulmán [cainites|E]). Tras reunir un grupo de seguidores impresionados por su fe inquebrantable, Tarique afirmó que a partir de entonces él y su progenie se convertirían en Hajj, guardianes religiosos del Islam y administradores de La Meca.\n\n#bold Los [ashirra|E] se mantienen fuertes, pero siguen siendo amenazas a tu alrededor. Tú eres su roca y no debes flaquear en tu santo deber.#!"
 bookmark_warofprinces_malachite: "Malaquita"
 bookmark_warofprinces_malachite_desc: "Maleki nació en el siglo IX como nativo de Constantinopla y se convirtió en un sacerdote ortodoxo oriental. Desafortunadamente, tuvo un desacuerdo público con un poderoso [cainite|E]. Por herir su orgullo, hizo que Maleki [Embraced|E] fuera asesinado por un Nosferatu.\nRenacido como un [cainite|E], Maleki vivió en la desesperación hasta que fue tomado bajo el ala del Toreador Michael, Patriarca de Constantinopla, y se convirtió en el sirviente más fiel del Sueño.\nLa Cuarta Cruzada fue un golpe aplastante para el espíritu de Malachite, pero sabe que incluso sin Michael, el Sueño debe perdurar.\n\n#bold Debes liberar Constantinopla del control franco y devolverle a la ciudad su antigua gloria. Como heredero de Michael, es tu deber.#!"
 bookmark_warofprinces_mnemach: "Mnemach"
 bookmark_warofprinces_mnemach_desc: "Nacida durante los últimos días de la Galia independiente, Mnemach fue asesinada por un Nosferatu que quería preservar su cultura y tradiciones. Bajo su tutela, pronto se convirtió en una bruja consumada y se estableció en Lutetia, que pronto se convertiría en París.\nUna de las [cainites|E] más antiguas de Francia, la influencia y el poder de Mnemach son bien conocidos, y su apoyo fue fundamental para expulsar a Alejandro de París del poder. Sin embargo, sus verdaderos objetivos siguen sin estar claros, lo que hace que el aura de misterio que la rodea sea aún más preocupante para otros [cainites|E].\n\n#bold Expulsaste a Alejandro por una razón, y esa razón ahora está en tus manos. Un fragmento de tu pasado, y tal vez de tu futuro, se reúne contigo una vez más.#!"
 bookmark_warofprinces_lukas: "Lukas"
 bookmark_warofprinces_lukas_desc: "Para la mayoría, Lukas podría ser confundido con un niño del coro de una orden sagrada. Su apariencia inocente oculta al astuto monstruo que habita debajo, el monstruo que sistemáticamente corrompió una casa de Dios en nombre del Infierno. Orgulloso de su belleza perfecta como un niño mortal, Lukas se horrorizó cuando un Nosferatu vagabundo lo [Embraced|E] para enseñarle algo de humildad. Desesperado, Lukas dijo que haría cualquier cosa para restaurar su belleza.\nMuy abajo, algo escuchó su súplica y presentó sus términos...\n\n#bold Tu patrón infernal pide más y más para cumplir con su parte del trato. No tienes más opción que cumplir porque tu belleza vale cualquier sacrificio.#!"
 bookmark_warofprinces_gregor: "Gregor"
 bookmark_warofprinces_gregor_desc: "Gregor, caballero teutónico en vida, era conocido por su crueldad y descuido. [Embraced|E] por un Nosferatu con la esperanza de castigarlo, Gregor se adaptó con bastante facilidad a su nueva existencia.\nAl adentrarse en la Selva Negra, pronto se hizo famoso por matar hombres lobo y destruir a un poderoso y antiguo Niktuku. Ambas hazañas deberían ser casi imposibles para alguien tan joven como Gregor, lo que lleva a muchos a creer que algo no es lo que parece en lo más profundo del bosque...\n\n#bold Has encontrado tu verdadero propósito como caballero. de la Señora de las Espinas. Ella te da fuerza y ​​no te reprende por tu ansia de violencia. Sois perfectos el uno para el otro.#!"
 bookmark_warofprinces_zelios: "Zelios"
 bookmark_warofprinces_zelios_desc: "Nacido en una familia de ricos comerciantes, Zelios dejó de lado la vida de privilegios y comodidad para dedicarse a desarrollar un oficio útil. Viajó por Europa y más allá, aprendiendo el arte y la ciencia de la arquitectura.\nUn Nosferatu se dio cuenta del potencial del joven y decidió llevarlo a [Clan|E], para que pudiera mejorar las madrigueras que sus [Clan|E] poblaban. Con la eternidad por delante, Zelios se sumerge en su oficio, especializándose en la construcción de castillos para los señores [cainite|E].\n\n#bold Eres famoso entre la nobleza y los artesanos por igual, pero sabes que tu verdadera obra maestra aún está por llegar. Transilvania te llama, y ​​podría ser donde encuentres tu destino.#!"
 bookmark_warofprinces_angiwar: "Angiwar"
 bookmark_warofprinces_angiwar_desc: "Uno de los habitantes originales del valle del río Main, un joven Angiwar, encontró a una doncella llorando lágrimas de sangre junto al agua. Él escuchó su historia y no la rechazó. Conmovida por su sinceridad y honestidad, la doncella [Embraced|E] lo [Embraced|E].\nLuego se convirtió en mentor y figura fraternal para muchos jóvenes Nosferatu, incluidos aquellos que buscaban [golconda|E], algo que a él mismo le interesaba.\nAngiwar entonces centró su atención en los Niktuku, el temible hombre del saco que caza a los Nosferatu. A pesar de conseguir algunas victorias, se vio obligado a retirarse a Frankfurt. Allí conoció a Julia Antasia y pronto quedó cautivado por su visión utópica de la sociedad [cainite|E], e inmediatamente se comprometió con su causa.\n\n#bold Eres el brillante faro de esperanza de tu asediado [Clan|E] y no tienes intención de hacerlo. en decepcionarlos.#!"
 bookmark_warofprinces_kodesh: "Kli Kodesh"
 bookmark_warofprinces_kodesh_desc: "Nacido y criado durante los acontecimientos más destacados del cristianismo primitivo, los verdaderos orígenes de Kli Kodesh son misteriosos. Parece que fue el primer vampiro que bebió (y sobrevivió) del legendario Santo Grial, lo que explica su falta de deformidades para un Nosferatu. Armado con este poderoso artefacto, Kli Kodesh contempló la eternidad que se extendía frente a él... y solo encontró aburrimiento en la perspectiva.\nTras arrojar el Grial al basurero más cercano, Kodesh decidió dedicar su eternidad al objetivo de encontrar siempre un nuevo entretenimiento, desde la broma más pequeña hasta el plan más grande.\n\n#bold La eternidad es demasiado larga para quedarse de brazos cruzados. Es hora de encontrar nuevas formas de aliviar tu mente hastiada de esta farsa interminable.#!"
  
 ravnos_sub_bookmark: "Ravnos"
  
 bm_1230_warofprinces_sub_ravnos: "Clan Ravnos"
 bm_1230_warofprinces_sub_ravnos_desc: "Los Ravnos son un clan profundamente dividido, originario de la India, pero se sabe que vagan por todas partes. Son gobernantes poderosos en su tierra natal, pero están menos arraigados en Occidente, donde se los conoce simplemente como embaucadores errantes, místicos y vagabundos. Los Ravnos orientales tienen su propio sistema de castas, desarrollado a partir de los linajes que descienden de Zapathasura, su supuesto fundador. Por su parte, cada éxodo de Ravnos tiene diferentes puntos de vista, valores y motivaciones, lo que da lugar a una multitud de ramas (o castas) del clan principal indio en Europa.\n\n#bold Despreciados en el mundo occidental y atrapados en una guerra eterna contra un enemigo mortal en la India, el futuro del Clan Ravnos será muy reñido. Hay mucho por hacer.#!"
 bookmark_warofprinces_chandraputra: "Chandraputra"
 bookmark_warofprinces_chandraputra_desc: "Salvador y monstruo, sirviente y conquistador, Chandraputra es, ante todo, leal. Es el único hijo de Zapathasura que no ha traicionado a su [Sire|E] de una forma u otra, y naturalmente ha asumido el manto de liderazgo para sus compañeros de clan indios.\nChandraputra, uno de los primeros conquistadores indoeuropeos que invadieron el subcontinente durante sus días mortales, es quizás el general más consumado de la noche, en gran parte debido a la guerra eterna que libra contra los malditos asurazitayya que amenazan a su [Clan|E].\n\n#bold La guerra nunca cambia y tú tampoco. Tus enemigos comprenderán que nunca flaquearás.#!"
 bookmark_warofprinces_karmenita: "Karmenita Yoryari"
 bookmark_warofprinces_karmenita_desc: "Originariamente de Italia, Karmenita se desilusionó rápidamente con el comportamiento decadente de los Ravnos romanos. Se mudó a Portugal para explorar el lado espiritual de la versión bastarda del Camino de la Paradoja que su [Sire|E] le había enseñado. Sin conocimiento de las doctrinas originales, Karmenita desarrolló la noción de que solo podría haber un número limitado de cosas, conceptos, etc., que pueden prosperar en el mundo contemporáneo.\nTambién es una enemiga ferviente de la criminalidad sin sentido y otros ataques de autogratificación tan comunes entre sus [Clan|E], lo que provocó el descontento con ella entre sus antiguos hermanos.\n\n#bold Estás creando lentamente tu propia casta a partir del desastre decadente que tu [Sire|E] dejó atrás, pero tienes tus propios problemas familiares con los que lidiar...#!"
 bookmark_warofprinces_iago: "Iago Castilla"
 bookmark_warofprinces_iago_desc: "El "Príncipe Pirata" del Mediterráneo es un astuto capitán que fue Abrazado en [Clan|E] Ravnos por Karmenita Yoryari. Sin embargo, sus puntos de vista pronto chocaron, ya que a la paciente [Sire|E] no le gustaba el temperamento fogoso de su chiquillo. Por ello, Iago escapó rápidamente de sus garras y se dirigió a Córcega.\nTras demostrar que es un líder carismático, Iago ha abrazado por completo su nueva vida como pirata codicioso y engañoso. Sin embargo, subestimarlo sería un error, ya que sus habilidades para la intriga y la manipulación han dejado a muchos perseguidores muertos en el acto.\n\n#bold Hay dinero por ganar y príncipes arrogantes a los que rebajar un poco el nivel. ¡El Mediterráneo está a tu alcance!#!"
 bookmark_warofprinces_mritunjay: "Mritunjay"
 bookmark_warofprinces_mritunjay_desc: "El nuevo Príncipe de Bagdad ha ascendido a este título después de un plan bien planeado contra el último Príncipe, vengándose de ella en el proceso. Como alguien que disfruta de las cosas buenas de la vida y la no vida, Mritunjay ciertamente aprecia su nueva posición, pero tomarlo por un bufón pomposo sería un error.\nCon su mente rápida, Mritunjay se ha convertido en un experto en enfrentar a las facciones entre sí, asegurando su seguridad en el proceso. Con Bagdad finalmente en sus manos, podrá usar esta habilidad a mayor escala.\n\n#bold Bagdad es el mayor de los premios, pero existen amenazas, tanto mortales como no muertas, a las que enfrentarse para asegurarla por completo.#!"
 bookmark_warofprinces_marcia: "Marcia Felicia Licinia"
 bookmark_warofprinces_marcia_desc: "Como la Phaedymite más antigua en activo, Marcia está orgullosa del legado de su casta, una de guerreros y caballeros, de honor y deber. Sin embargo, su amor por la batalla palidece en comparación con su ansia de conocimiento. Asumiendo la tarea de escribir una obra maestra sobre su [Clan|E], Marcia ha trabajado arduamente para recopilar información sobre sus hermanos dispares.\nSin embargo, su obstinación le está costando cada vez más, mientras observa con pavor cómo los Ravnos caen en decadencia. Ahora está contemplando asumir un papel más activo políticamente.\n\n#bold No puedes quedarte inactiva mientras tu [Clan|E] se entrega a un comportamiento pecaminoso. Podrías hacer Historia, en lugar de solo escribirla.#!"
 bookmark_warofprinces_zoe: "Zoé"
 bookmark_warofprinces_zoe_desc: "Zoe, que alguna vez fue una simple aprendiz en Constantinopla, fue herida de muerte durante el saqueo de la ciudad en 1204 y fue Abrazada para salvar su vida. Viajando con la población griega exiliada, pronto perdió también su [Sire|E] a manos de un grupo de Inquisidores.\nAbrumada por la rabia y la desesperación, Zoe se habría destrozado si no fuera por la paciente tutoría de Anatole, un compañero de viaje. Los dos aprendieron el uno del otro y Zoe se vengó de los odiados Inquisidores. Finalmente en paz, se convirtió en pupila y chiquilla honoraria de su amigo y lo siguió hasta el sur de Francia en su propia búsqueda personal.\n\n#bold Le debes mucho a Anatole y quizás aún puedas aprender mucho más de él. finalmente encontrando tu lugar en este mundo en el proceso.#!"
 bookmark_warofprinces_etienne: "Étienne de Fauberge"
 bookmark_warofprinces_etienne_desc: "Etienne creció sabiendo que había nacido en pecado y que el mundo que lo rodeaba no era digno a los ojos de Dios. Cuando se hizo el llamado a las Cruzadas, se unió a ellas para obtener el perdón. Cuando intentó proteger a un comerciante judío cerca de Antioquía, sus compañeros se volvieron contra él, lo golpearon y lo obligaron a mirar cómo degollaban a la familia del comerciante, dejando a Etienne llorando entre los cadáveres. Fue entonces cuando conoció a su [Sire|E], quien se sintió conmovido por su piedad. Desde entonces, Etienne se ha encargado de proteger Acre y actuar como protector de la ciudad santa. En estos tiempos turbulentos, su trabajo es difícil para él. #bold Has logrado salvar Acre hasta ahora, pero el malestar en Tierra Santa nunca termina. Aún no te has arrepentido lo suficiente de tus pecados. #!"
 bookmark_warofprinces_varsik: "Varsik"
 bookmark_warofprinces_varsik_desc: "Varsik, un comerciante ambulante, con sus habilidades con las palabras, su habilidad con las manos y su inherente pasión por los viajes, atrajo la atención de Matusalén Bashir, quien lo eligió como uno de sus siete discípulos.\nSiguió a su [Sire|E] por el mundo medieval, fusionando las enseñanzas del Camino de la Paradoja con las del Libro de las Revelaciones cristiano.\nEn el año 1101 d. C., llegó a Jerusalén tras la muerte definitiva de otro discípulo. Esperaba utilizar el caos dentro de la ciudad para difundir el credo de los bashiritas entre otros [Clan|E] e incluso entre otros [cainites|E], mientras amasaba una enorme fortuna por sí solo, convirtiéndose en una de las figuras más poderosas de la ciudad.\n\n#bold La reciente llegada de la Leona ha reducido en gran medida tu influencia. Debes dar un paso atrás y planificar tu regreso a Jerusalén desde lejos.#!"
 bookmark_warofprinces_ramessu: "Ramessu"
 bookmark_warofprinces_ramessu_desc: "Ramessu, uno de los hijos de Zapathasura, se cansó rápidamente de la eterna guerra entre su [Clan|E] y los invasores orientales de la India. Por ello, decidió establecerse en Egipto, ayudado por la guerra que entonces se desarrollaba entre los Setitas y la Liga de Osiris.\nTras conquistar gran parte del territorio que ocupaban los distraídos hijos de Set, Ramessu estableció su propia Jati (casta) llamada los Alejandritas. Desde entonces, los Setitas se han reagrupado y han contraatacado, pero el poderoso Matusalén y sus hijos siguen siendo una gran amenaza en su frontera.\n\n#bold Has aprendido a amar a Egipto. Mantendrás su antigua gloria mientras te deshaces de las plagas serpentinas que lo infestan.#!"
  
 setite_sub_bookmark: "Setita"
  
 bm_1230_warofprinces_sub_setite: "Clan Setita"
 bm_1230_warofprinces_sub_setite_desc: "La creencia Setita dicta que Set algún día regresará para gobernar o consumir el mundo, y los Setitas devotos preparan el camino para su resurrección. Con este fin, el Clan permanece independiente de las sectas de otros Cainitas y practica con gran habilidad las artes de la corrupción, el engaño y la hechicería antigua.\nActuando más como un culto religioso que como un verdadero Clan la mayor parte del tiempo, los Setitas siguen siendo fuertes en su tierra natal, Egipto, pero el ascenso del Islam ha debilitado gravemente su poder fuera de él. Para encontrar nuevos aliados y difundir la gloria de su Dios por todas partes, los alguna vez aislados Setitas han comenzado a viajar por todo el mundo.\n\n#bold El férreo control de Ra sobre el mundo sigue siendo asfixiante. Sólo cuando todos los Cainitas descarriados canten las alabanzas de Set el mundo será verdaderamente libre.#!"
 bookmark_warofprinces_nakhthorheb: "Nakhtorheb"
 bookmark_warofprinces_nakhthorheb_desc: "Antes de la desaparición de Set, los Seguidores no tenían organización. Una vez que su dios desapareció, los Hierofantes se unieron y se declararon los administradores del [Clan|E].\nNakhthorheb es el más grande de los Hierofantes; es él quien los tiene bajo un férreo control. Los rumores dicen que nació en la misma tribu nómada que el propio Set. Si bien todas las leyes y órdenes que se dan deben ser acordadas por los siete ancianos, es Nakhthorheb quien es la fuente de estas órdenes.\n\n#bold Con la desaparición de Set, los fieles necesitan tu liderazgo más que nunca. No les falles a ellos ni a él.#!"
 bookmark_warofprinces_kemintiri: "Kemintiri"
 bookmark_warofprinces_kemintiri_desc: "Kemintiri, una sacerdotisa de Isis que atrajo la atención no deseada de Set, fue torturada violentamente antes de su Abrazo cuando se negó a revelar el secreto que Set buscaba de su Diosa. Ni siquiera este trato cruel la destruyó, y soportó su abuso durante muchas noches antes de lograr escapar. Desde entonces, Kemintiri se ha convertido en el peor enemigo de los Setitas [Clan|E], destruyendo el legado de su odiado Sire siempre que puede. Su leyenda crece cada noche y se cuentan historias sobre la hermosa última Sacerdotisa de Isis, un ángel de la venganza que cae sobre un [Clan|E] corrupto.\n\n#bold Tu trabajo nunca estará terminado hasta que todo lo que Set aprecia se disperse por los cuatro costados.#!"
 bookmark_warofprinces_andreas: "Andreas Aegyptus"
 bookmark_warofprinces_andreas_desc: "Andreas, que en su día fue un sacerdote palestino de la secta herética monofisita de la cristiandad primitiva, encontró a Set durante su exilio en Egipto. Tras demostrar que es un converso inteligente y estudioso, Andreas ha asumido el papel de príncipe mercader para su [Clan|E], ganando contactos y aliados en toda Europa.\nSu reputación impecable y sus tratos justos lo han ayudado a crear un imperio comercial, pero su verdadera vocación sigue siendo ayudar a otros a encontrar la verdad de Set, sin importar de dónde vengan.\n\n#bold Cada persona acepta a Set a su manera. Tú eres simplemente el guía paciente y comprensivo que necesitarán a lo largo del camino.#!"
 bookmark_warofprinces_neferu: "Neferu"
 bookmark_warofprinces_neferu_desc: "Una dama de compañía de Nefertiti, Neferu fue la agente de Set durante los tiempos difíciles del faraón Akenatón, y fue fundamental para derribar su gobierno herético. Su recompensa fue el Abrazo y la creación de su propio templo, la Corte del Fuego.\nSe ha especializado en corromper a los vampiros extranjeros que intentan conquistar Egipto, una tarea que le ha ganado muchos enemigos. Pero, de alguna manera, la Corte del Fuego parece sobrevivir y salir victoriosa la mayoría de las veces.\n\n#bold Tu corte erosiona los pilares de la civilización de forma lenta y metódica. Muchos ya han caído en ella, y muchos más lo harán en el futuro.#!"
 bookmark_warofprinces_sarrasine: "Sarrasina"
 bookmark_warofprinces_sarrasine_desc: "Como mortal, Sarrasine era un muchacho joven en la corte de Justiniano el Grande, que vio que los señores temporales a menudo no vivían de acuerdo con la ortodoxia de las escrituras, sino con amos ocultos. Khay'tall lo abrazó porque vio algo de sí mismo en el muchacho. Sarrasine, sin embargo, no correspondió a estos sentimientos. Durante el saqueo de Constantinopla por la Cuarta Cruzada en 1204, Sarrasine intentó [diablerie|E] en su [Sire|E], pero fracasó por poco.\nSi bien Khay'Tall no tenía muchos amigos entre los Setitas ortodoxos, aún tenía seguidores celosos de su causa y Sarrasine ahora está prófugo.\n\n#bold Todo este asunto fue simplemente un revés. Es hora de comenzar de nuevo, algo en lo que eres bastante hábil.#!"
 bookmark_warofprinces_arnulf: "Arnulf Jörmungandrsson"
 bookmark_warofprinces_arnulf_desc: "Arnulf Seamundsson fue un comerciante nórdico que viajó a Alejandría durante el siglo IX. Allí, fue introducido a un culto de sangre dedicado al antiguo dios Set y finalmente recibió el abrazo de un miembro de los Seguidores de Set. Cuando Arnulf regresó a Escandinavia, ahora conocido bajo el epíteto Jormungandrsson, fundó el Salón de Jormungandr como un culto del fin del mundo que adora a la Serpiente del Mundo. Hasta ahora ha logrado afianzarse en el comercio de joyas y ha fomentado una pequeña colonia Setita lejos de Egipto.\n\n#bold Mientras el mundo vikingo se desintegra, hay nuevas riquezas y conversos por conseguir. Tiempos emocionantes, aunque peligrosos.#!"
 bookmark_warofprinces_jean: "Juan Bautista de Montrond"
 bookmark_warofprinces_jean_desc: "Jean-Baptiste estaba borracho cuando tomó la cruz, es la única explicación para su momentáneo ataque de fervor religioso.\nMientras estaba detenido en Messina, Sicilia, se vio entregado a todo tipo de depravaciones y herejías bajo la lógica de que el Papa había prometido que todos los pecados serían perdonados a los cruzados. Después de solo unas semanas, abandonó su deber hacia la cruz y se rindió al culto de Set. Desafortunadamente, el templo napolitano fue destruido y tuvo que huir de regreso a Francia.\nDesde entonces, Jean-Baptiste se ha convertido en el amo de la vida nocturna de París, satisfaciendo todos sus deseos retorcidos en el proceso.\n\n#bold La no vida es buena. ¿A quién le importa este tipo Set mientras tú puedes rodearte de placer y riquezas en abundancia?#!"
 bookmark_warofprinces_sundervere: "Sundervere"
 bookmark_warofprinces_sundervere_desc: "A primera vista, Sundervere es solo un hombre pequeño y delgado de mediana edad, con la cabeza rapada, una marca en forma de V en la frente y una túnica blanca. Luego ves sus ojos: negros, magnéticos, ardiendo con una voluntad fanática. El vacío te devuelve la mirada.\nSundervere, un genio indio, prefiere trabajar solo con otros Daitya, o sus indios mortales y varios cultos extraños y secretos esparcidos por el mundo. No solo cuenta con la lealtad de varios cultos del fin del mundo, sino que puede crear otros nuevos por encargo. Una cosa es segura, el hombre es ambicioso, arrogante y tiene la intención de convertirse en un jugador poderoso más temprano que tarde.\n\n#bold ¡La India es un terreno fértil para comenzar tu ascenso a la grandeza!#!"
 bookmark_warofprinces_zhenga: "Zhenga"
 bookmark_warofprinces_zhenga_desc: "Esclavos, drogas, vitae y secretos son el oficio de Zhenga y cualquiera puede comprarlos... por el precio justo. Situada en buen terreno con los nativos Laibon, Zhenga se prepara para reclamar las tierras al sur de Egipto como su dominio oficial para que sirvan como cabeza de puente para las operaciones Setitas en el África subsahariana.\nTambién está tratando de crear una nueva línea [revenant|E] llamada bima. (la palabra nilote para [ghoul|E]), obediente sólo a los Setitas en el desierto africano.\n\n#bold ¡Con tu dominio sobre los secretos, el vicio y la crianza de aparecidos, finalmente reclamarás África para la gloria de Set! #!"
  
 tremere_sub_bookmark: "Tremere"
  
 bm_1230_warofprinces_sub_tremere: "Clan Tremere"
 bm_1230_warofprinces_sub_tremere_desc: "El clan más joven de los vampiros, los Tremere, fueron en su día magos de la Orden de Hermes antes de que su fundador emprendiera su búsqueda para preservar su inmortalidad que se desvanecía. Esta búsqueda lo condenó, a él y a la mayor parte de su casa, a convertirse en vampiros. Desde su nacimiento, los Tremere se han ganado muchos enemigos, desde los Tzimisce cuyas tierras invaden hasta los Salubri por el asesinato de Saulot. Aun así, su disciplina férrea y su poderosa magia les han permitido sobrevivir... hasta ahora. La posición del clan Tremere es inestable, asediada por enemigos por todos lados. Necesitarán el talento y el intelecto de sus miembros más brillantes para sobrevivir."
 bookmark_warofprinces_goratrix: "Goratrix"
 bookmark_warofprinces_goratrix_desc: "Uno de los amigos más cercanos y estudiantes más prometedores del propio Tremere, Goratrix fue quien ideó el ritual que transformó a la élite de la Casa de Tremere en vampiros.\nA pesar de este gran éxito, fue Etrius, el otro estudiante de Tremere, quien fue elegido para actuar como regente de la Casa, lo que enfureció a Goratrix. Enviado a Francia como una especie de exiliado, el ambicioso y talentoso mago ya ha aprovechado al máximo su tiempo aquí, ganando una gran influencia en la política francesa.\n\n#bold Hay algo podrido en la Casa Tremere y tú lo sabes. Este tonto de Etrius ni siquiera empieza a entenderlo. Debes acabar con este exilio y salvar a [Clan|E] Tremere antes de que sea demasiado tarde.#!"
 bookmark_warofprinces_meerlinda: "Meerlinda"
 bookmark_warofprinces_meerlinda_desc: "Meerlinda es la parte racional y sobria del Consejo Interno de los Siete de [Clan|E] Tremere. Dentro de la antigua Casa Tremere, ella era la única mujer considerada digna por Tremere de acompañarlo a los confines más altos de la magia.\nElla tiene el respeto tanto de Etrius como de Goratrix, siendo capaz de desempeñar el papel de pacificadora dentro del consejo. Enviada a Inglaterra, el papel de Meerlinda es doble. Preparar un nuevo hogar para los [Clan|E] si los Cárpatos caen e investigar los rumores sobre el Santo Grial y su efecto en los vampiros.\n\n#bold Deja que Etrius y Goratrix se peleen entre sí. Cuando ambos fracasen, [Clan|E] Tremere se renovará aquí... bajo tu cuidadosa supervisión.#!"
 bookmark_warofprinces_jervais: "Jervais"
 bookmark_warofprinces_jervais_desc: "Hijo de un escriba francés, Jervais tenía una pequeña chispa de talento mágico, suficiente para atraer la atención de la Casa Tremere, pero no lo suficiente para convertirse en un poderoso mago por sí solo.\nAun así, con una fuerte dedicación combinada con una ambición despiadada, logró convertirse en uno de los principales embajadores de los Tremere, fomentando alianzas cruciales para la supervivencia de su [Clan|E].\nComo recompensa por su continuo buen servicio, a Jervais se le ha encomendado la que quizás sea su misión más peligrosa hasta el momento: deshacerse de los cismáticos Tremere en Livonia.\n\n#bold Estás subiendo la Pirámide paso a paso. Tu determinación te ayudará a superarla.#!"
 bookmark_warofprinces_rutor: "Rutor"
 bookmark_warofprinces_rutor_desc: "Rutor nació y creció en tierras Tzimisce. Fue criado para la guerra, la guerra contra los Tremere que habían invadido la tierra ancestral y a la guerra fue, aunque no por elección propia. Su maestro creyó que Rutor había sido sobornado por el vínculo de sangre, pero Rutor era inmune a esto y terminó traicionándola ante sus enemigos, ganándose el [Embrace|E] de [Clan|E] Tremere como recompensa indirecta.\nRutor, sin embargo, estaba tan descontento y rebelde como siempre y cuando pensó que su período de aprendizaje había terminado, se fue para establecer su propia base de poder. Después de años de viajar y evitar el contacto con su [Clan|E], terminó en Escandinavia, donde intenta convertirse en Príncipe de Copenhague.\n\n#bold Eres tu propio maestro y forjarás tu propio destino.#!"
 bookmark_warofprinces_xavier: "Xavier de Cincao"
 bookmark_warofprinces_xavier_desc: "Uno de los magos más poderosos de la Casa Tremere, Xavier de Cincao no es un miembro muy activo políticamente del Consejo, prefiriendo centrar su atención en aprender los secretos de lo sobrenatural, incluso más allá de los vampiros y los magos.\nComo tal, no fue una gran sorpresa cuando Xavier comenzó a hacer incursiones en el norte de África, viéndolo como una buena base de operaciones para aprender más sobre este continente, bastante misterioso para los Tremere. Aún así, Xavier tampoco rehúye sus deberes, y la influencia de Tremere tanto en España como en el Magreb se ha expandido enormemente desde su llegada.\n\n#bold Hay secretos que aprender, pactos que hacer... todo por la gloria de los [Clan|E], por supuesto.#!"
 bookmark_warofprinces_therimna: "Therimna"
 bookmark_warofprinces_therimna_desc: "Therimna fue en su día la aprendiz de Goratrix, quien vio en ella tanto una chispa mágica inherente como talento y dedicación. Pronto se dio cuenta de que la inmortalidad estaba en peligro y le rogó a su maestro que la matara, lo que hizo, antes de convertirla en la verdugo oficial de los Tremere [Clan|E], un papel en el que se deleitaba.\nSin embargo, ante los muchos peligros con los que se vio obligada a enfrentarse la primera Tremere [Clan|E], perdió la esperanza. Ahora está haciendo tratos con cualquier príncipe dispuesto a escucharla y protegerla, sabiendo que es solo cuestión de tiempo antes de que los Tremere descubran su traición.\n\n#bold Sobrevivirás. No importa el coste, las traiciones o las dificultades que tengas que soportar, todo esto merecerá la pena al final.#!"
 bookmark_warofprinces_virstania: "Virstania"
 bookmark_warofprinces_virstania_desc: "Virstania fue la aprendiz más joven de la orden Tremere en obtener el rango de maga, pero debido a que era tan joven no pudo entablar amistad con los otros magos.\nGoratrix creyó que Virstania estaba lista para ayudarlo en su próximo proyecto. Fue Abrazada y, después de un año de tutoría al lado de Goratrix, se puso a trabajar en la eclosión de las primeras Gárgolas. Las bañó con un amor inquebrantable y ellas respondieron a ella como los polluelos a su madre. A medida que pasan los años, Virstania ha llegado a preocuparse más por sus creaciones que por sus compañeros Tremere.\n\n#bold Lucharás en las guerras de los Tremere, pero anhelas la noche en la que tus hermosos bebés finalmente puedan ser libres.#!"
 bookmark_warofprinces_abetorius: "Abetorius"
 bookmark_warofprinces_abetorius_desc: "Abetorius fue enviado por primera vez a Grecia en el siglo XII por nada menos que el propio Tremere. Al llegar a la región, inicialmente se estableció en Constantinopla bajo el patrocinio provisional del Toreador Michaelita. Su misión oficial era establecer lazos diplomáticos, mientras que su verdadera tarea era dar caza a una fugitiva Tremere, Theresa Kymena, e investigar los rumores de un Salubri escondido en la ciudad. Con la Cuarta Cruzada destrozando Grecia, Abetorius ha unido su suerte al lado de Anna Comnena, con la esperanza de obtener un aliado fuerte una vez que la ayude a recuperar la Ciudad del Deseo del Mundo.\n\n#bold Si bien la situación ha cambiado, la misión no. El rebelde debe ser llevado ante la justicia y la posición de los Tremere en la región asegurada.#!"
 bookmark_warofprinces_amichai: "Amijai"
 bookmark_warofprinces_amichai_desc: "Un hábil mago y cabalista, el talento de Amichai con la magia desapareció por completo con su [Embrace|E], pero su habilidad con Dominación y Auspex resultó ser prodigiosa. Incapaz de progresar a través de la Casa y la floreciente pirámide, su [Sire|E] convirtió lo que podría ser una vergüenza para ella en una bendición, enviando a su chiquillo a la India.\nAtrincherado dentro de la población judía de Chochin, Amichai ha cautivado con éxito a varios mortales importantes dentro de Mangaluru, actuando como patrón de caravanas de mercaderes. Su falta de destreza mágica hace que los Danava lo desestimen, incluso mientras mantiene una relación informal y cordial con los Ravnos de la India.\n\n#bold Siempre te subestimaron. ¡Es hora de demostrarles que están equivocados asegurando la posición de [Clan|E] Tremere en la India! #!"
  
 bloodlines_sub_bookmark: "Líneas de sangre"
  
 bm_1230_warofprinces_sub_bloodlines: "Linajes"
 bm_1230_warofprinces_sub_bloodlines_desc: "Los 13 clanes principales no son los únicos que acechan en la noche. Desde los lhiannan druídicos hasta los wan kuei asiáticos, la sangre tiene muchas variaciones. Esos linajes tienen alguna distinción inherente con respecto a los clanes tradicionales de Caín, ya sea en sus debilidades, disciplinas o ambas. Muchos de estos linajes son, en efecto, un clan dentro de un clan. Algunos son muy influyentes, como los wan kuei en Asia o los anda en las estepas, mientras que otros se tambalean al borde del olvido, lo que hace que cada linaje sea un asunto diferente y complicado. #bold Se sabe que los 13 clanes principales fluctúan dependiendo de su fortuna política, como con la reciente ascensión de los Tremere entre ellos. Tal vez sea hora de otra reestructuración. #!"
 bookmark_warofprinces_deverra: "Deverra"
 bookmark_warofprinces_deverra_desc: "Deverra nació en Livonia, en el seno de una familia devota del dios Telyavel, como una niña con dotes mágicas. Nunca olvidó su verdadera lealtad, ni siquiera cuando Tremere la acogió como aprendiz. Pidió que la transfirieran a su tierra natal, Livonia, para estudiar la hechicería koldúnica de los Tzimisce.\nPronto, el resto del clan la censuró por sus costumbres paganas y Deverra y su aquelarre tuvieron que buscar nuevos aliados, que encontró en el señor de la guerra mongol Qarakh. Pronto se convirtieron en algo más que simples aliados y ahora ella los protege diligentemente a él y a su pueblo del inminente ataque cristiano.\n\n#bold Tu fe está muriendo, pero aún hay esperanza de renovación. Mantente firme y fiel a Telyavel y aún podrás prevalecer.#!"
 bookmark_warofprinces_magda: "Magda"
 bookmark_warofprinces_magda_desc: "Magda nació en los años previos a la invasión final de los Fir Bolg a Irlanda, y desde muy joven fue admitida en el sacerdocio druídico. Durante la invasión, los Fir Bolg brutalizaron el cuerpo de Magda y la dejaron por muerta, aferrándose apenas a la vida hasta el anochecer. Su padre decidió matar a la joven en lugar de ver cómo sus talentos se perdían con la muerte.\nMagda se abalanzó sobre los intrusos con una furia que rayaba en la locura, arrojándolos de vuelta al mar de donde vinieron. Durante los milenios que siguieron, la Bruja de Connaught ha buscado obtener suficiente sangre para compensar lo que ella ve como el asesinato insidioso de las costumbres de su pueblo.\n\n#bold Los normandos pagarán, los nórdicos pagarán, los romanos pagarán... Irlanda se teñirá de sangre muy pronto.#!"
 bookmark_warofprinces_marconius: "Marconio"
 bookmark_warofprinces_marconius_desc: "Marconius, un mago mortal anterior al [Embrace|E], se especializó en alquimia y trabajó para crear un ser perfecto. Durante el reinado del emperador Juliano el Apóstata, bebió una poción hecha con sangre de hadas noseelie, y en el proceso se transformó rápidamente.\nNo hace falta decir que otros Lasombra se dieron cuenta. Con sus crecientes contactos en el mundo de las hadas y su fortaleza de Estrasburgo rápidamente asegurada, hasta ahora no han podido actuar contra él. Sin embargo, los rumores de que experimenta con sus "aliados" hadas pronto podrían crear una brecha en las defensas de Marconius.\n\n#bold Caminas sobre una línea peligrosa entre aprender más sobre tu condición y mantener tu Principado seguro. Asegúrate de no caer.#!"
 bookmark_warofprinces_chinkhai: "Chinkhai"
 bookmark_warofprinces_chinkhai_desc: "En poder y edad, Chinkhai es casi incomparable en las estepas. Nieto de Dobrul el hombre y chiquillo de Dobrul el vampiro, ha vigilado la tumba de su [Sire|E] durante siglos. Es responsable de la defensa de su pueblo, los Anda, contra los Wan Kuei asiáticos y otros monstruos de la noche.\nChinkhai, un nómada de corazón, merodea las tierras Anda, impartiendo justicia dondequiera que va, ya sea contra intrusos que traspasan la frontera o contra sus hermanos rebeldes. Al igual que la estepa en la que pasa tanto tiempo, no es ni amable ni indulgente y su tipo de justicia a menudo es bastante despiadada.\n\n#bold Se te ha encomendado defender a los Anda y así lo harás. Ten piedad de quienes se interpongan en tu camino.#!"
 bookmark_warofprinces_catubodua: "Catubodua"
 bookmark_warofprinces_catubodua_desc: "Nacida como princesa del desaparecido reino de Ur, Catubodua era considerada la mujer más hermosa de la legendaria Segunda Ciudad. Era cercana a Brujah y Troile, y se horrorizó cuando ambos entraron en un conflicto sangriento.\nHuyó de la ciudad y desde entonces se la conoce como diosa gala (de la que todavía usa el nombre hasta esta noche) y una fuerza importante detrás de la renovación carolingia. Finalmente encontró lo que buscaba en Francia y partió a tierras lejanas en busca de conocimiento perdido para ayudarla a recuperarse. [Clan|E].\n\n#bold Le hiciste una promesa a Brujah y tienes la intención de cumplirla, sin importar el tiempo que lleve.#!"
 bookmark_warofprinces_dyanang: "Dyanang"
 bookmark_warofprinces_dyanang_desc: "La Emperatriz de la Corte del Fénix Escarlata, Dyanang, es conocida por ser una gobernante relativamente benigna, que deja que cada uno encuentre su propio camino... la mayor parte del tiempo. A pesar de esto, o quizás por eso, su Corte tiene fama de ser una experiencia violenta y frenética en la que vivir.\nSu extraña, pero aparentemente fuerte, alianza con el Pueblo Feroz de las selvas de Angkor y Dai Viet le ha permitido mucha libertad de acción a la hora de lidiar con aquellos que se exceden en la búsqueda de algo de emoción.\n\n#bold Tu Corte se mantiene firme y podría ser el momento de dejar de mirar hacia dentro. Los herejes indios son siempre una amenaza, una que se vuelve más preocupante con cada noche que pasa.#!"
 bookmark_warofprinces_rocklord: "Señor de la roca"
 bookmark_warofprinces_rocklord_desc: "Chaundice fue la primera gárgola que Goratrix y Virstania consideraron un éxito total. Sirvió fielmente durante años hasta que su amo Tremere murió durante un ataque. Chaundice, que probó la libertad por primera vez, se encuentra ahora frente a algo nuevo: una elección. ¿Prometerá su vasallaje a los demonios, regresará con sus amos brujos o forjará su propio camino a través de la sangre? #bold Aquellos que esperan en el Señor renovarán sus fuerzas. Volarán con alas como las águilas. #!"
 bookmark_warofprinces_adisa: "Ádísa"
 bookmark_warofprinces_adisa_desc: "Si las leyendas son ciertas, Ádísa es la hija de Freyja, una valquiria que no se inclina ante ningún hombre. Durante sus viajes, atrajo la ira de un rey persa el cual lanzó a todo un ejército contra ella por negarse a servirle. Después de una larga batalla, Ádísa, a pesar de no ceder ni un ápice, fue finalmente derrotada.\nAl pedirle a Freya su derecho a la venganza, Ádísa regresó como un espíritu implacable y destrozó el castillo del rey persa. Cumplido su deber, Ádísa decidió quedarse en Midgard para ayudar a las otras mujeres que también habían sido agraviadas, reuniéndolas bajo el nombre de su enemigo caído, el cuál tomó como suyo por derecho de conquista: Ahriman.\n\n#bold Como campeona elegida por Freyja, ¡deberás luchar para proteger y alzar en la gloria a sus hijas.#!"
 bookmark_warofprinces_lamia: "Lamia"
 bookmark_warofprinces_lamia_desc: "A lo largo de los siglos, el Culto de Lamia permaneció como un secreto guardado por tiranos, senadores y reyes que aplastaban los destinos de los hombres bajo sus talones. Fue Lázaro de los Capadocios quien la encontró una noche sin luna. La erudición y el fervor de Lamia, y quizás otras cualidades, tocaron algo que llevaba mucho tiempo oculto en el corazón del Ladrón de Tumbas; y así, se encontró con Lamia y la derribó bajo los ojos desaprobadores de la estatua de ébano de la Madre Oscura. Pronto se vengó, ya que los misterios que conocía eran demasiado para que Lázaro los manejara. Aun así, la Sacerdotisa aceptó un pacto con su nueva [Clan|E].\n\n#bold Toleras a los Capadocios, pero tu lealtad es solo para Lilith. ¡Alabado sea la Madre Oscura! #!"
  
 bm_1230_inquisitor_sub_zadruga: "Zadruga"
 bm_1230_inquisitor_sub_zadruga_desc: "Criados durante muchas generaciones para servir a los Tzimisce, los Zadruga caminan en la línea entre los vivos y los muertos, y entre los esclavos y los vasallos. No son del todo humanos; en algún lugar entre humanos y vampiros, existen fuera de las normas de la sociedad. Algunos adoran a los vampiros como dioses, mientras que otros aspiran a alcanzar ese estado ellos mismos. Los Zadruga sirven como peones mortales y posibles candidatos para el Abrazo. Siglos de contacto vampírico, infusiones de sangre vampírica y endogamia han transformado a los revenants en un tipo distinto de criatura sobrenatural."
 bookmark_inquisitor_oberto_grimaldi: "Oberto Grimaldi"
 bookmark_inquisitor_oberto_grimaldi_desc: "Los Grimaldi son el principal enlace de los Tzimisce con la sociedad humana y las ciudades-estado italianas. Estos intermediarios pasan su tiempo en sociedad y en ambientes sociales, manteniendo una fachada de normalidad. Son los más "humanos" de las familias [revenant|E] y normalmente están a cargo de mantener las propiedades Tzimisce y servir como intermediarios para el Sabbat en asuntos mortales como las finanzas y la política. Otras familias [revenant|E] ven a los Grimaldi como débiles y los desprecian. Los Grimaldi les devuelven el favor, viendo a las otras familias como esclavos sin mente y monstruos. Aun así, la alianza recientemente formada con los influyentes Premyslid proporciona una ayuda potencialmente importante. Quizás sea hora de expandirse.\n\n#bold El vasallaje de los Grimaldi a Roberto d'Agostino de Génova es nominal en el mejor de los casos. Los Grimaldi tienen casi tanta influencia en la ciudad como ese Magister. Los Tzimisce seguramente respaldarán una jugada de los Grimaldi por el control. Mónaco es un buen lugar para pasar unas vacaciones.#!"
 bookmark_inquisitor_adrian_szantovich: "Adrián Szantovich"
 bookmark_inquisitor_adrian_szantovich_desc: "Los Szantovich, una familia adinerada de diletantes degenerados, sienten que su estrella está surgiendo entre los Tzimisce. Hace un siglo, uno de los suyos, Radu, ascendió hasta convertirse en Voivoda Cainita de Bistriz.\n\nEl patriarca vivo de la familia, Adrian, casi un siglo más joven que Radu; ha visto a los ahora mayores parientes incorporar a la familia a sus planes relacionados con el Consejo de las Cenizas formado por Venture.\n\n#bold En verdad, Adrian y sus parientes se han vuelto decadentes y libertinos, pero eso no los hace menos peligrosos.#!"
 bookmark_inquisitor_nepos_obertus: "Nepos Obertus"
 bookmark_inquisitor_nepos_obertus_desc: "Los Obertus son la familia más antigua de las Zadruga. Hace mucho tiempo, sirvieron al enigmático y antiguo Dracon, el Espíritu del Triunvirato del Sueño. Con el saqueo de Constantinopla en 1204, su amada Biblioteca de los Olvidados se quemó. Desde entonces, esta familia de eruditos ha estado tratando de restablecerse en bibliotecas y monasterios ocultos por toda Europa del Este. Todavía sirven a los hijos y nietos del Dracon, es decir, Symeon y Myka Vykos. Aunque ahora están lejos de su hogar ancestral en Bizancio, ahora se encuentran en una tierra fronteriza entre el Voivodato y los Ventrue de la Cruz Negra. \n\n#bold Es una posición política difícil para los eruditos, pero con suficiente estudio, aún pueden encontrar una manera de sobrevivir e incluso prosperar.#!"
 bookmark_inquisitor_sambor_bratovitch: "Sambor Bratovitch"
 bookmark_inquisitor_sambor_bratovitch_desc: "Los Bratovitches, cuidadores de perros históricos y señores visibles de los Tzimisce, son conocidos por su violencia salvaje y animal y su furia apenas controlada. Son monstruos brutales que suelen servir a los Tzimisce, son luchadores y rastreadores, y rara vez participan en eventos sociales más refinados. También son los dueños de las perreras de sus señores, crían perros, lobos y otros animales salvajes para que sus amos los transformen en criaturas temibles que puedan lanzar a sus enemigos.\n\n#bold Sambor lidera a su familia gracias a su fuerza bruta y su notoriedad por haber matado a varios lupinos. Se dice que es propenso a apetitos inusuales.#!"
 bookmark_inquisitor_vlastimir_vlaszy: "Vlastimir Vlaszy"
 bookmark_inquisitor_vlastimir_vlaszy_desc: "Estos señores de los caballos Vlaszy tienen herencia magiar y eslava. En la antigüedad, el clan Tzimisce salvó a los Vlaszy. Desde esa noche, los caballeros han jurado lealtad reforzada por juramentos de sangre a los dragones.\n\nVlastimir es como muchos otros guerreros feroces de su familia. Su crueldad en la guerra le atrajo la atención de Ioan Brancoveanu. Vlastimir ahora es su fiel mano izquierda.\n\n#bold Si Vlastimir alguna vez tuvo alguna duda sobre su lealtad a Brancoveanu, esa duda quedó completamente aniquilada por la fuerza de su juramento de sangre.#!"
 bookmark_inquisitor_premysl_otakar: "Otakar Premysl"
 bookmark_inquisitor_premysl_otakar_desc: "La Casa de los Premislidas es una de las dinastías reales más importantes de Europa y domina un gran reino de Bohemia que se extiende desde el mar Báltico hasta Hungría. El enigma de su éxito son sus lazos de sangre con el clan Tzimisce.\n\nWenceslao I se ha hecho cargo recientemente de sus asuntos mortales, mientras que su padre, Otakar, se centra en el verdadero propósito de la familia como sirviente de Shaagra, diosa de Vroi. ¿Podrá Otakar contentarse con ser un simple lacayo? Si los Zadruga pudieran unificarse de alguna manera... la red de alianzas que ha creado Otakar sin duda abre una serie de posibilidades.\n\n#bold El repulsivo Nosferatu Josef Zvi con sus advenedizos aliados prometeicos ha expulsado a la familia de su hogar ancestral en Praga. Es hora de recuperar el trono ancestral.#!"
 bookmark_inquisitor_vilhelm_danislav: "Vilhelm Danislav"
 bookmark_inquisitor_vilhelm_danislav_desc: "Los Danislav, una dinastía noble vinculada a los Señores de las Sombras, del norte de Transilvania, cayeron bajo el dominio del cruel Tzimisce Florescu, que los mantiene en sus mazmorras durante los primeros diez años de sus vidas para condicionarlos a que le sirvan. El conde Florescu estaba ansioso por mostrar su triunfo y envió a sus [revenants|E] como embajadores y diplomáticos a los dominios de otros Tzimisce. Obtuvo un gran prestigio a medida que su culta familia se ganaba una reputación por sus servicios.\n\nAunque parecen perros leales, algunos de los Danislav han logrado mantener una pizca de sus antiguas costumbres. Durante el día, mientras su amo duerme, realizan ritos para contactar con los espíritus y liberarlos de su esclavitud eterna y, una vez más, darles la bendición del lobo.\n\n#bold ¿Es ese trueno junto con el aullido de los lobos lo que se escucha en la distancia?#!"
 bookmark_inquisitor_gedivilas_khazi: "Gedivilas Khazi"
 bookmark_inquisitor_gedivilas_khazi_desc: "Extraños y extraños incluso para los estándares de las otras casas Zadruga, los Khazi son los sirvientes fanáticos de Byelobog, "el Dios Blanco". Escondidos en los pútridos pantanos de Pripet, pocos otros humanos tuvieron la oportunidad de ver las pieles albinas de estos cultistas. A los cultistas no les importa nada del mundo exterior: no forman alianzas ni construyen relaciones externas. Todo lo que tienen y todo lo que son se debe a Byelobog.\n\nEl patriarca de los Khazi, Gedivilas, también es el celoso sumo sacerdote de Byelobog. ¡Cada vez más, ha comenzado a tener visiones inquietantes de una amenaza seria no solo para su familia sino para su propio Dios! Gedivilas teme enemigos en todas partes: ¡desde misioneros cristianos, otros Tzimisce e incluso miembros de su propia familia que sospecha que están vacilando en su fe!\n\n#bold ¡Byelobog debe ser defendido a toda costa!#!"
 bookmark_inquisitor_ladislau_rustovitchi: "Ladislao Rustovitchi"
 bookmark_inquisitor_ladislau_rustovitchi_desc: "La casa favorita de los Zadruga, el voivoda de los voivodas, Vladimir Rustovitch, ha criado y educado cuidadosamente a sus propios parientes mortales para que sean sus fieles guerreros y sirvientes. La familia es conocida por tener una naturaleza iracunda, una tendencia que Vladimir sin duda ha fomentado. Si bien esto los hace formidables, la guerra constante por el voivodato ha puesto a prueba severamente su número. \n\n#bold Parece que su destino está inevitablemente ligado a Vladimir. ¿O no?#!"
 bookmark_inquisitor_alexandru_basarab: "Alexandru Basarab"
 bookmark_inquisitor_alexandru_basarab_desc: "Poderosos en la batalla, los Tzimisce les dan a estos señores de la guerra Zadruga cierta libertad en su política y en su relación con la nobleza rumana mortal local. En las noches futuras, la casa continuará gobernando el Reino mortal de Valaquia.\n\nPor ahora, el patriarca de la familia, Alexandru, jura lealtad a Radu de Bistri; pero los rumores sugieren que puede tener otro patrón. Sin duda, tiene vínculos familiares con el ambicioso neonato Tzimisce Dragomir de Zarand.\n\nCon el tiempo, la familia se dividirá en dos ramas: los Danesti y los Draculesti.\n\n#bold Draculesti... ese nombre suena siniestro.#!"
 bookmark_inquisitor_rodislav_narov: "Rodislav Narov"
 bookmark_inquisitor_rodislav_narov_desc: "Razkoljna, una familia noble eslava que se ha mantenido fiel a sus costumbres paganas, ha utilizado a estos pálidos acechadores como sus agentes en toda Polonia. A través de los matrimonios con los Szantovich y los Obertus, es una pregunta si la familia seguirá sobreviviendo o simplemente será absorbida por las casas Zadruga más grandes y poderosas.\n\nSi bien Rodislav se formó como médico, una habilidad que ha mejorado con las vicisitudes, tampoco es el bisturí más afilado del cajón.\n\n#bold La ambición que alguna vez pudo haber tenido se ha visto minada por su vínculo de sangre y la dominación del Príncipe de Cracovia.#!"
 bookmark_inquisitor_bezprym_slatikov: "Sin antecedentes Slatikov"
 bookmark_inquisitor_bezprym_slatikov_desc: "Una subfamilia de la menguante Casa Narov, la familia recientemente obtuvo algún favor del príncipe de Cracovia. Hace menos de una docena de años, Razkoljna abrazó a una joven descendiente diplomática de la casa, Zara.\n\n#bold ¿Recordará Zara sus raíces y protegerá a su familia, o la fortuna de los Slatikov seguirá al Narov en declive? ☻ _1"
 bm_1230_inquisitor_sub_revenants: "Revenants"
 bm_1230_inquisitor_sub_revenants_desc: "Es posible que los atributos de los ghouls se vuelvan innatos. Las características de los ghouls pueden, con esfuerzo, heredarse a través de varias generaciones de ghouls mediante los esfuerzos de crianza de sus amos vampiros, lo que da como resultado una familia de aparecidos; ghouls cuyos cuerpos producen vitae de forma natural. Las familias de ghouls hereditarios creadas por los Tzimisce no son las únicas dinastías de este tipo que existen en el mundo. Fuera de las tierras eslavas, se pueden encontrar varias familias de "aparecidos", creadas a partir de la sangre de otros clanes por diseño o por casualidad."
 bookmark_inquisitor_esona_bomkazi: "Estona Bomkazi"
 bookmark_inquisitor_esona_bomkazi_desc: "La bruja de la vida Bomkazi llevó a cabo un gran ritual que le permitió a ella y al nigromante vampírico Impundulu concebir una hermosa niña, pero el ritual tuvo un precio. Inmediatamente después de la concepción, tanto Impundulu como Bomkazi sintieron que algo era diferente en su hija. Como producto de la vida y la muerte, la niña, a la que llamaron Esona, era una [revenant|E]. La esencia de Impundulu y Bomkazi se había mezclado hasta tal punto que Esona y sus descendientes serían inmunes para siempre al vínculo de sangre, mientras que el linaje de Impundulu ya no podría alimentarse de nadie más que ellos. Cuando Esona tuvo la edad suficiente, se ofreció voluntariamente a mantener a la hija de su padre, la hija de Laibon, a quien consideraba su propia hermana. A partir de este emparejamiento inicial, surgieron fuertes lazos entre la línea mortal de Esona, a la que llamó Bomkazi en honor a su madre, y el linaje de Impundulu.\n\n#bold ¿Será para siempre el pacto entre la vida y la muerte?#!"
 bookmark_inquisitor_berthold_ducheski: "Bertoldo"
 bookmark_inquisitor_berthold_ducheski_desc: "Los Krevcheski eran una oscura familia de eruditos con un gran interés en las máquinas de asedio, los mecanismos de relojería y el ocultismo. Los entrometidos se abrieron paso hasta las cortes de los Zadruga y finalmente encontraron en los Tzimisce sus entusiastas aunque extraños patrones.\n\nLa relación con los demonios no sería eterna. Un nuevo poder surgió en la tierra, o más bien un antiguo poder transformado. Los magos herméticos de la Casa Tremere no solo robaron la sangre de los Tzimisce para convertirse en Cainitas, sino que también convencieron a los Krevcheski de traicionar a sus amos. Ahora llamados Ducheski, los relojeros están atados a los dictados de los magos Usurpadores. Berthold Ducheski lidera a la familia con la fuerza de su intelecto y una acumulación de conocimiento prohibido. \n\n#bold A pesar de toda su inteligencia, es incapaz de alterar la situación que sus antepasados ​​han creado.#!"
 bookmark_inquisitor_tajaddin_kairouan: "Tajaddin"
 bookmark_inquisitor_tajaddin_kairouan_desc: "Los Kairouan son una familia [ghoul|E] creada a través de experimentos de hechiceros Assamitas en Tzimisce [revenants|E]. Procedentes de la provincia del mismo nombre en el norte de África, son entrenados desde su nacimiento para ser candidatos para el abrazo, aunque cada casta busca reclutas de esta línea.\n\nTajaddin se ha entrenado como guerrero con especialidades en subterfugio e infiltración. Si bien aún no ha sido elegido para el abrazo, confía en que si presta un servicio diligente algún día será recompensado. Sospecha que el clan lo mantiene cerca como "semilla de cría" y lo está juzgando en función de hacer crecer la familia mediante la transmisión exitosa de la sangre entre generaciones. No tiene reparos en hacer una inversión muy personal en sus parientes para ayudar a garantizar el resultado. \n\n#bold ¿Será aceptado? El tiempo lo dirá.#!"
 bookmark_inquisitor_pavel_angustri: "Pablo"
 bookmark_inquisitor_pavel_angustri_desc: "En su guerra contra las fuerzas de Baba Yaga, Durga Syn y sus hijos Ravnos han creado a veces ghouls entre los pueblos nómadas de Rusia. A lo largo de los siglos, algunos de ellos han logrado reproducirse. Dotados de poderes de ocultación, agilidad sobrenatural y clarividencia, han sido excelentes agentes para la lucha del caos contra la Cortina de Sombras de Baba Yaga.\n\nLos mortales desconfían de la familia Angustri, que los considera charlatanes y brujos. Tienen fama de ser seductores y mentirosos. Pavel lidera a su familia con su personalidad amistosa y una red de mentiras.\n\n#bold Las frías noches rusas están llenas de terrores, tu mejor esperanza está en un mentor amable.#!"
 bookmark_inquisitor_dhangadeva_nirriti: "Dhangadeva"
 bookmark_inquisitor_dhangadeva_nirriti_desc: "Los Nirriti son una familia de la casta Brahamin, a la que el karma ha dado una gran carga. Los dioses Shiva, Rudra y Vritra deben servir a un grupo de demonios sagrados: los Daitya.\n\nComo patriarca de la familia y sumo sacerdote del culto de Nirriti, Dhangadeva es un administrador eficiente de los asuntos del culto, si no el más iluminado espiritualmente. Aún así, la sangre mística de sus antepasados ​​le ha servido bien en los fundamentos del verdadero Raktamaya: el Yoga de la Ilusión. La sangre es preciosa y debe asegurarse de que la familia conserve este gran tesoro. Con él, pueden servir a sus amos demoníacos lo mejor que puedan, como ha decretado Shiva.\n\n#Bold ¡Cambia el mundo con asesinatos, engaños y profanación de los ritos sagrados para que Shiva abra su tercer ojo y traiga consigo un mundo nuevo!#!"
 bookmark_inquisitor_khachigun_kurulas: "Khachigun"
 bookmark_inquisitor_khachigun_kurulas_desc: "Uno de los yasun, una extensa familia mortal de los Anda; los Kurulas han sido bendecidos por Itügen con una fracción del poder de los Anda. Existen en el punto medio entre el día y la noche.\n\nKhachigun lidera a su familia mientras cabalgan a través de la estepa como parte de la horda de Ghenghis Khan. Un guerrero de vida dura y temperamento, ya que el patriarca de la familia respeta un código de honor. La guerra es larga y, a veces, mientras bebe, parece un poco cercano a casa para distraerse.\n\n#bold Sal con los hermanos de sangre y demuestra que eres digno del abrazo.#!"
 bookmark_inquisitor_valenti_crassus: "Valenti"
 bookmark_inquisitor_valenti_crassus_desc: "En su día, una familia de patricios romanos, estos amorales [revenants|E] ofrecen con entusiasmo sus servicios a los Cainitas a cambio de poder. Como sus posesiones están en el sur de Italia, normalmente son los Lasombra quienes llenan sus arcas.\n\nComo pater familias de los Craso, Valenti es un negociador augusto, pero con apetitos decadentes.\n\n#bold Aunque actualmente es aliado del Clan de las Sombras, un pequeño empujón podría llevarlo a servir a la pecaminosa corte de Camilla.#!"
 bookmark_inquisitor_habil_qarnaim: "Habil"
 bookmark_inquisitor_habil_qarnaim_desc: "En las largas y oscuras noches cerca de Túnez, algunos aún cuentan historias y cantan las canciones de la derrotada Cartago. Roma, bajo el liderazgo de sus amos secretos, intentó destruir Cartago. Mataron a los héroes, derribaron las murallas, dispersaron o esclavizaron a la gente y sembraron los campos con sal.\n\nEl pueblo se había preparado. La sangre de Troile y Aníbal fluye por sus venas. Habil, bautizado por su padre en honor al gran general, ha asumido la responsabilidad de liderar a su tribu para proteger los lugares sagrados secretos de "los Sabios", como Jebel Boukornine. ¡Esperan, observan y se preparan para la guerra! Uno vendrá a reconstruir la ciudad y despertar a los dormidos. Será necesario realizar acciones oscuras y cumplir promesas.\n\n#bold ¡El señor es misericordioso! ¡Veremos a Cartago restaurada!#!"
 bookmark_inquisitor_mohkku_keskinen: "Mohkku"
 bookmark_inquisitor_mohkku_keskinen_desc: "Los Keskinen sirven a la anciana loca llamada Louhi. Se desconoce cómo o cuándo la mística adquirió esta familia, o si ella misma creó el linaje con rituales robados. Los Keskinen son una familia muy pequeña y unida, que es incluso más inescrutable que su maestro Matusalén. Viajan por toda Europa adquiriendo materiales alquímicos y, ocasionalmente, comercian con conocimientos con kolduns Tzimisce o místicos mortales. Practican magias antiguas, en su mayoría olvidadas, impulsadas en parte por su sangre retorcida y tradiciones transmitidas a lo largo de muchos años.\n\nMohkku es casi tan loco como Louhi, pero alberga un secreto que teme que Louhi no toleraría. Tiene compasión por los demás y, a veces, realiza acciones en secreto que van en contra de la insensibilidad del abismo.\n\n#bold ¿Quizás haya otra forma de obtener conocimiento que no sea a través de la indiferencia hacia los demás?#!"
 bookmark_inquisitor_johann_gravenor: "Juan"
 bookmark_inquisitor_johann_gravenor_desc: "Son una familia bárbara y solitaria que vive en las afueras de la ciudad y han tenido la desafortunada consecuencia de haber sido elegidos por los Nosferatu como sirvientes. Los Nosferatu suelen ser animales o algún que otro mendigo, pero los Gravenor son algo más. A medio camino entre el hombre y el monstruo, entre el día y la noche, se quedan en un horrible crepúsculo. Cada sorbo de sangre Nosferatu que toman los arrastra más hacia la maldición y la red de intrigas.\n\nAnders es el mayor de la familia y ha aceptado a la Bestia que ha ido creciendo en su interior. Dado que se está convirtiendo en un monstruo, ha decidido deleitarse con ella.\n\n#bold Aquellos que se acerquen demasiado a las propiedades de los Gravenor pueden acabar convirtiéndose en salchichas.#!"
 bookmark_inquisitor_salinguerra_rafastio: "Salinguerra"
 bookmark_inquisitor_salinguerra_rafastio_desc: "Originalmente eran magos y brujas del valle del Po, algunos tienen vínculos con los Verbena. Ningún Rafastio puede convertirse en vampiro por ningún medio; el Abrazo nunca funciona y lo que queda del [revenant|E] se disuelve en la nada en cuestión de momentos, impidiendo cualquier investigación adicional.\n\nSalinguerra lidera un aquelarre de adoradores de Lilith. A pesar de ser un hombre, es muy respetado por su conocimiento, así como por el magnífico equilibrio que mantiene entre el dolor y el placer durante los ritos. Fue a través de su astuta negociación que pudo contactar con los Manus Nigrum para organizar una alianza con la familia Enrathi para que ambas líneas pudieran prosperar en el norte de Italia. \n\n#bold Si la alianza con la mano negra se mantiene, los Rafastio pueden intentar expandirse fuera del valle del Po. Si no, el aquelarre necesitará encontrar un nuevo aliado.#!"
 bookmark_inquisitor_kakhopala_marijava: "Kakhopala"
 bookmark_inquisitor_kakhopala_marijava_desc: "La familia Marijava remonta su ascendencia al líder de una secta Thuggee de ladrones y asesinos. Sirvió a algunos de los primeros Euthanatos de Tal'Mahe'Ra y, como recompensa, se convirtió en un [ghoul|E]. Sus hijos y nietos fueron elegidos para convertirse en ghouls y, a partir de ese momento, se convirtieron en una familia [ghoul|E].\n\nKakhopala es el líder de un culto Thuggee. Los maestros ocultos lo instruyeron en los caminos del Corazón Quemado, pero su ira profundamente arraigada es un obstáculo para la perspectiva desapegada de los caminos. Ha sido astuto para encubrir sus excesos, contempla que los Tal'Mahe'Ra ocultan los grandes misterios de su conocimiento porque no lo encuentran digno. El hambre de poder de Khakhopala lo ha imitado al Nagaraja consumiendo carne humana.\n\n#bold Los secretos de la muerte se pueden descubrir mediante el estudio de los ritos y apetitos de los antepasados.#!"
 bookmark_inquisitor_cephus_dhabi: "Cefo"
 bookmark_inquisitor_cephus_dhabi_desc: "Originalmente sirvientes de Nergal en Mashkan-Shapir, los D'habi sufrieron divisiones cuando algunos de ellos perdieron la fe en Nergal y lo traicionaron ante Moloch. Sin embargo, Nergal solía espiar a algunos de los D'habi y actuar como sus manos contra los rivales, asesinándolos durante su sueño diurno y más tarde manteniendo a raya a sus enemigos cuando se reveló nuevamente bajo la máscara de Shaitan. Desató plagas contra aquellos que no lo siguieron y trajo a la mayoría de los Baali a su lado. Después de la derrota de Shaitan en Knossos en la Segunda Guerra Baali, los antepasados ​​de Cephus continuaron con su lealtad a Nergal. En el siglo XI, Azaneal descubrió la puerta olvidada a Chorazin. Con la ayuda de las sombras infernalistas, la puerta se abrió a la ciudad subterránea y su tumba de Namtaru. Después de emerger empoderado de la tumba, Azaneal ha llamado a los Baali, los infernalistas y los D'habi para que se unan a él. \n\n#bold Cephus y su familia han respondido al llamado del nuevo Shaitan de Corazín.#!"
 bookmark_inquisitor_ebrahim_dhabi: "Ebrahim"
 bookmark_inquisitor_ebrahim_dhabi_desc: "Los D'habi, que en un principio eran sirvientes de Nergal en Mashkan-Shapir, sufrieron divisiones cuando algunos de ellos perdieron la fe en Nergal y lo traicionaron ante Moloch. Los malvados designios del "Propagador de Plagas" eran demasiado para que los D'habi los soportaran. Desde que los Molochim arrasaron la ciudad, los D'habi fueron reclamados por otros Baali, y sus linajes se mantuvieron aislados entre sí.\n\nLa Orden de Moloch fue fundada en el siglo XIII durante el sangriento conflicto entre el aspirante a shaitan Azaneal, sus seguidores y los ancianos Baali, que no se dejaron impresionar. Ebrahim y su familia siguen el linaje de los D'habi que traicionaron a Nergal en Mashkan-Shapir. A diferencia de otros, no se han unido al estandarte de Azaneal, sino que han prometido su ayuda a Molochim.\n\n#bold ¡Hay que detener a Azaneal antes de que desate las plagas de Namtaru sobre el mundo!#!"
 bookmark_inquisitor_pancrazio_rosselini: "Pancracio"
 bookmark_inquisitor_pancrazio_rosselini_desc: "Al igual que los Giovanni, los Rossellini tenían fuertes lazos con Venecia, donde ambas familias practicaban la nigromancia. Otros magos de la Edad Media consideraban a los Rossellini como los nigromantes más talentosos. Además de los caminos de la nigromancia, muchos Rossellini eran hechiceros. Incluso entonces, los Rossellini eran considerados a menudo histéricos o desequilibrados. Después de la conversión de sus rivales Giovanni en un linaje Capadocio, los Rossellini, al principio, no se vieron afectados, excepto que comenzaron a esforzarse más a sí mismos y a sus artes para competir con sus rivales. Los Rossellini han sido cuidadosamente criados por Augustus Giovanni para convertirse en [revenants|E], después de que se acercaran a él en busca de una cura para una terrible enfermedad que los había plagado.\n\n#bold Incluso para los estándares Giovanni, Pancrazio, el patriarca de los Rossellini, es considerado cruel.#!"
 bookmark_inquisitor_sadiq_rawan: "Sadiq"
 bookmark_inquisitor_sadiq_rawan_desc: "La familia, que alguna vez fue un humilde pueblo de pescadores, ha sido dominada y criada al servicio del excéntrico Ventrue, Anushin-Rawan. Los Servants han sido criados para obedecer a Anushin-Rawan y esto continúa con aquellos que descienden de ella. Estas criaturas sirven como esclavos de placer, recipientes y sirvientes.\n\nSadiq es casi un sirviente perfecto para Anushin-Rawan: diligente, paciente y tranquilo. Incluso es guapo. Aparentemente siempre sabe qué decir e incluso puede conversar con los Cainitas sobre una variedad de temas intelectuales. Su único defecto es su afición por los dulces y los pasteles, y también su tendencia a probar las hermosas delicias con las que está relacionado. \n\n#bold Anushin-Rawan exige un palacio y sirvientes a la altura. Es un paraíso para quienes lo visitan, tanto los vivos como los muertos. Los gritos ni siquiera son comunes.#!"
 bookmark_inquisitor_matteo_enrathi: "Mateo"
 bookmark_inquisitor_matteo_enrathi_desc: "La familia Enrathi remonta su ascendencia a los agricultores etruscos, mucho antes de que Roma se convirtiera en una potencia política importante. En la época en que la república romana se convirtió en imperio, los Enrathi se convirtieron en consumados traficantes de esclavos. En épocas y lugares donde la esclavitud estaba prohibida, los Enrathi desarrollaron redes de contactos y un repertorio en expansión, y cuando el Manus Nigrum se acercó a ellos, se unieron con gusto. \n\nEl patriarca de la familia, Matteo, es tan codicioso, cruel y depravado como sus predecesores.\n\nLas alianzas con las brujas del valle del Po son útiles por ahora, pero Matteo está bastante dispuesto a traicionar a los Rafastio si surge la necesidad.\n\n#bold ¡Toma lo que puedas, no des nada a cambio!#!"
 bm_1230_inquisitor_sub_ghouls: "Ghouls"
 bm_1230_inquisitor_sub_ghouls_desc: "Alimenta a casi cualquier criatura viviente con un poco de sangre de vampiro y se convertirá en un Ghoul, al menos temporalmente. Los Ghouls son sirvientes omnipresentes, fáciles de crear y muy maltratados. Sin embargo, algunos Ghouls forjan sus propios caminos. Ya sea por haberse alimentado de vitae antigua durante miles de años, por la destrucción de sus sires o por alguna otra coincidencia, estos que alguna vez fueron esclavos de los vampiros tienen la oportunidad de encontrar su propio destino. #bold ¿De sirvientes a amos? #!"
 bookmark_inquisitor_prias_dimitriou: "Prias"
 bookmark_inquisitor_prias_dimitriou_desc: "Prias fue una vez gobernante de una ciudad en Asia Menor, y conocido por su belleza. En una ocasión, se encontró con una hermosa mujer escondida en una cueva con su doncella. Esta era Helena, en ese momento todavía una mujer mortal, que había huido del rey Minos, quien tenía la intención de convertirla en su esposa. La hermosa pareja sabía que estaban destinados el uno para el otro, pero su floreciente amor se truncó cuando Minos [Embraced|E] la bella doncella.\nAyudándola a matarlo, Prias ha estado desde entonces a su lado como [ghoul|E], ya que se negó a convertirse en vampiro. Sin embargo, a Helena no le faltan rivales, y la lealtad, la valentía y el amor eterno de Prias son primordiales para Helena hasta esta noche.\n\n#bold Has encontrado la forma más pura y verdadera del amor, y debes luchar para mantenerlo floreciendo a pesar de las dificultades que se avecinan.#!"
 bookmark_inquisitor_haqim_almunajjim: "Haqim"
 bookmark_inquisitor_haqim_almunajjim_desc: "Este [ghoul|E], cuyo nombre de nacimiento se ha perdido, fue el protegido de un guerrero Assamita durante la guerra del clan contra los Baali. Cuando el maestro de [ghoul|E] fue destruido, el Juramento de Sangre se le abatió y destrozó su psique, lo que lo impulsó a huir al desierto. Otros asumieron que [ghoul|E] había perecido junto con su maestro. Sin embargo, sobrevivió y no regresó con [Clan|E], sino que utilizó sus dones y su experiencia para emboscar a varios [cainites|E] y prosperar, calmando su ansia de vitae. Cuando se enteró de un lugar llamado Aluh Amut y de una secta de asesinos mortales, fue allí y asumió el manto del liderazgo de ellos. Con el tiempo, el [ghoul|E] asumió el nombre de Haqim, el mismísimo [antediluvian|E] de los Assamitas, en una oscura burla a sus antiguos amos.\n\n#bold ¡Solo hay un verdadero Haqim y cualquier pretendiente pronto aprenderá a temerte!#!"
 bookmark_inquisitor_heinrich_von_totten: "Enrique"
 bookmark_inquisitor_heinrich_von_totten_desc: "Prior del monasterio en el lago Tötten, ha sucumbido a las tentaciones del diablo y ahora el monasterio está inundado, ahogado en sangre, libertinaje y pecado."
 bookmark_inquisitor_folch: "Folch"
 bookmark_inquisitor_folch_desc: "Desde sus humildes comienzos como mercenario holandés tras la Cruzada Albigense, Folch ha visto todo lo que el mundo [cainite|E] tenía para ofrecerle: engaños, avaricia y falsas promesas. A pesar de su estelar (y bastante despiadado) servicio a algunos de los vampiros más poderosos de Francia, Folch nunca pudo conseguir el [Embrace|E] que tanto ansiaba, ya que se lo consideraba demasiado peligroso.\nBueno, Folch demostró que tenían razón, volviéndose contra su último aspirante a amo y llevándolo a su ardiente perdición. Desde entonces, el veterano ahora canoso ha comenzado a usar a los vampiros como lo usaron a él en el pasado y no tiene reparos en traicionarlos o emboscarlos si eso significa que su suministro de sangre está seguro.\n\n#bold Tal vez lo seas en el futuro, pero serán tus propios términos. Hasta entonces, hay más sangre que derramar... y beber.#!"
 bookmark_inquisitor_basil_gantenbein: "Albahaca"
 bookmark_inquisitor_basil_gantenbein_desc: "Basil y su hermano Bayezid, que antes eran esclavos de los Caitiff [cainite|E] Stanislav de los Elegidos de Calomena, descubrieron que su fe bogomil estaba corrompida por los intereses de los no muertos. Cuando Stanislav fue destruido durante la caída del Sueño de Miguel en 1204, los hermanos Gantenbein se liberaron de sus lazos de sangre. Desde entonces, se han dado a llamar "los Renegados de Calomena" y han liderado a los fieles bogomilistas en ataques contra vampiros en toda Bosnia. Basil ha comenzado a cuestionar la ambición de Bayezid y su deseo de crear más ghouls.\n\n#bold ¡Calomena, la hermana de Caín, desea la destrucción de sus hijos no muertos! #!"
 bookmark_inquisitor_goreb_bakenankhe: "Goreb"
 bookmark_inquisitor_goreb_bakenankhe_desc: "Sirviente de Ankhe, este [ghoul|E] sigue manteniendo la antigua fe en el regreso de Set, aunque el Islam llegó a Egipto cuatro siglos antes de que él naciera. ¿Cómo acabó en Serbia? Bueno... eso es un cuento."
 bookmark_inquisitor_hugh_marston: "Hugh Marston"
 bookmark_inquisitor_hugh_marston_desc: "No había nada que a Hugh le gustara más que el sonido que hacía su espada al romper huesos, y oyó mucho de eso durante la Primera Cruzada. Se convirtió en mercenario para continuar con su sangriento trabajo y pronto fue puesto al servicio de un señor Ventrue. Su considerable destreza y lealtad pronto le valieron suficiente sangre para convertirse en un [ghoul|E].\nLa vida de Hugh cambió de nuevo cuando su protegido se ganó demasiados enemigos para que él pudiera manejarlos. Ahora sin amo, Hugh continuó vendiendo sus habilidades, pero ahora recibía su pago con sangre.\nIrónicamente, fue durante este período que encontró la fe cuando fue convertido por la Herejía Cainita.\n\n#bold Tienes la convicción de los recién convertidos y tu brazo de espada es tan fuerte como siempre. En verdad, Caín te ha bendecido.#!"
 bookmark_inquisitor_layla: "Layla"
 bookmark_inquisitor_layla_desc: "Layla es una criatura de misterios y leyendas, y se rumorea que es hija de la propia Lilith. Como tal, su inmortalidad es bastante diferente a la de los vampiros y alberga un profundo odio por [cainites|E], quien traicionó a su Madre Oscura. Otras pistas apuntan a que bebió la sangre de Lilith, tal vez directamente o tal vez por intermedio de un antiguo y poderoso patrón. Esta teoría se ve reforzada por su asociación vaga con los misteriosos Tal'mahe'Ra, una secta de ancianos poderosos, algunos de los cuales adoran a la propia Lilith. Sea cual sea la verdad, Layla es una criatura muy poderosa y peligrosa, tal vez incluso algo más que una [ghoul|E], y muchos se preguntan en silencio cuáles podrían ser realmente sus objetivos finales. #bold La Madre Oscura, tu Madre Oscura, te habla. No te decepcionará. #!"
 bookmark_inquisitor_laurent: "Lorenzo de Angers"
 bookmark_inquisitor_laurent_desc: "Nacido como Lorcan, este Príncipe de una pequeña tribu irlandesa de Kinfolks fue dejado para liderarlos cuando sus protectores Lupines fueron asesinados por rivales. Gracias a su rápida comprensión de la guerra y sus capacidades de liderazgo, Laurent lo hizo bien, ayudando a su tribu a sobrevivir hasta la llegada repentina del enviado vampírico de la misteriosa Isouda de Blaise.\nSintiendo una oportunidad y enamorado de las habilidades de Laurent y su belleza angelical, el enviado lo llevó a la sangre como un [ghoul|E] y lo ayudó a lanzar un ataque contundente contra sus enemigos Lupines. Cuando esa amenaza terminó, presentó a Laurent a la propia Isouda, quien pronto vio el potencial del niño y asumió el cargo de mentora.\n\n#bold La corte de Isouda está llena de maravillas y horrores, y la más impresionante de todas probablemente sea la propia Isouda. Aprenderás y prosperarás, como siempre lo haces.#!"
  
 bm_1375_patronwar_sub_brujah: "Clan Brujah"
 bm_1375_patronwar_sub_brujah_desc: "Los Brujah se han unido en África occidental en torno a un líder prometeico que se hace llamar Aníbal para formar una Nueva Cartago."
 bookmark_patronwar_brand_de_draeck: "Marca deDraeck"
 bookmark_patronwar_brand_de_draeck_desc: "Era un guerrero conocido como "De Draeck". Luchó contra los daneses que le imponían tributos en la zona circundante. Se negó a pagarles. Se produjo una batalla en la que los holandeses salieron victoriosos, con 500 de los 800 daneses muertos, incluido su líder. Sin embargo, los holandeses también perdieron a su líder. O eso se creía, pero en realidad fue abrazado durante la batalla, quedó poseído, cambió su identidad y desde entonces viajó por Europa para encontrar su lugar. Finalmente, regresó a Holanda para gobernar desde las sombras mientras luchaba por recuperar la cordura... o sucumbía a la locura."
 bm_1375_patronwar_sub_cappadocian: "Clan Capadocio"
 bm_1375_patronwar_sub_cappadocian_desc: "La Peste Negra ha matado a millones de personas en todo el mundo conocido. ¿Ha sido todo esto un complot del Clan de la Muerte? Estudian la enfermedad con atención."
 bookmark_patronwar_marcus: "Marco"
 bookmark_patronwar_marcus_desc: "Los Mortificadores realizan todo tipo de experimentos con las colinas de cadáveres que la Peste Negra ha puesto a su disposición. ¿Buscan el poder de la plaga o acabar con ella para siempre?"
 bookmark_patronwar_richard_uagemred: "Richard Uagemred"
 bookmark_patronwar_richard_uagemred_desc: ""
 bookmark_patronwar_luna_morningstar: "Luna Morningstar"
 bookmark_patronwar_luna_morningstar_desc: "Como humana, Luna siempre fue diferente a sus compañeros. Contemplativa de la vida y la muerte, interesada en lo extraño y enamorada de la noche. Algo en ella la calmaba. La brisa lenta pero implacable que pasaba por las rocas de la casa de sus padres y que asustaba a otros niños la hacía sentir cómoda y segura. El crujido de la madera bajo sus pies y el silencio de una habitación oscura inspiraban su imaginación. Su belleza parecía eterna, pero casi se extinguió cuando rechazó los avances de un chico vecino y fue proclamada bruja. Mientras los inquisidores la preparaban para la hoguera, sus gritos de ira y angustia llegaron a un señor vampiro local que vio su odio implacable por la raza humana. La salvó y poco después la abrazó. Quería ver qué caos y sufrimiento podía causar una persona tan hermosa y loca antes de condenarse a sí misma o si podía ascender en las filas de la corte nocturna y convertirse en una verdadera Señora de la noche."
 bookmark_patronwar_lucia_canale: "Lucía Canale"
 bookmark_patronwar_lucia_canale_desc: "Lucía aparentemente apareció de la nada y, por pura casualidad, muchos de sus oponentes en su ascenso al poder sufrieron "accidentes desafortunados" o cambios de actitud excepcionalmente repentinos. Su padre fue identificado como un hombre misterioso conocido como Guiseppe, que fue visto por última vez cuando se dirigía a una reunión con ella; se desconoce si su destino fue la diablerie, la estaca o simplemente la muerte definitiva para atar el último cabo suelto. Quizás no sea alguien a quien enfadar si tu jefe de espías no es muy competente."
 bookmark_patronwar_branco: "Blanco"
 bookmark_patronwar_branco_desc: ""
 bm_1375_patronwar_sub_setite: "Clan Setita"
 bm_1375_patronwar_sub_setite_desc: "El Clan de la Fe continúa manteniendo su bastión en Egipto, ahora bajo el liderazgo de un centurión romano."
 bm_1375_patronwar_sub_gangrel: "Clan Gangrel"
 bm_1375_patronwar_sub_gangrel_desc: "Con tanta gente muriendo y la civilización aparentemente en declive, ahora es la época del lobo. En todas partes, la naturaleza invade el dominio de los tejedores. Los sobrevivientes recurren al misticismo pagano para encontrar una cura para esta terrible plaga. ¿Podrán las bestias crear un mundo nuevo? Un mundo donde el hombre viva en armonía con la naturaleza; el terreno de caza perfecto en el que los Gangrel puedan cazar al ganado."
 bookmark_patronwar_caelia_tertia: "Caelia Tercia"
 bookmark_patronwar_caelia_tertia_desc: "Nacida en el año 390 d.C. en la ciudad de Roma, Caelia en vida fue la tercera hija de un centurión romano. No se sabe mucho sobre su vida humana simplemente porque no hay mucho que saber, sin mencionar que la mayoría de los registros de su época fueron destruidos; vivió una vida sin incidentes en Roma hasta que los galos la saquearon en el 410 d.C. Su padre y sus hermanos mayores murieron en la lucha y, mientras intentaba huir, se vio atacada por un Vástago. Ella se defendió lo mejor que pudo, pero fue una batalla desesperada desde el principio y fue derrotada con desdeñosa facilidad. Después de eso, huyó al este y pasó los siguientes siglos expandiendo y dominando sus poderes y reuniendo fondos y poder. Ahora, puede que finalmente haya llegado su momento..."
 bookmark_patronwar_bimbee: "Bimbee"
 bookmark_patronwar_bimbee_desc: ""
 bookmark_patronwar_gorm: "Gordo"
 bookmark_patronwar_gorm_desc: "El hombre era un guerrero feroz. Su voluntad en el campo de batalla y su cuidadosa gestión de las tropas y el posicionamiento lo llevaron a obtener muchas batallas exitosas. Fue descubierto durante una de ellas por Brunhilde. Mientras se estaba muriendo después de matar a cuatro asaltantes, ella lo abrazó y lo dejó solo en la naturaleza para que sobreviviera. Durante esos momentos, aprendió cuánto las habilidades sociales y las conjuras sirven solo a los débiles y usó su astucia y fuerza para cazar con implacable eficacia. Después de enterarse de en qué se había convertido, comenzó a arrasar activamente con aquellos que escupían a los dioses. Actuando como comandante y verdugo, fue enviado a matar las raíces podridas del árbol de la vida. Cualquier [einherjar|E] que se desviara del camino tenía que responder por sus crímenes contra los dioses y pocos de ellos vivían lo suficiente para unirse a los cristianos. Por desgracia, con cada batalla que ganaba, otras se perdían y los cristianos nunca parecían retroceder. Envenenó los corazones de su rebaño y las muchas peleas entre los [einherjar|E] llevaron a Midgard a desmoronarse."
 bookmark_patronwar_dharun: "Dharun"
 bookmark_patronwar_dharun_desc: ""
  
 bm_1375_patronwar_sub_lasombra: "Clan Lasombra"
 bm_1375_patronwar_sub_lasombra_desc: "El Clan de las Sombras ha atravesado tiempos difíciles, ya que su rebaño religioso muere en masa y los monasterios se convierten en tumbas. El ganado clama por la salvación de Dios... y él no responde. Con su influencia sobre los mortales menguando, algunos Magister miran profundamente en la oscuridad en busca de respuestas. ¿Escucharon un susurro de una respuesta?"
 bookmark_patronwar_michel_tenoctis: "Michel Tenoctis"
 bookmark_patronwar_michel_tenoctis_desc: "No se sabe mucho sobre él, ya que normalmente se mantiene solo para estudiar el Abismo. Todo lo que se sabe es que ya había descubierto la existencia del Abismo y había comenzado a estudiarlo antes de ser engendrado. Eso es lo que atrajo la atención del clan Lasombra y, finalmente, lo llevó a su estado actual de no-muerto, cortesía del clan antes mencionado."
 bookmark_patronwar_gabriel_felipe: "Gabriel Felipe"
 bookmark_patronwar_gabriel_felipe_desc: "Vástago de una familia que alguna vez fue noble, Gabriel ha sido preparado para gobernar desde su nacimiento. Después de su Abrazo, optó por mantenerse fuera del centro de atención y gobernar desde las sombras, como corresponde a un miembro del clan Lasombra."
 bookmark_patronwar_elder_diego: "El élder Diego"
 bookmark_patronwar_elder_diego_desc: "Diego es un ex monje de una orden sagrada cristiana. Solía ​​ser cazador, pero después de una cacería exitosa, un padre lo aceptó y pensó que sería divertido, y no le importó mucho la pareja de neonatos que Diego mató."
 bookmark_patronwar_hakon_fystond: "Häkon Fystond"
 bookmark_patronwar_hakon_fystond_desc: "Siempre llamó la atención de todos cuando era niño debido a que su piel era pálida como la de un cadáver. Pasó la mayor parte de su infancia en el bosque buscando comida y luego comenzó a cazar. Era inteligente y astuto y luego se unió a una banda de ladrones conocidos por atacar a soldados y comerciantes que viajaban por Nordmark. Terminó en una banda de ladrones, hasta que una noche tuvo "suerte" de ser abrazado. Su padre era un paria del Mar de las Sombras, pero nunca mencionó por qué."
 bookmark_patronwar_eridanus: "Eridanus Erebus"
 bookmark_patronwar_eridanus_desc: "Al percibir los comportamientos antinaturales de los monstruos que lo crearon, Damian se propone descubrir su papel en sus maquinaciones y un método para desmantelar las ataduras fantasmales que lo obligan a observar en silencio la política mezquina y agotadora entre tontos pérfidos. Incluso ahora, en la muerte, busca una solución al camino que ha seguido desde su nacimiento.\n\n#bold El camino de menor resistencia, al igual que el río fluye, solo terminará cuando encuentre el mar.#!"
 bookmark_patronwar_jimeno_fitzroy: "Jimeno Fitzroy"
 bookmark_patronwar_jimeno_fitzroy_desc: "Antes de su abrazo, Jimeno FitzRoy era un noble menor en Valencia, pariente lejano de algún rey español (o eso afirma). Se ganó una mala reputación debido a que se relacionaba libremente con mercaderes, ladrones y canallas sin escrúpulos. Su desviación y su disposición a doblar las leyes en su beneficio atraerían la atención de un poderoso Lasombra, que buscaba un mortal al que abrazar.\n\nDespués del abrazo, Jimeno se sintió atraído por las turbias olas, como les sucede a algunos Lasombra. Reclutó a los criminales que conoció en su vida anterior para que tripularan sus barcos y se embarcó en un gran viaje lleno de aventuras, batallas y mucho botín saqueado. Las incursiones y los festejos son suficientes para algunos corsarios, pero Jimeno finalmente descubrió que su vida en el mar... era restrictiva. Aprovechando el caos en el Levante causado por las cruzadas, tomó el control de algunos puertos clave y decidió "establecer una tienda". Nació la Corte de los Cuervos."
 bookmark_patronwar_narcandana_markov: "Narcandana Markov"
 bookmark_patronwar_narcandana_markov_desc: ""
  
 bookmark_patronwar_atticus: "Atticus"
 bookmark_patronwar_atticus_desc: ""
  
 bookmark_patronwar_suleyman_ibn_arua: "Suleiman ibn Aura"
 bookmark_patronwar_suleyman_ibn_arua_desc: ""
  
 bm_1375_patronwar_sub_malkavian: "Clan Malkavian"
 bm_1375_patronwar_sub_malkavian_desc: "En medio de esta calamidad, la gente lucha por comprender lo que está sucediendo. ¿Dios los ha abandonado? ¿Es esto el Apocalipsis? ¿Ha llegado la Gehena? Los oráculos anuncian la llegada de nuevos profetas que prometen salvación o misterios aún mayores."
 bookmark_patronwar_aleksandr: "Alejandro"
 bookmark_patronwar_aleksandr_desc: "Patriarca Ecuménico de la Iglesia del Tercer Caín."
 bookmark_patronwar_petronia: "Petronia"
 bookmark_patronwar_petronia_desc: ""
 bookmark_patronwar_bronach_o_cennfhaelaid: "Bronach O'Cennfhaelaid"
 bookmark_patronwar_bronach_o_cennfhaelaid_desc: ""
 bookmark_patronwar_izalda_kishlovsky: "Izalda Kishlovsky"
 bookmark_patronwar_izalda_kishlovsky_desc: "Izalda abandonó a su [Sire|E], Mellandis, y se exilió, todavía llena de dolor por la muerte de sus hermanas. Durante este tiempo, se sumergió profundamente en su propia historia [Clan|E], encontrando textos e información sobre la Ordo Aenigmatis. Ahora, inspirada por el camino de la Ordo, ha regresado a Leczyca, su ciudad natal, y ha ocupado fácilmente su lugar como condesa. Sin embargo, ese es solo el primer paso de un plan mucho más elaborado para elevar tanto a los Malkavian como a la Ordo Aenigmática. Mientras tanto, ella se mantendrá en el medio, lista para desatar el verdadero conocimiento sobre el mundo y cosechar su poder."
 bm_1375_patronwar_sub_nosferatu: "Clan Nosferatu"
 bm_1375_patronwar_sub_nosferatu_desc: "Los priores rondan en las sombras. Muchos han desaparecido por completo en el letargo, aunque unos pocos se aprovechan de los enfermos y moribundos desde detrás de las máscaras de los médicos de la peste."
 bookmark_patronwar_nicolas_davry: "Nicolás d'Avry"
 bookmark_patronwar_nicolas_davry_desc: "¿Qué es más ridículo que un caballero Nosferatu? Un caballero Nosferatu que quisiera ser príncipe del oeste de Francia."
 bm_1375_patronwar_sub_ravnos: "Clan Ravnos"
 bm_1375_patronwar_sub_ravnos_desc: "Ni siquiera el Clan de los Vagabundos puede escapar de esta enfermedad. Incluso si corren hasta los confines de la tierra... ni siquiera Irlanda se salva de los estragos de la Peste Negra."
 bm_1375_patronwar_sub_toreador: "Clan Toreador"
 bm_1375_patronwar_sub_toreador_desc: "El jardín ha muerto. Han muerto tantos artistas. Ya no hay fiestas. El olor de los pétalos de rosa apenas puede cubrir el hedor de los cadáveres en descomposición por todas partes. Y, sin embargo, si miras con atención, hay nuevos brotes formándose y la esperanza de la primavera. Abraza a esos artistas que aún pueden salvarse y gana sangre como puedas."
 bookmark_patronwar_anatolios_tenebris: "Anatolio Tenebris"
 bookmark_patronwar_anatolios_tenebris_desc: "Anatolios logró establecerse como un miembro leal, ejecutivo e inteligente del clan. En tan poco tiempo, pudo derrocar al antiguo gobernante local y jurar lealtad al gobernante del voivodato. Ni Vladimir Rustovich ni la matriarca dudan de su lealtad. Pero ¿qué pasa si la lealtad y los votos no son más que una farsa y la nueva "familia" es el principal objetivo de la venganza contra la antigua y verdadera familia? El tiempo lo dirá."
 bookmark_patronwar_narcissus_cephissus: "Narciso Cefiso"
 bookmark_patronwar_narcissus_cephissus_desc: ""
 bookmark_patronwar_tykado: "Tykado"
 bookmark_patronwar_tykado_desc: ""
 bookmark_patronwar_daniel_hawk: "Daniel Hawk"
 bookmark_patronwar_daniel_hawk_desc: ""
 bookmark_patronwar_ghazia_khatun: "Ghazia Khatun"
 bookmark_patronwar_ghazia_khatun_desc: ""
 bookmark_patronwar_cecilia: "Cecilia"
 bookmark_patronwar_cecilia_desc: "Algunos deseos están prohibidos por una buena razón."
 bookmark_patronwar_osore: "Osore"
 bookmark_patronwar_osore_desc: ""
 bookmark_patronwar_sonja_harald: "Sonja"
 bookmark_patronwar_sonja_harald_desc: ""
  
 bm_1375_patronwar_sub_tremere: "Clan Tremere"
 bm_1375_patronwar_sub_tremere_desc: "En medio del caos de la Peste Negra y de muchos miembros del Consejo de los Siete sumidos, al menos temporalmente, en el letargo, tres grandes casas luchan por liderar a los Tremere."
 bookmark_patronwar_cyrus: "Ciro"
 bookmark_patronwar_cyrus_desc: "El aquelarre de brujos del Zorro Verde ha llegado a dominar el este de Francia. Se rumorea que este aquelarre se ha alejado del estricto cumplimiento del Código de Tremere y en su lugar se mantiene en el Camino de la Humanidad y la Mascarada."
 bookmark_patronwar_ruadh_sutherland: "Ruadh Sutherland"
 bookmark_patronwar_ruadh_sutherland_desc: "Fue un arzobispo del cristianismo. Cree que los vampiros son parte de la voluntad de Dios, pero el abrazo lo hizo inclinarse. Cree que los vampiros son pastores de humanos, que no son más que ganado que debe ser guiado por la voluntad de los vampiros hacia lo que piensan y ven que es lo correcto. Si bien cree que los humanos no deben mentir ni asesinar (a menos que sus señores vampiros se lo digan), cree que a los vampiros se les permite usar estas herramientas "por un bien mayor". Cree que las personas son buenas o malas, una u otra cosa, y ve el mundo en blanco y negro. Goratrix lo abrazó como un sacerdote con un inmenso conocimiento de la religión y lo oculto. Cuando lo abrazó, Sutherland se inclinó. Hasta tal punto que incluso Goratrix tuvo que enviarlo por un tiempo a Malta, para que pudiera calmarse y aclarar su mente. Su mecanismo de afrontamiento lo hizo creer que todavía es un agente de Dios, pero luego comenzó a ver el mundo en blanco y negro, el Bien y el Mal."
 bookmark_patronwar_morgano_murchadh: "Morgano Murchadh"
 bookmark_patronwar_morgano_murchadh_desc: "Morgano se hizo conocido por su locura en noches más recientes, después de haber emergido de su investigación aislada, el Brujo vio que muchos de los parientes menores como Caitiff habían ascendido a posiciones de prominencia. Habiendo estudiado las profecías de Gehena en profundidad, tomó esto como un presagio y comenzó su propia cruzada para limpiar Europa de los sin clan, reuniendo a muchos vampiros tradicionalistas a su lado mientras lo hacía. Mientras que solía experimentar con sus cautivos, el Señor Loco de la Casa Murchadha ahora eligió quemar a sus enemigos en la hoguera o en sus hogares, a veces aldeas y pueblos enteros fueron quemados hasta los cimientos si había rumores de que albergaban a los sin clan. Sin embargo, debido a su aislamiento y la indiferencia de los altos clanes, nadie ha detenido la loca limpieza de Hungría de Morgano."
 bm_1375_patronwar_sub_tzimisce: "Clan Tzimisce"
 bm_1375_patronwar_sub_tzimisce_desc: "Mientras la mayoría de los clanes han luchado por sobrevivir a esta plaga apocalíptica, los Tzimisce han prosperado. Transfórmense o perezcan, y oh, cómo se han transformado los Tzimisce: ya sea en una noción idealizada de perfección humana, en nuevos extremos de decadencia hedonista, o en alguna mutación incognoscible de la carne proveniente de más allá de la oscuridad exterior."
 bookmark_patronwar_matthaios: "Matías"
 bookmark_patronwar_matthaios_desc: "Los seguidores de Asakku han establecido un reino en el norte helado de Siberia al que han llamado Hiperbórea."
 bookmark_patronwar_gavrili: "Gavril"
 bookmark_patronwar_gavrili_desc: "Gavrili era un noble de poca monta. Un soldado en la vida mortal, como su padre y su abuelo antes que él. Fue criado para ser un protector de su pueblo. Como vampiro, disfruta perversamente de cazar y alimentarse de mortales de sus antiguas tierras. A pesar de ser leal a su clan, Gavrili lucha por comprender la filosofía superior de los Tzimisce. Lo compensa recluyéndose en su dominio y concentrándose en la crianza de linajes [ghoul|E]."
 bookmark_patronwar_descardion: "Descardión"
 bookmark_patronwar_descardion_desc: "Fue sacado de las canteras de Egipto cuando su erudición y perspicacia llamaron la atención de su padre, quien le inculcó una sed de conocimiento para ayudar a combatir el estancamiento del tiempo. Como seguidor de Tariq el-Sama, Descardion cree que la lucha entre el yo y la bestia es una prueba definitiva de Alá. Trabaja diligentemente para que quienes lo rodean adquieran conocimiento y fe. Sus experimentos suelen ser internalizados, pero en el pasado ha tomado medidas extremas, como convertir en demonios a una aldea entera o imponer personalmente ayunos de un mes para purgar la mente y el cuerpo (y a los individuos débiles) de las tribus locales. Como una de las pocas personas alfabetizadas, Descardion ha mantenido un volumen de diarios y premios de la palabra escrita de tal manera que su corte valora la educación y las tácticas más que cualquier otro rasgo. Descardion se ha preocupado por proteger su trabajo y se ha vuelto proactivo en el norte de África buscando evitar que los Reyes y la Pirámide controlen a la gente de Egipto."
 bookmark_patronwar_dunnlang_cathail: "lengua de dunn"
