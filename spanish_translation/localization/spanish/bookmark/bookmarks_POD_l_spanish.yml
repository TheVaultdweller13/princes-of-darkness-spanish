 bm_1375_patronwar_sub_bloodlines: "Líneas de sangre"
 bm_1375_patronwar_sub_bloodlines_desc: "Tras la Peste Negra, algunos linajes pudieron reafirmarse temporalmente. El más notable fue el de los Baali, que forjaron un imperio en Mesopotamia, donde se enfrentaron a la oposición de los Salubri, que todavía se aferraban a la Dieta de los Olivos. En Gran Bretaña, surgió un nuevo Avalon bajo un Salubri que reivindicaba el manto del Rey Arturo, mientras que un linaje de aparecidos tocados por hadas se cernía sobre Escocia. Otro reino Salubri se estableció en Lhasa bajo el mando de un místico chino. ¡Incluso los Caitiff encontraron un campeón en Venecia!"
  
  
 bm_1375_patronwar_sub_others: "Otros"
 bm_1375_patronwar_sub_others_desc: "En el Mundo de Tinieblas hay mucho más que vampiros. Los hombres lobo merodean por el desierto, las momias se aferran a su inmortalidad y los cazadores cazan."
  
