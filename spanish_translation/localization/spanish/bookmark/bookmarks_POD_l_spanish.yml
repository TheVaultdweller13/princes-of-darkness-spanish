 bookmark_patronwar_alexarchus: "Alexarchus"
 bookmark_patronwar_alexarchus_desc: "Alexarchus era un conocido místico que viajó por el mundo cuando era mucho más joven y mucho menos sangriento que ahora. Al ver que el mundo antiguo caía lentamente en el peligro y en pequeñas luchas de poder, se centró en sus obras como místico para ofrecer a la población, que a menudo huía, de un pueblo un poco de consuelo en su miseria. Cuando llegó el momento de su abrazo, no perdió su naturaleza bondadosa de inmediato, pero sí se volvió inmensamente solitario. En esos momentos, pasa la mayor parte de sus noches viviendo en sus aposentos, tratando de lograr lo que a menudo es inalcanzable."
 bookmark_patronwar_amducious: "Amducious"
 bookmark_patronwar_amducious_desc: "Nacido en Francia en 787, Amducious fue un noble francés en la corte de Carlomagno en el apogeo de su reinado. Fue uno de los consejeros más cercanos de Carlomagno y un hombre extremadamente inteligente. Era conocido por su mente astuta y tortuosa, pero también estaba plagado de la paranoia que era común en la corte francesa. Abrazado por Azaneal en la noche de la muerte de Carlomagno, rápidamente adoptó su nueva no-vida y se deshizo de su antigua, su nombre original se perdió en la historia. La Orden ahora solo conoce a Amducious. Rápido en sus estudios de Daimonion, se hizo conocido como el Señor Engendrado del Infierno dentro de la Orden y muy respetado dentro del linaje por sus experimentos y estudios."
 bookmark_patronwar_patrick_ramos: "Patrick"
 bookmark_patronwar_patrick_ramos_desc: "Aceptado y abandonado a su suerte, la única forma de ganarse el respeto es a través de la fuerza y ​​el poder. Sin ningún clan que lo detenga, Patrick anhela el día en que pueda controlar a los Cainitas y a los mortales y hará todo lo que sea necesario para obtener poder y construir el mundo a su imagen."
 bookmark_patronwar_irge_hectsaehtf: "Irge"
 bookmark_patronwar_irge_hectsaehtf_desc: ""
 bookmark_patronwar_aedan_cathasach: "Aedan Cathasach"
 bookmark_patronwar_aedan_cathasach_desc: "Aedan fue acogido por un anciano Brujah Verdadero preocupado por la desaparición y corrupción de los Aulladores Blancos. Como descendiente de los druidas que trabajaban con los Aulladores Blancos, su padre esperaba que Aedan pudiera aportar alguna información sobre el misterio."
 bookmark_patronwar_illitharn_sagaard: "Illitharn Sagaard"
 bookmark_patronwar_illitharn_sagaard_desc: ""
 bookmark_patronwar_abe_no_seimei_onmyoji: "Abe No Seimei Onmyōji"
 bookmark_patronwar_abe_no_seimei_onmyoji_desc: "Onmyōji, un especialista destacado en onmyōdō durante la mitad del período Heian en Japón. Onmyōdō es un sistema de ciencia natural, astronomía, almanaque, adivinación y magia que se desarrolló de forma independiente en Japón basándose en las filosofías chinas del yin y el yang y el wuxing (cinco elementos). Además de su prominencia en la historia, es una figura legendaria del folclore japonés y ha sido retratado en varias historias. Seimei trabajó como onmyōji para los emperadores y el gobierno Heian, asesorando sobre la forma espiritualmente correcta de abordar los problemas. Rezaba por el bienestar de los emperadores y el gobierno, además de asesorar sobre diversos temas. También era astrólogo y predecía eventos astrológicos. Gozó de una vida extremadamente larga, libre de cualquier enfermedad importante, lo que contribuyó a la creencia popular de que tenía poderes místicos. Hacia el final de su vida, fue abrazado por uno de los Salburi orientales."
 bookmark_patronwar_cody_dio: "Cody Dio"
 bookmark_patronwar_cody_dio_desc: ""
 bookmark_patronwar_arturia_pendragon: "Arturia"
 bookmark_patronwar_arturia_pendragon_desc: "Ella afirma liderar la defensa de Gran Bretaña contra los invasores sajones mientras se disfraza de hombre entre los mortales."
 bookmark_patronwar_aethelflaed: "Etelfeld"
 bookmark_patronwar_aethelflaed_desc: "Engendrado por Melusina de Anjou como una obra de arte y un juguete viviente, ha acumulado un mínimo de poder simplemente por haber sido favorecido por ella y por encantar a quienes lo rodean, en lugar de por alguna competencia real de la que carece seriamente. Tanto su nombre como su casa de cadetes, Doe, le fueron otorgados por ella como una cuestión de entretenimiento y para adaptarse a un tema determinado.\n\n#bold Demuestre que es más que una suposición, o no lo haga.#!"
 bookmark_patronwar_memnon: "Memnón"
 bookmark_patronwar_memnon_desc: "Memnón era un rey semidiós etíope que luchó contra el héroe Aquiles. Aunque Memnón cayó en batalla, Zeus quedó impresionado con su habilidad y valor y le concedió la inmortalidad. Tras regresar a su tierra natal, vagó un tiempo desesperado por su derrota hasta que cayó en letargo. Cuando despertó en el siglo XII, regresó a Grecia para enfrentarse y derrotar a Aquiles. Aquiles había muerto hacía mucho tiempo. Atormentado por sentimientos de duda sobre sí mismo, ha tratado de saciar sus sentimientos de incompetencia. Se peleó con los Vástagos de Grecia para poner a prueba su temple antes de regresar a Etiopía. Ahora desea demostrar su valía forjando un imperio afín a partir de Etiopía. O tal vez esta leyenda sea toda una invención, creada por un guerrero Gangrel que deseaba inflar su invención para inspirar la devoción de sus seguidores y el miedo de sus enemigos.\n\n#bold ¡El mundo verá el temple de Memnón con la restauración de Etiopía!#!"
 bookmark_patronwar_phillip: "Felipe"
 bookmark_patronwar_phillip_desc: "Phillip era un arquitecto italiano en ascenso que fue contratado por Marcelo de Alejandría para restaurar la ciudad de Alejandría y su biblioteca. Al examinar la ciudad, Phillip comentó sobre la ruina y el barrio bajo en que se había convertido, lo lejos que había caído de su antigua gloria y cómo se necesitarían décadas de restauración para que la biblioteca y la ciudad volvieran a ser grandiosas. Marcelo se ofreció a abrazarlo como una forma de trabajar en la ciudad sin envejecer y Phillip aceptó, pensando que la no vida sería una fiesta interminable marcada por la inspiración arquitectónica. Después de ser abrazado, llegó a despreciar la Yihad y a ser eternamente maldecido por Dios. Huyó de regreso a través del Mediterráneo. Comenzó a construir proyectos para mortales para distraer a la Bestia, pero está comenzando a verlos cada vez más como muñecos en una casa de muñecas.\n\n#bold ¡Esta existencia es miserable y el único consuelo es construir de nuevo!#!"
 bookmark_patronwar_senen: "Senén"
 bookmark_patronwar_senen_desc: "El Vigilante Blanco es una figura antigua y enigmática entre los magister. Su prole, los Renegados, es una rama de la línea de Lasombra a la que a menudo se hace referencia como la "sombra blanca" que actúa como guardianes del Silencio de la Sangre: la Mascarada. Valoran el deber por encima de todo y sirven como vigilantes como un medio para proteger el futuro de su casa y dinastía.\n\n#bold ¡Es nuestro deber hacer cumplir la Mascarada, sin importar lo que cueste!#!"
 bookmark_patronwar_golub: "Golub"
 bookmark_patronwar_golub_desc: "Golub, que tenía antecedentes de noble bosnio menor, era un devoto seguidor del bogomilismo y un médico talentoso, atrajo la atención y el abrazo de Nikita de Sredetz. Sin embargo, esto no produjo un peón dispuesto que combinara influencia temporal, devoción religiosa y erudición para Nikita.\n\nGolub estaba muy horrorizado por la Herejía Cainita y su corrupción de la iglesia. Se siente responsable de contraatacar a los monstruos que tienen a la fe como rehén. Con este fin, ha atacado a varios ancianos y sirvientes de la Herejía con los que se ha encontrado. Sin darse cuenta, a pesar de verse a sí mismo como salvador, llegó a considerar a las instituciones religiosas como el enemigo. Ve la influencia de la Herejía y de su Sire detrás de todo.\n\n#bold ¡Destruye la Herejía Cainita y libera al pueblo de sus manipulaciones!#!"
 bookmark_patronwar_niobe: "Níobe"
 bookmark_patronwar_niobe_desc: "Níobe nació en torno al siglo XIV a. C. en la ciudad-estado micénica de Tebas situada en Beocia. Los testimonios sobre su encuentro con su padre Anfión el "Músico" se perdieron en los meandros del tiempo. En el siglo X d. C. fundó un culto dedicado a la Vía Adversarius en el condado de Toulouse con el fin de difundir las creencias de la Vía de los Pecados en el Sur. En los albores de la herejía cátara, Níobe influyó en ellos y los organizó con el objetivo de desestabilizar la Iglesia de Roma en Occitania. Durante la cruzada albigense, primero se unió a la corte de Esclarmonde la Noire, la ayudó a repeler la invasión del norte y luego, con el apoyo de los príncipes occitanos de la oposición, destituyó a Esclarmonde en su beneficio. Níobe logró fortalecer su influencia en Occitania y convertir esta región al Camino de los Pecados.\n\n#bold Hacer realidad el sueño de una tierra de asilo para los acólitos oprimidos.#!"
 bookmark_patronwar_hagbard: "Hagbard"
 bookmark_patronwar_hagbard_desc: "Nacido en una familia tradicional de la Rus de Kiev, Hagbard fue inculcado a una edad temprana el debido respeto por los antiguos dioses. No era ningún tonto, pero cuando su señor decretó que el reino era ahora cristiano, permitió que los vientos del cambio lo alejaran de allí. Después de numerosas aventuras famosas entre los mortales de esa época, el experimentado viajero aparentemente encontró un hogar al servicio del emperador bizantino como miembro de la Guardia Varega. En Constantinopla, el obstinado paganismo de Hagbard era visto con condescendencia o condescendencia en lugar de con abierta hostilidad como en otros lugares, pero su fe en los antiguos dioses atraía un tipo de atención completamente diferente. Conoció a un hombre que le mostró que los dioses de su tierra natal no tenían poder aquí... y al mismo tiempo, le presentó a otros que sí lo tenían. Con la mente destrozada por el abrazo, se aferró a algunos fragmentos de lo que era y se convirtió en un firme defensor de los antiguos dioses de su hogar adoptivo.\n\n#bold ¡Honrad a los antiguos dioses! ¡Escuchen a los oráculos!#!"
 bookmark_patronwar_conradoadelchi: "Conrado Adelchi"
 bookmark_patronwar_conradoadelchi_desc: "En sus seiscientos años de no vida, Conrado Adelchi ha adquirido y regalado numerosas fortunas, a menudo adquiridas a través de medios legítimos (comercio de arte, fabricación de perfumes y similares), pero en ocasiones adquiridas a través del robo de tumbas, el contrabando y otras actividades delictivas.\n\nUna vez, en los primeros días de su no vida, Conrado vendió "el regalo de Caín" de forma gratuita a los verdaderamente desesperados y a aquellos dispuestos a pagar. Calida "rectificó" sus errores antes de que se violara la Mascarada. Alguien debe financiar las lujosas veladas de los Toreadores y, para Calida, el talento de Conrado para la adquisición de riquezas ascendió al nivel del arte, al menos lo suficiente como para mirar más allá de sus indiscreciones juveniles.\n\n#Bold Oro, el oro resolverá todos los problemas.#!"
 bookmark_patronwar_viktor: "Víctor"
 bookmark_patronwar_viktor_desc: "Un temido general ruso, pero como gobernante, gobernó con puño de hierro. Durante su vida mortal, pasó de ser un noble y general honrado a ser el señor de un vasto dominio y una riqueza significativa. Un hombre orgulloso de una firme creencia en las tradiciones, cultivó una compañía de sirvientes de élite; pero ni siquiera ellos tenían las respuestas a su mayor temor, su vejez y muerte inminente. Una figura sombría se acercó a Viktor cuando su fuerza mortal comenzó a fallarle. Como criatura de la noche, su autoridad y sed de poder solo crecieron, a medida que se desenredaba un nuevo mundo lleno de oportunidades.\n\nSin embargo, Viktor pronto se dio cuenta de que ahora tendría que cambiar su estrategia y, en lugar de gobernar desde el centro de atención, tendría que hacerlo desde las sombras. Abrazó a sus sirvientes más cercanos y se dispuso a comenzar de nuevo y reclamar el dominio en una nueva región.\n\n#bold Viktor predica con el ejemplo tal como lo había hecho antes.#!"
 bookmark_patronwar_aisling: "Aislamiento"
 bookmark_patronwar_aisling_desc: "El mundo de los Cainitas no es tan diferente del de los Fae, se dice Aisling. Gobernarlo no debería ser demasiado difícil."
