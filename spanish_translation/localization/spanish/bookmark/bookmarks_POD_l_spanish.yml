 #bm_867_thelongnight: "Mundo de mortales"
 #bm_867_thelongnight_desc: "#R Este marcador está diseñado para jugar en un mundo donde la mayoría de los personajes del título son mortales y solo el 1% son vampiros. Por favor, elige las reglas del juego 'Mundo de Tinieblas - Mundo de Ignorancia' y 'Dominio Sobrenatural - Mortales - los Inocentes'.\n\nSi dejas las reglas del juego establecidas en 'Mundo de Tinieblas' y 'Vampiro - la Mascarada', Obtendrá un mundo de vampiros no canónicos que son la mayoría de los personajes del título. Recomendamos encarecidamente el marcador Guerra de los Príncipes del año 1230 d. C. y no este. Aún así, a menudo se solicita jugar en un mundo mayoritariamente mundano con muy pocos vampiros, así que aquí está. Otros pueden disfrutar de un sandbox de vampiros más aleatorio jugando V:tM en 867.\n\nEl creador de personajes [world_of_darkness|E] estará disponible en las decisiones. ¡Disfruta! #!"
 #bookmark_thelongnight_neklan_premsyl: "Neklan Premsyl"
 #bookmark_thelongnight_neklan_premsyl_desc: "Destinado a una partida de [Revenant|E].\nFundador de la familia Premsyl [Revenant|E], un experimento Tzimisce sobre el linaje real bohemio. Se sabe que son sirvientes de Matusalén Vukodlak y su agente Azhra el No Muerto.\n\nQuizás los recuerdes del videojuego Vampire: the Masquerade — Redemption."
 #bookmark_thelongnight_michael: "Miguel"
 #bookmark_thelongnight_michael_desc: "Destinado a una partida de Secret Vampire. El vampiro Toreador Matusalén Michael se hace pasar por el emperador bizantino Michael III. Arcángel del sueño vampírico, intenta expandir su influencia en el mundo mortal con este subterfugio."
 #bookmark_thelongnight_rurik_rurikid: "Rurik"
 #bookmark_thelongnight_rurik_rurikid_desc: "Destinado a una partida de hombre lobo, por ahora un mortal.\nSe rumorea que Rurik era pariente de la Estirpe de Fenris, una tribu de hombres lobo.\n\nLos hombres lobo aún no se han implementado para Princes of Darkness Mod."
 #bookmark_thelongnight_theodosius: "Teodosio"
 #bookmark_thelongnight_theodosius_desc: "Destinado a una partida de Inquisidor.\nTeólogo griego, ex hereje gnóstico convertido en católico celoso, intelectual ocultista, cazador de vampiros y fundador de la Orden Roja."
 #bm_868_constantinoplebynight: "Constantinopla de noche"
 #bm_868_constantinoplebynight_desc: "Michael, el Patriarca del Sueño en Constantinopla, ha estado actuando como el mortal Michael III. Dracon ha caído en una depresión después de la destrucción de Antonius. Cayo lidera a los Antonian Ventrue.  Narses, el arzobispo de Nod en Venecia, busca expandir la Herejía [cainite|E] tanto al este bizantino como a las tradicionales posesiones Lasombra al sur en Italia y Sicilia.  Odin el Todopoderoso, líder de [einherjar|E], está a punto de enfrentar una amenaza más temible que la Camada de Fenrir: debe enfrentarse a la inminente amenaza de que los mortales se conviertan al dios clavado.  Mientras tanto, en toda Europa occidental, los Ventrue son un clan dividido de estados feudales en competencia, el más poderoso de ellos, Alejandro de París. El viejo Domingo prometeico ve una oportunidad de vengar la caída de Cartago sobre ellos desde su base entre los conquistadores magiares. Sin embargo, una casa de magos está a punto de poner patas arriba a la sociedad de los Vástagos usurpando el poder de la sangre de Caín para ellos mismos."
 #bookmark_constantinoplebynight_michael: "Miguel"
 #bookmark_constantinoplebynight_michael_desc: "Patriarca del sueño"
 #bookmark_constantinoplebynight_odin: "Odin el Altísimo"
 #bookmark_constantinoplebynight_odin_desc: "¡Gloria al [einherjar|E]! ¡El Valhalla te llama!"
 #bookmark_constantinoplebynight_montano: "Montano"
 #bookmark_constantinoplebynight_montano_desc: "Vemos en las sombras"
 #bookmark_constantinoplebynight_narses: "Narsés"
 #bookmark_constantinoplebynight_narses_desc: "Martillo de los godos"
 #bookmark_constantinoplebynight_shahiri: "Sha'hiri, el anciano de la montaña"
 #bookmark_constantinoplebynight_shahiri_desc: "La muerte no llama"
 bm_1230_warofprinces: "Edad Oscura: Vampiro"
 bm_1230_warofprinces_desc: "La Guerra de los Príncipes es el período de conflicto en la historia Cainita que comenzó poco después de la caída de Constantinopla ante la Cuarta Cruzada en 1204. El término se refiere a los conflictos por territorio que los diversos príncipes de Europa libraron después del final de la Larga Noche.\n\nLa Guerra de los Príncipes comenzó poco antes de que se formara la Inquisición. Aunque los ancianos utilizaron inicialmente a los Inquisidores como herramientas, pronto se convirtieron en una amenaza mayor para los Cainitas que los Cainitas para sí mismos. Aunque no está claro exactamente cuándo terminó la Guerra de los Príncipes, es probable que se viera obligada a concluir con la llegada de la Revuelta Anarquista, si no antes.\n\n#bold ¿Saldrás tú solo como vencedor al final de esta Guerra? ¿O la marea de la humanidad arrastrará a tu clan mientras se vuelven contra sus legítimos amos?#!"
 bookmark_warofprinces_montano: "Montano"
 bookmark_warofprinces_montano_desc: "El fiel chiquillo de Lasombra es el amo de su [Clan|E], que abarca todo el Mediterráneo. Aunque se encuentra en una posición segura y es un individuo poderoso, los problemas se están gestando en el horizonte de Montano. La guerra civil en Iberia, el ascenso de viejos enemigos en Italia y la rebeldía de los miembros más jóvenes de [Clan|E] son amenazas a la estabilidad de [Clan|E]. Constantinopla se ha inclinado recientemente ante él, pero su príncipe, Alfonzo, no es de fiar. La acción más sabia podría ser centrarse en Italia por el momento. Desconfíe de vasallos ambiciosos como Claudio Eugenio y el príncipe de Roma, Titus Venturus Camille.\n\n#bold ¿Serás capaz de asegurar la posición legítima de [Clan|E] Lasombra como el [Clan|E] más influyente de Europa una vez más?#!"
 bookmark_warofprinces_qawiya: "Qawiyya el-Ghaduba"
 bookmark_warofprinces_qawiya_desc: "El [Clan|E] Salubri está destrozado. Casi llevados a la extinción por los usurpadores de la Casa Tremere. La Leona de Jerusalén, hija del mismísimo Samiel, es su última esperanza, su última oportunidad de sobrevivir ante el ataque del Magister. Sin embargo, su alianza de Príncipes en la zona, la "Dieta de los Olivos", es algo inestable y ya está amenazada por los [ashirra|E] y Baali que se encuentran cerca. Asegurarse de asegurar su propia base de poder sería un primer paso inteligente para el campeón de los Salubri.\n\n#bold ¿Transformarás una última resistencia inútil en un glorioso resurgimiento del [Clan|E] Salubri?#!"
 bookmark_warofprinces_werter: "Hombre fuerte"
 bookmark_warofprinces_werter_desc: "Las viejas costumbres de los nórdicos están muriendo, y con ellas, los Hijos de Odín. Mientras los Ventrue alemanes lanzan su asalto final a Escandinavia, la mayoría de los [einherjar|E] se resignan a su destino, la llegada del Ragnarok.\n\n#bold Como el último Todopoderoso de tu pueblo, ¿aceptarás tu destino pacíficamente o harás una última resistencia digna del Valhalla?#!"
 bookmark_warofprinces_etrius: "Etrius"
 bookmark_warofprinces_etrius_desc: "Los magos del [Clan|E] Tremere, los más jóvenes de los vampiros, están en una situación difícil. El propio Tremere está en [torpor|E], recuperándose de la [diablerie|E] de Saulot, y recae sobre el siempre leal Etrius enfrentarse al implacable asalto de los Tzimisce. Sin embargo, tienes algunas ventajas, ya que la famosa disciplina del [Clan|E] garantiza la unidad y los Ventrue de Alemania y Hungría están de tu lado. Tus enemigos no son conocidos por su paciencia, y deberías buscar oportunidades para sacar provecho de su crisis interna.\n\n#bold ¿Conseguirás que el [Clan|E] Tremere sea una fuerza a tener en cuenta en la política vampírica como decretó Tremere?#!"
 bookmark_warofprinces_rustovitch: "Rustovitch"
 bookmark_warofprinces_rustovitch_desc: "El manto de Voivoda de Voivodas no ha recaído en el más antiguo o poderoso de los koldun, sino en el más ambicioso de los tzimisce. Vladimir Rustovitch ha tenido un reinado mixto hasta ahora, con una paz blanca contra el cruzado Jürgen von Verden y la humillante resistencia de los odiados Tremere. Como siempre ocurre en la política tzimisce, a muchos les gustaría nada más que su caída, el primero de ellos su predecesor, Noriz. Sin embargo, Rustovitch es un político astuto; si es capaz de asegurar algunas victorias clave, sus rivales podrían "desaparecer" pronto... \n\n#bold ¿Podrá la "Perdición de los Lobos" liderar a los señores Tzimisce en disputa contra la amenaza de los Ventrue y los usurpadores Tremere?#!"
 bookmark_warofprinces_mithras: "Mithras"
 bookmark_warofprinces_mithras_desc: "Algunos creen que Mithras es, literalmente, un dios persa y romano. Aunque es poco probable, esto le ha permitido crear un grupo de fanáticos chiquillos y cultistas que cumplen sus órdenes. Tras huir a Inglaterra tras el fracaso de algunas maquinaciones en la Antigua Roma, Mithras pronto se aburrió de las pequeñas disputas entre los señores de Inglaterra. Decidió que era mejor pasar su tiempo durmiendo y dejó el reino en manos de unos pocos regentes de confianza... que rápidamente dejaron que las cosas se desmoronaran. Tras despertar de su [torpor|E], Mitra se apresuró a consolidar el poder y arregló la mayor parte del desastre que habían causado sus regentes. Inglaterra está segura, pero no completamente sometida. Tendrás que lidiar con los salvajes Gangrel en Gales, los forajidos rebeldes en Nottingham y los restos de los [einherjar|E] en Escocia. Después de eso, el vacío de poder en Francia podría ser aprovechado con tu presencia en Burdeos.\n\n#bold No hay límites en cuanto a lo lejos que puedes llegar. ¡Contempla la gloria del sol eterno!#!"
 bookmark_warofprinces_pustula: "Servio Mario Pustula"
 bookmark_warofprinces_pustula_desc: "En su día, un esclavo de la antigua Roma fue abrazado por un Nosferatu tras una pelea entre vampiros. Luego, bajo la tutela de Tanitbaal, canalizó su ira escribiendo poemas satíricos. Cuando su mentor desapareció, Pustula y su compañera Camilla conspiraron contra los enemigos de Tanitbaal y Camilla le confió el Camino a Pustula antes de que cayera en [torpor|E]. Pustula abandonó Roma y comenzó a predicar su Camino en el extranjero, ganando muchos nuevos adeptos. Ahora que Camilla ha despertado, Servio debe decidir si ayuda al plan de su antiguo aliado de restaurar Roma bajo la Senda del Pecado."
 bookmark_warofprinces_roque: "Roque"
 bookmark_warofprinces_roque_desc: "Roque, uno de los Príncipes Malkavian más influyentes, es un hábil, aunque compulsivo, conspirador y planificador. Su habilidad para mantener su feudo le ha hecho ganar el respeto, a regañadientes, del [Clan|E] Lasombra, y desempeña su papel en la Reconquista en la Sombra. Su fascinación por las conspiraciones y las maquinaciones lo obliga a esperar y ver si puede aprovechar a sus enemigos para algo útil antes de destruirlos.\n\nRoque también es un destacado seguidor de la Ordo Aenigmatis y siente que el caos que la Reconquista en la Sombra traerá a Iberia anuncia otra gran era de destrucción para todos [cainites|E].\n\n#bold Tu futuro es incierto, pero si puedes mantener a raya a tus demonios, podrías seguir siendo la principal fuerza impulsora de Navarra durante los siglos venideros... y tal vez desempeñar un papel aún más importante en la península.#!"
 bookmark_warofprinces_natalya: "Natayia Sviatoslav"
 bookmark_warofprinces_natalya_desc: "Natalya, hija de un príncipe ruso, se educó en Constantinopla y se enamoró de la ciudad para siempre. Sus habilidades como administradora atrajeron la atención de los Brujah, quienes le ofrecieron el [Embrace|E], que ella aceptó con gusto.\n\nLuego, Natalya se sumergió en la construcción de una nueva Cartago, la encarnación de sus ideales de [Clan|E] y del Sueño de Michael. Después de que los cruzados conquistaran Constantinopla, huyó al déspota de Epiro, donde logró convertirse en Príncipe de Tesalónica. Ve su ciudad como una posición de repliegue útil, pero sueña con recuperar Constantinopla de Alfonso y los salvajes latinos.\n\n#bold Quizás seas la última esperanza de crear una utopía que rivalice con Cartago y Constantinopla. Respeta los logros del pasado y aprovéchalos para construir el futuro mejor con el que sueñas.#!"
 bookmark_warofprinces_jasmin: "Jasmín de Palma"
 bookmark_warofprinces_jasmin_desc: "Hechicera de los Banu Haqim de origen almohade. Ha conseguido revitalizar la fe de los habitantes de las Islas Baleares, pero no ha tenido tanto éxito a la hora de hacerles apreciar la amenaza cristiana. Los vampiros de las Islas Baleares disfrutan de su aislamiento de la corriente principal de la Sociedad, formando una variopinta colección de ermitaños, excéntricos y marginados."
 bookmark_warofprinces_durga_syn: "Durga Syn"
 bookmark_warofprinces_durga_syn_desc: "El amable mentor del [Clan|E] Ravnos es, quizás, la única fuerza del bien en la Rusia [cainite|E]. Esta tierra, maldita para siempre por Baba Yaga y su Cortina de Sombras, solo trae miseria y desesperación a quienes se oponen a la tiránica Bruja. A pesar de estas terribles adversidades, Durga Syn nunca vaciló y su corte se ha convertido en un faro de esperanza para cualquiera que intente recuperar la antigua tierra de las garras de los secuaces de Baba Yaga. Si Durga falla en su deber, la Cortina de Sombras sin duda envolvería a toda Europa en sus brazos.\n\n#bold ¡Reúne a los Ravnos en torno a tu sabio liderazgo, derrota a los sirvientes dementes de Baba Yaga y trae esperanza a Rusia!#!"
 bookmark_warofprinces_maatkare: "Maatkare"
 bookmark_warofprinces_maatkare_desc: "La concubina de Set y bendecida con una belleza (casi) sin igual, Maatkare es una de las Hierofantes del [Clan|E] Setita, su estructura de liderazgo. Ejerciendo una tremenda influencia, ella gobierna el templo del Nido Descendente en el Magreb, donde difunde cuidadosamente la influencia de Set entre los descarriados [cainites|E] locales. \nEl colapso en curso de la Iberia musulmana está teniendo un efecto desestabilizador en toda la región, un hecho del que Maatkare ahora se está aprovechando, con el sueño de un [Clan|E] Setita unificado desde Iberia hasta Egipto en lo más profundo de sus pensamientos...\n\n#bold Eres la encarnación del amor eterno de Set por todos sus hijos, descarriados o no. Se lo demostrarás, y ellos aprenderán. Porque no tienen otra opción.#!"
 bookmark_warofprinces_matasuntha: "Matasuntha"
 bookmark_warofprinces_matasuntha_desc: "Matasuntha es una leyenda entre los antiguos Gangrel. Líder de los hunos nómadas, casi puso a Roma de rodillas ante ella, pero apenas la detuvo en 403 un duelo culminante en los Alpes. Desde entonces ha sido olvidada y, tras despertar recientemente del [torpor|E], encuentra este nuevo mundo extraño y aterrador. Su antaño orgulloso [Clan|E] está dividido, siendo rechazada por los sirvientes de la Cruz, y la generación más joven no conoce su nombre ni sus hazañas pasadas. Sin embargo, hay esperanza, mientras la Horda mongola arrasa las estepas, Matasuntha ve en ellos a un digno sucesor de su propio pueblo.\n\n#bold Muéstrales a los demás Gangrel de las Estepas por qué Roma suplicó tu misericordia hace siglos. Luego, asegúrate de que los débiles [cainites|E] occidentales nunca olviden tu nombre de nuevo.#!"
 bookmark_warofprinces_dionysius: "Dionysius"
 bookmark_warofprinces_dionysius_desc: "Dionysius, un hombre pacífico y sencillo en sus días de vida, se unió al culto de Perséfone en un intento inútil de llegar a sus parientes caídos. Esta fascinación por la muerte lo convirtió en un candidato obvio para el [Embrace|E] por parte de los Cappadocius. Sin embargo, la no muerte no cambió mucho a Dionysius, y se negó a seguir las morbosas costumbres de su [Clan|E], prefiriendo cuidar de los mortales y los muertos por igual. Atrajo a un gran número de seguidores y fue fundamental en la codificación de la Senda de la Humanidad. \nEl gran respeto que se ganó le valió el Principado de Atenas, una responsabilidad que todavía ocupa esta noche. Su ciudad ahora alberga a un gran número de refugiados de la caída Constantinopla que claman venganza.\n\n#bold Tendrás que equilibrar tus convicciones y tu fe en la Humanidad con el caos actual en Grecia. Tal vez tu liderazgo benévolo sea la única cura para detener la locura sin fin que trajo la Cuarta Cruzada.#!"
 bookmark_warofprinces_petaniqua: "Petaniqua"
 bookmark_warofprinces_petaniqua_desc: "Petaniqua, que en su día se llamó Olimpia, fue la esposa de Filipo II de Macedonia y madre de Alejandro Magno. Sin que la mayoría lo supiera, también era miembro del culto de Cibeles, una matusalén baali loca. Criada por su "diosa", Petaniqua llegó a odiar a todos los hombres, salvo a su hijo, para quien deseaba el mundo. Y el mundo lo consiguió, pero la eternidad le fue negada, ya que Cibeles le prohibió a Petaniqua convertir a Alejandro en vampiro. \nEste fue el comienzo de un largo y constante declive hacia la locura, que continúa hasta esta noche. Desde entonces, Petaniqua ha descendido a infiernos aún más profundos, haciendo pactos con entidades que es mejor dejar en el anonimato. Y ni siquiera sabe por qué.\n\n#bold Debe haber una forma de encontrarlo. O una entidad lo suficientemente poderosa como para revivirlo. Entonces, él será el Rey del mundo y todo volverá a ser perfecto.#!"
 bookmark_warofprinces_absalon: "Absalon"
 bookmark_warofprinces_absalon_desc: "Absalon, que en su día fue arzobispo de Lund y uno de los hombres más poderosos de Dinamarca, contaba con la confianza de reyes y [cainites|E] por igual. Cuando la muerte le llegó, fue una tarea fácil diseñar su transformación en el amo vampiro de su país. Sus primeros años de gobierno fueron exitosos, equilibrando cuidadosamente a los Ventrue del sur y a los salvajes Gangrel del norte. Hasta que una campaña contra los Tremere Wendic distrajo a Absalon durante varias décadas mientras descubría un poderoso secreto que podría cambiar su destino.\nSin su cuidadosa guía, Dinamarca ha caído presa de señores de la guerra mezquinos y aventureros rebeldes. Pero no durará, ya que Absalon ahora está listo para regresar a su tierra.\n\n#bold Recupera tu derecho de nacimiento y juega tus cartas con cuidado, ya que tanto el sur como el norte quieren que te vayas.#!"
 bookmark_warofprinces_helena: "Helena de Troya"
 bookmark_warofprinces_helena_desc: "Muchos ejércitos han luchado por una simple mirada de la mujer más hermosa del mundo. Pero Helena nunca fue una damisela en apuros, como demostró muy pronto al [diablerizing|E] a su propio [Sire|E] y captor, Minos. La política vampírica le vino bien y encontró refugio y amor en Cartago. \nSin embargo, el amor no está destinado a durar y, una vez que se dio cuenta de que defender a Cartago contra los romanos era inútil, traicionó su hogar adoptivo y se lo entregó a los latinos. Uno de los únicos supervivientes de la caída de Cartago, Menele de Esparta, ha estado planeando su destrucción desde entonces. Su conflicto ha durado milenios y se ha vuelto legendario, sin que ninguno de los dos haya podido obtener una ventaja. Innumerables ciudades ya han caído a raíz de sus batallas. \n\n#bold Mata a Menele. Borra todo rastro de su existencia. Entonces, todos te amarán y se desesperarán por ti.#!"
 bookmark_warofprinces_tabitha: "Tabitha al-Masri"
 bookmark_warofprinces_tabitha_desc: "Mientras los reinos musulmanes se desmoronan ante la Reconquista, el [Clan|E] Assamita ha enviado a un grupo de sus mejores guerreros para intentar detener la invasión. Liderados por Tabitha al-Masri, han establecido su hogar en Badajoz y tienen la intención de mantener la ciudad el mayor tiempo posible. Sin embargo, Tabitha no es una fanática y acepta a aquellos que prefieren huir en lugar de luchar. Hasta ahora, ha aceptado el llamado del sultán Badr a la unidad, pero alberga serias dudas sobre el gobernante de Granada. Sin embargo, sabe que cualquier desunión significaría la perdición para los fieles y se guarda sus observaciones para sí misma.\n\n#bold Tu misión es simple: frenar la Reconquista cristiana, hacerles pagar caro cada centímetro de tierra. Entonces, tal vez, será el momento de poner a prueba los verdaderos motivos del sultán Badr...#!"
  
 bm_1375_patronwar: "La guerra Patreon"
 bm_1375_patronwar_desc: "Este marcador está inspirado en los deseos de nuestros patrocinadores y no representa el canon de MDT. Después de la Peste Negra, el caos se apoderó de la sociedad de los Vástagos. Con el agotamiento del suministro de sangre, muchos vampiros cayeron en letargo, otros fueron destruidos. Mientras la humanidad se recupera de la devastación, los Vástagos que soportaron la Peste Negra forjan nuevos imperios y reinos después de la muerte."
 bookmark_patronwar_cecil: "Cecil"
 bookmark_patronwar_cecil_desc: ""
