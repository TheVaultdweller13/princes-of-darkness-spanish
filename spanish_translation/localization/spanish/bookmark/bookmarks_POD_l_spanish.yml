 bm_1375_patronwar_sub_ventrue: "Clan Ventrue"
 bm_1375_patronwar_sub_ventrue_desc: "En el caos de esta enfermedad, el mundo clama por el orden, ¡y el Clan de los Reyes responderá! Honraremos nuestras deudas con el ganado, pero para sobrevivir a esto debemos tener absoluta obediencia y lealtad. No toleraremos desafíos a nuestra autoridad. El cetro supremo dentro de un puño enfundado en malla."
 bookmark_patronwar_nicholas_masterson: "Nicolás Masterson"
 bookmark_patronwar_nicholas_masterson_desc: "Un Ventrue que se ha declarado guardián de Seth, este noble vástago ha buscado proteger al ganado de los peores monstruos que atacan las noches de la Peste Negra."
 bookmark_patronwar_kylar_shadovie: "Kylar"
 bookmark_patronwar_kylar_shadovie_desc: "Nacido como hijo bastardo de un noble, aprendió las intrigas cortesanas para sobrevivir, a pesar de ser un niño enfermizo. A los 26 años, mientras fabricaba una trampa para su señor, un vampiro irrumpió en su castillo y lo abrazó."
 bookmark_patronwar_aryan_de_gray: "Ario de Gray"
 bookmark_patronwar_aryan_de_gray_desc: "Aryan de Gray, hijo de un caballero sin tierras que había jurado lealtad al conde de Chester, pasó su infancia estudiando en la corte de su señor. Demostró su habilidad en el combate, lo que le valió un puesto como el miembro más joven de la guardia de su señor, al que pronto siguió un puesto de mando en sus ejércitos. El joven tuvo la oportunidad de demostrar su valía durante una rebelión en Normandía. En el transcurso de cinco años consiguió ser capturado tres veces, dos veces fue rescatado y una vez escapó. A pesar de estas desafortunadas situaciones, fue elogiado por su valentía y habilidad, ganándose la confianza del propio rey. El punto culminante de su carrera fue el final de la guerra: en la batalla de Brémule en 1119 consiguió derrotar a la caballería enemiga y dirigió una carga hacia su flanco derecho. La maniobra no tenía nada que ver con las órdenes que recibió y fue descrita como "un golpe de genio" y "un acto de pura locura". En cualquier caso, condujo a una victoria decisiva, que pareció costarle la vida a Aryan. Un vampiro tuvo otra idea."
