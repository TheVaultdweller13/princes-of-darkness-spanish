 bookmark_patronwar_liliana_szantovich: "Liliana Szantovich"
 bookmark_patronwar_liliana_szantovich_desc: "Preparada para el abrazo por su Sire, Stoffer Ravensburg, que obtiene su ascendencia de El Dracon. Al principio de su abrazo, se descubrió que Stoffer era un Infernalista, y con la ayuda de su otro chiquillo, Miguel Barbaneagra, persiguió a Stoffer y lo condenó a muerte. Ahora trabaja para asegurar su posición dentro de la corte del Voivoda Brancoveanu, a pesar de sus animosidades hacia el camino del otro. Todavía mantiene un nivel de lealtad a su antigua educación [revenant|E], y busca proteger y asegurar el lugar de su antigua Familia en el mundo con poco éxito."
