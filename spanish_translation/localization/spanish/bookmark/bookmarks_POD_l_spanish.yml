 bookmark_patronwar_seitheach_desc: ""
 bookmark_patronwar_chrysantha: "Chrysantha"
 bookmark_patronwar_chrysantha_desc: ""
 bookmark_patronwar_zethraeus: "Zethraeus"
 bookmark_patronwar_zethraeus_desc: ""
 bookmark_patronwar_jose: "José"
 bookmark_patronwar_jose_desc: "La vida mortal de Jose nació de un pescadero y su esposa en algún lugar del norte de la Península Ibérica, pero pasó la mayor parte de sus primeros años en las calles causando problemas. Era más grande que la mayoría de los niños de su edad y usaba ese tamaño para intimidar a otros niños. Aprendió en su temprana adolescencia que la gente pagaría por información, por lo que comenzó a recopilar tanta información como pudo para chantajear o comerciar mediante escuchas a escondidas, seguimientos discretos o simplemente intimidación. Terminó como un joven adulto dirigiendo una pequeña red de información en la ciudad de Sarria, donde fue notado por un vampiro visitante. Notó los talentos de José y decidió que sería un candidato perfecto para engendrar. José y su padre tuvieron una relación tumultuosa, que terminó con José [diablerizing|E] el mayor.\n\nEn el siglo XIV, José se hace cargo del ducado de A Corunnà y se promete a sí mismo que gobernaría la Península Ibérica en nombre de la Bestia."
 bookmark_patronwar_eden: "Edén"
 bookmark_patronwar_eden_desc: "El secuestro de mortales (especialmente de ejemplares de buena apariencia física, fuertes, hermosos, etc.) llama la atención; sobre todo cuando la mayoría de los secuestrados son encontrados... como restos. Los fallecidos parecen haber sido sometidos a experimentos crueles; algunos de sus miembros u órganos han sido deformados hasta quedar casi irreconocibles. Por desgracia, es difícil encontrar ayuda de calidad y aquellos individuos "de confianza" a los que Eden encargó (los mercenarios) que se deshicieran de los fracasados, decidieron simplemente arrojar los cuerpos en algún lugar conveniente, asumiendo que serían contados como más asesinatos (de tipo mundano) en la región. Sin embargo, cualquiera que esté remotamente familiarizado con los efectos de Vicisitud tendría sus sospechas agudizadas."
 bookmark_patronwar_loukios: "Loukios"
 bookmark_patronwar_loukios_desc: "En su día fue un centurión romano de cierto renombre y seguidor secreto del culto de la diosa Isis. En los años que precedieron al colapso de Roma ante las hordas godas, Loukios desertó cuando las guerras empezaron a volverse impotentes y se enamoró cada vez más del mito egipcio hasta el punto de que hizo una peregrinación a la tierra de las arenas tamizadoras para comprender mejor a su diosa. Desafortunadamente, no encontró el conocimiento que tanto buscaba, solo a los Seguidores de la Serpiente. Set lo recibió en los viejos templos. Se habían interesado por él o tal vez por su conocimiento del ejército romano."
 bookmark_patronwar_ciaran: "Ciaran"
 bookmark_patronwar_ciaran_desc: "Ciaran era un viajero irlandés, o más precisamente, un Mincéirí o uno de los lucht siúil (literalmente, 'la gente que camina'). Era un joven de 23 años que simplemente hacía lo que necesitaba para sobrevivir y mantener a su familia. A menudo eso significaba mentir y engañar porque no tenía muchas otras habilidades. Independientemente de su naturaleza deshonesta, la familia siempre fue lo más importante para él, y veía a todos los lucht siúil como su familia. Respetaba casi tanto a cualquier nómada. Por eso le ofreció un hogar a un extraño viajero indostánico que se hacía llamar Viswanathan.\n\nViswanathan era un vampiro matusalén de [Clan|E] Ravnos. Afortunado, porque su campamento pronto sería asaltado por los lugareños y el irlandés herido de muerte. Viswanathan traicionó sus propios principios ante [Embrace|E] Ciarán, salvándole la vida. Enseñándole el Camino de la Paradoja y advirtiéndole que nunca hiciera lo que acababa de hacer. Luego se fue."
 bookmark_patronwar_hannibal: "Aníbal"
 bookmark_patronwar_hannibal_desc: "Los padres romanos asustaban a sus hijos diciéndoles Hannibal ante portas (“Aníbal está a las puertas”) durante la Segunda Guerra Púnica. Persisten los rumores de que fue Abrazado por el Matusalén Brujah Troile en Cartago, pero se desconoce si sobrevivió a la destrucción de la ciudad o pereció con ella. Algunos incluso se preguntan si existió un Aníbal. Había. Despertado del letargo en las ruinas de Hattusa, Hannibal regresa a su hogar ancestral y desde allí tiene un pensamiento, y sólo un pensamiento. Destruir. Roma. O algo así."
 bookmark_patronwar_antariksha: "Antariksha-Chandra"
 bookmark_patronwar_antariksha_desc: "Chandra es el dios de la Luna en el Rig Veda, y tiene la edad suficiente para formar parte del Rig Veda. Antariksha es el dios del espacio. Nació alrededor del año 1500 a. C. y fue abrazado probablemente en la misma época."
 bookmark_patronwar_rostislav: "Rostislav"
 bookmark_patronwar_rostislav_desc: ""
  
 bm_1230_inquisitor_group: "Cazadores y cazados"
 bm_1230_inquisitor: "Edad Oscura: Inquisidor"
 bm_1230_inquisitor_desc: "Anno Dei 1230. Liderados por un grupo incondicional de cazadores de monstruos, la Santa Iglesia finalmente se ha dado cuenta de la amenaza que representan los vampiros. Al formar una nueva organización secreta llamada la Inquisición de las Sombras, estos héroes son los primeros humanos en intentar reconquistar la noche y hacer retroceder sus horrores. La tarea que tienen por delante es inmensa, y los malditos chupasangres han tenido siglos para atrincherarse y preparar su contraataque. Los llamados "Inquisidores" están listos para morir como mártires, si su sacrificio puede allanar el camino hacia un futuro mejor para la humanidad. Luchan por una causa, y eso es más de lo que cualquier vampiro podría reclamar.\n\n#bold Eres la única esperanza para un mundo que desconoce la guerra que se desata por su propia alma.#!"
 bookmark_inquisitor_gauthier: "Gauthier de Dampierre"
 bookmark_inquisitor_gauthier_desc: "Gauthier, el tercer hijo de un conde francés menor, escuchó el llamado de Dios a una edad temprana y respondió de la única manera que conocía: la batalla. Su primer encuentro con un vampiro durante la Tercera Cruzada le abrió los ojos y ha reunido un gran grupo de devotos caballeros empeñados en luchar contra el mal. Esta fue razón suficiente para que se convirtiera en uno de los fundadores de la Inquisición de las Sombras, donde es el líder en todos los asuntos militares. Gauthier es un combatiente temible y un líder carismático, pero la vejez lo está alcanzando, lo que le hace temer lo que le deparará a la Inquisición después de su muerte.\n\n#bold Tus hazañas quedaron atrás, pero aún tienes tiempo para asegurarte de que los Caballeros de Acre te sobrevivan. Ese es tu último deber en una larga vida dedicada al servicio de Dios.#!"
 bookmark_inquisitor_leopold: "Leopoldo von Murnau"
 bookmark_inquisitor_leopold_desc: "Leopold, un descendiente menor de la casa von Murnau, era un niño enfermizo maldecido con una extraña habilidad: el poder de literalmente "oler" el mal. En lugar de temerlo, el agudo Leopold usó su don para ayudar a descubrir varias maquinaciones vampíricas en su casa. Sin embargo, no se detuvo allí y pronto estuvo en Roma para ofrecer sus servicios a los recién creados Caballeros de Acre. Desde entonces, ha sido la principal fuerza impulsora detrás de la creación de la Inquisición de las Sombras, reuniendo a todos aquellos que intentan luchar contra el mal en sus múltiples formas. Con su casa firmemente detrás de él, Leopold es quizás el pilar más fuerte de la Inquisición, liderando los esfuerzos para retomar la noche.\n\n#bold La Casa Murnau se mantiene fuerte y Baviera está asegurada, pero esto es solo el comienzo de la lucha. No debes detenerte hasta que el último chupasangre sea conducido ante la luz de Dios.#!"
 bookmark_inquisitor_maria: "María Inmaculada"
 bookmark_inquisitor_maria_desc: "La líder actual de las Hermanas de San Juan no es la fundadora de la orden, pero su voluntad es tan fuerte como la de la Madre Teresa, su bendita predecesora. Decir que es formidable personalmente es sugerir que el Papa es sólo un poco santo. Después de varios intentos fallidos por parte de inquisidores menos hábiles, María Inmaculada ha decidido ir personalmente a las Islas Británicas, con la esperanza de encontrar al infame "Dios-Rey" vampírico que presume de gobernar estas islas. Con su fe inquebrantable y el respaldo de las otras órdenes de la Inquisición, María está lista para enseñarle a este enemigo que sólo hay un Dios.\n\n#bold Estás seguro de que Inglaterra es un centro de actividad vampírica. Descubrirlo y destruirlo sería una gran bendición para la Inquisición. Verás caer al Dios-Rey.#!"
 bookmark_inquisitor_vittoria: "Victoria Santini de Parma"
 bookmark_inquisitor_vittoria_desc: "Una mujer de intelecto imponente y un intenso amor por Dios, Vittoria es la líder informal de la Orden Roja, los investigadores de la Inquisición de las Sombras. Posee un sentido asombroso para saber cuándo romper las reglas y cuándo actuar con precisión según la letra ortodoxa. Como tal, era la elección obvia para la más importante (y peligrosa) de las misiones: purgar a Italia de la influencia de los vampiros y proteger a la Santa Sede. A medida que Vittoria descubre cada vez más corrupción sobrenatural en la Iglesia, descubre que la tarea será incluso más compleja de lo previsto...\n\n#bold Estás decidido a salvar a la Iglesia de sí misma, y ​​la mejor manera de hacerlo es exponer y destruir a los vampiros de Italia. Has identificado dos objetivos principales, un supuesto cardenal en Milán y una abominación que se burla del Papa en la propia Roma...#!"
 bookmark_inquisitor_aignen: "Aignen la biblioteca"
 bookmark_inquisitor_aignen_desc: "El maestro espía occitano es el líder de los Oculi Dei, los ojos y oídos de la Inquisición. Aignen, que en su día fue lugarteniente de Rodrigue de Navarre, rompió con su amigo cuando este se negó a unirse a la Inquisición de las Sombras. Aignen lamenta la pérdida de su amistad, pero sabe que la Santa Sede necesitará una fuerza potente de espías ingeniosos. Despreciado por sus antiguos aliados y aún desconfiado por los nuevos, Aignen recorre el solitario camino entre ser útil y ser tildado de hereje.\n\n#bold Francia es tu hogar y conoces la influencia vampírica que se nutre aquí. La herejía cátara lo demostró muy bien. Con los pocos amigos que puedes reunir, debes actuar para controlar la situación y, con suerte, demostrar tu utilidad para la Inquisición de las Sombras.#!"
 bookmark_inquisitor_rodrigue: "Rodrigue de Navarra"
 bookmark_inquisitor_rodrigue_desc: "Rodrigue fue el primer cristiano que entró en contacto con los no muertos, sobrevivió y luego decidió tomar las armas contra ellos. Un noble menor de Navarra, fue durante la Herejía Cátara cuando presenció el verdadero mal del mundo. Desde entonces, Rodrigue ha estado tratando frenéticamente de destruir cualquier influencia vampírica percibida... que es casi todo el mundo, en su mente paranoica. Como tal, se negó a unirse a la Inquisición de las Sombras y está actuando por su cuenta, con la Espada de Santiago a su disposición.\n\n#bold Están en todas partes. La Inquisición de las Sombras probablemente sea un aliado, pero no te estás arriesgando. Si quieren ayudar, bien, pero salvarás Iberia en tus propios términos y con tus propios métodos.#!"
  
 bm_1230_hunter: "Edad Oscura: Cazador"
 bm_1230_hunter_desc: "No importa cuándo ni dónde, hombres y mujeres valientes siempre tomaron las armas contra lo sobrenatural. Lejos de ser tan organizadas e influyentes como la Inquisición Católica, estas pequeñas facciones, familias o incluso individuos se enfrentan a obstáculos imposibles. Eso nunca les impidió intentarlo y dejar un rastro a seguir para la humanidad.\n\n#bold La victoria es una perspectiva apenas visible. Sin embargo, vale la pena luchar por la pelea en sí misma.#!"
 bookmark_inquisitor_nachmanides: "Najmánides"
 bookmark_inquisitor_nachmanides_desc: "Los Jueces, que toman su nombre y sus tradiciones de los Jueces bíblicos, son los protectores de los judíos contra los monstruos que acechan en la noche. Luchan contra lo que perciben como la prole de Lilith. Utilizan la Torá y una versión especial del Talmud como recursos para su lucha contra lo antinatural. Debido al bajo porcentaje de judíos en la mayoría de los países, los Jueces operan en pequeños grupos sin una coordinación central. La mayoría de los Jueces son lobos solitarios contra las criaturas de la oscuridad, y se centran en proteger a una comunidad específica. Suelen ignorar a los magos; los infernalistas, los cambiaformas y los vampiros son sus verdaderos objetivos. #bold La monstruosa prole de Lilith está en todas partes. Debes interponerte en su camino. #!"
 bookmark_inquisitor_karl: "Karl Schrekt"
 bookmark_inquisitor_karl_desc: "Un hombre solitario con una misión, Karl Schrekt es quizás el cazador independiente más infame de su tiempo. El severo alemán no tiene paciencia para la diplomacia y no ama las células de cazadores organizados. Lucha solo y, a medida que aumenta la cantidad de vampiros derrotados a su paso, los hijos de Caín comienzan a darse cuenta.\nY por primera vez en mucho tiempo, un simple mortal comienza a hacerles sentir una emoción que creían inferior a ellos: el miedo.\n\n#bold Una noche, puede que encuentres a tu media naranja. Sin embargo, hasta entonces, continuarás matándolos uno por uno.#!"
 bookmark_inquisitor_emerik: "Emerik"
 bookmark_inquisitor_emerik_desc: "El dios guerrero eslavo del sol dejó tras de sí un legado heroico de lucha contra lo impío con temerario abandono. Desde entonces, muchos guerreros jóvenes siguieron sus pasos, intentando recuperar su patria de los malvados Tzimisce y su aliado demoníaco, Kupala.\nLa lucha no ha ido bien para los fieles de Dazbog, y la muerte lenta de la religión eslava ha reducido su número hasta casi extinguirse. Aun así, siguen luchando, muriendo gloriosamente contra su enemigo inmortal en nombre de su amado dios patrón.\n\n#bold A pesar de todo, los guerreros siguen sobreviviendo. Y como demostró Dazbog, mientras vivas, aún puedes luchar. Esto no ha terminado.#!"
 bookmark_inquisitor_demetrios: "Demetrio"
 bookmark_inquisitor_demetrios_desc: "Los Akritai son sacerdotes y monjas ortodoxos que se sienten llamados a luchar contra vampiros, cambiaformas y otros monstruos. Llevan una existencia ascética y, aunque no son hostiles hacia otras organizaciones de cazadores, tampoco colaboran ni se confabulan con ellas. La reciente Cuarta Cruzada fue un duro golpe para la organización y una seria tensión en su relación con la Inquisición Católica.\nMientras el otrora poderoso Imperio Bizantino se desmorona, queda por ver si sus antiguos defensores de la sombra pueden sobrevivir a esta difícil era.\n\n#bold Los Akritai están en una encrucijada. ¿Perdonarán a la Iglesia de Roma por su terrible ataque a Constantinopla? Podría ser la única esperanza para un frente cristiano unido contra lo sobrenatural.#!"
 bookmark_inquisitor_ishaq: "Ishaq ibn Yamil"
 bookmark_inquisitor_ishaq_desc: "La primera familia de Ishaq fue asesinada por vampiros mientras él huía aterrorizado. Desde entonces, en busca de redención, ha estado alimentando a una nueva generación de cazadores musulmanes, los Sayyadin, con suerte mejor preparados que él para enfrentarse a lo sobrenatural. El propio Ishaq sabe que pronto llegará su momento pero, si se gestiona adecuadamente, su legado podría sobrevivirle durante los siglos venideros.\n\n#bold Una pequeña familia de cazadores beduinos no es una amenaza para los poderosos monstruos de la noche. . Sin embargo, con tiempo y cuidado, incluso la chispa más pequeña puede iniciar un gran fuego purificador.#!"
 bookmark_inquisitor_qorjin: "Qorjin"
 bookmark_inquisitor_qorjin_desc: "Mientras la historia recuerda nombres como Subadei y Jebe, las hazañas de Qorjin permanecen envueltas en silencio. Su carrera actual comenzó en la Batalla de Samara Bend, donde él solo se negó a rendirse ante los hombres que se convirtieron en lobos, creando una distracción que permitió que el resto de su arban se retirara a un lugar seguro. Al regresar a su hogar en Karakorum, fue convocado ante el propio Gengis Kan, quien le inculcó un nuevo deber sagrado: proteger al Imperio mongol de lo sobrenatural. En los años intermedios, ha estudiado el mundo invisible, ha aprendido a usar los miedos y las supersticiones de sus enemigos para su mayor ventaja y ha logrado acorralar a las criaturas del mito ante el Imperio mongol.\n\n#bold Los primeros logros de Qorjin son grandes, pero ha comenzado a darse cuenta de la inmensidad de la tarea que tiene por delante. Aun así, el Kan ordenó y Qorjin planea cumplir.#!"
 bookmark_inquisitor_mayiyuan: "Ma Yi Yuan"
 bookmark_inquisitor_mayiyuan_desc: "Los Shih son los cazadores de demonios del Reino Medio, que utilizan su propio Chi en aplicaciones conocidas como Qiao para lograr poderes sobrehumanos. Una vez unificados en un poderoso Ejército Celestial, los Shih se volvieron arrogantes y el Ejército fue destruido durante un terremoto masivo que solo combatió a aquellos que se negaron a unirse. Ahora trabajan solos o en grupos muy pequeños, cada cazador es su propio individuo con sus propias prácticas y formas de abordar la lucha.\nSe sabe que los Shih tienen una mentalidad más abierta que la mayoría de los demás cazadores y, a veces, se los puede convencer de trabajar con lo sobrenatural "bueno" contra un enemigo común.\n\n#bold Con el colapso del Ejército Celestial, los Shih ahora son vagabundos, pero siguen siendo una amenaza creíble para lo sobrenatural. Su organización puede haber cambiado, pero su vocación no.#!"
 bookmark_inquisitor_bayezid: "Bayaceto"
 bookmark_inquisitor_bayezid_desc: "Bayezid y su hermano Basil, que antes eran esclavos de los Caitiff Stanislav de los Elegidos de Calomena, descubrieron que su fe bogomil estaba corrompida por los intereses de los no muertos. Cuando Stanislav fue destruido durante la caída del Sueño de Miguel en 1204, los hermanos Gantenbein se liberaron de sus lazos de sangre. Desde entonces, han tomado el nombre de "Renegados de Calomena" y han liderado a los fieles bogomilistas en ataques contra vampiros en toda Bosnia. Para ganar poder, Bayezid cree que debería crear más cazadores de Caín como él. Calomena, la hermana de Caín, desea la destrucción de sus hijos no muertos y tú eres su instrumento."
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD: "#difficulty_hard Muy difícil#!"
  
 bm_1230_warofprinces_sub_ventrue: "Clan Ventrue"
 bm_1230_warofprinces_sub_ventrue_desc: "Los Ventrue, los autoproclamados gobernantes del mundo Cainita, son los señores y damas reales de la noche. Hace tiempo que son una de las líneas de vampiros más orgullosas y trabajan duro para mantener una reputación de honor, comportamiento gentil y liderazgo. Un sentido de nobleza obliga ha invadido el Clan desde hace mucho tiempo, acompañado de la creencia genuina de que los Ventrue saben lo que es mejor para todos.\nUna reciente serie de reveses ha plagado a los Sangre Azul con la caída de Roma y la pérdida de Francia como una de sus fortalezas. Aun así, el Clan Ventrue gobierna la noche medieval. Como debe ser.\n\n#bold El dominio del Clan Ventrue no es negociable. Haz que aprendan.#!"
 bookmark_warofprinces_alexander: "Alexander"
 bookmark_warofprinces_alexander_desc: "Después de más de un milenio como gobernante absoluto de Francia, Alexander lo perdió todo por una conspiración liderada por su propio chiquillo, Geoffrey du Temple. Ahora, en el exilio como invitado rechazado de la Cruz Negra, el poderoso Matusalén está planeando su regreso. No tiene casi nada a su nombre, excepto su impresionante poder personal y legitimidad... lo cual cuenta poco en el gran esquema de las cosas. Es casi un nuevo comienzo para el otrora todopoderoso chiquillo de los Ventrue.\n\n#bold ¿Serás capaz de hacer que Geoffrey y Salianna paguen por su traición y recuperar tu legítimo trono... o crear un nuevo legado en estas tierras orientales?#!"
 bookmark_warofprinces_camilla: "Camila"
 bookmark_warofprinces_camilla_desc: "Titus Venturus Camille gobernó Roma durante la mayor parte de su gloriosa historia, siendo, posiblemente, el [cainite|E] más importante políticamente de la Antigüedad. Camilla es una figura divisiva en la historia de los Ventrue, famoso por su perspicacia política y su glorioso liderazgo de su imperio más poderoso, pero también rechazado por haber fundado el Camino del Pecado, un código de moralidad demasiado... decadente para el gusto de la mayoría de los Ventrue.\nA pesar de sus críticos, Camilla reunió a su [Clan|E] para librar una guerra y destruir Cartago y todavía es alabado por este logro hasta esta noche. Su caída en [torpor|E] terminó con los días de gloria de Roma y anunció la Larga Noche donde el poder de los Ventrue [Clan|E] disminuyó considerablemente.\n\n#bold Habiendo despertado recientemente en un mundo nuevo y extraño, ¿te levantarás para gobernar una vez más todo el mundo [cainite|E] para la gloria de una Roma vibrante y decadente?#!"
 bookmark_warofprinces_hardestadt: "Ciudad dura"
 bookmark_warofprinces_hardestadt_desc: "Hardestadt es el primero de una nueva generación de líderes Ventrue más acostumbrados al mundo medieval que sus mayores romanos. Procedente de un linaje oculto con pocos activos, el señor de la guerra bávaro utilizó con destreza la ascensión del Sacro Imperio Romano Germánico para desplazar el centro de gravedad de los Ventrue de Roma a Alemania, consolidando su influencia sobre sus hermanos en el proceso.\nHardestadt ha conocido muy pocos reveses desde su ascenso al poder, pero todavía quedan asuntos por resolver, como los obstinados romanos bajo el mando de Julia Antasia...\n\n#bold Tienes un reino poderoso y unos hijos y aliados influyentes a tu disposición. Deshazte de los restos de Roma y definirás lo que significa ser un Ventrue durante los siglos venideros.#!"
 bookmark_warofprinces_antasia: "Julia Antasia"
 bookmark_warofprinces_antasia_desc: "La hija de la República Romana es una Ventrue de otra era, una en la que su [Clan|E] era el guardián del Senado Eterno, una utopía en el despiadado mundo de los [cainites|E]. Era el mundo perfecto de Julia, cada Ventrue tenía derecho a la palabra y el poder de voto era independiente de la edad o el sexo. Las leyes del senado se convertirían en las tradiciones de los [Clan|E] durante los siguientes milenios... Entonces, llegaron Camilla y su locura decadente, seguidos por Hardestadt y su despiadada ambición.\nDesde su principado en Frankfurt, Julia no ha perdido la esperanza de devolver a su [Clan|E] a sus raíces. El idealismo aún podría ser un camino para el futuro de los Ventrue [Clan|E].\n\n#bold No puedes dejar que Hardestadt, o peor aún, Camilla, dicten el futuro de los Ventrue [Clan|E]. ¡Debes luchar por el Senado y la República!#!"
 bookmark_warofprinces_jurgen: "Jürgen von Verden"
 bookmark_warofprinces_jurgen_desc: "El aclamado caballero alemán es la mano derecha de Hardestadt y, a pesar de su corta edad, ya ha dado a conocer su nombre por todas partes. Un gobernante estricto, pero justo, de Magdeburgo, Jürgen es el caballero Ventrue perfecto, valiente y despiadadamente ambicioso al mismo tiempo.\nJürgen recientemente libró una guerra contra el voivodato de Tzimisce y forzó la creación de un estado tapón. Pero esto no es suficiente y ya está planeando su próxima ofensiva... tan pronto como pueda deshacerse de Alexander, el engorroso príncipe exiliado de Francia.\n\n#bold Tu honor es tu palabra, y ese es el único límite que aceptarás para tu ambición. A fuego y espada, mediante conquistas y diplomacia, [Clan|E] Ventrue algún día se inclinará ante ti.#!"
 bookmark_warofprinces_anna: "Anna Comnena"
 bookmark_warofprinces_anna_desc: "Anna Comnena, una princesa bizantina, fue privada de su derecho de nacimiento durante su vida... y una segunda vez durante su no vida. Mientras se abría camino en la estructura de poder de la no muerta Constantinopla, se produjo la Cuarta Cruzada, que rompió cualquier atisbo de cordura en la Ciudad del Deseo del Mundo. Pero Anna es una conspiradora paciente y cuidadosa y logró asegurar el reino sucesor bizantino más poderoso, Nikaea, como su dominio. No le importan los sueños y la utopía del pasado de Constantinopla, que la han distanciado de muchos otros supervivientes griegos, pero no permitirá que eso la detenga de su premio. No otra vez.\n\n#bold Constantinopla finalmente está a la vista. Que nadie se interponga en tu destino y finalmente será tuyo.#!"
 bookmark_warofprinces_anadja: "Anadja"
 bookmark_warofprinces_anadja_desc: "Hija de un comerciante persa, Anadja estaba destinada a una vida sin importancia hasta que los aclamados Belisario y Shabah se encariñaron con ella y la criaron como si fuera su propia hija. Con mentores tan impresionantes, Anadja se adaptó rápidamente al mundo [cainite|E] y pronto fue notada por un culto secreto que la veía como su salvadora prometida. Desde entonces, Anadja se ha convertido en la vampiresa más influyente de Armenia y todavía recibe la tutoría tanto de sus "padres" como del culto. Ahora tiene la edad suficiente para gobernar por sí sola y solo el tiempo dirá si estará a la altura de las elevadas expectativas que se depositaron en ella. #bold Te han preparado de manera experta para este momento. Es hora de escribir tu propia historia y el final solo lo puedes contar tú. #!"
 bookmark_warofprinces_vencel: "Vencel Rikard"
 bookmark_warofprinces_vencel_desc: "Vencel, que recibió una educación cristiana como caballero, llegó a Budapest cuando el rey Geza invitó a un contingente de caballeros bávaros a convertirse en su guardaespaldas personal. [Embraced|E] A cambio de recibir el premio de Bulscu por su excelente servicio, Vencel está más preocupado por conservar su posición, maximizar sus intereses mercantiles y mantener la paz en una ciudad que podría convertirse rápidamente en un campo de batalla.\nTemeroso de que Bulscu caiga en la depravación, Vencel sigue siendo un hombre de honor incluso en la no muerte y respeta a su ciudad por el hombre que alguna vez fue. Ahora está tratando de mantener un equilibrio entre protegerlo de sus muchos enemigos y gobernar su ciudad de manera justa.\n\n#bold Tienes dos deberes, Budapest y Bulscu, y tienes la intención de cumplir con ambos.#!"
 bookmark_warofprinces_fabrizio: "Fabricio Ulfila"
 bookmark_warofprinces_fabrizio_desc: "Fabrizio Ulfila ha existido desde los primeros días del cristianismo en la antigua Roma. En vida, fue discípulo del obispo Eusebio de Nicomedia y, al igual que su maestro, Ulfila había sido un defensor de la herejía arriana. Al morir, se convirtió en uno de los miembros más influyentes de los Eclesiásticos, la facción de los Ventrue que creía que el poder residía en la Iglesia.\nAunque la Iglesia ha sido un campo de batalla para [cainite|E] conspiraciones durante siglos, Fabrizio ha sobrevivido a todas y ha salido victorioso. Su objetivo a largo plazo es expandir su influencia en la Iglesia y en Italia tanto como sea posible, una perspectiva que de repente se volvió difícil por el despertar de Camilla.\n\n#bold ¡Reafirma tu control sobre Roma y usa el poder del cristianismo para tu propio beneficio, "Cardenal" Ulfila! #!"
  
