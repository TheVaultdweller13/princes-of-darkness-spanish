 PODmesmerize_desc_general: "$PODmesmerize$ es un [personal_scheme|E] que tiene como objetivo obligar a un ser a seguir tus órdenes. Se pone a disposición por el [discipline|E] de [GetTrait('dominate').GetName( GetNullCharacter )] [GetPerk('mesmerize_perk').GetName(GetNullCharacter)] [perk|E]. \n\n #X A diferencia de un plan normal, la probabilidad de éxito del plan indicada no es relevante. Una vez que el plan se completa, un duelo de administración determinará el éxito. #! \n\nLos vampiros con un [generation|E] menor que el del atacante son inmunes. Al igual que los vampiros que han logrado [golconda|E]. \n\nLos personajes con personalidades sumisas son más fáciles de hipnotizar. Los vampiros con un [generation|E] menor que el de su oponente obtendrán una ventaja. La mayoría de los mortales tienen pocas defensas contra este poder. Las probabilidades de éxito también aumentan con [personal_scheme|E]1, [personal_scheme|E]2, [personal_scheme|E]3 y [personal_scheme|E]4. \n\n[personal_scheme|E]5"
