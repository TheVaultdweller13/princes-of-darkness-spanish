 POD_summon: "Convocar"
 PODsummon_action: "Convocar"
 POD_summon_interaction: "Invocar #weak (Plan)#!"
 POD_summon_interaction_desc: "A través del [discipline|E] de presencia, invoca la sangre para convocar a un ser a tu corte."
 PODsummon_desc: "Mediante el uso de tu presencia mística, [SCHEME.GetTarget.GetShortUINameNoTooltip] será convocado a tu corte."
 PODsummon_desc_general: "El $PODsummon$ es un [personal_scheme|E] que tiene como objetivo atraer a otros personajes a tu corte. Este plan se basa principalmente en tu [diplomacy|E], no es [secret_scheme_single|E] y no usa [agents|E]. Está disponible por [GetPerk('summon_perk').GetName(GetNullCharacter)] [perk|E] del [discipline|E] del [GetTrait('presence').GetName( GetNullCharacter )]. \n\n #X A diferencia de un plan normal, la probabilidad de éxito del plan indicada no es relevante. Al comienzo del plan, un promedio de duelo de diplomacia e intriga determinará el éxito. El éxito permitirá que el plan avance y tiene una probabilidad de costar un punto de sangre por mes. El fracaso terminará el plan y no te permitirá intentar invocar al objetivo durante 10 años. También existe la posibilidad de fallar críticamente o tener éxito. Un éxito crítico reducirá a la mitad el tiempo que tarda tu objetivo en llegar, mientras que un fallo crítico no te permitirá intentar invocar al objetivo durante 50 años. [personal_scheme|E]0 \n\nLas probabilidades de éxito aumentan en [personal_scheme|E]1, [personal_scheme|E]2, [personal_scheme|E]3 y [personal_scheme|E]4. \n\nSi el defensor tiene [personal_scheme|E]5, [personal_scheme|E]6 o el hechizo de Hechicería de sangre 'Canción de Júpiter' lanzado, las probabilidades disminuyen. \n\nSi el objetivo sirve a otro Señor o es su invitado, la resistencia al plan personal de su señor aumentará el tiempo que lleva invocarlo."
 scheme_interaction_tt_PODsummon_approved: "Invoca a [recipient.GetFirstName].\nEsto comenzará con un duelo entre el promedio de tu diplomacia e intriga contra el promedio de [recipient.GetHerHis] de diplomacia e intriga."
