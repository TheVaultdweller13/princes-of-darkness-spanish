l_spanish:
 game_rule_category_pod: "Príncipes de las tinieblas" #NT!
 game_rule_category_pod_graphics: "Gráficos" #NT!
  
 #POD_gamerule: "[Concept('princes_of_darkness','@POD_icon! ')]"
 POD_gamerule: "#color:{0.7,0,0};glow_color:{1,0,0,0.5} [Concept('princes_of_darkness','PoD:')]#!"
  
 rule_NPC_vampire_ruler_lifestyle_learning: "$POD_gamerule$ Aprendizaje antiguo"
 setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks: "Los ancianos no aprenden trucos nuevos."
 setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks_desc: "Los personajes no jugadores vampiros gobernantes NO aprenden ventajas de estilo de vida."
 setting_NPC_vampire_rulers_learn_lifestyle_perks: "Los ancianos aprenden nuevos trucos."
 setting_NPC_vampire_rulers_learn_lifestyle_perks_desc: "Los personajes vampiros gobernantes no jugadores aprenden ventajas de estilo de vida después de comenzar el juego."
  
 rule_pod_lore_restrictions: "$POD_gamerule$ Restricciones Loreful"
 setting_pod_lore_restrictions_default: "Restricciones predeterminadas"
 setting_pod_lore_restrictions_default_desc: "Una experiencia equilibrada, adecuada para la mayoría de los jugadores."
 setting_pod_lore_restrictions_more: "Más restricciones"
 setting_pod_lore_restrictions_more_desc: "[storyteller_mode_with_icon|E] está activo. Adecuado para jugadores experimentados. #N Esto hará que la experiencia de juego sea más difícil. #!"
 setting_pod_lore_restrictions_less: "Menos restricciones"
 setting_pod_lore_restrictions_less_desc: "[samuel_haight_mode_with_icon|E] está activo. Adecuado para jugadores que disfrutan de personajes con superpoderes. #N Esto dará lugar a una experiencia de juego más sencilla y a resultados ridículos.#!"
  
 rule_age_of_inquisition_difficulty: "$POD_gamerule$ Dificultad de la Inquisición"
 setting_age_of_inquisition_difficulty_easy: "Inquisición fácil"
 setting_age_of_inquisition_difficulty_easy_desc: "Los Inquisidores del final del juego apenas harán mella en los reinos de los vampiros."
 setting_age_of_inquisition_difficulty_default: "Inquisición por defecto"
 setting_age_of_inquisition_difficulty_default_desc: "Los Inquisidores del final del juego sacudirán el mundo de los vampiros, pero luego serán rechazados lentamente."
 setting_age_of_inquisition_difficulty_hard: "Inquisición apocalíptica"
 setting_age_of_inquisition_difficulty_hard_desc: "Es probable que los Inquisidores del final del juego acaben con la "civilización" vampírica."
  
 #rule_web_of_knives_difficulty: "$POD_gamerule$ Red de cuchillos Letalidad"
 #setting_web_of_knives_difficulty_default: "Red de cuchillos predeterminada"
 #setting_web_of_knives_difficulty_default_desc: "Los asesinos Banu Haqim de la Red de Cuchillos serán letales en sus fortalezas regionales, pero su alcance no se extenderá tan bien en otras áreas."
 #setting_web_of_knives_difficulty_hard: "Red mortal de cuchillos"
 #setting_web_of_knives_difficulty_hard_desc: "Los asesinos Banu Haqim de la Red de Cuchillos ahora pueden alcanzar su objetivo en cualquier parte del mundo, lo que significa que es solo cuestión de tiempo antes de que cumplan su sangrienta misión."
  
  
 #rule_eyes_of_abyss: "$POD_gamerule$ Ojos del abismo"
 #setting_lasombra_have_normal_eyes: "Ojos normales"
 #setting_lasombra_have_normal_eyes_desc: "Los Lasombra tienen ojos normales, incluso si tienen la 'Vista del Olvido'."
 #setting_lasombra_have_black_eyes: "Ojos del abismo"
 #setting_lasombra_have_black_eyes_desc: "Los Lasombra con 'Visión del Olvido' tienen ojos negros."
  
 rule_banu_haqim_darken: "$POD_gamerule$ Maldición de Banu Haqim"
 setting_banu_haqim_default_darken: "Oscurecerse con la edad"
 setting_banu_haqim_default_darken_desc: "La piel de los Banu Haqim, los Assamitas, se oscurece hasta convertirse en obsidiana a medida que envejecen."
 setting_banu_haqim_never_darken: "Nunca oscurezcas"
 setting_banu_haqim_never_darken_desc: "Los Banu Haqim no tendrán un efecto visual oscuro de obsidiana a medida que envejezcan."
  
 rule_world_of_darkness: "$POD_gamerule$ Mundo de tinieblas"
 setting_world_of_monsters: "Mundo de tinieblas"
 setting_world_of_monsters_desc: "La mayoría de los personajes terrestres son criaturas sobrenaturales o aquellos que las cazan."
 setting_world_of_minions_and_monsters: "Mundo de sombras"
 setting_world_of_minions_and_monsters_desc: "La mayoría de los personajes terrestres son criaturas sobrenaturales o aquellos que les sirven o les cazan."
 setting_world_of_minions: "Mundo de corrupción"
 setting_world_of_minions_desc: "La mayoría de los personajes terrestres son servidores de criaturas sobrenaturales o aquellos que las cazan."
 setting_world_of_mortals_player_knows: "Mundo de secretos"
 setting_world_of_mortals_player_knows_desc: "El mundo ignora los horrores que acechan en la noche, pero el personaje del jugador lo sabe muy bien..."
 setting_world_of_mortals: "Mundo de ignorancia"
 setting_world_of_mortals_desc: "La mayoría de los personajes terrestres ignoran lo sobrenatural, incluso el personaje del jugador."
  
 rule_splats: "$POD_gamerule$ Dominación sobrenatural"
 setting_vampires: "Vampiro: la mascarada"
 setting_vampires_desc: "Los Vástagos poseen la mayoría de los títulos de tierras."
 setting_hunters: "Inquisidor de la Edad Oscura"
 setting_hunters_desc: "La mayoría de los personajes titulados son cazadores o monstruos sobrenaturales."
 setting_werewolves: "Hombre lobo: el apocalipsis"
 setting_werewolves_desc: "Los Garou poseen la mayoría de los títulos territoriales."
 setting_mages: "Mago: la Ascensión"
 setting_mages_desc: "La mayoría de los poseedores de títulos territoriales son magos despertados."
 setting_fae: "Changeling: el sueño"
 setting_fae_desc: "La mayoría de los poseedores de títulos de propiedad son Fae."
 setting_wraiths: "Wraith: el olvido"
 setting_wraiths_desc: "El juego se desarrollará en [UmbraGlossary('shadowlands')], donde la mayoría de los poseedores de títulos son Espectros."
 setting_demons: "Demonio: el caído"
 setting_demons_desc: "La mayoría de los poseedores de títulos territoriales son demonios."
 setting_vampires_vs_werewolves: "Colmillo y garra"
 setting_vampires_vs_werewolves_desc: "La mayoría de los personajes principales son Kindred o Garou."
 setting_vampires_vs_mages: "Guerra de Massasa"
 setting_vampires_vs_mages_desc: "La mayoría de los personajes principales son Vástagos de Magos."
 setting_mortals: "Mortal: el inocente"
 setting_mortals_desc: "La mayoría de los títulos adquiridos son mortales que ignoran el Mundo de Tinieblas."
 setting_all_splats: "Mundo de tinieblas"
 setting_all_splats_desc: "Todas las criaturas sobrenaturales disponibles se incluirán en el mundo."
  
 #rule_wod_rule_set: "$POD_gamerule$ Conjunto de reglas de WoD"
 #setting_wod_rule_set_dav20: "DAV20"
 #setting_wod_rule_set_dav20_desc: "Edición del 20.º aniversario de Dark Ages Vampire. Esto puede afectar a las disciplinas, a los [Clan|E] banes, a los símbolos de rasgos, etc."
 #setting_wod_rule_set_v5: "V5"
 #setting_wod_rule_set_v5_desc: "Vampiro: La Mascarada, quinta edición. Esto puede afectar a $pod_disciplines$, [Clan|E] perdiciones, símbolos de rasgos, etc."
  
 rule_black_death: "$POD_gamerule$ La Peste Negra"
 setting_black_death_default: "Muerte negra por defecto"
 setting_black_death_default_desc: "La Peste Negra ocurrirá durante el siglo XIV, devastando y retrasando el desarrollo del mundo."
 setting_black_death_disabled: "Muerte negra discapacitada"
 setting_black_death_disabled_desc: "La Peste Negra no ocurrirá"
  
 rule_patreon_and_easter_egg_characters: "$POD_gamerule$ Personajes no canónicos"
 setting_both_patron_and_easter_egg_on: "Déjalos ser, pueden existir."
 setting_both_patron_and_easter_egg_on_desc: "Los personajes del Patrón y del Huevo de Pascua permanecerán."
 setting_patron_only: "Solo quiero a los que pagaron"
 setting_patron_only_desc: "A los personajes patrocinadores se les permitirá vivir."
 setting_easter_egg_only: "¡Muéstrame los huevos!"
 setting_easter_egg_only_desc: "Los personajes del Huevo de Pascua podrán vivir."
 setting_canon_only: "¡Mátalos a todos!"
 setting_canon_only_desc: "Tanto los personajes patrocinadores como los del huevo de Pascua desaparecerán del juego."
  
 rule_resonance_xp: "$POD_gamerule$ Experiencia de Resonancia"
 setting_resonance_xp_default: "Experiencia de resonancia predeterminada"
 setting_resonance_xp_default_desc: "La experiencia de Resonancia que ofrece beber a los mortales es normal, lo que da como resultado la velocidad predeterminada de mejora de los poderes vampíricos."
 setting_resonance_xp_fast: "Experiencia de resonancia rápida"
 setting_resonance_xp_fast_desc: "La experiencia de Resonancia que ofrece beber a los mortales es mayor de lo habitual, lo que resulta en una mayor velocidad de mejora de los poderes vampíricos."
  
 rule_pod_overextension: "$POD_gamerule$ Sobreextensión" #NT!
 setting_pod_overextension_default: "Sobreextensión predeterminada" #NT!
 setting_pod_overextension_default_desc: "Está vigente una nueva ley que otorga modificadores negativos según el tamaño de tu reino. También abre nuevas posiciones en la corte para facilitar estos modificadores." #NT!
 setting_pod_overextension_off: "Sin sobreextensión" #NT!
 setting_pod_overextension_off_desc: "La ley del reino de sobreextensión no aparecerá. Esto hará que el juego sea más fácil." #NT!
  
 rule_pod_grand_city_limit: "$POD_gamerule$ [grand_city|E] Límite" #NT!
 setting_pod_grand_city_limit_enabled: "Uno" #NT!
 setting_pod_grand_city_limit_enabled_desc: "Solo puedes tener un [grand_city|E] en tu dominio personal." #NT!
 setting_pod_grand_city_limit_disabled: "Ilimitado" #NT!
 setting_pod_grand_city_limit_disabled_desc: "Puedes tener una cantidad ilimitada de [grand_cities|E]. Esto hará que el juego sea #N más fácil#!." #NT!
  
 rule_hunt_journey_speed: "$POD_gamerule$ Velocidad de caza [journeys|E]"
 setting_hunt_journey_speed_5: "5 meses"
 setting_hunt_journey_speed_5_desc: "Hunt [journeys|E] tiene un [planning_speed|E] del 20% mensual."
 setting_hunt_journey_speed_10: "10 meses"
 setting_hunt_journey_speed_10_desc: "Hunt [journeys|E] tiene un [planning_speed|E] del 10% mensual."
 setting_hunt_journey_speed_20: "20 meses"
 setting_hunt_journey_speed_20_desc: "Hunt [journeys|E] tiene un [planning_speed|E] del 5% mensual."
  
 rule_journey_cost_mult: "$POD_gamerule$ [journey|E] Multiplicador de costo"
 setting_journey_cost_mult_0: "0x"
 setting_journey_cost_mult_0_desc: "[journeys|E] no cuesta nada."
 setting_journey_cost_mult_05: "0,5x"
 setting_journey_cost_mult_05_desc: "[journey|E] los costes se reducen a la mitad."
 setting_journey_cost_mult_1: "1x"
 setting_journey_cost_mult_1_desc: "[journeys|E] cuesta el importe normal."
 setting_journey_cost_mult_2: "2x"
 setting_journey_cost_mult_2_desc: "[journey|E] los costes se duplican."
  
 rule_journey_provoke_vatican_requirements: "$POD_gamerule$ [journey|E]: $provoke_vatican_name$"
 setting_journey_provoke_vatican_default: "Restricciones predeterminadas"
 setting_journey_provoke_vatican_default_desc: "Sólo los temerarios $POD_splat_vampire_plural$ que tienen una historia con el catolicismo pueden emprender este viaje."
 setting_journey_provoke_vatican_allvamps: "Cualquier vampiro"
 setting_journey_provoke_vatican_allvamps_desc: "Cualquier [GetTrait('vampire').GetName(GetNullCharacter)] puede antagonizar al Vaticano."
 setting_journey_provoke_vatican_unrestricted: "Cualquier sobrenatural"
 setting_journey_provoke_vatican_unrestricted_desc: "Cualquier sobrenatural puede antagonizar al Vaticano."
  
 rule_POD_roguelike_mode: "$POD_gamerule$ [roguelike_mode|E]"
 setting_POD_roguelike_mode_disabled: "Desactivado"
 setting_POD_roguelike_mode_disabled_desc: "[roguelike_mode|E] está deshabilitado."
 setting_POD_roguelike_mode_enabled_randomized_vampire: "Vampiro generado"
 setting_POD_roguelike_mode_enabled_randomized_vampire_desc: "[roguelike_mode|E] está habilitado. Se generará un $POD_splat_vampire$ con rasgos aleatorios. #N Muerte permanente. Destinado a jugadores experimentados. #!"
 setting_POD_roguelike_mode_enabled: "Aleatorio"
 setting_POD_roguelike_mode_enabled_desc: "[roguelike_mode|E] está habilitado. Cambiarás a un gobernante de una provincia existente en el mapa. #N Muerte permanente. Destinado a jugadores experimentados. #!"
 setting_POD_roguelike_mode_enabled_no_permadeath: "Aleatorio (sin muerte permanente)"
 setting_POD_roguelike_mode_enabled_no_permadeath_desc: "[roguelike_mode|E] está habilitado. Cambiarás a un gobernante de una provincia existente en el mapa. Cuando mueras, cambiarás a un personaje diferente."
  
 rule_pod_shattered_world: "$POD_gamerule$ Mundo destrozado" #NT!
 setting_pod_shattered_world_disabled: "Desactivado" #NT!
 setting_pod_shattered_world_disabled_desc: "Shattered World está deshabilitado." #NT!
 setting_pod_shattered_world_counties: "Activado" #NT!
 setting_pod_shattered_world_counties_desc: "Todo título de propiedad será destruido." #NT!
  
 rule_POD_hud_portrait_size: "$POD_gamerule$ Tamaño de retrato del HUD" #NT!
 setting_POD_hud_portrait_size_default: "Por defecto" #NT!
 setting_POD_hud_portrait_size_default_desc: "El retrato en la parte inferior izquierda de la pantalla es #V un poco más grande#! que en Vanilla CK3." #NT!
 setting_POD_hud_portrait_size_vanilla: "Vainilla" #NT!
 setting_POD_hud_portrait_size_vanilla_desc: "El retrato en la parte inferior izquierda de la pantalla es #V del mismo tamaño #! que en Vanilla CK3." #NT!
 setting_POD_hud_portrait_size_larger: "Más grande" #NT!
 setting_POD_hud_portrait_size_larger_desc: "El retrato en la parte inferior izquierda de la pantalla es #V notablemente más grande#! que en Vanilla CK3." #NT!
