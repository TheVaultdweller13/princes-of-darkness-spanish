 action_reactive_advice_gain_resolve: "Consejo: gane resolución" #NT!
 action_reactive_advice_gain_resolve_desc: "Tienes varias formas de recuperar Resolve. Abra esto para obtener más información sobre lo que eso significa para usted." #NT!
