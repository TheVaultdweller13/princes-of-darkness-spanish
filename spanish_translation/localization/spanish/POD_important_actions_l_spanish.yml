 action_reactive_advice_gain_sekhem: "Consejo: Ganar Sekhem"
 action_reactive_advice_gain_sekhem_desc: "Tienes varias formas de recuperar Sekhem. Abre este enlace para obtener más información sobre lo que eso significa para ti."
 action_reactive_advice_gain_sekhem_click: "$click_to_open_lesson$"
 lesson_gain_sekhem_basic: "Ganancia Sekhem"
 lesson_gain_sekhem_basic_desc: "Usas Sekhem para alimentar tus técnicas Hekau, y cada tipo de Momia lo recupera de forma diferente: [GetTrait('shemsuheru').GetName( GetPlayer )] por tiempo (1 punto/1 mes si estás en el [GetGeographicalRegion('pod_lands_of_faith').GetName], de lo contrario será un 25% de posibilidades de obtenerlos dependiendo del nivel del edificio Refugio de Ma'at). [GetTrait('cabiri').GetName( GetPlayer )] restáuralo activando la opción personal 'Restauración Pneuma' [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] recupéralo ejecutando [prisoners|E] usando la opción $EXECUTION_DEVOUR$."
 lesson_gain_sekhem_advanced: "Ganancia Sekhem"
 lesson_gain_sekhem_advanced_desc: "En etapas posteriores del juego, puedes usar el Draw Sekhem [character_interaction|E] (desbloqueado por [GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]) o viajar a Amenti en el Panel Umbra para recuperar Sekhem también."
  
 reactive_advice_gain_resolve: "Ganancia de resolución"
 action_reactive_advice_gain_resolve: "Consejo: gane resolución"
 action_reactive_advice_gain_resolve_desc: "Tienes varias formas de recuperar Resolve. Abra esto para obtener más información sobre lo que eso significa para usted."
 action_reactive_advice_gain_resolve_click: "$click_to_open_lesson$"
 lesson_gain_resolve: "Ganancia de resolución"
 lesson_gain_resolve_desc: "La resolución es el combustible de tu poder demoníaco, puedes obtenerla mediante: Revelación [character_interaction|E] (primero adopta una forma demoníaca cambiando de forma, luego puedes revelar tu verdadera forma a los demás), Devorar pecados [character_interaction|E] (desbloqueado por [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) o Ejecución $EXECUTION_DEVOUR_SOUL$."
  
 reactive_advice_gain_pathos: "Ganar Pathos"
 action_reactive_advice_gain_pathos: "Consejo: Gana Pathos"
 action_reactive_advice_gain_pathos_desc: "Tienes varias formas de recuperar Pathos. Abre este enlace para obtener más información sobre lo que eso significa para ti."
