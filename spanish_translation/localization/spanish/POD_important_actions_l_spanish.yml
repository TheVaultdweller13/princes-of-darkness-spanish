 pod_alert_can_hunt_in_capital: "#T Puedes emprender un viaje#!\nSince eres un $POD_splat_vampire$, puedes #bold $hunt_in_capital_name$#! para saciar tus [hunger_with_icon|E] y ganar [lifestyle_experience|E].\n\nCazar #bold campesinos#! es gratis.\n\n#!\nSince0 Haz clic para abrir la ventana #!\nSince1.#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_can_train_with_pack: "#T Puedes emprender un viaje#!\nSince eres un $POD_splat_werewolf$, puedes #bold $werewolf_training_name$#! para ganar [lifestyle_experience|E] y reducir el [development|E] de tu capital.\n\n#I Haz clic para abrir la ventana [journey|E].#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_can_go_on_umbra_expedition: "#T Puedes ir a un [umbra_expedition|E]#!\nExploring las profundidades del [umbra|E] pueden ser tanto peligrosas como gratificantes.\n\n#I Haz clic para abrir la ventana [umbra|E].#!\n$RIGHT_CLICK_DISMISS$"
  
