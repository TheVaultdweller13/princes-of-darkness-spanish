 reactive_advice_gain_sekhem: "Ganar Sekhem" #NT!
 action_reactive_advice_gain_sekhem: "Consejo: Ganar Sekhem" #NT!
 action_reactive_advice_gain_sekhem_desc: "Tienes varias formas de recuperar Sekhem. Abre este enlace para obtener más información sobre lo que eso significa para ti." #NT!
 action_reactive_advice_gain_sekhem_click: "$click_to_open_lesson$" #NT!
 lesson_gain_sekhem_basic: "Ganancia Sekhem" #NT!
 lesson_gain_sekhem_basic_desc: "Usas Sekhem para alimentar tus técnicas Hekau, y cada tipo de Momia lo recupera de forma diferente: [GetTrait('shemsuheru').GetName( GetPlayer )] por tiempo (1 punto/1 mes si estás en el [GetGeographicalRegion('pod_lands_of_faith').GetName], de lo contrario será un 25% de posibilidades de obtenerlos dependiendo del nivel del edificio Refugio de Ma'at). [GetTrait('cabiri').GetName( GetPlayer )] restáuralo activando la opción personal 'Restauración Pneuma' [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] recupéralo ejecutando [prisoners|E] usando la opción $EXECUTION_DEVOUR$." #NT!
 lesson_gain_sekhem_advanced: "Ganancia Sekhem" #NT!
 lesson_gain_sekhem_advanced_desc: "En etapas posteriores del juego, puedes usar el Draw Sekhem [character_interaction|E] (desbloqueado por [GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]) o viajar a Amenti en el Panel Umbra para recuperar Sekhem también." #NT!
  
