 reactive_advice_umbra: "Umbría" #NT!
 action_reactive_advice_umbra: "Consejo: Umbra" #NT!
 action_reactive_advice_umbra_desc: "Abre esto para aprender más sobre Umbra." #NT!
 action_reactive_advice_umbra_click: "$click_to_open_lesson$" #NT!
 lesson_umbra_1: "La Umbra" #NT!
 lesson_umbra_1_desc: "La Umbra, también llamada [spirit_world|E], es el reflejo espiritual del mundo material. Está dividida en muchos subreinos, cada uno de los cuales contiene sus propias maravillas y peligros.\nSolo unas pocas entidades selectas pueden atravesar esta dimensión y algunos reinos solo están abiertos a un tipo específico de individuo (o con el poder adecuado)." #NT!
 lesson_umbra_2: "Exploración" #NT!
 lesson_umbra_2_desc: "Los reinos de Umbra que tú y tu corte podéis explorar se muestran en el panel de Umbra. Si haces clic en el personaje en blanco que se encuentra debajo de un reino, podrás asignar un explorador. Cuanto mayor sea su aptitud, más rápido explorará. Una exploración completada puede llevar al descubrimiento de un nuevo reino de Umbra, el inicio de un descubrimiento o algún otro efecto, según el reino." #NT!
 lesson_umbra_3: "Descubrimiento" #NT!
 lesson_umbra_3_desc: "Si un explorador encuentra un evento particularmente interesante en la umbra, te avisará con un descubrimiento. Puedes ver todos tus descubrimientos actuales en el segundo panel de la umbra. Los descubrimientos pueden dar lugar a expediciones (donde vas a investigar algo interesante por tu cuenta) u otras oportunidades de aventuras." #NT!
 lesson_umbra_4: "Efectos pasivos y acciones" #NT!
 lesson_umbra_4_desc: "Algunos reinos de Umbra pueden tener efectos pasivos o acciones asociadas a ellos. Los efectos pasivos se describen bajo el nombre del reino, mientras que las acciones son botones en la parte inferior derecha del reino." #NT!
  
  ### Custom alerts 
  
 pod_alert_can_create_coterie: "#T Puedes crear una parte [GetPlayer.Custom('PODCoterieNoTooltip')]#!\nBeing de un [GetPlayer.Custom('PODCoterie')] para que te sea más fácil tener éxito en tu [journeys|E].\n\n#I Haz clic para crear un [GetPlayer.Custom('PODCoterieNoTooltip')] ahora.#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_can_hunt_in_capital: "#T Puedes emprender un viaje#!\nSince eres un $POD_splat_vampire$, puedes #bold $hunt_in_capital_name$#! para saciar tus [hunger_with_icon|E] y ganar [lifestyle_experience|E].\n\nCazar #bold campesinos#! es gratis.\n\n#!\nSince0 Haz clic para abrir la ventana #!\nSince1.#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_can_train_with_pack: "#T Puedes emprender un viaje#!\nSince eres un $POD_splat_werewolf$, puedes #bold $werewolf_training_name$#! para ganar [lifestyle_experience|E] y reducir el [development|E] de tu capital.\n\n#I Haz clic para abrir la ventana [journey|E].#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_can_go_on_umbra_expedition: "#T Puedes ir a un [umbra_expedition|E]#!\nExploring las profundidades del [umbra|E] pueden ser tanto peligrosas como gratificantes.\n\n#I Haz clic para abrir la ventana [umbra|E].#!\n$RIGHT_CLICK_DISMISS$"
  
 pod_alert_has_umbra_crisis: "#T Tienes una Crisis Umbra sin resolver. #!\nYou Tienes que resolver la Crisis Umbra si no quieres que pase nada malo al final.\n\n#I Haz clic para abrir la ventana [umbra|E].#!\n$RIGHT_CLICK_DISMISS$"
  
