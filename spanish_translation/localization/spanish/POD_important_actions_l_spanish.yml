 lesson_gain_glamour_1: "Santuario"
 lesson_gain_glamour_1_desc: "33% de posibilidades de ganar glamour mensual dependiendo del nivel del edificio Glade Freehold en tu capital."
 lesson_gain_glamour_2: "Rapto"
 lesson_gain_glamour_2_desc: "Puedes usar Rapture [decision|E] para obtener Glamour."
 lesson_gain_glamour_3: "Ensueño"
 lesson_gain_glamour_3_desc: "Puedes obtener Glamour al completar un plan diplomático."
 lesson_gain_glamour_4: "Devastador"
 lesson_gain_glamour_4_desc: "Puedes usar Devastador [character_interaction|E] en prisioneros con [inspiration|E] para ganar Glamour."
 lesson_gain_glamour_5: "Rapsodia"
 lesson_gain_glamour_5_desc: "Puedes usar Rhapsody [character_interaction|E] en objetivos con [stress_level|E] [stress_i]#V 3#! para obtener Glamour."
 lesson_gain_glamour_6: "Desgarrando"
