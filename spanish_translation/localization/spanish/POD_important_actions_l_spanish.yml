 lesson_gain_pathos: "Ganar patetismo"
 lesson_gain_pathos_desc: "Pathos es combustible para tu poder arcanoi, puedes obtenerlo al: finalizar Pasión [decision|E], Drenar Energía [character_interaction|E] (Desbloqueado por [GetPerk( 'incubus_perk' ).GetName( GetPlayer )]), Transferir Pathos [character_interaction|E] (Desbloqueado por [GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]) o Renderizar Reliquia [character_interaction|E] (Desbloqueado por [GetPerk( 'render_relic_perk' ).GetName( GetPlayer )])."
  
 reactive_advice_gain_glamour: "Ganar glamour"
 action_reactive_advice_gain_glamour: "Consejo: Gana glamour"
 action_reactive_advice_gain_glamour_desc: "Tienes varias formas de recuperar Glamour. Abra esto para obtener más información sobre lo que eso significa para usted."
