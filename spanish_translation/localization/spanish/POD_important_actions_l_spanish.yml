 lesson_gain_resolve: "Ganancia de resolución" #NT!
 lesson_gain_resolve_desc: "La resolución es el combustible de tu poder demoníaco, puedes obtenerla mediante: Revelación [character_interaction|E] (primero adopta una forma demoníaca cambiando de forma, luego puedes revelar tu verdadera forma a los demás), Devorar pecados [character_interaction|E] (desbloqueado por [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) o Ejecución $EXECUTION_DEVOUR_SOUL$." #NT!
  
