l_spanish:
  
 pod_knights.1.t: "El Campeón Arrogante"
 pod_knights.1.desc: "Te han informado que uno de tus campeones ha sido descuidado últimamente. En una pelea con mortales, [knight.GetSheHe] utilizó los poderes de la sangre para aplastarlos fácilmente, una clara violación de la [the_masquerade|E]. Peor aún, [knight.GetSheHe] luego se jactó de ello en la ciudad.\nEste comportamiento seguramente atraerá la mirada no deseada de la Inquisición, pero aún podrías salvar la situación si cortas tu relación con este molesto fanfarrón."
 pod_knights.1.a: "¡Fuera de mi vista, idiota!"
 pod_knights.1.b: "Estás perdonado, esta vez"
 
 pod_knights.2.t: "El Campeón Engañoso"
 pod_knights.2.desc: "Uno de tus campeones ha sido una verdadera molestia para ti durante un buen tiempo. Difundiendo rumores tras rumores, pensaste por un momento que [knight.GetSheHe] estaba tramando algún complot contra ti. Pero después de una investigación cuidadosa, estás bastante seguro de que lo hace más por diversión que por algún motivo ulterior.\nAun así, esto es una clara amenaza para tu credibilidad y quizá quieras tomar acción más pronto que tarde."
 pod_knights.2.a: "¡Fuera, molesto chismoso!"
 pod_knights.2.b: "...Demasiado importante para simplemente despedir, lamentablemente"
 
 pod_knights.3.t: "El Campeón Irascible"
 pod_knights.3.desc: "No sabes cómo comenzó realmente. Pero uno de tus campeones, conocido por su temperamento, ha entrado en frenesí en medio de tu corte por una ofensa menor o algo similar. Tienes dos opciones: puedes llamar a los guardias y a tus otros guerreros para someter a este berserker. Aunque tal humillación social probablemente signifique que [knight.GetSheHe] nunca regresará a tu servicio.\nO podrías simplemente dejar que el frenesí siga su curso, sin preocuparte por las posibles víctimas..."
 pod_knights.3.a: "Echa a esta bestia de mi vista"
 pod_knights.3.b: "Supongo que es hora de eliminar a algunos vasallos"
 
 pod_knights.4.t: "El Campeón Cobarde"
 pod_knights.4.desc: "Uno de tus campeones es conocido por su cobardía. Siempre buscando una forma de evitar peleas, [knight.GetSheHe] se ha convertido en el hazmerreír de tu corte, aunque nadie se atreva a decirlo en voz alta... todavía. Claramente anticipas que esto cambiará pronto, y será una mancha en tu prestigio albergar a tal individuo.\nPodrías simplemente soportarlo, o quitar al cobarde de tu servicio antes de que se convierta en un problema."
 pod_knights.4.a: "Aterroriza a este idiota para que salga de mi corte"
 pod_knights.4.b: "Que hablen, no me importa"
 
 pod_knights.5.t: "El Campeón Codicioso"
 pod_knights.5.desc: "Es la cuarta vez este mes que uno de tus campeones pide más dinero. Ya ni siquiera sabes si es para armadura, armas o caballos. O quizás a [knight.GetSheHe] ni siquiera le importa ocultar su pura avaricia esta vez.\nObviamente, tienes derecho a detener esto de inmediato, pero tal vez valoras más la destreza marcial que el oro."
 pod_knights.5.a: "Expulsa a este codicioso bastardo de mi corte"
 pod_knights.5.b: "Tendrás tu maldito caballo, o armadura, lo que sea"
 
 pod_knights.6.t: "El Campeón Paranoico"
 pod_knights.6.desc: "Uno de tus campeones está acusando... bueno, prácticamente a todos de conspirar contra tu legítimo gobierno. Mortales, cortesanos, vasallos o transeúntes. Estás bastante seguro de que es una ligera simplificación de la situación, pero... tal vez [knight.GetSheHe] tenga razón.\nTus consejeros te sugieren expulsar a esta mala influencia de tu corte, pero... ¿quizás ellos también forman parte de esta conspiración global?"
 pod_knights.6.a: "Aunque tienen un punto..."
 pod_knights.6.b: "¡Traidores! ¡Están por todas partes!"
 
 pod_knights.7.t: "El Campeón Cínico"
 pod_knights.7.desc: "Siempre el abogado del diablo, uno de tus campeones molesta constantemente a la corte, y a ti, acerca de la hipocresía de las Sendas y la inevitable victoria de la Bestia sobre todos los $pod_cainites$ al final. Algunos de tus cortesanos te han pedido que elimines a este personaje cínico de tu entorno antes de que sus discursos comiencen a erosionar la voluntad de todos tus seguidores."
 pod_knights.7.a: "La salvación del alma no tiene precio"
 pod_knights.7.b: "...pero puede esperar un poco más"
 
 pod_knights.8.t: "El Campeón Vengativo"
 pod_knights.8.desc: "Un campeón ha venido a ti, pidiendo venganza por una ofensa percibida que [knight.GetSheHe] sufrió en una ciudad cercana. Sabes que este personaje es muy apasionado con estos asuntos y que esto podría escalar mucho. Pero también sabes que [knight.GetSheHe] no aceptará bien un no como respuesta..."
 pod_knights.8.a: "Encárgate de esto tú mismo"
 pod_knights.8.b: "Te ayudaré, pero no quemaremos todo el lugar... no completamente al menos"
 
 pod_knights.100.t: "$knight_culture_player_plural_no_tooltip$ Desleales"
 pod_knights.100.desc: "$knight_culture_player_plural$ solo están dispuestos a luchar por un líder en quien realmente creen. Después de todo, están poniendo sus vidas en juego.\n\nÚltimamente, ha habido susurros en la corte de que algunos de tus campeones consideran marcharse y buscar su fortuna en otro lugar."
 pod_knights.100.tt: "Estos $knight_culture_player_plural$ abandonarán tu corte debido a la falta de $pod_loyalty_with_icon$ si su opinión sigue por debajo de [GetPlayer.MakeScope.ScriptValue('POD_loyalty_opinion')|0V] el próximo año:"
 pod_knights.100.tt2: "Alternativamente, puedes #P;bold darles tierras#!, o asegurar su $pod_loyalty_with_icon$ de varias otras formas."
 pod_knights.100.a: "Preocupante."
 pod_knights.100.b: "Te relevaré de tus deberes de combate."
 pod_knights.100.message: "$knight_culture_player$ se marcha debido a la falta de $pod_loyalty_with_icon$"
 