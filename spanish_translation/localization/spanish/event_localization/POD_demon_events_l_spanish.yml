 POD_demon_maintenance.10.t: "Buque" #NT!
 POD_demon_maintenance.10.desc: "Para permanecer en la Creación, un demonio debe habitar un recipiente físico de algún tipo. Los demonios odian sus recipientes, las cáscaras en las que deben esconderse en el mundo sin valor de Dios; aunque es mejor que la ineludible nada del Abismo, un recipiente sigue siendo una especie de prisión y cada momento que pasan anclados en un cuerpo físico es otra razón para odiar a Dios. Esperan con ansias el momento en que puedan prender fuego a todo el mundo material, observando la gloriosa destrucción desde la comodidad de su aborrecible reino espiritual.\n#X En términos de juego, los Earthbound son verdaderamente inmortales, pero deben tener su alma contenida en una parte del mundo material. Puede ser su capital, lo que hace que no puedan comandar tropas, mover su capital y ser empujados de regreso a la Prisión Abisal si la pierden. O pueden estar atados a un relicario, un artefacto que les da más movilidad, pero también es mucho más frágil. Si el relicario es destruido, el Demonio deberá regresar a la Prisión Abisal, un proceso del que escapar será muy costoso.#!" #NT!
 POD_demon_maintenance.10.option.a: "Sólo poseo huéspedes humanos." #NT!
 POD_demon_maintenance.10.option.a.tt: "Solo poseer huéspedes humanos (sin poseer un recipiente inanimado) ayudará a reducir tu tormento. (-1 XP de tormento/año)" #NT!
 POD_demon_maintenance.10.option.b: "Estoy en una prisión de piedra." #NT!
 POD_demon_maintenance.10.option.b.tt: "No podrás convertirte en comandante ni viajar a menos que también poseas un cuerpo anfitrión." #NT!
 POD_demon_maintenance.10.option.c: "Estoy atado a la tierra." #NT!
 POD_demon_maintenance.10.option.c.tt: "No podrás mover tu capital y serás destituido si lo pierdes." #NT!
 earthbound_artifact_choice_tt: "Se le presentará una selección de artefactos para elegir como relicarios, los contenedores de su alma." #NT!
  
 POD_demon_maintenance.11.t: "Prisiones de piedra" #NT!
 POD_demon_maintenance.11.desc: "La mayoría de los demonios que andan sueltos por la Creación se encuentran dentro de relicarios, objetos inanimados creados por sus adoradores para que los habiten. Cuando se invoca a un demonio, el ritual se centra en el relicario; el demonio aparece en su interior y su espíritu se funde con la sustancia física del objeto." #NT!
 POD_demon_maintenance.11.option.a: "Estoy contenido dentro de un arma." #NT!
 POD_demon_maintenance.11.option.b: "Estoy contenido dentro de una armadura." #NT!
 POD_demon_maintenance.11.option.c: "Estoy contenida dentro de un brillante adorno." #NT!
 POD_demon_maintenance.11.option.d: "Estoy contenido dentro de un libro." #NT!
 POD_demon_maintenance.11.option.e: "Estoy contenido dentro de un mueble." #NT!
 POD_demon_maintenance.11.option.f: "Estoy contenido dentro de una baratija." #NT!
 artifact_reliquarie_name: "Relicario" #NT!
 artifact_reliquarie_description: "Al tener [owner.GetTitledFirstNamePossessive] alma en él, este [reliquarie|E] ha adquirido algunas propiedades de [GetTrait('demon').GetName( GetNullCharacter )]." #NT!
