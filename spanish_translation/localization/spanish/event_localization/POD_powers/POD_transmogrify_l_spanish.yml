 POD_transmogrify.100.t: "Transfiguración"
 POD_transmogrify.100.desc: "Con el uso del [discipline|E] de vicisitud, puedo transfigurar a mi sujeto en una bella o una bestia. [transmogrifiee.GetSheHe|U] la carne es mi arcilla, y soy un artista de tendones, huesos y sangre. Existe la posibilidad de que [transmogrifiee.GetFirstName] no sobreviva al procedimiento."
 POD_transmogrify.100.option.a: "Manipular [transmogrifiee.GetHerHis] rostro"
 POD_transmogrify.100.option.b: "Modificar el cuerpo de [transmogrifiee.GetHerHis]"
 POD_transmogrify.100.option.c: "Mejora [transmogrifiee.GetHerHim] para el combate"
 POD_transmogrify.100.option.d: "Modificar [transmogrifiee.GetHerHis] sentidos"
 POD_transmogrify.100.option.f: "Moho [transmogrifiee.GetHerHim] para parecer más joven o mayor"
 POD_transmogrify.100.option.e: "Hacer nada"
  
 POD_transmogrify.experiment.desc: "Tu aprendizaje será desafiado por el experimento."
  
