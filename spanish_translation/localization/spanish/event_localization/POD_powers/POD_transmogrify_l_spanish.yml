 POD_transmogrify.300.desc: "¿Cómo debo modificar la apariencia de [transmogrifiee.GetHerHis]? Existe la posibilidad de que [transmogrifiee.GetFirstName] no sobreviva al procedimiento." #NT!
 POD_transmogrify.300.option.a: "Transforma a [transmogrifiee.GetHerHim] en un gigante" #NT!
 POD_transmogrify.300.option.b: "Encoge a [transmogrifiee.GetHerHim] hasta convertirlo en un enano" #NT!
 POD_transmogrify.300.option.c: "Forma [transmogrifiee.GetHerHim] hasta una altura promedio." #NT!
 POD_transmogrify.300.option.d: "Gira la columna [transmogrifiee.GetHerHis] hasta convertirla en un jorobado." #NT!
 POD_transmogrify.300.option.e: "Desenroscar la columna [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.300.option.f: "Club [transmogrifiee.GetHerHis] pies" #NT!
 POD_transmogrify.300.option.g: "Mejorar [transmogrifiee.GetHerHis] pies" #NT!
 POD_transmogrify.300.option.h: "Mejorar [transmogrifiee.GetHerHis] extremidades" #NT!
