 POD_transmogrify.350.desc: "¿Cómo debo modificar los sentidos de [transmogrifiee.GetFirstNamePossessive]? Existe la posibilidad de que [transmogrifiee.GetSheHe] no sobreviva al procedimiento." #NT!
