 POD_transmorgify_ghoul.greatsuccess: "El experimento será un gran éxito."
  
 POD_transmogrify.1001.t: "Aprendiendo Anatomía: Nueva anatomía aprendida"
 POD_transmogrify.1001.desc: "Has aprendido con éxito la anatomía de [this_trait.GetName( GetPlayer.Self )], ahora puedes usarla para Voluntad sobre Forma."
 POD_transmogrify.1001.a: "Continuaré estudiando."
 POD_transmogrify.1001.a.tt: "Repetirás el proceso de aprendizaje de anatomía el próximo año."
 POD_transmogrify.1001.b: "Necesito un descanso ahora."
 POD_transmogrify.1001.b.tt: "Excelente."
  
 POD_transmogrify.1002.t: "Aprendiendo Anatomía: Nada más por descubrir"
 POD_transmogrify.1002.desc: "Has aprendido toda la anatomía que podrías utilizar."
 POD_transmogrify.1002.a: "Necesito un descanso ahora."
  
 POD_transmogrify.1003.t: "El conocimiento a cualquier precio"
 POD_transmogrify.1003.desc: "¿Qué [trait|E] quieres estudiar?"
 POD_transmogrify.1003.a: "Ya he tomado mi decisión"
 POD_transmogrify.1003.a.trigger: "Primero debes seleccionar un rasgo"
 POD_transmogrify.1003.b: "Cambié de opinión. Hoy no haré experimentos."
  
 POD_transmogrify.1004.t: "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] Anatomía"
 POD_transmogrify.1004.desc: "Ha pasado un tiempo desde la última vez que practiqué mi oficio en la mazmorra, pero mis experiencias anteriores se han quedado conmigo.\n\nDespués de un poco de contemplación y estudio, ahora entiendo cómo aplicar mis hallazgos."
 POD_transmogrify.1004.a: "Ahora ¿quién quiere ser mi próximo sujeto de prueba?"
 POD_transmogrify.1004.a.tt: "Has adquirido una comprensión del [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] [trait|E], lo que te permite usarlo en la Voluntad sobre el Formulario [character_interaction|E]."
  
 POD_transmogrify.1005.t: "Aprendiendo Anatomía: ¡Fracaso!"
 POD_transmogrify.1005.desc: "No has logrado aprender ningún conocimiento adicional que sea útil para la Voluntad sobre la Forma."
 POD_transmogrify.1005.a: "Mejor suerte la próxima vez"
 POD_transmogrify.1005.a.tt: "Necesito mejorar mis métodos la próxima vez."
