 POD_transmogrify.200.option.b: "Mutilar [transmogrifiee.GetHerHim] para parecer feo ante la sociedad mortal"
 POD_transmogrify.200.option.c: "Extrae el pigmento de la piel de [transmogrifiee.GetHerHis]"
