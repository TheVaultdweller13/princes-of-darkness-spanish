l_spanish:
  
 POD_transmogrify.100.t: "Transfiguración" #NT!
 POD_transmogrify.100.desc: "Con el uso del [discipline|E] de vicisitud, puedo transfigurar a mi sujeto en una bella o una bestia. [transmogrifiee.GetSheHe|U] la carne es mi arcilla, y soy un artista de tendones, huesos y sangre. Existe la posibilidad de que [transmogrifiee.GetFirstName] no sobreviva al procedimiento." #NT!
 POD_transmogrify.100.option.a: "Manipular [transmogrifiee.GetHerHis] rostro" #NT!
 POD_transmogrify.100.option.b: "Modificar el cuerpo de [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.100.option.c: "Mejora [transmogrifiee.GetHerHim] para el combate" #NT!
 POD_transmogrify.100.option.d: "Modificar [transmogrifiee.GetHerHis] sentidos" #NT!
 POD_transmogrify.100.option.f: "Moho [transmogrifiee.GetHerHim] para parecer más joven o mayor" #NT!
 POD_transmogrify.100.option.e: "Hacer nada" #NT!
  
 POD_transmogrify.experiment.desc: "Tu aprendizaje será desafiado por el experimento." #NT!
  
 POD_transmogrify.200.t: "Transfiguración del rostro maleable" #NT!
 POD_transmogrify.200.desc: "¿Cómo debo modificar la apariencia de [transmogrifiee.GetFirstNamePossessive]? Existe la posibilidad de que [transmogrifiee.GetSheHe] no sobreviva al procedimiento." #NT!
 POD_transmogrify.200.option.k: "Sea creativo con Vicissitude" #NT!
 POD_transmogrify.200.option.l: "Revertir las características de Vicisitud" #NT!
 POD_transmogrify.200.option.a: "La artesanía [transmogrifiee.GetHerHis] incorpora las nociones convencionales de belleza" #NT!
 POD_transmogrify.200.option.b: "Mutilar [transmogrifiee.GetHerHim] para parecer feo ante la sociedad mortal" #NT!
 POD_transmogrify.200.option.c: "Extrae el pigmento de la piel de [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.d: "Devolver el pigmento a la piel [transmogrifiee.GetHerHis]." #NT!
 POD_transmogrify.200.option.e: "Cicatriz [transmogrifiee.GetFirstName]" #NT!
 POD_transmogrify.200.option.f: "Eliminar [transmogrifiee.GetHerHis] cicatrices" #NT!
 POD_transmogrify.200.option.g: "Quitar [transmogrifiee.GetHerHis] escamas" #NT!
 POD_transmogrify.200.option.h: "Piel Scalify [transmogrifiee.GetHerHis]" #NT!
 POD_transmogrify.200.option.i: "Manualidad [transmogrifiee.GetHerHim] en mi imagen" #NT!
 POD_transmogrify.200.option.j: "Regresar al menú anterior" #NT!
  
