 POD_transmogrify.500.t: "Transfiguración" #NT!
 POD_transmogrify.500.desc: "[transmogrifiee.GetFirstName] ha sido transformado." #NT!
 POD_transmogrify.500.option.a: "Continúe con los experimentos." #NT!
 POD_transmogrify.500.option.b: "Ya basta por ahora." #NT!
  
 POD_transmogrify.600.t: "Transfiguración" #NT!
 POD_transmogrify.600.desc: "[transmogrifiee.GetFirstName] ha expirado." #NT!
 POD_transmogrify.600.option.a: "Tales son los riesgos de la metamorfosis para los mortales." #NT!
  
 POD_transmogrify.700.t: "Moldeando los estragos del Tiempo" #NT!
 POD_transmogrify.700.desc: "¿Debería hacer que [transmogrifiee.GetFirstName] parezca más joven o mayor?" #NT!
 POD_transmogrify.700.option.a: "Más viejo" #NT!
 POD_transmogrify.700.option.b: "Más joven" #NT!
 POD_transmogrify.700.option.c: "Hacer nada" #NT!
  
 POD_transmorgify_ghoul.greatsuccess: "El experimento será un gran éxito." #NT!
  
 POD_transmogrify.1001.t: "Aprendiendo Anatomía: Nueva anatomía aprendida" #NT!
 POD_transmogrify.1001.desc: "Has aprendido con éxito la anatomía de [this_trait.GetName( GetPlayer.Self )], ahora puedes usarla para Voluntad sobre Forma." #NT!
 POD_transmogrify.1001.a: "Continuaré estudiando." #NT!
 POD_transmogrify.1001.a.tt: "Repetirás el proceso de aprendizaje de anatomía el próximo año." #NT!
 POD_transmogrify.1001.b: "Necesito un descanso ahora." #NT!
 POD_transmogrify.1001.b.tt: "Excelente." #NT!
  
 POD_transmogrify.1002.t: "Aprendiendo Anatomía: Nada más por descubrir" #NT!
 POD_transmogrify.1002.desc: "Has aprendido toda la anatomía que podrías utilizar." #NT!
 POD_transmogrify.1002.a: "Necesito un descanso ahora." #NT!
  
 POD_transmogrify.1003.t: "El conocimiento a cualquier precio" #NT!
 POD_transmogrify.1003.desc: "¿Qué [trait|E] quieres estudiar?" #NT!
 POD_transmogrify.1003.a: "Ya he tomado mi decisión" #NT!
 POD_transmogrify.1003.a.trigger: "Primero debes seleccionar un rasgo" #NT!
 POD_transmogrify.1003.b: "Cambié de opinión. Hoy no haré experimentos." #NT!
  
 POD_transmogrify.1004.t: "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] Anatomía" #NT!
 POD_transmogrify.1004.desc: "Ha pasado un tiempo desde la última vez que practiqué mi oficio en la mazmorra, pero mis experiencias anteriores se han quedado conmigo.\n\nDespués de un poco de contemplación y estudio, ahora entiendo cómo aplicar mis hallazgos." #NT!
 POD_transmogrify.1004.a: "Ahora ¿quién quiere ser mi próximo sujeto de prueba?" #NT!
 POD_transmogrify.1004.a.tt: "Has adquirido una comprensión del [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] [trait|E], lo que te permite usarlo en la Voluntad sobre el Formulario [character_interaction|E]." #NT!
  
 POD_transmogrify.1005.t: "Aprendiendo Anatomía: ¡Fracaso!" #NT!
 POD_transmogrify.1005.desc: "No has logrado aprender ningún conocimiento adicional que sea útil para la Voluntad sobre la Forma." #NT!
 POD_transmogrify.1005.a: "Mejor suerte la próxima vez" #NT!
 POD_transmogrify.1005.a.tt: "Necesito mejorar mis métodos la próxima vez." #NT!
