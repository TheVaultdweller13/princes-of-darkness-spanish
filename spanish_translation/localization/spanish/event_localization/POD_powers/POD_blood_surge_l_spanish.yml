l_spanish:
  
 POD_vampire_blood_surge.100.t: "¡Oleada de sangre!"
 POD_vampire_blood_surge.100.desc: "La sangre puede aumentar tus habilidades de forma sobrenatural, pero corre el riesgo de despertar tu hambre."
 POD_vampire_blood_surge.100.option.a: "¡Peleemos!"
 POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED ¡Sí! ¡Matando el tiempo!#!"
 POD_vampire_blood_surge.100.option.h: "¡Quiero ser más duro!"
 POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED ¡Somos inmortales! #!"
 POD_vampire_blood_surge.100.option.b: "Mejora tus tácticas"
 POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED La guerra. La guerra nunca cambia. Siempre se derrama mucha sangre en la guerra.#!"
 POD_vampire_blood_surge.100.option.c: "Hazme más encantador"
 POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Bienvenidos a mi salón.#!"
 POD_vampire_blood_surge.100.option.d: "ayudame con los numeros"
 POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED Necesitamos más ganado. Siempre necesitamos más sangre. Puedo ayudarte a conseguirla. Déjame ayudarte.#!"
 POD_vampire_blood_surge.100.option.e: "Silencioso como la muerte"
 POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED ¡La caza ha comenzado!#!"
 POD_vampire_blood_surge.100.option.f: "La aplicación adecuada de la vitae puede aumentar el intelecto exponencialmente."
 POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Sin duda. Maximicemos nuestra adquisición de vitae con presteza y urgencia.#!"
 POD_vampire_blood_surge.100.option.g: "No me arriesgaré a aumentar mi hambre, por ahora."
 POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED Pero lo harás, y pronto. Estaré esperando.#!"
  
  
  
