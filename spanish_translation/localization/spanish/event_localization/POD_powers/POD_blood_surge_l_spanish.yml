l_spanish:
  
 POD_vampire_blood_surge.100.t: "¡Oleada de sangre!" #NT!
 POD_vampire_blood_surge.100.desc: "La sangre puede aumentar tus habilidades de forma sobrenatural, pero corre el riesgo de despertar tu hambre." #NT!
 POD_vampire_blood_surge.100.option.a: "¡Peleemos!" #NT!
 POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED ¡Sí! ¡Matando el tiempo!#!" #NT!
 POD_vampire_blood_surge.100.option.h: "¡Quiero ser más duro!" #NT!
 POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED ¡Somos inmortales! #!" #NT!
 POD_vampire_blood_surge.100.option.b: "Mejora tus tácticas" #NT!
 POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED La guerra. La guerra nunca cambia. Siempre se derrama mucha sangre en la guerra.#!" #NT!
 POD_vampire_blood_surge.100.option.c: "Hazme más encantador" #NT!
 POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Bienvenidos a mi salón.#!" #NT!
 POD_vampire_blood_surge.100.option.d: "ayudame con los numeros" #NT!
 POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED Necesitamos más ganado. Siempre necesitamos más sangre. Puedo ayudarte a conseguirla. Déjame ayudarte.#!" #NT!
 POD_vampire_blood_surge.100.option.e: "Silencioso como la muerte" #NT!
 POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED ¡La caza ha comenzado!#!" #NT!
 POD_vampire_blood_surge.100.option.f: "La aplicación adecuada de la vitae puede aumentar el intelecto exponencialmente." #NT!
 POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Sin duda. Maximicemos nuestra adquisición de vitae con presteza y urgencia.#!" #NT!
 POD_vampire_blood_surge.100.option.g: "No me arriesgaré a aumentar mi hambre, por ahora." #NT!
 POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED Pero lo harás, y pronto. Estaré esperando.#!" #NT!
  
  
  
