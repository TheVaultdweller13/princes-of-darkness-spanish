l_spanish:
 POD_divided_version.001.t: "Versión dividida"
 POD_divided_version.001.desc: "Con tu dominio de los encantos espirituales puedes intentar dividirte."
 POD_divided_version.001.option.a: "Ordeno a mis duplicados, es hora de que obedezcan."
 POD_divided_version.001.option.a.tt: "Intentarás crear una versión dividida"
 POD_divided_version.001.option.a.desc: "Una lucha contigo mismo"
 POD_divided_version.001.option.a.tt.success: "Se ha creado correctamente una versión dividida"
 POD_divided_version.001.option.a.tt.failure: "No logras crear una versión dividida"
 POD_divided_version.001.option.b: "Ahora no es el momento adecuado"
 POD_divided_version.001.option.b.tt: "Abandonarás tu idea de crear una Versión Dividida"
  
 POD_divided_version.002.t: "Versión dividida II"
 POD_divided_version.002.desc: "Con tu dominio del Encanto espiritual logras crear con éxito una Versión Dividida, ahora es momento de dar órdenes."
 POD_divided_version.002.option.a: "Ellos me obedecerán"
 POD_divided_version.002.option.a.tt: "Se ha creado correctamente una versión dividida."
  
 POD_divided_version.003.t: "Versión dividida II"
 POD_divided_version.003.desc: "Incluso tu dominio del Encanto espiritual no es suficiente para crear una Versión Dividida... por ahora."
 POD_divided_version.003.option.a: "Todavía no estoy preparado para esto."
 POD_divided_version.003.option.a.tt: "No se pudo crear una versión dividida"
  
 POD_divided_version.death_management.t: "Perdiendo un duplicado"
 POD_divided_version.death_management.desc: "Llegaron graves noticias: vuestra Versión Dividida, una vez creada usando vuestros Amuletos espirituales, ha muerto."
 POD_divided_version.death_management.option.a: "Otro más muerde el polvo"
 POD_divided_version.death_management.option.a.tt: "Tu versión dividida ha muerto"
