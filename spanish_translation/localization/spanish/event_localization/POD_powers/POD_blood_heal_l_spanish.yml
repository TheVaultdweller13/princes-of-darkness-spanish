l_spanish:
  
 POD_vampire_blood_heal.100.t: "#BLOODRED ¡Curación de sangre!#!"
 POD_vampire_blood_heal.100.desc: "#BLOODRED La sangre puede curar tus heridas de forma sobrenatural, pero corre el riesgo de despertar tu hambre.#!"
 POD_vampire_blood_heal.100.option.a: "Cura mis heridas"
 POD_vampire_blood_heal.100.option.a.tt.beast: "#BLOODRED Necesitaremos obtener más sangre.#!"
 POD_vampire_blood_heal.100.option.b: "Cura mi mutilación"
 POD_vampire_blood_heal.100.option.b.tt.beast: "#BLOODRED Realmente has hecho un desastre de cosas.#!"
 POD_vampire_blood_heal.100.option.c: "Hazme crecer de nuevo el ojo que me falta"
 POD_vampire_blood_heal.100.option.c.tt.beast: "#BLOODRED ¡Los depredadores tienen dos ojos!#!"
 POD_vampire_blood_heal.100.option.d: "Vuelve a colocarme la pierna"
 POD_vampire_blood_heal.100.option.d.tt.beast: "#BLOODRED Podremos localizarlos ahora.#!"
 POD_vampire_blood_heal.100.option.e: "No me arriesgaré a aumentar mi hambre, por ahora."
 POD_vampire_blood_heal.100.option.e.tt.beast: "#BLOODRED Pero lo harás, y pronto. Estaré esperando.#!"
 POD_vampire_blood_heal.100.option.f: "Cura uno de mis ojos ciegos."
 POD_vampire_blood_heal.100.option.f.tt.beast: "#BLOODRED O simplemente podríamos cazar como un murciélago.#!"
 POD_vampire_blood_heal.100.option.g: "Cura mis cicatrices."
 POD_vampire_blood_heal.100.option.g.tt.beast: "#BLOODRED Desperdicio de sangre.#!"
  
