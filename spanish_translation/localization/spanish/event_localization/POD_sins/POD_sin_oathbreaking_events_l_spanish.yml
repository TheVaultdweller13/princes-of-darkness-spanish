 POD_sin_oathbreaking.100.t: "Rompedor de treguas, Rompedor de juramentos"
 POD_sin_oathbreaking.100.desc: "Tus violaciones de la tregua se han extendido por todas partes. Ahora eres conocido como un violador de juramentos. Eso es malo. Algunos incluso lo consideran un crimen."
 POD_POD_sin_oathbreaking.100.a: "Mis palabras no son mis ataduras"
  
  
