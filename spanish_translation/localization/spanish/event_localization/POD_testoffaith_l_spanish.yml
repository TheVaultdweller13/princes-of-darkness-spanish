 POD_test_of_faith.101.t: "Una prueba exitosa"
 POD_test_of_faith.101.desc: "Lo has logrado. Ya casi has terminado. Le servirás correctamente, y el camino virtuoso es el camino correcto. ¿Qué parte de tu vida y comportamiento quieres mejorar?"
 POD_test_of_faith.101.option.a: "La mente antes que la carne"
 POD_test_of_faith.101.option.a.tt: "Te vuelves casto"
 POD_test_of_faith.101.option.b: "Estaré tranquilo sin importar las circunstancias."
 POD_test_of_faith.101.option.b.tt: "Te vuelves tranquilo"
 POD_test_of_faith.101.option.c: "Compartir es demostrar interés"
 POD_test_of_faith.101.option.c.tt: "Te vuelves generoso"
 POD_test_of_faith.101.option.d: "Pondré la otra mejilla"
 POD_test_of_faith.101.option.d.tt: "Te vuelves indulgente"
 POD_test_of_faith.101.option.e: "No soy mejor que otras personas"
 POD_test_of_faith.101.option.e.tt: "Te vuelves humilde"
 POD_test_of_faith.101.option.f: "Sé cuando ya es suficiente"
 POD_test_of_faith.101.option.f.tt: "Serás templado"
 POD_test_of_faith.101.option.g: "descansaré en el cielo"
 POD_test_of_faith.101.option.g.tt: "Te vuelves diligente"
  
 POD_test_of_faith.201.t: "Una prueba fallida"
 POD_test_of_faith.201.desc: "Has fracasado. Tu concentración no ha sido lo suficientemente perfecta. ¿Quizás deberías volver a intentarlo más tarde? No hay nada de malo en no poder escalar la montaña, sino en negarse a intentarlo en primer lugar."
 POD_test_of_faith.201.option.a: "Todavía no estoy listo"
 POD_test_of_faith.201.option.a.tt: "Fallaste"
