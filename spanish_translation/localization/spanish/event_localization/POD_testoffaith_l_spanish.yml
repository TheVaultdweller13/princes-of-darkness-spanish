 POD_test_of_faith.101.t: "Una prueba exitosa" #NT!
 POD_test_of_faith.101.desc: "Lo has logrado. Ya casi has terminado. Le servirás correctamente, y el camino virtuoso es el camino correcto. ¿Qué parte de tu vida y comportamiento quieres mejorar?" #NT!
 POD_test_of_faith.101.option.a: "La mente antes que la carne" #NT!
 POD_test_of_faith.101.option.a.tt: "Te vuelves casto" #NT!
 POD_test_of_faith.101.option.b: "Estaré tranquilo sin importar las circunstancias." #NT!
 POD_test_of_faith.101.option.b.tt: "Te vuelves tranquilo" #NT!
 POD_test_of_faith.101.option.c: "Compartir es demostrar interés" #NT!
 POD_test_of_faith.101.option.c.tt: "Te vuelves generoso" #NT!
 POD_test_of_faith.101.option.d: "Pondré la otra mejilla" #NT!
 POD_test_of_faith.101.option.d.tt: "Te vuelves indulgente" #NT!
 POD_test_of_faith.101.option.e: "No soy mejor que otras personas" #NT!
 POD_test_of_faith.101.option.e.tt: "Te vuelves humilde" #NT!
 POD_test_of_faith.101.option.f: "Sé cuando ya es suficiente" #NT!
 POD_test_of_faith.101.option.f.tt: "Serás templado" #NT!
 POD_test_of_faith.101.option.g: "descansaré en el cielo" #NT!
 POD_test_of_faith.101.option.g.tt: "Te vuelves diligente" #NT!
  
 POD_test_of_faith.201.t: "Una prueba fallida" #NT!
 POD_test_of_faith.201.desc: "Has fracasado. Tu concentración no ha sido lo suficientemente perfecta. ¿Quizás deberías volver a intentarlo más tarde? No hay nada de malo en no poder escalar la montaña, sino en negarse a intentarlo en primer lugar." #NT!
 POD_test_of_faith.201.option.a: "Todavía no estoy listo" #NT!
 POD_test_of_faith.201.option.a.tt: "Fallaste" #NT!
