 POD_test_of_faith.001.option.b.failure: "Fallaste"
 POD_test_of_faith.001.option.b.failure.tt: "No pasas la prueba"
 POD_test_of_faith.001.option.c: "Intentaré no tener mi corazón lleno de rencor."
 POD_test_of_faith.001.option.c.tt: "Intentarás deshacerte de tu vena vengativa."
