l_spanish:
  
 POD_test_of_faith.001.t: "Una prueba de fe" #NT!
 POD_test_of_faith.001.desc: "Hay personas que pueden vivir en pecado, pero los siervos de Dios no. No mereces Su gracia si no eres lo suficientemente virtuoso, y sabes que no lo eres. Es hora de cambiarte, de deshacerte de esos pecados que te hacen indigno. Un camino arduo, sin duda, pero necesario." #NT!
 POD_test_of_faith.001.option.a: "La lujuria no nublará mi mente" #NT!
 POD_test_of_faith.001.option.a.tt: "Intentarás deshacerte de tu lujuria." #NT!
 POD_test_of_faith.001.option.a.desc: "Prueba de fe" #NT!
 POD_test_of_faith.001.option.a.success: "Lo conseguiste" #NT!
 POD_test_of_faith.001.option.a.failure: "Fallaste" #NT!
 POD_test_of_faith.001.option.a.failure.tt: "Fallaste el examen" #NT!
 POD_test_of_faith.001.option.b: "No soy tan bueno después de todo." #NT!
 POD_test_of_faith.001.option.b.tt: "Intentarás deshacerte de tu arrogancia." #NT!
