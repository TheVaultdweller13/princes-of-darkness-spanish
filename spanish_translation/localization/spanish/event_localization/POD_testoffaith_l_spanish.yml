l_spanish:
  
 POD_test_of_faith.001.t: "Una prueba de fe"
 POD_test_of_faith.001.desc: "Hay personas que pueden vivir en pecado, pero los siervos de Dios no. No mereces Su gracia si no eres lo suficientemente virtuoso, y sabes que no lo eres. Es hora de cambiarte, de deshacerte de esos pecados que te hacen indigno. Un camino arduo, sin duda, pero necesario."
 POD_test_of_faith.001.option.a: "La lujuria no nublará mi mente"
 POD_test_of_faith.001.option.a.tt: "Intentarás deshacerte de tu lujuria."
 POD_test_of_faith.001.option.a.desc: "Prueba de fe"
 POD_test_of_faith.001.option.a.success: "Lo conseguiste"
 POD_test_of_faith.001.option.a.failure: "Fallaste"
 POD_test_of_faith.001.option.a.failure.tt: "Fallaste el examen"
 POD_test_of_faith.001.option.b: "No soy tan bueno después de todo."
 POD_test_of_faith.001.option.b.tt: "Intentarás deshacerte de tu arrogancia."
