l_spanish:
  
 auspex_reveal_scheme: "¡El plan queda al descubierto!" #NT!
 auspex_reveal_scheme_tt: "¡Tu objetivo utilizó Auspex avanzado para exponer tu plan!" #NT!
  
 POD_ai_disciplines.500.t: "Bichos frenéticos" #NT!
 POD_ai_disciplines.500.desc: "Sin previo aviso, la fauna local que rodea tu capital se ha vuelto muy hostil. Tus agentes informan de numerosos ataques contra los lugareños y la cantidad de daños comienza a acumularse. Los mortales están asustados y el comercio y la vida habitual en la región se han detenido prácticamente. Al estudiar a uno de los animales muertos, finalmente comprendes que se trata de un ataque coordinado por uno de tus vecinos que usa sus considerables poderes en Animalismo. Podrías hacer un esfuerzo para detener este asalto o simplemente tratar de capear el temporal." #NT!
 POD_ai_disciplines.500.a: "¡Reúne a las tropas!" #NT!
 POD_ai_disciplines.500.success: "¡Hiciste retroceder a los animales!" #NT!
 POD_ai_disciplines.500.failure: "Eran demasiado fuertes..." #NT!
 POD_ai_disciplines.500.b: "¡Organizad a los mortales para resistir!" #NT!
 POD_ai_disciplines.500.c: "Se quedarán sin sangre tarde o temprano..." #NT!
  
 POD_ai_disciplines.900.t: "El encanto de la serpiente" #NT!
 POD_ai_disciplines.900.desc: "Recientemente te has sentido extrañamente bien dispuesto hacia tu señor. Parece más fuerte, más sabio, más... atractivo que de costumbre. Desconfiado, has estado buscando las señales y ahora estás seguro: los poderes seductores de Serpentis se utilizan en tu contra.\nSin embargo, saberlo no hace que sea más fácil reducir esta atracción antinatural, aún así tendrás que decidirte a no hacerlo." #NT!
 POD_ai_disciplines.900.a: "¿Por qué luchar contra ello?" #NT!
 POD_ai_disciplines.900.b: "¡Mi mente es mía!" #NT!
  
 POD_ai_disciplines.2000.t: "Los pastores vigilantes" #NT!
 POD_ai_disciplines.2000.desc: "Sin importar su casta o sus orígenes, los Salubri se consideran los guardianes de la humanidad. Su firma [discipline|E], Valeren, refleja este hecho. Tu señor tiene cierto conocimiento de este poder y se ha ofrecido a ayudarte a monitorear a los mortales en tu área y fomentar su crecimiento. Sin embargo, nada es gratis en el mundo de los vampiros, y tal propuesta sin duda justificaría un favor de tu parte en algún momento." #NT!
 POD_ai_disciplines.2000.a: "Una ayuda apreciada." #NT!
 POD_ai_disciplines.2000.b: "Me ocuparé de mis propios mortales." #NT!
  
 POD_ai_disciplines.2400.t: "Silencio de muerte" #NT!
 POD_ai_disciplines.2400.desc: "Recientemente has descubierto que tu reino es difícil de administrar. Tus órdenes parecen ignorarse, tus mensajeros se despachan sin previo aviso y parece que la gente simplemente no registra adecuadamente tus órdenes. Desconfiado, finalmente has descubierto que la causa es que uno de tus vecinos usa su poderoso dominio de Ofuscación para interferir en tus asuntos. Armado con este conocimiento, ahora puedes intentar contrarrestarlo de varias maneras." #NT!
 POD_ai_disciplines.2400.a: "Sólo necesito unas pocas palabras para ser obedecido." #NT!
 POD_ai_disciplines.2400.success: "Tu reino vuelve a la normalidad." #NT!
 POD_ai_disciplines.2400.failure: "¡Nadie está escuchando!" #NT!
 POD_ai_disciplines.2400.b: "Formar mensajeros más capacitados." #NT!
 POD_ai_disciplines.2400.c: "No necesito tanto alcance ahora mismo." #NT!
  
 obfuscate_end_scheme: "¡El plan terminó!" #NT!
 obfuscate_end_scheme_tt: "¡Tu objetivo utilizó Ofuscación avanzada para terminar tu plan!" #NT!
  
 POD_ai_disciplines.2700.t: "Drenando la vida" #NT!
 POD_ai_disciplines.2700.desc: "Algo no va bien en tu reino. Te tomó un momento darte cuenta, pero la población mortal de tu área parece enferma. Después de una pequeña investigación, comprendes que están ocurriendo algunas artimañas sobrenaturales. El sol suele estar oscurecido durante el día, ya que las sombras parecen tener voluntad propia, lo que compromete la vida de los residentes locales.\nEs evidente que alguien está usando un poderoso ritual para debilitarte y tendrás que encontrar una solución o aceptar este inquietante giro de los acontecimientos." #NT!
 POD_ai_disciplines.2700.a: "Es hora de poner manos a la obra para encontrar una solución." #NT!
 POD_ai_disciplines.2700.success: "Tu reino vuelve a la normalidad." #NT!
 POD_ai_disciplines.2700.failure: "Bueno, eso no funcionó..." #NT!
 POD_ai_disciplines.2700.b: "Yo conozco algo de brujería propia." #NT!
 POD_ai_disciplines.2700.c: "Un poco de oscuridad nunca hizo daño a nadie." #NT!
  
 POD_ai_disciplines.2800.t: "Soñando con gente muerta" #NT!
 POD_ai_disciplines.2800.desc: "Tu sueño se ha visto atormentado recientemente por una cantidad poco saludable de pesadillas hasta el punto de que sospechas de interferencias externas. Después de investigar un poco, estás seguro de que has sido maldecido por un nigromante que utiliza sus peones fantasmales para debilitarte.\nConocer la fuente al menos te ayudará a buscar una manera de detener estas travesuras antes de que te afecten demasiado. Sin embargo, dependiendo de los poderes del nigromante, puede que no sea tan fácil como parece." #NT!
 POD_ai_disciplines.2800.success: "Noches tranquilas." #NT!
 POD_ai_disciplines.2800.failure: "Bueno, eso no funcionó..." #NT!
 POD_ai_disciplines.2800.b: "Yo también conozco algo de nigromancia." #NT!
 POD_ai_disciplines.2800.c: "¿Quien necesita dormir? ¡Tengo trabajo que hacer!" #NT!
  
 dominate_end_faction: "¡Facción terminada!" #NT!
 dominate_end_faction_tt: "¡Tu señor utilizó Dominación para acabar con una facción que lo tenía en la mira!" #NT!
  
 advanced_dominate_end_faction: "¡Facciones terminadas!" #NT!
 advanced_dominate_end_faction_tt: "¡Tu señor utilizó Dominación avanzada para acabar con todas las facciones que lo atacaban!" #NT!
  
 POD_ai_disciplines.3400.t: "Bailando loco" #NT!
 POD_ai_disciplines.3400.desc: "Últimamente, una extraña niebla cubre tu mente y confunde tus pensamientos. A veces aparecen imágenes aleatorias en el borde de tu visión, lo que hace que sea más difícil distinguir la realidad de la ficción. Esto ha alcanzado un nivel tan preocupante que iniciaste una investigación sutil sobre el asunto. Resulta que un maestro vecino de Dementation te ha apuntado con este aterrador [discipline|E] por alguna razón insondable. Ahora que entiendes la raíz del problema, podrías intentar evitar que se salga de control." #NT!
 POD_ai_disciplines.3400.success: "¡Mi mente es mía!" #NT!
 POD_ai_disciplines.3400.failure: "Me siento raro." #NT!
 POD_ai_disciplines.3400.a: "¡Sal de mi cabeza!" #NT!
 POD_ai_disciplines.3400.b: "No veo ningún problema con este giro de los acontecimientos." #NT!
 POD_ai_disciplines.3400.c: "Sería aún peor luchar contra ello..." #NT!
  
 ai_presence_majesty_modifier: "Presencia majestuosa" #NT!
 ai_presence_majesty_modifier_desc: "Utilizando los poderosos poderes de la Presencia, este personaje aparece como un gobernante perfecto para sus súbditos." #NT!
  
 POD_ai_disciplines.3900.t: "Presencia majestuosa" #NT!
 POD_ai_disciplines.3900.desc: "Tu señor ha estado luciendo más majestuoso y, bueno, atractivo estas últimas semanas. No has sido el único que lo ha notado y, después de prestar mucha atención a algunas pistas sutiles, puedes confirmar que están usando el [discipline|E] de Presencia para crear este aura de grandeza. Es difícil resistirse a ella, y se vuelve aún más difícil cada vez que te presentas en la corte. Una solución podría ser evitar dicha corte en el futuro próximo, pero esto se consideraría un acto bastante cobarde. También podrías intentar tenderle una trampa diplomática a tu señor, asegurándote de que abandone esta artimaña antes de que la uses en su contra." #NT!
 POD_ai_disciplines.3900.success: "Politiquería exitosa." #NT!
 POD_ai_disciplines.3900.failure: "Un paso en falso." #NT!
 POD_ai_disciplines.3900.a: "Mi señor, si me lo permite..." #NT!
 POD_ai_disciplines.3900.b: "Encuentra una excusa para evitar el tribunal." #NT!
  
 baals_caress_amplified_perk_modifier: "La caricia de Baal" #NT!
 baals_caress_amplified_perk_modifier_desc: "Una enfermedad debilitante de la sangre, que debilita a su víctima." #NT!
  
 POD_ai_disciplines.4000.t: "Templado de la sangre" #NT!
 POD_ai_disciplines.4000.desc: "Tus campeones leales (o no tan leales, para el caso) se han sentido un poco raros últimamente. Al principio, lo atribuyes a las quejas habituales de tus subordinados, pero parece ser un problema mayor. Después de investigar un poco, tus agentes informan de un esfuerzo concertado por parte de uno de tus vecinos para maldecir el suministro de recursos de tu zona utilizando su dominio del Quietus [discipline|E].\nSi no tienes los medios mágicos para oponerte a esto, tendrás que capturar a los agentes que están utilizando para difundir la maldición antes de que se salga de control." #NT!
 POD_ai_disciplines.4000.success: "Crisis evitada." #NT!
 POD_ai_disciplines.4000.failure: "Se escaparon..." #NT!
 POD_ai_disciplines.4000.a: "¡Atrápalos!" #NT!
 POD_ai_disciplines.4000.b: "Realiza un ritual mágico para detener esta maldición." #NT!
 POD_ai_disciplines.4000.c: "Es mejor mantener un perfil bajo por ahora." #NT!
 ai_quietus_tooltip2: "Uno de tus campeones recibirá el modificador Caricia de Baal, lo que reducirá su destreza." #NT!
 ai_quietus_tooltip1: "Todos tus campeones recibirán el modificador Caricia de Baal, lo que reducirá su destreza." #NT!
  
