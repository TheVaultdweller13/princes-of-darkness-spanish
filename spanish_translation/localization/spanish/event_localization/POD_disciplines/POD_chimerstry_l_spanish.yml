l_spanish:
 POD_mirror_duplicate.001.t: "Duplicado de espejo"
 POD_mirror_duplicate.001.desc: "Con tu dominio de la quimera puedes intentar animar tu propio reflejo y convertirlo en un duplicado de ti mismo. Una criatura así será de gran ayuda en la eterna lucha de la Yihad, pero esos poderes tienen un precio."
 POD_mirror_duplicate.001.option.a: "Yo mando reflexiones, es hora de que obedezcan"
 POD_mirror_duplicate.001.option.a.tt: "Intentarás crear un duplicado espejo."
 POD_mirror_duplicate.001.option.a.desc: "Una lucha con la realidad"
 POD_mirror_duplicate.001.option.a.tt.success: "Se ha creado correctamente un duplicado de espejo"
 POD_mirror_duplicate.001.option.a.tt.failure: "No se puede crear un duplicado de espejo"
 POD_mirror_duplicate.001.option.b: "Ahora no es el momento adecuado"
 POD_mirror_duplicate.001.option.b.tt: "Abandonarás tu idea de crear un Duplicado Espejo"
  
 POD_mirror_duplicate.002.t: "Duplicado de espejo II"
 POD_mirror_duplicate.002.desc: "Con tu dominio de la Quimera logras crear con éxito un Duplicado Espejo, ahora es momento de dar órdenes."
 POD_mirror_duplicate.002.option.a: "Incluso los reflejos me obedecen."
 POD_mirror_duplicate.002.option.a.tt: "Se ha creado correctamente un duplicado de espejo."
  
 POD_mirror_duplicate.003.t: "Duplicado de espejo II"
 POD_mirror_duplicate.003.desc: "Incluso tu dominio de la quimera no es suficiente para crear un duplicado espejo... por ahora."
 POD_mirror_duplicate.003.option.a: "Aún no estoy listo para ordenar reflexiones"
 POD_mirror_duplicate.003.option.a.tt: "No se pudo crear un duplicado de espejo"
  
 POD_mirror_duplicate.death_management.t: "Perder un reflejo de ti mismo"
 POD_mirror_duplicate.death_management.desc: "Llegaron graves noticias: tu duplicado, un reflejo de ti mismo, ha muerto."
 POD_mirror_duplicate.death_management.option.a: "Otro que muerde el polvo"
 POD_mirror_duplicate.death_management.option.a.tt: "Tu duplicado de espejo ha muerto"
