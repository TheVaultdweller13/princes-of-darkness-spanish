l_spanish:
 POD_find_wraith.100.t: "Algo extraño en el barrio"
 POD_find_wraith.100.desc: "Al buscar en el área, encuentras un espíritu solitario que sería vulnerable a tus maquinaciones."
 POD_find_wraith.100.option.a: "¿Y ahora qué haré contigo?"
  
 POD_curse_of_the_maelstrom.100.t: "La maldición del Maelstrom"
 POD_curse_of_the_maelstrom.100.desc: "Con solo una inhalación profunda y una exhalación fuerte puedes invocar Espectros, fantasmas terribles que adoran a [oblivion|E], sobre tu enemigo y, aunque para un observador mundano no habrá evidencia de que algo haya sucedido, incluso los bebés en su cuna sentirán que algo terrible está por venir."
 POD_curse_of_the_maelstrom.100.option.a: "¡Dejad volar a los sirvientes del Olvido!"
 POD_curse_of_the_maelstrom.100.option.a.tt: "Invocas espectros sobre la capital del condado [target.GetFirstNamePossessive]"
 POD_curse_of_the_maelstrom.100.option.b: "Aún no es el momento adecuado"
 POD_curse_of_the_maelstrom.100.option.b.tt: "Abandonaste tus planes de maldecir su reino. Por ahora..."
  
 POD_wails_and_whispers.100.t: "Lamentos y susurros"
 POD_wails_and_whispers.100.desc: "A medida que la comprensión de la nigromante se profundiza, explora la barrera vacilante entre la vida y la muerte. Cuando grita como una banshee, puede atraer a un alma hacia su muerte, lo que aumenta la posibilidad de una herida fatal."
 POD_wails_and_whispers.100.option.a: "Déjame susurrarte en el oido"
 POD_wails_and_whispers.100.option.b: "Quizás debería reconsiderarlo"
 POD_wails_and_whispers.100.option.b.tt: "No es el momento adecuado, pero puede que lo sea pronto..."
  
 POD_intimations_of_mortality.100.t: "Indicios de mortalidad"
 POD_intimations_of_mortality.100.desc: "Intimaciones de mortalidad inflige los aspectos más desagradables e irritantes de la mortalidad a un vampiro. Estas experiencias se extraen directamente de la memoria del usuario de [discipline|E] e incluyen experiencias como el hambre y la sed mortales, la necesidad de eliminar desechos, la agudeza sensorial deficiente y la vulnerabilidad a los traumas físicos que incluso un vampiro neonato podría ignorar."
 POD_intimations_of_mortality.100.option.a: "[recipient.GetFirstName] necesita un recordatorio de cómo se siente la mortalidad"
 POD_intimations_of_mortality.100.option.a.tt: "Veamos cómo [recipient.GetSheHe] maneja esto"
 POD_intimations_of_mortality.100.option.b: "Quizás debería reconsiderarlo"
 POD_intimations_of_mortality.100.option.b.tt: "Tal vez [recipient.GetSheHe] no se merezca esto. Al menos no ahora..."
  
 POD_gift_of_melancholia.100.t: "Regalo de melancolía"
 POD_gift_of_melancholia.100.desc: "Este poder inflige una enfermedad virulenta y debilitante tanto a mortales como a Cainitas. Ambos sufren una enfermedad que provoca mareos, debilidad, malestar y náuseas. La enfermedad es muy contagiosa entre mortales, que pueden contagiarse entre sí por mera proximidad. \n\nUna vez que la enfermedad ha comenzado a propagarse, no hay forma de detenerla debido a su naturaleza virulenta, lo que significa que la única opción es dejar que se extinga por sí sola. Tampoco tienes forma de controlar cómo se propaga la enfermedad después de la primera infección, por lo que si no tienes cuidado, tus propias tierras pueden sufrir el mismo destino."
 POD_gift_of_melancholia.100.option.a: "Vengo trayendo regalos terribles"
 POD_gift_of_melancholia.100.option.b: "Quizás debería reconsiderarlo"
 POD_gift_of_melancholia.100.option.b.tt: "Abandonas tus planes de propagar enfermedades en su reino. Por ahora..."
  
 POD_witchs_fruit.100.t: "Fruta de la bruja"
 POD_witchs_fruit.100.desc: "Toda planta depende de la muerte para crecer. Las cosas podridas enriquecen el suelo, y los árboles, las vides y la hierba absorben los ecos necróticos junto con los nutrientes vitales. Un nigromante puede despertar esta aura de muerte exponiendo sus frutos a su sangre. Despierta y concentra sus energías necróticas residuales para que cualquier mortal que los consuma se vea desorientado por visiones retorcidas de fantasmas y edificios caídos hace mucho tiempo mientras se encuentra bajo su influencia."
 POD_witchs_fruit.100.option.a: "Es hora de que [recipient.GetFirstName] pruebe la fruta prohibida"
 POD_witchs_fruit.100.option.a.tt: "Quizás una linda manzana roja..."
 POD_witchs_fruit.100.option.b: "Quizás debería reconsiderarlo"
 POD_witchs_fruit.100.option.b.tt: "Los frutos aún no están maduros..."
  
 POD_song_of_the_dead.100.t: "Canción de los muertos"
 POD_song_of_the_dead.100.desc: "El vampiro canta, entretejiendo palabras inauditas en la canción e infundiendo una fascinación malsana por la muerte en su oyente. Los individuos afectados se sienten atraídos a lugares solitarios y desfavorables mientras se hunden en la depresión; la mortalidad los preocupa como nunca antes y ven malos augurios en todas partes. Si se ven afectados por este poder durante un período prolongado, los mortales se vuelven locos y se vuelven suicidas, mientras que los vampiros finalmente sucumben al letargo."
 POD_song_of_the_dead.100.option.a: "Te cantaré la canción de mi pueblo."
 POD_song_of_the_dead.100.option.b: "Quizás debería reconsiderarlo"
 POD_song_of_the_dead.100.option.b.tt: "Habrá otras oportunidades para cantar juntos."
  
 POD_necromancy.200.t: "Disciplina de intercambio"
 POD_necromancy.200.desc: "Primero eliges un [discipline|E] que no tienes del cráneo de la víctima."
 POD_necromancy.201.desc: "Luego le das un [discipline|E] al cráneo de la víctima."
