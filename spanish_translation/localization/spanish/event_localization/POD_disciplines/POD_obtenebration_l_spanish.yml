l_spanish:
  
 POD_drain_the_life.001.t: "Drenar la vida" #NT!
 POD_drain_the_life.001.desc: "Con tu nivel actual de obtención de conocimiento puedes cubrir [target.GetFirstNamePossessive] capital en la oscuridad. Pero ese poder tiene un precio." #NT!
 POD_drain_the_life.001.desc.ahrimans_demesne: "Eres el maestro de la oscuridad. Con tu gran dominio del Abismo, puedes cubrir todo el reino que [target.GetFirstName] controla con una oscuridad que devora todo lo que toca. Tal poder tiene un precio, y [target.GetFirstName] no estará contento." #NT!
 POD_drain_the_life.001.option.a: "¡Con mi inmenso control sobre el Abismo, cubriré el reino [target.GetHerHis] con oscuridad!" #NT!
 POD_drain_the_life.001.option.a.tt: "Intentarás lanzar el poder Drenar la vida en el reino [target.GetFirstName], este poder afectará a todos los condados que [target.GetSheHe] controle, incluso a las tierras que controlen los vasallos [target.GetHerHis]." #NT!
 POD_drain_the_life.001.option.a.desc: "Desafío oscuro" #NT!
 POD_drain_the_life.001.option.a.success: "Utilizas con éxito el poder Drenar la vida." #NT!
 POD_drain_the_life.001.option.a.tt.attacker_wins: "[target.GetFirstNamePossessive] reino se sumerge en una oscuridad que devora todo lo que toca" #NT!
 POD_drain_the_life.001.option.a.failure: "No logras usar el poder Drenar la vida" #NT!
 POD_drain_the_life.001.option.a.tt.attacker_lost: "Fallaste" #NT!
 POD_drain_the_life.001.option.b: "Pronto, la capital [target.GetFirstNamePossessive] quedará envuelta en oscuridad" #NT!
 POD_drain_the_life.001.option.b.tt: "Lanzas el poder Drenar la vida en el condado capital [target.GetFirstNamePossessive]" #NT!
 POD_drain_the_life.001.option.c: "no es el momento adecuado" #NT!
 POD_drain_the_life.001.option.c.tt: "Dejarás de intentar lanzar Drenar la vida en el dominio [target.GetFirstNamePossessive]" #NT!
  
 POD_whole_realm_was_drained_toast: "Una oscuridad horrible fue arrojada sobre tu reino por [attacker.GetFirstName]" #NT!
 POD_drained_enemy_realm_toast: "Has lanzado con éxito una oscuridad horrible sobre el reino [target.GetFirstNamePossessive]" #NT!
 POD_drain_the_life_failed_toast: "No podrías lanzar una oscuridad horrible sobre el reino [target.GetFirstNamePossessive]" #NT!
 POD_capital_county_drained_toast: "Una oscuridad terrible cayó sobre tu capital por [attacker.GetFirstName]" #NT!
  
  
 POD_shadow_twin.001.t: "Sombra gemela" #NT!
 POD_shadow_twin.001.desc: "Con tu dominio de la Obtenebración puedes intentar animar tu propia sombra y convertirla en un duplicado de ti mismo. Una criatura así será de gran ayuda en la eterna lucha de la Yihad, pero tales poderes tienen un precio." #NT!
 POD_shadow_twin.001.option.a: "Yo ordeno a las sombras, es hora de que obedezcan" #NT!
 POD_shadow_twin.001.option.a.tt: "Intentarás crear un Shadow Twin." #NT!
 POD_shadow_twin.001.option.a.desc: "Una lucha con tu oscuridad interior" #NT!
 POD_shadow_twin.001.option.a.tt.success: "Se ha creado con éxito un gemelo de sombra" #NT!
 POD_shadow_twin.001.option.a.tt.failure: "No logras crear un gemelo de sombra" #NT!
 POD_shadow_twin.001.option.b: "Ahora no es el momento adecuado" #NT!
 POD_shadow_twin.001.option.b.tt: "Abandonarás tu idea de crear un gemelo de la sombra." #NT!
  
 POD_shadow_twin.002.t: "Sombra gemela II" #NT!
 POD_shadow_twin.002.desc: "Con tu dominio de Obtenebración logras crear con éxito un Gemelo Sombra, ahora es momento de dar órdenes." #NT!
 POD_shadow_twin.002.option.a: "Incluso las sombras me obedecen" #NT!
 POD_shadow_twin.002.option.a.tt: "Se ha creado con éxito un gemelo de sombra." #NT!
  
 POD_shadow_twin.003.t: "Sombra gemela II" #NT!
 POD_shadow_twin.003.desc: "Incluso tu dominio de la Obtenebración no es suficiente para crear un Shadow Twin... por ahora." #NT!
 POD_shadow_twin.003.option.a: "Aún no estoy listo para comandar sombras" #NT!
 POD_shadow_twin.003.option.a.tt: "No lograste crear un gemelo de sombra" #NT!
  
 POD_shadow_twin.death_management.t: "Perder una parte de ti mismo" #NT!
 POD_shadow_twin.death_management.desc: "Llegaron noticias graves: tu gemelo de la sombra, una parte de tu propia alma, ha muerto. Puedes sentir un vacío terrible en tu interior." #NT!
 POD_shadow_twin.death_management.option.a: "Otro que muerde el polvo" #NT!
 POD_shadow_twin.death_management.option.a.tt: "Tu gemelo de la sombra ha muerto" #NT!
