l_spanish:
  
 POD_drain_the_life.001.t: "Drenar la vida"
 POD_drain_the_life.001.desc: "Con tu nivel actual de obtención de conocimiento puedes cubrir [target.GetFirstNamePossessive] capital en la oscuridad. Pero ese poder tiene un precio."
 POD_drain_the_life.001.desc.ahrimans_demesne: "Eres el maestro de la oscuridad. Con tu gran dominio del Abismo, puedes cubrir todo el reino que [target.GetFirstName] controla con una oscuridad que devora todo lo que toca. Tal poder tiene un precio, y [target.GetFirstName] no estará contento."
 POD_drain_the_life.001.option.a: "¡Con mi inmenso control sobre el Abismo, cubriré el reino [target.GetHerHis] con oscuridad!"
 POD_drain_the_life.001.option.a.tt: "Intentarás lanzar el poder Drenar la vida en el reino [target.GetFirstName], este poder afectará a todos los condados que [target.GetSheHe] controle, incluso a las tierras que controlen los vasallos [target.GetHerHis]."
 POD_drain_the_life.001.option.a.desc: "Desafío oscuro"
 POD_drain_the_life.001.option.a.success: "Utilizas con éxito el poder Drenar la vida."
 POD_drain_the_life.001.option.a.tt.attacker_wins: "[target.GetFirstNamePossessive] reino se sumerge en una oscuridad que devora todo lo que toca"
 POD_drain_the_life.001.option.a.failure: "No logras usar el poder Drenar la vida"
 POD_drain_the_life.001.option.a.tt.attacker_lost: "Fallaste"
 POD_drain_the_life.001.option.b: "Pronto, la capital [target.GetFirstNamePossessive] quedará envuelta en oscuridad"
 POD_drain_the_life.001.option.b.tt: "Lanzas el poder Drenar la vida en el condado capital [target.GetFirstNamePossessive]"
 POD_drain_the_life.001.option.c: "no es el momento adecuado"
 POD_drain_the_life.001.option.c.tt: "Dejarás de intentar lanzar Drenar la vida en el dominio [target.GetFirstNamePossessive]"
  
 POD_whole_realm_was_drained_toast: "Una oscuridad horrible fue arrojada sobre tu reino por [attacker.GetFirstName]"
 POD_drained_enemy_realm_toast: "Has lanzado con éxito una oscuridad horrible sobre el reino [target.GetFirstNamePossessive]"
 POD_drain_the_life_failed_toast: "No podrías lanzar una oscuridad horrible sobre el reino [target.GetFirstNamePossessive]"
 POD_capital_county_drained_toast: "Una oscuridad terrible cayó sobre tu capital por [attacker.GetFirstName]"
  
  
 POD_shadow_twin.001.t: "Sombra gemela"
 POD_shadow_twin.001.desc: "Con tu dominio de la Obtenebración puedes intentar animar tu propia sombra y convertirla en un duplicado de ti mismo. Una criatura así será de gran ayuda en la eterna lucha de la Yihad, pero tales poderes tienen un precio."
 POD_shadow_twin.001.option.a: "Yo ordeno a las sombras, es hora de que obedezcan"
 POD_shadow_twin.001.option.a.tt: "Intentarás crear un Shadow Twin."
 POD_shadow_twin.001.option.a.desc: "Una lucha con tu oscuridad interior"
 POD_shadow_twin.001.option.a.tt.success: "Se ha creado con éxito un gemelo de sombra"
 POD_shadow_twin.001.option.a.tt.failure: "No logras crear un gemelo de sombra"
 POD_shadow_twin.001.option.b: "Ahora no es el momento adecuado"
 POD_shadow_twin.001.option.b.tt: "Abandonarás tu idea de crear un gemelo de la sombra."
  
 POD_shadow_twin.002.t: "Sombra gemela II"
 POD_shadow_twin.002.desc: "Con tu dominio de Obtenebración logras crear con éxito un Gemelo Sombra, ahora es momento de dar órdenes."
 POD_shadow_twin.002.option.a: "Incluso las sombras me obedecen"
 POD_shadow_twin.002.option.a.tt: "Se ha creado con éxito un gemelo de sombra."
  
 POD_shadow_twin.003.t: "Sombra gemela II"
 POD_shadow_twin.003.desc: "Incluso tu dominio de la Obtenebración no es suficiente para crear un Shadow Twin... por ahora."
 POD_shadow_twin.003.option.a: "Aún no estoy listo para comandar sombras"
 POD_shadow_twin.003.option.a.tt: "No lograste crear un gemelo de sombra"
  
 POD_shadow_twin.death_management.t: "Perder una parte de ti mismo"
 POD_shadow_twin.death_management.desc: "Llegaron noticias graves: tu gemelo de la sombra, una parte de tu propia alma, ha muerto. Puedes sentir un vacío terrible en tu interior."
 POD_shadow_twin.death_management.option.a: "Otro que muerde el polvo"
 POD_shadow_twin.death_management.option.a.tt: "Tu gemelo de la sombra ha muerto"
  
 POD_commune_with_the_abyss.001.t: "Comulgar con el abismo" #NT!
 POD_commune_with_the_abyss.001.desc: "El Abismo escucha. Es un lugar de secretos y dicen que escucha cada susurro que se ha dicho alguna vez. Con este poder, te infundes con la sombra tan completamente que tus mentes se vuelven una. Una vez unidas, puedes hacerle una pregunta a la oscuridad, que por una vez no puede ocultar la respuesta. Esta respuesta será verdadera y completa, y no estará oculta en un acertijo. El Abismo solo oculta la verdad; no la confunde ni la guarda celosamente." #NT!
 POD_commune_with_the_abyss.001.a: ""v"" #NT!
 POD_commune_with_the_abyss.001.a.tt: "Recibirás otro evento para elegir qué beneficio mundano [lifestyle|E] obtendrás." #NT!
 POD_commune_with_the_abyss.001.b: ""¿Hacia dónde se dirige la humanidad?"" #NT!
 POD_commune_with_the_abyss.001.c: ""¿Qué le enseñó Lilith a Caín?"" #NT!
 POD_commune_with_the_abyss.001.c.tt: "Recibirás otro evento para elegir qué beneficio vampírico [lifestyle|E] obtendrás." #NT!
 POD_commune_with_the_abyss.001.d: ""¿Qué me ocultan mis cortesanos?"" #NT!
 POD_commune_with_the_abyss.001.d.tt: "Descubrirás todos los secretos y maquinaciones de tu corte." #NT!
  
 POD_commune_with_the_abyss.002.t: "Comulgar con el Abismo - Conocimiento" #NT!
 POD_commune_with_the_abyss.002.desc: ""¿Aún puedo mejorar?" se responde positivamente, inundando pronto tu mente con varios campos en los que aún podrías hacerlo mejor." #NT!
 POD_commune_with_the_abyss.002.a: "Carisma y presencia." #NT!
 POD_commune_with_the_abyss.002.b: "Estrategia y liderazgo." #NT!
 POD_commune_with_the_abyss.002.c: "Gobernación e influencia." #NT!
 POD_commune_with_the_abyss.002.d: "Engaño y mentira." #NT!
 POD_commune_with_the_abyss.002.e: "Conocimiento y sabiduría." #NT!
  
 POD_commune_with_the_abyss.003.t: "Comulgar con el abismo - Conocimiento místico" #NT!
 POD_commune_with_the_abyss.003.desc: ""¿Qué le enseñó Lilith a Caín?". Resulta que muchas cosas, ya que ella fue quien ayudó a Caín a aprovechar el poder de su sangre para aplicar las disciplinas que los vampiros siguen utilizando hoy en día. En la miríada de imágenes que el Abismo conjuró como respuesta, algunas se quedan mejor en tu mente que otras y te ayudan a alcanzar un nuevo nivel de comprensión." #NT!
 POD_commune_with_the_abyss.003.a: "Los primeros pasos hacia el Animalismo." #NT!
 POD_commune_with_the_abyss.003.b: "La ira y la poderosa ira de Caín." #NT!
 POD_commune_with_the_abyss.003.c: "Las noches que Lilith dejó a Caín reflexionar." #NT!
 POD_commune_with_the_abyss.003.d: "El poder de las emociones de Caín." #NT!
 POD_commune_with_the_abyss.003.e: "La sangre siempre fue la clave." #NT!
