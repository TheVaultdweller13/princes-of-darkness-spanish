l_spanish:
  
 POD_heart_of_darkness.001.t: "Corazón de la oscuridad"
 POD_heart_of_darkness.001.desc: "Es hora de alejarnos aún más de la humanidad. Todo está listo para un oscuro ritual que te permitirá quitarte tu propio corazón, convirtiéndote en dueño de tu propio destino, con tu Bestia teniendo menos influencia sobre ti. ¿Pero tienes suficiente coraje para continuar?"
 POD_heart_of_darkness.001.option.a: "El tiempo ha llegado"
 POD_heart_of_darkness.001.option.a.tt: "Te quitarás el corazón"
 POD_heart_of_darkness.001.option.a.tt.beast: "#R ¡Un gran error!#!"
 POD_heart_of_darkness.001.option.b: "No estoy listo"
 POD_heart_of_darkness.001.option.b.tt: "Abandonás tu intento de someterte a un ritual."
 POD_heart_of_darkness.001.option.b.tt.beast: "#R ¡Así es! ¡No puedes sobrevivir sin mí!#!"
  
 POD_heart_of_darkness.002.t: "Cruel"
 POD_heart_of_darkness.002.desc: "Por fin ha terminado, el ritual ha terminado. Sientes que tus emociones se vuelven más apagadas, lo que hace que sea más fácil sobrevivir. La desventaja es que se te hace más difícil entender a la gente y ahora tus enemigos podrían encontrar tu corazón y destruirlo. Pero el mayor beneficio se refiere a la Bestia, ahora está más tranquila y es más fácil vencerla."
 POD_heart_of_darkness.002.option.a: "¡Las emociones no tienen control sobre mí!"
 POD_heart_of_darkness.002.option.a.tt: "Te has extraído el corazón con éxito, pero siempre puedes devolverlo a tu pecho."
  
 POD_heart_of_darkness.003.t: "Robando corazones"
 POD_heart_of_darkness.003.desc: "Ha llegado el momento, estás listo para realizar tu oscuro ritual en [heart_victim.GetFirstName]. ¡[heart_victim.GetSheHe] ni siquiera sabrá qué sucedió hasta que sea demasiado tarde y tengas el corazón de [heart_victim.GetHerHis]! Ahora, lo único que queda es poner en marcha tu oscuro plan."
 POD_heart_of_darkness.003.option.a: "☻_¡0 corazón será mío!"
 POD_heart_of_darkness.003.option.a.tt: "Intentas robar [heart_victim.GetFirstNamePossessive] corazón"
 POD_heart_of_darkness.003.option.a.tt.beast: "#R ¡Vamos a ser dueños de [heart_victim.GetHerHim]!#!"
 POD_heart_of_darkness.003.option.a.desc: "El plan se pone en marcha."
 POD_heart_of_darkness.003.option.a.success: "Robaste el corazón con éxito."
 POD_heart_of_darkness.003.option.a.failure: "No logras robar el corazón."
 POD_heart_of_darkness.003.option.a.tt.attacker_wins: "Eres dueño del corazón de [heart_victim.GetFirstName]"
 POD_heart_of_darkness.003.option.a.tt.defender_wins: "Fracasaste espectacularmente y ahora tienes que lidiar con las consecuencias."
 POD_heart_of_darkness.003.option.b: "Aún no es el momento..."
 POD_heart_of_darkness.003.option.b.tt: "Abandonaste tu plan de robar [heart_victim.GetFirstNamePossessive] corazón."
 POD_heart_of_darkness.003.option.b.tt.beast: "#R ¡Me decepcionas!#!"
  
 POD_heart_of_darkness.004.t: "Corazón conquistado"
 POD_heart_of_darkness.004.desc: "¡Tu oscuro ritual tuvo éxito! [heart_victim.GetFirstName] te observó impotente mientras le quitabas el corazón a [heart_victim.GetHerHis], sin poder detener el ritual. Y ahora solo puede esperar que no decidas terminar con la no vida de [heart_victim.GetHerHis]. Te vas a casa con una nueva pieza en tu oscura colección."
 POD_heart_of_darkness.004.option.a: "Tu vida está en mis manos ahora."
 POD_heart_of_darkness.004.option.a.tt: "Lograste robar el corazón de [heart_victim.GetFirstNamePossessive]."
  
 POD_heart_of_darkness.005.t: "Corazón invicto"
 POD_heart_of_darkness.005.desc: "[heart_victim.GetFirstName] descubre tu plan y te evade. El ritual no ha terminado y pocas cosas pueden compararse con la ira de [heart_victim.GetFirstNamePossessive]. Apenas logras escapar con vida, pero temes lo que [heart_victim.GetFirstName] podría emprender para vengarse de ti."
 POD_heart_of_darkness.005.option.a: "¡Es hora de correr!"
 POD_heart_of_darkness.005.option.a.tt: "Tu plan no tuvo éxito."
