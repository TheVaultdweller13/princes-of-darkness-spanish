 POD_error_suppression.0002.t: "Mejor barbería"
 POD_error_suppression.0002.desc: "Estamos notando que estás utilizando el mod Better Barbershop (anteriormente Full Screen Barbershop). Asegúrate de estar usando el siguiente orden de carga: mod Prince of Darkness, luego mod Better Barbershop, luego mod "POD + parche de compatibilidad Better Barbershop" (podbb).\nDe lo contrario, te perderás varias funciones de Princes of Darkness y todo Los personajes terminarán musculosos o con sobrepeso y las interacciones de personajes desplazables no estarán disponibles. ¡Gracias!"
 POD_error_suppression.0002.a: "Comprendido"
  
 POD_error_suppression.0004.t: "Búsqueda y comercio de artefactos"
 POD_error_suppression.0004.desc: "Estás usando el mod #bold Search & Trade Artifacts#! sin su parche de compatibilidad. Esto provocará errores y comportamientos no deseados.\n\nRecomendamos descargar el parche [princes_of_darkness|E] desde el siguiente enlace."
 POD_error_suppression.0004.a: "Comprendido"
 POD_error_suppression.0004.button: "#T Recargar cuadro de texto#!"
 POD_search_artifacts_steam_link: "https://steamcommunity.com/sharedfiles/filedetails/?id=3108318083"
