 POD_natural_disasters.0003.t: "Vista del tiempo"
 POD_natural_disasters.0003.desc: "Tu pronóstico meteorológico ha pronosticado que habrá un desastre peligroso en [target_title.GetNameNoTierNoTooltip] dentro de un año, ¿intervendrás?"
 POD_natural_disasters.0003.a: "Haré algo."
 POD_natural_disasters.0003.c: "Simplemente ignóralo."
  
 POD_natural_disasters.0005.t: "Magia del clima"
 POD_natural_disasters.0005.desc: "Tu dominio sobre los elementos te permite obstaculizar los peores efectos de un desastre natural o, por el contrario, amplificarlos y provocar aún más caos."
 POD_natural_disasters.0005.a: "¡Debo detenerlo!"
 POD_natural_disasters.0005.b: "¡Lo haré aún más poderoso!"
  
