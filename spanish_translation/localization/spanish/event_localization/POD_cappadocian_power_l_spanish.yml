l_spanish:
 POD_cappadocian_power.2000.title: "Niño estudioso"
 POD_cappadocian_power.2000.desc: "Llegan noticias de la corte [recipient.GetNamePossessive]: ¡tu hijo tuvo un gran éxito! Han solucionado errores de juicio, suavizado agravios y construido nuevos puentes. \n [recipient.GetName] Está muy contento con el regalo que le diste [recipient.GetHerHim]. [recipient.GetSheHe|U] te ha notificado que tu hijo permanecerá al lado de [recipient.GetHerHis] por el momento, y que [recipient.GetSheHe] te debe un favor por los servicios prestados."
  
 POD_cappadocian_power.3000.title: "Niño estudioso"
 POD_cappadocian_power.3000.desc: "Llegan noticias de la corte de [recipient.GetNamePossessive]: ¡su hijo ha tenido un gran éxito! Han aumentado sus ingresos, eliminado gastos innecesarios y mejorado sus vínculos con la población. \n [recipient.GetName] está muy complacido con el regalo que le ha hecho a [recipient.GetHerHim]. [recipient.GetSheHe|U] le ha notificado que su hijo permanecerá al lado de [recipient.GetHerHis] por el momento y que [recipient.GetSheHe] le debe un favor por los servicios prestados."
  
 POD_cappadocian_power.4000.title: "Niño estudioso"
 POD_cappadocian_power.4000.desc: "Llegan noticias de la corte de [recipient.GetNamePossessive]: ¡su hijo ha tenido un gran éxito! Ha entrenado tropas, ha construido líneas de suministro y ha elaborado nuevas estrategias. \n [recipient.GetName] está muy satisfecho con el regalo que le ha hecho a [recipient.GetHerHim]. [recipient.GetSheHe|U] le ha notificado que su hijo permanecerá al lado de [recipient.GetHerHis] por el momento y que [recipient.GetSheHe] le debe un favor por los servicios prestados."
  
 POD_cappadocian_power.5000.title: "Niño estudioso"
 POD_cappadocian_power.5000.desc: "Llegan noticias de la corte de [recipient.GetNamePossessive]: ¡su hijo ha tenido un gran éxito! Ha creado conexiones, ha eliminado posibles filtraciones y ha entrenado a agentes clandestinos. \n [recipient.GetName] está muy satisfecho con el regalo que le ha hecho a [recipient.GetHerHim]. [recipient.GetSheHe|U] le ha notificado que su hijo permanecerá al lado de [recipient.GetHerHis] por el momento y que [recipient.GetSheHe] le debe un favor por los servicios prestados."
  
 POD_cappadocian_power.6000.title: "Niño estudioso"
 POD_cappadocian_power.6000.desc: "Llegan noticias de la corte de [recipient.GetNamePossessive]: ¡su hijo ha tenido un gran éxito! Ha leído las escrituras, ha actuado con virtud y ha mejorado sus vínculos con el pueblo. \n [recipient.GetName] está muy complacido con el regalo que le ha hecho a [recipient.GetHerHim]. [recipient.GetSheHe|U] le ha notificado que su hijo permanecerá al lado de [recipient.GetHerHis] por el momento y que [recipient.GetSheHe] le debe un favor por los servicios prestados."
  
 POD_cappadocian_power.7000.title: "Niño desastroso"
 POD_cappadocian_power.7000.desc: "Llegan noticias de la corte [recipient.GetNamePossessive]: ¡tu hijo había fracasado por completo! Han causado daños y caos incalculables en el campo que eligieron. \n [recipient.GetName] Está furioso por el 'regalo' que le diste [recipient.GetHerHim]. [recipient.GetSheHe|U] le he notificado que su hijo regresará a su corte lo antes posible y que [recipient.GetSheHe] está muy decepcionado por cómo decidió abusar de la confianza de [recipient.GetHerHis]. [recipient.GetSheHe|U] esperará que hagas las paces, tarde o temprano."
  
 POD_cappadocian_power.8000.title: "Niño desastroso"
 POD_cappadocian_power.8000.desc: "Llegan noticias de la corte de [recipient.GetNamePossessive]: ¡tu hijo ha fracasado por completo! Ha causado un daño incalculable y caos en el campo que eligieron. \n [recipient.GetName] está furioso por el "regalo" que le diste a [recipient.GetHerHim]. [recipient.GetSheHe|U] te ha notificado que tu hijo se quedará al lado de [recipient.GetHerHis], pero ya no como invitado, y que [recipient.GetSheHe] está muy decepcionado por cómo elegiste abusar de la confianza de [recipient.GetHerHis]. [recipient.GetSheHe|U] esperará que hagas las paces, tarde o temprano."
  
 POD_cappadocian_power.optiongood: "Excelente."
 POD_cappadocian_power.optionbad: "¿Había cometido un error?....."
  
 POD_cappadocian_power.toast: "Childe ya no es concejal de [recipient.GetName]"
