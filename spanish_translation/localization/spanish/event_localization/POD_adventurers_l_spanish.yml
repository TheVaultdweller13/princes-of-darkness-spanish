 PODadventurers.0003.desc: "La familia mortal Visconti ha sido el eje central de la política del norte de Italia durante varias generaciones. Han producido muchos individuos famosos (e infames) y han dejado su huella en la historia de la región. Se han mantenido alejados de lo sobrenatural y han evitado su interferencia... hasta ahora.\nUn vástago de la familia, Giangaleazzo, ha sido asesinado recientemente por un Lasombra desconocido y ha sabido utilizar tanto la seriedad de su familia como su astuto talento político para ganar una gran influencia en Lombardía en un tiempo sorprendentemente corto. Agentes y contactos leales que antes eran de confianza se han vuelto contra las autoridades sobrenaturales (y a veces mortales) locales para unirse a su causa, lo que ha debilitado gravemente el control de los gobernantes locales en esta zona." #NT!
 PODadventurers.0003.a: "¿Quién se cree que es?" #NT!
 PODadventurers.0003.b: "Luchemos contra su creciente influencia." #NT!
 visconti_contacts_modifier: "Contactos Visconti" #NT!
 visconti_contacts_modifier_desc: "Los contactos familiares de Giangaleazzo resultan útiles para ampliar su influencia." #NT!
 PODadventurers.0005.desc: "En un movimiento sorprendente, Giangaleazzo Visconti ha llegado a tu refugio en persona. Como no eres un tonto, comprendes rápidamente que no vino solo, sino que está respaldado por su creciente ejército en una demostración de fuerza que solo puedes respetar. El joven Lasombra aparentemente te ha señalado como el vampiro más influyente de Italia (aunque crees que podría estar diciéndole eso a todos los gobernantes vampiros con los que se encuentra) y quiere discutir un acuerdo potencialmente beneficioso para ambas partes. Está dispuesto a abandonar Italia con su ejército, sin causar más problemas en la región, si aceptas proporcionarle recursos y fondos para que pueda comenzar su ascenso al poder en otro lugar. Para endulzar el trato, incluso ofrece algunos de sus contactos Visconti para ayudar a difundir tu influencia en la región si aceptas." #NT!
 PODadventurers.0005.a: "Tenemos un trato, milanés." #NT!
 PODadventurers.0005.b: "¡Presuntuoso advenedizo! ¡Fuera de mi vista!" #NT!
 PODadventurers.0003.b.tt: "[buildings|E] en el [barony|E] de [GetTitleByKey('c_como').GetNameNoTier] será destruido." #NT!
 PODadventurers.0003.a.tt: "[buildings|E] en el [baronies|E] de [GetTitleByKey('c_lombardia').GetNameNoTier], [GetTitleByKey('c_brescia').GetNameNoTier] y [GetTitleByKey('c_como').GetNameNoTier] serán destruidos." #NT!
  
 PODadventurers.1001.desc: "Informes recientes de sus agentes traen historias de un joven neonato llamado Giangaleazzo. Este joven parece tener grandes ambiciones y, en lugar de mostrarte el debido respeto como debería, parece estar reuniendo apoyo en el norte de Italia con un propósito desconocido. Hasta ahora, ha demostrado ser demasiado inteligente y esquivo para atraparlo, lo cual es en sí mismo preocupante..."
 PODadventurers.1001.a: "Tengo un mal presentimiento sobre esto..."
 PODadventurers.1001.player_warning: "Prepárate, pronto oirás más sobre él."
 PODadventurers.1002.t: "El Príncipe: Giangaleazzo"
 PODadventurers.1002.desc: "—No soy un hombre apasionado. Es cierto que considero a Milán como mi patrimonio, ya que fui su duque hace mucho tiempo y, también es cierto, Italia siempre ocupará un lugar especial en mi frío corazón. Pero, ¿acaso César detuvo sus ambiciones en una ciudad? ¿En una nación, incluso? No estoy conquistando tierras y títulos por un propósito superior o incluso por la emoción de hacerlo. En absoluto. No hay religiones, filosofías ni emociones, solo existe el Juego. Ser más listo que tu oponente, ver cómo sus planes se desmoronan antes de que sepa tu nombre, obligarlo a traicionar todo lo que aprecia... Ese es el sentido de nuestra existencia. Recuerda, siempre hay un jugador mejor que tú. Alguien a quien observar, de quien aprender y luego aplastar. ¿Y en la cima de la Pirámide...? Bueno, te veré allí, siempre que sobrevivas lo suficiente."
 PODadventurers.1002.a: "¡Es hora de enseñarle algo de humildad a este arrogante Visconti!"
 PODadventurers.1002.a.target.tt: "Ya te ocuparás de él cuando llegue el momento."
 PODadventurers.1002.a.not_target.tt: "Tu señor ahora está en guerra con Giangaleazzo."
 PODadventurers.1002.b: "¡Quiero a este hombre de mi lado, cueste lo que cueste!"
 PODadventurers.1002.b.custom: "Vasallarás al ambicioso Visconti. Te costará mucho conseguirlo y él te lo agradecerá sólo por un tiempo..."
 POD_giangaleazzo.notification: "El Príncipe hace su movimiento"
 POD_giangaleazzo.desc: "En Italia, Giangaleazzo Visconti, un ambicioso Lasombra, ha lanzado una campaña de conquista. ¿Conseguirá sacudir el antiguo centro del Imperio?"
 PODadventurers.1011.t: "Problemas en el futuro"
 PODadventurers.1011.desc: "La rebelión de Wat Tyler está arrasando en toda Inglaterra y también ha comenzado a afectar al mundo [cainite|E]. Están creciendo los rumores de que hay un acólito entre sus vampiros convertidos, y este acólito está decidido a iniciar una rebelión más... nocturna."
 PODadventurers.1011.a: "Tengo un mal presentimiento sobre esto..."
 PODadventurers.1011.player_warning: "Prepárate, pronto oirás más sobre esto."
 PODadventurers.1012.t: "El rebelde: Tyler"
 PODadventurers.1012.desc: "La rebelión de Wat Tyler ha sido una molestia para los ingleses $pod_cainites$, pero parece que sus efectos dominó apenas están comenzando. Una joven Brujah, Patricia de Bollingbroke, ha tomado el nombre de la rebelde y ha comenzado a incitar a los jóvenes desilusionados $pod_cainites$ y a otra chusma. La mujer fogosa parece decidida a acabar con los tiranos, ya sean mortales o no. Después de haber tomado su primera ciudad y de que cada noche que pasa se unan más a su lado, los señores de Inglaterra tienen que elegir cómo tratar con ella. ¿Será con el guante de terciopelo o con el puño de hierro?"
 PODadventurers.1012.a: "Otro rebelde, otro fracaso condenado que pronto será aplastado"
 PODadventurers.1012.a.target.tt: "Ya te ocuparás de ella cuando llegue el momento."
 PODadventurers.1012.a.not_target.tt: "Tu señor ahora está en guerra con Tyler."
 PODadventurers.1012.b: "Bueno... tiene algunos puntos buenos... y un gran ejército."
 PODadventurers.1012.b.custom: "Tyler sólo se arrodillará si te unes a su causa. Una propuesta muy insultante, sin duda, pero también ganarías un poderoso aliado."
 PODadventurers.1012.c: "¡Estamos del mismo lado!"
 POD_tyler.notification: "La rebelde hace su movimiento"
 POD_tyler.desc: "En Inglaterra, Patricia de Bollingbroke se levanta contra los tiranos en un intento probablemente condenado al fracaso por lograr la libertad... ¿o es la primera chispa verdadera de una gran revolución?"
 PODadventurers.1021.t: "Problemas en el futuro"
 PODadventurers.1021.desc: "Han llegado rumores de que Vlad Tepes, el ya famoso gobernante de Valaquia, ha hecho averiguaciones sobre el mundo [cainite|E]. De alguna manera, se ha enterado de la existencia de los de tu especie y parece estar interesado en ella."
 PODadventurers.1021.a: "Tengo un mal presentimiento sobre esto..."
 PODadventurers.1021.player_warning: "Prepárate, pronto oirás más sobre esto."
 PODadventurers.1022.t: "El Empalador: Vlad Tepes"
 PODadventurers.1022.desc: "El gobernante mortal de Valaquia, Vlad Tepes Draculesti, ha demostrado ser bendecido con una voluntad indomable una y otra vez. Se negó a ser aceptado bajo sus propios términos y sabía mucho más sobre la condición vampírica que muchos antiguos incluso antes de convertirse en uno. Los primeros años de su no-vida estuvieron plagados de rumores. ¿Quién era su [Sire|E]? ¿Había encontrado realmente la Catedral de la Carne y había permanecido ileso? ¿Dónde está su lealtad? Estas preguntas siguen sin respuesta, pero el autodenominado Drácula parece haber tenido suficiente de vagar por ahí. El Tzimisce, un simple joven, ha reunido una impresionante multitud de vampiros, ghouls y soldados de su tiempo mortal y ha completado su primera conquista. Ahora se presenta ante ti con una oferta, reconócelo como tu protegido y podrías comenzar una relación mutuamente beneficiosa. Rechaza y... bueno, la amenaza que representa un individuo así no necesita explicación."
 PODadventurers.1022.a: "Un advenedizo sigue siendo un advenedizo, incluso con un apodo elegante."
 PODadventurers.1022.a.target.tt: "Ya te ocuparás de él cuando llegue el momento."
 PODadventurers.1022.a.not_target.tt: "Tu señor ahora está en guerra con Drácula."
 PODadventurers.1022.b: "Una oferta que no puedo rechazar"
 PODadventurers.1022.b.custom: "Aunque reconocer la amenaza que supone un simple jovencito sería costoso, tener al famoso Drácula como tu hijo adoptivo es una oferta tentadora. Como mínimo, probablemente te permitiría ganar algo de tiempo antes de que se vuelva contra ti..."
 POD_vlad.notification: "El Empalador hace su movimiento"
 POD_vlad.desc: "En Transilvania, Vlad Tepes continúa su sangrienta carrera, esta vez como un no-muerto. ¿Un nuevo Señor de la Noche para la tierra más allá del bosque?"
