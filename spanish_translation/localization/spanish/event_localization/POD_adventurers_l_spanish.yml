 PODadventurers.1001.t: "Problemas en el futuro" #NT!
 PODadventurers.1001.desc: "Informes recientes de sus agentes traen historias de un joven neonato llamado Giangaleazzo. Este joven parece tener grandes ambiciones y, en lugar de mostrarte el debido respeto como debería, parece estar reuniendo apoyo en el norte de Italia con un propósito desconocido. Hasta ahora, ha demostrado ser demasiado inteligente y esquivo para atraparlo, lo cual es en sí mismo preocupante..." #NT!
 PODadventurers.1001.a: "Tengo un mal presentimiento sobre esto..." #NT!
 PODadventurers.1001.player_warning: "Prepárate, pronto oirás más sobre él." #NT!
 PODadventurers.1002.t: "El Príncipe: Giangaleazzo" #NT!
 PODadventurers.1002.desc: "—No soy un hombre apasionado. Es cierto que considero a Milán como mi patrimonio, ya que fui su duque hace mucho tiempo y, también es cierto, Italia siempre ocupará un lugar especial en mi frío corazón. Pero, ¿acaso César detuvo sus ambiciones en una ciudad? ¿En una nación, incluso? No estoy conquistando tierras y títulos por un propósito superior o incluso por la emoción de hacerlo. En absoluto. No hay religiones, filosofías ni emociones, solo existe el Juego. Ser más listo que tu oponente, ver cómo sus planes se desmoronan antes de que sepa tu nombre, obligarlo a traicionar todo lo que aprecia... Ese es el sentido de nuestra existencia. Recuerda, siempre hay un jugador mejor que tú. Alguien a quien observar, de quien aprender y luego aplastar. ¿Y en la cima de la Pirámide...? Bueno, te veré allí, siempre que sobrevivas lo suficiente." #NT!
 PODadventurers.1002.a: "¡Es hora de enseñarle algo de humildad a este arrogante Visconti!" #NT!
 PODadventurers.1002.a.target.tt: "Ya te ocuparás de él cuando llegue el momento." #NT!
 PODadventurers.1002.a.not_target.tt: "Tu señor ahora está en guerra con Giangaleazzo." #NT!
 PODadventurers.1002.b: "¡Quiero a este hombre de mi lado, cueste lo que cueste!" #NT!
 PODadventurers.1002.b.custom: "Vasallarás al ambicioso Visconti. Te costará mucho conseguirlo y él te lo agradecerá sólo por un tiempo..." #NT!
 POD_giangaleazzo.notification: "El Príncipe hace su movimiento" #NT!
 POD_giangaleazzo.desc: "En Italia, Giangaleazzo Visconti, un ambicioso Lasombra, ha lanzado una campaña de conquista. ¿Conseguirá sacudir el antiguo centro del Imperio?" #NT!
 PODadventurers.1011.t: "Problemas en el futuro" #NT!
 PODadventurers.1011.desc: "La rebelión de Wat Tyler está arrasando en toda Inglaterra y también ha comenzado a afectar al mundo [cainite|E]. Están creciendo los rumores de que hay un acólito entre sus vampiros convertidos, y este acólito está decidido a iniciar una rebelión más... nocturna." #NT!
 PODadventurers.1011.a: "Tengo un mal presentimiento sobre esto..." #NT!
 PODadventurers.1011.player_warning: "Prepárate, pronto oirás más sobre esto." #NT!
 PODadventurers.1012.t: "El rebelde: Tyler" #NT!
 PODadventurers.1012.desc: "La rebelión de Wat Tyler ha sido una molestia para los ingleses [cainites|E], pero parece que sus efectos dominó apenas están comenzando. Una joven Brujah, Patricia de Bollingbroke, ha tomado el nombre de la rebelde y ha comenzado a incitar a los jóvenes desilusionados [cainites|E] y a otra chusma. La mujer fogosa parece decidida a acabar con los tiranos, ya sean mortales o no. Después de haber tomado su primera ciudad y de que cada noche que pasa se unan más a su lado, los señores de Inglaterra tienen que elegir cómo tratar con ella. ¿Será con el guante de terciopelo o con el puño de hierro?" #NT!
 PODadventurers.1012.a: "Otro rebelde, otro fracaso condenado que pronto será aplastado" #NT!
 PODadventurers.1012.a.target.tt: "Ya te ocuparás de ella cuando llegue el momento." #NT!
 PODadventurers.1012.a.not_target.tt: "Tu señor ahora está en guerra con Tyler." #NT!
 PODadventurers.1012.b: "Bueno... tiene algunos puntos buenos... y un gran ejército." #NT!
 PODadventurers.1012.b.custom: "Tyler sólo se arrodillará si te unes a su causa. Una propuesta muy insultante, sin duda, pero también ganarías un poderoso aliado." #NT!
 PODadventurers.1012.c: "¡Estamos del mismo lado!" #NT!
 POD_tyler.notification: "La rebelde hace su movimiento" #NT!
 POD_tyler.desc: "En Inglaterra, Patricia de Bollingbroke se levanta contra los tiranos en un intento probablemente condenado al fracaso por lograr la libertad... ¿o es la primera chispa verdadera de una gran revolución?" #NT!
 PODadventurers.1021.t: "Problemas en el futuro" #NT!
 PODadventurers.1021.desc: "Han llegado rumores de que Vlad Tepes, el ya famoso gobernante de Valaquia, ha hecho averiguaciones sobre el mundo [cainite|E]. De alguna manera, se ha enterado de la existencia de los de tu especie y parece estar interesado en ella." #NT!
 PODadventurers.1021.a: "Tengo un mal presentimiento sobre esto..." #NT!
 PODadventurers.1021.player_warning: "Prepárate, pronto oirás más sobre esto." #NT!
 PODadventurers.1022.t: "El Empalador: Vlad Tepes" #NT!
 PODadventurers.1022.desc: "El gobernante mortal de Valaquia, Vlad Tepes Draculesti, ha demostrado ser bendecido con una voluntad indomable una y otra vez. Se negó a ser aceptado bajo sus propios términos y sabía mucho más sobre la condición vampírica que muchos antiguos incluso antes de convertirse en uno. Los primeros años de su no-vida estuvieron plagados de rumores. ¿Quién era su [Sire|E]? ¿Había encontrado realmente la Catedral de la Carne y había permanecido ileso? ¿Dónde está su lealtad? Estas preguntas siguen sin respuesta, pero el autodenominado Drácula parece haber tenido suficiente de vagar por ahí. El Tzimisce, un simple joven, ha reunido una impresionante multitud de vampiros, ghouls y soldados de su tiempo mortal y ha completado su primera conquista. Ahora se presenta ante ti con una oferta, reconócelo como tu protegido y podrías comenzar una relación mutuamente beneficiosa. Rechaza y... bueno, la amenaza que representa un individuo así no necesita explicación." #NT!
 PODadventurers.1022.a: "Un advenedizo sigue siendo un advenedizo, incluso con un apodo elegante." #NT!
 PODadventurers.1022.a.target.tt: "Ya te ocuparás de él cuando llegue el momento." #NT!
 PODadventurers.1022.a.not_target.tt: "Tu señor ahora está en guerra con Drácula." #NT!
 PODadventurers.1022.b: "Una oferta que no puedo rechazar" #NT!
 PODadventurers.1022.b.custom: "Aunque reconocer la amenaza que supone un simple jovencito sería costoso, tener al famoso Drácula como tu hijo adoptivo es una oferta tentadora. Como mínimo, probablemente te permitiría ganar algo de tiempo antes de que se vuelva contra ti..." #NT!
 POD_vlad.notification: "El Empalador hace su movimiento" #NT!
 POD_vlad.desc: "En Transilvania, Vlad Tepes continúa su sangrienta carrera, esta vez como un no-muerto. ¿Un nuevo Señor de la Noche para la tierra más allá del bosque?" #NT!
