l_spanish:
  
 POD_werewolf_teaser.100.t: "¡Una sorpresa!" #NT!
 POD_werewolf_teaser.100.desc: "Mientras estás cazando, de repente ves a un lobo de casi tres metros de altura parado sobre sus patas traseras. Él todavía no te ve. ¿Qué haces?" #NT!
 POD_werewolf_teaser.100.option.a: "¡Huir!" #NT!
 POD_werewolf_teaser.100.option.a.tt: "¿Es esta una forma de experimentar el nuevo contenido que los jugadores han estado pidiendo desde que se lanzó el mod por primera vez?" #NT!
 POD_werewolf_teaser.100.option.b: "¡Matad al lupino!" #NT!
 POD_werewolf_teaser.100.option.b.tt: "¡Los jugadores llevan más de un año esperando esto! ¡Hagámoslo!" #NT!
 POD_werewolf_teaser.300.t: "El aullido de los lobos" #NT!
 POD_werewolf_teaser.300.desc: "¡Has vencido al lupino y has tomado su sangre! ¡Qué bestia más temible era! No puedes evitar preguntarte cuántos más deambulan por estas tierras y si los verás en el futuro.\n\nA lo lejos, escuchas los aullidos de una manada de lobos." #NT!
 POD_werewolf_teaser.300.option.a: "'¿Esto es todo lo que hay?'" #NT!
 POD_werewolf_teaser.300.option.a.tt: "Un nuevo splat completo llevará tiempo. Cuando lancemos por completo personajes jugables de hombre lobo, queremos que tenga al menos la profundidad y complejidad de la incorporación de cazadores al mod; con mecánicas de juego que aporten un estilo de juego diferente. Si tienes ideas sobre cómo deberíamos crear hombres lobo en Princes of Darkness Mod, ahora es el momento de decírnoslo. ¡Entra en nuestro Discord y cuéntanoslo!" #NT!
 POD_werewolf_teaser.400.t: "El aullido de los lobos" #NT!
 POD_werewolf_teaser.400.desc: "Mientras la temible bestia cierra sus fauces alrededor de tu garganta, te preguntas si este es el final. ¿Será esta tu muerte definitiva? Tus últimos momentos en combate con esta asombrosa y terrible criatura. ¿Hay muchas más como ella?\n\nA lo lejos, escuchas los aullidos de una manada de lobos.\n\nEntonces, el lupino te arranca la cabeza del cuerpo." #NT!
 POD_werewolf_teaser.400.option.a: "'¿Esto es todo lo que hay?'" #NT!
 POD_werewolf_teaser.400.option.a.tt: "Un nuevo splat completo llevará tiempo. Cuando lancemos por completo personajes jugables de hombre lobo, queremos que tenga al menos la profundidad y complejidad de la incorporación de cazadores al mod; con mecánicas de juego que aporten un estilo de juego diferente. Si tienes ideas sobre cómo deberíamos crear hombres lobo en Princes of Darkness Mod, ahora es el momento de decírnoslo. ¡Entra en nuestro Discord y cuéntanoslo!" #NT!
 POD_werewolf_teaser_hunting_tt: "Si vas al bosque esta noche te espera una gran sorpresa." #NT!
 POD_hunting_accident_tt: "Tienes un accidente mientras cazas." #NT!
 POD_hunting_success_tt: "Tuviste una cacería exitosa." #NT!
  
