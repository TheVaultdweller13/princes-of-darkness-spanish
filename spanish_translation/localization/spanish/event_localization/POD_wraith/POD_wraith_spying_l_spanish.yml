l_spanish:
 POD_wraith_spying.100.t: "Ojos invisibles"
 POD_wraith_spying.100.desc: "Sientes que te están observando. Algo no está bien. Temes que si sigues actuando como siempre, la presencia desconocida deducirá tus secretos. Tal vez sea el momento adecuado para usar dobles, códigos y otros medios para confundir a un observador. Por supuesto, también podrías estar paranoico..."
 POD_wraith_spying.100.option.a: "Ejercer mi fuerza de voluntad y ocultar mis secretos."
 POD_wraith_spying.100.option.b: "Ocultar mis secretos."
 POD_wraith_spying.100.option.c: "Es solo mi imaginación"
  
 POD_wraith_spying.200.t: "Espiando a [recipient.GetFirstNameNoTooltip]"
 POD_wraith_spying.200.desc: "Es el momento adecuado para usar mi invisibilidad en [recipient.GetTitledFirstName] y descubrir algunos secretos, pero [recipient.GetSheHe] se resiste."
 POD_wraith_spying.200.option.a: "De todas maneras, continúe."
 POD_wraith_spying.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] ha ejercido su voluntad para ocultar mejor los movimientos y conversaciones clandestinas de [recipient.GetHerHis]."
 POD_wraith_spying.200.a.tt_auspex: "Los poderes de [recipient.GetFirstNameNoTooltip] le permiten ver lo invisible, robándote tu invisibilidad."
 POD_wraith_spying.200.a.success.desc: "Victoria"
 POD_wraith_spying.200.a.tt_success: "☻_¡No se me revelarán secretos!"
 POD_wraith_spying.200.a.failure.desc: "Fracaso"
 POD_wraith_spying.200.a.tt_failure: "[recipient.GetTitledFirstName] se resistió a mi intento de espionaje."
 POD_wraith_spying.200.option.b: "Ejerce mi voluntad. ¡Conoceré todos los [recipient.GetHerHis] secretos!"
  
 POD_wraith_spying.200.option.c: "Abandone este empeño, ya no deseo espiar a [recipient.GetHerHim]."
 POD_wraith_spying.200.option.c.tt: "El intento fracasará."
  
  
 POD_wraith_spying.300.t: "[recipient.GetFirstNameNoTooltip]'s secretos encontrados."
 POD_wraith_spying.300.desc: "He aprendido [recipient.GetTitledFirstNamePossessive] secretos observando [recipient.GetHerHim]."
 POD_wraith_spying.300.option.a: "Es como debería ser."
  
  
 POD_wraith_spying.400.t: "Tus secretos han sido revelados"
 POD_wraith_spying.400.desc: "Habiendo fracasado en el intento de ocultar tus posesiones y conversaciones a [actor.GetTitledFirstName], tus secretos ahora son conocidos por [actor.GetHerHim]."
 POD_wraith_spying.400.option.a: "Mis secretos ya no están ocultos."
  
 POD_wraith_spying.500.t: "Espionaje frustrado"
 POD_wraith_spying.500.desc: "[recipient.GetTitledFirstName] se ha resistido a mi intento de espiar a [recipient.GetHerHim]."
 POD_wraith_spying.500.option.a: "¡Frustrado!"
 POD_wraith_spying.500.option.a.tt.beast: "#R ¡Debemos saber [recipient.GetHerHis] secretos!#!"
  
 POD_wraith_spying.600.t: "Espionaje frustrado"
 POD_wraith_spying.600.desc: "[actor.GetTitledFirstName] ha abandonado [actor.GetHerHis] intento de robar tus secretos."
 POD_wraith_spying.600.option.a: "¡Mis secretos están a salvo!"
 POD_wraith_spying.600.toasttitle: "¡Espectro frustrado!"
 POD_wraith_spying.600.toasttext: "El espectro que enviaste no logró aprender ninguno de los secretos de tus objetivos."
 POD_wraith_spying.300.toasttitle: "¡Wraith exitoso!"
 POD_wraith_spying.300.toasttext: "Tu espectro recuperó información valiosa para tu uso."
  
  
  
 turned_to_wraith: "El objetivo morirá y renacerá como un espectro en tu corte. O, si ya es un espectro, se verá significativamente debilitado y se verá atraído hacia tu corte."
