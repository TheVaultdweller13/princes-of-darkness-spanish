l_spanish:
 POD_wraith_maintenance.21.t: "Sin ataduras"
 POD_wraith_maintenance.21.desc: "No tienes ningún [Fetters|E] que te vincule al [skinlands|E], por lo que eres enviado forzosamente de regreso al [dark_kingdom|E]."
 POD_wraith_maintenance.21.option.a: "¡No!"
 POD_wraith_maintenance.21.option.b: "¿Mi Po acaba de dividirse?"
  
 POD_wraith_maintenance.22.t: "Escapar de Yomi"
 POD_wraith_maintenance.22.desc: "Has estado atrapado en el Yomi durante mucho tiempo, siendo torturado por los Reyes Yama todo el tiempo, pero crees que has encontrado una manera de escapar y reunirte con tu Hun."
 POD_wraith_maintenance.22.option.a: "¡Podría ir aún más lejos!"
 POD_wraith_maintenance.22.option.b: "Simplemente déjame volver al [UmbraGlossaryLocalized('shadowlands','Underworld')]."
