l_spanish:
 POD_wraith_maintenance.21.t: "Sin ataduras" #NT!
 POD_wraith_maintenance.21.desc: "No tienes ningún [Fetters|E] que te vincule al [skinlands|E], por lo que eres enviado forzosamente de regreso al [dark_kingdom|E]." #NT!
 POD_wraith_maintenance.21.option.a: "¡No!" #NT!
 POD_wraith_maintenance.21.option.b: "¿Mi Po acaba de dividirse?" #NT!
  
 POD_wraith_maintenance.22.t: "Escapar de Yomi" #NT!
 POD_wraith_maintenance.22.desc: "Has estado atrapado en el Yomi durante mucho tiempo, siendo torturado por los Reyes Yama todo el tiempo, pero crees que has encontrado una manera de escapar y reunirte con tu Hun." #NT!
 POD_wraith_maintenance.22.option.a: "¡Podría ir aún más lejos!" #NT!
 POD_wraith_maintenance.22.option.b: "Simplemente déjame volver al [underworld|E]." #NT!
