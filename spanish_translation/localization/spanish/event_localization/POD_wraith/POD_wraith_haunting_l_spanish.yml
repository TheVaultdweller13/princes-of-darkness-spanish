l_spanish:
  
 POD_wraith_haunting.100.t: "Obsesionante"
 POD_wraith_haunting.100.desc: "Estás decidido a hacerle la vida imposible a [recipient.GetTitledFirstNamePossessive], pero no puedes estar en todas partes. ¿En qué concentras tus esfuerzos?"
 POD_wraith_haunting.100.a: "[recipient.GetFirstNameNoTooltip] no encontrará paz."
 POD_wraith_haunting.100.b: "Debería interrumpir el sueño de [recipient.GetHerHis]."
 POD_wraith_haunting.100.c: "[recipient.GetHerHis|U] Los espías merecen mi esfuerzo."
 POD_wraith_haunting.100.d: "Mis ataques deberían centrarse en los recaudadores de impuestos."
 POD_wraith_haunting.100.e: "Los generales y [recipient.GetHerHis] sesiones de entrenamiento."
 POD_wraith_haunting.100.f: "[recipient.GetHerHis|U] la corte es el objetivo correcto."
 POD_wraith_haunting.200.t: "¡Obsesionado!"
 POD_wraith_haunting.200.desc: "Sientes una presencia invisible en la noche: un fantasma ha decidido jugarte malas pasadas, generándote todo tipo de efectos nocivos."
 POD_wraith_haunting.200.a: "¡Como si los no-muertos no fueran suficientemente malos!"
 POD_wraith_haunting.toast: "[recipient.GetFirstName] está embrujado."
  
