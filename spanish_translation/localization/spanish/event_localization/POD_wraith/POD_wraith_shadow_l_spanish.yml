l_spanish:
 POD_wraith_shadow.001.t: "Materializar la sombra"
 POD_wraith_shadow.001.desc: "Con el dominio de Espina de tu Sombra, tu Sombra puede intentar materializarse."
 POD_wraith_shadow.001.option.a: "¡Fuera mi Sombra! ¿A dónde vas?"
 POD_wraith_shadow.001.option.a.tt: "Tu Sombra intentará materializarse."
 POD_wraith_shadow.001.option.a.desc: "Una lucha entre Psique y Sombra"
 POD_wraith_shadow.001.option.a.tt.success: "Tu Sombra se ha materializado con éxito"
 POD_wraith_shadow.001.option.a.tt.failure: "Tu sombra no logra materializarse"
 POD_wraith_shadow.001.option.b: "Ahora no es el momento adecuado"
 POD_wraith_shadow.001.option.b.tt: "Tu Sombra abandonará tu idea de materializarse."
  
 POD_wraith_shadow.002.t: "Materializar la sombra II"
 POD_wraith_shadow.002.desc: "Gracias al dominio de Thorn por parte de tu sombra, esta logró materializarse con éxito. ¿Algo bueno?"
 POD_wraith_shadow.002.option.a: "Mi propia sombra"
 POD_wraith_shadow.002.option.a.tt: "Tu Sombra se ha materializado con éxito."
  
 POD_wraith_shadow.003.t: "Materializar la sombra II"
 POD_wraith_shadow.003.desc: "Ni siquiera el dominio que tu sombra tiene de Thorn es suficiente para materializarse... por ahora."
 POD_wraith_shadow.003.option.a: "Aún no estás preparado"
 POD_wraith_shadow.003.option.a.tt: "Tu sombra no logró materializarse"
  
 POD_wraith_shadow.004.t: "El regreso de tu sombra"
 POD_wraith_shadow.004.desc: "Tu Sombra materializada ha sufrido un incidente y debe regresar a ti."
 POD_wraith_shadow.004.option.a: "Mi sombra ha regresado"
 POD_wraith_shadow.004.option.a.tt: "Tu sombra y tú sois uno otra vez"
 POD_wraith_shadow.004.t_ferryman: "Destinos entrelazados"
 POD_wraith_shadow.004.desc_ferryman: "Pasífae y el Barquero siguen conectados de tal manera que si uno es destruido, el otro también."
 POD_wraith_shadow.004.option.b: "Mi Pasífae se ha ido, y yo también..."
