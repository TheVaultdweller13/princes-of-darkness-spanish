l_spanish:
 POD_wraith_shadow.001.t: "Materializar la sombra" #NT!
 POD_wraith_shadow.001.desc: "Con el dominio de Espina de tu Sombra, tu Sombra puede intentar materializarse." #NT!
 POD_wraith_shadow.001.option.a: "¡Fuera mi Sombra! ¿A dónde vas?" #NT!
 POD_wraith_shadow.001.option.a.tt: "Tu Sombra intentará materializarse." #NT!
 POD_wraith_shadow.001.option.a.desc: "Una lucha entre Psique y Sombra" #NT!
 POD_wraith_shadow.001.option.a.tt.success: "Tu Sombra se ha materializado con éxito" #NT!
 POD_wraith_shadow.001.option.a.tt.failure: "Tu sombra no logra materializarse" #NT!
 POD_wraith_shadow.001.option.b: "Ahora no es el momento adecuado" #NT!
 POD_wraith_shadow.001.option.b.tt: "Tu Sombra abandonará tu idea de materializarse." #NT!
  
 POD_wraith_shadow.002.t: "Materializar la sombra II" #NT!
 POD_wraith_shadow.002.desc: "Gracias al dominio de Thorn por parte de tu sombra, esta logró materializarse con éxito. ¿Algo bueno?" #NT!
 POD_wraith_shadow.002.option.a: "Mi propia sombra" #NT!
 POD_wraith_shadow.002.option.a.tt: "Tu Sombra se ha materializado con éxito." #NT!
  
 POD_wraith_shadow.003.t: "Materializar la sombra II" #NT!
 POD_wraith_shadow.003.desc: "Ni siquiera el dominio que tu sombra tiene de Thorn es suficiente para materializarse... por ahora." #NT!
 POD_wraith_shadow.003.option.a: "Aún no estás preparado" #NT!
 POD_wraith_shadow.003.option.a.tt: "Tu sombra no logró materializarse" #NT!
  
 POD_wraith_shadow.004.t: "El regreso de tu sombra" #NT!
 POD_wraith_shadow.004.desc: "Tu Sombra materializada ha sufrido un incidente y debe regresar a ti." #NT!
 POD_wraith_shadow.004.option.a: "Mi sombra ha regresado" #NT!
 POD_wraith_shadow.004.option.a.tt: "Tu sombra y tú sois uno otra vez" #NT!
 POD_wraith_shadow.004.t_ferryman: "Destinos entrelazados" #NT!
 POD_wraith_shadow.004.desc_ferryman: "Pasífae y el Barquero siguen conectados de tal manera que si uno es destruido, el otro también." #NT!
 POD_wraith_shadow.004.option.b: "Mi Pasífae se ha ido, y yo también..." #NT!
