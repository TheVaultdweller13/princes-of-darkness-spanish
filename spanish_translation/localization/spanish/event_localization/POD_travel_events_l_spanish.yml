 POD_travel_events.1.t: "Alamut: el nido del águila"
 POD_travel_events.1.desc: "En las montañas de Asia Menor, si uno sabe dónde buscar, hay un estrecho sendero que se bifurca de la principal ruta comercial, donde no hay pueblos en decenas de millas. Esta ruta asciende por las laderas más empinadas, pasando cerca de profundidades traicioneras donde los vientos fríos aúllan y barren a los incautos hasta matarlos en las rocas afiladas como espadas que se encuentran muy abajo. Este es el camino hacia Alamut, el Nido del Águila, la antigua fortaleza de los Banu Haqim. Desde el exterior, Alamut no tiene nada que ver: es un pequeño fuerte en la colina hecho de basalto negro con paredes demasiado cortas y delgadas para resistir un asedio. Sin embargo, esto es simplemente la puerta de entrada a la fortaleza. Dentro de la estructura central, se abre un camino ancho y llano que desciende hacia las montañas. Aquí es donde comienzan las defensas reales de Alamut y los miembros de las tres castas las mantienen y supervisan constantemente. Los encantamientos mantienen su ubicación oculta a todos aquellos que desean dañar a sus habitantes. Aquí están las salas de entrenamiento, donde un centenar de guerreros ponen a prueba su temple. Aquí hay innumerables laboratorios para que los hechiceros experimenten con magia perdida hace mucho tiempo para la humanidad. Aquí está la gran biblioteca, donde los visires reflexionan sobre los secretos del universo. Y aquí está el Trono Negro de Haqim, que domina el centro mismo de la fortaleza en el gran salón, aguardando el regreso de su legítimo y terrible amo."
 POD_travel_events.1.a: "Hay muchas cosas que aprender aquí."
 POD_travel_events.1.b: "No debería demorarme."
  
 POD_travel_events.2.t: "Ceoris: El orgullo de Tremere"
 POD_travel_events.2.desc: "Los visitantes o atacantes deben acercarse a Ceoris por las traicioneras colinas fortificadas que se encuentran al sur. La lluvia, la niebla y las tormentas no naturales protegen el valle mientras los guardias patrullan día y noche. El sendero termina en una pendiente pronunciada hacia las puertas de Ceoris. Es lo suficientemente rocoso y sinuoso como para evitar el transporte de armas de asedio para atacar la capilla. Las enormes rocas agitadas por las gárgolas proporcionan lugares ideales para emboscadas a los defensores. El visitante que se acerca no ve nada más que niebla y no oye nada más que vientos aulladores. Es un vasto pozo de roca negra que sobresale de una meseta artificial. Su superficie no está estropeada por decoraciones, solo docenas de ventanas largas y estrechas, ahora tapiadas y selladas con láminas de plomo, interrumpen la perfecta verticalidad de sus superficies. Ocho torres se elevan desde el volumen de la estructura, actuando como señuelos, ya que ninguna de ellas da acceso a Ceoris. Un par de ellas estallan en llamas cuando se aplica peso sobre ellas. Al parecer, los Tremere no pueden detener fácilmente sus impulsos teatrales. Un gran abismo rodea la capilla y solo se puede cruzar con un puente muy estrecho. Finalmente, la puerta de entrada es el último obstáculo, protegida por soldados experimentados y las gárgolas más feroces. Incluso si fueran derrotados, poderosas trampas mágicas esperan al obstinado invasor. Después de la puerta de entrada se encuentra finalmente Ceoris, el corazón y el alma de los desalmados Tremere."
 POD_travel_events.2.a: "La guarida de los usurpadores."
 POD_travel_events.2.b: "Impresionante, por decir lo menos."
  
 POD_travel_events.3.t: "Cartago: sueño y pesadilla"
 POD_travel_events.3.desc: "Los Brujah todavía se inspiran en las leyendas de los grandes eruditos y filósofos que florecieron en Cartago, una cultura en la que los Vástagos y el ganado estaban más cerca unos de otros que en ningún otro momento anterior o posterior. De hecho, algunos Brujah (y algunos otros) recuerdan a Cartago como la "Tercera Ciudad", la heredera espiritual y política de la Primera y la Segunda Ciudad. Sin embargo, otras historias más oscuras hablan de un culto de sangre degenerado dirigido nada menos que por Troile, el antepasado antediluviano de los Brujah; de sacrificios humanos (incluidos sacrificios infantiles) a poderes infernales; y de una conspiración entre Troile y el matusalén baali Moloch. Los Ventrue de Roma eran feroces rivales de sus primos Brujah en Cartago. Cuando Moloch llevó a Troile a la desensibilización y la degeneración, las noticias de la corrupción endémica entre los Brujah cartagineses se extendieron a los clanes romanos. La vidente Malkavian, Tryphosa, dio instrucciones al príncipe romano Camilla para que actuara contra Cartago, y la Toreador cartaginesa Helena traicionó su ciudad ante los romanos. A través de la Toreador Antediluviana, Artemisa Orthia, Lysander y el príncipe Alchias se formó una alianza contra los Brujah de Cartago; bajo el liderazgo de los Ventrue romanos, la alianza abarcó a los Malkavian, Toreador, Lasombra y sus aliados. Cuando la Tercera Guerra Púnica arrasó Cartago en 146 a. C., las fuerzas colectivas de la alianza cainita romana derrotaron a los amos Brujah y Baali de Cartago. Al final, Troile y Moloch fueron llevados al letargo, entrelazados en un eterno abrazo de amantes bajo los campos salados de Cartago."
 POD_travel_events.3.a: "Una pesadilla dormida."
 POD_travel_events.3.b: "Las ruinas de nuestra utopía."
  
 POD_travel_events.4.t: "Erciyes: La locura de Capadocia"
 POD_travel_events.4.desc: "A veces llamado el Monasterio de las Sombras debido a su ubicación, los altos acantilados en todos los lados significan que recibe solo unas pocas horas de luz solar directa cada día. Erciyes fue tomada por los Capadocios en un asalto masivo (la única acción militar en la historia de el clan) en algún momento del siglo I a. C., cuando reemplazaron un monasterio de montaña que originalmente servía como culto para un Malkavian. Desde entonces, el clan apoyó un complejo de templos en la montaña dedicado al estudio capadocio de la muerte y Dios. Este templo es cristiano (como suelen serlo los capadocios), pero es conocido por sus secretos extraños y horripilantes.\nSu "ciudad hermana", Kaymakli, se encuentra cerca y refuerza una reputación aún más oscura. La ciudad era una comunidad híbrida de capadocios y mortales; los mortales proporcionaban todas las comodidades y servían como rebaño para los eruditos no-muertos en sus filas. Si bien no era ideal, el acuerdo parecía moderadamente satisfactorio para ambas partes, posiblemente atenuado tanto por las condiciones generalmente desagradables de un campesino turco del siglo IX como por las actitudes generalmente pasivas y algo más humanas de Capadocio.\nCuando el clan fue purgado durante la Fiesta Durante la locura, la ciudad se convirtió en una tumba para miles de desafortunados capadocios. Después de eso, el clan trasladó la mayor parte de su actividad a Erciyes."
 POD_travel_events.4.b: "El descanso final de nuestros hermanos y hermanas."
  
 POD_travel_events.5.t: "La catedral de la carne: la locura de Yorak"
 POD_travel_events.5.desc: "La Catedral es la creación, el refugio y la tutela de Yorak, un chiquillo del Antediluviano Tzimisce. Fue construida para proteger un germen de la conciencia del Antediluviano que Yorak tenía a su cargo, y con el tiempo tomó la forma de una desgarradora iglesia-fortaleza, esculpida a partir de la carne de campesinos, esclavos, rivales, bestias y cualquier cantidad de otras víctimas que fueron incorporadas a las paredes palpitantes y supurantes de la estructura construida por el Matusalén y su séquito a lo largo de un lapso de milenios. Sin embargo, la Catedral es mucho más que eso, es un recipiente viviente (o tal vez no muerto) de una conciencia colectiva enloquecida. La catedral muestra un ambiente muy perturbador, como un charco de sangre bordeado de víctimas sentadas que puedes usar como silla, pilares de cuerpos injertados, paredes de bocas que cantan un coro de lamentaciones al pasar junto a ellas, o la galería abierta donde los cadáveres permanecen empalados por estalactitas. Esas gruesas estalactitas y estalagmitas forman los pilares de la Catedral, con armazones de hueso sobre los que crece la piedra caliza y forma una mezcla ósea de arquitectura líquida. Los muros están formados por cráneos (con los ojos y la estructura muscular circundante todavía intactos), lo suficientemente delgados como para contemplar el mar de vísceras y órganos flotantes. Decenas de ghouls humedecen los ojos para que puedan parpadear correctamente. Incluso más Revenants llevan a cabo el ritual del tatuaje dibujando hilos espolvoreados con carbón a través de la piel de sus víctimas con agujas de hueso. Más tarde, Yorak y sus chiquillos desprendieron con cuidado la carne de sus sacrificios que gritaban, trataron el lienzo de carne con un conservante y lo extendieron sobre las ventanas como un mosaico."
 POD_travel_events.5.a: "Los Tzimisce no tienen límites."
 POD_travel_events.5.b: "¡Qué maravilla!"
  
 POD_travel_events.6.t: "El Castel del Ombro: la guarida de Lasombra"
 POD_travel_events.6.desc: "Hay fenómenos misteriosos ocasionales asociados con este lugar, y una vieja historia sobre cómo las sombras aquí permanecieron intactas incluso cuando los flujos de lava del cercano Monte Etna arrojaron su espeluznante resplandor rojo sobre todo lo demás. Ni los residentes locales ni las autoridades visitantes se dan cuenta de lo mucho que sus mentes son retorcidas de manera regular para ocultar todo lo que es genuinamente interesante sobre este castillo en el centro de la propiedad. Para la vista vampírica es un asunto completamente diferente. El castillo en sí es un diseño simple, modificado innumerables veces a lo largo de los siglos y que realmente no depende de la fuerza física en absoluto para sus defensas. Un largo muro exterior, exactamente cuadrado, encierra dos torres interiores, también cuadradas. La torre oriental se eleva más, con una cubierta superior que se extiende para permitir a los observadores la mejor vista de cualquier problema que provenga del volcán, así como de otras direcciones. Es imposible decir desde la distancia de qué están hechas las paredes, exactamente, porque sombras animadas se arrastran sobre cada superficie en un flujo y reflujo apenas visible. Mareas de sombras surgen de las profundidades después del atardecer cada noche y envuelven el castillo en un patrón generalmente en espiral, invirtiéndose después de la medianoche para desaparecer gradualmente. Se dice que las puertas solo se abren cuando el propio Lasombra está lejos del castillo, una visión preocupante para el mundo en general."
 POD_travel_events.6.a: "Escalofriante."
 POD_travel_events.6.b: "El corazón de nuestro clan."
  
 POD_travel_events.7.t: "El Pozo de Malkav: La Locura Encarnada"
 POD_travel_events.7.desc: "Los túneles recorren Jerusalén, abandonada mucho antes de que la ciudad existiera. Este laberinto de pasadizos derrumbados es casi intransitable en algunos lugares, con altos arcos de piedra que conducen a acantilados que se extienden hacia la oscuridad más absoluta. En su lugar, el equilibrio que mantiene abierto un pasadizo de piedra puede ser tan frágil como un hueso. Un solo impacto pequeño y una gran sección del corredor caerá. Los pasadizos se entrelazan en tres dimensiones y hay muchas capas además de la primera. Uno podría vagar por aquí durante toda la eternidad. Es imposible mapear esas ruinas, pero tres lugares se destacan. La Sala de los Garabatos, donde las paredes están cubiertas de garabatos oscuros y calcáreos. Imágenes enloquecedoras asaltan al pobre tonto que intenta descifrarlas. El Río de la Sangre, del que cualquier Cainita que intente beber sufrirá terribles consecuencias por su pura toxicidad. Y finalmente, el legendario lugar de descanso antediluviano, que sueña y a veces llama a su progenie. Pero por más fuerte que llame o por más tiempo que lo llame, nadie ha logrado llegar hasta él todavía."
 POD_travel_events.7.a: "Este no es lugar para mi especie."
 POD_travel_events.7.b: "¡Padre, te escucho!"
  
 POD_travel_events.8.t: "La Corte del Fuego: El Ojo de la Serpiente"
 POD_travel_events.8.desc: "La Corte del Fuego se encuentra cerca del Valle de los Reyes. Los Setitas, que se aprovechan del poder y las riquezas de la zona, afirman que los posibles aventureros que se encuentran en sus garras se sienten atraídos por la Corte. Cualquiera que entre se encontrará en una caverna profunda pintada de una extraña luz naranja. Hay cuadros colgados en las paredes, y el más destacado representa una gran serpiente negra devorando al sol. El túnel conduce a una gran sala tallada en piedra arenisca. Seis enormes estatuas de hombres y mujeres con serpientes enroscadas a su alrededor sirven de pilares que sostienen el techo abovedado. Las expresiones de las estatuas son de éxtasis o de agonía. El techo está velado por sombras que parecen ondularse con vida propia; aquellos con una vista aguda se dan cuenta de que serpientes talladas cubren todo el techo. También hay docenas de serpientes reales deslizándose por la sala. Cerca del centro de la sala hay una gran hoguera circular. Su fuego arde de un verde espantoso y emite un humo embriagador. Detrás del fuego hay un estrado, del que parten unas escaleras que llevan a una cobra de piedra enroscada que extiende su capucha sobre un trono dorado. Allí se sienta la señora de la Corte del Fuego, de alguna manera más intimidante que cualquier otra cosa en esta sala."
 POD_travel_events.8.a: "Realmente aman a sus serpientes."
 POD_travel_events.8.b: "El poder de Set, demostrado a todos."
  
 POD_travel_events.9.t: "El laberinto de Knossos: la guarida de Namtaru"
 POD_travel_events.9.desc: "Nergal es un nombre aterrador, el vampiro que vendió su alma a poderes superiores y logró amenazar la Segunda Ciudad con su ejército de demonios e infernalistas. Sus primeros esfuerzos fueron frustrados, pero después de haber discernido que el lugar de descanso de la bestia oscura que buscaba despertar estaba en el norte de Galilea, reapareció, presentándose como Shaitan, el fundador del Clan Baali.\nConstruyó la fortaleza de Chorazin sobre la tumba de Namtaru, el Portador de la Plaga, logró excavar el cuerpo latente y lo trasladó a Knossos en el Mar Egeo, construyendo un gran laberinto inspirado en los abismos y canales superficiales del cerebro humano. Cuando la realidad misma se deformó alrededor de la isla a medida que Namtaru se volvía cada vez más consciente, otros vampiros se alarmaron y atacaron a Nergal en su fortaleza. Juntos, los trece clanes hicieron que el volcán debajo de Knossos entrara en erupción, hundiendo a Namtaru bajo el mar y aparentemente destruyendo a Nergal para siempre. Hasta el día de hoy, Knossos sigue siendo un lugar que la mayoría de los vampiros evitan instintivamente, excepto aquellos que buscan formas de relacionarse con seres que no deberían ser molestados."
 POD_travel_events.9.a: "El infierno en la tierra."
 POD_travel_events.9.b: "El poder más oscuro y grande espera aquí."
  
 POD_travel_events.10.t: "Monasterio de Sernog: La guarida de Tzimisce"
 POD_travel_events.10.desc: "La estructura se encuentra en lo alto de una cresta por encima de la línea de árboles. Una fortaleza abandonada se alza amenazadora, sus paredes ennegrecidas forman un esqueleto oscuro contra el cielo, una cáscara de un edificio abierto a las estrellas. Junto a la fortaleza hay una antigua catedral, aparentemente en mejores condiciones pero no menos siniestra que su edificio acompañante. Hace mucho tiempo profanada, la tierra alrededor de la catedral del monasterio ya no califica como suelo sagrado; los Cainitas pueden pisar las instalaciones con impunidad. El interior de la catedral refleja una atmósfera de oscuro presagio. La arquitectura parece tallada en la imaginación febril de algún diseñador loco. Grotescas tallas de seres que podrían ser ángeles pero se parecen a demonios miran fijamente a quienes pasan por el arco de la entrada al antiguo santuario. El aire dentro de la catedral tiene un olor mohoso y empalagoso, como si algo eternamente moribundo se hubiera incrustado dentro de las piedras y ahora rezumara su esencia en un miasma de perpetua decadencia. Unos gemidos espeluznantes llenan la cavernosa cámara central, que resuena en las altas vigas abovedadas y reverbera en una cacofonía de gritos estridentes que imitan los gritos de las víctimas que sufren las agonías de una tortura prolongada y exquisita. Hay una trampilla oculta debajo del altar de la iglesia. La puerta, cortada en el entarimado de madera del suelo, se abre tirando de su aro de hierro. Una escalera estrecha y oscura conduce a la cripta de la catedral, que contiene un sarcófago custodiado por un pequeño ejército de criaturas sirvientes."
 POD_travel_events.10.a: "Donde Samiel encontró su fin, si las historias son ciertas."
 POD_travel_events.10.b: "Él está durmiendo, esperando el momento adecuado para regresar."
  
 POD_travel_events.11.t: "Hunedoara: La guarida de los ocultos"
 POD_travel_events.11.desc: "Pregúntale a la gente de Hunedoara dónde se encuentra el castillo y te quedarás con la boca abierta. Se sorprenderían mucho al saber que los mapas más antiguos muestran un magnífico castillo a menos de una hora de su aldea. El castillo es desconocido.\nInconnu.\nProhibitivo y desolado en su desvanecida grandeza, sus restos ocultos al mundo en general, escondidos en una morada rocosa. Ningún mortal puede entrar en el castillo, ya que el ritual hace que todos los que pasan a su vista sientan un gran miedo. Cuanto más se alejan de él, más débiles se vuelven sus recuerdos, hasta que no lo recuerdan más.\nEntrar en el castillo es una tarea casi imposible, ni siquiera los grandes poderes vampíricos pueden obligar a alguien a evitar este miedo. Por eso, aquellos que lo logran suelen verse obligados a hacerlo. Solo se puede entrar al castillo por un largo y sinuoso camino de montaña, estrecho y traicionero, y a menudo con un profundo abismo a un lado. Los muros exteriores están en un estado de total deterioro y casi todos los edificios exteriores se han derrumbado, lo que hace que toda la zona parezca más desierta y malévola. Cualquiera que intente entrar por cualquier otro camino que no sea la puerta principal se verá rechazado por el viento, los relámpagos y, finalmente, las ráfagas de llamas.\nEn el interior reside la mayor concentración de poder vampírico desde Cartago... y algo aún más peligroso."
 POD_travel_events.11.a: "Donde murió Golconda y comenzó el infierno."
  
 POD_travel_events.12.t: "Viena, la casa que construyó Etrius"
 POD_travel_events.12.desc: "Creada después de que Etrius expresara sus serias preocupaciones sobre la transformación de la Casa Tremere en un clan de vampiros demasiado rápido, Viena pronto se convirtió en el refugio más seguro para la facción conservadora del clan.\nEncaramada en un promontorio irregular a varias millas al norte de la ciudad, la capilla de Viena parece un pabellón de caza grande e imponente. Sus paredes están compuestas por enormes trozos de piedra gris, tallados en la Tierra por la magia de Etrius. Enormes vigas de madera actúan como pilares y vigas transversales en toda la estructura. Cada cámara es grandiosa y de gran tamaño. Una extensa red de cámaras en desuso cruza la colina en la que se encuentra el edificio. Etrius las construyó para dejar espacio para una futura expansión sin despertar atención no deseada.\nLos laboratorios de Viena son grandes y están bien provistos y la biblioteca es lo mejor que los Tremere tienen a su disposición fuera de Ceoris. Las áreas comunes son al mismo tiempo suntuosas y amenazantes. Los pesados ​​muebles de madera están acolchados con terciopelo bordado en oro. Un incienso de abrumadora dulzura emana de numerosos incensarios de cobre. Los tapices representan a Tremere, Etrius y Goratrix mirando con desaprobación a los ocupantes de la habitación, mientras enormes cuernos de ciervo, cabezas de jabalí y otros trofeos aparecen por todo el edificio. Viena carece de las elaboradas medidas de protección de Ceoris, pero el suelo todavía está plagado de ingeniosas trampas."
 POD_travel_events.12.a: "El plan de respaldo de los usurpadores."
 POD_travel_events.12.b: "Un oasis de calma lejos de nuestros enemigos."
  
 POD_travel_danger_events.13.success: "¡Están derrotados!"
 POD_travel_danger_events.13.wound: "Una victoria difícil."
 POD_travel_danger_events.13.failure: "Escape costoso..."
 POD_travel_events.13.t: "$travel_danger_prefix$ ¡Emboscada de hombre lobo!"
 POD_travel_events.13.desc: "Los bosques son el dominio de los lupinos y, a pesar de tus mejores esfuerzos por permanecer sigiloso, esos malditos lobos gigantescos lograron rastrear tu olor. Afortunadamente, estabas preparado para esa posibilidad y no te tomó completamente por sorpresa.\nAun así, estas son criaturas poderosas, mucho más acostumbradas a luchar aquí de lo que tú lo estarás jamás. Esto no será fácil."
 POD_travel_events.13.a: "¡Defender su posición!"
 POD_travel_events.13.b: "¡Tú ahí, protégeme!"
  
 POD_travel_danger_events.14.success: "¡Te dejaron pasar!"
 POD_travel_events.14.t: "$travel_danger_prefix$ Cazadores al acecho"
 POD_travel_events.14.desc: "A pesar de tus mejores esfuerzos por mantenerte sigiloso durante tus viajes, parece que una banda de cazadores emprendedores ha oído rumores sobre tu convoy. Han bloqueado un puente que tendrás que cruzar para continuar tu viaje, pero, afortunadamente, no parecen estar completamente seguros de a quién (o qué) esperar. Como tal, no te atacan a primera vista, lo que te da la oportunidad de intentar engañarlos, tal vez evitando una pelea en el proceso."
 POD_travel_events.14.a: "¡Carga antes de que reaccionen!"
 POD_travel_events.14.b: "Tú, ocúpate de ellos."
 POD_travel_events.14.c: "Somos humildes comerciantes de paso..."
  
 POD_travel_events.15.t: "$travel_danger_prefix$ Profeta loco"
 POD_travel_events.15.desc: "Un individuo desaliñado, que claramente no está completamente cuerdo, ha comenzado a seguir tu convoy desde hace algún tiempo. Está soltando tonterías sobre la Gehena, el Apocalipsis, la Ascensión, el Tiempo del Juicio y otras tonterías. Tus mejores esfuerzos por ahuyentarlo han fracasado, e incluso recurrir a la violencia parece hacer que reaparezca más tarde con un discurso aún más pesimista. Tu caravana está empezando a sentirse molesta por la constante cháchara apocalíptica, lo que te obliga a considerar la posibilidad de actuar."
 POD_travel_events.15.a: "Háblame mejor"
 POD_travel_events.15.b: "Simplemente ignora al loco."
 POD_travel_events.15.c: "¡Yo también tengo mis propias profecías!"
  
 POD_travel_events.16.t: "$travel_danger_prefix$ Pueblo tranquilo"
 POD_travel_events.16.desc: "Desde que has entrado en esta región, se han extendido rumores en tu caravana sobre un pequeño y pintoresco pueblo por el que tu plan de viaje te obliga a pasar. Los lugareños hablan de abominaciones impías que gobiernan la noche allí, obligando a los habitantes del pueblo a rezar para ver el amanecer lo antes posible. A medida que te acercas, los rumores se vuelven aún más gráficos y tu séquito comparte su inquietud contigo. Están abogando por un pequeño desvío en lugar de arriesgarse a poner un pie en este pueblo maldito y enfadar a quien sea que esté realmente gobernando aquí."
 POD_travel_events.16.a: "¡No temo a ninguna historia de fantasmas!"
 POD_travel_events.16.b: "Sí, un desvío. No es que tenga miedo..."
 POD_travel_events.16.c: "¡Siento un espíritu afín!"
  
 POD_travel_events.17.t: "$travel_danger_prefix$ Guerras mortales"
 POD_travel_events.17.desc: "Los mortales despistados están librando una guerra en esta región por una u otra razón insignificante. No es que te importe, pero la devastación provocada por los ejércitos en conflicto y el riesgo de tropezarte con uno de ellos es una preocupación para tu plan de viaje. Una opción sería simplemente hacer un desvío bastante largo, con suerte evitando cualquier contacto con los mortales en conflicto. También podrías contratar más guías locales de los que habías planeado originalmente, ya que serían los más adecuados para encontrar una ruta de viaje alternativa segura. La solución más poco ortodoxa sería unirte a la refriega con tu séquito, una solución que requiere mucho tiempo pero que puede ser esclarecedora para observar las últimas tácticas de guerra de los mortales."
 POD_travel_events.17.a: "Mejor evitémoslos."
 POD_travel_events.17.b: "Contratar más gente local para acelerar las cosas."
 POD_travel_events.17.c: "¿Una guerra? ¡Déjame unirme!"
  
 POD_travel_events.18.t: "$travel_event_prefix$ Bajo el disfraz de la noche"
 POD_travel_events.18.desc: "Viajar largas distancias para un vampiro es una tarea miserable, ya que el sol resulta ser un elemento disuasorio formidable. Si intentas viajar durante el día, tendrás que hacer algunas adaptaciones muy específicas (y sospechosas) para asegurarte de que tu lugar de descanso se mantenga perfectamente a prueba de sol y que solo pueda ser protegido por aquellos sirvientes menores que realmente puedan soportar la luz del día. Si viajas solo de noche, es probable que atraigas aún más atención no deseada y debas tener en cuenta el horario de sueño de esos mismos sirvientes diurnos... No hay una solución fácil para ese problema y, como tal, los viajes con un vampiro tienden a ser mucho más largos que sin él, incluso con la mejor preparación realizada de antemano."
 POD_travel_events.18.a: "Es lo que es."
 POD_travel_events.18.b: "¡Sigue adelante! ¡Más rápido!"
  
 POD_travel_events.19.t: "$travel_event_prefix$ Estilo egipcio antiguo"
 POD_travel_events.19.desc: "Como momia, has vivido mucho tiempo y has visto (y probablemente incluso has liderado) grandes civilizaciones de la Antigüedad. La pompa y la gloria de este mundo pasado contrastan marcadamente con la penumbra de esta "Edad Oscura". ¿Dónde están los músicos, las procesiones, los oradores que anuncian tus gloriosos títulos mientras caminas por la tierra? ¿Y cómo se supone que deben ser esos horribles carruajes? ¡No se comparan en nada con tu carroza dorada! De repente, te entra la tentación de retrasar tu viaje actual hasta que puedas recrear algo de esta gloria pasada. Es un esfuerzo costoso y prolongado, pero realmente quieres mostrarle a esa gente moderna cómo viaja un verdadero faraón."
 POD_travel_events.19.a: "¡Trae mi Hemhemet!"
 POD_travel_events.19.b: "...La nostalgia me golpeó fuerte allí."
  
 POD_travel_events.20.t: "$travel_event_prefix$ Cazadores del Pueblo"
 POD_travel_events.20.desc: "Como cazador de todas las cosas horribles que se aprovechan de la humanidad, tu deber debe ser un juramento secreto. Tus semejantes entrarían en pánico si supieran la magnitud de la amenaza que acecha en cada esquina. Este secreto suele causar algunos problemas, ya que muchas personas te confunden con algún tipo de autoridad clerical y luego descargan sus problemas actuales, a menudo muy mundanos, sobre ti mientras viajas por sus tierras. Administrar justicia es algo que sabes hacer, pero también sería un gran retraso en tu combate más urgente (y mucho más importante) contra lo sobrenatural."
 POD_travel_events.20.a: "Escucharé y juzgaré."
 POD_travel_events.20.b: "Los secuaces del diablo no me esperarán."
  
 POD_travel_events.21.t: "$travel_event_prefix$ Encuentro de los Lobos"
 POD_travel_events.21.desc: "Como tradición, se supone que los hombres lobo viajeros pueden encontrar refugio en los túmulos locales siempre que respeten la autoridad y las costumbres de sus habitantes. También se espera que no se queden demasiado tiempo, ya que los hombres lobo son criaturas territoriales y no les gusta la competencia potencial. Tus exploradores notaron un túmulo cercano que podría servir como un posible refugio amistoso. Retrasaría tu viaje por un tiempo, pero quedaría bien para ti y los tuyos participar en las tradiciones de los Garou con los lugareños."
 POD_travel_events.21.a: "¿Podemos compartir tu fuego por un rato?"
 POD_travel_events.21.b: "No hay tiempo para retrasos."
  
 POD_travel_events.22.t: "$travel_event_prefix$ ¡Qué infierno con tu pequeño pueblo!"
 POD_travel_events.22.desc: "Viajar brinda oportunidades para los de tu especie y sus sirvientes. Es una manera de descubrir aldeas pequeñas y aisladas que apenas son reconocidas como existentes por las diversas autoridades de su país. Esta facilidad para ser víctima de la corrupción hace que sea una actividad relajante durante un viaje largo y aburrido. Obviamente, retrasaría tu viaje por un tiempo, pero ¿no vale la pena la autogratificación al final?"
 POD_travel_events.22.a: "Las delicias que te mostraré..."
  
 ghouled_entourage_option: "Séquito de Ghouled"
 ghouled_entourage_option_desc: "Los vampiros necesitan un séquito fuerte y leal durante los viajes, ya que no pueden actuar durante el día. Los ghouls son una buena opción."
  
 mummies_grandeur_option: "Los viajes del faraón"
 mummies_grandeur_option_desc: "Las momias recuerdan una época en la que eran faraones y viajaban con un séquito y una grandeza que harían sonrojar a los pequeños reyes de hoy. A veces, quieren revivir esa época."
  
 werewolves_umbra_option: "Puentes lunares"
 werewolves_umbra_option_desc: "Los hombres lobo pueden viajar utilizando los legendarios puentes lunares que cruzan la umbra. En muchos casos, esto es mucho más rápido y seguro que tomar el camino mundano."
  
 spread_cults_option: "Difundir cultos"
 spread_cults_option_desc: "Viajar te brinda la oportunidad de infiltrar miembros leales de tu culto en las aldeas y pueblos locales por los que pases. Esto te demorará un poco, pero aumentar tu influencia sin duda es beneficioso."
  
 POD_travel_events.23.t: "Ombos, el ojo de Set"
 POD_travel_events.23.desc: "Desde lejos, Ombos parece un montón de tierra, unas cuantas columnas derribadas y fragmentos de muros, nada más. Quedan muy pocos restos de lo que una vez fue el centro del culto mortal de Set. Mientras caminas por las ruinas iluminadas por las estrellas, un hombre se sitúa detrás de una mastaba erosionada. Lleva una sencilla túnica negra y lleva la vara de medir de un antiguo sacerdote egipcio. "Bienvenido a la Casa de Set".\nCaminas por el desierto durante casi una hora hasta que una solitaria puerta con pilonos se alza ante ti. "El gran Set espera más allá. Camina derecho y llegarás a Él. Él mismo responderá a tus preguntas".\nNunca has visto las estrellas tan brillantes en el cielo negro iluminado por la luna. Los afloramientos de roca proyectan sombras opacas sobre las plateadas arenas del desierto. Sin embargo, no proyectas sombras, no dejas huellas en la arena. Observas una estrella en el horizonte y cuentas hasta mil, tres veces. No se mueve.\n¿Acaso el tiempo mismo teme al poderoso Set? No lo sabes, pero quizás pronto lo sepas si continúas caminando hacia el horizonte..."
 POD_travel_events.23.a: "Sutekh triunfante, escucha mi oración."
 POD_travel_events.23.b: "Siento algo o alguien..."
  
 POD_travel_events.24.t: "Sherwood, guarida de la anarquía"
 POD_travel_events.24.desc: "Un gran bosque de caza real bordeado al oeste por el río Erewash y el bosque de East Derbyshire, Sherwood es el terreno de caza favorito de la nobleza posterior a la invasión normanda. Sin embargo, realmente cobró importancia cuando se convirtió en la base del famoso forajido Robin Leeland.\nSi bien los orígenes de este hombre son misteriosos, Robin ha luchado contra los tiranos desde siempre. Sus rasgos duros y sucios estuvieron presentes en varios levantamientos plebeyos: intervino directamente en varios levantamientos campesinos contra la nobleza inglesa, fue un defensor particularmente fuerte de las tendencias anarquistas y a menudo luchó en primera línea durante escaramuzas militares.\nSu "roble mayor", un árbol enorme en el centro del bosque que usa como refugio, es ahora casi un lugar de peregrinación para los posibles luchadores por la libertad que esperan encontrar sabiduría bajo la guía de "The Hood"."
 POD_travel_events.24.a: "¡Abajo los tiranos!"
 POD_travel_events.24.b: "Una vista peculiar."
  
 POD_travel_events.25.t: "La corte del amor"
 POD_travel_events.25.desc: "Incluso entre las prestigiosas Cortes del Amor, la Corte de Salianna se considera la más suntuosa. Las "veladas" de Salianna, que suelen organizarse en lugares de gran riqueza histórica, son el lugar ideal para exhibir destreza intelectual o marcial. El objetivo final de estas exhibiciones es siempre el mismo: entretener a la Reina de París y ganar su preciado favor. Durante el invierno, la Corte adquiere una mentalidad más política y se celebra en la finca de Salianna, donde los numerosos giros y vueltas del dominio favorecen a los conspiradores y chismosos para ejercer su oficio. Todo lo que ocurre durante una Corte está regulado por las "Belles Dames sans Merci" (damas bellas y despiadadas), cuatro amantes de la corte que están más que listas para destruir la reputación de cualquier Cainita insolente con unas pocas palabras elegidas. La Corte del Amor de Salianna, aunque menos insensible que la de Isouda, todavía no es para los débiles de corazón y muchos neonatos esperanzados han sido aplastados bajo sus misericordiosos (y a menudo tácitos) juegos de poder."
 POD_travel_events.25.a: "¡Necesito emular esto!"
  
 POD_travel_events.26.t: "El Santuario de Telyavel"
 POD_travel_events.26.desc: "Telyavel es el Guardián de los Muertos, pero también el dios herrero conocido como el Creador de las Cosas. La creencia popular lituana sostenía que un herrero trabajaba con los elementos básicos de la creación misma (aire, fuego, agua y tierra) y los moldeaba como le parecía conveniente, por lo tanto, ser herrero no solo era una forma de honrar a los dioses, era una forma de saber, de manera limitada, cómo era ser ellos. Telyavel está reencarnando las almas de los muertos, utilizándolas como materia prima para crear las hojas metálicas del Bosque de las Sombras. Para hacer eso, un alma aparecería sobre su yunque en forma de una persona pequeña (homúnculo). Telyavel agarraría el alma con las tenazas y la sumergiría en el fuego. El homúnculo gritaría de dolor, pero cuando el herrero retirara las tenazas de las llamas, ahora estaría sosteniendo una pieza de metal caliente lista para ser moldeada. El herrero colocaba el metal sobre el yunque y lo golpeaba mientras con cada golpe de martillo salía a borbotones sangre humeante que corría por los surcos y caía en un orificio situado debajo, llenando un vasto mar de sangre cercano. Al final de todo el proceso, emergía una hoja metálica perfecta que el viento arrastraba hasta el Bosque.\nTelyavel es venerado sobre todo por un linaje conocido como los Tremere Telyavelic, que protegen ferozmente el Bosque."
 POD_travel_events.26.a: "Un Dios poderoso y un sitio mágico poderoso."
 POD_travel_events.26.b: "Una vista peculiar."
  
 POD_travel_events.27.t: "El Mausoleo, el corazón muerto de Venecia"
 POD_travel_events.27.desc: "—¿Quieres conocer Venecia, visitante? —Los ojos de tu guía, su voz, se habían vuelto repentinamente muy fríos—. Entonces escucha bien. —En Venecia, los Nosferatu, acechan en las alcantarillas y en los canales, esperando que los ojos de los que están por encima de ellos no los vean. Los Ventrue vienen con los mercaderes ambulantes y piensan establecer refugios, pero no se quedan mucho tiempo, no. Venecia, visitante, pertenece a los Giovanni. —Los Giovanni no tienen rivales. Otros Vástagos viven aquí por su propia tolerancia, o no viven aquí en absoluto. Ningún conflicto manifiesto perturba la noche veneciana, porque los Giovanni no lo permiten. Son una familia, visitante, así como un clan. Durante siglos, han anidado aquí, en su hogar ancestral, pudriéndose en sus propiedades familiares, en las universidades, en los bancos y prestamistas. “Ellos conocen los secretos que se esconden más allá de la muerte, visitante, pues han construido todo su imperio sobre las espaldas de los muertos”. “Una noche, una noche terrible, abrirán la puerta de la tierra prohibida y Venecia se convertirá en el mundo, los Giovanni finalmente dueños de una tierra muerta y estéril”."
 POD_travel_events.27.a: "Es hora de pagar mi deuda con la Familia."
 POD_travel_events.27.b: "Sólo rumores...¿verdad?"
  
  
  
  
