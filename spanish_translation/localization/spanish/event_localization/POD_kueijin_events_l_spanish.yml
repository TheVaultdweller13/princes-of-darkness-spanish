 kueijin_scheme.130.t: "Fusionando el alma"
 kueijin_scheme.130.desc: "Puedes comer el alma, fusionándola con la tuya. Este acto cuesta automáticamente un nivel de Dharma, a menos que sigas el Aullido del Dharma del Tigre Demonio o estés al servicio de un Rey Yama. Un vampiro que se come el alma de un ser obtiene acceso a los recuerdos y habilidades de conocimiento de ese ser. La víctima muere inmediatamente."
 kueijin_scheme.130.a: "Accedí a sus habilidades de conocimiento."
 kueijin_scheme.130.b: "Accedí a sus recuerdos."
