 PODquincunx.100.t: "Noticias de China"
 PODquincunx.100.desc: "Un mensajero llega a ti, trayendo noticias del Este.\nEn un pergamino enviado al Emperador Da de la Corte del Tigre Blanco, los verdaderos Wan Kuei restantes de la Corte de la Tortuga Negra renuncian tanto a la luz del Cielo como a la oscuridad de Yomi.\nEsta carta confirma la legitimidad de la antigua facción, lo que hace que las Cortes del Tigre Blanco y del Emperador Amarillo convoquen a una reunión de todos los Ancestros influyentes dentro de tres años para evaluar la situación."
 PODquincunx.100.option.a: "¿Debería ayudar?"
  
 PODquincunx.110.t: "Noticias de China: Consejo de Dragones"
 PODquincunx.110.desc: "La congregación de los Ancestros se reunió en el monasterio Shaolin cerca de Chang'an y declaró que los extranjeros, en particular los Kin-Jin, eran los culpables de la caída de las Cortes Augustas. En respuesta, establecerán un nuevo orden: el Quincunx. Estará formado por varias cortes en los cinco puntos cardinales: la Corte de la Sangre en el norte, la Corte de la Carne en el este, la Corte de la Llama en el sur, la Corte de los Huesos en el oeste y la Corte de Jade en el centro."
 PODquincunx.110.option.a: "Un nuevo orden surge en China."
  
 PODquincunx.201.t: "El destino de la corte del Fénix Escarlata"
 PODquincunx.201.desc: "La Tortuga Negra China y el Emperador Amarillo Wan Kuei están presionando contra su corte, y los Wan Kuei con mentalidad política en todos los tribunales lanzan acusaciones de akuma con poca o ninguna evidencia. Es hora de que decidas el destino del Fénix Escarlata. ¿Separarse de las cortes norteñas y proclamar una nueva Corte? ¿O obedecer su mandato de mantener la unidad con China?"
 PODquincunx.201.option.a: "Declarar la independencia."
 PODquincunx.201.option.b: "Purgar todo lo contaminado por Yomi."
  
 PODquincunx.200.t: "El fin de la corte del Fénix Escarlata"
 PODquincunx.200.desc: "La Corte del Fénix Escarlata siempre ha estado aislada de las cortes chinas y no ha sido una sorpresa que decidieran no participar en la reunión de Quincunx. A medida que una nueva era amanece ante ellos, han decidido cambiar su nombre a Cortes Doradas y mantener su independencia."
 PODquincunx.200.option.a: "La rueda de los tiempos está girando."
  
 PODquincunx.210.t: "Noticias de China: El fin de la Corte del Dragón Azul"
 PODquincunx.210.desc: "La civilidad entre los gaki japoneses y los muertos hambrientos del continente ha terminado. Los sobrevivientes coreanos finalmente viajaron al sur y ayudaron a formar el Quincunx. La Corte del Dragón Azul coreana/japonesa ya no existe, dividida entre las Cortes Verdes de Corea, aliadas al Quincunx, y los Clanes del Sol en Nihon/Japón."
 PODquincunx.210.option.a: "La rueda de los tiempos está girando."
  
 PODquincunx.220.t: "Noticias de China: El fin de la Corte del Emperador Amarillo"
 PODquincunx.220.desc: "El ataque al Emperador Wang Hongben fragmentó la Sociedad del Jade Dorado y desmembró las Cortes del Emperador Amarillo. La situación empeoró con la destrucción de la conquista mongola y la acusación de ayudar a los infernalistas Akuma. Con el Tratado del Quincunx, la Corte del Emperador Amarillo se convirtió en la Corte del Jade."
 PODquincunx.220.option.a: "La rueda de los tiempos está girando."
  
 PODquincunx.230.t: "Noticias de China: El fin de la Corte del Tigre Blanco"
 PODquincunx.230.desc: "La Corte del Tigre Blanco se dividió en facciones competidoras cuando la Emperatriz Fan abandonó su puesto; los intentos del Emperador Da de traer la paz fracasaron.\nDespués de la franja de destrucción traída por los mongoles y los Akuma de la corte de la Tortuga Negra, los sobrevivientes se unieron al recién formado Quincunx.\nLa Corte del Tigre Blanco ya no existe."
 PODquincunx.230.option.a: "La rueda de los tiempos está girando."
  
 PODquincunx.240.t: "Noticias de China: El fin de la corte de la tortuga negra"
 PODquincunx.240.desc: "Mientras los ejércitos Ming atacan Karakorum, docenas de Wu de todas las Cortes Augustas descienden sobre la ciudad en busca de venganza, y la batalla nocturna dura semanas. Al final, la Corte de la Tortuga Negra, infestada de Akuma, ya no existe: los que aún no han sido corrompidos se han unido al Quincunx, los demás han sido quemados o pasados ​​por la espada."
 PODquincunx.240.option.a: "La rueda de los tiempos está girando."
  
 PODquincunx.260.t: "Noticias de Yomi: El fin del infierno de las cadenas con púas" #NT!
 PODquincunx.260.desc: "Después de la creación del Quincunx, los [GetTrait('kueijin').GetName( GetNullCharacter )] atacaron las posesiones de Dokhor-Khan en los antiguos territorios de la Corte de la Tortuga Negra, privándolo de su aporte de Chi Manchado, lo que permitió a sus rivales, entre ellos Rangda y Tou Mu, destruirlo y agregar partes del antiguo Infierno a sus propios territorios." #NT!
 PODquincunx.260.option.a: "La rueda de los tiempos está girando." #NT!
  
