 kueijin_scheme.100.desc: "De hecho, puedes ver cómo el alma fantasmal sale del cuerpo de la víctima y entra en tu tercer ojo. Ahora puedes decidir qué hacer."
 kueijin_scheme.100.a: "Purificar el alma."
 kueijin_scheme.100.b: "Tortura el alma."
 kueijin_scheme.100.c: "¡Come el alma!"
  
 kueijin_scheme.110.t: "Purga del alma"
 kueijin_scheme.110.desc: "El alma de la víctima se une a la tuya y podéis iniciar un proceso de limpieza del alma."
 kueijin_scheme.110.a: "Intento hacerlos volver a su camino Dhármico."
 kueijin_scheme.110.b: "Intento restaurar su Humanidad perdida."
  
