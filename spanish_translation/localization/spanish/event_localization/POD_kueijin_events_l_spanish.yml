 POD_nushi_duties.100.t: "Una pequeña tarea de tu Nushi" #NT!
 POD_nushi_duties.101.desc: "Castigad al estudiante impío que talló grafitis lascivos en mi imagen sagrada." #NT!
 POD_nushi_duties.100.a: "Fácil." #NT!
 POD_nushi_duties.100.a.tt: "Tienes una nueva decisión en el panel de decisión." #NT!
 POD_nushi_duties.100.b: "Pídele a otra persona que haga esta tarea." #NT!
  
 POD_nushi_duties.110.t: "Una tarea seria de tu Nushi" #NT!
 POD_nushi_duties.111.desc: "Impedir que los bebedores de sangre occidentales profanen el santuario sagrado." #NT!
 POD_nushi_duties.110.a: "Por supuesto." #NT!
 POD_nushi_duties.110.b: "Lo siento, no hay tiempo." #NT!
  
 POD_nushi_duties.120.t: "Una tarea crítica de tu Nushi" #NT!
 POD_nushi_duties.121.desc: "Ve al [yomi|E] [hell_of_being_skinned_alive|E] y tráeme el collar de la Reina Yama Tou Mu" #NT!
 POD_nushi_duties.121.a: "¿Yo contra Tou Mu? Bien." #NT!
 POD_nushi_duties.121.b: "¿Yo contra Tou Mu? ¡De ninguna manera!" #NT!
  
 POD_nushi_duties.1000.t: "El infierno de ser desollado vivo" #NT!
 POD_nushi_duties.1000.desc: "Si hay un lugar peor bajo el cielo que el [hell_of_being_skinned_alive|E], nadie lo ha encontrado todavía. A simple vista, este infierno se parece a la superficie de un mundo desértico. Los visitantes con conocimientos de astronomía comparan el terreno con los informes sobre la superficie de Marte. Otros dicen que combina lo peor del desierto del Reino Medio. El punto es discutible: el retorcido reino de Tou Mu es infinitamente peor que cualquiera de estos, o todos ellos juntos." #NT!
 POD_nushi_duties.1000.a: "Aterrador." #NT!
 POD_nushi_duties.1000.b: "Quiero ir a casa." #NT!
  
 POD_nushi_duties.1001.t: "Los niños de Tou Mou" #NT!
 POD_nushi_duties.1001.desc: "Este no es tu lugar, vete.\nUna figura cuadrada, encorvada, de hierro negro con ojos rojos brillantes, mitad autómata con forma de hombre y mitad criatura insecto, te detiene." #NT!
 POD_nushi_duties.1001.a: "Voy a pasar." #NT!
 POD_nushi_duties.1001.b: "Saludos, solo tengo un informe para Tou Mu." #NT!
  
 POD_nushi_duties.1002.t: "Tou Mu: La Emperatriz de Hierro" #NT!
 POD_nushi_duties.1002.desc: "Los Wan-kuei tienen un enemigo en [yomi|E] más terrible que cualquier otro, y su nombre es Tou Mu.\nTou Mu es una de las más maliciosas de los Reyes Yama, y ​​es este odio lo que la ha llevado tan cerca del trono del Emperador Demonio. La Emperatriz de Hierro es, con mucho, la Reina Yama más conocida, tal vez porque a diferencia de otros Reyes Yama que difunden el mal en una miríada de disfraces, Tou Mu siempre aparece de la misma manera: como una mujer con una elaborada armadura de hierro completa con máscara con cuernos y guanteletes en forma de garras en cada uno de sus 18 brazos. Su largo cabello negro fluye desde detrás de la máscara de acero, el único toque humano que se permite." #NT!
 POD_nushi_duties.1002.a: "El sigilo es la clave." #NT!
 POD_nushi_duties.1002.b: "¡Una distracción!" #NT!
  
 POD_nushi_duties.1003.t: "Éxito" #NT!
 POD_nushi_duties.1003.desc: "Obtuviste el collar sin previo aviso, es hora de regresar al mundo mortal. Te permites maldecir a los nushi que te hacen una demanda tan peligrosa." #NT!
 POD_nushi_duties.1003.a: "Todavía tengo mi piel." #NT!
