l_spanish:
  
 podkueijin.1.t: "¿Un sucesor digno?"
 podkueijin.1.desc: "Tus sirvientes han regresado con los prometedores Hungry Dead que pudieron encontrar. Algunos de ellos tienen más talento que otros, pero también requerirán más influencia para vincularse a su servicio. De todos modos, seguirá siendo una apuesta, no tienes tiempo de revisarlos personalmente antes de hacer tu elección, ya que la atención repentina que les prestaste atraerá la atención de los rivales."
 podkueijin.1.a: "No necesito a alguien demasiado hábil, no sea que se convierta en una amenaza..."
 podkueijin.1.a.tt: "Aparecerá un nuevo heredero, considerado como tu propio chiquillo."
 podkueijin.1.b: "Éste al menos parece tolerable."
 podkueijin.1.c: "Seguiremos la carrera de éste con gran interés."
 podkueijin.1.d: "Sólo el mejor prospecto servirá."
  
  # Initial event 
  
 podkueijin.100.t: "Dharma"
 podkueijin.100.desc: "Los Wan-Kuei han sido enviados de regreso para cumplir con su propósito kármico, y es imperativo que descubran cuál es ese propósito. Todos y cada uno de los Wan-Kuei aprenden a seguir un Dharma, un camino de no vida mediante el cual el Wan-Kuei busca descubrir su propósito en el Gran Ciclo. Al seguir un Dharma, un Wan-Kuei aprende a canalizar el Chi, a comprender su naturaleza no muerta y a volver a sintonizarse con la rueda kármica."
 podkueijin.100.a: "Ya he alcanzado un nivel de Dharma de Bodhisattva."
 podkueijin.100.b: "Aspiro a ser un Bodhisattva."
 podkueijin.100.c: "Ya he alcanzado el nivel de Ancestro del Dharma."
 podkueijin.100.d: "Ya he alcanzado un nivel de Dharma en mandarín."
 podkueijin.100.e: "Ya he alcanzado el nivel Jina de Dharma."
  
 podkueijin.110.t: "Yin Yang"
 podkueijin.110.desc: "Los Wan-Kuei con aspecto Yin son reservorios de energía negativa orientada a la muerte. Tienden a ser tranquilos, racionales y crueles.\nLos Wan-Kuei con aspecto Yang, por el contrario, consumen con avidez la energía vital. Son criaturas apasionadas, en sintonía con los mortales y las emociones.\nAlgunos Wan-Kuei son criaturas de Equilibrio, sus cuerpos mantienen en equilibrio las energías de vida y muerte."
 podkueijin.110.a: "Prefiero Yin."
 podkueijin.110.b: "Prefiero estar equilibrado."
 podkueijin.110.c: "Prefiero Yang."
  
 podkueijin.120.t: "Chi"
 podkueijin.120.desc: "Esta Rueda de las Eras gira por las interacciones del Yin y el Yang, representados por el divino Dragón de Ébano y la Reina Escarlata. Las energías de la creación impregnan el mundo, fluyendo hacia y desde el Yin y el [yang_world|E]. Esta energía, llamada Chi, fluye a través y entre las Diez Mil Cosas.\n\nAl igual que Kindred, los Wan-Kuei sufren de hambre. Cuando un Wan-Kuei tiene cinco o menos puntos de Chi (de cualquier tipo) en su cuerpo, se vuelve hambriento.\n\nLas Virtudes de Chi de un Wan-Kuei indican qué cantidad de un tipo determinado de Chi puede canalizar de forma segura el Wan-Kuei a través de su cuerpo. El Wan-Kuei es fácilmente capaz de ingerir más Chi temporal del que indican sus Virtudes de Chi (un desequilibrio permanente permite ingerir más Chi de ese tipo sin efectos nocivos). Sin embargo, un Wan-Kuei que abuse de esta práctica corre el riesgo de sufrir un desequilibrio: una peligrosa "sobredosis" de Chi. Wan-Kuei, al no tener ningún tipo particular de Chi en su cuerpo, también queda automáticamente en un estado de desequilibrio temporal."
 podkueijin.120.a: "Aquí está mi Chi."
  
  # Maintance event 
  
 podkueijin.200.t: "Descanso mental: desequilibrio"
 podkueijin.200.desc: "Los Kuei-jin deben regular su ingesta de Chi con cuidado, para no sufrir un desequilibrio de Chi. Un desequilibrio de Chi Yin suele hacer que el vampiro se vuelva cada vez más cadavérico e inhumano con el tiempo; por el contrario, un desequilibrio de Chi Yang puede provocar el brote de diversas enfermedades vampíricas mortales y sumamente contagiosas. Siempre puedes usar Cambiar el equilibrio para cambiar tu estado Yin-Yang."
 podkueijin.200.a: "Castigo por centrarse excesivamente en uno mismo."
 podkueijin.200.a.tt: "Tu cercanía a Yin te hizo más feo y un objetivo potencial de los cazadores de brujas."
 podkueijin.200.b: "Concentraré el Yang Chi en mi cuerpo para volverme un poco más equilibrado."
 podkueijin.200.c: "Castigo por una vida de Deseo."
 podkueijin.200.c.tt: "Tu cercanía a Yang te convirtió en la fuente de un brote de enfermedades vampíricas."
 podkueijin.200.d: "Concentraré el Yin Chi en mi cuerpo para volverme un poco más equilibrado."
  
 podkueijin.201.t: "Ching Shih"
 podkueijin.201.desc: "Los Ch'ing Shih son monstruosas criaturas y no pueden pasar por humanos comunes de ninguna manera. La carne del Wan-Kuei se vuelve de un gris enfermizo, mientras que los huesos se vuelven negros como el azabache. La piel se arruga y se comprime alrededor de los huesos. Los colmillos crecen largos y gotean veneno, y púas negras sobresalen de la espalda, las articulaciones y la caja torácica. Todo el cuerpo brilla fosforescentemente y chisporrotea con energía Yin."
 podkueijin.201.a: "Soy un monstruo entre monstruos."
  
  # Chi mechanic event 
  
 podkueijin.210.t: "Perdió el control"
 podkueijin.210.desc: "Te quedaste sin Chi, tal vez porque eres un Yang Wan-Kuei y sientes más hambre, o tal vez gastaste todo tu Chi y no puedes usar el otro aspecto Chi porque no dominas el flujo. Entonces perdiste el control y te lanzaste contra una multitud para adquirir algo de Chi..."
 podkueijin.210.a: "Qué vergüenza."
  
 podkueijin.211.t: "Falta de Chi"
 podkueijin.211.desc: "Un Wan Kuei sin Chi en su cuerpo comienza a desmoronarse y a pudrirse. Cada vez que debes gastar Chi (para activar un [discipline|E] o simplemente animar tu cadáver), pierdes Salud en su lugar, hasta que tu alma dual huye del cuerpo y tu existencia como un Muerto Resucitado termina."
 podkueijin.211.a: "¡Necesito a Chi!"
  
 podkueijin.220.t: "Configuración del Mecánico Chi"
 podkueijin.220.desc: "Puede seleccionar qué grupo de aspectos de Chi desea aprovechar primero cuando usa Chi, y sufrir una sobredosis o no cuando devora Chi."
 podkueijin.220.a: "Primer gasto: #bold Yin Chi#! / Yang Chi / Aleatorio"
 podkueijin.220.b: "Primer gasto: Yin Chi / #bold Yang Chi#! / Aleatorio"
 podkueijin.220.c: "Primer gasto: Yin Chi / Yang Chi / #bold Aleatorio#!"
 podkueijin.220.d: "Al devorar Chi: #bold Sin sobredosis#! / Sobredosis"
 podkueijin.220.e: "Al devorar Chi: Sin sobredosis / #bold Sobredosis#!"
 podkueijin.220.f: "Confirmar"
  
  # Dharma event 
  
 podkueijin.230.t: "Dharma avanzado"
 podkueijin.230.desc: "A medida que alcanzas un dharma elevado, ahora cada avance mejorará tu Virtud Chi, por lo que ahora debes elegir qué aspecto de la Virtud Chi deseas expandir."
 podkueijin.230.a: "Todo para Yin."
 podkueijin.230.b: "Todo para Yang."
 podkueijin.230.c: "A ambos."
  
 podkueijin.231.t: "Cien nubes"
 podkueijin.231.desc: "Aunque muchos afirman que ya no quedan Arhats en el mundo de la vigilia, hay una tradición secreta que contradice esta afirmación, una que dice que sí, que todavía quedan algunos de estos seres iluminados y divinos por ahí. Aunque se supone que deben ir al Cielo (y muchos lo hacen), los pocos mencionados se quedan en el Reino Medio por elección propia. Esto es especialmente cierto en el caso de los Tigres del Diablo, cuyos Arhats están esperando a que llegue el [sixth_age|E]..."
 podkueijin.231.a: "Yo también me quedaré."
 podkueijin.231.b: "Yo quiero ir."
  
  # Misc event 
  
 podkueijin.240.t: "Shintai" #NT!
 podkueijin.240.desc: "Se ha desarrollado un nuevo arte, el shintai, un descendiente del arte del cuerpo divino." #NT!
 podkueijin.240.a: "Un desarrollo interesante." #NT!
 podkueijin.240.a.tt: "Todos los [GetTrait('kueijin').GetName( GetPlayer )] obtienen acceso a [shintai_lifestyle|E]." #NT!
  
 podkueijin.250.t: "La quinta edad"
 podkueijin.250.desc: "La rueda de las eras ha llegado a la siguiente era, a medida que las eras avanzan, la alimentación se vuelve más difícil, el chi se vuelve más raro y la iluminación toma más tiempo.\n\n$godbody_valid$"
 podkueijin.250.a: "La era de la oscuridad."
 godbody_valid: "[GetPlayer.Custom( 'godbody_valid' )]"
 godbody_valid_dharma10: "Como tienes [GetTrait('dharma10').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E]."
 godbody_valid_dharma9: "Como tienes [GetTrait('dharma9').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta el [sixth_age|E]."
 godbody_valid_dharma8: "Como tienes [GetTrait('dharma8').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta 1650.1.1."
 godbody_valid_dharma7: "Como tienes [GetTrait('dharma7').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta 1600.1.1."
 godbody_valid_dharma6: "Como tienes [GetTrait('dharma6').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta 1550.1.1."
 godbody_valid_dharma5: "Como tienes [GetTrait('dharma5').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta 1450.1.1."
 godbody_valid_dharma4: "Como tienes [GetTrait('dharma4').GetName( GetPlayer )], no perderás el acceso a [godbodies_lifestyle|E] hasta 1350.1.1."
 godbody_invalid: "El [godbodies_lifestyle|E] ahora es invisible para ti, conservas tus ventajas actuales, pero ya no puedes progresar en él."
  
 podkueijin.260.t: "Componente espiritual destruido"
 podkueijin.260.desc: "Los Dhampyrs son dhampyrs independientemente de cualquier parentesco especial. El poder de la sangre Kuei-jin abruma cualquier otro componente espiritual heredado o mata al niño en el útero."
 podkueijin.260.a: "Mi plan de crianza está arruinado."
  
  # Adoption event 
  
 podkueijin.300.t: "¿Un digno sucesor?"
 podkueijin.300.desc: "Llamas a tus sirvientes para buscar información sobre chih-mei en tus dominios y has preparado el material necesario para el ritual que los convierte en hin. Puedes especificar más requisitos para involucrarte más en el proceso, pero cuanto más específico seas, más costoso será.\nPrimero, ¿quieres que alguien haya regresado recientemente de Yomi y haya tomado un segundo aliento, o algún [GetTrait('shih').GetName( GetPlayer )] que ¿Perdió a toda la humanidad y despertó a su P'o?"
 podkueijin.300.a: "Basta con algún campesino recientemente muerto."
 podkueijin.300.b: "Un cazador de demonios entrenado."
 podkueijin.300.exit: "Olvídalo, abandona la búsqueda."
 podkueijin.300.nocost: "Agregar este requisito de búsqueda no generará costos adicionales."
 podkueijin.300.lowcost: "Añadir este requisito de búsqueda generará un pequeño costo de prestigio."
 podkueijin.300.middlecost: "Añadir este requisito de búsqueda generará cierto costo de prestigio."
 podkueijin.300.highcost: "Añadir este requisito de búsqueda costará algo de prestigio."
 podkueijin.300.hugecost: "Añadir este requisito de búsqueda costará mucho prestigio."
 podkueijin.300.superhugecost: "Añadir este requisito de búsqueda costará un prestigio enorme."
 podkueijin.300.back: "Volver a la opción anterior."
  
 podkueijin.310.t: "¿Un sucesor digno?"
 podkueijin.310.desc: "¿Qué edad y género desea para su sucesor? Es más difícil encontrar a alguien más joven y, por lo tanto, más costoso."
 podkueijin.310.a: "Un hombre joven."
 podkueijin.310.b: "Un hombre de mediana edad."
 podkueijin.310.c: "Un hombre viejo."
 podkueijin.310.d: "Una mujer joven."
 podkueijin.310.e: "Una mujer de mediana edad."
 podkueijin.310.f: "Una mujer vieja."
  
 podkueijin.320.t: "¿Un digno sucesor?"
 podkueijin.320.desc: "Con tiempo y esfuerzo, su sirviente eventualmente encontrará un objetivo con los requisitos necesarios, pero esto aumentará el costo final de todo este esfuerzo."
 podkueijin.320.a: "Encuéntrame a alguien que tuviera esta característica corporal antes de su segunda respiración."
 podkueijin.320.a.tt: "Se le presentará una selección de características corporales."
 podkueijin.320.b: "Un cuerpo promedio es suficiente."
  
 podkueijin.321.t: "¿Un sucesor digno?"
 podkueijin.321.desc: "¿Y qué pasa con la belleza?"
 podkueijin.321.a: "Uno entre millón."
 podkueijin.321.b: "Uno entre mil."
 podkueijin.321.c: "Uno entre cien."
 podkueijin.321.d: "Solo alguien promedio."
  
 podkueijin.322.t: "¿Un sucesor digno?"
 podkueijin.322.desc: "¿Y el intelecto?"
 podkueijin.322.a: "Uno entre millón."
 podkueijin.322.b: "Uno entre mil."
 podkueijin.322.c: "Uno entre cien."
 podkueijin.322.d: "Solo alguien promedio."
  
 podkueijin.323.t: "¿Un sucesor digno?"
 podkueijin.323.desc: "¿Y qué tal el físico?"
 podkueijin.323.a: "Uno entre millón."
 podkueijin.323.b: "Uno entre mil."
 podkueijin.323.c: "Uno entre cien."
 podkueijin.323.d: "Solo alguien promedio."
  
 podkueijin.324.t: "¿Un digno sucesor?"
 podkueijin.324.desc: "¿Algún requisito previo adicional?"
 podkueijin.324.a: "Albino."
 podkueijin.324.b: "Gigante."
 podkueijin.324.c: "Enano."
 podkueijin.324.d: "Nada mas."
  
 podkueijin.325.t: "¿Un sucesor digno?"
 podkueijin.325.desc: "Esta es tu última oportunidad de cambiar tu objetivo antes de enviar el grupo de búsqueda."
 podkueijin.325.a: "Eso es todo. ¡A buscar!"
 podkueijin.325.b: "Regresa y elige nuevamente."
  
 podkueijin.350.t: "Un digno sucesor"
 podkueijin.350.desc: "Tu sirviente te trae al que mejor se ajusta a todos tus criterios, ahora es el momento de hacer que este Hin aprenda sobre el dharma y se convierta en tu sucesor."
 podkueijin.350.a: "Continúe con el ritual de restauración del equilibrio dhármico."
  
 podkueijin.400.t: "Educación del Dharma I"
 podkueijin.400.desc: "Hasta ahora, tu discípulo ha sido bastante mediocre. Probablemente puedas hacerlo mejor si continúas con el entrenamiento... ¿o quizás este ya no tiene esperanzas de mejorar?"
 podkueijin.400.a: "Necesitas más entrenamiento."
 podkueijin.400.b: "Bueno, mejor que nada."
 podkueijin.400.nolearn: "Tu discípulo no ha avanzado en su dharma."
 podkueijin.400.learn: "Tu discípulo ha avanzado en su dharma."
 podkueijin_education: "Entrenarás a este discípulo por un año más. Podría mejorar o empeorar por ello."
  
 podkueijin.401.t: "Educación del Dharma II"
 podkueijin.401.desc: "Tu discípulo ha sido muy mediocre hasta ahora. Puede que sea suficiente si no estás buscando un aprendiz talentoso, pero ¿quizás puedas hacerlo mejor con más entrenamiento?"
 podkueijin.401.a: "Necesitas más entrenamiento."
 podkueijin.401.b: "Ni el mejor, ni el peor."
  
 podkueijin.402.t: "Educación del Dharma III"
 podkueijin.402.desc: "Tu discípulo está resultando bastante bueno, con una sólida comprensión de los conceptos básicos. ¿Podría ser suficiente o estás buscando al sucesor perfecto?"
 podkueijin.402.a: "Necesitas más entrenamiento."
 podkueijin.402.b: "Considera que estás listo."
  
 podkueijin.403.t: "Educación del Dharma IV"
 podkueijin.403.desc: "En la antigüedad, se necesitaban diez años para educar a Hin, pero cuando llegó el [fifth_age|E], solo dos años se convirtieron en la norma. Tu discípulo es el afortunado que ha terminado e incluso superado tus expectativas."
 podkueijin.403.a: "Has aprendido todo lo que puedo enseñarte."
  
 podkueijin.500.t: "Forjar personalidad"
 podkueijin.500.desc: "Recientemente, tu discípulo recuperó la conciencia y se perdió muchas de las experiencias de la primera respiración. Como sifu, debes enseñarle a tu discípulo cómo mirar verdaderamente al mundo, y recientemente encontraste una oportunidad para hacer precisamente eso."
 podkueijin.500.skip: "Tal vez la próxima vez"
 podkueijin.501.a: "Sé valiente, incluso en los problemas."
 podkueijin.501.b: "Tenga cuidado si surgen problemas."
 podkueijin.502.a: "Tienes tiempo."
 podkueijin.502.b: "Muestra tu ira."
 podkueijin.503.a: "Leal a tu consorte."
 podkueijin.503.b: "El amor es para todos."
 podkueijin.504.a: "Estás bien."
 podkueijin.504.b: "Ve por más."
 podkueijin.505.a: "Tienes una causa."
 podkueijin.505.b: "El tiempo está de nuestro lado."
 podkueijin.506.a: "Siempre hay otra manera."
 podkueijin.506.b: "Quédate como estás."
 podkueijin.507.a: "La venganza es eterna."
 podkueijin.507.b: "El odio no es el punto."
 podkueijin.508.a: "El oro no es la preocupación."
 podkueijin.508.b: "Sin dinero nada es posible."
 podkueijin.509.a: "Puedes confiar en la gente."
 podkueijin.509.b: "No puedes confiar en nadie."
 podkueijin.510.a: "Se honesto."
 podkueijin.510.b: "Una pequeña mentira no hace daño."
 podkueijin.511.a: "Eres solo uno entre muchos."
 podkueijin.511.b: "Usted es excelente."
 podkueijin.512.a: "La ley por encima de todo."
 podkueijin.512.b: "Tú por encima de todo."
 podkueijin.513.a: "Dale tiempo."
 podkueijin.513.b: "El tiempo no espera."
 podkueijin.514.a: "Los placeres son una distracción."
 podkueijin.514.b: "Disfruta tu vida."
 podkueijin.515.a: "La confianza es la clave."
 podkueijin.515.b: "Traiciona al mundo antes de que el mundo te traicione a ti."
 podkueijin.516.a: "Fiel a tu camino."
 podkueijin.516.b: "Tu camino no es tan importante."
 podkueijin.517.a: "Se bueno."
 podkueijin.517.b: "Piensa primero en ti mismo."
 podkueijin.517.c: "Comparte tu dolor con el mundo."
  
  # Celebration general event 
  
 podkueijin.1010.desc: "¿Por qué aceptarías mi invitación solo para asistir a la celebración de [other_host.GetTitledFirstNamePossessive]? No lo sé, pero sé que recordaré esto."
 podkueijin.1010.a: "Desgraciado."
  
 podkueijin.1011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 podkueijin.1011.opening_desc: "¡Te invito a una celebración en mi corte en [barony.GetNameNoTier]!"
 podkueijin.1011.host_likes_me: "Espero que asistas, ya que de lo contrario extrañaremos muchísimo tu presencia."
 podkueijin.1011.host_gets_along_with_me: "Como persona notable [ROOT.Char.GetTitleTierName], me sentiría honrado con tu asistencia."
 podkueijin.1011.host_dislikes_me: "Espero que todas las personas importantes estén allí, lo que desafortunadamente te incluye a ti."
 podkueijin.1011.a: "Por supuesto que asistiré."
 podkueijin.1011.b: "Asistiré. De mala gana."
 podkueijin.1011.c: "Lamento decir que estoy ocupado."
 podkueijin.1011.d: "¡No, me niego!"
  
 podkueijin.1012.desc: "¡Por la presente te invito a una celebración en mi corte en [barony.GetNameNoTier]! Será un gran acontecimiento, digno de su honorable presencia."
 podkueijin.1012.a: "Será un placer."
 podkueijin.1012.b: "Tengo asuntos más importantes que atender."
  
 podkueijin.1013.desc: "¡Te invito a una celebración en mi corte en [barony.GetNameNoTier]! Será un gran evento, con un delicioso "postre" y entretenimiento."
 podkueijin.1013.a: "Será un placer."
 podkueijin.1013.b: "Tengo asuntos más importantes que atender."
  
 podkueijin.1021.t: "Celebración: Una reunión alegre"
 podkueijin.1021.desc: "Los invitados están reunidos en el gran salón, honorables provenientes de los confines cercanos y lejanos del reino.\n\n¡El ambiente es alegre y los ánimos están altos cuando comienza la celebración!"
 podkueijin.1021.a: "¡Bienvenidos amigos!"
 podkueijin.1021.a.tt: "Comienza la celebración"
  
 podkueijin.1022.t: "Una cálida bienvenida"
 podkueijin.1022.likes_host: "¡Todos los invitados están reunidos en el gran salón y nuestro amable anfitrión, [activity.GetOwner.GetTitledFirstName], nos ha dado la bienvenida a todos a la celebración!"
 podkueijin.1022.dislikes_host: "Todos los invitados están reunidos en el gran salón y nuestro [activity.GetOwner.Custom('InsultAdjective')] anfitrión, [activity.GetOwner.GetTitledFirstName], finalmente nos ha dado la bienvenida a todos a la celebración."
 podkueijin.1022.a.gregarious: "¡No puedo esperar para hablar con todos!"
 podkueijin.1022.a.shy: "Hay mucha gente aqui..."
 podkueijin.1022.a: "¡Lo espero con ansias!"
 podkueijin.1022.b: "Será mejor que valga la pena dedicarle mi tiempo."
  
 podkueijin.1041.t: "Celebración: cuando se van mis invitados"
 podkueijin.1041.desc: "Con todos rumbo a sus respectivos hogares, ¡estoy orgulloso de decir que la celebración fue un éxito!"
 podkueijin.1041.spouse: "\n\nTengo que agradecerle a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] gran parte de su éxito, y no siento nada más que gratitud cuando [spouse.GetSheHe] despide a los últimos invitados."
 podkueijin.1041.no_spouse: "Sin embargo, todavía estoy agradecido de que el esfuerzo haya terminado por ahora."
 podkueijin.1041.a: "¡Hasta la proxima vez!"
  
 podkueijin.1042.t: "Celebración: Regreso a casa"
 podkueijin.1042.desc: "¡Qué celebración! Recordaré los días que pasé en los salones de [host.GetTitledFirstNamePossessive] durante mucho tiempo.\n\nAhora es el momento de limpiar los rastros de alegría y "postre" y retomar una vez más mis deberes como gobernante en el mundo sobrenatural."
 podkueijin.1042.a: "¡Adiós, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
  
 podkueijin.1090.t: "Deberes abandonados"
 podkueijin.1090.desc: "¡Qué desastre!\n\n¡Después de todos mis preparativos, mis invitados llegaron a una celebración sin anfitrión!\nSe han ido a casa y les he dejado una impresión terrible de mí."
 podkueijin.1090.a: "Quizás llegue a arrepentirme de esto."
  
 podkueijin.1091.t: "Una celebración pobre"
 podkueijin.1091.desc: "No lo puedo creer. A pesar de mis invitaciones y preparativos, ni un solo invitado se presentó a mi celebración. ¡No importa! ¡Disfrutaré de todo este "postre" sola, y el eco de los pasos en mi gran salón es toda la compañía que necesito!"
 podkueijin.1091.a: "¿Estoy realmente tan solo?"
 podkueijin.1091.b: "Me siento un poco aliviado."
  
 podkueijin.1092.t: "Celebración: desatendida"
 podkueijin.1092.desc: "¡El escándalo! ¡[activity.GetOwner.GetTitledFirstName] no ha aparecido en la propia celebración de [activity.GetOwner.GetHerHis]!\n\n¿[activity.GetOwner.GetSheHe] está intentando hacer el ridículo con todos nosotros?"
 podkueijin.1092.a: "¡Esto ha sido una pérdida de tiempo!"
  
 podkueijin.1093.t: "Celebración: Fin de Fiestas"
 podkueijin.1093.desc: "Con el fallecimiento de [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] la celebración llega a su fin.\n\nMientras los invitados se van, rezo para que [ROOT.Char.GetFaith.HighGodNameAlternate] le dé a [host.GetFirstName] la misma bienvenida a [ROOT.Char.GetFaith.PositiveAfterLife] como [host.GetSheHe] nos dio la bienvenida a los salones de [host.GetHerHis]."
 podkueijin.1093.a: "Fin de la celebración."
  
 podkueijin.1094.desc: "Como ahora estoy atrapado tras las rejas, mi gran celebración será cancelada. Oh, todas esas horas que pasé preparándolo... ¡Desperdiciadas!"
  
 podkueijin.1095.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido encarcelado y la gran celebración de [host.GetHerHis] ha llegado a su fin. ¡Qué momento tan desafortunado!"
  
  # Art Traning event 
 art_train_header: "Formación artística:"
  
 podkueijin.1101.t: "$art_train_header$ Palabra extraña"
 podkueijin.1101.desc: "Estás buscando inspiración entre tu colección de libros extraños, cuando uno de ellos te llama la atención, uno escrito por algún escritor occidental. En una línea, dicen que los vampiros orientales usan "que vivas en tiempos interesantes" como insulto... pero, ¿qué significa esto?"
 podkueijin.1101.a: "No tiene ningún significado"
 podkueijin.1101.b: "Lo traduciré como "que nazcas en una mejor familia"."
  
 podkueijin.1102.t: "$art_train_header$ Alcanzó una meseta"
 podkueijin.1102.desc: "Has entrenado duro y has tenido éxito, pero tienes la persistente sensación de que puedes hacerlo mejor, así que tal vez deberías esforzarte un poco más, pero tal vez en lugar de eso, retrocedas."
 podkueijin.1102.a: "No me forzaré."
 podkueijin.1102.b: "Me obligaré a mí mismo."
  
 podkueijin.1199.t: "$art_train_header$ Resultado del entrenamiento"
 podkueijin.1199.desc_shintai: "Tu continua lucha y entrenamiento con otros ha dado algún resultado."
 podkueijin.1199.desc_chi_arts: "Tu continua coordinación con la energía chi ambiental ha dado algún resultado.\n\n"
 podkueijin.1199.desc_soul_arts: "Su trabajo continuo en las artes del alma ha dado algún resultado."
 podkueijin.1199.desc_demon_arts: "Tu interacción continua con tu Demonio ha dado algún resultado."
 podkueijin.1199.desc_qiao: "Tus continuos intentos de conectarte con el mundo han dado algún resultado."
 podkueijin.1199.desc_tan: "Su experimentación continua con nuevos materiales ha dado algún resultado."
 podkueijin.1199.desc_wu_tan: "Sus continuos experimentos con elementos han dado algún resultado."
 podkueijin.1199.desc_no_focus: "Tu rápido cambio de enfoque puede darte algún resultado extraño...\n\n"
 podkueijin.1199.desc_good: "Has mejorado mucho en tu poder artístico."
 podkueijin.1199.desc_good_bad: "Has adquirido mucha experiencia para tu arte."
 podkueijin.1199.desc_same: "Acabas de aprender un poquito."
 podkueijin.1199.desc_bad_good: "Forzaste demasiado, esto le dio a tu Demonio la oportunidad de atacar."
 podkueijin.1199.desc_bad: "Tu demonio está completamente desatado porque tu práctica salió mal."
 podkueijin.1199.desc_fallback: "Ojalá lo hagas mejor la próxima vez."
 podkueijin.1199.a: "Muy bien."
 podkueijin.1199.a.ex: "¡Usaré mi conocimiento del dharma para entender aún más!"
 podkueijin.1199.b: "Es suficiente."
 podkueijin.1199.b.ex: "¡Usaré mi conocimiento del dharma para llegar a una conclusión!"
 podkueijin.1199.c: "Mejor que nada."
 podkueijin.1199.c.ex: "Mi conocimiento del dharma me ayudará a conseguir más."
 podkueijin.1199.d: "Me resistiré."
 podkueijin.1199.d.ex: "Utilizaré mi experiencia del dharma para calmar esta situación."
 podkueijin.1199.e: "Aquí viene..."
 podkueijin.1199.e.ex: "Dedicaré gran parte de mi progreso en el Dharma a evitar esto."
  
  # Trek the Wild event 
 trek_header: "Camina por la naturaleza:"
  
 podkueijin.1201.t: "$trek_header$ A [GetTrait('shih').GetName( GetPlayer )] aprendiz"
 podkueijin.1201.desc: "Estabas caminando por la naturaleza cuando te detiene un joven cazador de monstruos. ¿Te atreves a desafiar a este rival?"
 podkueijin.1201.a: "Yo te mostraré."
 podkueijin.1201.b: "Será mejor que corra."
  
 podkueijin.1202.t: "$trek_header$ A [GetTrait('shih').GetName( GetPlayer )] Mentor"
 podkueijin.1202.desc: "Parece que el mentor de ese discípulo era cercano, rescató a su aprendiz de ti y puso el autocontrol sobre la necesidad de venganza incluso después de que lastimaste a su discípulo. Una rara muestra de moderación por parte de [GetTrait('shih').GetName( GetPlayer )]."
 podkueijin.1202.a: "Otro cadáver."
 podkueijin.1202.b: "Los dejaré ir."
  
 podkueijin.1211.t: "$trek_header$ Animal exótico"
 podkueijin.1211.desc_opening: "Estuviste caminando en medio de la nada durante algún tiempo hasta que te topaste con algunos..."
 podkueijin.1211.desc_white_deer: "ciervo blanco"
 podkueijin.1211.desc_rhinoceros: "rinoceronte"
 podkueijin.1211.desc_green_peafowl: "pavos reales verdes"
 podkueijin.1211.desc_panda: "Pandas"
 podkueijin.1211.desc_snub_nosed_monkey: "monos de nariz chata"
 podkueijin.1211.desc_ending: "Cerca de ti, cazar un animal tan raro seguramente te dará prestigio."
 podkueijin.1211.a: "Los capturaré."
 podkueijin.1211.a.success: "Logré."
 podkueijin.1211.a.failure: "Fallé."
 podkueijin.1211.b: "Los dejaré ir."
  
 podkueijin.1221.t: "Encuentro con la Serenísima Señora Perla Negra, Madre de las Sombras"
 podkueijin.1221.desc: "Has conocido a la famosa Arhat de las Flores de Hueso, que también parece una chica de dieciséis años. Es difícil de encontrar y está protegida por un formidable séquito de seguidores y sus espíritus sirvientes invocados, pero está dispuesta a compartir su sabiduría con aquellos que logren encontrarla. Su sincero deseo es preservar tanto conocimiento como pueda en preparación para el [sixth_age|E] que se avecina."
 podkueijin.1221.a: "Es mi honor."
  
 podkueijin.1299.t: "$trek_header$ Regresando de la naturaleza"
 podkueijin.1299.desc_opening: "Terminaste tu aventura, regresando a casa para descansar."
 podkueijin.1299.desc_good: "Tu gran acción ha sido conocida por todos lados, admiran tu obra."
 podkueijin.1299.desc_good_bad: "Ahora hay algunas historias inventadas sobre ti, incluso algunas buenas."
 podkueijin.1299.desc_same: "Casi nadie sabe lo que hiciste, algunos incluso notaron tu ausencia."
 podkueijin.1299.desc_bad_good: "Ahora hay algunas historias inventadas sobre ti, en su mayoría malas."
 podkueijin.1299.desc_bad: "Tu vergonzoso acto ha sido conocido a lo largo y ancho, esto repercutirá en tu prestigio."
 podkueijin.1299.desc_fallback: "Por alguna razón, tu acción nunca fue registrada..."
 podkueijin.1299.a: "Excelente."
 podkueijin.1299.a.ex: "Encuentra algún narrador, ¡todos deberían conocer mi leyenda!"
 podkueijin.1299.b: "Bien."
 podkueijin.1299.b.ex: "¡No! ¡Tengo que contratar a alguien que hable por mí!"
 podkueijin.1299.c: "Bien."
 podkueijin.1299.c.ex: "Bueno, siempre doy la bienvenida a algún rumor útil."
 podkueijin.1299.d: "Preferiría que esperaran menos de mí."
 podkueijin.1299.d.ex: "Esto podría ser malo, si no tenemos "otra versión" de la historia..."
 podkueijin.1299.e: "Déjalos hablar, no me importa."
 podkueijin.1299.e.ex: "Pagaré a alguien para que limpie esto."
  
  # Living between Mortal event 
 mortal_business_header: "Entre los mortales:"
  
 podkueijin.1301.t: "$mortal_business_header$ Presagios"
 podkueijin.1301.desc: "Tienes una habilidad excepcional para la adivinación formal e informal y la lectura de presagios. Dependiendo de tu nivel de habilidad, puedes ser capaz de establecer un negocio próspero en el mundo mortal."
 podkueijin.1301.a: "Puedo leer las palmas."
 podkueijin.1301.b: "Quizás sepa algo de Tzu Wei."
 podkueijin.1301.c: "Yo predigo el destino."
  
 podkueijin.1302.t: "$mortal_business_header$ Truco de carne"
 podkueijin.1302.desc: "Siempre es una opción usar algo de poder para engañar a algunos mortales idiotas, y es posible que tengas algo de poder shintai de carne para hacer esto."
 podkueijin.1302.a: "Puedo usar el poder de mi cuello largo para fingir que soy un usuario de Gong Tau."
 podkueijin.1302.b: "Tengo un aliento de loto irresistible..."
 podkueijin.1302.c: "¿Debería usar pelesit para imitar a un manipulador de Ku o Chin-Ts'an?"
  
 podkueijin.1311.t: "Encuentro con la Madre de las Mil Grullas"
 podkueijin.1311.desc: "Ya conociste a la Arhat de los Dragones Palpitantes, la fundadora directa de la secta Arcoiris Risueño y la fundadora indirecta de todas las demás. Se queda en los Reinos Mortales y cambia de retiro cada cuatro años. Sigue consultando regularmente a los seguidores del Dharma sobre cuestiones de iluminación, aunque hoy en día prefiere hablar con jina de bajo rango que con mandarines."
 podkueijin.1311.a: "Es mi honor."
  
 podkueijin.1399.t: "$mortal_business_header$ Regresando del mundo mortal"
 podkueijin.1399.desc_opening: "Después de pasar un tiempo entre los mortales, finalmente regresas a tu mundo, separándote de ellos como deberías."
 podkueijin.1399.desc_good: "Durante la estancia, usted ganó fácilmente una fortuna."
 podkueijin.1399.desc_good_bad: "Ganaste algo de oro en el proceso."
 podkueijin.1399.desc_same: "Con tu trabajo conseguiste algo de oro."
 podkueijin.1399.desc_bad_good: "Te vengaste."
 podkueijin.1399.desc_bad: "Perdiste algo de oro."
 podkueijin.1399.desc_fallback: "Su cuenta muestra algunos números extraños..."
 podkueijin.1399.a: "¡Soy rica!"
 podkueijin.1399.b: "Más es mejor."
 podkueijin.1399.c: "Mejor que nada."
 podkueijin.1399.d: "Tararear..."
 podkueijin.1399.e: "Una exhibición vergonzosa."
  
  # Second Breathday event 
  
 podkueijin.1501.t: "Segundo día de respiración: el mejor regalo"
 podkueijin.1501.desc: "Los invitados entraron uno a uno, mientras el canciller anunciaba los exóticos tesoros que habían regalado, el más especial de los cuales era [friendly_guest.GetFirstNameNoTooltip] uno, algo realmente inaudito."
 podkueijin.1501.a: "¡Muy bien!"
  
 podkueijin.1502.t: "Segundo día de respiración: el peor regalo"
 podkueijin.1502.desc: "Los invitados entraron uno a uno, mientras el canciller anunciaba los exóticos tesoros que habían regalado. Pero cometiste un error al invitar a [unfriendly_guest.GetFirstNameNoTooltip], ¡porque [unfriendly_guest.GetSheHe] te regaló una campana fúnebre!"
 podkueijin.1502.a: "¡Cómo te atreves!"
  
 podkueijin.1510.t: "Segundo día de respiración: Peach Boy"
 podkueijin.1510.desc: "En medio de la celebración, al abrir tus Melocotones de la Inmortalidad, ¡descubres que dentro hay un niño!"
 podkueijin.1510.a: "Ummm... ¡postre extra!"
 podkueijin.1510.b: "Saquen a este Momotaro de aquí."
  
  # Dragon Boat festival event 
  
 podkueijin.1601.t: "Carrera de botes dragón: inicio"
 podkueijin.1601.desc: "La carrera de botes dragón comenzó y los competidores se dividieron en dos equipos, escarlata y negro, y se podía hacer una pequeña apuesta sobre qué equipo ganaría."
 podkueijin.1601.a: "Equipo Escarlata."
 podkueijin.1601.b: "Equipo negro."
 podkueijin.1601.c: "No me interesa."
  
 podkueijin.1602.t: "Carrera de botes dragón: ventaja"
 podkueijin.1602.desc: "Los competidores reman desesperadamente contra las olas y el fuerte viento, apresurándose a llegar a la parte delantera. Su equipo favorito ya lleva varios centímetros de ventaja sobre el otro equipo, lo cual es genial..."
 podkueijin.1602.a: "Cambia la apuesta."
 podkueijin.1602.b: "Mantener la apuesta."
  
 podkueijin.1603.t: "Carrera de botes dragón: desventaja"
 podkueijin.1603.desc: "Los competidores reman desesperadamente contra las olas y el fuerte viento, apresurándose a llegar a la parte delantera. Su equipo preferido ya está a varios centímetros detrás del otro equipo, esto es malo..."
 podkueijin.1603.a: "Cambiar la apuesta."
 podkueijin.1603.b: "Mantener la apuesta."
  
 podkueijin.1604.t: "Carrera de botes dragón: gana"
 podkueijin.1604.desc: "Como una flecha que sale de la cuerda, los barcos dragón se perseguían uno tras otro, ¡y tu equipo preferido ganó! ¡Esto es increíble!"
 podkueijin.1604.a: "Sé que tengo una buena visión."
  
 podkueijin.1605.t: "Carrera de botes dragón: perder"
 podkueijin.1605.desc: "Como una flecha que sale de la cuerda, los barcos dragón se perseguían uno tras otro, y tu equipo preferido perdió. Perdiste tu apuesta."
 podkueijin.1605.a: "Eso pasa a veces"
  
