 POD_artifacts_book_of_nod.300.t: "Crónica de las sombras" #NT!
 POD_artifacts_book_of_nod.300.desc: "Una Crónica del 'Libro de Nod'. Una colección de piezas y fragmentos que se debaten si forman parte del Libro de Nod. Hay analistas que afirman que esta sección fue diluida por los eruditos y escritores de Cartago, que se tomaron la licencia poética de escribir 'Las Leyes de Caín'. Incluso se ha dicho que la Crónica de las Sombras es solo una colección de propaganda creada por la Camarilla para apoyar su reinado tiránico. Mientras que algunos creen que se trata de una elaborada broma Malkavian, otros creen que estos textos vinieron directamente del propio Padre Oscuro, especialmente los trece mandamientos que fueron proporcionados en tablillas auténticamente antiguas." #NT!
 POD_artifacts_book_of_nod.300.desc.notale: "No posees una copia de 'Crónica de las Sombras'." #NT!
 POD_artifacts_book_of_nod.300.option.a: "sigue leyendo" #NT!
 POD_artifacts_book_of_nod.400.t: "Crónica de secretos" #NT!
 POD_artifacts_book_of_nod.400.desc: "Una crónica del "Libro de Nod". Contiene profecías y visiones de un acontecimiento llamado Gehena. A algunos les parece que las preocupaciones sobre este acontecimiento se han transmitido de generación en generación y han provocado una oleada de paranoia y miedo que sigue resonando entre los Cainitas y los Canaille." #NT!
 POD_artifacts_book_of_nod.400.desc.notale: "No posees una copia de la 'Crónica de los Secretos'." #NT!
 POD_artifacts_book_of_nod.400.option.a: "sigue leyendo" #NT!
 POD_artifacts_book_of_nod.500.t: "Primero de los tiempos" #NT!
 POD_artifacts_book_of_nod.500.desc: "Sueño con los primeros tiempos\nel recuerdo más largo\nHablo de los primeros tiempos\nel Padre más antiguo\nCanto los primeros tiempos\ny el amanecer de la Oscuridad\nEn Nod\ndonde la luz del Paraíso\niluminó el cielo nocturno\ny las lágrimas de nuestros padres mojaron la tierra.\n\nCada uno de nosotros, a nuestra manera,\nse dispuso a vivir\ny a tomar nuestro sustento de la tierra." #NT!
 POD_artifacts_book_of_nod.500.desc.notale: "No posees una copia del 'Primero de los Tiempos'." #NT!
 POD_artifacts_book_of_nod.500.option.a: "Continúa leyendo El primero de los tiempos" #NT!
 POD_artifacts_book_of_nod.500.option.b: "Regreso a la Crónica de Caín" #NT!
 POD_artifacts_book_of_nod.510.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.510.desc: "Y yo, el primogénito Caín, yo, con cosas afiladas, planté las semillas oscuras, las mojé en la tierra, las cuidé, las vi crecer. Y Abel, el segundo hijo Abel, cuidé a los animales, di a luz con sangre, los alimenté, los vi crecer. Yo lo amaba, mi hermano, él era el más brillante, el más dulce, el más fuerte. Él era la primera parte de toda mi alegría." #NT!
 POD_artifacts_book_of_nod.510.option.b: "Pasaje anterior" #NT!
 POD_artifacts_book_of_nod.520.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.520.desc: "Entonces un día nuestro Padre nos dijo: Caín, Abel, a Él en lo Alto debes hacer un sacrificio, un regalo de la primera parte de todo lo que tienes. Y yo, el primogénito Caín, recogí los brotes tiernos, los frutos más brillantes, la hierba más dulce. Y Abel, el segundo hijo, Abel, sacrificó al más joven, al más fuerte, al más dulce de sus animales." #NT!
 POD_artifacts_book_of_nod.530.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.530.desc: "Sobre el altar de nuestro Padre pusimos nuestros sacrificios y encendimos fuego debajo de ellos y vimos cómo el humo los llevaba hacia Aquel que está arriba. El sacrificio de Abel, el segundo hijo, olía dulcemente para Aquel que está arriba, y Abel fue bendecido. Y yo, el primogénito Caín, fui golpeado desde el más allá con una palabra dura y una maldición, porque mi sacrificio era indigno." #NT!
 POD_artifacts_book_of_nod.540.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.540.desc: "Miré el sacrificio de Abel, todavía humeante, la carne, la sangre. Lloré, me tapé los ojos, recé noche y día. Y cuando Padre dijo: el tiempo del Sacrificio ha llegado nuevamente, y Abel llevó a su hijo más pequeño, su hijo más dulce, su hijo más amado al fuego del sacrificio. Yo no traje a mi hijo más pequeño, mi hijo más dulce, porque sabía que el de Arriba no los querría." #NT!
 POD_artifacts_book_of_nod.550.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.550.desc: "Y mi hermano, el amado Abel, me dijo:\nCaín, no trajiste un sacrificio,\nun regalo de la primicia de tu alegría,\npara quemar en el altar del Altísimo.\n\nLloré lágrimas de amor mientras, con cosas afiladas,\nsacrificaba aquello que era la primera parte de mi alegría,\nmi hermano.\n\nY la Sangre de Abel cubrió el altar\ny olía dulcemente mientras ardía." #NT!
 POD_artifacts_book_of_nod.560.t: "Primero de los tiempos, continuación" #NT!
 POD_artifacts_book_of_nod.560.desc: "Pero mi Padre dijo:\n"Maldito seas, Caín, que mataste a tu hermano.\nComo yo fui expulsado\nasí serás tú."\n\nY me exilió para vagar en la Oscuridad,\nla tierra de Nod.\n\nVolé hacia la Oscuridad\nNo vi ninguna fuente de luz\ny tuve miedo.\nY estaba solo." #NT!
 POD_artifacts_book_of_nod.600.t: "La llegada de Lilith" #NT!
 POD_artifacts_book_of_nod.600.desc: "Estaba solo en la oscuridad\nY tuve hambre.\nEstaba solo en la oscuridad\nY tuve frío.\nEstaba solo en la oscuridad\nY lloré.\n\nEntonces me llegó una dulce voz,\nuna voz de miel,\nPalabras de socorro.\nPalabras de alivio.\n\nUna mujer, oscura y hermosa,\ncon ojos que perforaban la oscuridad\nvino a mí.\n\n" #NT!
 POD_artifacts_book_of_nod.600.desc.notale: "No posees una copia de 'La Venida de Lilith'." #NT!
 POD_artifacts_book_of_nod.600.option.a: "Continúa leyendo La llegada de Lilith" #NT!
 POD_artifacts_book_of_nod.610.t: "La llegada de Lilith, continuación" #NT!
 POD_artifacts_book_of_nod.610.desc: "-Conozco tu historia, Caín de Nod. -Dijo sonriendo-. Tienes hambre. ¡Ven! Tengo comida. Tienes frío. ¡Ven! Tengo ropa. Estás triste. ¡Ven! Tengo consuelo. -¿Quién consolaría a alguien tan maldito como yo? ¿Quién me vestiría? ¿Quién me alimentaría? -Soy la primera esposa de tu padre, que no estuvo de acuerdo con el Uno de Arriba y obtuvo la Libertad en la Oscuridad. Soy Lilith." #NT!
 POD_artifacts_book_of_nod.620.t: "La llegada de Lilith, continuación" #NT!
 POD_artifacts_book_of_nod.620.desc: ""Una vez tuve frío y no había calor para mí. Una vez tuve hambre y no había comida para mí. Una vez estuve triste y no había consuelo para mí". Ella me acogió, me alimentó. Me vistió. En sus brazos encontré consuelo. Lloré hasta que la sangre brotó de mis ojos y ella los besó para que desaparecieran." #NT!
 POD_artifacts_book_of_nod.700.t: "La magia de Lilith" #NT!
 POD_artifacts_book_of_nod.700.desc: "Y viví un tiempo en la Casa de Lilith y le pregunté: 'De la Oscuridad, ¿cómo construiste este lugar? ¿Cómo hiciste ropa? ¿Cómo cultivaste comida?' Y Lilith sonrió y dijo: 'A diferencia de ti, yo estoy Despierta. Veo los Hilos que Giran a tu Alrededor, hago lo que necesito con Poder.'" #NT!
 POD_artifacts_book_of_nod.700.desc.notale: "No posees una copia de 'La Magia de Lilith'." #NT!
 POD_artifacts_book_of_nod.700.option.a: "Sigue leyendo La magia de Lilith" #NT!
 POD_artifacts_book_of_nod.710.t: "La magia de Lilith, continuación" #NT!
 POD_artifacts_book_of_nod.710.desc: "—Despiértame, Lilith —dije—. Necesito este poder. Entonces podré hacer mi propia ropa, mi propia comida, mi propia casa. La preocupación arrugó la frente de Lilith. —No sé qué hará el Despertar por ti, porque tu Padre te ha maldecido de verdad. Podrías morir. Podrías cambiar para siempre." #NT!
 POD_artifacts_book_of_nod.720.t: "La magia de Lilith continúa" #NT!
 POD_artifacts_book_of_nod.720.desc: "Caín dijo: "Aun así, una vida sin Poder no valdría la pena vivirla.\nMoriría sin tus dones.\nNo viviré como tu esclavo".\n\nLilith me amaba, y yo lo sabía.\nLilith haría lo que yo le pidiera,\naunque no lo deseara." #NT!
 POD_artifacts_book_of_nod.730.t: "La magia de Lilith, continuación" #NT!
 POD_artifacts_book_of_nod.730.desc: "Y entonces, Lilith, Lilith de ojos brillantes, me despertó. Se cortó con un cuchillo, sangró por mí en un cuenco. Bebí profundamente. Era dulce. Y luego caí en el abismo. Caí para siempre, cayendo en la oscuridad más profunda." #NT!
  
 POD_artifacts_book_of_nod.800.t: "La tentación de Caín" #NT!
 POD_artifacts_book_of_nod.800.desc: "Y de la oscuridad surgió una luz brillante, un fuego en la noche. Y el arcángel Miguel se me reveló. No tuve miedo. Le pregunté qué le pasaba. Miguel, general del Cielo, portador de la llama sagrada, me dijo: "Hijo de Adán, hijo de Eva, tu crimen es grande, y sin embargo, la misericordia de mi Padre también es grande. ¿No te arrepentirás del mal que has hecho y dejarás que su misericordia te limpie?"" #NT!
 POD_artifacts_book_of_nod.800.desc.notale: "No posees una copia de 'La Tentación de Caín'." #NT!
 POD_artifacts_book_of_nod.800.option.a: "Continuar leyendo La tentación de Caín" #NT!
 POD_artifacts_book_of_nod.810.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.810.desc: "Y le dije a Miguel: "No por la gracia de (el de Arriba), sino por la mía propia, viviré en orgullo". Miguel me maldijo, diciendo: "Entonces, mientras camines por esta tierra, tú y tus hijos temerán mi llama viviente, y morderá profundamente y saboreará tu carne". Y en la mañana, Rafael llegó con alas brillantes, luz sobre el horizonte, el conductor del Sol, hacia el Este." #NT!
 POD_artifacts_book_of_nod.820.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.820.desc: "Rafael habló y dijo:\n"Caín, hijo de Adán, hijo de Eva,\ntu hermano Abel te perdona tu pecado.\n¿No te arrepentirás y aceptarás la misericordia del Todopoderoso?"\nY yo dije a Rafael:\n"No por el perdón de Abel, sino por el mío,\nseré perdonado."" #NT!
 POD_artifacts_book_of_nod.830.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.830.desc: "Rafael me maldijo, diciendo:\n'Entonces, mientras camines por esta tierra,\ntú y tus hijos temerán el amanecer,\ny los rayos del sol buscarán quemarte como el fuego,\ndondequiera que te escondas, siempre.\nEscóndete ahora, porque el Sol sale para descargar su ira sobre ti.\n\nPero encontré un lugar secreto en la tierra\ny me escondí de la luz ardiente del Sol.\nEn lo profundo de la tierra, dormí hasta que la Luz del Mundo se ocultó detrás de la montaña de la Noche.'" #NT!
 POD_artifacts_book_of_nod.840.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.840.desc: "Cuando desperté de mi día de sueño, escuché el sonido de unas suaves alas y vi las alas negras de Uriel envueltas a mi alrededor: Uriel, el segador, el ángel de la muerte, el oscuro Uriel que habita en la oscuridad.\n\nUriel habló con Yo en voz baja, diciendo 'Hijo de Adán'. Hijo de Eva. Dios Todopoderoso te ha perdonado tu pecado. ¿Aceptarás su misericordia y me dejarás llevarte a tu recompensa, sin que ya estés maldito?"\n\nY le dije a Uriel, el de alas oscuras:\n'No por la misericordia de Dios, sino por la mía propia, viviré.\nSoy lo que soy, hice lo que hice, y eso nunca cambiará.'" #NT!
 POD_artifacts_book_of_nod.850.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.850.desc: "Y entonces, a través del terror, Uriel, Dios Todopoderoso me maldijo, diciendo: 'Entonces, mientras camines por esta tierra, tú y tus hijos se aferrarán a la Oscuridad, beberán solo sangre, comerán solo cenizas, siempre serán como eran al morir, nunca morirán, seguirán viviendo. Caminarán por siempre en la Oscuridad, todo lo que toquen se desmoronará en la nada, hasta los últimos días.'" #NT!
 POD_artifacts_book_of_nod.860.t: "Tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.860.desc: "Di un grito de angustia ante esta terrible maldición y me desgarré la carne. Lloré sangre, recogí las lágrimas en una copa y las bebí. Cuando levanté la vista de mi bebida de dolor, el arcángel Gabriel, el gentil Gabriel, Señor de la Misericordia, se me apareció." #NT!
 POD_artifacts_book_of_nod.870.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.870.desc: "El arcángel Gabriel me dijo:\n'Hijo de Adán, Hijo de Eva,\nHe aquí que la misericordia del Padre es mayor de lo que jamás podrás saber\nporque incluso ahora hay un camino abierto\nun camino de Misericordia\ny llamarás a este camino [golconda|E].\nY cuéntaselo a tus hijos,\nporque por ese camino podrán ellos llegar\na morar nuevamente en la Luz.'" #NT!
 POD_artifacts_book_of_nod.875.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.875.desc: "Y con eso, la oscuridad se levantó como un velo y la única luz eran los ojos brillantes de Lilith. Mirando a mi alrededor, supe que había despertado. Cuando mis energías surgieron por primera vez en mí, descubrí cómo moverme como un rayo, cómo tomar prestada la fuerza de la tierra, cómo ser como una piedra. Esto era como respirar para mí." #NT!
 POD_artifacts_book_of_nod.880.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.880.desc: "Lilith entonces me mostró cómo se esconde de los cazadores, cómo exige obediencia y cómo exige respeto. Entonces, al despertarme aún más, encontré la manera de alterar las formas, la manera de tener dominio sobre los animales, la manera de hacer que los ojos vean." #NT!
 POD_artifacts_book_of_nod.885.t: "Tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.885.desc: "Entonces Lilith me ordenó que parara, diciendo que había sobrepasado mis límites, que había ido demasiado lejos, que amenazaba mi propia esencia. Ella usó sus poderes y me ordenó que parara. Debido a su poder, la escuché, pero en lo profundo de mí se plantó una semilla, una semilla de rebelión, y cuando ella apartó su rostro de mí, me abrí una vez más a la Noche, y vi las infinitas posibilidades en las estrellas, y supe que un camino de poder, un camino de Sangre, era mío para tomarlo, y así desperté en mí este Camino Final, del cual crecerían todos los demás caminos." #NT!
 POD_artifacts_book_of_nod.890.t: "La tentación de Caín, continuación" #NT!
 POD_artifacts_book_of_nod.890.desc: "Con este nuevo poder, rompí los lazos que la Dama de la Noche me había impuesto. Dejé a la Reina Maldita esa noche, me escondí en las sombras, huí de las tierras de Nod y llegué por fin a un lugar donde ni siquiera sus demonios podían encontrarme." #NT!
 POD_artifacts_book_of_nod.900.t: "El cuento de Zillah" #NT!
 POD_artifacts_book_of_nod.900.desc: "Déjame contarte la historia de Zillah\nla primera amada de Caín,\nla primera esposa de Caín,\nla sangre más dulce,\nla piel más suave,\nlos ojos más claros\n\nSólo de los Chiquillos más nuevos de Caín,\nCaín la deseaba,\n ella no tuvo en cuenta su deseo y se alejó de Él. Ni los regalos, ni los sacrificios, ni los perfumes, ni las palomas, ni las hermosas bailarinas, ni los cantantes, ni los bueyes, ni las esculturas, ni los vestidos hermosos, nada cambiaría la vida de Zillah. corazón\ndesde hueso hasta fruta dulce." #NT!
 POD_artifacts_book_of_nod.900.desc.notale: "No tienes una copia de 'Zillah's Tale'" #NT!
 POD_artifacts_book_of_nod.900.option.a: "Sigue leyendo el cuento de Zillah" #NT!
 POD_artifacts_book_of_nod.910.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.910.desc: "Entonces Caín se tiró de la barba y se arrancó el pelo y se puso a vagar por el desierto por la noche, pensando en ella, ardiendo por ella, y una noche Caín se encontró con una vieja bruja cantándole a la luna. Caín le dijo a la bruja: "¿Por qué cantas así?" Y la bruja respondió: "Porque anhelo lo que no puedo tener..."" #NT!
 POD_artifacts_book_of_nod.920.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.920.desc: "Caín le dijo a la Anciana: "Yo también anhelo. ¿Qué se puede hacer?". La Anciana sonrió y dijo: "Bebe de mi sangre esta noche, Caín, Padre de los Parientes, y regresa mañana por la noche. Entonces te contaré la sabiduría de la Luna". Caín bebió del cuello desnudo de la Anciana y se fue." #NT!
 POD_artifacts_book_of_nod.930.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.930.desc: "La noche siguiente, Caine encontró a la Anciana durmiendo sobre una roca.\n'Despierta, Anciana', dijo Caine.\n'He regresado.\n\nLa Anciana abrió un ojo y dijo:\n'Sueño con la solución para ti esta noche. Bebe una vez más de mí y vuelve mañana por la noche. Trae un cuenco de barro. Trae un cuchillo afilado. Entonces tendré tu respuesta." #NT!
 POD_artifacts_book_of_nod.940.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.940.desc: "Una vez más, Caín tomó sangre de la Anciana, que inmediatamente volvió a caer en un profundo sueño. Cuando Caín regresó la noche siguiente, la Anciana lo miró y sonrió: "Saludos, Señor de la Bestia", dijo. "Tengo la sabiduría que buscas". "Toma un poco de mi sangre, en el cuenco que tienes, y mézclala con estas bayas y estas hierbas, y bebe profundamente el elixir"." #NT!
 POD_artifacts_book_of_nod.950.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.950.desc: ""Serás irresistible. Serás potente. Serás magistral. Serás ardiente. Serás resplandeciente. El corazón de Zillah se derretirá como la nieve en primavera". Y así, Caín bebió del elixir de la Anciana, porque estaba tan enamorado de Zillah y deseaba tanto su amor a cambio." #NT!
 POD_artifacts_book_of_nod.960.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.960.desc: "Y la Anciana se rió. La Anciana se rió a carcajadas. ¡Lo había engañado! ¡Lo había atrapado! Caín estaba furioso más allá de toda comparación. Caín extendió sus poderes para destrozar a esta Anciana con su fuerza.\n\nLa Anciana se rió entre dientes y dijo: "No lo hagas".\nY Caín no pudo hacer nada contra ella.\nLa Anciana se rió entre dientes y dijo: "Ámame".\nY Caín no pudo hacer nada más que mirarla fijamente a los ojos antiguos, desear su piel curtida.\nLa Anciana se rió y dijo: "Hazme inmortal".\nY Caín la abrazó. Ella se rió de nuevo, rió con el éxtasis puro del Abrazo, porque no le dolía." #NT!
 POD_artifacts_book_of_nod.970.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.970.desc: "'Te he hecho poderoso. Caín de Enoch, Caín de Nod, pero siempre estarás ligado a mí. Te he hecho amo de todo, ¡pero nunca me olvidarás! Tu sangre, potente como es ahora, unirá a quienes la beban, como lo hiciste tú, una vez por noche durante tres noches. Serás el amo. Ellos serán tus esclavos, como tú lo eres para mí. Porque aunque Zillah te amará, como tú querías, tú me amarás, para siempre. Ve ahora y reclama a tu amada esposa, te esperaré en los lugares más oscuros, mientras preparo más pociones para tu salud.'" #NT!
 POD_artifacts_book_of_nod.980.t: "El cuento de Zillah (continuación)" #NT!
 POD_artifacts_book_of_nod.980.desc: "Y así, con el corazón apesadumbrado, Caín regresó a Enoc. Y cada noche, durante tres noches, Zillah bebió de su Sire, aunque ella no lo sabía. Y, en la tercera noche, Caín anunció que casarse con Zillah, su más dulce chiquilla, y ella estuvo de acuerdo." #NT!
 POD_artifacts_book_of_nod.1000.t: "Cuento de la bruja" #NT!
 POD_artifacts_book_of_nod.1000.desc: "Durante un año y un día, Caín trabajó al servicio de la Bruja, quien con su sabiduría de sangre lo ató tan firmemente como a un prisionero. Ella lo visitaba por la noche y lo obligaba a entregar su sangre a cambio de sus elixires secretos y fórmulas potentes. Ella tomaría a los hijos de sus hijos y nunca más se volvería a saber de ellos. Pero Caín era sabio. Nunca más bebió de ella. Y ella no se lo pidió, pensando que él siempre estaría bajo su esclavitud." #NT!
 POD_artifacts_book_of_nod.1000.desc.notale: "No tienes una copia del 'Cuento de la bruja'" #NT!
 POD_artifacts_book_of_nod.1000.option.a: "Sigue leyendo El cuento de la bruja" #NT!
 POD_artifacts_book_of_nod.1010.t: "El cuento de la bruja, continuación" #NT!
 POD_artifacts_book_of_nod.1010.desc: "Una noche, Caín fue a ver a la Anciana en el bosque y le contó los terribles sueños que había tenido mientras dormía. "Temo por mi vida, Anciana. Temo la profecía de Uriel y la sed de sangre de mis hijos. Dime un secreto para que pueda ser poderoso contra los míos". La Anciana fue a un árbol hecho de madera de gofer y le cortó una rama. Tomó un cuchillo afilado y afiló la rama." #NT!
 POD_artifacts_book_of_nod.1020.t: "Cuento de la vieja bruja, continuación" #NT!
 POD_artifacts_book_of_nod.1020.desc: ""Toma este trozo de madera viva, afilado, fuerte, y atraviesa el corazón de tu hijo desobediente. Lo dejará quieto y estará a tu disposición. En lugar de darse un festín con la sangre de tu corazón, sentirá el peso de tu justicia", dijo Caín. "Gracias, madre", y, con movimientos rápidos, tomó la estaca de madera de gofer, la agarró y la clavó profundamente en el corazón de la vieja." #NT!
 POD_artifacts_book_of_nod.1030.t: "Cuento de la vieja bruja, continuación" #NT!
 POD_artifacts_book_of_nod.1030.desc: "Porque Caín, el sabio Caín, no se había alimentado de ella durante un año y un día, y porque forzó su voluntad a través de sus manos, rompió el vínculo que ella tenía con él y cambió su fortuna. Ella rió de nuevo, mientras la sangre brotaba y salía de su boca. Sus ojos derramaban odio. Caín la besó una vez, besó sus labios fríos y marchitos, y la dejó allí, ante la suave sonrisa de Rafael: el sol que sale." #NT!
