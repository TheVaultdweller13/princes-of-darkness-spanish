 POD_artifacts_book_of_nod.100.t: "El libro de Nod" #NT!
 POD_artifacts_book_of_nod.100.desc: "Una colección de textos antiguos, considerados sagrados para los Cainitas Nodistas. Consiste en múltiples recensiones y fragmentos que han sido reunidos por varios eruditos de la Estirpe. Tradicionalmente, la transmisión primaria de la historia de Caín es oral, mientras que los textos con los eventos más importantes en la historia Cainita son fuertemente guardados para proteger a los Cainitas. Debe mencionarse que, dejando de lado las creencias personales de cada uno, los textos y notas que han sido transmitidos a través de los siglos deben ser tratados con gran precaución. Hay numerosas preguntas abiertas sobre la historia del Libro de Nod. Su autor es desconocido, aunque a menudo se cita a Malkav, Saulot e incluso Caín como autores de partes del mismo, si no de todo. Sin embargo, puede haber tenido muchos autores y editores a lo largo de los miles de años desde el momento de los eventos que describe, lo que pone grandes dudas sobre su veracidad. Algunos consideran que todo el libro son mitos o mentiras, una historia que los vampiros inventaron para explicar su existencia o una herramienta utilizada para engañar a otros para que piensen y actúen de cierta manera. A estas dudas se suma el hecho de que muchos escritos atribuidos al Libro de Nod son increíblemente vagos o contradictorios, y a veces parecen ser una completa distracción, lo que genera grandes (y a menudo violentos) cismas de interpretación entre los grupos nodistas. El fragmento más antiguo del Libro data de poco antes de la época de Sumer, alrededor del 4500 a. C." #NT!
