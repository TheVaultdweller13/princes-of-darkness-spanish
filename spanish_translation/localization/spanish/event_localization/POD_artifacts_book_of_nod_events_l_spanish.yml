 POD_artifacts_book_of_nod.1100.t: "Historia de la primera ciudad" #NT!
 POD_artifacts_book_of_nod.1100.desc: "En el principio solo existía Caín,\nCaín que sacrificó a su hermano por amor.\nCaín que fue expulsado.\nCaín que fue maldecido para siempre con la inmortalidad.\nCaín que fue maldecido con la sed de sangre.\nEs Caín de quien todos venimos,\nEl padre de nuestro Padre.\n\nDurante el paso de una era vivió en la tierra de Nod.\nEn soledad y sufrimiento\nDurante un eón permaneció solo\nPero el paso del recuerdo ahogó su dolor." #NT!
 POD_artifacts_book_of_nod.1100.desc.notale: "No tienes una copia del 'Cuento de la Primera Ciudad'" #NT!
 POD_artifacts_book_of_nod.1100.option.a: "Continuar leyendo Historia de la Primera Ciudad" #NT!
 POD_artifacts_book_of_nod.1110.t: "Cuento de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1110.desc: "Y así regresó al mundo de los mortales,\nAl mundo que su hermano Set, el tercer hijo de Eva,\ny los hijos de Set habían creado.\nRegresó y fue bien recibido.\nPorque nadie se volvería contra él,\ndebido a la Marca que fue puesta sobre él.\n\nLa gente vio su poder y lo adoró,\nSe hizo poderoso, y su poder era fuerte,\nsus formas de temor y mando eran grandiosas\nY los Hijos de Set lo hicieron Rey\nde su gran Ciudad, La Primera Ciudad." #NT!
 POD_artifacts_book_of_nod.1115.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1115.desc: "Pero Caín se sintió solo en su Poder.\nEn lo profundo de él, la semilla de la soledad floreció y creció una flor oscura.\nVio dentro de su sangre el poder de la fertilidad.\nAl invocar demonios y escuchar la sabiduría susurrada,\naprendió la forma de crear un hijo para sí mismo.\nLlegó a conocer su poder y, al hacerlo,\ndecidió Abrazar a uno de los que estaban cerca de él." #NT!
 POD_artifacts_book_of_nod.1120.t: "Cuento de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1120.desc: "Y he aquí, Uriel, el Terrible Uriel, se reveló a Caín esa misma noche y le dijo: Caín, aunque eres poderoso y estás marcado por Dios, debes saber esto: que cualquier Niño que hagas dará a luz. tu maldición, que cualquiera de tu progenie\ncaminará para siempre en la Tierra de Nod, y\ntemerá las llamas y el sol, bebiendo sólo sangre\ny comiendo sólo cenizas. Y como llevarán la simiente celosa de su padre, para siempre conspirarán y pelearán entre ellos.\nNo condenes a aquellos de los nietos de Adán que buscan andar en rectitud. ¡Caine!\n¡Detén tu temido Abrazo!'" #NT!
 POD_artifacts_book_of_nod.1125.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1125.desc: "Aun así, Caín sabía lo que debía hacer, y un joven llamado Enoc, que era el más amado de los parientes de Seth, rogó que lo convirtieran en Hijo del Padre Oscuro. Y Caín, aunque consciente de las palabras de Uriel, tomó a Enoc y lo envolvió en el Abrazo Oscuro. Y así sucedió que Caín engendró a Enoc y, al hacerlo, llamó a la Primera Ciudad Enoc." #NT!
 POD_artifacts_book_of_nod.1130.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1130.desc: "Y así, Enoc pidió un hermano, una hermana, y Caín, Padre indulgente, se los dio, y sus nombres fueron Zillah, cuya sangre fue la más favorecida de Caín, e Irad, cuya fuerza sirvió al brazo de Caín. Y estos linajes de Caín aprendieron las formas de hacer su propia descendencia, y abrazaron a más parientes de Seth, sin pensarlo. Y entonces el sabio Caín dijo: "Acabemos con este crimen. No habrá más". Y como la palabra de Caín era ley, su prole lo obedeció." #NT!
 POD_artifacts_book_of_nod.1135.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1135.desc: "La ciudad se mantuvo en pie durante muchas eras, y se convirtió en el centro de un poderoso imperio. Caín se hizo amigo de aquellos que no eran como él. Los hijos de Seth lo conocían, y él, a su vez, los conocía a ellos. Pero el mundo se oscureció con el pecado. Los hijos de Caín vagaban de un lado a otro, complaciéndose en sus oscuras costumbres. Caín sentía ira cuando sus hijos peleaban. Descubría el engaño cuando los veía entablar una guerra de palabras. Conocía la tristeza cuando los veía abusar de los hijos de Seth. Caín leyó las señales en el cielo que se oscurecía, pero no dijo nada." #NT!
 POD_artifacts_book_of_nod.1140.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1140.desc: "Entonces vino el gran Diluvio, un gran diluvio que inundó el mundo.\nLa ciudad fue destruida,\nlos hijos de Set con ella.\n\nDe nuevo, Caín cayó en una gran tristeza y se fue a la soledad.\nY nos dejó a nosotros, su progenie, a nuestro propio destino.\nLo encontramos, después de mucho buscar, en lo profundo de la tierra,\ny nos pidió que fuéramos, diciendo que el Diluvio era un castigo,\npor haber regresado al mundo de la vida\ny haber subvertido la verdadera ley.\nNos pidió que fuéramos, para que pudiera dormir." #NT!
 POD_artifacts_book_of_nod.1145.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1145.desc: "Entonces regresamos solos para encontrar a los hijos de Noé, y anunciamos que éramos los nuevos gobernantes. Cada uno creó una Generación, para reclamar la gloria de Caín, pero no teníamos su sabiduría ni su moderación. Se libró una gran guerra, los Ancianos contra sus Hijos, tal como había dicho Uriel, y los Hijos mataron a sus padres. Se rebelaron. Usaron fuego y madera. Espadas y garras. Para destruir a quienes los habían creado. Luego, los rebeldes construyeron una nueva ciudad. A partir del Imperio caído, reunieron a los Trece clanes que se habían dispersado por la Gran Guerra y los unieron a todos," #NT!
 POD_artifacts_book_of_nod.1150.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1150.desc: "Trajeron al Clan de la Realeza, el Clan de la Bestia, el Clan de la Luna, el Clan de los Ocultos, el Clan del Errante, el Clan de la Rosa, el Clan de la Noche, el Clan de los Moldeadores, el Clan de la Serpiente, el Clan de la Muerte, el Clan del Sanador, el Clan de la Caza y el Clan de los Eruditos." #NT!
 POD_artifacts_book_of_nod.1155.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1155.desc: "Ellos construyeron una hermosa ciudad, y la gente los adoraba como a dioses.\n\nCrearon una nueva Progenie propia,\nla Cuarta Generación de Cainitas.\nPero temían a la Yihad,\nla Profecía de Uriel,\nY a esos Hijos se les prohibió\ncrear otros de su especie.\nSus Ancianos se reservaron este poder para sí mismos.\nCuando se creaba un Hijo, era perseguido y asesinado,\ny con él a su Sire." #NT!
 POD_artifacts_book_of_nod.1160.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1160.desc: "Aunque Caín estaba lejos de nosotros, sentimos su atenta mirada observándonos, y sabíamos que marcaba nuestros movimientos y nuestros caminos. Maldijo a Malkav cuando éste difamó su imagen y lo condenó a la locura para siempre. Cuando encontraron a Absimiliard complaciendo sus gustos de manera inmunda con sus propios hijos, Caín puso su mano sobre Absimiliard y le dijo que llevaría su maldad para siempre y retorció su rostro." #NT!
 POD_artifacts_book_of_nod.1165.t: "Cuento de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1165.desc: "Él nos maldijo a todos, por matar a la primera parte de sus Hijos, la Segunda Generación,\nComo los habíamos cazado uno por uno,\nZillah la Hermosa, Irad el Fuerte y Enoch Primer Gobernante.\nY los lloramos a todos, ya que todos éramos de una misma especie,\ny todas las familias de los hijos de Caín.\n\nAunque esta ciudad era tan grande como la de Caín,\ncon el tiempo envejeció.\nComo todos los seres vivos, lentamente comenzó a morir." #NT!
 POD_artifacts_book_of_nod.1170.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1170.desc: "Al principio los dioses no vieron la verdad, y cuando finalmente miraron a su alrededor ya era demasiado tarde. Porque, como había dicho Uriel, la semilla del Mal plantada floreció como una rosa roja como la sangre. Y Troile, la Hija del Hijo del Hijo de Caín, se levantó y mató a su padre, Brujah, y comió de su carne. Entonces la guerra asoló la ciudad y nada podría volver a ser como antes." #NT!
 POD_artifacts_book_of_nod.1175.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1175.desc: "Los Trece vieron su ciudad destruida y su poder extinguido,\nY se vieron obligados a huir, su Progenie junto con ellos.\nPero muchos murieron en la huida, porque se habían debilitado.\n\nCon su autoridad perdida,\ntodos fueron libres de crear sus propias Prole,\nY pronto hubo muchos nuevos Vástagos,\nQue gobernaron sobre la faz de la Tierra.\nPero esto no podía durar.\n\nCon el tiempo, llegó a haber demasiados Vástagos\nY luego hubo guerra una vez más," #NT!
 POD_artifacts_book_of_nod.1180.t: "Historia de la Primera Ciudad, continuación" #NT!
 POD_artifacts_book_of_nod.1180.desc: "Los Ancianos ya estaban profundamente escondidos,\nPues habían aprendido a ser cautelosos,\nPero sus Hijos habían fundado sus propias ciudades y Generaciones,\nY son ellos los que murieron en la gran ola de guerra.\nHubo una guerra tan total, que ya no queda nadie de esa Generación\nPara hablar de sí mismos.\nOleadas de carne mortal fueron enviadas a través de los continentes\nPara aplastar y quemar las ciudades de los Vástagos.\nLos mortales pensaron que estaban luchando sus propias guerras.\nPero es por nosotros que derramaron su sangre." #NT!
 POD_artifacts_book_of_nod.1185.t: "Historia de la primera ciudad (continuación)" #NT!
 POD_artifacts_book_of_nod.1185.desc: "Una vez que esta guerra terminó,\nTodos los Vástagos se escondieron unos de otros\nY de los humanos que los rodeaban.\nOcultos permanecemos hoy,\nPorque la Yihad aún continúa.\nY nadie dirá cuándo Caín se levantará de nuevo,\nde su sueño en la tierra,\ny llamará a la ciudad Gehena,\nla Última Ciudad, la Ciudad del Juicio.\nLa Yihad aún continúa." #NT!
 POD_artifacts_book_of_nod.1185.option.f: "Revivir la cultura de la ciudad primada" #NT!
