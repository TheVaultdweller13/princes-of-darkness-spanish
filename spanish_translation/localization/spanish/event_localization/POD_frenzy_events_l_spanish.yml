 POD_vampire_frenzy_events.001.t: "¡Frenesí de hambre!" #NT!
 POD_vampire_frenzy_events.001.desc: "La bestia aúlla dentro de ti, luchando por liberarse. La has dejado sin comer durante demasiado tiempo, y ahora exige que le des las riendas para poder saciarse. La bestia pretende liberarse y encontrar un vasallo del que alimentarse para saciar su insaciable sed de sangre de la fuente más cercana. Su control sobre tu cuerpo aumenta con cada momento que pasa, y los bordes de tu vista se vuelven rojos. Puedes intentar luchar contra la bestia, pero dejarla ir se sentiría tan bien... #R ¿Por qué luchar, cuando ambos sabemos que ganaré? #!" #NT!
 POD_vampire_frenzy_events.001.succumb: "Sucumbir al frenesí" #NT!
 POD_vampire_frenzy_events.001.succumb.beast: "#R Déjame mostrarte la verdadera satisfacción.#!" #NT!
 POD_vampire_frenzy_events.001.fight: "Lucha contra el frenesí" #NT!
 POD_vampire_frenzy_events.001.fight.beast: "#R Esto no es suficiente. TÚ no eres suficiente.#!" #NT!
 POD_vampire_frenzy_events.001.fightwp: "Lucha contra el frenesí con toda tu fuerza de voluntad." #NT!
 POD_vampire_frenzy_events.001.fightwp.beast: "#R Si no es hoy, que sea mañana... mejor ríndete ahora, cariño.#!" #NT!
 POD_vampire_frenzy_events.001.fight.failed: "La bestia se hace cargo" #NT!
 POD_vampire_frenzy_events.001.desc.instinct: "La bestia aúlla en tu interior, luchando por liberarse. La has dejado sin comer durante demasiado tiempo y ahora exige que le des las riendas para saciarse. La bestia pretende liberarse y encontrar un vasallo del que alimentarse para saciar su insaciable sed de sangre de la fuente más cercana. Su control sobre tu cuerpo aumenta con cada momento que pasa y los bordes de tu vista se vuelven rojos. Puedes sentir la presión detrás de tus ojos y sabes que es hora de montar la ola y dejar que la bestia salga a jugar. ¿Pero cómo lo harás?" #NT!
 POD_vampire_frenzy_events.001.drain: "Iré a buscar a uno de mis sirvientes mortales y los drenaré." #NT!
 POD_vampire_frenzy_events.001.drain.beast: "#R Sencillo y al grano. ¡Me encanta!#!" #NT!
 POD_vampire_frenzy_events.001.vamp: "Puedo oler la dulce vitae de los otros parientes en la corte." #NT!
 POD_vampire_frenzy_events.001.vamp.beast: "#R ¿Beber de otro vampiro? ¡Qué exótico!#!" #NT!
 POD_vampire_frenzy_events.001.social: "Me alimentaré aquí y ahora. No me importa lo que piense el tribunal." #NT!
 POD_vampire_frenzy_events.001.social.beast: "#R ¡Escandaloso!#!" #NT!
 POD_vampire_frenzy_events.001.breach: "Correré por las calles y me alimentaré de algún mortal que pase." #NT!
 POD_vampire_frenzy_events.001.breach.beast: "#R Porque eso siempre sale bien ¿no?#!" #NT!
 POD_vampire_frenzy_events.201.t: "Frenesí de hambre: repercusiones" #NT!
 POD_vampire_frenzy_events.201.desc: "Te despiertas en completo éxtasis, incapaz de concentrarte en nada a tu alrededor. Pasan unos momentos y te das cuenta de que el placer emana del mortal bajo tus colmillos. Te alejas para descubrir a [mortal.GetTitledFirstName], uno de tus sirvientes humanos. Parece que la bestia lo atacó usando tu cuerpo.\n [mortal.GetTitledFirstName] no se mueve, y una rápida comprobación demuestra que a [mortal.GetSheHe] no le queda sangre. A menos que hagas algo, [mortal.GetTitledFirstName] morirá en tus brazos. #R [mortal.GetSheHe] nos sirvió más en la muerte que en la vida.#!" #NT!
 POD_vampire_frenzy_events.201.kill: "No hay nada que pueda hacer. [mortal.GetTitledFirstName] morirá." #NT!
 POD_vampire_frenzy_events.201.kill.beast: "#R Los mortales cumplieron su propósito.#!" #NT!
 POD_vampire_frenzy_events.201.embrace: "Los [Embrace|E] para salvarles la vida." #NT!
 POD_vampire_frenzy_events.201.embrace.beast: "#R ¿Es su vida lo que estás salvando o tu conciencia?#!" #NT!
 POD_vampire_frenzy_events.301.t: "Frenesí de hambre: repercusiones" #NT!
 POD_vampire_frenzy_events.301.desc: "Lo último que viste antes de caer en el frenesí fue a [bonder.GetTitledFirstName]. Ahora te despiertas en la cámara de [bonder.GetHerHis], con sangre goteando de tus colmillos. [bonder.GetTitledFirstName] está frente a ti con el ceño fruncido en su rostro ceniciento. Notas que [bonder.GetSheHe] sostiene la mano sangrante de [bonder.GetHerHis]. El rastro de sangre te lleva a ti, y sientes una punzada de dolor al pensar que lastimaste a [bonder.GetTitledFirstName]. Las nuevas emociones hacia [bonder.GetTitledFirstName] son confusas, pero más aún el hecho de que tu frenesí te llevó a beber de otro vampiro. [bonder.GetTitledFirstName] tampoco parece ansioso por explicar." #NT!
 POD_vampire_frenzy_events.301.a: "Temo que esto vuelva para atormentarme." #NT!
 POD_vampire_frenzy_events.301.a.beast: "#R Tendremos que asegurarnos de que no sea así.#!" #NT!
 POD_vampire_frenzy_events.401.t: "Frenesí de hambre: repercusiones" #NT!
 POD_vampire_frenzy_events.401.desc: "La bestia eligió el peor momento para levantar la cabeza: estabas en medio de una reunión de la corte suprema. Intentas escapar, pero la bestia se niega a esperar. Terminas lanzándote contra un sirviente mortal menor de un vampiro cuyo nombre no recuerdas. El mortal sobrevivió y su dueño era demasiado insignificante para exigir una recompensa, pero tu corte ahora te ve como débil. Sientes como si hubieras perdido algo de respeto de tu reino." #NT!
 POD_vampire_frenzy_events.401.a: "Me aseguraré de tener un mortal a mano en el futuro." #NT!
 POD_vampire_frenzy_events.401.a.beast: "#R No servirá de nada.#!" #NT!
 POD_vampire_frenzy_events.501.t: "Frenesí de hambre: repercusiones" #NT!
 POD_vampire_frenzy_events.501.desc: "La bestia eligió el peor momento para levantar la cabeza: estabas en medio de una reunión de la corte suprema. Conseguiste escapar antes de que la bestia tomara el control, lo que te ahorró la humillación en la corte. Afuera, la bestia salta sobre el mortal más cercano, lo que te hace hundir tus colmillos en su carne. Te despiertas después de que se extingue. Te limpias la sangre de los labios, creyendo que el problema había terminado. Solo entonces notas que el mortal te está mirando." #NT!
 POD_vampire_frenzy_events.501.a: "Debo ocuparme de esto." #NT!
 POD_vampire_frenzy_events.501.a.beast: "#R Qué adorable es el terror en sus ojos.#!" #NT!
 POD_vampire_frenzy_events.401.opinion_malus: "La opinión que tus vasallos tienen de ti disminuye." #NT!
  
 POD_vampire_frenzy_events.601.t: "¡Frenesí de furia!" #NT!
 POD_vampire_frenzy_events.601.desc.instinct: "Todos los vampiros tienen un [beast|E] en su interior: una fuerza animal de malicia, rabia y hambre. Cuando los miembros de tu familia pierden el control, la bestia los domina, tomando la correa y persiguiendo sus deseos básicos, ya sean venganza, sangre o seguridad. Los miembros de tu familia intentan aprovecharse de la bestia, montar la ola de frenesí para alcanzar sus objetivos, usar su poder.\n\nTu bestia ha sido provocada por la rabia que estás sintiendo ahora, y está tratando de liberarse. Los bordes de tu visión se enrojecen mientras afinas tu vista en lo que te ha hecho enojar. Tus puños se aprietan dolorosamente mientras intentas mantenerte firme. El momento del frenesí es ahora, pero ¿a quién dirigirás tu rabia?" #NT!
 POD_vampire_frenzy_events.601.desc: "Todos los vampiros tienen un [beast|E] dentro de ellos: una fuerza animal de malicia, rabia y hambre. Cuando los miembros de tu familia pierden el control, la bestia los domina, tomando la correa y persiguiendo sus deseos básicos, ya sean venganza, sangre o seguridad. Los miembros de tu familia intentan luchar contra la bestia, para mantenerla encerrada en su interior. Para negarle el control.\n\nTu bestia ha sido provocada por la rabia que estás sintiendo ahora, y está tratando de liberarse. Los bordes de tu visión se enrojecen mientras afinas tu vista en lo que te atravesó. Tus puños se aprietan dolorosamente mientras intentas mantenerte firme. Si hay un momento para luchar contra la bestia, es ahora, pero dejar que resuelva el problema por ti sería tan fácil..." #NT!
 POD_vampire_frenzy_events.601.succumb: "Sucumbir al frenesí" #NT!
 POD_vampire_frenzy_events.601.succumb.beast: "#R Déjame mostrarte la verdadera satisfacción.#!" #NT!
 POD_vampire_frenzy_events.601.fight: "Lucha contra el frenesí" #NT!
 POD_vampire_frenzy_events.601.fight.beast: "#R Esto no es suficiente. TÚ no eres suficiente.#!" #NT!
 POD_vampire_frenzy_events.601.fightwp: "Lucha contra el frenesí con toda tu fuerza de voluntad." #NT!
 POD_vampire_frenzy_events.601.fightwp.beast: "#R Si no es hoy, que sea mañana... mejor ríndete ahora, cariño.#!" #NT!
 POD_vampire_frenzy_events.601.troops: "Esos guardias de allí parecen una buena pelea..." #NT!
 POD_vampire_frenzy_events.601.troops.beast: "#R ¿Qué? ¿Ellos? Al menos elige a alguien que suponga un desafío.#!" #NT!
 POD_vampire_frenzy_events.601.person: "He querido pelear con esa persona durante años..." #NT!
 POD_vampire_frenzy_events.601.person.beast: "#R ¿Hasta cuándo dejarás que te pisoteen?#!" #NT!
 POD_vampire_frenzy_events.601.social: "¡Destrozo cualquier objeto que esté más cerca de mí!" #NT!
 POD_vampire_frenzy_events.601.social.beast: "#R Golpear una pared... Qué original.#!" #NT!
 POD_vampire_frenzy_events.601.breach: "¡Mostraré mi ira sobre los mansos mortales!" #NT!
 POD_vampire_frenzy_events.601.breach.beast: "#R ¡Sí, que se acobarden ante nosotros!#!" #NT!
 POD_vampire_frenzy_events.601.fight.failed: "La bestia toma el control" #NT!
 POD_vampire_frenzy_events.701.desc: "Estabas caminando por el patio cuando uno de tus cortesanos se atrevió a hacer un comentario cruel sobre tu carácter. Inmediatamente, entraste en frenesí y corriste hacia el cortesano. Afortunadamente, un regimiento de guardias entrenados y equipados se interponía entre tú y el pobre cortesano. Estás muy orgulloso de estos hombres de élite: los hiciste entrenar tú mismo, precisamente para tratar con vampiros. Sin embargo, ahora puedes llegar a lamentar haberlos entrenado, ya que efectivamente usan tus propias tácticas en tu contra. \n\nTe aprehendieron antes de que pudieras causar un daño mayor, pero no saliste ileso y tampoco lo hizo tu reputación." #NT!
 POD_vampire_frenzy_events.701.a: "Frustrado por mis propios hombres." #NT!
 POD_vampire_frenzy_events.701.t: "Frenesí de furia: repercusiones" #NT!
 POD_vampire_frenzy_events.801.t: "Frenesí de furia: repercusiones" #NT!
 POD_vampire_frenzy_events.801.desc: "Frenesí de furia: repercusiones" #NT!
 POD_vampire_frenzy_events.801.victorydesc: "Miras a tu vasallo [target.GetTitledFirstName] tirado en el suelo sufriendo. Recuerdas lo que pasó: [target.GetTitledFirstName] te había estado tratando con desdén últimamente, y eso estaba empezando a afectar tu relación profesional. ¡Fuiste a las habitaciones privadas de [target.GetTitledFirstNamePossessive] para confrontar a [target.GetHerHim], y [target.GetSheHe] se atrevió a acusarte de difamación! \n\n La escandalosa afirmación te puso frenético, y el resultado está ante ti. Si lo que pasó sale de esta habitación, el resultado será desastroso. No solo tu vasallo te resentirá, sino que todo tu reino ridiculizará tu falta de control. \n\n Y, sin embargo... Tú y [target.GetTitledFirstName] están solos aquí. Aún es posible asegurar que lo que pasó se quede en esta habitación." #NT!
 POD_vampire_frenzy_events.801.lossdesc: "Miras a tu vasallo [target.GetTitledFirstName], sosteniendo tu estómago reventado con dolor. Recuerdas lo que pasó: [target.GetTitledFirstName] te había estado tratando con desdén últimamente, y estaba empezando a afectar tu relación profesional. ¡Fuiste a las salas privadas de [target.GetTitledFirstNamePossessive] para confrontar a [target.GetHerHim], y [target.GetSheHe] se atrevió a acusarte de difamación! \n\n La escandalosa afirmación te puso frenético, y el dolor y la vergüenza resultantes te recorren. Si lo que pasó sale de esta sala, el resultado será desastroso. No solo tu vasallo te resentirá, sino que todo tu reino ridiculizará tu falta de control. Y además de eso, ¡perdiste! \n\n Y, sin embargo... Tú y [target.GetTitledFirstName] están solos aquí. Todavía es posible asegurar que lo que sucedió se quede en esta sala." #NT!
 POD_vampire_frenzy_events.801.kill: "No pueden decirle a nadie si están muertos...." #NT!
 POD_vampire_frenzy_events.801.bribe: "Si [target.GetSheHe] promete no contárselo a nadie, le prometo un favor a [target.GetHerHim]." #NT!
 POD_vampire_frenzy_events.801.leave: "No me quedaré aquí ni un momento más, independientemente de la opinión de los tribunales." #NT!
 POD_vampire_frenzy_events.901.t: "Frenesí de furia: repercusiones" #NT!
 POD_vampire_frenzy_events.901.desc: "La fiesta iba bien hasta que dos de tus invitados borrachos decidieron pelearse en medio de la pista de baile. Les ordenas que se detengan y te ignoran descaradamente. Repites tu orden, más fuerte esta vez. Te desafían aún. Burbujeante de ira, te acercas a ellos y les gritas para que se callen, sin ningún efecto. ¡Qué indignidad! \n\n Intentas separarlos físicamente y tienen la audacia de empujarte. ¡Tú, su legítimo señor! Tu rabia abruma tu razón mientras gritas y golpeas un pilar lo suficientemente fuerte como para romperlo. Todos te están mirando ahora, y te das cuenta de cómo debe verse: perdiste el control y causaste daño a tu propio castillo. Ya puedes ver algunas miradas de desaprobación." #NT!
 POD_vampire_frenzy_events.901.a: "Arreglarlo costará oro." #NT!
 POD_vampire_frenzy_events.101.t: "Frenesí de furia: repercusiones" #NT!
 POD_vampire_frenzy_events.101.desc: "Bajas la mirada hacia tus manos ensangrentadas, tu boca gotea gotas de vitae sobre tu ropa rota y sucia. Ha sido una noche bastante intensa... No recuerdas cómo empezó, pero sí recuerdas salir a las calles mortales con rabia y destruir todo lo que veías. Te sentías como un dios: imparable, todopoderoso y aterrador. Los mortales huyen aterrorizados y los pocos que se resistieron caen ante tus colmillos. Dejando de lado las implicaciones morales de tus horribles acciones, has causado un gran revuelo en el mundo mortal. No muchos escaparon, pero los que lo hicieron seguramente difundirán historias sobre tu gran poder y monstruosidad. Seguro que asustarás a tus súbditos, pero también atraerás atención no deseada." #NT!
 POD_vampire_frenzy_events.101.a: "Las cosas que puedo hacer si cedo el control..." #NT!
  
 POD_vampire_frenzy_events.801.toast: "Has perdido una pelea con [target.GetTitledFirstName]" #NT!
  
  
  
  
  
