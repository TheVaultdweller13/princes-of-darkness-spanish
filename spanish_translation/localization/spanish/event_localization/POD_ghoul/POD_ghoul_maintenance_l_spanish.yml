l_spanish:
  
 POD_ghoul_maintenance.50.t: "Despreciado por mi Domitor"
 POD_ghoul_maintenance.50.desc: "Mi domitor me ha retirado su patrocinio. Ya no estoy a su servicio. Ya no me regalarán su sangre vampírica. Sin esa sangre, envejeceré y moriré."
 POD_ghoul_maintenance.50.option.a: "Los odio por esto."
 POD_ghoul_maintenance.50.option.b: "Quizás sea lo mejor."
 POD_ghoul_maintenance.300.t: "Renacimiento"
 POD_ghoul_maintenance.300.desc: "Me he convertido en un [revenant|E]."
 POD_ghoul_maintenance.300.option.a: "¡El poder de la sangre!"
 POD_ghoulthrall_release_option.tt: "Liberará a un esclavo [ghoul|E] de su servicio."
  
