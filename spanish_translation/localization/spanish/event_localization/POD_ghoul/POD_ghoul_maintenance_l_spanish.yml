 POD_ghoul_maintenance.50.option.b: "Quizás sea lo mejor." #NT!
 POD_ghoul_maintenance.300.t: "Renacimiento" #NT!
 POD_ghoul_maintenance.300.desc: "Me he convertido en un [revenant|E]." #NT!
 POD_ghoul_maintenance.300.option.a: "¡El poder de la sangre!" #NT!
 POD_ghoulthrall_release_option.tt: "Liberará a un esclavo [ghoul|E] de su servicio." #NT!
  
