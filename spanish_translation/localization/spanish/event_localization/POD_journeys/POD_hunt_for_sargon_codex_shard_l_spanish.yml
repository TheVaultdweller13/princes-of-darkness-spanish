l_spanish:
 all_sargon_codex_shards_are_in_possession: "¡Todos los fragmentos del Códice Sargón pertenecen a otra persona!"
 POD_hunt_for_sargon_codex_shard.tt: "Llevarás los fragmentos a su legítimo propietario."
 POD_hunt_for_sargon_codex_shard.3.t: "Búsqueda del Códice Sargón: Un pequeño pueblo"
 POD_hunt_for_sargon_codex_shard.3.desc: "Mi búsqueda del Códice Sargón me ha llevado a un pequeño pueblo donde, según la información que he podido reunir, un fragmento del Códice Sargón está circulando en la economía local. Mis sospechas se confirman, ya que puedo ver el fragmento a la venta en un puesto. ¿Cómo debo proceder?"
 POD_hunt_for_sargon_codex_shard.3.a: "Simplemente compraré el Shard."
 POD_hunt_for_sargon_codex_shard.3.b: "Lo robaré."
 POD_hunt_for_sargon_codex_shard.3.c: "Mataré a todos y lo tomaré para mí."
 POD_hunt_for_sargon_codex_shard.3.d: "Usaré mis poderes de control para obligar al propietario a que me lo entregue."
  
 POD_hunt_for_sargon_codex_shard.4.t: "Búsqueda del Códice Sargón: El recuerdo familiar"
 POD_hunt_for_sargon_codex_shard.4.desc: "Mi búsqueda del Códice Sargón me ha llevado a una familia de notable estatus, donde se rumorea que el fragmento se encuentra entre sus tesoros familiares. Naturalmente, no están muy interesados ​​en desprenderse de él. ¿Cómo debería hacerlo?"
 POD_hunt_for_sargon_codex_shard.4.a: "Simplemente róbalo."
 POD_hunt_for_sargon_codex_shard.4.b: "Mátalos a todos y tómalo."
 POD_hunt_for_sargon_codex_shard.4.c: "Utiliza mis poderes mentales para obligar al jefe de familia a entregarlo."
  
 POD_hunt_for_sargon_codex_shard.5.t: "Búsqueda del Códice Sargón: El Refugio"
 POD_hunt_for_sargon_codex_shard.5.desc: "Mi búsqueda del Códice Sargón me ha llevado a las ruinas de lo que esconde un refugio vampírico, donde se rumorea que se encuentra el fragmento. Por lo que has averiguado, estos rumores son correctos, ya que tus fuentes han confirmado que se encuentra dentro del refugio. Desafortunadamente, tus fuentes no pudieron tomarlo, por lo que ese trabajo preliminar te corresponde a ti. Tus opciones son limitadas, pero el fragmento te espera."
 POD_hunt_for_sargon_codex_shard.5.a: "Ataque contra las ruinas."
 POD_hunt_for_sargon_codex_shard.5.b: "Sobornar a algunos mortales para que saqueen el lugar."
 POD_hunt_for_sargon_codex_shard.5.c: "Usa tus poderes de dominación sobre los mortales locales para saquear el lugar."
  
 POD_hunt_for_sargon_codex_shard.6.t: "Búsqueda del Códice Sargón: El Neonato"
 POD_hunt_for_sargon_codex_shard.6.desc: "Mi búsqueda del Códice de Sargón me ha llevado al Refugio de un Neonato, donde he confirmado que están vendiendo el fragmento. Después de reunirme con ellos, me he enterado de que no saben su valor real, pero el precio al que lo están vendiendo es obsceno. ¿Cómo debo proceder?"
 POD_hunt_for_sargon_codex_shard.6.a: "Acepta el impacto en tu dinero."
 POD_hunt_for_sargon_codex_shard.6.b: "Enséñeles qué ocurre cuando estafan a sus mayores."
  
 POD_hunt_for_sargon_codex_shard.7.t: "Búsqueda del Códice Sargón: El Culto Mortal"
 POD_hunt_for_sargon_codex_shard.7.desc: "Mi búsqueda del Códice de Sargón me ha llevado a un culto mortal, donde los mortales parecen adorarle como una reliquia divina. Lamentablemente, se niegan a separarse de él. Su fe es verdadera y es poco probable que dominarlos funcione. En realidad, solo hay dos formas de hacerlo."
 POD_hunt_for_sargon_codex_shard.7.a: "Simplemente róbalo."
 POD_hunt_for_sargon_codex_shard.7.b: "Masacrarlos."
  
 POD_hunt_for_sargon_codex_shard.8.desc: "Mi búsqueda del Códice Sargón me ha traído hasta aquí...\nY no hay fragmento alguno. Mis fuentes eran incorrectas y perdí el tiempo viniendo aquí..."
 POD_hunt_for_sargon_codex_shard.8.a: "Maldita sea."
