 POD_heist_title_node_artifact: "Un tesoro inestimable"
 POD_heist_desc_node_artifact: "Ahí está.\nEncuentras el [artifact|E] que viniste a robar.\nAhora solo tienes que salir..."
 POD_heist_gain_artifact_toast: "Encuentras el [artifact|E]"
 POD_heist_gain_artifact_desc: "[CurrentHeist.Var('target_artifact').Artifact.Custom('ColorizedArtifactName')] se agregará a tu botín"
 POD_heist_gain_artifact_desc_past: "[CurrentHeist.Var('target_artifact').Artifact.Custom('ColorizedArtifactName')] ha sido agregado a tu botín"
 POD_heist_gain_artifact_hint: "Obtienes todo tu botín una vez que sales del [infiltration|E]"
  
 POD_heist_title_node_vault: "Una bóveda enorme"
 POD_heist_desc_node_vault: "Una sala llena de montones de oro. Para eso viniste. Ten cuidado: cuanto más tiempo pases recogiéndolo, más aumentará tu [suspicion|E]."
  
 POD_heist_title_node_event: "Algo inesperado sucederá"
 POD_heist_desc_node_event: "Alguien te hace señas para que te acerques y quiera hablar contigo. ¿Qué es lo que quiere? Solo hay una forma de averiguarlo..."
 POD_heist_effect_node_event: "Un acontecimiento aleatorio... quizá bueno, quizá malo."
  
 POD_heist_title_node_diplomacy: "Se necesitan personas conversadoras"
 POD_heist_desc_node_diplomacy: "Un cortesano insiste en que te ha visto antes. Será mejor que lo convenzas de lo contrario o esto podría resultar problemático."
 POD_heist_effect_node_diplomacy_success: "Tu encanto no tiene comparación"
 POD_heist_effect_node_diplomacy_fail: "Tu encanto tiene algunos paralelos"
 POD_heist_effect_node_diplomacy_critfail: "Un ejemplo perfecto de lo que NO hay que hacer"
  
 POD_heist_title_node_stewardship: "Los sobornos pueden ser necesarios"
 POD_heist_desc_node_stewardship: "Algunos cortesanos te pillan merodeando por ahí.\nEstán dispuestos a mantener la boca cerrada... por un precio."
 POD_heist_effect_node_stewardship_success: "El soborno tuvo éxito"
 POD_heist_effect_node_stewardship_fail: "Los cortesanos no están impresionados"
 POD_heist_effect_node_stewardship_critfail: "Te estafaron"
  
 POD_heist_title_node_intrigue: "El enfoque sutil"
 POD_heist_desc_node_intrigue: "La patrulla de guardia en esta área no te ha detectado todavía. Es hora de poner a prueba tus habilidades de sigilo."
 POD_heist_effect_node_intrigue_success: "Eres como una sombra"
 POD_heist_effect_node_intrigue_fail: "Eres como una sombra bastante ruidosa"
 POD_heist_effect_node_intrigue_critfail: "Eres tan sutil como un complot de Sabbat"
  
 POD_heist_title_node_learning: "Trampas discretas"
 POD_heist_desc_node_learning: "Este corredor está lleno de trampas. Un poco de ingenio y conocimiento de construcción ayudará a evitarlas."
 POD_heist_effect_node_learning_success: "Jeje. Un juego de niños."
 POD_heist_effect_node_learning_fail: "Las trampas te rozan un poco"
 POD_heist_effect_node_learning_critfail: "¡Aullido!"
  
 POD_heist_title_node_prowess: "¡Guardias!"
 POD_heist_desc_node_prowess: "Una patrulla te atrapa. Es demasiado tarde para escapar. Los guardias no son rival para ti, pero ¿podrás derrotarlos lo suficientemente rápido como para no llamar la atención?"
 POD_heist_effect_node_prowess_success: "Como un cuchillo caliente atravesando la mantequilla"
 POD_heist_effect_node_prowess_fail: "Tu pelea hace algo de ruido"
 POD_heist_effect_node_prowess_critfail: "APLASTEN a esos guardias como si fuera un terremoto"
  
 #  POD_heist_title_node_fight_elite: "Una pelea peligrosa"
 #  POD_heist_desc_node_fight_elite: "Ya ves (TODO desc)"
  
 POD_heist_title_node_money: "¡Una bóveda desbloqueada!"
 POD_heist_desc_node_money: "Esta habitación está llena de montones de oro. Podrías pasar algún tiempo recolectándolo, pero hacerlo aumentará tu [suspicion|E]."
  
 POD_heist_title_node_fame: "Una oportunidad para impresionar"
 POD_heist_desc_node_fame: "Algunos cortesanos están compartiendo historias sobre famosos [Concept('coterie','Coteries')|E].\nPodrías ganar [prestige|E] hablando de tus propios logros, pero hacerlo aumentará tu [suspicion|E]."
  
 POD_heist_title_node_gossip: "La conversación de la corte"
 POD_heist_desc_node_gossip: "Los sirvientes están compartiendo chismes jugosos.\nPodrías pasar algún tiempo escuchando y ganar [secrets|E] o [hooks|E], pero hacerlo aumentará tu [suspicion|E]."
 POD_heist_effect_node_gossip: "Aprendes un [secret|E] o obtienes un [hook|E] en un tema de [CurrentHeist.Var('court_owner').Char.GetFirstNameNicknamed]."
  
 POD_heist_title_node_destress: "Disfrute de un poco de hospitalidad"
 POD_heist_desc_node_destress: "Este es un salón con comodidades para los huéspedes de la corte.\nPodrías pasar un tiempo relajándote y perdiendo [stress|E], pero hacerlo aumentará tu [suspicion|E]."
  
  
  ###################### 
  ####### Events ####### 
  ###################### 
  
 POD_heist_arrival_title: "La infiltración comienza"
 POD_heist_arrival_confirm: "Esta será una noche para recordar."
 POD_heist_arrival_decline: "He cambiado de opinion. Volvamos atrás."
  
 POD_heists.1.desc.coterie: "Llegamos.\n\nLos guardias del refugio [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] hacen señas a $POD_player_coterie$ para que entren y, con eso, ya estamos dentro. Por supuesto que se suponía que debíamos estar aquí. No hay ninguna razón para pensar lo contrario.\n\nNinguna en absoluto.\n\nAhora todo lo que tenemos que hacer es conseguir la llave de la bóveda, encontrar el [PlayerJourneyArtifact.GetName] y agarrarlo sin hacer un escándalo."
 POD_heists.1.desc.nocoterie: "Llego.\n\nLos guardias del refugio [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] me hacen señas para que entre y, con eso, entro. Por supuesto que se suponía que debía estar aquí. No hay ninguna razón para pensar lo contrario.\n\nNinguna en absoluto.\n\nAhora todo lo que necesito hacer es conseguir la llave de la bóveda, encontrar el [PlayerJourneyArtifact.GetName] y agarrarlo sin hacer un escándalo."
  
 POD_heists.2.desc.coterie: "Llegamos.\n\nLos guardias del refugio [PlayerJourneyTarget.GetShortUINamePossessive] hacen señas a $POD_player_coterie$ para que entre y, con eso, ya estamos dentro. Por supuesto que se suponía que debíamos estar aquí. No hay ninguna razón para pensar lo contrario.\n\nNinguna en absoluto.\n\nAhora todo lo que tenemos que hacer es conseguir la llave, encontrar la bóveda [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] y llenar nuestros bolsillos sin hacer un escándalo."
 POD_heists.2.desc.nocoterie: "Llego.\n\nLos guardias del refugio [PlayerJourneyTarget.GetShortUINamePossessive] me hacen señas para que entre y, con eso, entro. Por supuesto que se suponía que debía estar aquí. No hay ninguna razón para pensar lo contrario.\n\nNinguna en absoluto.\n\nAhora todo lo que necesito hacer es conseguir la llave, encontrar la bóveda [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] y llenar mis bolsillos sin hacer un escándalo."
  
 POD_heists.100.t: "Escape exitoso"
 POD_heists.100.desc.coterie: "Abandonamos la corte de [CurrentHeistTarget.GetShortUIName]. Libres al fin.\n\n"
 POD_heists.100.desc.nocoterie: "Dejo la corte de [CurrentHeistTarget.GetShortUIName]. Libre al fin.\n\n"
 POD_heists.100.desc.artifact: "El [displayed_artifact.GetName] está a salvo en mi mochila. Nadie me vio llevármelo. Un éxito rotundo, en lo que a mí respecta."
 POD_heists.100.desc.noartifact: "Esta vez no logré obtener el [CurrentHeist.Var('target_artifact').Artifact.GetName]. Una decepción, sin duda, pero la próxima vez estaré más preparada."
 POD_heists.100.desc.gold: "[CurrentHeistTarget.GetHerHis|U] tesoro es [gold_i|E][CurrentHeist.Var('stolen_gold').GetValue|V0] más ligero, gracias a mis esfuerzos. No es una mala salida."
 POD_heists.100.desc.nogold: "Esta vez no logré robar ningún [gold|E]. Una decepción, sin duda, pero la próxima vez estaré más preparado."
 POD_heists.100.a.success.coterie: "Otra victoria para $POD_player_coterie$."
 POD_heists.100.a.success.nocoterie: "Otra muesca en mi cinturón."
 POD_heists.100.a.failure: "Ya estoy planeando mi próximo movimiento..."
  
 POD_heist_levelup_hint_desc: "Si completas con éxito $VALUE|V0$ más [Concept( 'infiltration', SelectLocalization( EqualTo_int32( '(int32)1', '(int32)$VALUE|0$' ), 'game_concept_infiltration_mission', 'game_concept_infiltration_missions' ) )|E], ganarás [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."
  
 POD_heists.101.t: "Y así termina"
 POD_heists.101.desc: "Has tentado a la suerte. Estaba destinada a acabarse tarde o temprano.\n\nLa comitiva de [heist_imprisoner.GetFirstNameNicknamed] te rodea. No hay ningún lugar al que correr. No hay fanfarria mientras te escoltan a una celda de prisión.\n\nSentado tras una puerta cerrada, se te ocurre que es poco probable que recibas un juicio justo."
 POD_heists.101.a: "Sólo un revés temporal, seguramente."
  
  
  ####### Suspicion Events 
  
  # Chancellor route (Vassal opinion) [Dee] 
  
 POD_heists.1001.t: "Complicación: demasiado popular"
 POD_heists.1001.desc.coterie: "Hasta ahora, nuestro [infiltration|E] ha ido bien... demasiado bien, de hecho. Nadie ha dudado de nuestra historia de tapadera de estar en una "misión diplomática", por lo que estamos teniendo que responder a muchas preguntas sobre relaciones exteriores."
 POD_heists.1001.desc.nocoterie: "Hasta ahora, mi [infiltration|E] ha ido bien... demasiado bien, de hecho. Nadie ha dudado de mi historia de que estoy en una "misión diplomática", así que tengo que responder a muchas preguntas sobre relaciones exteriores."
 POD_heists.1001.desc.end: "\n\n[diplomacy_courtier.GetFirstNameNicknamed] se aclara la garganta a [diplomacy_courtier.GetHerHis]. \"¿Qué propones que se haga en respuesta a la creciente amenaza del expansionismo de [flavortext_realm.GetAdjective]?\""
 POD_heists.1001.a: "Es muy sencillo, déjame explicarte..."
 POD_heists.1001.a.success: "Tu historia de portada se sostiene"
 POD_heists.1001.a.failure: "Hay algunas inconsistencias"
 POD_heists.1001.b.coterie: "Disculpen un momento."
 POD_heists.1001.b.nocoterie: "Disculpeme un momento."
  
 POD_heists.1002.t: "Complicación: El [chancellor.GetCouncilTitle]"
 POD_heists.1002.t.target: "Complicación: El [chancellor.Custom('WomanManGirlBoy')] [chancellor.GetHerselfHimself]"
 POD_heists.1002.desc.coterie: "Logramos alejarnos del zumbido de cortesanos, pero parece que nuestras payasadas llamaron la atención de alguien."
 POD_heists.1002.desc.nocoterie: "Conseguí alejarme del zumbido de cortesanos, pero parece que mis payasadas llamaron la atención de alguien."
 POD_heists.1002.desc: "Son las [CurrentHeistTarget.GetFirstNamePossessive] [chancellor.GetCouncilTitle], [chancellor.GetFirstNameNicknamed].\n\n"
 POD_heists.1002.desc.target: "Es [chancellor.GetFirstNameNicknamed], nadie menos que el responsable.\n\n"
 POD_heists.1002.desc.end.coterie: "[chancellor.GetSheHe|U] nos invita a tener una conversación más profunda sobre asuntos de trascendencia política, como corresponde a diplomáticos de nuestra posición."
 POD_heists.1002.desc.end.nocoterie: "[chancellor.GetSheHe|U] me invita a tener una conversación más profunda sobre asuntos de trascendencia política, como corresponde a un diplomático de mi posición."
 POD_heists.1002.desc.end: "\n\n¿[chancellor.GetSheHe] sospecha algo? La cara de [chancellor.GetHerHis|U] es ilegible."
 POD_heists.1002.a.coterie: "Por supuesto. Nos uniremos a vosotros."
 POD_heists.1002.a.nocoterie: "Por supuesto, me uniré a vosotros."
 POD_heists.1002.a.success: "Tienes una charla encantadora"
 POD_heists.1002.a.failure: "Te las arreglas para parecer sospechoso"
 POD_heists.1002.b.coterie: "Debemos declinar."
 POD_heists.1002.b.nocoterie: "Debo declinar."
  
 POD_heists.1003.t: "Complicación: Sólo una cosa más..."
 POD_heists.1003.desc.coterie: "[chancellor.GetFirstNameNicknamed] se cruza en nuestro camino una vez más, intentando hacerlo parecer tan absolutamente casual que vuelve a convertirse en parodia."
 POD_heists.1003.desc.nocoterie: "[chancellor.GetFirstNameNicknamed] se cruza en mi camino una vez más, intentando hacerlo parecer tan absolutamente casual que vuelve a convertirse en parodia."
 POD_heists.1003.desc.end: "\n\n\"Oh, escucha, hay otra cosa que quería preguntarte\", comienza [chancellor.GetSheHe]. \"Un sirviente me dijo que te vio pasar mucho tiempo en lugares que están fuera del alcance de los visitantes. Suena tonto, lo sé. En cualquier caso, solo quería verificar tus credenciales, una pequeña formalidad en realidad...\""
 POD_heists.1003.a: "Oh, puedo aclarar este simple malentendido."
 POD_heists.1003.a.success: "Resulta que puedes"
 POD_heists.1003.a.failure: "Resulta que no puedes"
 POD_heists.1003.b: "Simplemente sal de mi camino."
  
  
  # Spymaster route (Rivalries) [Dee] 
  
 POD_heists.1011.t: "Complicación: cuchillos fuera"
 POD_heists.1011.desc.coterie: "Habíamos elegido el peor momento posible para infiltrarnos [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]."
 POD_heists.1011.desc.nocoterie: "Había elegido el peor momento posible para infiltrarme [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]."
 POD_heists.1011.desc: "Una disputa territorial ha provocado un alboroto en este tribunal. Se habla de guerra. La tensión es tan densa que se podría cortar con un cuchillo. Aquí todos buscan una excusa para degollar a alguien."
 POD_heists.1011.desc.end.coterie: "Y como recién llegados a esta corte, somos presa fácil.\n\n[potential_rival.GetFirstNameNicknamed] nos llama: \"¿Estáis con nosotros? ¿O estáis contra nosotros?""
 POD_heists.1011.desc.end.nocoterie: "Y como recién llegado a esta corte, soy un blanco fácil.\n\n[potential_rival.GetFirstNameNicknamed] me llama: \"¿Estás con nosotros? ¿O estás contra nosotros?""
 POD_heists.1011.a.coterie: "Estamos con usted."
 POD_heists.1011.a.nocoterie: "Estoy contigo."
 POD_heists.1011.a.success: "Su muestra de solidaridad parece sincera"
 POD_heists.1011.a.failure: "No muy convincente"
 POD_heists.1011.b: "Intento cambiar de tema."
 POD_heists.1011.b.success: "Tu juego de manos funciona"
 POD_heists.1011.b.failure: "Balón balón crítico"
 POD_heists.1011.c.coterie: "¿Te atreves a cuestionarnos?"
 POD_heists.1011.c.nocoterie: "¿Te atreves a cuestionarme?"
  
 #  POD_heists.1011.t: "Complicación: Método de actuación"
 #  POD_heists.1011.desc: "La clave para un [infiltration|E] exitoso es parecer poco amenazante y fácil de olvidar. Un [GetPlayer.Custom('PODSplat')] despistado y marginado no levanta sospechas. Así que eso es lo que pretendo ser.\n\nMe doy cuenta de que mi rutina de "paleto" puede haber ido un poco demasiado lejos cuando la cara de [potential_rival.GetTitledFirstNamePossessive] se oscurece en respuesta a uno de mis comentarios. \"¿Qué acabas de decir sobre mí, cerdo grosero?\""
 #  POD_heists.1011.a: "Mis disculpas."
 #  POD_heists.1011.a.success: "Suavizas las cosas"
 #  POD_heists.1011.a.failure: "No es tan suave después de todo"
 #  POD_heists.1011.b: "Intento cambiar de tema."
 #  POD_heists.1011.b.success: "Tu juego de manos funciona"
 #  POD_heists.1011.b.failure: "Balón balón crítico"
 #  POD_heists.1011.c: "Sí, escuchaste lo que dije."
  
 POD_heists.1012.t.spymaster: "Complicación: El [spymaster.GetCouncilTitle]"
 POD_heists.1012.t.rando: "Complicación: El Intrigador"
 POD_heists.1012.desc.coterie: "El ambiente militante de este tribunal ha complicado nuestros planes. Nos escondemos en un pasillo lateral, con ganas de reagruparnos y hablar sobre nuestros próximos pasos. Pero no estamos solos."
 POD_heists.1012.desc.nocoterie: "El ambiente militante de esta corte ha complicado mis planes. Me escondo en un pasillo lateral, queriendo pensar en mis próximos pasos en un lugar tranquilo. Pero no estoy solo."
 POD_heists.1012.desc.spymaster: "La sonrisa de [spymaster.GetFirstNamePossessive] apenas se ve entre las sombras. Qué coincidencia, encontrarme con [CurrentHeistTarget.GetFirstNamePossessive] [spymaster.GetCouncilTitle] aquí.\n\n"
 POD_heists.1012.desc.rando: "[spymaster.GetFirstNamePossessive] La sonrisa apenas se ve entre las sombras. Qué coincidencia, encontrarse aquí con el conspirador más prolífico de este reino.\n\n"
 POD_heists.1012.desc.end: ""No me hagas caso", dice [spymaster.GetSheHe]. "Sólo estoy haciendo la ronda, vigilando si hay amenazas a la corona"."
 POD_heists.1012.a.coterie: "No tenemos ningún problema contigo."
 POD_heists.1012.a.nocoterie: "No tengo ningún problema contigo."
 POD_heists.1012.a.success: "[spymaster.GetFirstName] está satisfecho"
 POD_heists.1012.a.failure: "[spymaster.GetFirstName] te vigilará más de cerca"
 POD_heists.1012.b: "Deberías preocuparte más por el resto de esta corte."
 POD_heists.1012.b.success: "Desvías con éxito la atención de [spymaster.GetHerHis]"
 POD_heists.1012.b.failure: "Exactamente lo que diría alguien culpable"
 POD_heists.1012.c: "Vete a esconder en otro lugar."
  
 POD_heists.1013.t: "Complicación: El antagonista principal"
 POD_heists.1013.desc: "Y ahora [court_owner.GetFirstNameNicknamed] también ha tomado un interés personal. [court_owner.GetSheHe|U] está observando los procedimientos en la corte como un halcón,"
 POD_heists.1013.desc.coterie: "[court_owner.GetHerHis] ojos se quedan fijos en nosotros más a menudo que no.\n\nTenemos que hacer algo con respecto a [court_owner.GetHerHim], si queremos que este [infiltration|E] continúe."
 POD_heists.1013.desc.nocoterie: "[court_owner.GetHerHis] ojos se quedan fijos en mí más a menudo que no.\n\nNecesito hacer algo con respecto a [court_owner.GetHerHim], si este [infiltration|E] va a continuar."
 POD_heists.1013.a.coterie: "Pretendemos apoyar la regla [court_owner.GetHerHis]."
 POD_heists.1013.a.nocoterie: "Pretendo apoyar la regla [court_owner.GetHerHis]."
 POD_heists.1013.a.success: "La adulación siempre funciona"
 POD_heists.1013.a.failure: "La adulación siempre funciona, excepto cuando no funciona"
 POD_heists.1013.b.coterie: "Intentamos escondernos entre la multitud."
 POD_heists.1013.b.nocoterie: "Intento esconderme entre la multitud."
 POD_heists.1013.b.success: "Tu desapareces"
 POD_heists.1013.b.failure: "Llamas aún más la atención"
 POD_heists.1013.c: "[court_owner.GetSheHe|U] puede pensar lo que [court_owner.GetSheHe] quiera."
  
  
  # Coterie opinion route [Dee] 
  
 POD_heists.1021.t: "Complicación: Conflicto"
 POD_heists.1021.desc: "Algo en esta salida está sacando a relucir lo peor de $POD_player_coterie$.\n\nDiscutimos sobre cosas triviales. Luego, sobre cosas no triviales. Pase lo que pase, no podemos ponernos de acuerdo sobre cómo se debe ejecutar este [infiltration|E]. Los desacuerdos educados se están convirtiendo en púas venenosas.\n\nEsto no augura nada bueno para el éxito de nuestra misión."
 POD_heists.1021.a: "Tenemos que mantenernos racionales y centrados."
 POD_heists.1021.a.success: "Suena convincente"
 POD_heists.1021.a.failure: "Suena insultante"
 POD_heists.1021.b: "Apegarse al plan."
 POD_heists.1021.b.success: "Eres un líder nato"
 POD_heists.1021.b.failure: "De ninguna manera"
 POD_heists.1021.c: "Supongo que necesitan desahogarse un poco."
  
 POD_heists.1022.t: "Complicación: La Puerta"
 POD_heists.1022.desc: "Hemos encontrado nuestra pareja.\n\nEs una puerta.\n\nLlevamos media hora discutiendo sobre cuál es la mejor manera de abrir la cerradura. O si hay que destruirla. O sortearla. O, después de todo, desbloquearla. ¡Media hora! Esto es absurdo."
 POD_heists.1022.a: "Si unimos nuestras cabezas, podremos superar este desafío."
 POD_heists.1022.a.success: "La sabiduría prevalece"
 POD_heists.1022.a.failure: "¿Qué sabiduría?"
 POD_heists.1022.b: "Sólo sigue mi ejemplo."
 POD_heists.1022.b.success: "Tus habilidades de liderazgo prevalecen"
 POD_heists.1022.b.failure: "¿Qué habilidades de liderazgo?"
 POD_heists.1022.c: "Rompe la maldita cosa para abrirla."
  
 POD_heists.1023.t: "Complicación: ¿Una lección aprendida?"
 POD_heists.1023.desc: "Los conflictos pueden unir a las personas. Cuando se resuelven los desacuerdos, se genera una camaradería más profunda. Esta noche, hemos aprendido el valor de este tipo de experiencias de formación de equipos.\n\nEs broma. $POD_player_coterie$ sigue peleando.\n\nA este ritmo, a uno de nosotros se le escapará algo incriminatorio."
 POD_heists.1023.a: "Todavía pienso que esto podría ser una experiencia de aprendizaje."
 POD_heists.1023.a.success: "Tu [GetPlayer.Custom('PODCoterieNoTooltip')] está de acuerdo"
 POD_heists.1023.a.failure: "No lograste leer la habitación por completo."
 POD_heists.1023.b: "La cooperación es lo mejor para nosotros."
 POD_heists.1023.b.success: "Resulta que eres bueno pastoreando gatos."
 POD_heists.1023.b.failure: "A esos gatos no les gusta que los arreen"
 POD_heists.1023.c: "¡CÁLLATE! Todos ustedes."
  
  
  # Chaplain route (Stress) [karde] 
  
 POD_heists.1031.t: "Complicación: Oremos"
 POD_heists.1031.desc.coterie: "La corte en la que nos infiltraremos esta noche aparentemente está de humor teológico.\n\n[court_chaplain.GetFirstNameNicknamed] está dando un largo sermón sobre las complejidades de su fe. Todos parecen estar reunidos aquí, al menos para el comienzo del sermón, lo que significa que no podemos intentar escabullirnos sin parecer sospechosos.\n\nBueno, parece que es hora de quedarnos un rato y escuchar."
 POD_heists.1031.desc.nocoterie: "La corte en la que me estoy infiltrando esta noche aparentemente está de humor teológico.\n\n[court_chaplain.GetFirstNameNicknamed] está dando un largo sermón sobre las complejidades de su fe. Todos parecen estar reunidos aquí, al menos al comienzo del sermón, lo que significa que no puedo intentar escabullirme sin parecer sospechoso.\n\nBueno, parece que es hora de quedarme un rato y escuchar."
 POD_heists.1031.a: "Espero que no sea demasiado aburrido."
 POD_heists.1031.b: "¡Discursos prolijos! Mi única debilidad."
  
 POD_heists.1032.t: "Complicación: Oración con fervor"
 POD_heists.1032.desc.coterie: "Bueno, resulta que el sermón fue mucho más largo de lo que esperábamos. De hecho, todavía estamos allí, sin haber encontrado ninguna manera de excusarnos sin alertar potencialmente a esta corte aparentemente muy piadosa.\n\nHace tiempo que perdí el hilo de la historia de [court_chaplain.GetFirstNamePossessive], algo sobre personas míticas que hacen cosas míticas y cosas así.\n\nSe detendrán en algún momento, ¿verdad?\n\n¿Verdad?"
 POD_heists.1032.desc.nocoterie: "Bueno, resulta que el sermón fue mucho más largo de lo que esperaba. De hecho, todavía estoy allí, sin haber encontrado ninguna manera de excusarme sin alertar potencialmente a esta corte aparentemente muy piadosa.\n\nHace tiempo que perdí el hilo de la historia de [court_chaplain.GetFirstNamePossessive], algo sobre personas míticas que hacen cosas míticas y cosas así.\n\nSe detendrán en algún momento, ¿verdad?\n\n¿Verdad?"
 POD_heists.1032.a: "Cosas fascinantes..."
 POD_heists.1032.b: "Mi paciencia tiene sus límites."
  
 POD_heists.1033.t: "Complicación: Orar por la locura"
 POD_heists.1033.desc.coterie: "Sigue en marcha.\n\nHemos estado a punto de quedarnos dormidos varias veces, pero nos despertó de golpe un estallido repentino de [court_chaplain.GetFirstName] cuando [court_chaplain.GetSheHe] llega a la parte más "épica" del sermón de [court_chaplain.GetHerHis]. Cómo [court_chaplain.GetSheHe] logra convertir una historia interesante en una historia tan terriblemente larga seguirá siendo un misterio para siempre.\n\nSin embargo, está claro que solo tenemos que esperar un poco más antes de que [court_chaplain.GetSheHe] se detenga y podamos reanudar nuestra misión. En cualquier momento.\n\nEspera, ¿[court_chaplain.GetSheHe] está comenzando un nuevo capítulo?"
 POD_heists.1033.desc.nocoterie: "Sigue en marcha.\n\nHe estado a punto de quedarme dormida varias veces, pero me despertó de golpe un estallido repentino de [court_chaplain.GetFirstName] cuando [court_chaplain.GetSheHe] llega a la parte más "épica" del sermón de [court_chaplain.GetHerHis]. Cómo [court_chaplain.GetSheHe] logra convertir una historia interesante en una historia tan terriblemente larga y pesada seguirá siendo un misterio para siempre.\n\nSin embargo, está claro que solo tengo que esperar un poco más antes de que [court_chaplain.GetSheHe] se detenga y podamos reanudar nuestra misión. En cualquier momento.\n\nEspera, ¿[court_chaplain.GetSheHe] está comenzando un nuevo capítulo?"
 POD_heists.1033.a: "Quiero ir a casa."
 POD_heists.1033.b: "¡Ningún tesoro vale más que eso!"
  
  
