  # Easy route [Dee] 
  
 POD_heists.1051.t: "Complicación: Esto es fácil"
 POD_heists.1051.desc: "No siempre un plan sale tan bien como parece.\n\nEn verdad, el [GetPlayer.Custom('PODCoterie')] de $POD_player_coterie$ está en su elemento esta noche. Estamos dando vueltas en círculos alrededor de esta corte despistada. ¡Qué idiotas! Nadie sospecha nada.\n\n[coterie_member.GetFirstNameNicknamed] me guiña el ojo, claramente disfrutando esto tanto como yo."
 POD_heists.1051.a: "Esta vez podemos bajar la guardia."
 POD_heists.1051.b: "No tiremos nuestra suerte."
  
 POD_heists.1052.t: "Complicación: Una emoción"
 POD_heists.1052.desc: "La presión aumenta alrededor de $POD_player_coterie$, pero eso solo hace que las cosas sean más emocionantes. ¿La corte de [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] sospecha que algo está ocurriendo? ¿Importa? De todos modos, nunca nos atraparán.\n\nActuaciones como esta son las que consolidarán a $POD_player_coterie$ como un [GetPlayer.Custom('PODCoterie')] digno de leyenda."
 POD_heists.1052.a: "Contarán historias de nuestras prestidigitaciones en casa."
 POD_heists.1052.b: "Es mejor permanecer humilde y mantenerlo en un perfil bajo."
  
 POD_heists.1053.t: "Complicación: Sufrir por el éxito"
 POD_heists.1053.desc: "[court_owner.GetFirstNameNicknamed] también llega para presenciar este espectáculo.\n\n¡Pero, ay! [court_owner.GetSheHe|U] ni siquiera se da cuenta de que está ocurriendo un espectáculo. La delicadeza de $POD_player_coterie$ es ​​tan grande que tendrá que pasar desapercibida.\n\n¿Pero tiene que ser así? Un plan descabellado se forma en mi cabeza..."
 POD_heists.1053.a: ""¡Oye! ¿Sabías que alguien se ha infiltrado en tu corte?""
 POD_heists.1053.b: "No estoy tan enojado."
 POD_heists.1053.b.mad: "Puedo estar loco, pero no TAN loco."
  
  
