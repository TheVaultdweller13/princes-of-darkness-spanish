 POD_demon_lore_learning_events.1.t: "Aprendiendo la tradición de la nueva casa" #NT!
 POD_demon_lore_learning_events.1.desc: "Los Lores son los restos de las habilidades divinas que poseían los demonios como Elohim. El Lore de una Casa Celestial no es nada menos que los secretos recopilados del universo, evocaciones que abarcan los fundamentos de la realidad y gobiernan las fuerzas que la mantienen en movimiento. Antes de la Caída, cada Casa tenía sus propios conjuntos específicos de Lore que reflejaban sus deberes dentro de la jerarquía angelical. Estas evocaciones se consideraban el corazón de cada Casa, y se guardaban celosamente como una cuestión de pragmatismo, y muchos entre los Caídos intercambiaban fragmentos de su Lore entre sí para obtener cualquier ventaja que pudieran contra sus enemigos más recalcitrantes." #NT!
 POD_demon_lore_learning_events.1.a: "Mucho más cerca de mi poder original." #NT!
  
