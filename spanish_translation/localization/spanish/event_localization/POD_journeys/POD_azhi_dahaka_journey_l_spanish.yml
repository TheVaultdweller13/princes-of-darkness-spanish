 POD_azhi_dahaka_journey.1.t: "Beca de Azhi Dahaka" #NT!
 POD_azhi_dahaka_journey.1.desc: "Azhi Dahaka es la palabra persa para el dragón de tres cabezas del demonio Ahriman. Para los Tzimisce, es el Santo Grial del Metamorfosista, un estado de ser iluminado y definitivo, posiblemente logrado mediante el uso extensivo de Vicisitud.\nTus estudios han confirmado tu primera impresión: no hay un solo camino hacia Azhi Dahaka, sino muchos. Tendrás que forjar el tuyo propio y evitar los errores de quienes cayeron antes." #NT!
 POD_azhi_dahaka_journey.1.a: "Progreso." #NT!
  
 POD_azhi_dahaka_journey.2.t: "Azhi Dahaka: El dragón" #NT!
 POD_azhi_dahaka_journey.2.desc: "Azhi Dahaka, Dracon, Illuyankas, Drácula y Leviatán; todos dragones. Te preguntas por qué esta bestia en particular tiene tanta importancia en la mitología de los Tzimisce. Es simple, en realidad. Desde la infancia de la humanidad, los dragones han plagado sus leyendas. El ganado temía a estas grandes serpientes, pero para los Tzimisce, representaban un gran cambio. Los dragones son heraldos de la transformación al borde del caos y siempre en movimiento con formas espirales y sinuosas. No es su apariencia lo que te atrae, sino su potencial para la crisálida, y más allá. Son encarnaciones vivientes de un cambio que aún no hemos comprendido realmente. Son el primer camino hacia tu ascensión." #NT!
 POD_azhi_dahaka_journey.2.a: "Convertirse en un dragón..." #NT!
 POD_azhi_dahaka_journey.2.a.success: "Tu ritual tendrá éxito y cambiarás para siempre, acercándote a Azhi Dahaka." #NT!
 POD_azhi_dahaka_journey.2.a.failure: "Tu ritual tendrá éxito, #R pero el cambio constante resultará demasiado.#!" #NT!
  
 POD_azhi_dahaka_journey.3.t: "Azhi Dahaka" #NT!
 POD_azhi_dahaka_journey.3.desc: "Por regla general, con unas pocas excepciones notables, los Tzimisce no tienden a la devoción devota. ¿Por qué adorar a un dios lejano cuando puedes convertirte en uno? En realidad no es una deidad. En realidad no es un dogma. Azhi Dahaka es el símbolo, fetiche y foco del trascendentalismo del Clan. Desde el Dracon hasta los Illuyankas, Drácula hasta el Leviatán, los dragones están profundamente entretejidos en la mitología de los Tzimisce. A lo que temen las vacas, nosotros aspiramos: no a la forma física literal, sino a lo que el dragón representa como presagio de transformación. Buscamos lo trascendental, caminando por la sinuosa espiral de los anillos de Azhi Dahaka, contemplando sus muchas bocas y ojos. Allí donde el caos y la eternidad se encuentran en movimiento, allí es donde encontraremos el corazón palpitante del dragón, y beberemos profundamente. Metáfora hecha manifestación. Enigma hecho carne. Azhi Dahaka es el querubín quiróptero de nuestra espiritualidad alienígena e impía.\nY ahora es tuyo." #NT!
 POD_azhi_dahaka_journey.3.a: "Soy libre." #NT!
  
 POD_azhi_dahaka_journey.4.t: "Azhi Dahaka?" #NT!
 POD_azhi_dahaka_journey.4.desc: "Azhi Dahaka no es un Nirvana en el que el metamorfosista alcanza la unidad con el universo, sino más bien lo contrario: experimentar la metamorfosis es separarse completamente de la creación, ser una voluntad autosuficiente en un universo que ya no tiene poder sobre el ego. Algunos creen eso, de todos modos. La metamorfosis es una búsqueda solitaria. ¿Realmente la lograste? ¿O simplemente te perdiste en un torbellino de cambio eterno?" #NT!
 POD_azhi_dahaka_journey.4.a: "#beast Soy libre.#!" #NT!
