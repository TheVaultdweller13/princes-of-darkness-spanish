l_spanish:
 POD_siochain.1.t: "Mundo de Grey"
 POD_siochain.1.desc: "El mundo del otoño se me ha revelado.\n\nLa banalidad es necesaria. Sin sombra, no habría luz. Sin contorno, no habría formas. Y la banalidad es lo que da forma al caos crudo y desenfrenado del Sueño.\n\nCon esta comprensión, he obtenido una pieza del rompecabezas. Pero todavía hay más por aprender."
 POD_siochain.1.a: "Un paso más cerca de la perfección."
 POD_siochain.1.a.tooltip: "Ahora puedes pasar al siguiente paso de tu [journey|E]: contemplar el Sueño."
  
 POD_siochain.2.t: "Mundo de color"
 POD_siochain.2.desc: "El Sueño se me ha revelado.\n\nLa creatividad significa dejarse llevar. Significa estar abierto a todo lo que pueda surgir en mi camino, ya sea bueno o malo, ya sea alegría o pena, ya sea éxito o fracaso.\n\nTiene sentido de manera aislada, pero ¿puede esta percepción coexistir con la Banalidad?"
 POD_siochain.2.a.tooltip: "Ahora puedes pasar al paso final de tu [journey|E]: integrar ambos aspectos de tu alma."
  
 POD_siochain.3.t: "El ojo de la tormenta"
 POD_siochain.3.desc: "Medito para convocar las dos mitades de mi ser, y el aire mismo empieza a gritar.\n\nUn glamour voluble, tirando de mí, ansiando correr libre. Y una pesada Banalidad, clavándome en el sitio, inflexible, despiadada.\n\nHay destellos de algo allí. Una idea medio olvidada, como una palabra en la punta de mi lengua que no puedo recordar. Está ahí. Lo sé. Y estoy a punto de perderla..."
 POD_siochain.3.a.tooltip: "Este es el momento de la verdad. Mantén la calma. Ten paciencia."
 POD_siochain.3.a.success: "Tu tienes éxito"
 POD_siochain.3.a.failure: "Tu fallas"
  
 POD_siochain.4.t: "La calma después de la tormenta"
 POD_siochain.4.desc: "No sabía que la tensión podía empeorar tanto. Está a punto de destrozarme.\n\nY luego no lo hace.\n\nMe echo a reír porque ahora es tan obvio. El equilibrio no es el destino. El equilibrio es un proceso. Y ese proceso soy yo.\n\nMe siento más viva que nunca. Mis músculos se flexionan y mi mente corre con nuevas posibilidades, y me siento presente, realmente presente, por primera vez en mi vida."
 POD_siochain.4.a: "He nacido de nuevo."
 POD_siochain.4.a.tooltip: "Lograste algo que creías imposible."
  
 POD_siochain.5.t: "Devastación"
 POD_siochain.5.desc: "No sabía que la tensión podía empeorar tanto. Está a punto de destrozarme.\n\nY entonces lo hace.\n\nMi alma de hada se encoge como un animal asustado ante la Banalidad, oh majestuosa Banalidad, Banalidad que aplasta el alma. El gran vacío. El señor frío e indiferente de este universo.\n\n¿En qué estaba pensando al enfrentarme a esta fuerza de la naturaleza? Todo el color ha abandonado el mundo. Se acabó. Estoy pensando..."
 POD_siochain.5.a: "...¡Aún no ha terminado!"
 POD_siochain.5.a.tooltip: "Se necesita toda tu fuerza para superar la Banalidad, pero te recuperarás con el tiempo."
 POD_siochain.5.b: "...Así que no había esperanza desde el principio..."
 POD_siochain.5.b.tooltip: "Caes en la banalidad..."
 dauntain_work_in_progress: "¡Dauntain aún no se ha implementado en [princes_of_darkness|E]!"
  
 POD_siochain.6.t: "Una odisea gris"
 POD_siochain.6.desc.1: "La banalidad es como un océano. Es muy grande."
 POD_siochain.6.desc.2: "La banalidad es como un burro. Es muy borrosa."
 POD_siochain.6.desc.3: "La banalidad es como un caballero orgulloso, si no fuera muy orgulloso."
 POD_siochain.6.desc.4: "La banalidad es como los colores que no tienen color."
 POD_siochain.6.desc.5: "La banalidad es como una calle de un solo sentido que va en ambos sentidos."
 POD_siochain.6.desc: "\n\nVaya, esa metáfora fue terrible. Antes se me daban mejor estas cosas. ¿Adónde se fue mi chispa creativa? Debí haberla perdido después de pasar tanto tiempo en el Mundo del Otoño.\n\nCreo que perdí algo más. ¿Qué era? No lo recuerdo..."
 POD_siochain.6.a: "¿Qué es un "soñador"?"
 POD_siochain.6.a.tooltip: "Tu búsqueda por comprender la Banalidad te ha separado de tus Soñadores..."
  
 POD_siochain.7.t: "Una odisea colorida"
 POD_siochain.7.desc: "El glamour es embriagador. ¿A quién le importa lo que es "real" cuando puedes convertir la pura fantasía en algo que puedes ver, saborear y tocar? ¿Estoy exagerando? De ninguna manera. Esto es importante para mi desarrollo. Probar todas estas delicias quiméricas ha hecho que sea más difícil usar los Cantrips para otras cosas. Pero eso probablemente sea normal."
 POD_siochain.7.a: "Así es como sabe el color morado."
