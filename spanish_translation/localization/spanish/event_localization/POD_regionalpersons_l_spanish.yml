l_spanish:
  
 podregionalpersons.2.t: "El cazador cazó"
 podregionalpersons.2.desc: "Desde hace algún tiempo, tu séquito está lleno de rumores sobre un mortal que está cazando a $pod_cainites$ en tu zona. Obviamente, los mortales tienen poca suerte en esta tarea la mayor parte del tiempo, especialmente cuando toman el camino del lobo solitario, como parece hacer este individuo.\nLo interesante es que, a pesar de todos estos defectos, este cazador ha demostrado tener cierto éxito temprano, y muchos callejones oscuros son más seguros gracias a él. Sin embargo, es escurridizo y no estás seguro de dónde atacará a continuación, o incluso de si lo hará. Pero podrías mantener a los agentes cerca del terreno en un intento de rastrearlo si quisieras."
 podregionalpersons.2.a: "Quiero saber todo sobre él."
 podregionalpersons.2.custom: "Tenga cuidado, podría haber consecuencias graves..."
 podregionalpersons.2.b: "A mí no me preocupa"
 podregionalpersons.2.customb: "No volverás a saber de él"
 podregionalpersons.2.c: "quiero saber todo sobre él"
 podregionalpersons.2.customc: "¿Quizás podría usted reclutar a este talentoso individuo?"
 podregionalpersons.4.t: "El cazador cazó II"
 podregionalpersons.4.desc: "Lo has encontrado. Este escurridizo cazador es un tal Karl Schrekt de Viena. Es un hombre de pocas palabras, difícil de localizar y aún más difícil de evaluar. El celo de la furia de Dios arde en su interior, eso es evidente, pero está teñido de una amargura que le hace ignorar el sufrimiento que causa durante sus cacerías. Temes que su alma esté al borde del abismo y que el ejército de Dios pierda a un hombre impresionante si su fe flaquea aún más. ¿Quizás puedas recordarle la gloria de Dios y mostrarle las virtudes de trabajar en un grupo coherente? Sin embargo, será un debate difícil, ya que el hombre es, como mínimo, testarudo..."
 podregionalpersons.4.a: "Hermano, presta atención a las palabras de Dios"
 podregionalpersons.4.effect.success.desc: "Consigues convencer a Karl para que se una a tu causa sin problemas."
 podregionalpersons.4.success: "¡Karl se une a vosotros!"
 podregionalpersons.4.failure.effect.desc: "Tu fe es puesta a prueba, pero al final logras convencerlo."
 podregionalpersons.4.failure: "¡Karl se une a vosotros!"
 podregionalpersons.4.critical.failure.effect.desc: "Él está perdido en la luz..."
 podregionalpersons.4.critical.failure: "Karl se ha ido"
 podregionalpersons.4.c: "Ya está demasiado lejos"
 podregionalpersons.3.t: "El cazador cazó II"
 podregionalpersons.3.desc: "El cazador solitario que está causando estragos en tu zona sigue eludiéndote, pero has conseguido tener, al menos, una idea general de su modus operandi. Con esta información, has ideado dos planes de acción para engañar y, con suerte, capturar a este individuo. Ambos planes requerirán que muevas algunos hilos y es probable que atraigan atención no deseada sobre tus operaciones. Sin embargo, ahora no puedes echarte atrás, ya que parece que el propio cazador también se está acercando a tu posición... En este punto, la confrontación es inevitable."
 podregionalpersons.3.a: "Pongámosle una trampa"
 podregionalpersons.3.b: "Una confrontación directa es más mi estilo."
 podregionalpersons.5.t: "El cazador cazó III"
 podregionalpersons.5.desc: "Debes confesar que estás algo nervioso. En este momento, tus agentes deben estar esperando en la vieja mansión que montaste como fachada para atrapar al escurridizo cazador. Ya sabes su nombre, Karl Schrekt de Viena, un lobo solitario con un impulso que rara vez se ve incluso entre los celosos de su especie. Estás bastante seguro de que planeaste bien tu trampa y tus hombres son lo suficientemente buenos para someterlo. Pero... si se escapara, o peor aún, matara a tus hombres, asestaría un golpe muy serio a tu control sobre la zona. Y también habrías perdido tu única oportunidad de capturarlo."
 podregionalpersons.5.a: "Ya no hay vuelta atrás"
 podregionalpersons.5.effect.success.desc: "El plan va sobre ruedas"
 podregionalpersons.5.success: "¡Lo tenemos!"
 podregionalpersons.5.failure.effect.desc: "Él hizo algún daño, pero tú ganaste."
 podregionalpersons.5.failure: "¡Lo tenemos!...por poco"
 podregionalpersons.5.critical.failure.effect.desc: "Karl huye, después de despachar a sus agentes."
 podregionalpersons.5.critical.failure: "Él nos atrapó..."
 podregionalpersons.6.t: "El cazador cazó III"
 podregionalpersons.6.desc: "Esta noche, la asistencia a tu corte es media cuando, de repente, varias antorchas caen de la nada en medio de la sala. Apenas logras contener a tu aterrorizada Bestia mientras los gritos de horror y los vampiros frenéticos se escuchan a tu alrededor. Mientras intentas huir de la escena caótica, una figura encapuchada te bloquea el paso, aparentemente inconsciente del fuego que arde a tu alrededor. Sin decir una palabra, comienza a acercarse a ti, con una antorcha encendida en cada mano. El celo enloquecedor en sus ojos no deja lugar a dudas, parece que el escurridizo cazador de lobos solitarios te encontró antes de que tú lo encontraras a él..."
 podregionalpersons.6.a: "¡Deténganlo! ¡AHORA!"
 podregionalpersons.6.effect.success.desc: "¡Conseguirás dominarlo y capturarlo!"
 podregionalpersons.6.success: "¡Lo tenemos!"
 podregionalpersons.6.failure.effect.desc: "Él hizo algún daño, pero tú ganaste."
 podregionalpersons.6.failure: "¡Lo tenemos!...por poco"
 podregionalpersons.6.critical.failure.effect.desc: "Lo último que ves es fuego, fuego por todas partes."
 podregionalpersons.6.critical.failure: "Tan cálido..."
 podregionalpersons.7.t: "El salón de Ulf"
 podregionalpersons.7.desc: "Has recibido un informe en el que se afirma que se ha encontrado el legendario Salón de Ulf.\nEsta pequeña isla cerca de Noruega supuestamente contiene el tesoro de los famosos Valdaermen, los magos de las runas nórdicas. Su tiempo ya pasó hace tiempo, ya que el dios cristiano ha acabado con su fe en el continente. Pero parece que una pequeña camarilla de ellos todavía se aferra al Salón, protegiendo lo que podría ser un gran tesoro, dado el poder que tenían en siglos pasados...\n¿Qué harás con esta información?"
 podregionalpersons.7.a: "¡Es hora de una redada, digo!"
 podregionalpersons.7.custom: "Tenga cuidado, podría haber consecuencias graves..."
 podregionalpersons.7.b: "¡Debemos proteger a estos sirvientes de Odín!"
 podregionalpersons.7.c: "Tengo asuntos más urgentes que atender."
 podregionalpersons.7.customb: "No volverás a oír esta historia"
 podregionalpersons.8.t: "Salón de Ulf II"
 podregionalpersons.8.desc: "Ulf's Hall, un pequeño y modesto pueblo de pescadores, no es la grandiosa ciudad dorada que esperabas.\nAún así, mientras observas los alrededores, sabes que no debes subestimar a la camarilla de magos rúnicos que probablemente habitan aquí. Como lo ves, tienes dos opciones: un asalto total ahora mismo donde no lo esperan, o fingir amistad con su causa para apuñalarlos por la espalda cuando se presente una oportunidad."
 podregionalpersons.8.a: "¡Enviaremos a estos tontos a su Valhalla!"
 podregionalpersons.8.effect.success.desc: "Superas el pueblo con facilidad."
 podregionalpersons.8.failure.effect.desc: "Recibiste un golpe grave, pero el pueblo es tuyo."
 podregionalpersons.8.critical.failure.effect.desc: "Los Runemas atacan a tus fuerzas."
 podregionalpersons.8.failure: "Recibiste un golpe"
 podregionalpersons.8.b: "Conozcamos a nuestros nuevos amigos..."
 podregionalpersons.8.effect.success.descb: "Te reciben cordialmente"
 podregionalpersons.8.critical.failure.effect.descb: "Son sospechosos..."
 podregionalpersons.9.t: "Sala de Ulf III"
 podregionalpersons.9.desc: "La batalla fue dura, como anticipaste, los Runemages fueron tomados por sorpresa, pero no sin defensa. La mayoría de tus fuerzas han sido heridas, o directamente asesinadas, por trampas, por la gente común o por los mismos magos.\nPero ahora, estás dentro del Salón, con solo su líder de pie frente a ti. Y, detrás de él, ya puedes ver el oro brillante del famoso tesoro...\nPodrías salir corriendo y tomar todo el oro que puedas antes de huir. O podrías intentar desafiar a este poderoso mago nórdico a un duelo para obtener la recompensa completa."
 podregionalpersons.9.a: "No le tengo miedo a este tipo"
 podregionalpersons.9.effect.success.desc: "¡Cortaste a este tonto por la mitad! ¡El oro es tuyo!"
 podregionalpersons.9.success: "¡Una victoria total!"
 podregionalpersons.9.critical.failure.effect.desc: "No estabas preparado..."
 podregionalpersons.9.critical.failure: "El fin"
 podregionalpersons.9.b: "No le tengo miedo a este tipo... pero aún así prefiero correr"
 podregionalpersons.10.t: "Sala de Ulf III"
 podregionalpersons.10.desc: "Quedaron completamente aplastados. Los magos rúnicos tenían trampas, sistemas de advertencia místicos y la gente común los apoyaba por completo. Su ejército resistió el tiempo suficiente para permitir que un pequeño grupo de vosotros huyera en el barco que usaron para venir aquí. Ahora, deben preparar el futuro, ya que este revés claramente afectará su prestigio en casa. Sin embargo, todavía tienen el control de la narrativa..."
 podregionalpersons.10.a: "¡Fue una artimaña para purgar a los traidores en mi reino!"
 podregionalpersons.10.b: "¡Eran cientos! ¡Y el propio Odín luchó con ellos!"
 podregionalpersons.11.t: "Sala III de Ulf"
 podregionalpersons.11.desc: "Lograste hacer que los magos rúnicos pensaran que estás de su lado. Por eso, ya era demasiado tarde cuando finalmente comprendieron tu verdadera naturaleza. Tus fuerzas han acabado con la mayoría de la camarilla y han tomado el control de la aldea.\nPero ahora ves a los dos miembros supervivientes de la camarilla entrar en acción. Su líder, un nórdico sólido conocido como Brand, está intentando inmovilizarte mientras el otro miembro recoge el tesoro para huir.\nSi pierdes tiempo con Brand, perderás parte del oro, pero posiblemente ganarás un prisionero útil..."
 podregionalpersons.11.a: "Este hombre vale más que el oro..."
 podregionalpersons.11.b: "¡Oro! ¡Más oro!"
 podregionalpersons.12.t: "Sala de Ulf III"
 podregionalpersons.12.desc: "Se dieron cuenta de tu artimaña con bastante facilidad y te aplastaron por completo en cuanto comprendieron que mentiste sobre tus verdaderas intenciones. Apenas lograste mantenerte firme para poder huir al barco que utilizaste para venir aquí. Obviamente, este revés será un gran golpe para tu prestigio en casa, pero... aún puedes controlar la narrativa de la situación, en cierta medida."
 podregionalpersons.12.a: "¡Fue una artimaña para purgar a los traidores en mi reino!"
 podregionalpersons.12.b: "¡Eran cientos! ¡Y el propio Odín luchó con ellos!"
 podregionalpersons.13.t: "Sala de Ulf II"
 podregionalpersons.13.desc: "Fue difícil convencer a los magos rúnicos. Son un grupo cansado de haberse escondido durante tanto tiempo, pero sus tradiciones compartidas ayudaron a encontrar un punto en común. Les hicieron saber que su posición está comprometida y que otros vendrán con intenciones más hostiles que las suyas. Por eso, ahora se están preparando para irse y le ofrecen una pequeña parte de su tesoro como recompensa por su ayuda. Sin embargo, si es lo suficientemente persuasivo, podría convencerlos de unirse a su reino y disfrutar de su protección, lo que obviamente les reportaría más beneficios."
 podregionalpersons.13.a: "¡Ven con nosotros! Aún se puede evitar el Ragnarok"
 podregionalpersons.13.effect.success.desc: "¡Están convencidos!"
 podregionalpersons.13.critical.failure.effect.desc: "No están convencidos..."
 podregionalpersons.13.b: "Gracias hermanos y buena navegación"
 podregionalpersons.13.critical.failure: "No están convencidos..."
 podregionalpersons.14.t: "Sala de Ulf III"
 podregionalpersons.14.desc: "Pudiste convencer a los Valdaermen de unirse a tu reino y a tu protección. Ya están empezando a brindar una gran ayuda en tu capital, usando sus habilidades místicas para ayudar a la población.\nAunque... también vinieron aquí con su tesoro, y podrías apuñalarlos por la espalda, reclamar el tesoro para ti y luego expulsar a los Runemas. Seguro que a Odín no le importaría."
 podregionalpersons.14.a: "Hagamos que nuestros nuevos amigos se sientan como en casa."
 podregionalpersons.14.b: "...El oro es oro"
 podregionalpersons.15.t: "El último cátaro"
 podregionalpersons.15.desc: "Un extraño individuo ha llegado recientemente a tu corte. Este joven muchacho es aparentemente un refugiado de Montsegur, la última fortaleza de los cátaros, recientemente conquistada por los cruzados. Has oído muchos informes contradictorios sobre este acontecimiento, desde el famoso tesoro de los cátaros que fue escondido antes del asedio hasta el "Cristo cátaro" que maldijo a los cristianos cuando fueron llevados a la pira. No puedes negar la piedad de este muchacho, pero dejarlo predicando en tu corte podría ser peligroso, ya que los cátaros tienen muchos más enemigos que amigos..."
 podregionalpersons.15.a: "Invítalo a un debate teológico"
 podregionalpersons.15.b: "Déjalo hablar, pero obsérvalo atentamente"
 podregionalpersons.15.c: "Echalo, solo traerá problemas."
 podregionalpersons.16.t: "El último cátaro II"
 podregionalpersons.16.desc: "El debate ha sido interesante y ha habido muchos más desde entonces. ¿Quizás los "puros" tenían razón? El joven habla de una manera de que usted siga la verdadera fe, incluso en su estado condenado. Es tentador, pero políticamente hablando, su conversión a una fe en la que se desconfía mucho podría tener consecuencias graves..."
 podregionalpersons.16.a: "La salvación de mi alma vale más que la política mezquina."
 podregionalpersons.16.b: "Disfruté nuestras charlas, pero debes irte ahora."
 podregionalpersons.17.t: "El último cátaro II"
 podregionalpersons.17.desc: "Como todavía no lo has echado de tu corte, el joven ha empezado a verte como uno de los pocos $pod_cainites$ dóciles que hay por ahí. Por ello, ha planteado la idea de dejar que los demás refugiados se pongan a tu servicio, lo que sin duda ayudaría a la prosperidad de tu reino. Otra opción sería capturar e "interrogar" a este muchacho hasta que revele todo lo que sabe sobre el legendario tesoro de Montsegur..."
 podregionalpersons.17.a: "Tu gente es bienvenida aquí"
 podregionalpersons.17.b: "Hablemos de oro..."
 podregionalpersons.18.t: "El monstruo"
 podregionalpersons.18.desc: "Alguien... o algo está rondando las calles de tu ciudad por la noche. Y no es uno de los tuyos. Ya se ha acusado a esa cosa de asesinato en masa, y del tipo más espantoso. Incluso algunos de tus agentes, tan hastiados como están, parecían perturbados por los horrores que vieron. Incluso hay rumores más oscuros que hablan de experimentos del tipo más profano. La ciudad está acobardada por el miedo y tienes que actuar antes de que la gente empiece a investigar demasiado la vida nocturna. Podrías alertar sutilmente a la Inquisición mortal, con la esperanza de que lo detengan. O podrías dejar que se descontrole durante un tiempo y encontrar un patrón en su locura. Por último, también podrías redoblar los esfuerzos con las patrullas y los guardias por la noche, asustándolo y llevándolo a otra ciudad más vulnerable."
 podregionalpersons.18.a: "Deja que lo sagrado luche contra lo impío"
 podregionalpersons.18.custom: "Esto te expondrá un poco, pero con suerte detendrá a este monstruo."
 podregionalpersons.18.b: "Debe haber un método en su locura."
 podregionalpersons.18.customb: "El monstruo continuará con su alboroto, pero tal vez surja una pista."
 podregionalpersons.18.c: "Asustarlo"
 podregionalpersons.18.customc: "Ayudarás a los guardias mortales por la noche, asegurándote de que abandonen tu ciudad para siempre."
 podregionalpersons.19.t: "El monstruo II"
 podregionalpersons.19.desc: "El tiro salió por la culata. Horriblemente.\nLa cosa que acecha en la noche encontró la célula inquisitorial que lanzaste sutilmente tras su rastro y la convirtió en un ejemplo... uno bastante espantoso, en medio de la ciudad.\nLa ciudad está en pánico, y ya escuchas informes de un equipo de élite de agentes de Dios que se dirige a limpiar la ciudad. Incluso si eso significa quemarla hasta los cimientos.\n¡Y todavía no tienes la menor idea de quién o qué es esta cosa! Tu corte está frenética, rogándote que te mantengas discreto y olvides este maldito intento antes de que sea demasiado tarde..."
 podregionalpersons.19.a: "¡Sabré la verdad, aunque tenga que encontrarla yo mismo!"
 podregionalpersons.19.custom: "Mientras la Inquisición se acerca a tu ciudad, continúas tu investigación..."
 podregionalpersons.19.b: "...Olvidemos todo esto"
 podregionalpersons.19.customb: "Olvidas esta cacería y te mantienes oculto mientras la Inquisición rastrea el lugar."
 podregionalpersons.20.t: "El monstruo III"
 podregionalpersons.20.desc: "Él te encontró. El monstruo que aterrorizó a tu ciudad y que hizo que todo un ejército de Inquisidores anduviera por ahí está ante ti. Un hombre alemán sorprendentemente promedio llamado Strohmann está mirando tranquilamente a sus inquietos cortesanos.\n'He oído mucho sobre los de su especie. Realmente fascinante. Me encantaria aprendér más. ¿Quizás podamos llegar a un acuerdo? Te ayudo a lidiar con esos molestos Inquisidores y, a cambio, me cuentas todo lo que hay que saber sobre la biología vampírica.'\nEste hombre está claramente trastornado, e incluso como mortal, es capaz de volver inconformes a la mayoría de las personas. Que es algo que podrías usar..."
 podregionalpersons.20.a: "Una propuesta intrigante"
 podregionalpersons.20.b: "Es el comienzo de una hermosa amistad..."
 podregionalpersons.21.t: "El monstruo II"
 podregionalpersons.21.desc: "Ha fracasado. Horriblemente. No has encontrado ninguna pista sobre el monstruo y, lo que es peor, ha empezado a atacar a tu propia gente, y ya hay un agente desaparecido que sospechas que no volverá. O no estará de una pieza. Mientras los cuerpos se acumulan, la ciudad está en pánico y ya has oído informes de un equipo de élite de agentes de Dios que se dirige a limpiar la ciudad. Incluso si eso significa quemarla hasta los cimientos. ¡Y todavía no tienes la menor idea de quién o qué es esta cosa! Tu corte está frenética, rogándote que te mantengas discreto y olvides este maldito intento antes de que sea demasiado tarde..."
 podregionalpersons.21.a: "¡Sabré la verdad, aunque tenga que encontrarla yo mismo!"
 podregionalpersons.21.custom: "Mientras la Inquisición se acerca a tu ciudad, continúas tu investigación..."
 podregionalpersons.21.b: "...Olvidemos todo esto"
 podregionalpersons.21.customb: "Olvidas esta cacería y te mantienes oculto mientras la Inquisición rastrea el lugar."
 podregionalpersons.22.t: "El silencio"
 podregionalpersons.22.desc: "Un vampiro llamado Bakr ha sido traído ante ti. Este Assamita ha atacado a un grupo de caballeros de la Séptima Cruzada cerca de tu área de influencia sin tu bendición. Este comportamiento no puede ser tolerado, ya que seguramente atraerá atención no deseada a tu dominio. Bakr se disculpa y explica que estaba liberando a un joven guerrero musulmán, uno al que pretende [Embrace|E]. Te propone una gran suma de oro para demostrar que no tenía intención de faltarte al respeto. Puedes aceptarlo... o puedes tomar esta tentadora perspectiva como propia, a pesar de que aún no sabes mucho sobre él."
 podregionalpersons.22.a: "Muéstrale la puerta a Bakr y muéstrale mi habitación a su protegido."
 podregionalpersons.22.custom: "Aprenderás más sobre este joven guerrero, pero esto podría tener consecuencias."
 podregionalpersons.22.b: "Estás perdonado"
 podregionalpersons.23.t: "El Silencioso II"
 podregionalpersons.23.desc: "Aprendiste el nombre del joven que 'rescataste' de Bakr, Tariq. Lamentablemente, los cruzados también se enteraron de que su prisionero ahora está bajo tu cuidado y parecen sorprendentemente empeñados en recuperarlo. Lo suficiente como para que ahora hayan lanzado un asalto a gran escala y bastante imprudente contra tu dominio.\nPuedes intentar luchar contra ellos, pero corres el riesgo de atraer aún más atención no deseada con tu destreza sobrenatural. O podrías dejarles a Tariq y simplemente olvidarte de esta molestia."
 podregionalpersons.23.a: "Espero que valga la pena..."
 podregionalpersons.23.custom: "Dejas a Tariq y toda esta historia atrás."
 podregionalpersons.23.b: "ya no estoy lidiando con esto"
 podregionalpersons.23.effect.success.desc: "Una victoria, ahora a ver a tu protegido..."
 podregionalpersons.23.critical.failure.effect.desc: "Logran recuperar a Tariq..."
 podregionalpersons.23.critical.failure: "Recuperaron a Tariq..."
 podregionalpersons.24.t: "El Silencioso III"
 podregionalpersons.24.desc: "Lidiaste bastante bien con el contraataque de los cruzados. Sin embargo, lo que no anticipaste fue la muerte repentina de tus guardaespaldas y el aura de silencio aún más repentina que rodeó tu tienda. Solo se rompe con un débil "Estoy recuperando lo que es mío" cuando de repente te das cuenta de que Bakr está aquí y no ha olvidado que le robaste a su futuro chiquillo. Ahora tienes que lidiar con un viejo y poderoso Assamita empeñado en destruirte con solo un joven, aunque valiente, mortal a tu lado..."
 podregionalpersons.24.a: "Déjanos bailar..."
 podregionalpersons.24.custom: "No muy glorioso, pero eficiente."
 podregionalpersons.24.b: "Tomaré a Tariq y correré como el infierno."
 podregionalpersons.24.effect.success.desc: "¡Una victoria, Tariq finalmente es tuyo!"
 podregionalpersons.24.critical.failure.effect.desc: "Si fallas, tu muerte será rápida..."
 podregionalpersons.24.critical.failure: "Y así termina..."
 podregionalpersons.24.success: "¡Ganaste!"
 podregionalpersons.25.t: "Las secuelas de un sueño"
 podregionalpersons.25.desc: "A pesar de ser un asunto moralmente dudoso, la Cuarta Cruzada ha traído una gran riqueza a las ciudades-estado de Italia, principalmente a partir de reliquias griegas saqueadas. Muchas personas, incluido el bizantino $pod_cainites$, también están huyendo del caos y buscando refugio en otro lugar.\nRecientemente has oído hablar de una caravana de este tipo, que viaja no muy lejos de tu tierra. Como la mayoría de los refugiados, serían presa fácil para tus agentes, y existe la perspectiva de robar cualquier riqueza que puedan llevar consigo.\nOtra forma de proceder sería darles la bienvenida en tu corte. Un acto noble, que también podría traer nuevas posibilidades... nadie ha dicho nunca que eres generoso sin una razón."
 podregionalpersons.25.a: "Demos la bienvenida a nuestros primos pobres"
 podregionalpersons.25.b: "¡Tráeme algo de valor!"
 podregionalpersons.25.c: "Tales asuntos están por debajo de mi nivel."
 podregionalpersons.26.t: "Secuelas de un sueño II"
 podregionalpersons.26.desc: "Los refugiados bizantinos agradecen tu ayuda. Hablan de su gran ciudad, Constantinopla, y de su líder espiritual aún más grande, Miguel. El Patriarca del Sueño ha caído con su ciudad, pero todavía hablan de él como una entidad casi más parecida a Dios que un simple [cainite|E]. Como regalo, uno de ellos te presenta un fragmento del "espejo" de Santa Sofía, donde Miguel vivió antes de su caída. Podrías aceptarlo... pero definitivamente hay algo extraño en esta reliquia."
 podregionalpersons.26.a: "Tu compañía es suficiente, gracias."
 podregionalpersons.26.b: "...mi precioso"
 podregionalpersons.27.t: "Consecuencias de un sueño II"
 podregionalpersons.27.desc: "Te deshiciste fácilmente de las escasas defensas de la caravana. No hay tanto botín como esperabas, pero aún así es suficiente para que valga la pena. Sin embargo, un objeto en particular ha sido objeto de una acalorada disputa entre tus hombres durante el reparto del botín.\nEste pequeño trozo de vidrio, tal vez de un espejo o una ventana, tiene un efecto fascinante en las personas, como si llamara a su alma. Sabes de Michael, el vampiro casi divino de Constantinopla antes de su caída... ¿Podría estar relacionado con él?"
 podregionalpersons.27.a: "Solo tomaré el oro"
 podregionalpersons.27.b: "¡Dame ese!"
 podregionalpersons.28.t: "Consecuencias de un sueño III"
 podregionalpersons.28.desc: "El fragmento ha estado siempre a tu lado estos últimos días. ¡Incluso está en tus sueños! Sueños de Constantinopla, un imperio, una trinidad de Matusalén unida hacia una utopía mayor... Puedes sentir cómo poco a poco va erosionando tu fuerza de voluntad y haciéndote recordar cosas que ni siquiera deberías saber. Dentro de poco, ya no serás la misma persona, y esta podría ser tu última oportunidad de mantener intacta tu cordura..."
 podregionalpersons.28.a: "El sueño es mi realidad"
 podregionalpersons.28.b: "¡No soy una marioneta!"
 podregionalpersons.29.t: "Padre Craneo"
 podregionalpersons.29.desc: "Mientras la Reconquista mortal continúa en Iberia, se te ha presentado una oportunidad. Durante una batalla, se ha visto a un soldado llamado Roderigo exhibir un comportamiento extraño y poderes aún más extraños. Se rumorea que es uno de los legendarios magos, los maestros de la manipulación de la realidad. Probablemente sea joven, o tus agentes no habrían podido llevarlo a tu corte para una audiencia. El hombre tranquilo aparentemente no se inmuta ante tu asamblea, aparentemente contento de estudiarlos a todos con el rabillo del ojo. ¿Qué harás con él?"
 podregionalpersons.29.a: "Tengo acceso a muchos escritos que podrían resultarte interesantes."
 podregionalpersons.29.b: "Engañarlo para que se una a tu servicio"
 podregionalpersons.29.effect.success.desc: "Rodrigo se queda en tu corte por ahora"
 podregionalpersons.29.critical.failure.effect.desc: "Rodrigo deja tu corte"
 podregionalpersons.29.critical.failure: "Rodrigo se fue..."
 podregionalpersons.29.c: "No tengo ningún uso para él"
 podregionalpersons.30.t: "Padre Craneo II"
 podregionalpersons.30.desc: "Roderigo se ha adaptado bien a tu corte y disfruta aprendiendo más sobre la muerte de ti y de otros vampiros. Su fascinación por el más allá parece no tener límites y, aunque aprendes mucho conversando con él, debes admitir que eso está empezando a preocuparte. Puedes acortar la investigación de Roderigo abrazándolo y poniéndolo más cerca de tu influencia o simplemente esperar y ver."
 podregionalpersons.30.a: "Aprendamos más juntos"
 podregionalpersons.30.b: "Es hora de unirse a nosotros"
 podregionalpersons.31.t: "Padre Craneo"
 podregionalpersons.31.desc: "Roderigo ha aceptado obedientemente tu decisión de detener su investigación y potencialmente matarlo. Como siempre, se muestra extrañamente silencioso sobre sus sentimientos al respecto y no sabes si lo considera un castigo o una recompensa.\nSin importar la verdad, ahora está disponible en tu corte para cualquier tarea o futuro que elijas."
 podregionalpersons.31.a: "Un nuevo destino le espera."
 podregionalpersons.32.t: "Padre Craneo III"
 podregionalpersons.32.desc: "Tu invitado mago ha descubierto verdades vertiginosas sobre la muerte y el más allá, algunas cosas que ni siquiera te atreverías a considerar antes de su llegada a tu corte.\nÉl sigue tranquilo sobre estos asuntos y te informa claramente que, si continúas dándole tu patrocinio, hay mucho más a tu alcance. Pero tienes la sensación de que estás yendo demasiado lejos y demasiado rápido..."
 podregionalpersons.32.a: "¡La verdad está tan cerca!"
 podregionalpersons.32.b: "Detengámonos aquí"
 podregionalpersons.33.t: "Padre Craneo IV"
 podregionalpersons.33.desc: "Estas noches ya casi no estás presente en tu corte y prefieres conversar con Roderigo sobre sus fascinantes ideas sobre la muerte y el inframundo. ¡El mago incluso parece estar cerca de abrir un portal al propio Enoch, la legendaria ciudad de los Progenitores! ¿Qué maravillas hay ahí listas para que las reclames?\nNo puedes esperar a continuar este fascinante viaje, pero una sensación persistente te detiene. Es como si estuvieras mirando directamente al abismo..."
 podregionalpersons.33.a: "¿Qué hay más allá?"
 podregionalpersons.33.b: "¡Debo detener esta locura ahora mismo!"
 podregionalpersons.33.custom: "Última oportunidad para regresar..."
 podregionalpersons.34.t: "Padre Craneo V"
 podregionalpersons.34.desc: "¡Viste a Enoch! Viste la maravillosa ciudad, el Trono Negro de Caín... ¡todo! Roderigo se ha ido, pero ya no lo necesitas, ya que las cosas están mucho más claras para ti ahora. Estás por encima de las preocupaciones insignificantes de otros vampiros porque conoces la verdad. Incluso si no puedes recordarla la mayoría de las veces...\nBueno, no importa, ¡viste a Enoch!... ¿O fue Irad? Todo está tan borroso..."
 podregionalpersons.34.a: "Ahora estoy por encima de la política mezquina."
 podregionalpersons.35.t: "El sabueso"
 podregionalpersons.35.desc: "Mientras Inglaterra sigue librando su aparentemente eterna guerra contra Francia, te enteras de una oportunidad que presenta este conflicto. Un mortal llamado Edmund FitzHenry es aparentemente más de lo que parece. Aparentemente un bastardo de una casa noble menor, parece que el joven Edmund sabe mucho más sobre lo sobrenatural que la mayoría de los mortales. Este hecho podría explicar sus recientes y fulminantes victorias en los campos de batalla de Francia. Es posible que quieras investigar más, pero otros vampiros ya están tras su rastro."
 podregionalpersons.35.a: "Los convenceré de que él es mi presa."
 podregionalpersons.35.b: "Enviarlos a una pista falsa"
 podregionalpersons.35.effect.success.desc: "Se desvían de su objetivo"
 podregionalpersons.35.critical.failure.effect.desc: "Todavía están compitiendo contigo"
 podregionalpersons.35.c: "No tengo ningún uso para este mortal."
 podregionalpersons.37.t: "El Perro: Desviado"
 podregionalpersons.37.desc: "Tus rivales siguen tras la pista de Edmund y están dificultando aún más tu investigación. Has intentado ser sutil hasta ahora, pero puede que sea el momento de recurrir a medidas más drásticas si aún quieres continuar con esta misión."
 podregionalpersons.37.a: "Todo el mundo tiene un precio"
 podregionalpersons.37.b: "Pon a la Inquisición tras su rastro. Eso los mantendrá ocupados."
 podregionalpersons.37.c: "esto no vale la pena"
 podregionalpersons.36.t: "El sabueso II"
 podregionalpersons.36.desc: "Estás empezando a entender más sobre la historia de fondo de Edmund FitzHenry. En realidad, él es lo que los Lupines llaman un "Pariente", aparentemente refiriéndose a un miembro de la familia extendida de estas bestias salvajes. Eso explicaría su gran fuerza y ​​su asombroso conocimiento de lo sobrenatural.\nAún más interesante, está huyendo de ellos por alguna razón, lo que podría significar que agradecería tu ayuda. Lamentablemente, esto también significa que estos hombres lobo se están acercando a él y no verán con buenos ojos tu interferencia..."
 podregionalpersons.36.a: "Estas bestias respetan la fuerza. Vamos a destrozarles el cráneo a algunos."
 podregionalpersons.36.b: "¡Prepara una emboscada!"
 podregionalpersons.36.effect.success.desc: "Los lobos son obligados a regresar a sus bosques."
 podregionalpersons.36.critical.failure.effect.desc: "Los hombres lobo no tienen miedo."
 podregionalpersons.36.c: "Se está volviendo demasiado peligroso. Me rindo."
 podregionalpersons.38.t: "El sabueso: desviado"
 podregionalpersons.38.desc: "No lograste deshacerte de los hombres lobo que buscaban a Edmund. Y ahora, claramente, también te están siguiendo la pista. Antes de que puedas continuar con tu cacería, primero debes acabar con ellos para siempre. ¿Intentarás desviarlos tú mismo o simplemente dejarás que gasten su ira en tus posesiones?"
 podregionalpersons.38.a: "Humo y espejos"
 podregionalpersons.38.b: "Unos pocos mortales menos en mi dominio no son de gran importancia."
 podregionalpersons.38.c: "Esto no vale la pena"
 podregionalpersons.39.t: "El sabueso III"
 podregionalpersons.39.desc: "Finalmente lograste rastrear a este Edmund FitzHenry hasta un sombrío campo de batalla francés. El hombre hizo honor a su reputación, siendo un comandante astuto y un luchador sólido, claramente reforzado por la sangre de Lupin en sus venas.\nPero la mortalidad no espera a nadie, por lo que te acercaste a él con una oferta de protección contra los cazadores de hombres lobo y una oferta aún más tentadora de inmortalidad. Edmund, obviamente, está interesado y se ha unido a tu corte.\nSimplemente te pidió que lo llamaras por su nombre de nacimiento, ahora que ya no tiene que ocultar su linaje."
 podregionalpersons.39.a: "Bienvenido a la noche, 'Talley'"
 podregionalpersons.41.t: "Tormenta del este"
 podregionalpersons.41.desc: "El linaje Gangrel conocido como Anda ha disfrutado de un largo período de prosperidad desde el ascenso de sus homólogos mortales, los mongoles, como amos de China. Han utilizado esta conexión para asumir el control de varias ciudades clave del Imperio Celestial, matando o desalojando a los nativos Wan Kuei. Pero este tiempo ha llegado a su fin, ya que la dinastía Yuan se encuentra destrozada por el ascenso de los Ming, los Wan Kuei han regresado, unificados bajo una nueva estructura, el 'Quincunx'. Ya han purgado al linaje Anda de su tierra natal y la mayor parte de las estepas orientales y ahora están mirando hacia el oeste. Parece que no se detendrán hasta que el último Anda yace en el suelo, muriendo una muerte lenta y dolorosa..."
 podregionalpersons.41.a: "Ha llegado el momento de rendir cuentas"
 podregionalpersons.41.player_warningb: "Un poderoso ejército de Wan Kuei aparecerá pronto en Orgoo"
