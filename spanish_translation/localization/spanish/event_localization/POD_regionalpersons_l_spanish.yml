 podregionalpersons.43.t: "La hechicera"
 podregionalpersons.43.desc: "Una extraña noble francesa ha estado viajando recientemente por Argel haciendo muchas preguntas sobre lo sobrenatural. Parece hábil, ya que pudo localizar la posición de su corte. Si bien no estás seguro de sus intenciones, te sorprendes cuando ella se anuncia una noche e indica que quiere trabajar contigo.\nEsta 'Elaine de Calinot' afirma ser una hechicera en una misteriosa búsqueda en África, y podría necesitar ayuda para prepararse para su expedición más hacia el interior. Ella estima que eres su mejor opción para este esfuerzo y, a cambio, se ofrece a enseñarte algunos secretos místicos."
 podregionalpersons.43.a: "Podemos hacer un trato"
 podregionalpersons.43.b: "No estoy interesado"
  
 podregionalpersons.44.t: "La hechicera II"
 podregionalpersons.44.desc: "Elaine ha regresado, mareada de emoción. Si bien no quiere contarte qué encontró exactamente, claramente anhela más. Su oferta es bastante simple: refuerzas su séquito de guardaespaldas y ella te enseñará aún más sobre la "magia verdadera". Si bien la perspectiva es ciertamente tentadora, aún no has descubierto qué sucedió exactamente con la primera expedición, y la mirada de intensidad casi loca en los ojos de Elaine no es tranquilizadora..."
 podregionalpersons.44.a: "Tendrás tu escolta"
  
 podregionalpersons.45.t: "La hechicera III"
 podregionalpersons.45.desc: "Elaine ha vuelto y ha entrado en tu corte casi frenéticamente. Es difícil entenderla, ya que su discurso es bastante incoherente y se parece más a los delirios de un loco que a la mujer serena que conociste antes. Te las arreglas para comprender que todavía quiere tu ayuda para una búsqueda aún más profunda de... algo o alguien. A pesar de parecer bastante trastornada, sabes que aún podría enseñarte algunos conceptos interesantes de magia de sangre, pero ¿de verdad quieres arriesgarte en este momento? También podrías intentar convencerla de que detenga esta misión inútil antes de que sea demasiado tarde."
 podregionalpersons.45.a: "¿Más campeones? Por supuesto"
 podregionalpersons.45.b: "¡Vuelve a tus sentidos!"
 podregionalpersons.45.effect.success.desc: "La convences de que pare"
 podregionalpersons.45.critical.failure.effect.desc: "Ella sale furiosa de tu corte."
  
 dreadful_omen_modifier: "Presagio terrible"
 dreadful_omen_modifier_desc: "Algo anda mal, puedes sentirlo..."
  
 podregionalpersons.46.t: "La hechicera IV"
 podregionalpersons.46.desc: "Elaine fue encontrada... bueno, lo que queda de ella, de todos modos. Tus agentes la rastrearon hasta una aldea remota donde masacró a una gran parte de la población antes de ser asesinada. Por lo que han reunido, parece que de alguna manera se volvió salvaje, como si la Bestia hubiera tomado el control... pero no era un vampiro, hasta donde tú sabes. No importa, ya no oirás hablar de ella, pero no puedes quitarte la sensación de que estaba hurgando en algo muy peligroso..."
 podregionalpersons.46.a: "Todo este asunto fue una muy mala idea desde el principio."
  
 Elaine_de_Calinot: "Elaine de Calinot"
 nick_inquisitive_sorceress: "Hechicera curiosa"
  
 podregionalpersons.47.t: "La hechicera IV"
 podregionalpersons.47.desc: "Convenciste a Elaine de que dejara de comportarse de forma imprudente... un poco. Le insinuaste que también podría aprender mucho si trabajara más de cerca contigo, ya que el mundo vampírico también está lleno de secretos. Tu táctica dio resultado y ella aceptó quedarse en tu corte, aprovechando cualquier cosa nueva que le llame la atención. Ahora está en tu red y podrías usarla para tu propio beneficio, o incluso considerar la posibilidad de usarla para el [Embrace|E]. Tiene talento, aunque a veces es un poco desquiciada, pero has visto y domesticado cosas peores."
 podregionalpersons.47.a: "Que tengas una agradable estancia"
  
 podregionalpersons.48.t: "El mameluco"
 podregionalpersons.48.desc: "Como [cainite|E] con intereses en Egipto, tienes agentes en el liderazgo fatimí mortal del reino. Bueno... los tenías.\nTe acaba de llegar un informe de que tus agentes fueron encontrados muertos en una calle de El Cairo ayer. Este tipo de cosas pasan, pero ¿a varios de ellos al mismo tiempo y sin previo aviso? Eso es más peculiar.\nPodrías reducir tus pérdidas allí o investigar más."
 podregionalpersons.48.a: "Enviar nuevos agentes"
 podregionalpersons.48.b: "No estoy interesado"
  
 podregionalpersons.49.t: "El mameluco II"
 podregionalpersons.49.desc: "Bueno... estos nuevos agentes no duraron mucho. Fueron encontrados tan muertos como los anteriores esta noche. Sin embargo, esto no fue en vano, ya que escuchaste el rumor de que un sorprendente mortal con el nombre de 'Mukhtar Bey' se ha unido recientemente a la corte fatimí.\nMameluco (o guerrero esclavo) de nacimiento, este mortal es bastante capaz y hábil. También muy leal, ya que parece ser la causa de la repentina mayor protección de los líderes fatimíes.\nPodría valer la pena investigar más a este hombre."
 podregionalpersons.49.a: "Enviar nuevos agentes"
 podregionalpersons.49.effect.success.desc: "Encontraste algo..."
 podregionalpersons.49.critical.failure.effect.desc: "Nada interesante"
  
 podregionalpersons.50.t: "El mameluco III"
 podregionalpersons.50.desc: "Parece que Mukhtar te encontró antes de que tú lo encontraras a él. Acompañado por un fuerte séquito de mamelucos veteranos, se acerca a tu corte, considerándola una amenaza para sus amos fatimíes. Tienes poco tiempo para planificar este asalto frontal. Mukhtar, por su parte, vino preparado, ya que notaste una gran cantidad de antorchas y estacas en la fuerza enemiga. Puede que haya otras opciones disponibles, como huir o usar cualquier información sucia que hayas encontrado sobre él antes."
 podregionalpersons.50.a: "¡Nos mantendremos firmes y lucharemos!"
 podregionalpersons.50.effect.success.desc: "Mukhtar se siente repelido"
 podregionalpersons.50.critical.failure.effect.desc: "Una batalla difícil"
 podregionalpersons.50.b: "Sé algo interesante..."
 podregionalpersons.50.custom: "Esta opción está disponible porque lograste el desafío de intriga anterior."
 podregionalpersons.50.c: "¡Huir!"
  
 podregionalpersons.51.t: "El Mameluco IV"
 podregionalpersons.51.desc: "Una batalla muy reñida, en la que tu victoria se debió principalmente a la repentina desaparición de Mukhtar durante la pelea. Si bien no está claro qué sucedió realmente, tus agentes tardaron varios días en encontrarlo nuevamente, solo y... completamente muerto. Parece que alguien lo abrazó apresuradamente durante el asalto, pero no funcionó, dejándolo como un simple Caitiff. Si bien no sabes quién fue exactamente su [Sire|E], la victoria es tuya al final. Solo y confundido, Mukhtar también sería un objetivo fácil para llevar a tu mazmorra si así lo deseas."
 podregionalpersons.51.a: "Que hacer contigo..."
  
 podregionalpersons.52.t: "El Mameluco IV"
 podregionalpersons.52.desc: "Una batalla muy reñida, en la que apenas sobreviviste, principalmente debido a la repentina desaparición de Mukhtar durante la pelea. Esto hizo que sus hombres se desanimaran y tu defensa se mantuviera firme. Si bien no está claro qué sucedió realmente, tus agentes tardaron varios días en volver a saber de él. Parece que un vampiro desconocido abrazó a Mukhtar durante el asalto, pero no funcionó del todo, por lo que se convirtió en un Caitiff. Este golpe de suerte te ayudó a sobrevivir la noche, pero Mukhtar también lo hizo y es probable que tenga una cuenta pendiente contigo."
 podregionalpersons.52.a: "Uno más o uno menos..."
  
 podregionalpersons.53.t: "El Mameluco IV"
 podregionalpersons.53.desc: "Durante tu investigación sobre Mukhtar Bey, te topaste con algo interesante. El mameluco es en realidad un hombre bastante temeroso, que oculta tras sus deberes para con sus hombres y su fuerte sentido de la lealtad. Conociendo esta debilidad, te preparaste en consecuencia, y una gran demostración de fuerza sobrenatural (es bastante refrescante desatarla a veces, en realidad) fue suficiente para debilitar el control de Mukhtar sobre su lado cobarde. Sin su comandante, sus compañeros fueron fácilmente eliminados, y ahora lo tienes a tu merced. A pesar de este defecto obvio suyo, todavía podría ser valioso para ti de alguna manera."
 podregionalpersons.53.a: "Que hacer contigo..."
  
 Mukthar_Bey: "Bey Mukhtar"
  
 genevra_interference_modifier: "Interferencia"
 genevra_interference_modifier_desc: "Alguien está interfiriendo en tus asuntos en esta área."
  
 podregionalpersons.64.t: "La mujer noble"
 podregionalpersons.64.desc: "Alguien está interfiriendo en los asuntos de la Inquisición en Italia. Comenzó con lo que parecía una toma de poder sin complicaciones: una mujer noble denunció a sus rivales ante los cazadores, acusándolos de albergar vampiros en su casa (lo que en realidad era cierto). Luego escaló a otras acusaciones y la influencia de esta Genevra creció hasta tal punto que muchas células de la Inquisición ahora cuentan con ella para su recopilación de información. Sin embargo, esto tiene un efecto secundario: Genevra solo puso a los inquisidores tras la pista de vampiros muy menores, y las cacerías de los premios más grandes se están desviando por todas las presas fáciles reclamadas por los ansiosos inquisidores. Es posible que desees intervenir en esta situación cada vez más grave."
 podregionalpersons.64.a: "Ayudémosla discretamente."
 podregionalpersons.64.b: "¡Traédmela!"
 podregionalpersons.64.c: "O tal vez no."
  
 podregionalpersons.65.t: "La noble mujer II"
 podregionalpersons.65.desc: "Finalmente atrapaste a esta noble entrometida. Esto fue mucho más difícil de lo que esperabas, ya que tenía sus garras enterradas bastante profundamente en la Inquisición italiana, lo que le permitía estar un paso por delante de ti. Aun así, tenías a Dios de tu lado y el respaldo total de inquisidores talentosos, por lo que solo pudo evitarte por un tiempo. Ahora te han traído a esta Genevra. Su intervención no deseada en tus asuntos ha terminado, pero aún tienes que elegir qué hacer con ella. Claramente, es una mujer competente, pero ¿puede ser redimida y confiable?"
 podregionalpersons.65.a: "Podría tener utilidad para ti."
 podregionalpersons.65.b: "¡A la hoguera, bruja!"
  
 podregionalpersons.66.t: "La noble mujer II"
 podregionalpersons.66.desc: "Tu ayuda indirecta a la noble entrometida ha sido productiva. Con tu apoyo sutil, Genevra sigue liderando a la Inquisición en la persecución de vampiros menores e irrelevantes, dejándote a ti y a tus hermanos realmente importantes libres de hacer lo que quieran. La mujer es hábil y podrías dejarla continuar con su trabajo. Otra opción sería comenzar a extraer información discretamente de sus contactos, lo que podría ayudarte a aprender más sobre los movimientos actuales de los ejércitos de la Inquisición."
 podregionalpersons.66.a: "Déjala continuar."
 podregionalpersons.66.b: "Comience a coaccionar su red."
  
 podregionalpersons.67.t: "La noble III"
 podregionalpersons.67.desc: "Parece que no eres el único vampiro que se ha interesado por Genevra. Un pequeño terrateniente llamado del Georgio ha empezado a hacer movimientos para abrazarla.\nEsto te molesta en varios niveles. En primer lugar, significa que la interferencia de Genevra ha llegado a su fin, ya que la Inquisición seguramente la descubrirá si se convierte en vampiro. En segundo lugar, no te gusta que este tipo de idiotas menores caminen por tu patio trasero, incluso si no lo saben.\nLamentablemente, del Georgio actuó primero, lo que significa que tendrás que negociar con él si quieres recuperar a Genevra. Incluso sin su influencia en la Inquisición, todavía podría ser un activo útil."
 podregionalpersons.67.a: "Avisar a la Inquisición sobre él."
 podregionalpersons.67.b: "Sólo sobornarlo."
 podregionalpersons.67.c: "Irrumpir en su casa y amenazarlo."
 podregionalpersons.67.d: "Simplemente destrozale la mente."
 podregionalpersons.67.e: "Ella no vale la pena."
  
  
  
