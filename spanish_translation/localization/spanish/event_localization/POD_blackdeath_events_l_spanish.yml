 POD_blackdeath.0002.t: "Rumores de una plaga"
 POD_blackdeath.0002.desc: "Las enfermedades son algo habitual en estos tiempos, pero un rumor incipiente te ha hecho reflexionar. Habla de una plaga más terrible que cualquier otra, procedente del lejano oriente. Esta terrible infección parece propagarse a un ritmo alarmante y el número de muertos aumenta cada día. Tu gobierno, aunque algo desvinculado de las preocupaciones mortales, sigue estando muy ligado al bienestar de esos seres frágiles de tu reino. ¿Qué pasaría si de repente fueras el gobernante de nada más que cadáveres y pulgas? Es una perspectiva sombría, suficiente para dar algo en qué pensar incluso al señor más cruel. Sin embargo, el tiempo se acaba y tienes que tomar una decisión: ¿intentarás preparar sutilmente a los mortales de tu zona para los tiempos difíciles que se avecinan?"
 POD_blackdeath.0002.a: "¡Oremos por la salvación!"
 POD_blackdeath.0002.b: "¡Necesito que mis mortales estén saludables!"
 POD_blackdeath.0002.c: "Eso está muy por debajo de mi preocupación."
 POD_blackdeath_preparations: "Estarás más preparado cuando llegue el jinete pálido."
 #small_blackdeath_devastation_modifier: "Pequeña devastación de la peste negra"
 #small_blackdeath_devastation_modifier_desc: "El Jinete Pálido está aquí, su toque es frío y mortal, pero algo suave comparado con el resto del mundo."
 #medium_blackdeath_devastation_modifier: "Devastación media de la peste negra"
 #medium_blackdeath_devastation_modifier_desc: "El Jinete Pálido está aquí. Son afortunados, pero pocos, los que lograron escapar de su abrazo mortal."
 #high_blackdeath_devastation_modifier: "Gran devastación por la peste negra"
 #high_blackdeath_devastation_modifier_desc: "El Jinete Pálido está aquí. Este es su reino y ningún ser viviente puede entrar aquí."
 POD_blackdeath.0004.t: "La muerte negra"
 POD_blackdeath.0004.desc: "El mundo ha conocido su cuota de plagas y enfermedades, pero ¿alguna vez ha conocido algo tan mortal como esta Peste Negra? Incluso con tu gran conocimiento, no recuerdas un evento tan terrible como este.\nLos mortales están muriendo en masa, reclamados por el Jinete Pálido que se mueve de ciudad en ciudad, dejando solo cadáveres y pulgas a su paso. Las oraciones, el fuego, la culpa... nada parece poder detenerlo, o incluso frenarlo. Comunidades enteras han sido reducidas a cenizas y el inquietante silencio que impregna el aire día y noche es revelador...\n¿Es este el final?"
 POD_blackdeath.0004.a: "¿Un final lento y agotador para la humanidad?"
 POD_blackdeath_happening: "La Peste Negra ha llegado. Los reinos han sido devastados, perdiendo desarrollo y edificios según la escala de la infección. Verás un modificador de condado que indica la cantidad de daño causado en cada condado."
 POD_blackdeath.0005.t: "El azote"
 POD_blackdeath.0005.desc: "Está empeorando.\nDe alguna manera, la cepa de la Muerte Negra parece haber mutado. Hasta ahora, solo afectaba a los mortales y tenía pocas consecuencias directas para los vampiros, pero este ya no es el caso. Esta variante, apodada "la Plaga" por los eruditos, ataca directamente la vitae del vampiro. Hace que la sangre sea menos poderosa de lo que es de otra manera y, como tal, requiere un mayor gasto para que realmente funcione. Combinado con el suministro de sangre limitado debido a que los mortales siguen muriendo a diestra y siniestra con la Muerte Negra...\nLa única buena noticia es que la Plaga no parece letal para los vampiros, solo debilitante como mucho. A pesar de las frenéticas investigaciones, nadie tiene la menor pista sobre cómo pudo haber sucedido esto o si alguien es responsable de ello..."
 POD_blackdeath.0005.a: "¿Tiene fin esta pesadilla?"
 POD_blackdeath.0005.b: "¡Los Tremere tienen la culpa, seguro!"
 POD_blackdeath.0005.c: "¡Los Capadocios se han entrometido con los cadáveres de los mortales muertos!"
 POD_blackdeath.0005.d: "Obviamente es culpa de los Setitas."
 POD_scourge_tremere: "A los Tremere de tu reino no les gustará eso."
 POD_scourge_cappadocian: "A los Capadocios de tu reino no les gustará eso."
 POD_scourge_setite: "A los Setitas de tu reino no les gustará eso."
 POD_scourge_warning: "Algunos vampiros han comenzado a infectarse con el Azote y a propagarlo."
 #weak_scourge_modifier: "Síntomas de una pequeña plaga" #NT!
 #weak_scourge_modifier_desc: "Has sido infectado por la Plaga. Afortunadamente, hasta ahora solo estás experimentando una leve debilidad." #NT!
 #medium_scourge_modifier: "Síntomas de la plaga mediana" #NT!
 #medium_scourge_modifier_desc: "Has sido infectado por la Plaga. Estás muy debilitado y tienes problemas para mantener la apariencia de un gobernante fuerte." #NT!
 #high_scourge_modifier: "Síntomas graves de la plaga" #NT!
 #high_scourge_modifier_desc: "Has sido infectado por la Plaga. Te sientes muy débil y, lo que es peor, pareces muy débil ante el resto del mundo Cainita." #NT!
 #POD_blackdeath.0007.t: "El Azote: ¡Infectado!" #NT!
 #POD_blackdeath.0007.desc: "El Azote no perdona a nadie... al menos no a ti. Es una sensación extraña, la verdad, la enfermedad ha sido un vago recuerdo de tus días de respiración durante mucho tiempo y ahora ha vuelto para atormentarte. Te sientes débil, tu sangre tiene problemas para conjurar el poder que una vez tuvo y puedes ver en los ojos de tu séquito el miedo de ser expuesto a ti... y el brillo codicioso de las oportunidades que se están considerando mientras estás así debilitado. Se avecinan tiempos difíciles." #NT!
 #POD_blackdeath.0007.a: "Solo necesito recostarme un poco..." #NT!
 POD_scourge_happening: "Has sido infectado por la Plaga. Debido a la naturaleza infecciosa de la enfermedad, tu entorno probablemente también lo esté o lo estará pronto. Puedes comprobar la gravedad de tu estado actual como modificador de personaje."
 #POD_blackdeath.0008.t: "¿El fin de una pesadilla?" #NT!
 #POD_blackdeath.0008.desc: "La Peste Negra está perdiendo terreno lentamente en el reino mortal. Y aunque es un evento absolutamente devastador, no ha acabado con la humanidad como algunos temían. La civilización tardará mucho en volver a ser como era antes, pero los esfuerzos de reconstrucción han comenzado. La Plaga, esta enfermedad vampírica que los afectó, también está perdiendo terreno, probablemente debido a su conexión parasitaria con la propia Peste Negra. Parece que la raza condenada de Caín se ha ganado un poco más de tiempo bajo el cielo nocturno." #NT!
 #POD_blackdeath.0008.a: "El Jinete Pálido ha mostrado misericordia." #NT!
 POD_blackdeath.0007.t: "El Azote: ¡Infectado!"
 POD_blackdeath.0007.desc: "La Plaga no perdona a nadie... al menos no a ti. Realmente es una sensación extraña, la enfermedad ha sido un débil recuerdo de tus días de respiración durante mucho tiempo en este momento y ahora ha vuelto para atormentarte.\nTe sientes débil, tu sangre tiene problemas para conjurar el poder que alguna vez tuvo y puedes ver. a los ojos de tu entorno, el miedo de quedar expuesto ante ti... y el codicioso destello de las oportunidades que se están considerando mientras tú estás así debilitado.\nSe avecinan tiempos difíciles."
 POD_blackdeath.0007.a: "Solo necesito recostarme un poco..."
 POD_flaying_plague_happening: "La plaga de desollamiento ha comenzado en Europa del Este. Tienes acceso a una decisión para detenerla." #NT!
  
  
  
  
  
