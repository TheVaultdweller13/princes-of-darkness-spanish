 POD_learntruefaith.001.t: "Verdadera fe"
 POD_learntruefaith.001.desc: "Le pides ayuda a [teacher.GetFirstName]. A pesar de ser uno de los más devotos servidores de Dios, no consigues obtener la fuerza divina que demuestran algunos de los otros fieles. ¿Tu alma es demasiado débil? ¿Estás haciendo algo mal? Ahora estás decidido a mejorar, pero no estás muy seguro de cómo hacerlo. [teacher.GetFirstName] ha ideado una prueba de fe que puede ayudarte, pero ¿eres lo suficientemente piadoso como para completarla?"
 POD_learntruefaith.001.option.a: "¡Soy bastante piadoso!"
 POD_learntruefaith.001.option.a.tt: "Tu fe es puesta a prueba"
 POD_learntruefaith.001.option.a.desc: "Una prueba de fe"
 POD_learntruefaith.001.option.a.success: "Eres digno"
 POD_learntruefaith.001.option.a.success.tt: "Completaste la prueba"
 POD_learntruefaith.001.option.a.failure: "Usted no es digno"
 POD_learntruefaith.001.option.a.failure.tt: "Fallaste el examen"
 POD_learntruefaith.001.option.b: "No creo que pueda hacer esto"
 POD_learntruefaith.001.option.b.tt: "Abandonaste tu intento de conseguir [true_faith|E]"
 POD_learntruefaith.101.t: "Digno del poder divino"
 POD_learntruefaith.101.desc: "¡Has completado la prueba! ¿Quizás esta fortaleza estuvo dentro de ti desde el principio y solo necesitabas una muestra de confianza de tu parte? Probablemente nunca lo sabrás, ya que Dios obra de maneras misteriosas. [teacher.GetFirstName] está muy orgulloso de ti y tu tiempo con [teacher.GetHerHim] ha terminado, ya que ahora puedes sentir la gracia de Dios."
 POD_learntruefaith.101.option.a: "Le serviré hasta que muera."
 POD_learntruefaith.101.option.a.tt: "Eres digno del poder divino"
 POD_learntruefaith.201.t: "Indigno del poder divino"
 POD_learntruefaith.201.desc: "Fallaste la prueba. Quizás no es el camino que Dios eligió para ti. Quieres creer en esto porque la alternativa, la posibilidad de que hayas perdido su favor de alguna manera, es insoportable. [teacher.GetFirstName] está decepcionado pero dispuesto a intentarlo otra vez."
 POD_learntruefaith.201.option.a: "no voy a dejar de"
 POD_learntruefaith.201.option.a.tt: "No consigues [true_faith|E]... todavía"
