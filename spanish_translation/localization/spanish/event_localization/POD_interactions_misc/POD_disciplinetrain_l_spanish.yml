 POD_disciplinetrain.140.t: "Regalo Regalar" #NT!
 POD_disciplinetrain.140.desc: "A veces los Garou pueden enseñar dones a otros Garou, pero este proceso suele llevar varias semanas (o meses) y está plagado de peligros mientras el estudiante practica con su nuevo poder. Algunos parientes pueden aprender dones, pero son individuos excepcionalmente raros. La mayoría de los parientes no conocen dones. Incluso los parientes más expertos probablemente solo conozcan uno o dos. Enseñarás a [disciplinetrainee.GetFirstName] el Don de..." #NT!
