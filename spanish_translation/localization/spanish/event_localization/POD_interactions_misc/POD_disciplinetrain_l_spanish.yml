 POD_disciplinetrain.100.t: "[discipline|E] Entrenamiento" #NT!
 POD_disciplinetrain.100.desc: "Si tu sirviente tiene sangre vampírica en las venas de [disciplinetrainee.GetHerHis] pero no conoce a un [discipline|E] que tú conoces, puedes entrenar a [disciplinetrainee.GetHerHim] en ese [discipline|E]. No es un proceso gratuito, tendrás que compartir sangre con [disciplinetrainee.GetHerHim]. Más importante aún, tendrás que compartir tu experiencia y resonancia sanguínea acumulada. Algunos [disciplines|E] son más difíciles de enseñar que otros, y como tales, agotarán tu fuerza de voluntad y causarán estrés. Enseñarás a [disciplinetrainee.GetFirstName] a..." #NT!
 POD_disciplinetrain.100.desc_mass: "Si tus vasallos tienen sangre vampírica en sus venas pero no conocen un [discipline|E] que tú conoces, puedes entrenarlos en ese [discipline|E]. No es un proceso gratuito, tendrás que compartir sangre con ellos. Más importante aún, tendrás que compartir tu experiencia y resonancia sanguínea acumulada. Algunos [disciplines|E] son más difíciles de enseñar que otros y, como tales, agotarán tu fuerza de voluntad y causarán estrés. Les enseñarás a..." #NT!
