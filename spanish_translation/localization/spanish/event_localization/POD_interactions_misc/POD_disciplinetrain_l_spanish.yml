 POD_disciplinetrain.110.t: "Formación artística" #NT!
 POD_disciplinetrain.110.desc: "Se espera que cada nuevo vampiro encuentre un maestro y reciba instrucción. Un joven que no elige un maestro, generalmente, tiene uno elegido por él, a menudo de la manera más difícil. Los maestros entrenan a sus estudiantes con cientos de formas de entrenamiento; los métodos varían de maestro a maestro y de disciplina a disciplina, pero ninguna de ellas es fácil. Enseñarás a [disciplinetrainee.GetFirstName] el arte de..." #NT!
 POD_disciplinetrain.110.desc_mass: "Se espera que cada nuevo vampiro encuentre un maestro y reciba instrucción. Un joven que no elige un maestro generalmente hace que le elijan uno, a menudo de la manera más difícil. Los maestros instruyen a sus alumnos con cien formas de entrenamiento; Los métodos varían de maestro a maestro y de disciplina a disciplina, pero ninguno de ellos es fácil. Les enseñarás el arte de..." #NT!
