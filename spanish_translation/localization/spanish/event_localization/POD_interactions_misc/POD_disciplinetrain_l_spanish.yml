 POD_disciplinetrain.130.t: "Formación en Hekau" #NT!
 POD_disciplinetrain.130.desc: "Las momias deben aceptar la eternidad e interiorizarla. En lugar de tomar la inmortalidad como una maldición, la momia debe aprender a verla como una oportunidad para acumular sabiduría. En lugar de sentirse abrumada por la experiencia o de no estar preparada para las vicisitudes del mundo, la momia tiene la oportunidad de enseñar, de sobrevivir y de tener todos los beneficios de la edad sin los inconvenientes. Enseñarás a [disciplinetrainee.GetFirstName] el Hekau de..." #NT!
