 POD_disciplinetrain.150.t: "Entrenamiento de Cantrip" #NT!
 POD_disciplinetrain.150.desc: "Aprender una nueva habilidad, conocimiento, arte o reino requiere algo de tutoría y estudio. Este estudio puede ser simple (unos días de entrenamiento con un amigo para aprender los conceptos básicos del combate cuerpo a cuerpo) o brutalmente difícil (una búsqueda en el [near_dreaming|E] para descubrir los principios detrás del arte de la oniromancia), pero siempre debe lograrse. Tener un mentor ayuda, pero incluso un mentor puede enseñar solo lo que él mismo sabe. Enseñarás a [disciplinetrainee.GetFirstName] el reino o arte de..." #NT!
 POD_disciplinetrain.150.desc_mass: "Aprender una nueva habilidad, conocimiento, arte o reino requiere de cierta tutoría y estudio. Este estudio puede ser simple (unos días de entrenamiento con un amigo para aprender los conceptos básicos del combate cuerpo a cuerpo) o brutalmente difícil (una búsqueda en el [near_dreaming|E] para descubrir los principios detrás del arte de la oniromancia), pero siempre debe lograrse. Tener un mentor ayuda, pero incluso un mentor puede enseñar solo lo que él mismo sabe. Le enseñarás el reino o arte de..." #NT!
