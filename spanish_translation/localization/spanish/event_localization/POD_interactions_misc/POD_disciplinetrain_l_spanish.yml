 POD_disciplinetrain.120.t: "Qiao Training" #NT!
 POD_disciplinetrain.120.desc: "Los métodos de entrenamiento de [GetTrait('shih').GetName( GetPlayer )] han cambiado muy poco a lo largo de los siglos. La mente de un [GetTrait('shih').GetName( GetPlayer )] debe ser moldeada adecuadamente para resistir las tentaciones y terrores del shen y, por lo tanto, es la primera área donde comienza el entrenamiento. Enseñarás a [disciplinetrainee.GetFirstName] el Qiao de..." #NT!
