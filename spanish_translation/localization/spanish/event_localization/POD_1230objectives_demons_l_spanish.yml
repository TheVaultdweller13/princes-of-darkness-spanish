 pod1230objectives_demons.1.desc: "La fe es la forma en que los demonios potencian muchas de sus habilidades; como ángeles, tenían cantidades infinitas de fe para manipular. La mayoría de los caídos ahora "cosechan" la fe de humanos voluntarios formando pactos.\nComo cada demonio ahora es una encarnación de uno de los pecados fundamentales, la mejor manera de que obtengan más poder es corromper a más mortales. Es bastante fácil establecer pequeños cultos, pero tú has logrado algo mucho más impresionante con la creación de una red considerable de influencia teológica en tu área.\nSi bien muchos ignoran la situación real, la mayoría de los habitantes de esta región ahora están alimentando tu ascenso al poder cada vez que rezan a lo divino... o cuando se entregan a sus deseos.\nUna victoria como esa garantizará que nunca se te acabe la fe, lo que convertirá los horrores de la Prisión Abisal en una pesadilla lejana. Obviamente, si en cambio buscas venganza, también podría ser un comienzo apropiado para tu inevitable ascenso como el mayor enemigo de Dios..." #NT!
 pod1230objectives_demons.1.a: "Pecado eterno" #NT!
