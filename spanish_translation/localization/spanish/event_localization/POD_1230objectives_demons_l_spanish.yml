 pod1230objectives_demons.2.t: "Fuga de la prisión abisal" #NT!
 pod1230objectives_demons.2.desc: "La rebelión de Lucifer fue finalmente derrotada por sus seguidores y los derrotados fueron arrojados a una prisión abisal diseñada por Dios para que se arrepintieran de sus crímenes por toda la eternidad. Sin embargo, desde entonces, muchos demonios (como tú) han escapado por grietas de la prisión o al ser convocados por infernalistas demasiado ambiciosos. Aun así, esto es un mero goteo en comparación con las huestes del infierno que todavía están prisioneras allí. Abrir de par en par una fortaleza tan inexpugnable no es una hazaña fácil, pero tu reciente ascenso al poder te ha brindado nuevas oportunidades. Puede que aún no seas el Todopoderoso, pero ahora eres lo suficientemente fuerte como para ser una amenaza para el abismo. Cada vez que abres un nuevo agujero en la prisión, más y más de tus hermanos escapan para unirse a ti en la Tierra. Muchos de ellos han perdido la naturaleza divina que alguna vez tuvieron como ángeles, pero ¿de qué serviría realmente mantenerlos encerrados en el infierno en este momento? Algunos de ellos aún podrían encontrar redención y para los demás, bueno, ahora te miran a ti, al nuevo Lucifer que los guiará hacia una retribución de proporciones bíblicas que lleva miles de años preparándose..." #NT!
 pod1230objectives_demons.2.a: "Una nueva Rebelión Divina se está gestando." #NT!
  
 pod1230objectives_demons.3.t: "Apocalipsis bíblico" #NT!
 pod1230objectives_demons.3.desc: "Dios abandonó este mundo hace mucho tiempo, abatido por los fracasos de la humanidad y la rebelión de sus fieles ángeles. Tú y los demás caídos fuisteis expulsados ​​del cielo para pudriros en el infierno para siempre. Pero resististeis, mejor aún, triunfasteis. A pesar de todos los esfuerzos de los agentes de Dios y las mezquinas intrigas de otras criaturas sobrenaturales, el mundo ahora está cantando tus impías alabanzas, presentándote como un rival del mismísimo Todopoderoso. Ha llegado el momento de la afrenta definitiva, el Apocalipsis predicho hace tanto tiempo. Arrancad las estrellas del cielo, arrojad toda la Creación y arrojad las cenizas al rostro de Dios. Entonces, y solo entonces, tendréis el poder suficiente para liderar a vuestra hueste infernal en la batalla divina final." #NT!
 pod1230objectives_demons.3.a: "El fin ha llegado." #NT!
 pod1230objectives_demons.3.b: "Todavía puedo divertirme aquí abajo..." #NT!
 the_end_of_the_world_tooltip: "Cuando la Creación termine y tú luches contra el Gran Traidor, tu juego habrá terminado."
  
 pod1230objectives_demons.4.t: "Hijos de los caídos" #NT!
 pod1230objectives_demons.4.desc: "Durante los momentos más violentos de la Guerra del Cielo, Abaddon y Asmodeus (dos de los lugartenientes de Lucifer) realizaron experimentos abominables que dieron como resultado el nacimiento de los Nephilim: la descendencia de un demonio con un huésped humano y una mujer mortal. Si bien algunos de ellos eran benévolos, la mayoría fueron retorcidos y corrompidos por sus "padres" inmortales que querían usar su potencial ilimitado en su propia rebelión contra Lucifer.\nEsos primeros Nephilim cometieron crímenes atroces contra la humanidad, hasta que Lucifer y aquellos que aún le eran leales lograron detenerlos.\nComo finalmente lograste descubrir los secretos de su creación, puedes crear una nueva raza de Nephilim. ¿Serán utilizados para el bien o el mal? La elección será tuya." #NT!
 pod1230objectives_demons.4.a: "La descendencia de los dioses camina sobre la Tierra una vez más." #NT!
  
 pod1230objectives_demons.5.t: "Perdón divino" #NT!
 pod1230objectives_demons.5.desc: "Por fin has recuperado la memoria y recuerdas todo. La Creación, la luz de Dios sobre el mundo, los primeros pasos vacilantes de la humanidad, las súplicas de Lucifer para proteger a los mortales a pesar de los planes de Dios... todo ha vuelto a ti. Y con ello, una profunda sensación de pérdida. La pérdida de tu propósito original, de la mirada amorosa de Dios sobre ti, del potencial indómito que una vez fomentaste en los mortales. Desde entonces, has hecho cosas horribles y has sido castigado por ello. Luego escapaste de la Prisión Abisal, tal vez como una de las pruebas que Dios te puso. Está claro que no has mejorado mucho desde que regresaste a la Tierra, pero, al final, no importa. Ahora ves la verdad. No importa lo malvado que sea un ser, no importa lo atroces que sean los crímenes que cometa, siempre hay una oportunidad de perdón. Solo tienes que dar el primer paso hacia él, y el último paso de tu viaje." #NT!
 pod1230objectives_demons.5.a: "Una luz cegadora..." #NT!
 demonic_redemption_tooltip: "Y así tu historia termina como empezó, ascendiendo a la puerta del Cielo."
 pod1230objectives_demons.5.b: "Todavía no es el momento" #NT!
  
 pod1230objectives_demons.6.t: "Babilonia" #NT!
 pod1230objectives_demons.6.desc: "En los antiguos reinos como Babilonia y Sumeria, el círculo de adoradores de cada demonio se convirtió en un culto, luego en una religión en toda regla, con templos e ídolos tallados a semejanza del espíritu que aparecieron en ciudades, aldeas y hogares por todo el país.\nA medida que el hilo de fe se convirtió en un arroyo constante, luego en un río caudaloso, los Encadenados utilizaron su sabiduría para saciar su ira y castigar a los incrédulos con maldiciones, plagas y hambruna.\nEn ningún otro momento desde la Creación los Ángeles Caídos gobernaron tan abiertamente sobre la débil humanidad. La caída de estas civilizaciones y el surgimiento del monoteísmo debilitaron considerablemente a los demonios, obligando a muchos a dormir o ser desterrados de nuevo al Abismo.\nReclamar el manto de estos tiempos ignominiosos envía un mensaje muy fuerte a tus hermanos y hermanas en pecado." #NT!
 pod1230objectives_demons.6.a: "Simplemente glorioso" #NT!
  
 pod1230objectives_demons.7.t: "Dragón del pecado primordial" #NT!
 pod1230objectives_demons.7.desc: "Algunos mortales, creyendo que podían alcanzar la pureza espiritual y moral expurgándose del pecado, pasaron años buscando formas de vivir mejor a los ojos de Dios. Cuando los años demostraron que la naturaleza humana hacía casi imposible evitar los siete pecados capitales, el curso de su camino cambió. Miembros de más de una secta terminaron sus vidas en sacrificio, seguros de que los pecados de la carne podrían ser absueltos una vez que el cuerpo fuera abandonado. Otros cayeron en caminos más oscuros, creyendo que no era su propio fracaso, sino el de la humanidad. Destruyeron aldeas enteras en nombre de la expurgación del pecado, sin ver ni una sola vez la ironía de sus propios actos. Finalmente, el movimiento disminuyó y se convirtió en un recuerdo lejano para todos, excepto para los habitantes de las aldeas enclavadas en los límites de la Selva Negra. El sacerdote del pueblo, un hereje al borde de la muerte, tuvo una visión de un gran rito mágico capaz de arrancar los pecados de la carne humana y desterrarlos del mundo. Durante cuarenta días y cuarenta noches, de acuerdo con el castigo de Dios por los pecados, el rebaño ayunó. El cuadragésimo primer día, en medio de la oración y el canto del servicio, un ángel entró por las puertas de la iglesia. "Lo has hecho bien", dijo. "Tus pecados están absueltos y nunca más lo estarán". Una luz azul y blanca llenó la iglesia, ahogando incluso el sol. Cuando la luz se desvaneció, siete bestias feroces se pararon ante la congregación aullando por sangre. La encontraron. Una vez que el último de la congregación cayó ante las bestias, reinó el silencio. Cada criatura miró a las demás con un conocimiento innato de su lugar en el mundo. Un faro primordial de uno de los pecados capitales." #NT!
 pod1230objectives_demons.7.a: "Mi propio pecado primordial." #NT!
  
 pod1230objectives_demons.8.t: "Árbol demoníaco del conocimiento" #NT!
 pod1230objectives_demons.8.desc: "Después de muchos eones atrapado en el Abismo pensando en tu destino, y ahora viendo en qué se ha convertido el mundo después de que tú y tus compañeros caídos escaparon, te quedaste con tantas preguntas e incertidumbres. ¿Cuál era el plan de Dios? ¿Cuál fue tu parte en él? ¿Por qué tuviste que sufrir durante tanto tiempo en esta prisión infernal? Querías saber las respuestas a muchas de estas preguntas... y ahora lo sabes todo, conoces los verdaderos objetivos de tu Creador, cada misterio del mundo, cada pregunta que hace una mente sensible, ya sean verdaderamente mundanas o insondables para los mortales. CONOCES las motivaciones detrás de las acciones de Dios, y crees que deberías poder visitarlo para una charla (o una discusión) que sacudirá el núcleo mismo de la Creación." #NT!
 pod1230objectives_demons.8.a: "Sé lo que te motiva, "Padre". Y hablaremos de ello." #NT!
 pod1230objectives_demons.8.b: "La reunión familiar puede esperar." #NT!
