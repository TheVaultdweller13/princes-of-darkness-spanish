 godly_knowledge_modifier_desc: "El conocimiento de este personaje rivaliza con el del propio Dios." #NT!
 death_godly_talk: "Dejó este plano de existencia." #NT!
  
 pod1230objectives_demons.9.t: "Una nueva génesis" #NT!
 pod1230objectives_demons.9.desc: "Dios ha abandonado este mundo hace mucho tiempo, lo sabes a ciencia cierta después de ver el estado de este miserable lugar. Con ese conocimiento reúnes la adoración de tantos mortales como sea posible porque sabes que Dios creó a la humanidad con una chispa de Su divinidad en ellos y tienes planes de usar esto para tu propia ascensión. La humanidad claramente desperdició su potencial a pesar de la rebelión de Lucifer y, en cierto modo, estás rescatando lo poco que aún pueden ser de utilidad para un propósito mayor. Tal vez incluso les permitas disfrutarlo al final. Ahora, con la fe de tantas almas a tu disposición, tu impulso final hacia la divinidad ha llegado a su fin. No desafiarás a Dios mismo, al menos no todavía, pero a todos los efectos, te convertirás en Su igual. Tal vez, con el tiempo, en Su mejor." #NT!
 pod1230objectives_demons.9.a: "Mi cielo, tu infierno." #NT!
 world_in_your_hand_ending_tooltip: "#n El mundo se ha doblegado a tu voluntad.#! Tu juego terminará y el mundo que alguna vez conociste cambiará. ¿Serás una deidad benévola? ¿Una deidad colérica? Esta es una historia para otro momento y demasiado grandiosa para Crusader Kings 3." #NT!
  
