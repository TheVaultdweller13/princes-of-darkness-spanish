 POD_vampire_banes.0001.t: "Fascinado por la belleza" #NT!
 POD_vampire_banes.0001.desc.intro: "Los Toreador tienen un ojo agudo para la belleza. Tan agudo que pueden llegar a alturas extáticas, embelesados, cautivados por un vistazo verdadero de ella." #NT!
 POD_vampire_banes.0001.desc.painting: "Viste el cuadro de pasada, luego volviste a mirarlo una y otra vez, y lo miraste durante horas. Los colores radiantes, las sombras y pinceladas sutiles, la superposición de la intención del artista sobre una escena por lo demás ordinaria... cada noche que pasas con este cuadro, notas algo nuevo." #NT!
 POD_vampire_banes.0001.desc.song: "La escuchaste por casualidad. Una criada cantando sin rumbo mientras trabajaba. Y, sin embargo, la melodía que compuso con tanta naturalidad tenía profundidad, una chispa de lo divino. Noche tras noche la tarareas para ti mismo, tratando de recuperar la brillantez de ese momento." #NT!
 POD_vampire_banes.0001.desc.sculpture: "Rara vez te fijas en las esculturas que adornan tus salones y pasillos, pero una noche una te llamó la atención. Estaba medio olvidada en su nicho, rara vez la limpiaban, y sin embargo, los rastros de polvo resaltaban lo mejor de ella, sombreando las curvas y los bordes de esta obra maestra accidental. Prohibes a tus sirvientes que la toquen, y vuelves a ella noche tras noche, encontrando en ella una nueva belleza." #NT!
 POD_vampire_banes.0001.desc.poem: "A veces la biblioteca puede ser peligrosa. Sobre todo cuando coges un libro y se te cae la mitad de un poema. ¡Medio poema! Y uno con tanto potencial. Habla de algo verdadero en el alma, pero las partes que faltan son enloquecedoras. Noche tras noche intentas rimas para completar el poema. Cada vez estás más cerca, pero ninguno de tus trabajos le hace justicia." #NT!
 POD_vampire_banes.0001.desc.end: "\n\nUna distracción como ésta puede durar meses antes de desaparecer." #NT!
 POD_vampire_banes.0001.a: "La belleza es el alma del mundo." #NT!
