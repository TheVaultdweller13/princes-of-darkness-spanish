 podintroductions1500.10.t: "Rosas ardientes" #NT!
 podintroductions1500.10.desc: "La Inquisición comenzó y alcanzó su apogeo en Francia, y la estructura política de [cainite|E] ha sufrido mucho por ello. Salianna y Esclarmonde han sido traicionadas y expulsadas por la despiadada Beatrix, que ahora gobierna las Cortes del Amor con la ayuda fundamental de sus dos campeones: Francois Villon y Eon de l'Etoile.\nSi bien su ascenso fue rápido y mostró una mente política aguda, no fue suficiente para evitar el intento de golpe de Estado de la ambiciosa Isouda, y Francia quedó dividida entre las dos reinas. El nacimiento de las sectas cambió poco este estado de cosas: Beatrix se unió a la Camarilla e Isouda al Sabbat, y parece que la batalla ideológica pasa a un segundo plano ante las ambiciones de las últimas Reinas del Amor.\nFrancia tiene un largo camino por recorrer antes de lograr finalmente la estabilidad una vez más." #NT!
 podintroductions1500.10.a: "Dos reinas para una corona." #NT!
 podintroductions1500.11.t: "El despreocupado rey-dios de Inglaterra" #NT!
 podintroductions1500.11.desc: "Desde su regreso tras la invasión normanda de 1066, Mitra ha vuelto a afianzar su dominio sobre Inglaterra. Con sus rivales debilitados y su culto en ascenso, el Rey Dios miraba hacia el exterior... hasta que la Peste Negra, la Inquisición y la Revuelta Anarquista se sucedieron en breve.\nSe necesitaron varias décadas para solucionar estos problemas, de los que Mitra culpó a los Tremere, a los que expulsó rápidamente de su isla. Una vez más victorioso, Mitra se vio sorprendido cuando ese molesto Hardestadt consiguió una importante victoria diplomática creando la Camarilla. Sintiendo que una ocasión tan trascendental debería haber sido suya, Mitra está sopesando desde entonces sus opciones. Unirse a la Camarilla sería la elección lógica, pero tomar un camino alternativo borraría la sonrisa de suficiencia del rostro de ese exasperante alemán, algo que suena bastante atractivo para el amo de Inglaterra..." #NT!
 podintroductions1500.11.a: "¿Inglaterra y el continente en desacuerdo? ¡No me digas!" #NT!
 podintroductions1500.12.t: "Pecados del padre" #NT!
 podintroductions1500.12.desc: "El gobierno seguro de Hardestadt sobre Alemania y sus astutas políticas durante la Era de la Inquisición y la Revuelta Anarquista lo llevaron a crear la Camarilla, un esfuerzo importante para asegurar la supervivencia de [cainite|E] frente a estas nuevas amenazas. Sin embargo, no todo es pacífico bajo la Cruz Negra: el trato cruel de Hardestadt a su carismático chiquillo Jürgen von Verden condujo a una rebelión generalizada en las filas de sus antiguos seguidores, liderada por Lucretia von Hardtz. El fundador de la Camarilla ha perdido ahora gran parte de su poder en Alemania Oriental, donde los restos de la Revuelta Anarquista, los vengativos seguidores de Jürgen y otros pequeños señores de la guerra se reúnen con una sola cosa en común: un odio eterno hacia el nuevo yo proclamado más importante del mundo de los no muertos." #NT!
 podintroductions1500.12.a: "Jürgen aún proyecta una larga sombra sobre Alemania..." #NT!
 podintroductions1500.13.t: "El reino de Su Eminencia" #NT!
 podintroductions1500.13.desc: "En un tiempo sorprendentemente corto (para un [cainite|E]), Ambrosio Luis Moncada logró ganar la Reconquista en la Sombra, deshacerse de su [Sire|E] y participar en la creación del Sabbat, lo que llevó a la adopción de una jerarquía eclesiástica para esta secta floreciente.\nParece que no hay límites para lo que el Cardenal puede lograr, y muchos están empezando a creer que realmente está bendecido por el propio Dios como Su instrumento. A estos rumores, Moncada solo responde con una sonrisa y una bendición antes de regresar a su enigmático objetivo.\nParece poco probable que los pequeños enclaves de poderes ibéricos independientes puedan resistir a las disciplinadas tropas de fanáticos creyentes de Moncada durante mucho más tiempo. Bendecido por Dios o no, Iberia solo tiene un amo por el momento." #NT!
 podintroductions1500.13.a: "¿Ha elegido Dios su lado?" #NT!
 podintroductions1500.14.t: "Después del Ragnarok" #NT!
 podintroductions1500.14.desc: "El Ragnarok ha llegado y se ha ido para los vampiros vikingos, los llamados [einherjar|E]. Con Werter y Brunhilde derrotados, Escandinavia es ahora una tierra como tantas otras, dividida por la política y las ambiciones personales. En Dinamarca, después de asegurar Copenhague, el rebelde Tremere Rutor debe enfrentarse ahora al castigo de su enfadado [Clan|E], liderado por la poderosa Meerlinda. En Suecia y Noruega, la Camarilla ha conseguido una fuerte presencia gracias a la invasión de los Ventrue alemanes, pero el Sabbat controla la mayor parte del Norte, lo que deja bastante incierto el destino de la región. Más al norte, en los páramos donde pocos hombres se atreven a viajar, las reliquias de una época pasada intentan sobrevivir en este mundo donde perdieron y sus dioses han muerto." #NT!
 podintroductions1500.14.a: "Un nuevo comienzo después del final." #NT!
 podintroductions1500.15.t: "La carrera por Roma" #NT!
 podintroductions1500.15.desc: "Italia ha cambiado mucho gracias a los incendios de la Inquisición y de la Revuelta Anarquista. Los victoriosos Anarquistas Lasombra han arrasado el Norte y se han unido al Sabbat bajo el liderazgo de Giangaleazzo y Gratiano, dos héroes de la Revuelta. En el Sur, el colapso de la autoridad del Mar de las Sombras ha beneficiado a un extraño extraño, Antonio Cardona de los Ventrue. Este extraño independiente, que gobierna su reino como una gran familia con un fuerte enfoque en los deberes y derechos del pueblo siciliano, ha disfrutado de un gran éxito hasta ahora. Gratiano y Giangaleazzo están nominalmente aliados entre sí, lo que hace que el Sabbat sea el ganador más probable para Italia. Pero cosas más extrañas ya han sucedido en esta cuna de imperios..." #NT!
 podintroductions1500.15.a: "¿Dos contra uno? No parece justo." #NT!
 podintroductions1500.16.t: "El colapso del Levante" #NT!
 podintroductions1500.16.desc: "La Dieta de los Olivos, este último hurra de los Salubri [Clan|E] no duró mucho, dejando al Príncipe de Jerusalén, Lucius Trebus Rufus, para recoger los pedazos. Bajo su gobierno justo y mayormente benévolo, el Levante disfrutó de un período de paz sin precedentes... hasta que fue asesinado durante la Revuelta Anarquista por su propio chiquillo.\nCon cualquier atisbo de autoridad destruida, el Levante es una vez más un campo de batalla sangriento entre Príncipes menores y señores de la guerra.\nCuriosamente, la mejor esperanza para la región podría venir de Damasco. Purgada de sus demonios por un esfuerzo combinado Salubri-Assamite, la ciudad ahora está gobernada por la sensata Mannal, una gobernante fuerte y sabia que muchos recibirían con agrado. El tiempo dirá si elige centrarse en Damasco en sí o responder a esta llamada." #NT!
 podintroductions1500.16.a: "La inestable tierra de la Fe es fiel a su reputación." #NT!
 podintroductions1500.17.t: "Recién llegados no deseados" #NT!
 podintroductions1500.17.desc: "Una vez unificada en gran parte bajo el mando de [ashirra|E], Oriente Medio tuvo que soportar el primer asalto a gran escala dirigido por la Camarilla. Aunque este ataque tenía como objetivo a Alamut y los Hijos de Haqim, también rompió la estabilidad de la región, especialmente porque muchos de los atacantes se quedaron en Mesopotamia bajo el liderazgo del propio Menele.\nAyudada por esta agitación, surgió otra amenaza insidiosa. Kemintiri, la famosa chiquilla rebelde de Set, también ha puesto sus miras en la región para lograr un objetivo misterioso que solo ella conoce. Divididos por un conflicto interno sobre qué postura adoptar contra estos forasteros, ¿podrán los [ashirra|E] recuperar su tierra?" #NT!
 podintroductions1500.17.a: "Quizás sea necesario romper las reglas de la hospitalidad esta vez..." #NT!
 podintroductions1500.18.t: "Quebrado y derrotado" #NT!
 podintroductions1500.18.desc: "Los orgullosos Hijos de Haqim han sido humillados por la Camarilla. En su primer asalto a gran escala, atravesaron las puertas de Alamut y forzaron una rendición, poniendo fin a la expansión de [Clan|E] siguiendo los pasos de los otomanos. Peor aún, una maldición ha caído sobre ellos como parte del tratado de paz, debilitándolos aún más. Sin embargo, los Hijos de Haqim son muy resistentes y ya han comenzado a reconstruirse. Irónicamente, estas derrotas ayudaron a unificar a las facciones en guerra y ahora se están haciendo más fuertes bajo el nuevo liderazgo de Jamal, su guerrero más famoso. La Camarilla observa con aprensión cómo Alamut se reafirma, preguntándose si simplemente retrasaron lo inevitable..." #NT!
 podintroductions1500.18.a: "El nido del águila se prepara, la venganza en su corazón." #NT!
 podintroductions1500.19.t: "Mareas cambiantes" #NT!
 podintroductions1500.19.desc: "La India se ha librado de la Inquisición y de la Revuelta Anarquista, pero ha sufrido un acontecimiento de gran magnitud: el colapso de la Corte del Fénix Escarlata. La Corte birmana, que en su día fue el principal oponente de los Ravnos en la llamada "Guerra Eterna", se ha derrumbado, plagada de corrupción y traición. Mientras varios líderes menores intentan recuperarse, este acontecimiento ofrece una gran oportunidad a los Ravnos para que finalmente asesten un golpe decisivo a sus enemigos jurados. Aun así, el camino hacia la victoria no será precisamente fácil, ya que la segunda gran corte Wan Kuei, el Trueno Infinito, sigue siendo fuerte y está preparada para contrarrestar el avance de los Ravnos a cada paso. Puede que el destino de la India haya cambiado finalmente, pero es demasiado pronto para declarar un vencedor." #NT!
 podintroductions1500.19.a: "¿Un cambio duradero o una mera nota a pie de página?" #NT!
 podintroductions1500.20.t: "Tierra de esperanzas y secretos" #NT!
 podintroductions1500.20.desc: "El Magreb ha cambiado mucho tras la conclusión de la Reconquista en la Sombra en España. Los derrotados [ashirra|E] huyeron aquí con la esperanza de utilizar esta tierra como base para una inesperada reaparición. Sin embargo, no estaba destinado a suceder, y la repentina desaparición de Zamra Matoub, la poderosa sultana de Argel, dejó la región en desorden.\nPara sorpresa de todos, es una forastera la que restableció el orden. Elaine de Calinot, una poderosa hechicera Tremere, tomó repentinamente el control de Argel y comenzó a expandirse hacia el exterior en busca de... algo (¿o alguien?) con una inquietante obsesión. Su devota banda de seguidores y la división de la oposición le han permitido crecer sin control hasta ahora.\nPero tanto desde Occidente con el último [ashirra|E] andaluz, como desde Oriente con el todavía poderoso Túnez, poderes nuevos y antiguos están comenzando a prepararse para ir contra este recién llegado no deseado..." #NT!
 podintroductions1500.20.a: "Viejos y jóvenes, vencidos y vencedores... todos se enfrentan en el Magreb." #NT!
 podintroductions1500.21.t: "El mameluco y la serpiente" #NT!
 podintroductions1500.21.desc: "Empujado cada vez más hacia la irrelevancia y plagado de divisiones internas, [Clan|E] Setite está empezando a perder su corazón en Egipto. Esto se debe en gran parte al ascenso de Mukhtar Bey, el nuevo Príncipe de El Cairo.\nEste extraño Caitiff ha sido un gobernante misterioso pero querido hasta ahora, y ha sido capaz de expandir cuidadosamente su influencia en la región, acelerando el declive de los Seguidores de Set.\nSin embargo, la reciente caída de Nakhthorheb en [torpor|E] ha obligado a un cambio de liderazgo en los Setitas, con el ascenso de Maatkare como nuevo Hierofante. Conocida como una gobernante más astuta y proactiva que su predecesora, podría ser la clave para detener la caída en desgracia de las Serpientes, si puede superar (o dominar) la creciente fama y poder de Mukhtar's Bey." #NT!
 podintroductions1500.21.a: "La serpiente todavía tiene algo de mordisco." #NT!
 podintroductions1500.22.t: "Las Tierras Salvajes" #NT!
 podintroductions1500.22.desc: "Más allá del alcance de lo que la mayoría llamaría civilización se encuentran las Estepas, una tierra bastante hostil para los vampiros con muy pocas ciudades y demasiados Lupinos. Aun así, esos vampiros salvajes expulsados ​​por el auge del cristianismo y el Islam han encontrado un respiro temporal aquí.\nLa Cortina de la Sombra, esos seguidores desquiciados de la misteriosa Baba Yaga, han sido expulsados ​​de Rusia, pero están planeando su inevitable regreso desde aquí. Más al este, la Horda Anda (vampiros del pueblo mongol) ha sido casi destruida por los vengativos Wan Kuei chinos, de quienes la Vanguardia aún vigila desde el borde de su imperio.\nEstos dos poderes son los contendientes más probables para la supremacía en las Estepas, pero están lejos de ser los únicos." #NT!
 podintroductions1500.22.a: "Escitas, hunos, mongoles... ¿quién será el siguiente?" #NT!
 podintroductions1500.23.t: "Niños de la noche" #NT!
 podintroductions1500.23.desc: "La Guerra del Presagio entre los Tzimisce y los Tremere ha terminado en Transilvania, con la retirada disciplinada de los hechiceros a Austria. Aun así, los Tzimisce están tan díscolos como siempre.\nLa aparente muerte de su [antediluvian|E] los ha dividido entre los primeros partidarios del Sabbat y la Vieja Guardia. Esta división permitió a los Ventrue húngaros mantenerse firmes, bajo el firme liderazgo de Vencel Rikard.\nPero por ahora, todas las miradas están puestas en el Castillo de Bran, donde el misterioso mortal llamado Vlad Tepes se convirtió recientemente en vampiro. El infame "empalador" ya ha causado una gran impresión en el mundo de los no muertos, y solo está empezando..." #NT!
 podintroductions1500.23.a: "Entrar libremente..." #NT!
 podintroductions1500.24.t: "Delicias turcas" #NT!
 podintroductions1500.24.desc: "Desde su caída en 1204, Constantinopla ha sido durante mucho tiempo un sueño que se desvanece para los vampiros. A medida que las antiguas reliquias griegas se vuelven irrelevantes, todas las miradas se vuelven hacia Anatolia y el creciente Imperio Otomano. Uno de sus mayores generales se ha convertido en un vampiro llamado Karsh y es un fanático leal a la Camarilla. Sus puñetazos contra los invasores Assamitas han sido decisivos para obligarlos a negociar la paz. Sin embargo, una amenaza aún mayor podría poner a prueba pronto el temple del Señor de la Guerra de la Camarilla. Abundan los rumores de que, más al este, la misteriosa secta conocida como Tal'mahe'Ra ha encontrado un nuevo líder y se ha unificado en una fuerza poderosa una vez más. Sus desquiciados objetivos sin duda chocarán con los de la naciente Camarilla en el futuro." #NT!
 podintroductions1500.24.a: "Un sueño convertido en campo de batalla." #NT!
 podintroductions1500.25.t: "Abriendo el telón" #NT!
 podintroductions1500.25.desc: "La Rusia vampírica ha estado durante mucho tiempo bajo el yugo de los seguidores de Baba Yaga, pero con la misteriosa desaparición de Hag y la urbanización gradual del país, ha comenzado a cambiar. El Sabbat ya ha hecho algunas incursiones importantes en el antiguo territorio de la Cortina de las Sombras.\nOficialmente están liderados por Seinia de Novgorod, pero la sombra del extraño Tzimisce Sascha Vykos también se puede ver crecer más fuerte cada noche.\nSin embargo, estos no son los únicos contendientes, ya que Natalya Svyatoslav ha regresado a su tierra natal después de un mandato infructuoso como Príncipe de Constantinopla. Sus sueños idealistas de una utopía probablemente chocarán pronto con el Sabbat mucho más salvaje, dejando el destino de Rusia tan incierto como lo ha sido siempre." #NT!
 podintroductions1500.25.a: "¿Qué hay más allá del telón?" #NT!
 podintroductions1500.26.t: "Mal desatado" #NT!
 podintroductions1500.26.desc: "La Polonia vampírica ha sido sacudida hasta sus cimientos por la muerte del Príncipe Razkoljna, su firme pero respetado gobernante, durante las primeras etapas de la Revuelta Anarquista. Sin su esfuerzo estabilizador, nadie fue capaz de detener realmente el ascenso al poder del infame monstruo (incluso cuando se lo compara con su compañero Tzimisce) Hedeon Yaroslavich.\nMientras el horror y la locura se extienden a su paso, la salvación parece poder venir de solo dos fuentes. El leal Yitzhak ben Avraham sigue haciendo todo lo posible para proteger a la gente (tanto no-muertos como no) mientras que la ambiciosa Bena ha unido su suerte al Sabbat, con la esperanza de que su apoyo sea suficiente para enfrentarse a Hedeon.\nQueda por ver si uno de ellos tendrá éxito, o si Polonia está condenada a permanecer bajo las riendas del monstruo para siempre." #NT!
 podintroductions1500.26.a: "El mal es una escalera de todos modos." #NT!
 podintroductions1500.27.t: "Auroras boreales" #NT!
 podintroductions1500.27.desc: "La zona del Báltico, que alguna vez fue el último bastión de los vampiros paganos, ha cambiado bastante desde su famosa última resistencia en Livonia. Los Ferals todavía están aquí, pero ahora han seguido el llamado de su líder Aajav-Jalan para unirse al Sabbat.\nEl Estado Libre bajo Karl el Azul se ha unido a la desafortunada Revuelta Anarquista, y perdió la mayor parte de su número y territorio después. .\nEn Finlandia propiamente dicha, es un Gangrel sorprendentemente apacible el que se ha convertido en el poder dominante. Tuomo Markus Sampsa cuenta con el respaldo de la Camarilla y su destreza diplomática hasta ahora ha sido suficiente para ayudarlo a hacer crecer silenciosamente su dominio.\nCon las tres sectas principales representadas en el área, es poco probable que esta tenue paz dure mucho tiempo. ." #NT!
 podintroductions1500.27.a: "Viejas bestias, nuevos conflictos." #NT!
  
 podintroductions1500.100.t: "El Dios Rey reflexiona" #NT!
 podintroductions1500.100.desc: "Tu relación con la naciente Camarilla siempre ha sido compleja. Por un lado, sin duda puedes valorar el fuerte liderazgo central que mantiene esta secta. Por otro... fue idea de Hardestadt, y odias a este advenedizo que cree que es el Ventrue perfecto. En 1486, has aceptado los principios básicos de la Camarilla, prometiendo al menos no actuar en su contra. Aun así, hay una diferencia entre "no actuar en su contra" y "unirse" a ella. Los fieles de tu culto están listos para seguirte, sea cual sea tu elección final en este asunto." #NT!
 podintroductions1500.100.a: "Las rivalidades están por debajo de mí." #NT!
 podintroductions1500.100.b: "¡No me inclinaré ante los alemanes!" #NT!
 podintroductions1500.100.tooltipa: "Todos los personajes de la Vía Mitra se convertirán a la Camarilla." #NT!
 podintroductions1500.100.tooltipb: "La Vía Mitra seguirá manteniéndose al margen de la Camarilla" #NT!
  
 podintroductions1500.101.t: "El Dios Rey reflexiona" #NT!
 podintroductions1500.101.desc: "La relación de Mithras con la naciente Camarilla siempre ha sido compleja. Por un lado, sin duda valora el fuerte liderazgo central que mantiene esta secta. Por otro... fue idea de Hardestadt, y ha quedado muy claro que esos dos no se soportan. En 1486, Mithras aceptó los principios básicos de la Camarilla, jurando al menos no actuar en su contra. Aun así, existe una diferencia entre "no actuar en su contra" y "unirse" a ella. Esta tenue situación se ha aclarado recientemente, cuando Mithras anunció que se uniría formalmente a la Camarilla. Como era de esperar, su fiel culto pronto hizo lo mismo, poniendo la mayor parte de las Islas Británicas firmemente bajo el control de la secta." #NT!
 podintroductions1500.101.a: "Una victoria para la Camarilla." #NT!
  
 podintroductions1500.102.t: "El Dios-Rey reflexiona" #NT!
 podintroductions1500.102.desc: "La relación de Mithras con la naciente Camarilla siempre ha sido compleja. Por un lado, sin duda valora el fuerte liderazgo central que mantiene esta secta. Por otro... fue idea de Hardestadt, y ha quedado muy claro que esos dos no se soportan. En 1486, Mithras aceptó los principios básicos de la Camarilla, jurando al menos no actuar en su contra. Aun así, existe una diferencia entre "no actuar en su contra" y "unirse" a ella. Esta tenue situación se ha aclarado recientemente, cuando Mithras anunció que no irá más allá de este pacto. El Culto de Mithras seguirá siendo una entidad propia, y aunque la Camarilla será tolerada en las Islas Británicas, no será la principal forma de gobernar a los Cainitas en el dominio de Mithras." #NT!
 podintroductions1500.102.a: "Parece que es difícil influir en un Dios." #NT!
  
 treaty_of_tyre_modifier: "Tratado de Tiro" #NT!
 treaty_of_tyre_modifier_desc: "La humillante rendición del Tratado de Tiro obliga a todos los Banu Haqim a mantener la paz con la Camarilla, al menos abiertamente. No puedes declarar guerras a los gobernantes de la Camarilla mientras este modificador esté activo." #NT!
 podintroductions1500.103.tooltip: "La humillante rendición del Tratado de Tiro obliga a todos los Banu Haqim a mantener la paz con la Camarilla, al menos abiertamente. No puedes declarar guerras a los gobernantes de la Camarilla mientras este modificador esté activo." #NT!
  
 podintroductions1500.103.t: "El tratado de Tiro" #NT!
 podintroductions1500.103.desc: "El Tratado de Tiro es una tregua convocada entre la Camarilla y los Banu Haqim en 1496 tras diez años de violencia y guerra casi abierta entre la Camarilla y los Assamitas. Comenzó en 1486 cuando la Camarilla convocó una Cacería de Sangre contra ellos. Los guerreros del clan ya habían estado atacando a los Vástagos del Oeste durante los años de la Revuelta Anarquista, en gran parte como venganza por las Cruzadas, vistas por muchos en el clan como una táctica de la Yihad que habían tratado de evitar durante mucho tiempo. La Cacería de Sangre puede atribuirse en gran parte a la Gran Mentira del anciano Tremere Etrius, que pintó a los Hijos de Haqim como nada más que asesinos despiadados y diabolistas. Una vez que se convocó la Cacería de Sangre, los asediados [Clan|E] lucharon aún más duro, y especialmente después de la Convención de Thorns, cuando sus aliados Anarquistas fueron atraídos de nuevo al redil de la Camarilla. El conflicto probablemente habría terminado con la muerte de todos los haqimitas de Europa, pero el repentino descubrimiento de Alamut por un Nosferatu solitario y un asalto directo dirigido por Menele a la fortaleza misma obligaron a los Banu Haqim a rendirse." #NT!
 podintroductions1500.103.a: "...y se pone aún peor." #NT!
  
 tremere_blood_curse_modifier: "Maldición de sangre de Tremere" #NT!
 tremere_blood_curse_modifier_desc: "Impuesta como castigo por la Camarilla a los haqimitas, la Maldición de Sangre Tremere hace que la vitae de los Cainitas sea venenosa para ellos, una afrenta al credo del Camino de la Sangre." #NT!
  
 podintroductions1500.104.t: "La maldición de sangre de los Tremere" #NT!
 podintroductions1500.104.desc: "Los Hijos de Haqim siempre han sido feroces oponentes de los infernalistas Baali, y han pagado un alto precio por ello. En el siglo VII, los Baali utilizaron a trece Guerreros para introducir una Maldición del Hambre en la Casta Guerrera como venganza por su papel activo durante las Guerras Baali. La Casta pronto tuvo sed de [cainite|E] vitae cada noche.\nPor lo tanto, la Maldición de Sangre de los Tremere de 1496 es al mismo tiempo un castigo infligido por la Camarilla a los Assamitas, así como una protección contra su hambre, ya que hace que la vitae Cainita sea venenosa para ellos. Muchos Hijos de Haqim siguen la Senda de la Sangre, que exalta las prácticas de [diablerie|E]. La incapacidad de probar la sangre de otros vampiros es una afrenta a su credo.\nMientras los Hechiceros se esfuerzan por encontrar una cura, el hambre venenosa permanece hasta esta noche." #NT!
 podintroductions1500.104.a: "Maldiciones y castigos en abundancia..." #NT!
 podintroductions1500.104.tooltip: "La maldición permanecerá para siempre, a menos que un Hijo de Haqim pueda lograr la decisión de "Poner fin a la maldición"." #NT!
  
 podintroductions1500.105.t: "La purga de Capadocia" #NT!
 podintroductions1500.105.desc: "En 1444, sucedió lo impensable de nuevo. Después de la muerte de Saulot a manos de Tremere, fue Cappadocius quien fue asesinado por su propio hijo, Augustus Giovanni. Con un plan bien preparado y ejecutado, la familia Giovanni pudo rápidamente asegurar su posición como una familia de pleno derecho.\nDesorganizados y aún recuperándose de la pérdida de sus ancianos más confiables, los Capadocios no pudieron tomar represalias. El clan Giovanni se envalentonó cada vez más y comenzó la purga de sus antepasados. Los Capadocios, que alguna vez fueron influyentes, ahora están siendo perseguidos, sabiendo que podrían ser traicionados por cualquiera que esté dispuesto a obtener algunos favores de los poderosos nigromantes italianos.\nLa Purga podría terminar pronto, pero por ahora, el ascenso del clan Giovanni ha comenzado a sangre y fuego." #NT!
 podintroductions1500.105.a: "La caza ha comenzado" #NT!
 podintroductions1500.105.tooltip: "Los Giovanni son ahora un clan separado de los Capadocios. Estos últimos sufren un modificador negativo, ya que la purga está en pleno apogeo." #NT!
  
  
