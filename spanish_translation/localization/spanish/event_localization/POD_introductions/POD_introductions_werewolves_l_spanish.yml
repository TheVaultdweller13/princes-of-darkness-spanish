 podintroductionswerewolves.2.t: "¡Alabar al sol!" #NT!
 podintroductionswerewolves.2.desc: "El Septo de la Gloria del Sol es quizás el puesto avanzado de hombres lobo más fuerte que sobrevive en Europa Occidental después de la devastadora Plaga del Desollador. Aun así, la sucesión de su fundador no ha estado exenta de problemas y es una extraña desconocida, Helen de las Furias Negras, quien ha ascendido como líder del Túmulo.\nAun así, esa fue la parte fácil. Los vampiros vecinos se han apresurado a abalanzarse sobre el debilitado Septo y han tomado la mayor parte de su territorio del sur. Si Helen va a ser recordada como una leyenda por derecho propio, tendrá que asegurar rápidamente sus alrededores antes de que los poderosos vampiros cercanos y los inquisidores le den el golpe de gracia." #NT!
 podintroductionswerewolves.2.a: "Forjaremos nuestra gloria de nuevo." #NT!
 podintroductionswerewolves.3.t: "Colgando de un hilo" #NT!
 podintroductionswerewolves.3.desc: "La presencia de hombres lobo en Iberia ha desaparecido casi por completo. El otrora poderoso Septo de los Campos de Estrellas ha sido devastado en una costosa guerra contra la vecina Orden de Santiago y, cuando se calmó el polvo, los únicos ganadores fueron los vampiros. Con la mayoría de sus líderes y guerreros muertos, el Septo estaba prácticamente destruido hasta que apareció una extraña forastera, Lucille de los Roehuesos. Esta astuta embaucadora logró confundir a las sanguijuelas y a los inquisidores en enrevesados ​​planes el tiempo suficiente para que los Campos de Estrellas se recuperaran un poco. Para sorpresa de todos, incluso tal vez de ella, se convirtió en la gobernante de facto de los asediados supervivientes. Aun así, incluso con esas pequeñas victorias, su posición es casi desesperada. ¿Serán suficientes sus trucos y astucia para salvar a los Garou ibéricos?" #NT!
 podintroductionswerewolves.3.a: "¿Supervivencia contra todo pronóstico?" #NT!
 podintroductionswerewolves.4.t: "El día después" #NT!
 podintroductionswerewolves.4.desc: "Por toda Escandinavia, la Camada de Fenris grita su reciente victoria contra el odiado Wotan, también conocido como Odín. Pero incluso ellos saben que esta victoria les costó mucho más de lo que podían permitirse. Con sus mejores guerreros y líderes de guerra muertos y desaparecidos, un líder no probado se ha levantado y el grupo de Odín se está reuniendo rápidamente hacia el Sur para vengar a su Dios maldito.\nMás al Este, los Hijos de Gaia del Septo del Mar Blanco observan la situación, preocupados. que esta guerra pronto podría abarcarlos también a ellos. ¿Deberían encontrar nuevos amigos en la cercana Rusia o apoyar plenamente la desesperada guerra librada por la Camada de Fenris? Su respuesta podría cambiar el destino de los hombres lobo escandinavos." #NT!
 podintroductionswerewolves.4.a: "No sabe a victoria" #NT!
 podintroductionswerewolves.5.t: "La última resistencia de los celtas" #NT!
 podintroductionswerewolves.5.desc: "La tribu Fianna, que siempre ha sido una fuerza poderosa en las Islas Británicas, ha sido diezmada por la plaga de los desolladores, dejándola abierta a la acción del poderoso vampiro conocido como Mitra. Apenas logran sobrevivir en Gales, pero se han reagrupado en el Túmulo del Mar Salvaje bajo el liderazgo del rey Bladdud, un líder carismático y probado. A pesar del respeto que inspira, muchos se preguntan si incluso él puede hacer algo por esta situación desesperada. ¿Quizás el tiempo de los celtas haya terminado realmente? ¿O tal vez este sea el comienzo de la historia más grande que vendrá de los Fianna, la de su gloriosa reconquista de su hogar?" #NT!
 podintroductionswerewolves.5.a: "Al menos será una historia que valdrá la pena contar." #NT!
 podintroductionswerewolves.6.t: "Tierra de los lobos" #NT!
 podintroductionswerewolves.6.desc: "Rusia y las estepas siguen siendo una tierra indómita y los hombres lobo están en una posición fuerte aquí. Desde el poderoso Septo de la Luna Creciente, Yuri Tvarivich gobierna a los Colmillos Plateados y es un ejemplo de su tribu. Sus hazañas contra la maldita Cortina de Sombras de Baba Yaga ya son legendarias.\nMás al este, los Garras Rojas se han retirado al Túmulo del Bosque de Invierno para lamerse las heridas, ya que han sido gravemente heridos por la Plaga Desolladora.\nFinalmente, en el sur, los Señores de las Sombras aún libran su guerra eterna contra los Tzimisce. También debilitados por la Plaga Desolladora, han quedado a la defensiva, pero podrían beneficiarse de la actual guerra entre los Tzimisce y los Tremere para recuperarse de sus pérdidas territoriales." #NT!
 podintroductionswerewolves.6.a: "Ojalá pudiéramos unirnos..." #NT!
 podintroductionswerewolves.7.t: "Lobos cruzados" #NT!
 podintroductionswerewolves.7.desc: "Acre es la tierra de los Guardianes de los Hombres, una tribu peculiar que se siente como en casa entre los humanos en sus ciudades. Sin embargo, eso no los hace menos hombres lobo que los demás, como lo demuestra la reciente y despiadada guerra por el liderazgo en el Túmulo de la Brillante Promesa. Cuando se calmó el polvo, es la dama de Ultramar, Isabeau du Laurent, quien se mantiene como Alfa por ahora. Preocupados por este conflicto interno, los Guardianes no eran conscientes de la creciente amenaza que representaban los vampiros en la región. Esta amenaza, si no se enfrentaba con rapidez y decisión, podría significar la perdición para los lobos de la ciudad." #NT!
 podintroductionswerewolves.7.a: "¿Una brillante promesa rota?" #NT!
 podintroductionswerewolves.8.t: "Lejos de Egipto" #NT!
 podintroductionswerewolves.8.desc: "Desde su derrota contra el odiado "dios" egipcio Set, los Caminantes Silenciosos han estado huyendo detrás de su gobernante inmortal, el sabio Wepauwet. Siguiendo señales y profecías auspiciosas, descubrieron la Rueda de Ptah cerca de Marrakech y desde entonces han estado ocupados reclamando el área circundante para sí mismos.\nLos Zancudos son pocos y no son los más belicosos de los Garou, pero tienen un sentido de propósito renovado y la Gracias al paciente liderazgo de su venerado Alfa, finalmente están encontrando esperanza nuevamente. Algunos incluso sueñan con volver a ver Egipto algún día..." #NT!
 podintroductionswerewolves.8.a: "Una nueva esperanza" #NT!
 podintroductionswerewolves.9.t: "La cima del mundo" #NT!
 podintroductionswerewolves.9.desc: "Lejos del resto de la nación Garou, la pequeña tribu de los Contempladores de las Estrellas ha estado prosperando en el Himalaya. Contemplativos y pacientes por naturaleza, se han contentado con vivir sus vidas en relativa paz. Sin embargo, este estado actual no podría durar para siempre. El reciente ataque de un poderoso espíritu maligno ha sido visto como un presagio por los sabios Chakal. Si los Contempladores de las Estrellas permanecen aislados y rechazan cualquier contacto con el mundo exterior, solo los espera la perdición. Con una sensación de temor y curiosidad mezclados, los Contempladores de las Estrellas ahora miran hacia afuera por primera vez en siglos. ¿Qué les espera?" #NT!
 podintroductionswerewolves.9.a: "Todo un mundo por explorar" #NT!
  
 podintroductionswerewolves.100.t: "¡Bienvenidos a Tribus de la Oscuridad!" #NT!
 podintroductionswerewolves.100.desc: "$POD_generic_introduction$" #NT!
 podintroductionswerewolves.100.a: "Hablemos de las mecánicas principales del Hombre Lobo..." #NT!
 podintroductionswerewolves.100.b: "...o sobre la sucesión del Hombre Lobo" #NT!
 podintroductionswerewolves.100.c: "Saberes de las Tribus" #NT!
 podintroductionswerewolves.100.d: "Estoy bien, ¡vamos!" #NT!
 podintroductionswerewolves.103.t: "Es hora de enfurecerse" #NT!
 podintroductionswerewolves.103.desc: "Los hombres lobo tienen varias diferencias clave con respecto a otros personajes. En primer lugar, viven en posesiones tribales y, en su mayoría, no les importa o desean activamente reducir el desarrollo para acceder a sus edificios. Esos edificios cuestan prestigio, como la mayoría de las cosas en la sociedad y las mecánicas de los hombres lobo.\nAunque son luchadores muy fuertes y bastante resistentes, los hombres lobo son completamente mortales y deben planificar su sucesión en consecuencia. Cada hombre lobo tiene una "raza" (que describe quién era antes de su Primer Cambio) y un "auspicio" (que describe bajo qué Luna Llena ocurrió este Primer Cambio). Estos dos determinan qué estilos de vida especiales están disponibles para cada hombre lobo individual. Ganan experiencia en ellos al emprender misiones espirituales, una decisión menor.\nPor último, tenga en cuenta que todos los hombres lobo tienen acceso a las incursiones, independientemente de su religión." #NT!
 podintroductionswerewolves.103.a: "¿Qué pasa con la sucesión?" #NT!
 podintroductionswerewolves.103.c: "Saberes de las Tribus" #NT!
 podintroductionswerewolves.103.h: "De regreso al principio" #NT!
 podintroductionswerewolves.104.t: "Amor a la luz de la luna" #NT!
 podintroductionswerewolves.104.desc: "Los hombres lobo tienen compañeros y familias que se llaman "Parientes" (un rasgo del mod). Cualquier niño nacido de un hombre lobo, parientes (o una combinación de ambos) nacerá también como pariente. Entonces, existe la posibilidad de que estos parientes pasen por el Primer Cambio en algún momento durante la pubertad. Esta experiencia es la primera vez que un pariente se convierte en hombre lobo (en términos del juego, el rasgo de pariente se reemplaza por el de hombre lobo). Si tu heredero resulta ser un pariente (y no experimenta el Primer Cambio), esto debilitará tu reino considerablemente ya que algunos edificios quedarán inutilizados y perderás el acceso a los estilos de vida especiales. Si bien esto será paralizante, aún podrías recuperarte en el futuro con otra generación de hombres lobo si planeaste con anticipación esta ocurrencia." #NT!
 podintroductionswerewolves.104.a: "Volver a lo básico" #NT!
 podintroductionswerewolves.104.c: "Saberes de las Tribus" #NT!
 podintroductionswerewolves.105.t: "La historia hasta ahora..." #NT!
 podintroductionswerewolves.105.desc: "El universo de [world_of_darkness|E] lleva funcionando más de 30 años y cuenta con cientos de libros y otros medios que lo cubren. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias. Estás jugando a Dark Ages: Werewolves. Los hombres lobo (o Garou) son los campeones de Gaia (el espíritu de la Tierra). Aunque propensos a la ira y a las acciones precipitadas, son valientes y diligentes en su tarea. Los Garou están divididos en tribus, cada una con su propia cultura y características separadas. Juntos, forman la "Nación Garou". Sin embargo, en 1230, la unidad de la Nación es, en el mejor de los casos, una ilusión. La discordia entre las tribus, combinada con la devastadora Plaga de Desollador y el crecimiento de las civilizaciones humanas, han dejado a los hombres lobo severamente debilitados y retirándose a sus menguantes bosques. Si no se toman medidas decisivas pronto para recuperar parte del terreno perdido, los campeones de Gaia pronto podrían convertirse en nada más que una leyenda." #NT!
 podintroductionswerewolves.100.f: "Quiero saber aún más" #NT!
  
 podintroductionswerewolves.110.t: "Los secretos de las tribus" #NT!
 podintroductionswerewolves.110.desc: "¿Qué otro concepto de Hombre Lobo quieres saber?" #NT!
 podintroductionswerewolves.110.a: "El paquete" #NT!
  
 podintroductionswerewolves.111.t: "El paquete" #NT!
 podintroductionswerewolves.111.desc: "El [coterie_werewolf|E] es la unidad social principal de la cultura de los hombres lobo y representa a un grupo de personas unidas de por vida, a menudo con el objetivo de lograr una gran misión o propósito.\nEn el juego, puedes pedirle a cualquier hombre lobo que tenga más de 50 puntos de opinión sobre ti que se convierta en tu miembro [coterie_werewolf|E]. Una vez hecho esto, obtienes acceso a un [journey|E] que te permite entrenar a tu manada, lo que resulta en varias mejoras para ti y tus compañeros de equipo.\nUna vez que tu manada esté completa (tú y otros tres miembros), puedes elegir un Tótem de manada para bendecir a tu equipo, lo que representa un espíritu poderoso que te da su fuerza para las pruebas que se avecinan." #NT!
 podintroductionswerewolves.111.a: "De regreso al principio" #NT!
  
  
  
  
  
  
