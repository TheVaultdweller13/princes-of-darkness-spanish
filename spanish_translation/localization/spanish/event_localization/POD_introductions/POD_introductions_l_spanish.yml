 podintroductions.2001.e: "Borra mis rasgos sobrenaturales y ve al generador de personajes."
 podintroductions.2003.t: "Vampiros 101"
 podintroductions.2003.t_ghouls: "Ghouls 101"
 podintroductions.2003.desc: "Lo primero que hay que tener en cuenta es que, como $POD_splat_vampire$, eres inmortal... más o menos. No morirás de viejo o de enfermedad, pero si te queman o te decapitan, tu no vida acabará. Por ello, la sucesión es una preocupación menor, pero aún presente, para ti. En la misma línea, los matrimonios no pueden producir hijos, por lo que son principalmente una herramienta política disponible para unas pocas religiones selectas. \nLas religiones son una parte fundamental del juego, incluso más que en CK3. Aquí, representan los principios filosóficos básicos de tu personaje, que lo ayudan a no caer ante la Bestia. De hecho, la Bestia (una manifestación literal de tu monstruosidad interior) es uno de tus peores enemigos, y controlar tu estrés es primordial para no caer presa de ella, ya que significaría que tu personaje se ha convertido en un espectro salvaje, lo que resultaría en su abdicación. \nPresta atención a tu hambre, un modificador básico que representa tu necesidad de sangre. El hambre se utiliza para muchos planes y poderes, y se repone lentamente o con una caza activa."
 podintroductions.2003.desc_ghouls: "En primer lugar, se recomienda jugar solo con $POD_splat_ghoul_plural$ y $POD_splat_revenant_plural$ después de tener un buen conocimiento de las mecánicas de $POD_splat_vampire$, ya que ambos usan mecánicas similares, pero con menos posibilidades y más dificultades para los "sirvientes de la oscuridad". Esta introducción solo hablará sobre cambios específicos de las mecánicas principales de los vampiros.\nLos ghouls son inmortales, pero [Revenants|E] no lo son, sin embargo, su esperanza de vida es mucho mejor que la de los humanos mortales. Ambos pueden tener hijos, que probablemente se conviertan en [Revenants|E] (más aún si son de una pareja [Revenant|E]).\nTienen acceso a edificios especiales que son bastante poderosos, pero carecen de acceso a algunos de los más específicos de los vampiros.\nPueden usar [disciplines|E] en la misma forma de vida que los vampiros. No hay conjuras [Embrace|E], [diablerie|E] ni nada por el estilo disponibles para ellos.\nTen en cuenta que, si bien no eres naturalmente saludable, no eres inmune a las enfermedades como lo son los vampiros.\nPor último, recuerda que este es un estilo de juego sustancialmente más difícil, ya que básicamente eres un vampiro más débil con pocas ventajas, menos mecánicas y muchos inconvenientes nuevos."
 podintroductions.2003.a: "Algunos conceptos más avanzados"
 podintroductions.2004.t: "Cómo no terminar como una antorcha viviente"
 podintroductions.2004.desc: "Los vampiros son lentos a la hora de aprender cosas nuevas. Por ello, aún tienes acceso a los estilos de vida básicos, pero a un ritmo de progresión menor. En su lugar, puedes optar por invertir tu tiempo en el [disciplines|E], lo que te permitirá utilizar los poderes de los condenados.\nLos edificios representan tu influencia sobre la población mortal. La mayoría están limitados por una estadística como el control y tendrás que elegir cómo equilibrarlos. Ten en cuenta que los principales centros de población, representados por capitales de ducados de alto desarrollo, son el mayor activo con el que cualquier príncipe puede soñar.\nLa guerra se ha modificado sensiblemente, con un mayor énfasis en los caballeros. La destreza de tus caballeros puede vencer fácilmente a un enemigo mucho más numeroso, especialmente si está compuesto principalmente por levas. Por ello, ten mucho cuidado con los vampiros hostiles de gran destreza.\nEn un mundo lleno de engaños y trucos, la intriga juega un papel más importante. Hay nuevos planes por descubrir, algunos vinculados a tus poderes, y la mayoría de los personajes tienen secretos que es mejor no contar... o usar para chantajear si su religión lo permite."
 podintroductions.2004.a: "Volver a lo básico"
 podintroductions.2005.t: "La historia hasta ahora..."
 podintroductions.2005.desc: "El universo de Dark Ages 0 lleva funcionando más de 30 años y está cubierto por cientos de libros y otros medios. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias. Los vampiros de la Guerra de las Galaxias son principalmente el resultado de la maldición bíblica contra Caín, el primer asesino, y la mayoría de ellos remontan su linaje a él en un sistema que llaman "generaciones". Este árbol dinástico de los no muertos se ha ramificado en varias facciones, los clanes, cada uno con su fuerza, debilidad y base de poder geográfica. En Dark Ages : Vampires, que estás jugando ahora, seguimos al mundo de los no muertos en la encrucijada de varias crisis importantes. El saqueo de Constantinopla ha ocurrido y ha roto el mayor Imperio de la época, teniendo un efecto dominó que llegó hasta Francia y Persia. Mientras tanto, la Inquisición de la Iglesia está reuniendo apoyo e información, casi lista para marcar el comienzo de la era de la retribución sobre los chupasangres malditos..."
 podintroductions.2006.t: "La historia hasta ahora..."
 podintroductions.2006.desc: "El universo de [world_of_darkness|E] lleva funcionando más de 30 años y está cubierto por cientos de libros y otros medios. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias.\nLos vampiros de la Guerra de las Galaxias son principalmente el resultado de la maldición bíblica contra Caín, el primer asesino, y la mayoría de ellos remontan su linaje a él en un sistema que llaman "generaciones". Este árbol dinástico de los no muertos se ha ramificado en varias facciones, los clanes, cada uno con su fuerza, debilidad y base de poder geográfica.\nEn la fecha de inicio en la que estás jugando, tanto la Inquisición como la Revuelta Anarquista han ido y venido en su mayor parte, dejando al mundo de los no muertos sacudido como nunca antes. Para hacer frente a estas nuevas amenazas, la Camarilla ha sido formada por la mayoría de los [Clans|E], una secta que tiene como objetivo ocultar a los vampiros de los ojos de los mortales. La oposición a esto ha dado lugar a la formación del Sabbat, en el que los vampiros revelan su naturaleza monstruosa. Sin embargo, muchos [cainites|E] no han elegido un bando y el futuro de estas dos frágiles sectas sigue siendo bastante incierto en este momento."
 podintroductions.2102.t: "Bienvenidos a Inquisidores de la Oscuridad"
 podintroductions.2102.desc: "$POD_generic_introduction$"
 podintroductions.2102.a: "Hablemos de las principales mecánicas de los Inquisidores..."
 podintroductions.2102.b: "...o las especialidades del pedido"
 podintroductions.2102.c: "Sabiduría de la Inquisición"
 podintroductions.2102.d: "Estoy listo, ¡Vamos!"
 podintroductions.2103.t: "Luces encendidas"
 podintroductions.2103.desc: "En 1230, la Inquisición apenas está comenzando. Tus enemigos, los vampiros, te superan en número y en armamento. Tienen poderosas capacidades de intriga y utilizan caballeros que pueden destruir fácilmente la mayoría de tus ejércitos, especialmente tus levas. Sin embargo, tienes algunas ventajas, una de ellas es tu poderoso conjunto de edificios y tu árbol de estilo de vida. También tienes un plan único, encontrar la guarida de los monstruos, donde puedes emprender una acción uno a uno contra los vampiros. Obviamente, se defenderán. Prepárate para un juego difícil en el que debes esperar el momento oportuno y construir tu base de poder, mientras cazas a tus vecinos más amenazadores, hasta que seas lo suficientemente fuerte como para recuperar la noche."
 podintroductions.2103.a: "El conjunto de herramientas de las órdenes"
 podintroductions.2103.c: "Sabiduría de la Inquisición"
 podintroductions.2104.t: "Arcoiris de luz"
 podintroductions.2104.desc: "Cada orden tiene su propia forma de conseguir herederos. St. James, Acre y la Orden Roja pueden ordenar a mortales más jóvenes con un [character_interaction|E], lo que los convierte en sus escuderos o "hijos" en términos de juego. Las Hermanas de San Juan y la Orden o Santa Juana pueden hacer lo mismo, pero solo con mujeres más jóvenes.\nLa Casa Von Murnau funciona como una familia tradicional, pero cada von Murnau tiene la posibilidad de convertirse en Inquisidor durante su vida. Finalmente, los Oculi Dei pueden ordenar nuevos miembros o tener una familia, pero su familia nunca será naturalmente Inquisidora a menos que sea ordenada."
 podintroductions.2104.a: "Volver a lo básico"
 podintroductions.2104.c: "Sabiduría de la Inquisición"
 podintroductions.2105.t: "La historia hasta ahora..."
 podintroductions.2105.desc: "El universo de [world_of_darkness|E] lleva funcionando más de 30 años y cuenta con cientos de libros y otros medios que lo cubren. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias. Estás jugando a Dark Ages: Inquisitor, que cuenta la historia de cómo un pequeño grupo de mortales motivados cambió literalmente el mundo. Fueron los primeros en ver realmente detrás de [masquerade|E] de los vampiros y consiguieron el apoyo de la Iglesia para iniciar una Inquisición de las Sombras. La tarea que tienen por delante es inmensa y, en 1230, apenas han arañado la superficie del mundo con el que se han topado. Con una fe inquebrantable en su corazón, están dando con valentía sus primeros movimientos contra los engendros del Infierno... Ninguno de estos primeros Inquisidores podría saberlo, pero su coraje y determinación marcarán el comienzo de una era de fuego y dolor para los vampiros que durará siglos."
 podintroductions.2152.t: "Bienvenidos a Cazadores de la Oscuridad"
 podintroductions.2152.a: "Hablemos de las mecánicas principales de los Cazadores..."
 podintroductions.2152.b: "...o las especialidades de las facciones"
 podintroductions.2152.c: "La tradición de los cazadores"
 podintroductions.2152.d: "¡Estoy bien, vamos!"
 podintroductions.2153.t: "Solo en la oscuridad"
 podintroductions.2153.desc: "Los cazadores ofrecen la experiencia más "normal" en [princes_of_darkness|E]. Pueden tener hijos (excepto si son miembros de la orden), tienen muy pocos estilos de vida únicos y no son inmortales (excepto los Gantenbeins).\nSin el respaldo de la Iglesia Católica (los Inquisidores), prepárate para un juego difícil. Los monstruos que hay por ahí son mucho más poderosos que tú y también pueden usar poderes con los que solo puedes soñar. Tu principal activo es la interacción de personaje Find Lair que te permite aislar a un enemigo y, con suerte, matarlo, pero incluso eso tiene riesgos, ya que los enemigos a menudo son lo suficientemente fuertes como para ganar incluso en ese caso.\nOtra interacción única que tienes es la capacidad de iniciar/ordenar a cualquier mortal más joven que tu personaje. Después de un período de entrenamiento, se convertirán en tus alumnos (representados técnicamente como hijos tuyos para permitir la sucesión) y obtendrán el rasgo de cazador y tu religión."
 podintroductions.2153.a: "Las especialidades de las facciones"
 podintroductions.2154.t: "Los pocos desafortunados"
 podintroductions.2154.desc: "Los Akritai son monjes y monjas guerreros ortodoxos. Pueden intentar reparar el cisma con los inquisidores para fortalecerse. Los Ikhwan al-Safa son una familia de cazadores musulmanes. Tienen una actitud abierta ante la magia y las momias que les ofrecen oportunidades únicas.\nLos cazadores judíos, los jueces, son maestros de la teurgia y la hechicería.\nLos guerreros eslavos de Dazbog son los cazadores más sabios en lo militar.\nLos cazadores mongoles, los Baghatur de Qorjin, disfrutan de una amistad con los hombres lobo de Gaia que pueden ayudarlos.\nLos cazadores independientes pueden elegir su propia especialización con un objetivo único.\nLos ghouls bogomilistas Gantenbeins son inmortales y pueden aprovechar un ejército de leva muy grande (aunque muy débil).\nLos Shih, cazadores del lejano oriente, tienen su propio conjunto de poderes (los Qiao) y son más indulgentes con lo sobrenatural en su conjunto, a veces trabajando con los "buenos"."
 podintroductions.2154.a: "Volver a lo básico"
 podintroductions.2155.desc: "El universo de [world_of_darkness|E] lleva funcionando más de 30 años y cuenta con cientos de libros y otros medios que lo cubren. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias. Estás jugando a Hunters and Hunted. En 1230, solo existen un puñado de facciones de cazadores no afiliadas a los inquisidores de la Iglesia Católica. Son pocos, están dispersos y, en gran medida, son intrascendentes para el gran esquema de las cosas. También existen cazadores completamente independientes, pero tienden a no durar mucho, salvo algunas excepciones importantes. La mayoría de estas organizaciones aún están en su infancia y, sin embargo, perdurarán y se fortalecerán en los próximos siglos. Se convertirán en el principal contrapeso a lo sobrenatural en sus respectivas regiones, a veces trabajando junto a la poderosa Inquisición, a veces en contra de ella. ¿Podrás resistir como lo hicieron ellos o incluso convertirte en una fuerza poderosa en el Mundo de Tinieblas por derecho propio?"
 podintroductions.2202.t: "Bienvenidos a la Eternidad de la Oscuridad"
 podintroductions.2202.desc: "$POD_generic_introduction$\nEstás jugando con las momias, que tienen un ciclo de juego y conceptos muy diferentes a los de los vampiros o los inquisidores. Si bien la introducción presentará los conceptos básicos clave, no dudes en consultar la wiki si quieres obtener explicaciones más detalladas sobre algún tema."
 podintroductions.2202.a: "Hablemos de las principales mecánicas de la Momia..."
 podintroductions.2203.t: "La momia regresa"
 podintroductions.2203.desc: "Las momias, también llamadas los inmortales o Amenti, son inmortales cuyos cuerpos han sido preservados ritualísticamente y se les ha otorgado el poder de la auto-resurrección.\nCreadas por Isis usando el poderoso Hechizo de la Vida, originalmente para seguir y servir a su hijo Horus, fueron sus compañeras durante su guerra eterna contra Set, el asesino de su padre Osiris. Son los Inmortales originales de Egipto, la tierra de arena negra y pirámides. Unidos por su cultura compartida, continúan trabajando por los objetivos gemelos de Horus: la venganza contra Set y la derrota de la serpiente Apophis.\nSin embargo, no todas las momias están comprometidas con esta lucha. Algunos, en cambio, han optado por seguir su propio camino a pesar de la desaprobación de Horus; estos se han hecho conocidos como Ismaelitas. Una de esas Momias "neutrales" enseñó el Hechizo de la Vida a Cabirus, un mago griego, quien fundó su propia "dinastía", que aún es perseguida hasta el día de hoy por Horus, a quien no le hace ninguna gracia que el sagrado Hechizo de la Vida sea entregado a los incrédulos. Finalmente, el propio Set nunca adquirió el verdadero Hechizo de la Vida, pero se acercó a él, lo suficiente como para crear su propia versión retorcida del mismo. Esto resultó en el nacimiento de las Momias Bane, parodias dementes de las verdaderas Momias de Egipto y dedicadas a las órdenes de su dios oscuro."
 podintroductions.2203.a: "De regreso al principio."
 podintroductions.2202.b: "La tradición de las momias"
 podintroductions.2302.t: "Bienvenidos al Anacreonte de la Oscuridad"
 podintroductions.2302.desc: "$POD_generic_introduction$"
 podintroductions.2302.a: "Hablemos de las mecánicas principales de Wraith..."
 podintroductions.2402.t: "Bienvenidos a Ángeles de la Oscuridad"
 podintroductions.2402.desc: "$POD_generic_introduction$"
 podintroductions.2402.a: "Hablemos de las principales mecánicas de los Demonios..."
 podintroductions.2402.b: "La tradición de los demonios"
 podintroductions.2403.t: "Los ángeles caídos"
 podintroductions.2403.desc: "Los demonios son ángeles caídos que eligieron aliarse con Lucifer y la humanidad en lugar de con Dios en los primeros días de la Creación. Como castigo por su rebelión y deslealtad, el Arcángel Miguel expulsó a estos ángeles del Cielo al Abismo. Han estado encarcelados desde entonces, pero un pequeño número de ellos ha sido convocado por los infernalistas y ahora están de regreso en la Tierra, muy corrompidos por el Tormento soportado en la prisión eterna. Abandonando todo lo que alguna vez defendieron, los Ángeles Caídos -ahora llamados Demonios- ahora quieren ver que todo arda solo para fastidiar al Dios indiferente que los dejó sufrir."
 podintroductions.2403.a: "De regreso al principio."
 podintroductions.2404.t: "Maestros de la creación"
 podintroductions.2404.desc: "Los demonios se centran en gran medida en el tema de la corrupción. Pueden tentar (dando su rasgo pecaminoso principal a alguien) y corromper (convirtiendo a su fe a alguien con su rasgo pecaminoso principal) básicamente a cualquier otra persona. Los personajes de su fe pueden ser cautivados, creando marionetas útiles que también te dan experiencia de estilo de vida pasivo para tus poderes.\nEres verdaderamente inmortal y solo puedes ser, en el peor de los casos, empujado de regreso a la Prisión Abisal, pero nunca destruido por completo. Sin embargo, necesitas un anfitrión, que puede ser un mortal (si eres un Caído) o una ubicación o artefacto (si eres un Encadenado). En ambos casos, las sucesiones no te preocupan, pero aún así debes cuidar de tus anfitriones.\nTu recurso principal, Resolución, es escaso, pero se puede recuperar revelando tu verdadera forma a otros (primero usa el [character_interaction|E] personal para elegir una forma verdadera, luego usa el [character_interaction|E] Revelar en otros). Hay métodos más eficientes disponibles más adelante en el árbol de estilo de vida Arcana."
  
 podintroductions.2502.t: "Bienvenidos a Lords of the Dreaming"
 podintroductions.2502.desc: "$POD_generic_introduction$"
 podintroductions.2502.a: "Hablemos de las principales mecánicas de Kithain..."
 podintroductions.2502.b: "Saberes de la Estirpe"
 podintroductions.2502.c: "La historia hasta ahora..."
 podintroductions.2503.t: "Juegos de hadas"
 podintroductions.2503.desc: "Los Fae [interactions|E] y los poderes se denominan [cantrips|E]. Su estilo de vida artístico proporciona efectos y el estilo de vida de sus reinos define el alcance y la condición de los efectos.\nPara ganar experiencia de estilo de vida, puedes usar mortales (llamados Soñadores) para alimentar su imaginación.\nUn evento importante se aproxima en 1347 y resultará en un cambio (negativo) en el juego. Tienes una decisión objetiva disponible con varias posibilidades para detenerlo."
 podintroductions.2503.widget: "Usas Glamour para alimentar tu [cantrips|E].\nHaz clic en la barra de Glamour para ver las formas en que puedes regenerarlo."
 podintroductions.2504.t: "Nacido del mito"
 podintroductions.2504.desc: "¿Cómo surgieron las hadas? ¿Quieres remontarte tan atrás? No soy teóloga, soy historiadora. ¿De verdad lo quieres? Vale. No. Lo. Sé. ¿Qué te parece esa respuesta? ¿Qué preferirías que dijera? Obtendrás una respuesta diferente de cada filósofo encubierto que haya por ahí. Las hadas están hechas de los sueños de los mortales. Somos los hijos de los Tuatha de Danann. La propia Dana nos creó. Probablemente todos sean verdaderos a su manera. El [mythic_age|E] era solo eso... mítico. Una historia cambia con el relato y también lo hace nuestro pasado. El pasado se refleja en el Ahora, y el tiempo es fluido. Las pinturas rupestres eran mágicas. Fijaban un evento en el tiempo. Antes de eso, la historia no tenía nada que la uniera. Se basaba en lo que creía el narrador, o mejor dicho, en lo que elegía decir. Eso también es mágico."
 podintroductions.2505.t: "El destrozo comienza"
 podintroductions.2505.desc: "Desde el comienzo de la Separación, la conexión del mundo con el [dreaming|E] fue tambaleándose lentamente. Luego, el mundo cambió para peor. A medida que la Banalidad se hacía más fuerte, los duendes se debilitaban. Los ciclos de nuestras vidas giraban gradual pero inexorablemente hacia nuevos rumbos, y algunos entre la Corte Unseelie estaban decididos a hacer algo para atraer al Sueño de regreso hacia ellos. Creían que sumergir al mundo en el caos disminuiría la Banalidad y haría a los mortales más manejables. Después de todo, es más probable que crean en los dragones si ven a uno arrasar su casa. Estos duendes oscuros negaron a los Seelie su ascenso durante la mitad clara del año, y así comenzó la loca lucha. Conmocionados por esta inaudita ruptura en la tradición, muchos duendes cayeron en sus propias naturalezas Unseelie. Los oscuros lanzaron vientos amargos y lluvias frías contra un mundo acobardado; Los dragones, dragones machos y grandes sierpes despertaron de un letargo de siglos para hacer que la tierra se marchitara una vez más bajo la sombra de sus alas. En los primeros años del siglo XIII, los inviernos se hicieron largos y fríos y las lluvias cayeron con una duración similar a la de un monzón. Los cultivos se ahogaron. Los caminos se redujeron a ciénagas fangosas. El hambre y el frío hicieron su parte para llenar los cementerios. La destrucción de la guerra se atribuyó a los mongoles o a las disputas entre reyes locales en lugar de a la Hueste Brillante y las pesadillas se hicieron realidad. Matar a los Soñadores era una locura; los campesinos hambrientos y desesperados no pueden soñar, y un artista en una tierra hambrienta no puede encontrar mecenas. Peor aún, en medio de semejante caos, la gente recurría a la Iglesia, cuyo odio hacia los duendes estaba creciendo. Y aún así, las batallas continuaron."
  
 podintroductions.22.t: "Bajo la Cruz Blanca"
 podintroductions.22.desc: "Aquí es donde empezó todo para los Caballeros de Acre. Hace 26 años, Gauthier de Dampierre luchó contra los monstruos conocidos como vampiros mientras Constantinopla ardía a su alrededor. Sintió el llamado de Dios para tomar la espada contra este verdadero enemigo. Desde entonces, Gauthier ha sido fundamental en la dirección de los esfuerzos marciales de la Inquisición de la Sombra desde su fortaleza en Chipre, pero el tiempo no espera a nadie. El viejo Gran Maestro sabe que probablemente no verá su sueño de reclamar Constantinopla para el Señor antes de su muerte. Como tal, Gauthier está preparando su sucesión y se están haciendo planes para que la próxima generación de Caballeros de Acre lidere la cristiandad a su victoria final contra los chupasangres. Porque ellos son la Espada de Dios y los últimos defensores de la humanidad contra los horrores de la oscuridad."
 podintroductions.22.a: "Salvaremos a la humanidad o moriremos en el intento."
 podintroductions.23.t: "La sombra de los cátaros"
 podintroductions.23.desc: "La Santa Iglesia comprendió por primera vez la amenaza de los vampiros durante la Cruzada Albigense contra los Cátaros. Durante esa época, se descubrió que las pobres almas del sur de Francia eran, la mayor parte del tiempo, engañadas por estas criaturas malditas. No es de extrañar, entonces, que Su Santidad se interesara especialmente por Francia, aparentemente un punto álgido de infestación vampírica. Los esfuerzos de la Inquisición están dirigidos por Aignen de Toulouse, un hombre reservado, antaño amigo del famoso Rodrigue de Navarre. Aignen, dueño de una creciente red de espías, los Oculi Dei, está jugando a largo plazo, sabiendo muy bien que la situación en Francia es mucho peor de lo que incluso Roma cree. Cualquier paso en falso podría ser su último..."
 podintroductions.23.a: "Sé celoso, pero también paciente y sutil."
 podintroductions.24.t: "Sol versus cruz"
 podintroductions.24.desc: "Inglaterra siempre ha sido una tierra desconcertante para la Santa Iglesia. Aferrándose durante mucho tiempo a prácticas antiguas, con rumores de brujería o cosas peores surgiendo de vez en cuando, la isla nunca ha sido realmente domesticada.\nLa Madre María, líder de las Hermanas de San Juan, no es más que la última de una larga lista. de inquisidores que intentan comprender la raíz de la corrupción que carcome esta tierra. Las visiones de sus hermanas hablan de una entidad conocida como 'Mitra' que se proclama Dios tan pronto como se pone el sol.\nCon este objetivo claro a la vista, y su celo implacable como arma, las hermanas se preparan para liderar el Inquisición en una lucha en la que apenas están empezando a comprender la proporción..."
 podintroductions.24.a: "Solo hay un Dios"
 podintroductions.25.t: "Celo noble"
 podintroductions.25.desc: "Los Von Murnau, una casa noble alemana, han sido maldecidos (o bendecidos) por Dios para que puedan oler literalmente el mal. Esta característica, combinada con su fortaleza en Baviera, los convierte en socios invaluables de la Inquisición de las Sombras. Su participación está coordinada por un tal Leopold von Murnau, un hombre enfermizo de intelecto y empuje imponentes. En realidad, él es la mente detrás de la fundación de la Inquisición y su líder informal. Con su fuerte liderazgo, Baviera se ha convertido en un faro de esperanza para los inquisidores de todo el mundo, una promesa de lo que la Tierra podría ser una vez que se purgara de los vampiros repugnantes. Sin embargo, Leopold está lejos de terminar, y ya está planeando su próximo paso, con una posible fusión de las órdenes de la Inquisición en una nueva Sociedad..."
 podintroductions.25.a: "Una familia se enfrenta a la oscuridad"
 podintroductions.26.t: "El primero de su especie"
 podintroductions.26.desc: "A pesar de lo que la Inquisición de las Sombras te haría pensar, Rodrigue de Navarre fue en realidad el primer hombre que se opuso a la oscuridad. Este noble menor participó en la Cruzada Albigense y se encontró con la prueba de que "algo" había ahí fuera. Esta revelación, y los numerosos intentos vampíricos de silenciarlo desde entonces, afectaron la cordura de Rodrigue y el fundador de los Caballeros de Santiago ahora ve enemigos en todas partes, incluso entre sus compañeros inquisidores. Como tal, no se ha unido oficialmente a la Inquisición de las Sombras, pero acepta a regañadientes su apoyo para reconquistar Iberia. La Santa Sede está preocupada de que la terquedad de Rodrigue pueda ser un problema grave, ya que los vampiros son muy conscientes de su presencia y la Iglesia no puede hacer sentir todo su poder en la península."
 podintroductions.26.a: "Un hombre paranoico solo contra la oscuridad."
 podintroductions.27.t: "El vientre de la bestia"
 podintroductions.27.desc: "A la Santa Sede le gustaría pensar que Italia está libre de corrupción vampírica. Pero la revelación de que un cardenal, Fabrizio Ulfila, era en realidad un engendro del infierno sacudió a Su Santidad hasta la médula.\nNo queriendo sembrar el pánico entre el rebaño, ha encargado la tarea a la líder informal de la Orden Roja, Vittoria Santini di Parma. , con una evaluación de esta amenaza demasiado cercana para su comodidad.\nCon las bibliotecas bien surtidas de la Orden a su disposición, Vittoria ya ha hecho algunos descubrimientos muy alarmantes. Los chupasangres están por todas partes en Italia, e incluso desfilan en la propia Ciudad Santa cuando llega la noche.\nSin embargo, fuerzas poderosas están rodeando su pequeña celda, y su investigación podría terminar antes de comenzar si no tiene cuidado..."
 podintroductions.27.a: "El corazón mismo del cristianismo está amenazado"
 podintroductions.101.t: "Tu historia hasta ahora"
 podintroductions.101.desc: "Los poderosos han caído en la ruina, bella Helena, y aquí estás, la mujer más hermosa del mundo, reducida a luchar con tu amarga rival en las costas de una isla remota. Hace mucho tiempo, fuiste adorada y los hombres lucharon en guerras sangrientas por una simple mirada. Menele te robó todo. El obstinado rey de Esparta no pudo aceptar que te pusieras del lado de Roma durante las Guerras Púnicas y te ha estado persiguiendo desde entonces. Destruyó a tu amada Pompeya y a un incontable número de tus adoradores sirvientes y chiquillos. Ahora, solo tienes a tu precioso Prias a tu lado... pero estás cansada de huir. Es hora de que termine esta disputa milenaria, hija de Micenas. ¡Destruye a Menele y sus tontos sueños de utopía! Entonces, y solo entonces, el futuro volverá a parecer brillante."
 podintroductions.101.a: "Esto termina ahora"
 podintroductions.helena: "Una vez que Menele muera, tendrás acceso a una decisión especial."
 podintroductions.102.t: "Tu historia hasta ahora"
 podintroductions.102.desc: "Lord Absalon, padre de Dinamarca, tu partida para luchar contra los malditos Tremere del Báltico ha dejado tu tierra abierta a pretendientes y aventureros. Debes ocuparte de ellos, ya que eres el único gobernante que Dinamarca necesita.\nMientras aplastas a estos tontos, es posible que quieras aprender más sobre este extraño ritual que descubriste en Ruga durante tu viaje. ¿Aún te preguntas qué intentaban hacer estos cultistas? ¿Resucitar a su Dios? Obviamente, un último y lamentable esfuerzo por detenerte, pero...\nSi pudieras tener éxito, aprovechando el poder de esta deidad "Svantevit" en ti... ¡serías imparable!\nEs hora de que reconquistes Dinamarca y comiences tu ascenso a la divinidad, lord Absalon. Es, obviamente, tu verdadero destino."
 podintroductions.102.a: "Primero Dinamarca, luego..."
 podintroductions.absalon: "Puedes invertir en una decisión especial para descifrar progresivamente el ritual de Svantevit"
 podintroductions.103.t: "Tu historia hasta ahora"
 podintroductions.103.desc: "Poderoso Mitra, tu regreso a la prominencia en Inglaterra ha sido un rotundo éxito hasta ahora, con los vampiros normandos invasores finalmente derrotados. Sin embargo, aún hay algunas preocupaciones de las que ocuparse, con varios forajidos y príncipes independientes desafiando tu gobierno.\nSin embargo, el verdadero problema está en otra parte, ya que puedes sentir el sueño de siglos arrastrándose en tu alma. Y conoces a tus regentes lo suficientemente bien como para saber que arruinarán las cosas si te vuelves a dormir.\nSin embargo, recientemente has sentido en tu sangre que tu antigua llama, Kemintiri de los Setitas, ha despertado de nuevo. ¿Quizás podrías mandar a buscarla y reavivar vuestra relación? Ella siempre fue una figura divisiva en tu corte y tus vasallos probablemente no apreciarán su regreso... pero, de todos modos, ¿a quién le importa su opinión?"
 podintroductions.103.a: "Vuelve a mí, amado de Isis."
 podintroductions.mithras: "Envías a buscar a Kemintiri, lo cual es costoso y probablemente enfadará a tus vasallos."
 podintroductions.103.b: "Volver con tu ex nunca es una buena idea"
 podintroductions.mithrasb: "Olvidaste toda esta historia"
 podintroductions.104.t: "Tu historia hasta ahora"
 podintroductions.104.desc: "Voivoda Rustovitch, tu gobierno está en peligro. A pesar de tu aplastante victoria contra Jürgen y sus Ventrue, te vimos obligado a firmar una paz blanca por la repentina puñalada por la espalda de la Horda de Sangre. Esto no les sentó bien a tus vasallos.\n"¡Demasiado joven! ¡Demasiado occidental! ¡Incapaz de aplastar a los Tremere!", dicen. Estos tontos, apenas capaces de mantener sus lamentables castillos, no saben nada de guerra ni de gobierno. Aun así, los necesitas.\nDebes volver a tu táctica probada y verdadera de "Juicio por guerra", librando escaramuzas con tus propios vasallos para frenar sus ambiciones. Aprenderán a respetarte una vez más."
 podintroductions.104.a: "Que comience la Fiesta de los Demonios"
 podintroductions.vlad: "Como Rustovitch, tienes un [character_interaction|E] especial disponible con tus vasallos directos"
 podintroductions.105.t: "Tu historia hasta ahora"
 podintroductions.105.desc: "Señor Etrius, el exilio de su rival Goratrix a Francia ha asegurado su posición como favorito de Tremere y líder de la Casa. Aun así, debe lidiar con amenazas tanto dentro como fuera de [Clan|E]. El Voivodato Tzimisce al este es una preocupación constante, pero también debe asegurarse de que ningún otro Mago intente usurpar su legítimo lugar. Como mano derecha del fundador, tiene muchas herramientas a su disposición para asegurarse de que eso no suceda. ¡Asegúrese de usarlas sabiamente y traer gloria a la Casa Tremere!... y a usted también, por supuesto."
 podintroductions.105.a: "La pirámide está bajo mi mando"
 podintroductions.etrius: "Como Etrius, tienes un [character_interaction|E] especial disponible con tus vasallos Tremere directos"
 podintroductions.106.t: "Tu historia hasta ahora"
 podintroductions.106.desc: "Temible Matasuntha, hace poco despertaste en este extraño mundo nuevo, tan alejado de los gloriosos días de los hunos que tanto amabas. Aun así, hay algunos nuevos jinetes de la estepa a los que puedes ayudar y algunas nuevas "civilizaciones" que derribar. Sin embargo, no puedes hacerlo por tu cuenta y [Clan|E] Gangrel te ha olvidado. Por lo tanto, debes confiar en tu propia progenie. Scendrak ya está allí, pero Zayyat se ha convertido a una nueva y extraña religión y, por lo tanto, está fuera de tu alcance... pero Vorocius, tal vez el más poderoso de los tres, es una gran posibilidad. Podrías llamarlo de vuelta, aunque esto te costaría una gran cantidad de energía considerando las distancias involucradas. O simplemente podrías olvidarte de él."
 podintroductions.106.a: "¡Cabalgaremos juntos una vez más, mi pequeño!"
 podintroductions.106.b: "Lo haré bien por mi cuenta"
 podintroductions.107.t: "Tu historia hasta ahora"
 podintroductions.107.desc: "Tabitha, la Anciana en persona te ha enviado a Iberia con una misión clara: detener la Reconquista. Es un gran honor y una gran responsabilidad, ya que los miembros más respetados de tu [Clan|E] creen que eres capaz de repeler la marea cristiana de las Lasombra. Has elegido Badajoz como tu centro de poder para estar lo más cerca posible de la línea del frente, pero ahora te ves obligada a jugar a un juego con el que no estás tan familiarizada, el de la política. Andalucía está dividida, y en la división caerás. Por ello, has aceptado hasta ahora el liderazgo insensible de Badr de los esfuerzos combinados de los musulmanes [cainites|E], pero te preocupa que su enfoque pueda conducir a una mayor desunión a largo plazo. No eres de las que decepciona a tus mayores, pero la tarea que tienes por delante sigue siendo aterradora, y las amenazas reales podrían estar más cerca de lo que pensabas inicialmente..."
 podintroductions.107.a: "Seré el escudo de Andalucía"
 podintroductions.tabitha: "Como Tabitha, tienes que tomar una decisión especial y urgente."
 podintroductions.108.t: "Tu historia hasta ahora"
 podintroductions.108.desc: "Lord Roque, Iberia está sumida en el caos. La guerra civil Lasombra amenaza con engullir a todos a su paso, incluido tú. Debes estar listo y preparado si quieres sobrevivir. Tus habilidades astutas y diplomáticas te han ganado el respeto de tus vecinos, a pesar de que eres uno de los Bajos Clanes. Obviamente, aún te desprecian y no dudarán en aplastarte si muestran debilidad. Recuerda que solo te aceptarán como su igual si no tienen otra opción. También eres conocido por ser un intrigante talentoso, aunque algo compulsivo, y este podría ser tu mayor activo en los tiempos difíciles que se avecinan. Aprovéchalo bien y puede que incluso te conviertas en uno de los líderes más destacados de una nueva Iberia."
 podintroductions.108.a: "Debo planificar con mucha antelación"
 podintroductions.roque: "Como Roque, tu plan de investigación te otorga una bonificación especial cuando lo completas."
 podintroductions.109.t: "Tu historia hasta ahora"
 podintroductions.109.desc: "Lord Montano, el Mar de las Sombras está en ruinas. La guerra civil ibérica, el desastre de la Cuarta Cruzada y el despertar de Camilla en Roma han reducido el vasto imperio que tenías bajo tu custodia a casi nada. No podemos permitir que esto continúe o provocaría el caos en [Clan|E], ya que jóvenes pretendientes ya están empezando a difundir rumores sobre tu liderazgo fallido. Para restaurar tu autoridad, el curso de acción es simple. Asegura Sicilia e Italia, muéstrale a [Clan|E] Lasombra que sigues siendo una fuerza a tener en cuenta. Entonces, y solo entonces, volverás a ser respetado."
 podintroductions.109.a: "hay mucho por hacer"
 podintroductions.montano: "Como Montano, tienes la decisión especial de restaurar tu autoridad en ruinas."
 podintroductions.110.t: "Tu historia hasta ahora"
 podintroductions.110.desc: "Lady Natalya, Constantinopla está ardiendo y tu sueño de una nueva utopía con ella. Con tu fuerte posición en Grecia, podrías ser la única esperanza para la Ciudad del Deseo del Mundo... pero los latinos ya están bien atrincherados. Necesitas un plan. Otra superviviente, Anna Comnena, sería una aliada perfecta para cercar la Ciudad, pero ya conoces a Anna... es despiadada y ambiciosa, y solo le importa el poder. Otra solución sería permanecer fiel a tus ideales y pedir ayuda a los restantes michaelitas. El poderoso Malachite, el propio campeón de Michael, sería de gran ayuda. Pero él nunca aceptaría una alianza con Anna, así que será una u otra. Pragmatismo o idealismo es la elección que tienes ante ti. ¿Qué elegirás, Autokrator?"
 podintroductions.110.a: "Pragmatismo. Necesito los ejércitos de Anna."
 podintroductions.110.b: "Idealismo. La malaquita me guiará."
 podintroductions.natalya: "Entrarás en una alianza con Ana Comnena de Nikea."
 podintroductions.111.t: "Tu historia hasta ahora"
 podintroductions.111.desc: "Sabia Durga Syn, Rusia te necesita más que nunca. Tu eterna enemiga, la temible Baba Yaga, duerme por ahora, pero sus agentes de la Cortina de las Sombras aún oprimen tu patria bajo su tiránica adoración a la maldita Bruja. Necesitarás toda la ayuda que puedas reunir en la abrumadora tarea que tienes por delante. Afortunadamente, eres conocida como quizás la mejor mentora del mundo [cainite|E], un hecho que puedes aprovechar a tu favor. ¡Reúne a los mejores a tu alrededor, venerada maestra, y llévalos a la victoria!"
 podintroductions.111.a: "La nueva generación nos salvará"
 podintroductions.durgasyn: "Como Durga Syn tienes una opción especial, siempre beneficiosa, al educar a una nueva progenie. También puedes levantar la maldición de Baba Yaga sobre ti para recuperar tu juventud logrando el objetivo de Oeste y Este."
 podintroductions.112.t: "Tu historia hasta ahora"
 podintroductions.112.desc: "Alabado sea Set, y alabado seas tú Maatkare, su consorte más amada, por la salvación que traes a la descarriada raza '[cainite|E]'. Tu corazón llora al ver a tantos hijos de tu amado que no siguen sus enseñanzas. Sin embargo, hay esperanza, ya que el caos de la guerra civil Lasombra en Iberia deja a muchos de ellos extraviados y en busca de orientación. Como uno de los Hierofantes, los legítimos líderes de [Clan|E] Setita, estás feliz de proporcionar esa orientación. Solo te detendrás cuando todo el mundo cante sus alabanzas. Entonces, y solo entonces, él regresará triunfante a tu lado..."
 podintroductions.112.a: "Tantas pobres almas por liberar"
 podintroductions.maatkare: "Como Maatkare, tienes un [character_interaction|E] especial donde puedes intentar convertir a cualquier incrédulo no celoso. Solo está disponible si permaneces en la religión de Via Set."
 podintroductions.113.t: "Tu historia hasta ahora"
 podintroductions.113.desc: "Lady Qawiyya, acabas de consolidar la Dieta de los Olivos y ya una nueva crisis reclama tu atención. La poderosa ciudad de Damasco ha caído bajo la influencia infernalista y amenaza con sumergir a toda la región en su locura.\nManaal, un chiquillo del Príncipe, y Bistakh, un enviado haqimita, son los dos últimos vampiros cuerdos de esta ciudad y ahora piden tu ayuda para purgarla. Ambos han jurado ayudarte tanto como puedan si te comprometes con su causa.\nSalvar Damasco enviaría un poderoso mensaje al mundo de que [Clan|E] Salubri sigue muy viva, pero también sabes que te convertirías en el objetivo principal de la influencia Baali hasta que la ciudad sea salvada..."
 podintroductions.113.a: "Debemos marchar antes de que sea demasiado tarde."
 podintroductions.113.b: "Lamentablemente, la Dieta es demasiado débil por ahora."
 podintroductions.qawiyya: "Para deshacerse del modificador negativo, tendrá que tomar Damasco y Palmira dentro de 70 años."
 podintroductions.114.t: "Tu historia hasta ahora"
 podintroductions.114.desc: "Philip te traicionó. Cassander te traicionó. Incluso Alexander te traicionó al morir tan pronto cuando su destino estaba tan cerca. Estás completamente sola, Petaniqua.\nSin embargo, en esto encontraste fuerza y ​​un propósito renovado. Cuando rechazaste a la humanidad de una vez por todas, nuevos aliados acudieron en masa a ti, los Lupines conocidos como los "Danzantes de la Espiral Negra". Adoran a una entidad oscura llamada "Wyrm".\nTal vez esta sea la clave para tu salvación, Petaniqua. Caminar por esta Espiral Negra podría salvarte... o condenarte aún más.\nPero, ¿cuánto más puedes bajar de todos modos?"
 podintroductions.114.a: "La verdad está abajo"
 podintroductions.petaniqua: "Como Petaniqua, tienes la decisión especial de recorrer la Espiral Negra. Ten en cuenta que no es una tarea segura..."
 podintroductions.115.t: "Tu historia hasta ahora"
 podintroductions.115.desc: "Señor Dionisio, el caos de la Cuarta Cruzada se está extendiendo a tu amada Atenas. Los refugiados están llegando a la ciudad, sintiéndose perdidos tanto física como espiritualmente. Como uno de los principales defensores del Camino de la Humanidad, es tu deber dar refugio a estas pobres almas. Pero también podrías intentar restablecer el orden en esta Grecia en ruinas, para evitar que un evento tan traumático vuelva a suceder. Como amado maestro y mentor, asegúrate de encontrar y nutrir las mejores perspectivas que puedas para el futuro. La raza [cainite|E] las necesitará ahora más que nunca."
 podintroductions.115.a: "De las cenizas, renacimiento"
 podintroductions.dionysius: "Como Dionisio, tienes una opción especial, siempre beneficiosa, a la hora de educar a una nueva progenie."
 podintroductions.224.t: "Tu historia hasta ahora"
 podintroductions.224.desc.intro: "Fuiste creado como sirviente del brujo Tremere, [destroyed_tremere_master.GetFullName]. A través de una serie de circunstancias peculiares, [destroyed_tremere_master.GetSheHe] fue destruido por los Tzimisce. Al ser el único vampiro sobreviviente en el dominio de [destroyed_tremere_master.GetHerHis], has heredado de facto este reino y sus posesiones. Sin embargo, estás rodeado de enemigos y aliados potenciales que desearían ponerte en su lugar. ¿Deberías actuar solo o asumir un nuevo yugo y jurar lealtad a un nuevo señor?"
 podintroductions.224.a: "¿A quién el Trueno ha hecho mayor? Aquí al menos seremos libres"
 podintroductions.224.a.tt: "Manteniéndose independiente, consolida su control sobre la propiedad de [destroyed_tremere_master.GetFullNamePossessive], incluida una importante bandada de murciélagos navajos."
 podintroductions.224.b: "Jurar vasallaje a los Razkoljna, por un precio"
 podintroductions.224.b.tt: "Razkoljna ve las cosas de manera diferente que los demás demonios. Si bien es autocrática, cumplirá cualquier juramento. Adopte su forma de pensar y se podrá llegar a un acuerdo. Acepta a Ventrue, Gangrel y Zadruga en su reino. Ella puede ofrecer la mejor esperanza de liberarse de la Guerra de los Presagios entre los Tzimisce y los Tremere."
 podintroductions.224.c: "Busca refugio en la Catedral de la Carne"
 podintroductions.224.c.tt: "Yorak es sin duda el más poderoso de los Tzimisce de la región, aunque su mentalidad es alienígena. Puede bañarte en sangre y ayudarte a liberar el poder de tu linaje Tzimisce. Seguramente te exigirá un juramento de sangre."
 podintroductions.224.d: "Ayuda a las ambiciones de El Desollador"
 podintroductions.224.d.tt: "El más débil de los voivodas de la zona, Velya no carece de ambición. También es un hechicero koldúnico consumado. Pragmático, está dispuesto a intercambiar magia y su protección a cambio del juramento de un vasallo. Ser el vasallo fuerte de un señor débil puede ser mejor que ser el señor más débil."
 podintroductions.224.e: "Regreso a los Masters"
 podintroductions.224.e.tt: "Afirma tu inocencia en la destrucción de mi amo y pide ayuda directamente al regente de Tremere, Etrius. Aunque seguramente exigirá un juramento y volverá al servicio, puede permitir cierta autonomía limitada como "experimento"."
 podintroductions.224.f: "¡Madre! ¡Mamá nos ayudará!"
 podintroductions.224.f.tt: "La Gran Madre de todas las Gárgolas, Virstania, ama todas las creaciones de su magia. Acude a ella y muestra tu lealtad, ayúdala en sus maquinaciones políticas en Ungvar y ella recompensará a su "hija de espíritu libre" con un séquito de Gargoyle Scouts."
 podintroductions.rocklord: "Como Señor de la Roca, puedes tener un papel fundamental en el destino de las Gárgolas."
 end_intro_tooltip: "No recibirás ninguna información adicional"
 POD_rocklord_razorbat_flock: "Bandada de murciélagos navaja de Rocklord"
 POD_rocklord_retinue: "Séquito del Señor de la Roca"
