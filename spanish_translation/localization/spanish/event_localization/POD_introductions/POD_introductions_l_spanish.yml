 POD_generic_introduction: "Primero, ¡gracias por jugar el mod!\n[princes_of_darkness|E] es una revisión del juego base, cuyo objetivo es darle vida al [world_of_darkness|E] en Crusader Kings 3. Como tal, tiene muchos conceptos de juego alterados y utiliza la extensa tradición de su mundo para proponer una experiencia diferente en todos los aspectos."
 podintroductions.1.t: "Rosas negras"
 podintroductions.1.desc: "$TAB$Mientras la Francia mortal se tambalea bajo el caos interno de la cruzada albigense, la Francia vampírica no corre mejor suerte.\n$TAB$[GetScriptedCharacterByHistoryID('505082').GetFirstName], un [GetTrait('ventrue').GetName(GetNullCharacter)] de cuarta generación, fue [prince|E] de París y Francia hasta hace menos de dos años. Fue derrocado por un golpe de palacio liderado por el Toreador [GetScriptedCharacterByHistoryID('505072').GetFirstName] y su propio chiquillo, [GetScriptedCharacterByHistoryID('790138').GetFirstName].\n$TAB$La Reina [GetTrait('toreador').GetName(GetNullCharacter)] ha asumido el control del país e intenta consolidar su posición, enfrentándose a la oposición de sus propias compañeras de clan, las otras reinas de Francia. Por otra parte, Geoffrey ha tomado París como premio, pero podría, con el tiempo, intentar hacerse con la corona que le corresponde por derecho de sangre.\n$TAB$Al sur, $TAB$0 de Toulouse está utilizando el levantamiento cátaro para sus propios fines, pero podría enfrentarse pronto a la furia del norte de Francia.\n$TAB$¿Encontrará el país un nuevo gobernante mejor que Alejandro tras esta dura prueba? ¿O se verá arrastrado por el caos y la destrucción?"
 podintroductions.1.a: "A Francia le iría mejor bajo mi gobierno…"
 podintroductions.2.t: "El aburrido Dios-Rey de Inglaterra"
 podintroductions.2.desc: "$TAB$La historia vampírica de Britannia está estrechamente vinculada a los Ventrue [GetScriptedCharacterByHistoryID('505071').GetFirstName]. Un dios persa, luego romano, este [GetTrait('vampgeneration4').GetName(GetNullCharacter)] casi tenía a toda Europa siguiendo su culto antes de que el cristianismo lo expulsara.\n$TAB$Se retiró con sus fanáticos a la tierra de los británicos, rápidamente ganó poder... y se aburrió de la mezquindad del lugar. Cayendo regularmente en [torpor|E], la invasión normanda destruyó su sede de poder y lo obligó a despertar para restaurar el orden.\n$TAB$150 años después, a Mitra no le importaba nada Inglaterra de nuevo, y muchos de sus súbditos, como [GetScriptedCharacterByHistoryID('790222').GetFirstName] o [GetScriptedCharacterByHistoryID('790103').GetFirstName], han obtenido la independencia de facto y planean su desaparición. Peor aún, Gales y Escocia aún mantienen células antiguas de clanes druídicos y nórdicos.\n$TAB$Nadie puede decir realmente si Mitra volverá a aplastar esta nueva oposición o simplemente dejará que se pudra bajo sus narices hasta que sea demasiado tarde."
 podintroductions.2.a: "Todos saluden al Dios Rey… por ahora."
 podintroductions.3.t: "Tierra de reyes y brujos"
 podintroductions.3.desc: "$TAB$El corazón indiscutible de [Clan|E] Ventrue, Alemania, está firmemente en manos de [GetScriptedCharacterByHistoryID('505050').GetFirstName].\n$TAB$Aun así, incluso su gobierno no está exento de desafíos, por pretendientes como [GetScriptedCharacterByHistoryID('505096').GetFirstName] de Alemania Occidental o el esquivo [GetScriptedCharacterByHistoryID('505110').GetFirstName] de Brandeburgo.\n$TAB$Al sur, los usurpadores de [Clan|E] [GetTrait('tremere').GetName(GetNullCharacter)] tienen una posición precaria, con los viciosos [GetTrait('tzimisce').GetName(GetNullCharacter)] de Europa del Este acercándose rápidamente a sus fortalezas. Su acuerdo defensivo con los poderosos Ventrue es quizás su único salvavidas.\n$TAB$Cerca de allí se encuentra [Clan|E]1 de París, el príncipe exiliado de Francia, un vampiro poderoso por derecho propio, pero solo políticamente.\n$TAB$Hardestadt debe actuar rápidamente, sofocando las ambiciones de su chiquillo [Clan|E]3, destruyendo las bases de poder de Julia e Ilse y asegurando su frente oriental con o sin la ayuda de los Tremere.\n$TAB$Alemania será la joya de la corona de [Clan|E] [Clan|E]6, o arderá en el intento."
 podintroductions.3.a: "Roma es un recuerdo que se desvanece, el futuro está aquí."
 podintroductions.4.t: "Reconquista en la Sombra"
 podintroductions.4.desc: "$TAB$Iberia es el centro tradicional de poder de los Lasombra [Clan|E], pero la Reconquista mortal ha sumido a los Magister en una amarga guerra civil.\n$TAB$Al norte, [GetScriptedCharacterByHistoryID('505126').GetFirstName] lidera al Lasombra oficial cristiano [Clan|E] y tiene la clara ambición de gobernar toda Iberia. Sin embargo, debe tomar nota de sus ambiciosos vasallos, como [GetScriptedCharacterByHistoryID('505154').GetFirstName] o [GetScriptedCharacterByHistoryID('790178').GetFirstName].\n$TAB$Al sur, después de décadas de luchas internas, los Lasombra musulmanes, que se hacen llamar [ashirra|E], han encontrado en [GetScriptedCharacterByHistoryID('505125').GetFirstName] de Andalucía un sultán digno y probado.\n$TAB$En otros lugares, nuevos y viejos [Clan|E]1, desde los regios [Clan|E]2 hasta los salvajes [Clan|E]3, toman nota de la debilidad de los Magister y esperan el momento adecuado para atacar.\n$TAB$Esta Reconquista podría ser el último aliento del dominio [Clan|E]5 de Iberia."
 podintroductions.4.a: "Iberia volverá a estar completa, sólo denme tiempo."
 podintroductions.5.t: "Ragnarök"
 podintroductions.5.desc: "$TAB$Olvidada ya hace mucho por las mentes de los mortales, la fe nórdica todavía existe para los vampiros de Escandinavia. Sus defensores, los feroces [einherjar|E], se aferran a sus creencias… pero la esperanza se desvanece con rapidez.\n$TAB$El Todopoderoso [GetScriptedCharacterByHistoryID('505088').GetFirstName] y la líder de las Valquirias, [GetScriptedCharacterByHistoryID('790119').GetFirstName], han caído en una profunda depresión, que los acabará por llevar al [torpor|E]. Algunos continúan la lucha, como [GetScriptedCharacterByHistoryID('790270').GetFirstName] y [GetScriptedCharacterByHistoryID('790265').GetFirstNameNicknamed], tratando de destruir a los vampiros cristianos invasores, liderados por el vástago de [GetScriptedCharacterByHistoryID('505050').GetFirstNamePossessive].\n$TAB$Un atisbo de optimismo para los [einherjar|E] es que los forasteros recién llegados están peleando por Dinamarca, la cuál está actualmente dividida en tres pretendientes.\n$TAB$En los páramos del norte, una banda de despiadados [GetFaithByKey('viafurores').GetAdherentNamePlural] que se llaman a sí mismos la [GetTitleByKey('d_bar_sinister').GetBaseName] han realizado una cuestionable reclamación sobre esas tierras estériles.\n$TAB$Ya sean nuevos aliados, o nuevos enemigos, la última batalla de los nórdicos se acerca, y la Cruz parece ser, una vez más, la clara favorita..."
 podintroductions.5.a: "Escandinavia nunca volverá a ser la misma."
 podintroductions.6.t: "Réquiem por un imperio"
 podintroductions.6.desc: "$TAB$Si la Italia medieval mortal es un estado dividido, entonces la Italia de noche es un polvorín. Los viejos y poderosos vampiros se pelean por las ciudades más pobladas de Europa.\n$TAB$Al norte, [GetTrait('ventrue').GetName(GetNullCharacter)] "cardenales" [GetScriptedCharacterByHistoryID('790203').GetFirstName] tiene escaños en Milán y un fuerte control de la Iglesia italiana a su disposición.\n$TAB$En Venecia, los [GetTrait('giovanni').GetName(GetNullCharacter)] vástagos de [Clan|E] [GetTrait('cappadocian').GetName(GetNullCharacter)] son dueños de un imperio comercial que se extiende por el mar; el tiempo dirá si su atención se centra en Italia propiamente dicha o en el este, como su padre [Clan|E].\n$TAB$En Sicilia, la capital de [Clan|E] $TAB$1 está custodiada por los fieles $TAB$2, pero la sobreextensión y la guerra civil en España han dejado vulnerable el Mar de las Sombras.\n$TAB$Finalmente, todos los ojos están puestos en Roma, donde $TAB$4 $TAB$5 $TAB$6 Titus Venturus Camille$TAB$7 tiene Recientemente despertó. El Cónsul Eterno fue el cerebro detrás del imperio de Roma y la destrucción de Cartago y podría marcar el comienzo de una nueva era para el liderazgo de [GetTrait('ventrue').GetName(GetNullCharacter)].\n$TAB$Mientras otros líderes mezquinos y reyes inmortales surgen en otras partes de Italia, la Guerra de los Príncipes nunca ha sido más peligrosa que aquí."
 podintroductions.6.a: "Todos los caminos conducen a Roma."
 podintroductions.7.t: "Contra la pared"
 podintroductions.7.desc: "$TAB$Los Estados Cruzados se encuentran en una situación precaria en el Levante, y un estado vampírico aún más precario ha surgido en medio de ellos.\n$TAB$La Dieta de los Olivos es un pacto entre los [princes|E] de varias ciudades de la zona, encabezados por un superviviente, [GetScriptedCharacterByHistoryID('790236').GetFirstName]. La "Leona" es un [GetTrait('salubri').GetName(GetNullCharacter)], un [Clan|E] casi extinto en Europa occidental desde la muerte de su fundador, [GetScriptedCharacterByHistoryID('505008').GetFirstName], a manos del recién ascendido [GetTrait('tremere').GetName(GetNullCharacter)] [Clan|E]. La mayoría de los miembros del debilitado [Clan|E] se han escondido, pero Qawiyya tiene la intención de oponer resistencia.\n$TAB$Sin embargo, su precaria alianza ya está en peligro, ya que la poderosa Damasco está cayendo en un pozo literal de locura. $TAB$1, el viejo $TAB$2 sultán, ha vendido su alma a fuerzas incalculables, y solo su chiquillo y un solitario $TAB$3 $TAB$4 guerrero Assamita$TAB$5 se interponen en el camino de una catástrofe.\n$TAB$¿Será la Dieta el último hurra de un [Clan|E] moribundo o la esperanza de un futuro más brillante?"
 podintroductions.7.a: "Jerusalén es la ciudad de los milagros, después de todo…"
 podintroductions.8.t: "Detrás del velo"
 podintroductions.8.desc: "$TAB$Arabia es la sede del movimiento [ashirra|E], vampiros musulmanes unidos más allá de los clanes por su fe común. Su posición en la península es fuerte, pero la pérdida de Jerusalén a manos de los cruzados y de Egipto a manos de las #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Serpientes#!#! los ha separado de sus hermanos magrebíes y andaluces.\n$TAB$Peor aún, Mesopotamia ha caído en manos de ☻ _6 infernalistas una vez más, liderados por [GetScriptedCharacterByHistoryID('790146').GetFirstName] de la rama Nergalita. Su objetivo es tomar las grandes ciudades de la región, Damasco, Bagdad y Tyr, para tener la población que necesita sacrificar para el regreso de su impío maestro.\n$TAB$Irónicamente, su oponente más fuerte es [GetScriptedCharacterByHistoryID('505095').GetFirstName] de Tyr, otro [GetTrait('baali').GetName(GetNullCharacter)], éste de la rama Molochim. Esta rivalidad ha sumido al resurgido Baali en una guerra civil y da a los fieles musulmanes la esperanza de que pueden ser detenidos.\n$TAB$Si no... entonces, el mundo entero podría estar en juego."
 podintroductions.8.a: "La cuna de la civilización podría ser también su lecho de muerte."
 podintroductions.9.t: "Capa y cimitarra"
 podintroductions.9.desc: "$TAB$Persia es la sede de los #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Assamitas#!#! [Clan|E], un grupo misterioso para los forasteros.\n$TAB$Gobernados por el recién coronado y muy disputado Mayor, [GetScriptedCharacterByHistoryID('790530').GetFirstName], su fachada de unidad está mostrando grietas a medida que varias facciones hacen sus juegos de poder.\n$TAB$[GetScriptedCharacterByHistoryID('790164').GetFirstName] de la Red de Cuchillos quiere que los [Clan|E] se conviertan en un culto fanático de asesinos preparados para servir como un ejército para el regreso de su amo negro.\n$TAB$#TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter]1 de los Hechiceros está recorriendo un camino de moderación, viendo a los Assamitas como jueces y diplomáticos.\n$TAB$Finalmente, #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter]3 de los Guerreros es un musulmán devoto y daría la bienvenida a un acercamiento con el #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter]4 Califato de Medina.\n$TAB$Este malestar político ha ayudado al crecimiento de otro grupo en la región, la Tribu Perdida de #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter]6, una herejía que venera a la Segunda Generación de vampiros.\n$TAB$Paralizados por las divisiones y la ineficiencia, ¿encontrarán los Assamitas [Clan|E] un nuevo propósito común o implosionarán en una guerra civil?"
 podintroductions.9.a: "Unificaré Persia, mediante la diplomacia o de otra manera."
 podintroductions.11.t: "La guerra eterna"
 podintroductions.11.desc: "$TAB$Desde el principio de los tiempos, India ha sido escenario de una guerra entre [Clan|E] [GetTrait('ravnos').GetName(GetNullCharacter)] y los asuratizayya, o [GetTrait('kueijin').GetName(GetScriptedCharacterByHistoryID('791112').Self)], un misterioso grupo de "vampiros" asiáticos.\n$TAB$No ha habido vencedores y ambos combatientes están al borde del colapso, con varias facciones conspirando para derrocar al liderazgo actual.\n$TAB$En Occidente, [GetScriptedCharacterByHistoryID('790190').GetFirstName] está reuniendo a los Ravnos para una batalla más. Mientras que en Oriente, [GetScriptedCharacterByHistoryID('791112').GetFirstName] lidera a los Dragones hacia otra carga.\n$TAB$Otros poderes, desde #ONCLICK:FAITH,[GetFaithByKey('pathofdaena').GetID] [Clan|E]0 [Clan|E]1 Daena[Clan|E]2 hasta [Clan|E]3 de los [Clan|E]4, buscan con avidez oportunidades en la tormenta constante.\n$TAB$¿Surgirá finalmente un ganador?"
 podintroductions.11.a: "Obviamente soy la única esperanza de paz en la India."
 podintroductions.12.t: "Sigue cayendo"
 podintroductions.12.desc: "$TAB$Aunque fue quemada hace siglos, la pérdida de Cartago todavía se siente en el Magreb.\n$TAB$Desde entonces, la zona ha sido dividida entre varios [ashirra|E] sultanes, pero ninguno de ellos ha logrado realmente consolidar la región.\n☻ _0Los dos mejor preparados para hacerlo son [GetScriptedCharacterByHistoryID('605132').GetFirstName], la muy anciana líder de Túnez que aún recuerda la pérdida de su ciudad junto a Cartago, y [GetScriptedCharacterByHistoryID('605131').GetFirstName] de Argel, un [GetTrait('lasombra').GetName(GetNullCharacter)] joven y ambicioso.\n$TAB$Los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas $TAB$0 también tiene un punto de apoyo aquí, al igual que $TAB$1 $TAB$2.\n$TAB$Con este mosaico de poderes divididos y su rica historia, el Magreb es un premio tentador para cualquier $TAB$4 o sultán aventurero."
 podintroductions.12.a: "Necesitamos alejarnos de Cartago."
 podintroductions.13.t: "A la sombra de la pirámide"
 podintroductions.13.desc: "$TAB$Egipto ha soportado muchos conquistadores extranjeros, y sus muertos vivientes nativos son pacientes y resistentes.\n$TAB$El verdadero poder aquí reside en Gizeh, con el corazón de [Clan|E] [GetTrait('setite').GetName(GetNullCharacter)]. El [Clan|E] de la libertad (o de la corrupción, según a quién se le pregunte) está preparando sus fuerzas para aprovechar el vacío de poder creado por las cruzadas.\n$TAB$Su primer objetivo será, sin duda, El Cairo. Dirigida por los poderosos [GetTrait('vampgeneration5').GetName(GetNullCharacter)] Ventrue [GetScriptedCharacterByHistoryID('710202').GetFirstName], la ciudad no caerá fácilmente y podría frustrar a las Serpientes si se declarara una guerra abierta.\n$TAB$Todos están seguros de que los Seguidores de Set darán su primer movimiento pronto, pero nadie puede. decir cuándo, y si, serán detenidos cuando lo hagan..."
 podintroductions.13.a: "Egipto es tan inmortal como nosotros."
 podintroductions.14.t: "Tierra de dualidad"
 podintroductions.14.desc: "$TAB$Los vampiros nativos de África son los [GetFaithByKey('laibon').GetAdjective], una asociación informal de múltiples linajes y chupasangres autocreados. Poseen la mayor parte del poder verdadero en el continente, pero deben lidiar con los muchos aventureros o pequeños señores de la guerra que buscan fama y fortuna en sus tierras.\n$TAB$Peor aún, África también es el hogar de algunas criaturas verdaderamente antiguas, que todavía están allí desde la época en que fue la cuna de la humanidad.\n$TAB$Con la apertura de varios caminos nuevos con el mundo musulmán y [ashirra|E], queda por ver si los Laibon podrán adaptarse y prosperar en los tiempos cambiantes."
 podintroductions.14.a: "Oportunidades y peligros en abundancia."
 podintroductions.15.t: "En los cielos"
 podintroductions.15.desc: "$TAB$Para los forasteros, el Tíbet es el hogar de vampiros muy extraños... ¡si es que se los puede llamar vampiros!\n$TAB$Los llamados [GetTitleByKey('k_white_exiles').GetBaseName] son parte de los [GetTrait('kueijin').GetName(GetScriptedCharacterByHistoryID('791114').Self)], los fantasmas hambrientos de China, y están firmemente establecidos en el este.\n$TAB$Sin embargo, en el oeste habitan cosas aún más extrañas, desde abominaciones que adoran a demonios hasta seguidores iluminados de un dios egipcio muerto.\n$TAB$Lejos de cualquier verdadero centro de poder no muerto, el Tíbet es en gran medida un espectáculo secundario para la mayoría de los vampiros. Pero los misterios pueden ofrecer recompensas para aquellos que buscan lo suficientemente profundo..."
 podintroductions.15.a: "El Tíbet es un mundo aparte."
 podintroductions.16.t: "Truenos del este"
 podintroductions.16.desc: "$TAB$Las estepas no son una tierra para vampiros. Pocas ciudades donde esconderse, pocas naciones que manipular y doblegar a su voluntad.\n$TAB$Pero, desde el este llega una nueva raza de vampiros, una que se siente como en casa en las llanuras interminables y con el pueblo nómada mongol. Estos [GetDynastyHouseByID('house_anda').GetName], una rama de [GetTrait('gangrel').GetName(GetNullCharacter)], son guerreros orgullosos y siguen al imperio mongol en expansión masiva con sus conquistas.\n$TAB$El conflicto con los ya presentes [GetTrait('gangrel').GetName(GetNullCharacter)] del oeste parece inevitable y, aún más, es de esperar que haya tensiones con los [cainites|E] europeos cuando lleguen estos recién llegados.\n$TAB$El cambio es algo raro de encontrar con los vampiros, pero cuando se trata de una atronadora horda de arqueros a caballo, el cambio podría ser lo último que muchos de ellos experimenten..."
 podintroductions.16.a: "El cambio no siempre es bienvenido…"
 podintroductions.17.t: "Vosotros que entráis aquí…"
 podintroductions.17.desc: "$TAB$Europa del Este es la tierra tradicional de los [GetTrait('tzimisce').GetName(GetNullCharacter)] [Clan|E], pero su hegemonía ha sido recientemente cuestionada por el ascenso de los [GetTrait('tremere').GetName(GetNullCharacter)], respaldados por los alemanes y húngaros [GetTrait('ventrue').GetName(GetNullCharacter)].\n$TAB$Una guerra reciente ha terminado con un amargo tratado de paz entre [GetScriptedCharacterByHistoryID('505053').GetFirstName], voivoda de voivodas, y [GetScriptedCharacterByHistoryID('505086').GetFirstName], cruzado Ventrue. Se ha establecido un estado tapón, la Orden Obertus, encabezada por el intermediario de la paz [GetScriptedCharacterByHistoryID('790114').GetFirstName].\n$TAB$Ahora, todos se lamen las heridas: Rustovitch intenta asegurar su control de los [Clan|E] y los Ventrue húngaros resuelven una crisis de sucesión con la [GetTrait('tzimisce').GetName(GetNullCharacter)]1 de su líder, [GetTrait('tzimisce').GetName(GetNullCharacter)]2.\n$TAB$Finalmente, [GetTrait('tzimisce').GetName(GetNullCharacter)]4 lidera a los Usurpadores en su lugar, mostrando la fachada de una pirámide unificada contra los demonios.\n$TAB$Todos saben que la guerra es inevitable en esta región hasta que un vampiro se alce lo suficientemente poderoso como para aplastar a sus rivales de una vez por todas. ¿Quién será?"
 podintroductions.17.a: "Una tierra para ser domesticada."
 podintroductions.18.t: "Sueño que se desvanece"
 podintroductions.18.desc: "$TAB$Las cenizas de Constantinopla aún están calientes y, sin embargo, los buitres ya están dando vueltas sobre su cadáver. [GetScriptedCharacterByHistoryID('505051').GetFirstNamePossessive] Sueño, una utopía vampírica nunca vista desde Cartago, ha caído con su creador, y una serie de señores de la guerra y restos del Imperio roto están tratando de sobrevivir.\n$TAB$El más importante de ellos es [GetScriptedCharacterByHistoryID('505098').GetFirstName], uno de los instigadores de la 4ª Cruzada, que ahora posee Constantinopla. La ambiciosa [GetTrait('lasombra').GetName(GetNullCharacter)] todavía se inclina ante los líderes [Clan|E] en Sicilia, pero ¿por cuánto tiempo?\n$TAB$Más al oeste, [GetScriptedCharacterByHistoryID('790104').GetFirstName] de los [GetTrait('brujah').GetName(GetNullCharacter)] es una de las últimas creyentes verdaderas del Sueño que aún está activa, con la esperanza de reclamar el manto del 'Arcángel' [GetScriptedCharacterByHistoryID('505051').GetFirstName] para sí misma.\n$TAB$[GetScriptedCharacterByHistoryID('505051').GetFirstNamePossessive]1 no tiene ambiciones tan elevadas, y usa a Nikaea para finalmente obtener el Imperio que debería haber sido suyo incluso durante sus días de respiración.\n$TAB$Mientras muchos otros aspirantes a [GetScriptedCharacterByHistoryID('505051').GetFirstNamePossessive]3 construyen dominios en las cenizas de lo antiguo, Constantinopla podría renacer de nuevo... o morir para siempre."
 podintroductions.18.a: "¿Miguel había previsto este caos?"
 podintroductions.19.t: "Abuela, abuela..."
 podintroductions.19.desc: "$TAB$Hasta donde todos recuerdan, Rusia es el hogar de una de las familias más poderosas que existen, [GetScriptedCharacterByHistoryID('505075').GetFirstName]. Esta cuarta generación [GetTrait('nosferatu').GetName(GetNullCharacter)], de la que se rumorea que es la verdadera progenitora de [Clan|E], es parte de la tierra y la usa para defenderse de su vengativa [Sire|E].\n$TAB$Por suerte para todos en la zona, la bruja está en [torpor|E]. Pero la influencia de su Cortina de Sombras aún se siente, alimentada por su leal segundo al mando, [GetScriptedCharacterByHistoryID('790483').GetFirstName].\n$TAB$Con tales condiciones, solo hay tres tipos de vampiros en Rusia: los vasallos de la Abuela, los valientes y los que pronto morirán. Las dos últimas categorías a menudo se superponen entre sí..."
 podintroductions.19.a: "¡Cuidado con las niñas!"
 podintroductions.20.t: "Nuevo destino para la vieja tierra"
 podintroductions.20.desc: "$TAB$Tradicionalmente una frontera del voivodato [GetTrait('tzimisce').GetName(GetNullCharacter)], hogar de los demonios más excéntricos, Polonia está adquiriendo una entidad propia y separada. La autoridad desmoronada de los voivodas y su absoluto anacronismo han permitido que una nueva generación de vampiros se afiance y prospere.\n$TAB$El primero de ellos es [GetScriptedCharacterByHistoryID('790246').GetFirstName], un devoto [GetTrait('brujah').GetName(GetNullCharacter)], que reúne seguidores en Cracovia para expulsar a los desaparecidos [prince|E], [GetScriptedCharacterByHistoryID('790937').GetFirstName]. Este podría ser el primer paso hacia una Polonia libre de la influencia de los Tzimisce.\n$TAB$Pero nos esperan desafíos mayores, en particular el de derrocar a la absoluta abominación que es [GetScriptedCharacterByHistoryID('605111').GetFirstName], un Tzimisce considerado extremista incluso por sus propios pares..."
 podintroductions.20.a: "Debo prestar atención a este viento de cambio o seré aplastado por él."
 podintroductions.21.t: "Tierra de los libres"
 podintroductions.21.desc: "$TAB$Lejos del dominio aplastante de los tiranos en Europa occidental, la zona del Báltico es el hogar de dos construcciones políticas de un nuevo tipo para los vampiros.\n$TAB$En Lituania, [GetScriptedCharacterByHistoryID('790105').GetFirstName] de los [GetTrait('gangrel').GetName(GetNullCharacter)] ha unificado a una amplia banda de paganos de espíritu libre en lo que pretende ser el punto de parada de la expansión cristiana y ventrue hacia el este.\n$TAB$Más al norte, [GetScriptedCharacterByHistoryID('790120').GetFirstNameNicknamed] lidera un Estado Libre [einherjar|E], tal vez el último de su tipo, ya que Escandinavia está cayendo ante los esbirros de [GetScriptedCharacterByHistoryID('505050').GetFirstNamePossessive].\n$TAB$Ambos experimentos corren un gran peligro, interno y externo, y dependen principalmente del carisma de sus líderes. Incluso su valentía y convicción podrían resultar inútiles contra el inminente ataque de [GetTrait('ventrue').GetName(GetNullCharacter)]..."
 podintroductions.21.a: "Los últimos restos de una era moribunda no caerán fácilmente."
 podintroductions.2001.t: "Bienvenidos a Princes of Darkness"
