 podintroductions.3000.t: "Secretos de la noche"
 podintroductions.3000.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.3000.a: "[disciplines|E]"
 podintroductions.3000.b: "[Embrace|E] y chiquillos"
 podintroductions.3000.c: "La Mascarada"
 podintroductions.3000.d: "El Hambre"
 podintroductions.3000.e: "Estoy listo, ¡Vamos!."
 podintroductions.3001.a: "Volvamos."
 podintroductions.3001.t: "[disciplines|E]"
 podintroductions.3001.desc: "Las [disciplines|E], que son poderes vampíricos, están representados por estilos de vida únicos en el mod. Solo puedes gastar puntos en un árbol si tienes el rasgo correspondiente (p. ej.: el árbol Celeridad se desbloquea con el rasgo Celeridad).\nObtienes experiencia de estilo de vida para estos árboles principalmente cazando mortales o pastoreándolos (pastorearlos significa mantener a un mortal cerca como fuente de sangre durante un periodo de tiempo), ambos son una [character_interaction|E] disponible para los mortales de tu ubicación.\nAlgunos mortales dan más experiencia que otros, dependiendo de sus rasgos."
 podintroductions.3002.t: "Abrazo y Niño"
 podintroductions.3002.desc: "Como vampiro, no puedes tener hijos. La pestaña "hijos" de tu hoja de personaje representa a tus hijos, los mortales que tú mismo has convertido en vampiros. Para ello, puedes usar un [character_interaction|E] en cualquier mortal de tu ubicación.\nUna vez que la interacción y el plan consecutivo se hayan realizado, el mortal se convierte en un vampiro, tu hijo. Ten en cuenta que tendrás que educarlos después, lo que puede ser costoso o peligroso de diferentes maneras."
 podintroductions.3003.t: "La mascarada"
 podintroductions.3003.desc: "[masquerade|E] representa cuánto estás expuesto a las autoridades mortales como la Iglesia. En el juego, es un modificador de personaje que va de 0 a 5. La exposición puede aumentar al usar poderes vampíricos, cazar mortales y varios eventos. Si aumenta demasiado, las células de Inquisidores (una facción) se levantarán contra ti. También podrías ser el objetivo individual de los Inquisidores que intentan cazarte.\nPara disminuir tu exposición, la mayoría de las religiones pueden usar la interacción "Encubrir Mascarada" haciendo clic en la barra de Mascarada o haciendo clic derecho en tu personaje. Sin embargo, las religiones a las que no les importa [masquerade|E] no tienen este lujo."
 podintroductions.3003.widget: "Puedes hacer clic en la barra Mascarada para intentar un encubrimiento."
 podintroductions.3004.t: "El hambre"
 podintroductions.3004.desc: "[hunger_with_icon|E] representa la cantidad de sangre que tu personaje necesita. Se representa mediante un modificador de personaje que va de 0 a 5. El hambre aumenta principalmente al usar el poder vampírico. Si aumenta demasiado durante demasiado tiempo, ya no podrás usar los poderes vampíricos y podrían ocurrir algunos eventos desagradables."
 podintroductions.3004.widget: "Haz clic en la barra del Hambre para ver las formas en que puedes saciarla."
 podintroductions.4000.t: "Secretos de la fe"
 podintroductions.4000.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.4000.a: "Verdadera fe"
 podintroductions.4000.b: "Poderes de los inquisidores"
 podintroductions.4000.c: "Sucesión"
 podintroductions.4000.d: "Encuentra guarida"
 podintroductions.4000.e: "Estoy listo, ¡Vamos!."
 podintroductions.4001.a: "Volvamos."
 podintroductions.4001.t: "Verdadera fe"
 podintroductions.4001.desc: "Una de las herramientas más importantes a disposición del Cazador, la Fe Verdadera (y su versión mejorada Beatific) es un rasgo que desbloquea un poderoso estilo de vida. La mayoría de los Cazadores principiantes lo tienen al principio, pero asegurarse de que sus herederos también lo tengan es una tarea importante.\nPara hacerlo, puedes usar el poder de Fe Verdadera Intercesión en cualquier otro personaje para tener la oportunidad de darle el rasgo. Si eso falla y estás jugando con un personaje sin él y aún así quieres tenerlo, puedes pedirle a un amigo con Fe Verdadera que te ayude a adquirirlo. Sin embargo, es un proceso costoso y difícil.\nLa experiencia del estilo de vida Fe Verdadera se obtiene principalmente con Encontrar guarida [journey|E], que se analiza en su propio capítulo."
 podintroductions.4002.t: "Poderes de los inquisidores"
 podintroductions.4002.desc: "Además de la Fe Verdadera, que se analiza en su propio capítulo, el estilo de vida de los Inquisidores depende de la Orden de Inquisidores a la que pertenece tu personaje, que se representa mediante la dinastía de tu personaje en el juego. No puedes acceder a los poderes específicos de las otras órdenes."
 podintroductions.4003.t: "Sucesión"
 podintroductions.4003.desc: "Cada orden tiene su propio método de sucesión. La familia Von Murnau se juega como en el CK3 original, con matrimonio e hijos. Las otras órdenes sagradas usan un [character_interaction|E] especial para ordenar a los personajes que luego se convierten en sus "hijos".\nLa ordenación sigue algunas reglas, como que el aprendiz sea más joven que el maestro o, en el caso de las Hermanas de San Juan, que sea una mujer.\nLas órdenes además de los Von Murnau y los Oculi Dei son célibes y, por lo tanto, deben usar esta mecánica para asegurarse de tener herederos adecuados."
 podintroductions.4004.t: "Encuentra guarida"
 podintroductions.4004.desc: "Find Lair es un modo especial de juego para cazadores que luchan contra vampiros. Find Lair es una parte fundamental de la jugabilidad de Hunter, ya que es una forma de eliminar vampiros poderosos sin entrar en guerra y también es la forma principal de ganar experiencia en el estilo de vida True Faith.\nObviamente, un viaje así es peligroso, pero la dificultad se puede mitigar si eliges bien a tu objetivo. Lo principal que debes buscar son las estadísticas: cuanto mayor sea la ventaja que tengas sobre el objetivo en una categoría, más fácil será.\nFind Lair también es una buena preparación para una guerra difícil, ya que puedes cazar a los mejores caballeros de tu futuro enemigo antes de que comience la guerra."
 podintroductions.2001.h: "De regreso al principio"
 podintroductions.5100.t: "La historia hasta ahora..."
 podintroductions.5100.desc: "El universo de [world_of_darkness|E] lleva funcionando más de 30 años, con cientos de libros y otros medios que lo cubren. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias. Los vampiros de la Guerra de las Galaxias son principalmente el resultado de la maldición bíblica contra Caín, el primer asesino, y la mayoría remonta su linaje a él en un sistema que llaman "generaciones". Este árbol dinástico de los no muertos se ha ramificado en varias facciones, los clanes, cada uno con su fuerza, debilidad y base de poder geográfica. Estás jugando como un Wan Kuei, un "Pariente del Este" que son antiguos guardianes corrompidos y maldecidos por el Augusto Personaje de Jade por sus crímenes. Aunque técnicamente no son vampiros, a menudo interactúan, principalmente mediante guerras territoriales, con los vampiros occidentales, especialmente en la India. El subcontinente ha sido el principal escenario de guerra entre los Wan Kuei, que vienen del este de Asia, y los vampiros nativos de la India durante milenios. Los propios Wan Kuei no son precisamente un frente unido, divididos entre varios "dharmas", sus principales creencias, y "cortes", sus principales organizaciones políticas."
  
 podintroductions.5000.t: "Los secretos del Wan Kuei"
 podintroductions.5000.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.5000.a: "Dharmas"
 podintroductions.5000.b: "chi"
 podintroductions.5000.c: "Sucesión"
 podintroductions.5000.d: "Balance"
 podintroductions.5000.e: "Estoy bien, vámonos."
 podintroductions.5001.a: "Volvamos."
 podintroductions.5001.t: "Dharmas"
 podintroductions.5001.desc: "Tu nivel de Dharma representa tus logros en tu camino, puede aumentarse mediante una decisión y disminuir en algunas situaciones de Frenesí. Cuando se reduce a 0, te conviertes en chih-mei y no puedes gobernar nuevamente (abdicación). Cuando alcanzas el nivel 5+ de dharma, puedes absorber Chi (el recurso Kuei-Jin que reemplaza a la sangre) con la respiración en lugar de beber sangre (lo que reduce el nivel de salud del prisionero del objetivo, a su vez arriesgando [torpor|E] o la muerte cuando alcanza un estado crítico), y devorar Chi del área ambiental cuando alcanzas 6+ (no se necesita objetivo). Alcanzar un nivel alto de dharma también te permite tener un nivel de virtud de chi adicional. Desde el nivel 5 de dharma en adelante, obtienes dos niveles adicionales por nivel de dharma."
 podintroductions.5002.t: "Chi"
 podintroductions.5002.desc: "Tienes dos aspectos de Chi, Yin y Yang, divididos en puntos de Chi de tu reserva de Chi y un límite de reserva llamado virtud de Chi. Obtienes una penalización de desequilibrio temporal cuando gastas todo el Chi de un aspecto o tienes más Chi que la virtud del mismo aspecto. El rasgo de desequilibrio permanente te permite ingerir más Chi de ese tipo sin efectos nocivos. Cuando el Chi total es de cinco o menos puntos de Chi (de cualquier tipo), recibirás una penalización de hambre, menos de dos te hará sentir voraz, mientras que 0 te hará perder el control para adquirir Chi. (El rasgo de desequilibrio de yang permanente te hará sentir hambre más rápido, por lo que en lugar de hambre recibirás voraz, y en lugar de voraz perderás el control). Gastar más Chi del que tienes puede darte una penalización de salud, que finalmente hará que entres en "pequeña muerte" (que resulta en la abdicación)."
 podintroductions.5003.t: "Sucesión"
 podintroductions.5003.desc: "Wan Kuei no puede [Embrace|E] como lo hacen los vampiros, pero el desequilibrio Yang permanente les permite tener Dhampyr con mortales, o pueden capturar chih-mei y educarlos como discípulos, los chih-mei son almas muertas que regresaron de Yomi recientemente o un [GetTrait('shih').GetName( GetPlayer )] que perdió toda la Humanidad (representado como un evento de estrés), la captura se representa en el juego a través de una decisión y la educación a través de una cadena de eventos."
 podintroductions.5004.t: "Balance"
 podintroductions.5004.desc: "Cuando la diferencia de virtudes Yin y Yang es mayor a 3, obtienes un rasgo de desequilibrio permanente, esto puede no ser malo ya que el desequilibrio permanente otorga algunas mecánicas especiales explicadas en los otros temas.\nPero quedar permanentemente desequilibrado por un largo tiempo (5 años o más) puede tener consecuencias; el desequilibrio permanente de Yin te convertirá en el posible objetivo de [GetTrait('shih').GetName( GetPlayer )] (cazadores de monstruos orientales). También te volverás más cadavérico e inhumano a veces y finalmente Chi'gh Shih al final; el desequilibrio permanente de Yang te dará enfermedades vampíricas mortales y extremadamente contagiosas."
  
 podintroductions.2210.t: "Los secretos del renacido"
 podintroductions.2210.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.2210.a: "Resurrección"
 podintroductions.2210.b: "Hekau y Sekhem"
 podintroductions.2210.b_wutian: "Tan y Chi"
 podintroductions.2210.c: "Neteru"
 podintroductions.2210.e: "Estoy listo, ¡Vamos!."
 podintroductions.2211.a: "Volvamos."
 podintroductions.2211.t: "Resurrección"
 podintroductions.2211.desc: "Eres inmortal, es más, ¡puedes resucitar cuando te matan!\n\nEsto tiene un costo de [piety_i][ROOT.ScriptValue('mummy_ressurection_piety_value')|V0] [piety|E] para ti.\n\n¡Puedes terminar en [oblivion|E] cuando no puedes pagar el costo, o decides suicidarte por tu propia voluntad o por estrés, o si tu alma es devorada!"
 podintroductions.2212.t: "Hekau y Sekhem"
 podintroductions.2212.desc: "Como Momia, tienes acceso al arte de Hekau (Palabra de Poder), representado como estilos de vida.\n\nUsas Sekhem para impulsar tus técnicas Hekau, y cada tipo de Momia lo recupera de manera diferente.\n\nGastando más Sekhem que tú tener puede darte una penalización de salud, que te enviará al [shadow_realm|E] cuando supere -9."
 podintroductions.2212.widget.sekhem: "Haz clic en la barra Sekhem para ver las formas en que puedes regenerarla."
 podintroductions.2212.t_wutian: "Tan y Chi"
 podintroductions.2212.desc_wutian: "Como Wu T'ian no puedes adquirir nomenclatura como las Momias de Egipto, pero puedes acceder al estilo de vida Tan.\n\nNo usas Sekhem, en su lugar tienes Yang Chi, el Chi de la Vida, que se recupera con el paso del tiempo.\n\nGastar más Chi del que tienes puede darte una penalización de salud, que te enviará a [shadow_realm|E] cuando supere -9."
 podintroductions.2212.widget.chi: "Haga clic en la barra Chi para ver las formas en que puede regenerarla."
 podintroductions.2213.t: "Neteru"
 podintroductions.2213.desc: "Eres único, no puedes crear más momias para que te ayuden (a menos que estés jugando con Horus o Cabirus).\n\nEn su lugar, puedes usar [neteru|E] (cultistas mortales) para mantener tus títulos o edificios.\n\nCualquier niño mortal se convertirá en tu [neteru|E] al nacer, pero también puedes usar un [interaction|E] que cuesta prestigio para convertir a un cortesano en un [neteru|E].\n\nSolo una cosa, no pueden sucederte, el juego terminará cuando ya no puedas resucitar más."
  
 podintroductions.2410.t: "Los secretos de los condenados"
 podintroductions.2410.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.2410.a: "Buque"
 podintroductions.2410.b: "Arcanos y resolución"
 podintroductions.2410.c: "Cultista y esclavo"
 podintroductions.2410.e: "Estoy listo, ¡Vamos!."
 podintroductions.2411.a: "Volvamos."
 podintroductions.2411.t: "Buque"
 podintroductions.2411.desc: "Para permanecer en la Creación, un demonio debe habitar un recipiente físico de algún tipo. [GetTrait('earthbound').GetName( GetPlayer )] posee un [artifact|E] o un [title|E], así que asegúrate de no perderlos, de lo contrario volverás a un estado espiritual mayormente impotente. Los demonios también pueden poseer un recipiente humano, pero no pueden sostenerlos por mucho tiempo. Le permite a un [GetTrait('earthbound').GetName( GetPlayer )] disfrutar de asuntos mortales, viajar o comandar ejércitos. Porque ningún [GetTrait('earthbound').GetName( GetPlayer )] puede usarlos como recipientes para reducir el tormento. Recibirás un evento cuando tu recipiente actual muera preguntándote si quieres cambiar de recipiente a un cultista aleatorio. \n\nSi permaneces en estado espiritual durante demasiado tiempo, quedarás atrapado en el abismo, incapaz de hacer la mayoría de [character_interaction|E], y necesitarás [piety_i] #N 10000#! para escapar y poseer otro recipiente."
 podintroductions.2412.t: "Arcanos y Resolución"
 podintroductions.2412.desc: "Tanto los demonios como [thralls|E] tienen acceso a Arcana, representados como estilos de vida, aunque algunas ventajas son exclusivas de los demonios. Los demonios pueden ganar experiencia anual en el estilo de vida arcano por la cantidad de [thralls|E] que tengan.\n\nUsas Resolución para alimentar tus poderes de Arcana, puedes obtenerla por: Revelación [character_interaction|E] (primero adopta una forma demoníaca al cambiar de forma, luego puedes revelar tu verdadera forma a los demás), Devorador de pecados [character_interaction|E] (desbloqueado por [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) o Ejecución $EXECUTION_DEVOUR_SOUL$."
 podintroductions.2413.t: "Cultista y esclavo"
 podintroductions.2413.desc: "Los cultistas y [thralls|E] son sirvientes de los demonios. Los cultistas proporcionan experiencia arcana mientras que los esclavos proporcionan ganchos. Después de tentar y corromper a un personaje para que acepte tu fe, puedes convertirlo en tu [thrall|E]. Esto hará que caiga en el infernalismo. Los demonios y los infernalistas son el único tipo de vasallos que puedes tener, de lo contrario se rebelarán. Como su amo, puedes ofrecerles puntos de ventaja arcana para comandarlos, solicitar oro, artefactos, títulos o iniciar una guerra contra los gobernantes vecinos."
  
 podintroductions.2510.t: "Secretos del sueño"
 podintroductions.2510.desc: "¿Qué tema te gustaría explorar?"
 podintroductions.2510.a: "Cantrip y soñadores"
 podintroductions.2510.b: "Glamour"
 podintroductions.2510.b_hsien: "chi"
 podintroductions.2510.c: "Aplastante"
 podintroductions.2510.e: "Estoy listo, ¡Vamos!."
 podintroductions.2511.a: "Volvamos."
 podintroductions.2511.t: "Truco y soñadores"
 podintroductions.2511.desc: "Como Kithain tienes acceso al Arte y a los Reinos, representados como estilos de vida.\n\nJuntos forman [interaction|E] conocido como Cantrip, donde el arte proporciona el efecto y los reinos definen el alcance y la condición.\n\nPuedes usar mortales (conocidos como Soñadores) para proporcionar XP de estilo de vida para esos poderes."
 podintroductions.2512.t: "Glamour"
 podintroductions.2512.desc: "Usas Glamour para alimentar tu Cantrip, y lo recuperas en el edificio Glade Freehold en tu capital, o usando Rapture [decision|E], o completando un plan diplomático, o usando Ravaging/Rhapsody/Reaving [character_interaction|E].\n\nHay otras formas de recuperarlo, como artefactos únicos o haciendo un artefacto de escoria."
 podintroductions.2512.t_hsien: "Chi"
 podintroductions.2512.desc_hsien: "Como Hsien no utilizas Glamour, en su lugar tienes dos aspectos de Chi, Yin y Yang, divididos como puntos Chi de tu reserva de Chi con un total de 10, que se recuperan con el paso del tiempo."
 podintroductions.2513.t: "Aplastante"
 podintroductions.2513.desc: "Un cambio importante (negativo) en el juego ocurrirá en 1347 cuando la Peste Negra llegue mientras la banalidad aumenta, llamada [shattering|E].\n\nTienes acceso a una decisión objetiva que puede evitar que suceda."
  
 podintroductions.6001.t: "Cazador sobrenatural"
 podintroductions.6001.desc: "Has elegido rasgos sobrenaturales y de cazador en el diseñador de gobernantes, esto es incompatible a menos que seas un Sanbenito."
 podintroductions.6001.a: "Quiero ser un sambenito"
 podintroductions.6001.b: "Quiero ser un sobrenatural"
 podintroductions.6001.c: "Quiero ser cazador"
  
 podintroductions.6002.t: "Trasfondo y antecedentes"
 podintroductions.6002.desc: "¿Quieres elegir un vampiro en el mapa para tener un [Sire|E] conocido como parte del trasfondo de tu personaje, o prefieres comenzar sin un linaje claro?."
 podintroductions.6002.a: "Quiero elegir con quién me relaciono."
 podintroductions.6002.option.a.t: "Al utilizar un [character_interaction|E] en cualquier otro personaje vivo, podrás seleccionar un personaje con el que relacionarte."
 podintroductions.6002.option.a.unavailable: "Ya usaste el generador de personajes para elegir a tu padre."
 podintroductions.6002.b: "Quiero convertirme en otro tipo de sobrenatural."
 podintroductions.6002.option.b.t: "¿Quieres convertirte en un demonio? No, el demonio se convierte en ti."
 podintroductions.6002.c: "El linaje desconocido está bien."
  
 podintroductions.6003.t: "Trasfondo y antecedentes"
 podintroductions.6003.desc: "¿Quieres elegir un Wan Kuei en el mapa para tener un Sifu inicial como parte del trasfondo de tu personaje o prefieres unirte a uno más adelante durante el juego?"
 podintroductions.6003.a: "Quiero elegir mi Sifu inicial."
 podintroductions.6003.b: "Me uniré a un Wu durante el juego."
 podintroductions.6003.c: "Quiero empezar como Heimin."
  
 podintroductions.6004.t: "Trasfondo y antecedentes"
 podintroductions.6004.desc: "¿Quieres elegir un [ghoul|E]/[revenant|E] en el mapa para que sea tu padre o madre como parte de los antecedentes de tu personaje? ¿Quieres formar parte de una organización ahora, más adelante durante el juego o nunca?"
 podintroductions.6004.a: "Quiero elegir a mis padres."
 podintroductions.6004.b: "Quiero unirme a los Renegados."
 podintroductions.6004.option.b.t: "Puedes unirte a los Renegados, una facción de ghouls independientes, centrados principalmente en la caza de vampiros."
 podintroductions.6004.c: "Quiero convertirme en otro tipo de sobrenatural."
 podintroductions.6004.option.c.t: "Puedes convertirte en un ghoul independiente o en el hijo de un vampiro."
 podintroductions.6004.d: "No necesito esos."
  
 podintroductions.6005.t: "Trasfondo y antecedentes"
 podintroductions.6005.desc: "¿Quieres elegir un cazador en el mapa para que tenga un padre como parte del trasfondo de tu personaje? ¿Quieres ser parte de una organización ahora, más adelante durante el juego o nunca?"
 podintroductions.6005.a: "Quiero elegir a mis padres."
 podintroductions.6005.b: "Quiero unirme a una célula."
 podintroductions.6005.option.b.t: "Puedes unirte a la inquisición o convertirte en [GetTrait('shih').GetName( GetPlayer )] si estás en la parte oriental del mapa."
 podintroductions.6005.c: "Quiero convertirme en algo sobrenatural."
 podintroductions.6005.option.c.t: "Puedes convertirte en un [GetTrait('cabiri').GetName( GetPlayer )], un cambiante, un ghoul independiente o caer en la oscuridad (convertirte en un [GetTrait('vampire').GetName( GetPlayer )])."
 podintroductions.6005.d: "No necesito esos"
  
 podintroductions.6006.t: "Trasfondo y antecedentes"
 podintroductions.6006.desc: "¿Quieres elegir un personaje del mapa para que forme parte de tu trasfondo de personaje? ¿Quieres formar parte de una organización ahora, más adelante en el juego o nunca?"
 podintroductions.6006.a: "Quiero elegir a mis padres."
 podintroductions.6006.b: "Quiero convertirme en otro tipo de sobrenatural."
 podintroductions.6006.option.b.t: "Puedes convertirte en un ghoul independiente o convertirte en el hijo de un vampiro."
 podintroductions.6006.c: "No necesito esos."
  
 podintroductions.6007.t: "Trasfondo"
 podintroductions.6007.desc: "¿Quieres comenzar con un linaje mortal como parte del trasfondo de tu personaje, o prefieres comenzar sin un linaje claro?"
 podintroductions.6007.a: "Tengo familia en [skinlands|E]."
 podintroductions.6007.c: "No necesito esos."
  
 podintroductions.6010.t: "Tu edad real"
 podintroductions.6010.desc: "Puedes establecer tu edad real aquí, esto no cambiará tu apariencia inmortal.\nPD: Se recomienda que aumentes tu edad para un personaje vampiro; ya que debido a las limitaciones del motor CK3, si un personaje es mayor que tú, convertirlo en tu hijo podría no funcionar correctamente."
 podintroductions.6010.a: "Restablecer a 16"
 podintroductions.6010.b: "Añadir 100 años"
 podintroductions.6010.c: "Añade 10 años"
 podintroductions.6010.d: "Añadir 1 año"
 podintroductions.6010.e: "Mantener la edad actual"
  
 podintroductions.7000.t: "Modo Roguelike"
 podintroductions.7000.desc: "Dado que has seleccionado [roguelike_mode|E], estás a punto de ser cambiado a un gobernante aleatorio de una provincia.\n\n¿Quieres restringir esta selección aleatoria a personajes inmortales o abrirla a cualquiera?\n\nTen en cuenta que el juego terminará si tu gobernante muere."
 podintroductions.7000.desc.randomizer: "Como has seleccionado [roguelike_mode|E], estás a punto de cambiarte a una regla generada aleatoriamente."
 podintroductions.7000.a: "Solo gobernantes inmortales (predeterminado)"
 podintroductions.7000.b: "Cualquier gobernante"
 podintroductions.7000.c: "Sigue jugando como [GetPlayer.GetFirstNameNoTooltip]"
 podintroductions.7000.d: "Es hora de tirar los dados..."
  
 podintroductions.7001.t: "Maldito"
 podintroductions.7001.desc: "Ahora estás jugando como [GetPlayer.GetName].\n\n[GetPlayer.GetSheHe|U] estás a punto de pasar un mal rato. ¿Qué maldición deberías recibir [GetPlayer.GetSheHe]?"
 podintroductions.7001.a: "Una maldición aleatoria"
 podintroductions.7001.b: "¡Todas!"
 podintroductions.7001.c: "[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]"
 podintroductions.7001.d: "[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]"
 podintroductions.7001.e: "[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]"
 podintroductions.7001.f: "[GetModifier('POD_roguelike_no_belongings').GetNameWithTooltip]"
 podintroductions.7001.g: "[GetModifier('POD_roguelike_no_curiosity').GetNameWithTooltip]"
 podintroductions.7001.h: "[GetModifier('POD_roguelike_no_guile').GetNameWithTooltip]"
 podintroductions.7001.i: "[GetModifier('POD_roguelike_no_demands').GetNameWithTooltip]"
 podintroductions.7001.tt: "Al completar cualquier objetivo importante se eliminarán todas las maldiciones."
 podintroductions.7001.nocurses: "He cambiado de opinión. Sin maldiciones, por favor."
 podintroductions.7001.nocurses.tt: "Continuarás jugando como [GetPlayer.GetName], pero sin ninguna maldición ni otras mecánicas de [roguelike_mode|E]."
