l_spanish:
 pod1230objectives_mummy.1.t: "Poner fin a la diáspora"
 pod1230objectives_mummy.1.desc: "Ante las numerosas ocupaciones de Egipto y la llegada de seres sobrenaturales extranjeros tras Alejandro Magno, Horus decretó la diáspora en el año 132 y liberó a sus fieles seguidores para que lucharan contra Apofis a su manera. Pero ahora todo ha terminado, Egipto pertenece de nuevo a Shemsu-Heru y la cruzada contra Set se reiniciará."
 pod1230objectives_mummy.1.a: "Hermanos, ¡venid conmigo!"
  
 pod1230objectives_mummy.2.t: "En el nombre de Horus"
 pod1230objectives_mummy.2.desc: "La larga y sangrienta guerra de Horus contra su tío Set se ha prolongado durante siglos. A pesar de los muchos reveses y las pocas victorias valiosas, los verdaderamente fieles al Vengador nunca se dieron por vencidos en su intento de restablecer el equilibrio en este mundo. El propio Horus a veces se alejaba de sus discípulos, pues tenía sus propias tareas que cumplir. Fue entonces cuando tú aceptaste el gran desafío que tenías por delante. Liderando a los Shemsu-Heru como una fuerza disciplinada y eficaz, lograste victorias con las que incluso el propio Horus solo soñaba. Sin embargo, el hijo de Osiris no es tonto y reconoció tus logros nombrándote su Visir Divino y dándote grandes elogios y mayores expectativas para el futuro. Ahora eres el preciado lugarteniente de los Elegidos de Ma'at y los sirvientes de la Serpiente aprenderán a temer tu nombre."
 pod1230objectives_mummy.2.t_horus: "Horus el vengador de su padre"
 pod1230objectives_mummy.2.desc_horus: "Actuaste para mantener organizados a los Shemsu-Heru, trabajando contra los vampiros y frustrando los planes de los Setitas. Y finalmente llega el día... Los hijos corruptos de la serpiente están muertos o se esconden de tu ira divina, temiendo la inevitable noche en la que ejecutarás tu venganza sobre ellos. ¡Tú eres Horus, el Hijo Vengador, y eres victorioso!"
 pod1230objectives_mummy.2.a: "¡Los Setitas han sido derrotados!"
 horus_chosen_modifier: "Divino Visir de Horus"
 horus_chosen_modifier_desc: "Permitir pedirle al sobrenatural [neteru|E] que se convierta en un [faith|E] con la Liga de Osiris [doctrine|E], si existe."
 unlock_osiris_league_conversion: "Ahora puedes pedirle a tu sobrenatural [neteru|E] que se convierta en un [faith|E] con la Liga de Osiris [doctrine|E], si existe."
  
 pod1230objectives_mummy.3.t: "Relámpago en la tierra de la fe"
 pod1230objectives_mummy.3.desc: "Habéis hecho lo imposible, la tierra y la red de la fe están bajo vuestro control y os aseguraréis de que nunca vuelvan a caer en la oscuridad."
 pod1230objectives_mummy.3.a: "Uno y para siempre."
 living_pharaoh_modifier: "El faraón viviente"
  
 #  pod1230objectives_mummy.4.t: "El buen hombre errante"
