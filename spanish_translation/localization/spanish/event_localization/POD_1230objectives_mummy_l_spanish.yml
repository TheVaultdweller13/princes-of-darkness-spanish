 pod1230objectives_mummy.4.t: "Pura maldad"
 pod1230objectives_mummy.4.desc: "Habéis cumplido la voluntad de la Serpiente, habéis sembrado el mal en el mundo, y por esto Apofis seguramente se levantará antes que antes, y os ha recompensado por ello."
 pod1230objectives_mummy.4.a: "El final llegará pronto."
 pure_evil_modifier: "Pura maldad"
 pure_evil_modifier_desc: "Permitir que la demanda sobrenatural [neteru|E] se convierta en [faith|E] con el Sirviente de Apophis [doctrine|E], si existe."
 unlock_apophis_conversion: "Ahora puedes exigir que tu [neteru|E] sobrenatural se convierta en un [faith|E] con el Sirviente de Apophis [doctrine|E], si existe."
  
 pod1230objectives_mummy.5.t: "La vida trae vida"
 pod1230objectives_mummy.5.desc: "Mientras los shen luchan entre sí por baratijas de jade, los Reyes Yama envenenan corazones por todos lados, jugando cada extremo contra el medio para que solo gane el infierno. Sin embargo, más que disolver algunas peleas, los emisarios de Wu Feng reclutan a otros shen nobles para su causa, desde los feroces cambiaformas hengeyokai hasta los dioses ocultos de los hsien. La vida es preciosa, demasiado preciosa para desperdiciarla en luchas internas sin sentido. La paz trae esperanza, la esperanza trae curación, la curación trae vida. En todas estas cosas, el infierno es derrotado."
 pod1230objectives_mummy.5.a: "El infierno caerá."
  
 pod1230objectives_mummy.6.t: "La pregunta de Horus"
 pod1230objectives_mummy.6.desc: "Horus, el líder de las momias dedicadas a la lucha contra Set, se lo tomó como algo personal cuando algunas de ellas (incluyéndote a ti) decidieron rendirse en esta batalla. Si bien sus fuerzas suelen estar demasiado dispersas como para ser una amenaza, sigue siendo una de las entidades poderosas activas en el mundo. Como tal, has estado preparando una demostración de fuerza para empujar al obstinado egipcio a la mesa de negociaciones. Conociendo a Horus, solo aceptará escuchar si considera que castigarte a ti (y a los de tu especie) equivaldría a demasiado esfuerzo que podría emplearse mejor luchando contra su tío Set. Una vez que se hayan realizado estos preparativos, queda por ver cómo concluyen las negociaciones reales..."
 pod1230objectives_mummy.6.a: "Horus no está de acuerdo con nuestras demandas..."
 pod1230objectives_mummy.6.b: "¡Horus está de acuerdo con nuestras demandas!"
  
 pod1230objectives_mummy.7.t: "Balance de Maat"
 pod1230objectives_mummy.7.desc: "Los Jueces de Ma'at son un grupo de seres que hacen cumplir el principio cósmico de Ma'at y juzgan el avance del Equilibrio de una Momia cuando mueren y regresan a Anubis, quien guía a la momia hacia los Jueces. Si encontraban una momia que no estaba en condiciones, la despojaban de su poder e incluso podían destruirla arrojando el alma de la momia a Amemait. Se desconocen sus verdaderas naturalezas y nombres, ya que esto les permitiría ser controlados por medio de la magia y Hekau. Los sacerdotes egipcios codificaron los nombres conocidos y describieron las responsabilidades y los orígenes de los jueces lo mejor que pudieron. Al ser simples mortales, los sacerdotes a menudo transcribían conceptos groseramente simplificados o mal entendidos de qué principios de Ma'at representaba cada entidad.\nMi devoción a Amenti es bien conocida, y con mi comprensión de Hekau podría convertirme en uno de los [GetTrait('judge_of_maat').GetName( GetNullCharacter )]. Originalmente, cada Juez tenía un Shemsu-Heru asociado a quien observaba y juzgaba en sus acciones. Con la difusión del Hechizo de Vida, estas funciones se dispersaron y su ámbito de acción ahora será mucho más amplio que simplemente supervisar a una sola entidad."
 pod1230objectives_mummy.7.a: "Una responsabilidad mucho mayor."
  
 pod1230objectives_mummy.8.t: "Separación de Maat"
 pod1230objectives_mummy.8.desc: "Creado por Isis y mantenido por su marido Osiris, el Hechizo de la Vida que dio inmortalidad a las momias siempre ha estado profundamente ligado a las creencias de los antiguos egipcios. Como tal, tienen que seguir estas antiguas costumbres y rendir el homenaje apropiado a los guardianes de esta tierra muerta hace mucho tiempo. Sin embargo, podría haber otra manera. Cabirus, cuando robó el Hechizo de la Vida para su propio uso, intentó vincular el ritual a su propio panteón y las costumbres de su antigua Grecia natal. Si bien solo tuvo un éxito parcial, este fue un ejemplo prometedor de lo que se podía lograr. Con su propio y tremendo control sobre su propia forma y habilidades nigrománticas, es hora de superar este esfuerzo anterior y separarse de Ma'at para siempre. ¿En qué reino de los muertos renacerán sus nuevas momias?"
 pod1230objectives_mummy.8.a: "infierno"
 pod1230objectives_mummy.8.b: "infierno"
 pod1230objectives_mummy.8.c: "Yomi"
 pod1230objectives_mummy.8.d: "Infierno"
