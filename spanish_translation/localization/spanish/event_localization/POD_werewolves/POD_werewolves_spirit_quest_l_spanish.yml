l_spanish:
  
 POD_werewolves_spirit_quest.1.t: "Búsqueda espiritual"
 POD_werewolves_spirit_quest.1.desc: "Has consultado a los espíritus y varios de ellos tienen una misión que ofrecerte. Cumplir con una de ellas te permitirá avanzar en tu viaje espiritual para aprender más poderes, pero también te debilitará de diversas maneras, ya que cada misión tiene sus propios desafíos. Si rechazas estas propuestas, puedes volver a pedir (quizás) misiones diferentes dentro de cinco años."
 POD_werewolves_spirit_quest.1.option.a: "La búsqueda del espíritu de guerra"
 POD_werewolves_spirit_quest.1.option.b: "El espíritu de búsqueda del liderazgo"
 POD_werewolves_spirit_quest.1.option.c: "El espíritu de búsqueda de los gobernantes"
 POD_werewolves_spirit_quest.1.option.d: "La búsqueda del espíritu del cuervo"
 POD_werewolves_spirit_quest.1.option.e: "La búsqueda del espíritu del búho"
 POD_werewolves_spirit_quest.1.option.f: "Este no es el momento adecuado para una búsqueda."
  
 spirit_quest_decision: "Búsqueda espiritual"
 spirit_quest_decision_tooltip: "Escucha sus súplicas y aprende sus poderes."
 spirit_quest_decision_desc: "Los espíritus son los maestros del mundo Garou, pero aprender sus dones tiene un precio."
 spirit_quest_decision_confirm: "¿Cuál es mi próxima misión?"
 spirit_quest_decision_effect: "Se le presentará una selección de varios métodos para adquirir experiencia en su estilo de vida de hombre lobo."
  
 war_quest_knight_modifier: "Búsqueda de guerra"
 war_quest_knight_modifier_desc: "Varios de tus mejores campeones son enviados a una búsqueda espiritual."
 war_quest_prowess_modifier: "Búsqueda de destreza"
 war_quest_prowess_modifier_desc: "Durante tu búsqueda espiritual, eres constantemente desafiado por impostores, una situación agotadora."
 war_quest_province_modifier: "Búsqueda de guerra"
 war_quest_province_modifier_desc: "Tu condado está bajo constante ataque como parte de tu búsqueda espiritual de guerra, lo que resulta en un gran número de bajas entre la población."
  
 leadership_quest_vassal_modifier: "Búsqueda del liderazgo"
 leadership_quest_vassal_modifier_desc: "Tus cualidades de liderazgo se cuestionan constantemente como parte de tu búsqueda espiritual."
