 POD_werewolves_adoption.10.t: "Tus amigos peludos" #NT!
 POD_werewolves_adoption.10.desc: "Los Garou tienen una fuerte relación con sus parientes lobos. Cada tribu, incluso las más urbanas como los Guardianes de los Hombres, vigilan cuidadosamente a sus amigos de cuatro patas y buscan señales de un Primer Cambio entre ellos. Aquellos de los lobos que terminan convirtiéndose en hombres lobo tienden a necesitar más preparación antes de convertirse en miembros de pleno derecho de la Tribu, ya que las trampas del mundo humano son nuevas para ellos. Como líder local, depende de ti elegir cuán de cerca quieres monitorear y planificar esta posible ayuda." #NT!
 POD_werewolves_adoption.10.bubastivictorious: "Hace mucho tiempo, los Bubasti se unieron a Horus en su eterna lucha contra su decadente tío, Set. Si bien la causa era justa y los Bubasti aún se enorgullecen de su contribución, aun así resultó en una terrible derrota. Los Setitas triunfantes capturaron a los parientes felinos de los Bubasti, los gatos Kyphur, y los mataron o los alimentaron con sangre para convertirlos en monstruos aberrantes. Sin embargo, con su reciente victoria y el audaz rescate de los últimos gatos Kyphur, los Bubasti ahora están prosperando nuevamente y cuidando a sus parientes felinos, ayudándolos a reunir fuerzas y curarse del trauma de la larga servidumbre a los Setitas." #NT!
 POD_werewolves_adoption.10.bubasti: "Hace mucho tiempo, los Bubasti se unieron a Horus en su eterna lucha contra su decadente tío, Set. Si bien la causa era justa y los Bubasti aún se enorgullecen de su contribución, aun así resultó en una terrible derrota. Los Setitas triunfantes capturaron a los parientes felinos de los Bubasti, los gatos Kyphur, y los mataron o los alimentaron con sangre para convertirlos en monstruos aberrantes. Actualmente, los Bubasti aún no se han recuperado y, a diferencia de sus tribus hermanas Bastet, no tienen acceso a sus parientes felinos para obtener ayuda y aumentar su número. Es probable que la tribu nunca prospere realmente hasta que los últimos gatos Kyphur sean rescatados de los Setitas." #NT!
 POD_werewolves_adoption.10.bastet: "Los bastet tienen una fuerte relación con sus parientes felinos. Cada tribu vigila cuidadosamente a sus amigos de cuatro patas y busca señales de un Primer Cambio entre ellos. Los gatos son muy territoriales, lo que también significa que las tribus tienden a quedarse en la región donde habitan sus parientes. Los felinos que terminan convirtiéndose en bastet tienden a necesitar más preparación antes de convertirse en miembros de pleno derecho de la tribu, ya que las trampas del mundo humano son nuevas para ellos. Como líder local, depende de usted elegir cuán de cerca desea monitorear y planificar esta posible ayuda." #NT!
 POD_werewolves_adoption.10.a: "Yo cuidaré a mis parientes." #NT!
 start_beastborn_content_tt: "Se te ofrecerán opciones para que [GetTrait('beast_born').GetName( GetPlayer )] cambiaformas de tu tribu lleguen a tu corte. Esto probablemente te costará algunos recursos." #NT!
 POD_werewolves_adoption.10.b: "Quizás más tarde." #NT!
 delayed_start_beastborn_content_tt: "En 30 o 40 años, te ofrecerán opciones para que [GetTrait('beast_born').GetName( GetPlayer )] cambiaformas de tu tribu lleguen a tu corte. Esto te costará prestigio, más si eres más exigente." #NT!
 POD_werewolves_adoption.10.c: "Lo harán bien por sí solos." #NT!
 end_beastborn_content_tt: "No volverás a oír hablar de esto." #NT!
 POD_werewolves_adoption.10.d: "Salvaremos a nuestros parientes perdidos." #NT!
 bubasti_beastborn_content_tt: "Los Bubasti tienen como objetivo salvar a sus parientes felinos perdidos. Hasta entonces, no podrán beneficiarse de su ayuda." #NT!
  
 POD_werewolves_adoption.11.t: "Animales de carga" #NT!
 POD_werewolves_adoption.11.desc: "Has decidido adoptar un enfoque proactivo para supervisar a tus parientes animales de tu región. Tienes varios aliados de confianza que buscan señales del Primer Cambio entre ellos ya en el lugar, pero el área a cubrir es muy grande. Cuando un animal experimenta el Primer Cambio, suele ser una carrera entre tu especie y varios cazadores mal intencionados, así que cuantas más personas asignes a esa tarea de vigilancia, más probabilidades tendrás de no pasar por alto a nadie." #NT!
 POD_werewolves_adoption.11.a: "Ningún pariente quedó atrás." #NT!
 numerous_beast_born_tooltip: "Obtendrás varios cortesanos [GetTrait('beast_born').GetName( GetPlayer )] cuando finalice esta cadena de eventos." #NT!
 POD_werewolves_adoption.11.b: "No puedo cubrir a todos." #NT!
 single_beast_born_tooltip: "Solo obtendrás un único cortesano [GetTrait('beast_born').GetName( GetPlayer )] cuando finalice esta cadena de eventos." #NT!
  
 POD_werewolves_adoption.12.t: "Rey de las bestias" #NT!
 POD_werewolves_adoption.12.desc: "La naturaleza es una amante cruel. Tus parientes animales, ajenos a las luchas de este mundo, siguen viviendo y muriendo según sus reglas. Un argumento común entre los cambiaformas es el grado de interferencia que debes asumir para proteger a tus parientes del mundo exterior y de la depredación de los hombres en su entorno natural. Algunos piensan que deben defenderlos a toda costa, mientras que otros piensan que estas luchas solo darán como resultado cambiaformas más fuertes cuando el Primer Cambio los golpee." #NT!
 POD_werewolves_adoption.12.a: "Crecerán fuertes con la lucha." #NT!
 POD_werewolves_adoption.12.b: "Su protección es nuestro deber." #NT!
 POD_werewolves_adoption.12.c: "Un punto medio es lo mejor." #NT!
 beastborn_no_interference_tooltip: "Sus prospectos tendrán una educación marcial o de destreza marcial y probablemente rasgos más atrevidos, como iracundos o insensibles." #NT!
 beastborn_full_interference_tooltip: "Sus prospectos tendrán un tipo de educación no marcial y es más probable que tengan rasgos como calma o paciencia." #NT!
 wait_time_beastborn_tooltip: "Ahora que ha tomado sus decisiones, tendrá que esperar a que se produzca un primer cambio entre sus parientes animales. Es probable que esto lleve varios años." #NT!
  
 POD_werewolves_adoption.13.t: "Compañero de juego" #NT!
 POD_werewolves_adoption.13.desc: "Los animales que visitarás hoy están de buen humor. Ya te reconocen como un amigo de su prole y se reúnen a tu alrededor, mirándote con curiosidad mientras esperan que los entretengas. Abrir sus horizontes introduciendo nuevos conceptos mediante juegos es algo que puedes hacer si tienes tiempo." #NT!
 POD_werewolves_adoption.13.a: "¡Es hora de jugar!" #NT!
 POD_werewolves_adoption.13.b: "Hoy no amigos." #NT!
 beastborn_more_diplomacy_tooltip: "El [GetTrait('beast_born').GetName( GetPlayer )] que más tarde se unirá a tu corte comenzará con más diplomacia." #NT!
  
 POD_werewolves_adoption.14.t: "La naturaleza como forma de contar historias" #NT!
 POD_werewolves_adoption.14.desc: "Aún no hay señales del Primer Cambio en tus parientes animales locales, pero eso no significa que no puedas pasar tiempo con ellos. Si bien carecen del conocimiento mundano de tu especie, tus primos animales aún te escuchan instintivamente. Mientras se reúnen a tu alrededor, preguntándose qué harás, reflexionas sobre si tienes tiempo para contarles una historia. Después de todo, hablas su idioma y esta podría ser una buena manera de preparar a los posibles futuros cambiaformas para el mundo del más allá." #NT!
 POD_werewolves_adoption.14.a: "Quédate un rato y escucha." #NT!
 beastborn_more_learning_tooltip: "El [GetTrait('beast_born').GetName( GetPlayer )] que más tarde se unirá a tu corte comenzará con más aprendizaje." #NT!
  
 POD_werewolves_adoption.15.t: "La ira de la naturaleza" #NT!
 POD_werewolves_adoption.15.desc: "Gracias a tu cuidadosa vigilancia, recientemente te enteraste de que los cazadores furtivos han estado invadiendo el hábitat de tus parientes animales. Este será el último error que cometan. Si bien su muerte ya es un hecho consumado, te preguntas si podrías ayudar sutilmente a tus parientes animales a valerse por sí mismos, con la esperanza de que aprendan y crezcan en el proceso. De lo contrario, podrías simplemente terminar con esta amenaza por tu cuenta con bastante facilidad." #NT!
 POD_werewolves_adoption.15.a: "La naturaleza contraataca." #NT!
 POD_werewolves_adoption.15.b: "Me ocuparé de ellos yo mismo." #NT!
 beastborn_more_martial_tooltip: "El [GetTrait('beast_born').GetName( GetPlayer )] que más tarde se unirá a tu corte comenzará con más artes marciales." #NT!
  
 POD_werewolves_adoption.16.t: "Padre autoritario" #NT!
 POD_werewolves_adoption.16.desc: "Últimamente has sobreprotegido un poco a tus parientes animales. Han crecido en número gracias a la abundancia de presas y a la escasez de depredadores, y las duras leyes habituales de la naturaleza se han suavizado bastante gracias a tu presencia vigilante. Una solución sencilla para restablecer el equilibrio sería trasladar a algunos de ellos a un nuevo entorno, con la esperanza de que aprendan y se adapten a esta nueva lucha. También puedes dejar pasar esta situación; de todos modos, tener parientes animales felices y abundantes en tu zona no es una maldición." #NT!
 POD_werewolves_adoption.16.a: "Es hora de un cambio." #NT!
 POD_werewolves_adoption.16.b: "Nunca hay demasiado de algo bueno." #NT!
 beastborn_more_stewardship_tooltip: "El [GetTrait('beast_born').GetName( GetPlayer )] que más tarde se unirá a tu corte comenzará con más administración." #NT!
  
 POD_werewolves_adoption.17.t: "El superdotado" #NT!
 POD_werewolves_adoption.17.desc: "Uno de tus parientes animales ha demostrado ser muy prometedor recientemente, con ingenio y astucia en abundancia. Si bien no es el espécimen más fuerte o impresionante, algunos en tu corte aún ven estos talentos como un signo de grandeza y un Primer Cambio seguro en el futuro. Sin embargo, nadie comprende realmente qué es lo que hace que uno experimente el Primer Cambio, por lo que no estás seguro de unirte a este coro de elogios. ¿Qué pasa si los espíritus no están de acuerdo?" #NT!
 POD_werewolves_adoption.17.a: "¡Está claro que es él!" #NT!
 POD_werewolves_adoption.17.b: "No podemos saberlo con seguridad." #NT!
 beastborn_more_intrigue_tooltip: "El [GetTrait('beast_born').GetName( GetPlayer )] que más tarde se unirá a tu corte comenzará con más intriga." #NT!
  
 POD_werewolves_adoption.18.t: "Nueva Generación" #NT!
 POD_werewolves_adoption.18.desc: "La población animal de tu zona ha experimentado recientemente un Primer Cambio. Tu seguimiento de sus actividades dio sus frutos y tus agentes fueron los primeros en llegar al lugar, ayudando a aliviar la experiencia traumática de los nuevos cambiaformas y a ocultar su rastro a cualquier posible cazador. Agradecidos, ahora se unieron a tu corte listos para descubrir el mundo más amplio y tu noble causa." #NT!
 POD_werewolves_adoption.18.a: "¡Bienvenido!" #NT!
 POD_werewolves_adoption.18.b: "No necesito más [GetTrait('beast_born').GetName( GetPlayer )] en el futuro." #NT!
  
