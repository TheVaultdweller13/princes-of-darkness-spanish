 POD_werewolves_maintenance.2.t: "Primer cambio"
 POD_werewolves_maintenance.2.desc: "El Primer Cambio es el nombre que recibe el primer cambio de forma de un joven Garou (y de la mayoría de los Fera). Normalmente se produce junto con el primer frenesí y el primer uso de la forma de batalla Crinos en situaciones de gran estrés. Acabas de experimentar este evento traumático y ahora eres oficialmente un hombre lobo, un miembro de pleno derecho de tu tribu con todas las responsabilidades y privilegios que conlleva ese rol."
 POD_werewolves_maintenance.2.option.a: "Ya soy un adulto"
  
 POD_werewolves_maintenance.3.t: "Es un niño..."
 POD_werewolves_maintenance.3.desc: "Parece que Gaia no ha considerado oportuno bendecirte hoy: tu bebé es un niño. La sociedad de Black Fury es muy estricta con lo que se debe hacer y tú sabes que es la forma de actuar de tu tribu desde hace generaciones. Hay algunos varones entre tu gente, por lo que tu decisión de quedarte con este niño no sería algo inédito si así lo deseas, pero aun así sería una gran afrenta a la tradición y tus hermanas lo considerarían un signo de debilidad. Sin embargo, al final del día, la elección es solo tuya."
 POD_werewolves_maintenance.3.option.a: "¡Un hombre débil no tiene cabida entre nosotros!"
 POD_werewolves_maintenance.3.option.b: "¡Sigo siendo su madre!"
  
 #POD_werewolves_adoption.101.t: "Nueva Generación" #NT!
 #POD_werewolves_adoption.101.desc: "La población de lobos de tu área ha experimentado recientemente algunos cambios iniciales. Como es el deber de cualquier tribu egoísta, has estado buscando a esos cachorros perdidos y has traído a casa a los más merecedores. Después de un tiempo de adaptación necesario para enseñarles a esos lobos las costumbres del mundo más allá de sus bosques, ahora están listos para convertirse en miembros de pleno derecho de tu manada." #NT!
 #POD_werewolves_adoption.101.option.a: "Bienvenidos, hermanos y hermanas salvajes." #NT!
  
 POD_werewolves_adoption.102.t: "¿Un cachorro digno?"
 POD_werewolves_adoption.102.desc: "Como nacido bajo el lupus, a menudo tienes encuentros con tu especie que no es hombre lobo en los bosques. A veces, estos encuentros resultan en el nacimiento de nuevos cachorros. Estos cachorros terminan siendo lobos mundanos la gran mayoría de las veces y escapan a tu atención rápidamente. Sin embargo, a veces, uno de ellos experimenta el Primer Cambio y se convierte en un hombre lobo de pleno derecho como lo hiciste tú. Como nacido bajo el lupus, necesitarán que se les enseñe sobre el mundo fuera de los bosques antes de ser útiles. Pero si estás dispuesto a hacer ese esfuerzo, podrían unirse a ti, continuando tu legado para la próxima generación."
 POD_werewolves_adoption.102.option.a: "¡Bienvenido a la manada!"
 POD_werewolves_adoption.102.option.b: "¡Bienvenido a la manada!"
 POD_werewolves_adoption.102.option.c: "No tengo tiempo de sobra."
 cub_recruited_tt: "Reclutarás al cachorro, haciéndolo reconocerlo como tu progenie."
 cub_redtalon4_tt: "Gracias a tu beneficio heredado Garra Roja, el cachorro tendrá destreza adicional al ser reclutado."
  
