 POD_spiritual_guidance.202.option.g.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
  
 POD_spiritual_guidance.302.t: "Guía espiritual III" #NT!
 POD_spiritual_guidance.302.desc: "Lograste deshacerte del pecado de [student.GetHerHis]. Pero aún no has terminado, ahora es el momento de mostrarle a [student.GetFirstName] la forma virtuosa de vivir. ¿Quizás con el ejemplo? Solo ten cuidado de no caer en el pecado del orgullo..." #NT!
 POD_spiritual_guidance.302.option.a: "La mente antes que la carne" #NT!
 POD_spiritual_guidance.302.option.a.tt: "[student.GetFirstName] se vuelve casto" #NT!
 POD_spiritual_guidance.302.option.b: "Deberías saber cuándo es suficiente" #NT!
 POD_spiritual_guidance.302.option.b.tt: "[student.GetFirstName] se vuelve templado" #NT!
 POD_spiritual_guidance.302.option.c: "Compartir es demostrar interés" #NT!
 POD_spiritual_guidance.302.option.c.tt: "[student.GetFirstName] se vuelve generoso" #NT!
 POD_spiritual_guidance.302.option.d: "Deberías poner la otra mejilla" #NT!
 POD_spiritual_guidance.302.option.d.tt: "[student.GetFirstName] se vuelve indulgente" #NT!
 POD_spiritual_guidance.302.option.e: "Debes estar tranquilo sin importar las circunstancias." #NT!
 POD_spiritual_guidance.302.option.e.tt: "[student.GetFirstName] se calma" #NT!
 POD_spiritual_guidance.302.option.f: "No eres mejor que otras personas" #NT!
 POD_spiritual_guidance.302.option.f.tt: "[student.GetFirstName] se vuelve humilde" #NT!
 POD_spiritual_guidance.302.option.g: "Descansarás en el cielo" #NT!
 POD_spiritual_guidance.302.option.g.tt: "[student.GetFirstName] se vuelve diligente" #NT!
  
 POD_spiritual_guidance.402.t: "Orientación espiritual fallida" #NT!
 POD_spiritual_guidance.402.desc: "[teacher.GetFirstName] te ha fallado! Después de todos esos discursos... Algunas almas simplemente no están destinadas a ser salvadas." #NT!
 POD_spiritual_guidance.402.option.a: "Muy decepcionante" #NT!
 POD_spiritual_guidance.402.option.a.tt: "La guía espiritual ha fallado" #NT!
  
 POD_spiritual_guidance.502.t: "Guía espiritual exitosa" #NT!
 POD_spiritual_guidance.502.desc: "[teacher.GetFirstName] logró mostrarte el camino correcto. Tus días de pecado casi terminaron, ahora debes mejorar con tus propias fuerzas." #NT!
 POD_spiritual_guidance.502.option.a: "[teacher.GetSheHe] ¡Realmente lo hizo!" #NT!
 POD_spiritual_guidance.502.option.a.tt: "Eres una mejor persona ahora" #NT!
  
