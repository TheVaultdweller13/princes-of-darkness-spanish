 POD_spiritual_guidance.202.option.e.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.202.option.f: "La codicia no es buena" #NT!
 POD_spiritual_guidance.202.option.f.tt: "Intentarás deshacerte de la avaricia [student.GetHerHis]" #NT!
 POD_spiritual_guidance.202.option.f.desc: "Prueba de fe" #NT!
 POD_spiritual_guidance.202.option.f.success: "Éxito" #NT!
