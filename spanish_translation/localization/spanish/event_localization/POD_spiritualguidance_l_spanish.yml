 POD_spiritual_guidance.302.t: "Guía espiritual III"
 POD_spiritual_guidance.302.desc: "Lograste deshacerte del pecado de [student.GetHerHis]. Pero aún no has terminado, ahora es el momento de mostrarle a [student.GetFirstName] la forma virtuosa de vivir. ¿Quizás con el ejemplo? Solo ten cuidado de no caer en el pecado del orgullo..."
 POD_spiritual_guidance.302.option.a: "La mente antes que la carne"
 POD_spiritual_guidance.302.option.a.tt: "[student.GetFirstName] se vuelve casto"
 POD_spiritual_guidance.302.option.b: "Deberías saber cuándo es suficiente"
 POD_spiritual_guidance.302.option.b.tt: "[student.GetFirstName] se vuelve templado"
 POD_spiritual_guidance.302.option.c: "Compartir es demostrar interés"
 POD_spiritual_guidance.302.option.c.tt: "[student.GetFirstName] se vuelve generoso"
 POD_spiritual_guidance.302.option.d: "Deberías poner la otra mejilla"
 POD_spiritual_guidance.302.option.d.tt: "[student.GetFirstName] se vuelve indulgente"
 POD_spiritual_guidance.302.option.e: "Debes estar tranquilo sin importar las circunstancias."
 POD_spiritual_guidance.302.option.e.tt: "[student.GetFirstName] se calma"
 POD_spiritual_guidance.302.option.f: "No eres mejor que otras personas"
 POD_spiritual_guidance.302.option.f.tt: "[student.GetFirstName] se vuelve humilde"
 POD_spiritual_guidance.302.option.g: "Descansarás en el cielo"
 POD_spiritual_guidance.302.option.g.tt: "[student.GetFirstName] se vuelve diligente"
  
 POD_spiritual_guidance.402.t: "Orientación espiritual fallida"
 POD_spiritual_guidance.402.desc: "[teacher.GetFirstName] te ha fallado! Después de todos esos discursos... Algunas almas simplemente no están destinadas a ser salvadas."
 POD_spiritual_guidance.402.option.a: "Muy decepcionante"
 POD_spiritual_guidance.402.option.a.tt: "La guía espiritual ha fallado"
  
 POD_spiritual_guidance.502.t: "Guía espiritual exitosa"
 POD_spiritual_guidance.502.desc: "[teacher.GetFirstName] logró mostrarte el camino correcto. Tus días de pecado casi terminaron, ahora debes mejorar con tus propias fuerzas."
 POD_spiritual_guidance.502.option.a: "[teacher.GetSheHe] ¡Realmente lo hizo!"
 POD_spiritual_guidance.502.option.a.tt: "Eres una mejor persona ahora"
  
