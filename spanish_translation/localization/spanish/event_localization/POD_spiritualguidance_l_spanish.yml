l_spanish:
  
 POD_spiritual_guidance.001.t: "Guía espiritual" #NT!
 POD_spiritual_guidance.001.desc: "[student.GetFirstName] vive una vida pecaminosa. Crees que puedes ayudar a [student.GetHerHim], pero ¿te escuchará [student.GetSheHe]? Después de todo, el camino hacia la redención y la absolución de los pecados puede ser un proceso largo y arduo, no apto para todos." #NT!
 POD_spiritual_guidance.001.option.a: "Te ayudaré [student.GetHerHim]" #NT!
 POD_spiritual_guidance.001.option.a.tt: "Estás intentando ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.001.option.b: "No lo siento" #NT!
 POD_spiritual_guidance.001.option.b.tt: "Abandonaste tu intento de ayudar [student.GetFirstName]" #NT!
  
  
 POD_spiritual_guidance.002.t: "Intentando ayudar" #NT!
 POD_spiritual_guidance.002.desc: "[teacher.GetFirstName] se acercó a ti y se ofreció a ayudarte a convertirte en un mejor siervo de Dios. ¿Cuál será tu respuesta? Puede que te conviertas en una mejor persona al final, o que solo esperes un tiempo valioso, es difícil decirlo." #NT!
 POD_spiritual_guidance.002.option.a: "Acepto con gratitud la oferta [teacher.GetHerHis]" #NT!
 POD_spiritual_guidance.002.option.a.tt: "Una lección comienza" #NT!
 POD_spiritual_guidance.002.option.b: "No creo que me guste hacia dónde va." #NT!
 POD_spiritual_guidance.002.option.b.tt: "Te niegas" #NT!
  
 POD_spiritual_guidance.102.t: "Una negativa" #NT!
 POD_spiritual_guidance.102.desc: "[student.GetFirstName] no quiere que le "ayudes" [student.GetHerHim]. Parece que el camino a la redención fue demasiado difícil para este. De todos modos, al final, Dios será el único juez del alma." #NT!
 POD_spiritual_guidance.102.option.a: "Qué vergüenza.." #NT!
 POD_spiritual_guidance.102.option.a.tt: "[student.GetFirstName] rechazó tu oferta" #NT!
  
 POD_spiritual_guidance.202.t: "Guía espiritual II" #NT!
 POD_spiritual_guidance.202.desc: "Una persona verdaderamente devota no debe actuar pecaminosamente. [student.GetFirstName] no está listo para servir a Dios con plena eficiencia. Y tu misión sagrada es ayudar a [student.GetHerHim] a comprender mejor a Dios. ¿Serás el maestro devoto que se necesita ahora?" #NT!
 POD_spiritual_guidance.202.option.a: "Tu lujuria no nublará tu mente" #NT!
 POD_spiritual_guidance.202.option.a.tt: "Intentarás deshacerte de la lujuria [student.GetHerHis]" #NT!
 POD_spiritual_guidance.202.option.a.desc: "Prueba de fe" #NT!
 POD_spiritual_guidance.202.option.a.success: "Éxito" #NT!
 POD_spiritual_guidance.202.option.a.failure: "Falla" #NT!
 POD_spiritual_guidance.202.option.a.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.202.option.b: "Tu ira no te controlará" #NT!
 POD_spiritual_guidance.202.option.b.tt: "Intentarás deshacerte de [student.GetHerHis] enojo" #NT!
 POD_spiritual_guidance.202.option.b.desc: "Prueba de fe" #NT!
 POD_spiritual_guidance.202.option.b.success: "Éxito" #NT!
 POD_spiritual_guidance.202.option.b.failure: "Falla" #NT!
 POD_spiritual_guidance.202.option.b.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.202.option.c: "No eres tan genial después de todo." #NT!
 POD_spiritual_guidance.202.option.c.tt: "Intentarás deshacerte de la arrogancia [student.GetHerHis]" #NT!
 POD_spiritual_guidance.202.option.c.desc: "Prueba de fe" #NT!
