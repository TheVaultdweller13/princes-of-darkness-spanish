 POD_spiritual_guidance.202.option.c.failure: "Falla" #NT!
 POD_spiritual_guidance.202.option.c.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.202.option.d: "Descansas demasiado" #NT!
 POD_spiritual_guidance.202.option.d.tt: "Intentarás deshacerte de la [student.GetHerHis] pereza" #NT!
 POD_spiritual_guidance.202.option.d.desc: "Prueba de fe" #NT!
 POD_spiritual_guidance.202.option.d.success: "Éxito" #NT!
 POD_spiritual_guidance.202.option.d.failure: "Falla" #NT!
 POD_spiritual_guidance.202.option.d.failure.tt: "No logras ayudar [student.GetFirstName]" #NT!
 POD_spiritual_guidance.202.option.e: "Comes demasiado" #NT!
 POD_spiritual_guidance.202.option.e.tt: "Intentarás deshacerte de [student.GetHerHis] malos hábitos alimenticios" #NT!
 POD_spiritual_guidance.202.option.e.desc: "Prueba de fe" #NT!
