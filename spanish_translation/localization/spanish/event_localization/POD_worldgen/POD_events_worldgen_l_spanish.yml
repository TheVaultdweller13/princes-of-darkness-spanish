l_spanish:
  
 POD_worldgen.1.t: "Un mundo de oscuridad" #NT!
 POD_worldgen.1.desc: "Que tipo de mundo es este?" #NT!
 POD_worldgen.1.option.a: "Sobrenatural" #NT!
 POD_worldgen.1.option.a.tt: "Se representa el mundo sobrenatural, y todos los personajes principales son sobrenaturales o cazadores." #NT!
 POD_worldgen.1.option.b: "Mayoría mortal" #NT!
 POD_worldgen.1.option.b.tt: "La mayoría de los personajes con títulos reales son mortales, solo un 10% minoritario son secretamente sobrenaturales." #NT!
 POD_worldgen.1.option.c: "¡Soy un simple mortal!" #NT!
 POD_worldgen.1.option.c.tt: "Tu personaje comienza como mortal, solo el 5% de los personajes con título real son sobrenaturales." #NT!
  
 POD_worldgen.2.t: "El mundo sobrenatural" #NT!
 POD_worldgen.2.desc: "¿Tiene dominio algún tipo particular de lo sobrenatural?" #NT!
 POD_worldgen.2.option.a: "Vampiros" #NT!
 POD_worldgen.2.option.b: "Hombres lobo" #NT!
 POD_worldgen.2.option.c: "Magos" #NT!
 POD_worldgen.2.option.d: "Hadas" #NT!
 POD_worldgen.2.option.e: "Demonios" #NT!
 POD_worldgen.2.option.f: "Cazadores" #NT!
 POD_worldgen.2.option.g: "Los vampiros y los hombres lobo luchan por el dominio" #NT!
 POD_worldgen.2.option.h: "Es un Mundo de Tinieblas variado" #NT!
  
 guest_description.learning_physician_trait.desc: "Rasgo del médico que aprende" #NT!
 guest_description.learning_mystic_trait.desc: "Aprendiendo el rasgo místico" #NT!
  
 POD_maintenance.18.t: "Ambición imperial" #NT!
 POD_maintenance.18.desc: "Tu influencia ha crecido hasta extremos tremendos últimamente, y tu palabra tiene un gran peso en vastas extensiones de tierra. Sin embargo, tal vez sea un poco demasiado, ya que no puedes estar en todas partes a la vez, lo que da lugar a muchos casos de corrupción, órdenes mal interpretadas o territorios fronterizos que ni siquiera se preocupan de rendirle el debido homenaje. Esto tiene que cambiar antes de que alcance proporciones preocupantes y, por ello, has presentado un plan para reorganizar la administración de tu reino, centrado principalmente en el uso de una nueva casta de funcionarios de confianza encargados de transmitir tus órdenes a tus vasallos." #NT!
 POD_maintenance.18.a: "La burocracia se expande." #NT!
 POD_move_imperial_gov_tt: "Tu reino adoptará un tipo de gobierno de Administración Imperial. Esto traerá consigo dificultades de crecimiento, con una duración determinada por tu administración." #NT!
  
 imperial_overextension_modifier_desc: "Su reino se está acostumbrando (dolorosamente) a una nueva forma de gobierno." #NT!
 imperial_overextension_modifier: "Creciente administración imperial" #NT!
  
 POD_maintenance.19.t: "Decadencia imperial" #NT!
 POD_maintenance.19.desc: "Tu reino, administrado durante un tiempo según los principios de una casta imperial de subordinados, se ha reducido significativamente en los últimos tiempos. Ya no es necesario un aparato tan grande y tus relaciones con tus vasallos han vuelto naturalmente a un enfoque más personal." #NT!
 POD_maintenance.19.a: "De todos modos preferí el toque personal." #NT!
  
  
  
