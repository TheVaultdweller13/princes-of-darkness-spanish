 POD_maintenance.18.t: "Ambición imperial"
 POD_maintenance.18.desc: "Tu influencia ha crecido hasta extremos tremendos últimamente, y tu palabra tiene un gran peso en vastas extensiones de tierra. Sin embargo, tal vez sea un poco demasiado, ya que no puedes estar en todas partes a la vez, lo que da lugar a muchos casos de corrupción, órdenes mal interpretadas o territorios fronterizos que ni siquiera se preocupan de rendirle el debido homenaje. Esto tiene que cambiar antes de que alcance proporciones preocupantes y, por ello, has presentado un plan para reorganizar la administración de tu reino, centrado principalmente en el uso de una nueva casta de funcionarios de confianza encargados de transmitir tus órdenes a tus vasallos."
 POD_maintenance.18.a: "La burocracia se expande."
 POD_move_imperial_gov_tt: "Tu reino adoptará un tipo de gobierno de Administración Imperial. Esto traerá consigo dificultades de crecimiento, con una duración determinada por tu administración."
  
 #imperial_overextension_modifier_desc: "Su reino se está acostumbrando (dolorosamente) a una nueva forma de gobierno." #NT!
 #imperial_overextension_modifier: "Creciente administración imperial" #NT!
  
 #POD_maintenance.19.t: "Decadencia imperial" #NT!
 #POD_maintenance.19.desc: "Tu reino, administrado durante un tiempo según los principios de una casta imperial de subordinados, se ha reducido significativamente en los últimos tiempos. Ya no es necesario un aparato tan grande y tus relaciones con tus vasallos han vuelto naturalmente a un enfoque más personal." #NT!
 #POD_maintenance.19.a: "De todos modos preferí el toque personal." #NT!
  
 POD_maintenance.21.t: "Una nueva era" #NT!
 POD_maintenance.21.desc: "Mientras el Mundo de Tinieblas sigue su curso en las sombras, los mortales no esperan. Entrar en una nueva era es un momento de asombro y terror a la vez. Los mortales han demostrado una y otra vez su capacidad para sorprender a las criaturas sobrenaturales del mundo, a menudo hastiadas y obstinadas. A medida que alcanzan su potencial, influir en ellas se vuelve más difícil y costoso, y las criaturas que alguna vez fueron una realidad pasan al reino de los mitos.\n\n#X Cada era aumenta el costo de los edificios y los mercenarios y reduce la eficiencia de las criaturas pasadas. Estos efectos se pueden revisar en la pantalla de cultura de innovaciones si pasas el cursor sobre las eras.#!" #NT!
 POD_maintenance.21.a: "Repasemos nuestra situación." #NT!
  
 POD_maintenance.24.desc: "Una vez, Constantinopla soñó que era el Cielo. Luego cayó y se imaginó que era el Infierno. Esta noche, despierta y ocupa su lugar junto a sus hermanos terrenales. Los Cainitas que pasaron siglos en las alas del sueño de Miguel el Patriarca se recuperan ahora de su aterrizaje forzoso y buscan un futuro entre los escombros. Para los hijos de Caín, dos Constantinoplas se alzan tras muros casi inexpugnables. El legendario país de las maravillas que otorga riquezas, influencia y poder místico a los dignos es la Megalópolis del Sueño, una llama cuyas brasas se niegan a apagarse por completo. Pero la triste realidad es la de una utopía decadente y caída donde la sangre y los tiburones se mezclan en el agua y la fe lucha por expresarse.\nLa ciudad —#italic la ciudad #! para tantos— lucha por recuperarse día a día, pero las maravillas y los terrores escapan a través de las grietas entre los dedos de sus gobernantes.\nEs hora de que la ciudad, una vez gloriosa, se reinvente o sea arrastrada por las arenas de la historia." #NT!
 POD_maintenance.24.a: "Los sueños realmente parecen morir." #NT!
  
 POD_maintenance.25.t: "Soñando de nuevo" #NT!
 POD_maintenance.25.desc: "Bizancio ha cambiado de manos muchas veces desde sus humildes comienzos como aldea comercial. Cada cultura mortal que ocupó este lugar dejó su propia huella en la historia de la ciudad y hoy no es diferente. Con tu reciente cambio de perspectiva, podrías alentar otro giro en la historia de Constantinopla, promoviendo tus nuevos objetivos entre sus habitantes. Por supuesto, también podrías simplemente dejar que la historia continúe su curso sin cambios.\n #N Elegir cambiar restablecerá Constantinopla a un nuevo tipo de Gran Ciudad, eliminando tus edificios actuales en el proceso.#!" #NT!
 POD_maintenance.25.a: "No interferiré." #NT!
 POD_maintenance.25.b: "Es hora de cambiar." #NT!
