 podgreatpersons.0001.t: "Abd al-Latif al-Baghdadi"
 podgreatpersons.0001.desc: "Abd al-Latif al-Baghdadi, un famoso historiador y filósofo, acaba de regresar a Bagdad tras años de extensos viajes por Oriente Medio. Sus escritos y su conocimiento del alma, la mente y el cuerpo de los seres humanos ya son muy apreciados, e incluso el propio Saladino le brindó su patrocinio. A medida que se haga mayor y se vuelva más solitario, puede que esta sea su única oportunidad de adquirir un chiquillo tan bueno."
 podgreatpersons.0001.a: "El oro no es una preocupación."
 podgreatpersons.0001.b: "Es hora de mover algunos hilos."
 podgreatpersons.0001.c: "Estamos mejor sin otro competidor."
 podgreatpersons.0001.d: "¡Sólo dámelo!"
 podgreatpersons.0001.custom: "Esta gran persona se unirá a tu corte y te dará la oportunidad de usar sus habilidades o adaptarlas para usarlas en el futuro, como el [Embrace|E] (si eres un vampiro). Sin embargo, si te metes con un individuo así, aumentarás tu [masquerade_exposure|E] si eres un vampiro."
 podgreatpersons.0001.customb: "No intentes influir en esta Gran Persona. Un gobernante vampiro cercano probablemente aprovechará la oportunidad para [Embrace|E]."
 podgreatpersons.0002.t: "Alicia Kyteler"
 podgreatpersons.0002.desc: "Una pequeña historia curiosa ha llamado tu atención. Una astuta mortal llamada Alice Kyteler ha escapado recientemente de su juicio por brujería, herejía, sacrificio de animales y fornicación con un demonio aparentemente llamado 'Robin'. Todos sus asociados ya han sido quemados en la hoguera o lo serán pronto, pero ella logró frustrar a la Iglesia en tantas ocasiones que su habilidad no se puede negar. Cuando uno de tus contactos te informa que se ha refugiado cerca de tu dominio, te preguntas si te gustaría tener una bruja ambiciosa e inteligente como chiquilla..."
 podgreatpersons.0003.t: "Jalal ad-Din Muhammad Rumi"
 podgreatpersons.0003.desc: "Rumi, como se le conoce comúnmente, es un consumado teólogo y jurista que se hizo increíblemente famoso por sus Ghazals, o poemas persas. Es un hombre muy querido, incluso fuera de las comunidades musulmanas, y recientemente terminó su obra maestra, el Masnavi. Los últimos rumores sobre él aseguran que la enfermedad lo está devorando, y ha predicho su propia muerte. Tienes un pequeño margen de acción si quieres darle el [Embrace|E], ya sea como forma de patrocinio de futuras obras, o por motivos más... Cainitas"
 podgreatpersons.0004.t: "Agnes Randolph"
 podgreatpersons.0004.desc: "Mientras la guerra mortal por la independencia de Escocia continúa, el nombre de Agnes Dunbar ha llamado tu atención. Esta feroz escocesa ha defendido su castillo sin líder con un espíritu tan indomable como cualquier mortal puede reunir. Poniendo en ridículo a 20.000 ingleses con trucos inteligentes y un ingenio rápido, la dama del castillo ha demostrado con creces su valía. Atrapada en un matrimonio sin amor y con pocas perspectivas de herencia, probablemente podrías convencer a una mujer tan valiente para que ponga sus considerables habilidades a tu servicio. Tal vez incluso cuando era una niñita..."
 podgreatpersons.0005.t: "Agnés Sorel"
 podgreatpersons.0005.desc: "Acabas de recibir la noticia de que Luis XI, hijo del rey mortal de Francia, está planeando envenenar a Agnes Sorel, la amante real. Esta dama, a menudo escandalosa, ha ejercido una fuerte influencia sobre el rey desde hace tiempo y los cuentos sobre su belleza han llegado incluso a tu corte. Si no actúas rápido, Francia perderá una de sus flores más hermosas. Sin embargo, si lo haces... bueno, tal vez puedas asegurarte de que esta flor en particular nunca se marchite."
 podgreatpersons.0006.t: "¿Alejandro Nevsky?"
 podgreatpersons.0006.desc: "En un sorprendente giro de los acontecimientos, has oído que alguien que dice ser Alexander Nevsky ha aparecido recientemente en un pueblo cercano. Es poco probable, en el mejor de los casos, ya que el famoso Gran Príncipe de Vladimir se encuentra actualmente en una misión diplomática con la Horda de Oro. Este individuo afirma haber aprendido sobre la sociedad [cainite|E] y desea ser "aceptado en sus propios términos" para obtener la inmortalidad, pero no la esclavitud. Tienes dudas sobre esta historia, pero ¿puedes dejar que un rival potencialmente [Embrace|E], el Héroe de la Rus, la pesadilla de alemanes y suecos por igual? Como mínimo, puedes hacer que venga a tu corte y juzgue por ti mismo..."
 podgreatpersons.0007.t: "¿Antonio de Padua?"
 podgreatpersons.0007.desc: "Uno de tus agentes informa que alguien que dice ser Antonio de Padua, el famoso hombre santo, ha sido visto en un pueblo cercano. Es poco probable, en el mejor de los casos, ya que estás bastante seguro de que el verdadero Antonio murió el año pasado y fue canonizado por Roma. El verdadero monje franciscano era un santo viviente, con un aura capaz de quemar a los de tu especie a kilómetros de distancia. Aun así... tal vez valga la pena investigar esto. Podría ser uno de sus compañeros que aún está vivo o un hombre lo suficientemente instruido como para que se lo considere un potencial chiquillo."
 podgreatpersons.0008.t: "Antonio de Nebrija"
 podgreatpersons.0008.desc: "Antonio de Nebrija, uno de los mayores humanistas de la época, ha escrito muchos libros a los que tu corte hace referencia a menudo. No te entusiasma especialmente esta moda del "humanismo" que están viviendo los mortales en este momento, pero no puedes negar el talento de este hombre. Sin embargo, su edad le está pasando factura y te preguntas si ahora sería el momento adecuado para acercarlo a tu corte. Tal vez tener un chiquillo propio de "mentalidad moderna" podría resultar beneficioso."
 podgreatpersons.0009.t: "Baba Ishak Kafarsurdi"
 podgreatpersons.0009.desc: "Un mortal ha causado un gran revuelo en el noreste de Anatolia recientemente. Este Ishak, que se ha proclamado un Mesías inmortal, ha reunido a muchos seguidores e incluso ha encabezado una rebelión abierta contra el sultanato seléucida. Sin embargo, como suele ocurrir con los mortales, este intento duró poco y el llamado "Inmortal" pronto será ejecutado. Si tenemos en cuenta que a este hombre no le falta carisma ni empuje, quizá con el maestro adecuado podría convertirse en un chiquillo interesante..."
 podgreatpersons.0010.t: "¿Beatriz da Silva?"
 podgreatpersons.0010.desc: "Algo ha ocurrido en el palacio de Toledo dedicado a la nueva orden de la Inmaculada Concepción. Los informes son confusos, pero tus agentes afirman que finalmente han podido acercarse al lugar a pesar del aura de Fe Verdadera que lo rodea. Han seguido a los supervivientes de lo que parece un ataque por parte de desconocidos y creen que tienen una buena pista sobre la ubicación de la fundadora de la orden, Beatriz da Silva, después del suceso. Parece descabellado, sobre todo porque Da Silva debe ser demasiado santa para que [cainites|E] se acerque, pero aun así, esta es una oportunidad. Podrías localizar a esta mujer y traerla contigo. Puede que le encuentres un uso..."
 podgreatpersons.0011.t: "¿Birgitta Birgersdotter?"
 podgreatpersons.0011.desc: "Conociendo tu reputación, una joven que dice ser Birgitta Birgersdotter ha acudido a uno de tus agentes pidiendo que la "liberen de las ataduras de la Iglesia". Tus hombres dicen que hay similitudes entre esta mujer y lo que se sabe de la santa mujer que está a punto de fundar una nueva orden sagrada en Suecia, pero la edad no coincide. Investigando un poco, puedes decir con seguridad que se trata de una de sus hijas, Cecilia, a quien su santa madre encerró en un convento contra su voluntad a una edad temprana. Aunque no es tan importante como el premio de la propia Birgitta, Cecilia sigue pareciendo una joven potencialmente útil y decidida. ¿Potencialmente una candidata adecuada para [Embrace|E]?"
 podgreatpersons.0012.t: "¿Catalina de Siena?"
 podgreatpersons.0012.desc: "Has oído hablar de Catalina de Siena, una joven santa que se ha hecho famosa como fuerza viajera de Dios, tal vez la defensora más ardiente de la Iglesia de Roma actualmente activa, aunque a veces parezca estar en desacuerdo. Por eso, te sorprendiste cuando recientemente apareció otra mujer, que afirma ser la hermana presuntamente muerta de Catalina, Bonaventura. Parece que ha sobrevivido hasta ahora con métodos que es mejor no mencionar y ahora desea desaparecer de la Historia, ya que su "muerte" fue una profunda lección orientadora para Catalina. Es una petición inusual, ya que parece que la mujer todavía es bastante ferviente en su amor por Dios y su hermana, pero no lo suficiente como para quitarse la vida. Piensas en tu próximo paso."
 podgreatpersons.0013.t: "¿Clara de Asís?"
 podgreatpersons.0013.desc: "Un rival menor tuyo ha realizado una maniobra atrevida contra San Damián, la iglesia donde la santa Clara de Asís reside con sus hermanas en la fe. Obviamente, el tonto y sus compinches no sobrevivieron a la verdadera fe que se extendía por la zona, pero lograron causar una gran conmoción. Parece que una de las hermanas de Clara, Beatrix, se "perdió" durante el asalto. Aunque no tienes ninguna posibilidad contra la piadosa y virtuosa Clara, abrazar a su hermana sería un golpe moral para la Iglesia..."
 podgreatpersons.0014.t: "César Borgia"
 podgreatpersons.0014.desc: "César Borgia, el despiadado italiano, está actualmente al frente de un difícil asedio en Viana. El hombre ha demostrado ser inmensamente ingenioso hasta ahora, con muchas victorias y traiciones a su nombre durante sus campañas en Italia. Con la muerte de su padre Rodrigo y el ascenso de un nuevo y hostil Papa, está empezando a verse acorralado por sus numerosos enemigos. No habría mejor momento para actuar si desea tener un prestigioso chiquillo propio. Después de todo, cualquier cosa puede pasar durante un asedio..."
 podgreatpersons.0015.t: "Cristina de Pizan"
 podgreatpersons.0015.desc: "La famosa escritora y profesora Christine du Pizan, una figura habitual en las cortes francesas desde hace décadas, se ha trasladado recientemente a un convento para pasar los últimos años de su vida mortal. Su obra ha recibido grandes elogios en muchos círculos, incluido [cainite|E], ya que se centran en la verdadera definición de gobierno, visiones optimistas sobre el futuro y el lugar de las mujeres en la historia de Francia. Puede que su cuerpo se esté debilitando, pero su mente parece tan aguda como siempre, ya que ha publicado recientemente un poema sobre el destino de Juana de Arco. A algunos de tus cortesanos les gusta la idea de hacerla parte de la sociedad [cainite|E]. Para salvaguardar su talento, por supuesto."
 podgreatpersons.0016.t: "Cola de Rienzo"
 podgreatpersons.0016.desc: "Últimamente, la Roma mortal ha estado sumida en un alboroto aún mayor de lo habitual. La causa principal es un tal Cola di Rienzo, un plebeyo que ha logrado convertirse en líder de la ciudad gracias a su carisma... dos veces. Sueña con un nuevo Imperio Romano, claramente enamorado de sus propios delirios de grandeza. El hombre también parece bastante dócil en lo que respecta a la guerra y se deja intimidar con facilidad. Tus agentes dudan de que sea realmente talentoso o simplemente tenga mucha suerte. El hecho es que la mafia romana claramente se está volviendo contra él ahora, una oportunidad para que mates a un chiquillo improbable, pero tal vez útil."
 podgreatpersons.0017.t: "Dante Alighieri"
 podgreatpersons.0017.desc: "Aunque tu corte y tus pares no lo entiendan, te has encariñado bastante con una epopeya publicada recientemente llamada "La Divina Comedia". Tiene... algo que llega a lo más profundo de tu alma, especialmente en tu condición, como si el autor supiera más de lo que un mortal debería saber sobre dioses y demonios. Este hombre, Dante Alighieri, está bastante desdichado ahora, después de haber sido exiliado y abandonado por la mayoría de sus antiguos aliados políticos. Es poco probable que a alguien le importe si sufre algún desafortunado accidente... Y entonces, podrías traerlo a tu corte y obtener las respuestas que buscas. Después de todo, una vida inmortal debería ser tiempo suficiente para comprender lo Divino."
 podgreatpersons.0018.t: "Diana de Poitiers"
 podgreatpersons.0018.desc: "Diana de Poitiers ha sido el verdadero poder detrás del trono de Francia durante casi 25 años. Hasta donde se puede ver, ella no ha conspirado ni asesinado para llegar a este puesto... lo que la habría convertido en una candidata perfecta. Aun así, no se puede ser tan poderoso en Francia sin un intelecto astuto y una buena dosis de sentido político, dos cualidades que la favorita real tiene en abundancia. Con la reciente muerte de Enrique II, su principal rival, Catalina de Médicis, ya ha tomado medidas para quitarle todo el poder y los bienes que le dio el rey. Diana no parece decidida a tomar represalias y parece aceptar su destino de caer en la oscuridad. Podría ser un buen momento para asegurarse un asesor jefe propio..."
 podgreatpersons.0019.t: "¿Edward Piernas Largas?"
 podgreatpersons.0019.desc: "El último rey de Inglaterra, Eduardo I, murió hace cuatro años. Seguiste su vida con interés, ya que era un legislador de renombre, un político astuto y un general capaz, todas cualidades apreciadas en la sociedad [cainite|E]... con solo un toque de miedo y brutalidad, por supuesto, también cualidades que poseía el difunto rey. Abrazarlo siempre estuvo fuera de cuestión, ya que los agentes de la Iglesia lo protegen como lo están los reyes, pero recientemente escuchaste que Henry de Lacy, su compañero más confiable, está mostrando signos de abandonar su cuerpo mortal. Un hombre leal y capaz, podría ser un buen testigo de las tácticas de Longshanks, o incluso un candidato [Embrace|E]."
 podgreatpersons.0020.t: "Erzsebet Báthory"
 podgreatpersons.0020.desc: "Uno de tus agentes regresó del castillo de Csejte con un informe inquietante: parece que Erzsebet Bathory, la mujer acusada de más de 600 asesinatos, de bañarse en sangre de vírgenes y de canibalismo, no es en realidad una vampiresa... todavía. Su juicio fue un asunto despiadado, capaz incluso de perturbar al más resistente [cainite|E] con relatos detallados de sus prácticas de tortura que incluyen quema, congelación, uso de hormigas vivas o evisceración. A veces, todas ellas a la vez. Pero si no es una vampiresa... eso significa que sería una candidata excelente, aunque quizás un poco desquiciada, [Embrace|E]."
 podgreatpersons.0021.t: "¿Isabel de Hungría?"
 podgreatpersons.0021.desc: "Un rival menor tuyo recientemente hizo un movimiento contra Konrad von Marburg, un inquisidor de renombre y antiguo mentor de la recientemente fallecida Santa Isabel de Hungría. El tonto fue aplastado, pero las consecuencias son confusas, con pistas que conducen a más pistas sobre la 'Conspiración [cainite|E]'. Una de ellas es una joven, otra alumna del inquisidor, que presenció de primera mano los dones de Caín. Hacerla desaparecer provocaría sospechas, pero podría ser útil, tanto como un golpe contra la Inquisición como una posible candidata a [Embrace|E]. Curiosamente, la mujer también se llama Elizabeth y parece estar cerca de la edad que debería tener la Santa en este momento. Tal vez Konrad tenga sus propios secretos..."
 podgreatpersons.0022.t: "Ernst von Manfeld"
 podgreatpersons.0022.desc: "Sus agentes informan de que Ernst von Manfeld, el infame líder mercenario, se encuentra actualmente en Bosnia, aparentemente en estado de enfermedad terminal. Este astuto alemán se ha ganado una reputación de hombre hábil, aunque no demasiado fiable, a sueldo. Es muy conocido por haber luchado en el bando protestante durante la Guerra de los Treinta Años... a pesar de considerarse un devoto católico. Con su excelente pedigrí militar y... su mentalidad abierta, podría ser un candidato interesante."
 podgreatpersons.0023.t: "Eustace Folville"
 podgreatpersons.0023.desc: "La llamada banda de "Folville" ha sido el centro de atención en Inglaterra durante décadas. Probablemente no sean mucho mejores que simples matones, estos forajidos tuvieron la buena suerte, o la habilidad, de atacar a miembros del séquito de Eduardo II. El rey, por más despreciado que sea, no puede convencer a nadie de que la banda de Eustace no es una especie de grupo popular de figuras heroicas. Después de muchos años de investigación, tus agentes finalmente han localizado al anciano forajido. Ahora puedes adquirir un luchador y agitador capaz para ti."
 podgreatpersons.0024.t: "Fibonacci"
 podgreatpersons.0024.desc: "Una nueva moda se está apoderando de los mortales. El sistema de numeración "hindú-arábigo" está empezando a utilizarse en lugar del antiguo -y obviamente superior en tu opinión- romano. Estás bastante seguro de que los mortales entrarán en razón con el tiempo, pero sientes curiosidad por el defensor de esta teoría, un tal Leonardo Bonacci, también conocido como Fibonacci. El ahora anciano se ha instalado en Pisa después de publicar su tratado. No puedes negarle el conocimiento y podrías "invitarlo" a tu corte para un debate. ¿O tal vez para fines más... familiares?"
 podgreatpersons.0025.t: "Florian Geyer"
 podgreatpersons.0025.desc: "La Guerra de los Campesinos mortales ha sido una molesta espina en tu costado desde hace algún tiempo, ya que es más difícil obtener alimento cuando los campesinos mueren en masa en una guerra. Sin embargo, se ha presentado una oportunidad en la forma de Florian Geyer, el noble caído en desgracia que lidera la "Compañía Negra", una unidad de caballería pesada que luchó junto a los campesinos. Aunque ya era un héroe popular entre la gente común, Geyer también es despiadado y se enoja rápidamente, lo que lo convierte en un cañón suelto en la naturaleza. Y parece que, después de su última derrota en Ingolstadt, tus agentes pudieron localizar su ubicación. Acorralado y en el lado perdedor de la Historia, es solo cuestión de tiempo antes de que Geyer se enfrente a la muerte. Pero si tuvieras que intervenir..."
 podgreatpersons.0026.t: "Galeazzo María Sforza"
 podgreatpersons.0026.desc: "Estos últimos años os habéis divertido con las historias de un tal Galeazzo Maria Sforza, el duque mortal de Milán. Es un hombre de una imaginación vívida que ha creado muchas formas nuevas de tortura, tanto psicológica como física. A vuestra corte le ha hecho mucha gracia la de «clavar vivo a un hombre en su ataúd». Obviamente, esto no le ha granjeado muchos amigos en Milán ni en otros lugares, y es lógico pensar que pronto será destituido del poder, probablemente de forma violenta. Estáis considerando la idea de escenificar su muerte vosotros mismos para después traerlo de vuelta a vuestra corte. Como mínimo, podría ser un vampiro muy vivaz..."
 podgreatpersons.0027.t: "Geoffrey Chaucer"
 podgreatpersons.0027.desc: "Habrás oído que el famoso poeta y funcionario Geoffrey Chaucer ha sido emboscado por bandidos y herido durante el ataque. El hombre ya no es joven y sus días de gloria han pasado con la abdicación de su patrón Ricardo II. Aun así, es un diplomático capaz y un poeta prodigioso, uno de los primeros en utilizar el inglés medio como recurso literario. Una persona tan culta tanto en política como en poesía merece un cierto atractivo como futuro chiquillo."
 podgreatpersons.0028.t: "Gilles de Rais"
 podgreatpersons.0028.desc: "Uno de los compañeros de Juana de Arco, Gilles de Rais, ha caído bastante bajo últimamente. Habiendo perdido su fortuna y toda la buena voluntad de sus pares, el noble parece haber recurrido a patrones más... demoníacos. Su juicio ha sido un asunto sórdido, con testimonios de asesinatos con un grado de crueldad que incluso la mayoría de [cainites|E] encontraría desagradable. La veracidad de las acusaciones es difícil de reconocer ya que, después de todo, incluso los mortales conspiran unos contra otros. Queda por ver que Gilles se enfrentará a la muerte en la horca muy pronto... a menos que intervengas y lo reemplaces por otra pobre alma. Para ser humano, Gilles ciertamente ha demostrado potencial como candidato [Embrace|E]..."
 podgreatpersons.0029.t: "Girolamo Savonarola"
 podgreatpersons.0029.desc: "Florencia ha estado alborotada recientemente, cuando un fraile dominico, Savonarola, derrocó a los Medici gobernantes predicando a la gente buena visiones de gloria para ellos y ruina para sus enemigos. Este hombre ha demostrado ser resistente, resistiendo los intentos de excomunión por parte de la Iglesia e incluso aplacando al rey de Francia con una pseudoalianza. Sin embargo, su suerte se acabó últimamente, ya que falló en la prueba de fuego destinada a demostrar su llamado divino al pueblo de Florencia. Ahora retenido en prisión por una turba enfurecida y sin ningún apoyo, el que alguna vez fue gobernante de facto de Florencia se enfrentará a la muerte en el fuego muy pronto... a menos que usted intervenga. Ciertamente, Savonarola tiene talento para hacer que la gente lo siga y esa es una cualidad valiosa en la política [cainite|E]."
 podgreatpersons.0030.t: "Gottfried von Berlichingen"
 podgreatpersons.0030.desc: "El líder mercenario Gottfried -Gotz- von Berlichingen se ha convertido en el centro de atención de vuestra corte últimamente. Este alemán iracundo y malhablado es conocido por guardar rencor desde hace mucho tiempo y es aún más famoso por haber perdido su brazo durante un asedio. Un hecho que no ha detenido a Gotz por mucho tiempo, ya que rápidamente utilizó un extraño dispositivo de hierro para reemplazarlo y volver al campo de batalla. Después de una larga carrera de guerras, capturas y heridas, la "Mano de Hierro" finalmente está empezando a mostrar su edad y ha regresado a su propiedad familiar para pasar sus últimos días en paz. Vuestro tribunal argumenta que un individuo tan tenaz y experimentado sería un gran activo para vuestra indudable causa justa como gobernante de la noche."
 podgreatpersons.0031.t: "Hadewijch"
 podgreatpersons.0031.desc: "Te han llegado noticias de que una noble viajera llamada Hadewijch pasa por tu ciudad. Aunque su investigación no reveló mucho sobre su pasado, tus agentes la describen como una poetisa y escritora experta con el aspecto de alguien que ha enfrentado mucho durante su vida, pero que aún sigue adelante. Esta fuerte personalidad y su formación académica la convierten en alguien a quien vale la pena vigilar, y tal vez incluso valga la pena considerar como candidata [Embrace|E]."
 podgreatpersons.0032.t: "Hermann von Salza"
 podgreatpersons.0032.desc: "El Gran Maestro de la Orden Teutónica ha sido un enorme dolor de cabeza para los [cainites|E] en Alemania desde el comienzo de su mandato. Ni siquiera la Cruz Negra, la orden de los caballeros alemanes [cainite|E], pudo penetrar la Fe Verdadera que protegía a este hombre. Como tal, y con sus impresionantes talentos como comandante y diplomático, Hermann ha podido frenar la mayor parte de la influencia [cainite|E] en su orden. Sin embargo, algo ha cambiado recientemente, ya que los caballeros teutónicos han llevado a cabo una rebelión silenciosa que lo ha dejado al margen como una mera figura decorativa. A medida que la vejez lo alcanza y el trabajo de su vida se desmorona, la fe de Hermann se está debilitando. Esta podría ser la mejor oportunidad para una dulce e irónica venganza contra este soldado de la Iglesia..."
 podgreatpersons.0033.t: "Ibn Arabí"
 podgreatpersons.0033.desc: "Uno de los eruditos más famosos del mundo musulmán se ha mudado recientemente a Damasco. Ibn Arabi es un erudito, místico y filósofo de renombre al que se le atribuyen casi 850 obras. Incluso el mundo [cainite|E] se ha dado cuenta, y han surgido diversos debates sobre su verdadero conocimiento del funcionamiento interno del mundo. Ahora que es un anciano, parece que Ibn Arabi está tratando frenéticamente de terminar su segundo borrador de las Futuḥat al-Makkiyya antes de que la muerte lo alcance. Conceder el don de la inmortalidad a un individuo así es tentador, incluso si se sabe que la maldición de Caín puede cambiar profundamente a una persona..."
 podgreatpersons.0034.t: "Ibn Jaldún"
 podgreatpersons.0034.desc: "El famoso erudito, político e historiador Ibn Khaldun se ve amenazado una vez más por sus numerosos enemigos. El viejo aventurero ha vivido una vida de conspiraciones, conquistas militares y ha ocupado muchos puestos de prestigio en el gobierno. Aun así, es más conocido por su notable trabajo sobre la naturaleza cíclica de los imperios, que lo ha convertido en uno de los enviados a negociar con el amenazador señor mongol Timur. Tras haber regresado recientemente, su lealtad a un partido político secreto está volviendo para atormentarlo y sus días parecen contados, tanto por su propensión a los problemas como por su avanzada edad. Algunos de tus cortesanos te instan a que lo consideres como un chiquillo potencial antes de que sea demasiado tarde."
 podgreatpersons.0035.t: "Imperia Cognita"
 podgreatpersons.0035.desc: "La "Reina de las Cortesanas" ha sido una presencia bienvenida en Roma desde su llegada. Una mujer astuta, logró abrirse camino hasta la cima de las celebridades más famosas de Roma, las cortesanas. Adorada tanto por el clero como por artistas, como Rafael, es una presencia rica e influyente en la Ciudad Santa. Sin embargo, parece que esto está llegando a su fin, ya que actualmente está luchando y perdiendo una batalla contra un veneno aparentemente autoadministrado. Aunque no estás seguro de por qué intentó suicidarse, tal vez una razón mortal insignificante como "el amor verdadero", sabes que esta es una oportunidad para [Embrace|E] alguien que debería encontrar fácilmente su lugar en las cortes de la noche."
 podgreatpersons.0036.t: "¿Jan Hus?"
 podgreatpersons.0036.desc: "El "movimiento husita" ha sido una de las principales preocupaciones de [cainites|E] últimamente. Algunos están fascinados con la idea de que la Iglesia se desmorone, otros parecen estar realmente interesados ​​en esta teoría reformista. Sin embargo, el líder del movimiento, Jan Hus en persona, no durará mucho en el mundo, ya que su juicio muy probablemente resultará en su ejecución inmediata. Un grupo de jóvenes "husitas" [cainites|E] ha organizado un audaz rescate del prisionero... y ha fracasado miserablemente. Sin embargo, después de las consecuencias, sus agentes se dieron cuenta de que un hombre solitario vagaba por las calles y afirmaba ser el predicador. Es muy poco probable, ya que el juicio continúa sin problemas, pero podría ser un discípulo de Hus, conmocionado por el ataque. En cualquier caso, como sobreviviente de un asalto de [cainite|E], es una amenaza para su continuo secreto..."
 podgreatpersons.0037.t: "Jan Zizka"
 podgreatpersons.0037.desc: "Has estado siguiendo de cerca la carrera de un brillante general llamado Jan Zizka. Este líder husita ha demostrado ser inmensamente capaz, convirtiendo a una banda de campesinos harapientos en una fuerza capaz de derrotar a los mejores caballeros de Europa mediante tácticas innovadoras. Más notablemente con la llegada de lo que se conoce como "pólvora", una nueva arma mortal que podría causar problemas a los de tu especie. Has sabido que Zizka está de nuevo en campaña, pero la plaga lo ha alcanzado y sus días parecen contados. Consideras seriamente montar una operación para traerlo a tu corte, ya que sería un líder militar valioso y alguien que podría explicarte de primera mano el peligro de estas nuevas armas."
 podgreatpersons.0038.t: "Señora de Pompadour"
 podgreatpersons.0038.desc: "Francia tiene una larga tradición de poderosas amantes y confidentes de sus reyes. Pero hay que admitir que lo que se ha contado de Jeanne Antoinette Poisson es fuera de lo común. La amante real, entonces "amiga del rey" cuando pasaron a una relación más casta, ha tenido tanto poder como Luis XV en los últimos años, si no más. Su carisma, perspicacia política y sólida red de amigos la han hecho poderosa... y odiada en muchos círculos de la corte. Pero esto está llegando a su fin, ya que su frágil constitución finalmente ha ganado a su determinación, con una enfermedad a la que probablemente no sobrevivirá. La Francia mortal perderá una joya, pero tal vez la Francia [cainite|E] pueda ganar una..."
 podgreatpersons.0039.t: "Juana de Clisson"
 podgreatpersons.0039.desc: "Tus agentes te informan de que la infame "Leona de Bretaña" y sus hijos han naufragado recientemente en una zona remota. La Leona es Jeanne de Clisson, una noble bretona que ha jurado vengarse del rey francés por la cobarde ejecución de su marido hace más de 10 años. Desde entonces, ha estado haciendo de corsario con un éxito sorprendente contra las flotas francesas cercanas a Bretaña. Es una mujer voluntariosa y práctica, conocida por dejar solo un superviviente cada vez para contar la historia, y ha impresionado a muchos de tus cortesanos. Su reciente derrota y aislamiento de sus aliados y compañeros de tripulación te da la oportunidad de "invitarla" a tu corte. Tal vez podrías utilizar a una Leona así como chiquilla..."
 podgreatpersons.0040.t: "¿Juana de Arco?"
 podgreatpersons.0040.desc: "La "Doncella de Orleans" ha sido un problema importante para [cainites|E] mientras continúa la guerra entre Francia e Inglaterra. Lo que era una gran oportunidad para conspirar y alimentarse fácilmente se ha convertido en una guerra casi religiosa. La verdadera fe está descontrolada y has perdido la cuenta de la cantidad de [cainites|E] quemados por los fanáticos que acuden en masa al estandarte de Jeanne. Ella es inexpugnable, protegida por una convicción que parece divina en la naturaleza pero... sus parientes cercanos no lo son. Es mezquino, pero podrías vengarte de su familia por todos los dolores de cabeza que ha causado, especialmente porque los ingleses finalmente la han atrapado, dejándola, con suerte, inofensiva. Y con un poco de suerte, incluso podrían convertirse en peones útiles."
 podgreatpersons.0041.t: "Juan Cabot"
 podgreatpersons.0041.desc: "Esta es una época de cambios y exploración, dos cosas que [cainites|E] no está preparado para manejar. Mientras Europa emprende cada vez más expediciones hacia lo desconocido, tu especie se pregunta qué tipo de horrores y oportunidades les aguardan. Estás decidido a no quedarte atrás y, por eso, has hecho averiguaciones sobre uno de los mayores exploradores de la época, John Cabot. Este valiente capitán de barco acaba de regresar de uno de sus muchos viajes al gran oeste y probablemente podría hacer mucho más con un patrón inmortal como tú. Otorgarle la inmortalidad también es una opción, una que podría darte una gran ventaja en el futuro, tanto aquí como más allá del vasto océano azul."
 podgreatpersons.0042.t: "Juan Hawkwood"
 podgreatpersons.0042.desc: "Los Condottieri son una realidad en Italia. A estos hombres se les paga para hacer la guerra en nombre de las ricas ciudades-estado del país y, a menudo, son tan volubles en su lealtad como ávidos de monedas. Uno de sus líderes, el inglés John Hawkwood, ha hecho aquí la mayor parte de su carrera, luchando a favor y en contra de muchas ciudades. Un hombre despiadado y codicioso en la mayoría de los casos, también es aclamado como uno de los mejores comandantes y estrategas del grupo. Como la edad le está afectando y la que debería ser su última expedición, algunos de sus cortesanos argumentan que éste sería un buen momento para acercarse a él. La promesa de la inmortalidad seduciría fácilmente a un hombre así y podría resultar útil... si pudieras obligarlo a tu voluntad."
 podgreatpersons.0043.t: "Leonardo da Vinci"
 podgreatpersons.0043.desc: "Desde hace algún tiempo, Francisco I se ha encariñado bastante con un artista italiano, llegando incluso a regalarle un castillo para su uso personal. Has espiado al hombre y debes reconocer el gran genio que posee en múltiples campos. Sin embargo, no eres el único que lo admira, ya que lo vigilan de cerca lo que hace imposible cualquier contacto cercano. Sin embargo, recientemente te has enterado de que la salud de Leonardo está empeorando, lo que ha obligado al rey a programar una visita a su viejo amigo. Esta podría ser tu mejor oportunidad de "invitar" a la mente más grande de esta generación a tu corte..."
 podgreatpersons.0044.t: "Lucrecia Borgia"
 podgreatpersons.0044.desc: "Siempre estás buscando posibles candidatos [Embrace|E], y en la familia Borgia no faltan. Lucrecia, hija del papa Alejandro VI, ha sido un gran activo para su padre y su hermano. Bella, inteligente y de voluntad fuerte, es la princesa renacentista perfecta. Los rumores de envenenamiento e intrigas despiadadas que la rodean son un punto a favor, ya que la harían aún más apta para la no muerte. Tus agentes están esperando tu palabra."
 podgreatpersons.0045.t: "Marco Polo"
 podgreatpersons.0045.desc: "El mundo [cainite|E] es enorme y siempre estás deseando saber más sobre los extraños amigos, o probablemente enemigos, que podrías hacer en el extranjero. Ha surgido una oportunidad con un comerciante veneciano llamado Marco Polo. Supuestamente, el hombre que lleva una vida familiar tranquila en este momento ha viajado hasta Catai durante varias décadas. Es probable que haya recogido alguna información interesante o pistas sobre el mundo nocturno en el extranjero durante este tiempo. Obviamente, podrías simplemente leer sus notas, pero también podrías hacer algo mucho mejor que eso... Tus agentes están listos para hacer una visita a la finca Polo a tus órdenes."
 podgreatpersons.0046.t: "Margarita I"
 podgreatpersons.0046.desc: "Desde hace casi 20 años, Borgoña y Flandes están gobernadas por Margarita Capeto. La muerte prematura de su marido y su fuerte influencia sobre su hijo la han convertido en una fuerza a tener en cuenta en la zona. De voluntad fuerte, no es la más amable de las gobernantes, como pueden atestiguar las numerosas rebeliones que han surgido y han sido aplastadas durante su reinado. Aun así, es una estadista capaz con una mente capaz de soportar los rigores de la no muerte y, como tal, estás considerando una operación audaz para matarla antes de que la muerte la reclame."
 podgreatpersons.0047.t: "Michael escocés"
 podgreatpersons.0047.desc: "El consejero científico y astrólogo de la corte del emperador Federico II es un extraño inglés llamado Michael Scot. Este individuo, evidentemente erudito, suele ser acusado de magia negra, ya que parece saber más sobre el funcionamiento interno del mundo de lo que debería saber cualquiera. Sin embargo, hasta donde puedes ver, no está poseído por ninguna fuerza sobrenatural... todavía. Su conocimiento del Cielo y de Dios es de especial interés para ti, un ser maldecido por el mismísimo Creador, y te preguntas si Scot podría ser un activo en esta tarea. Separarlo de la corte del Emperador y fingir que su muerte fue un accidente no sería fácil, pero está en tu poder."
 podgreatpersons.0048.t: "Mindaugas"
 podgreatpersons.0048.desc: "La Lituania mortal se está convirtiendo lentamente al cristianismo, como ya han hecho muchos países del este. Sin embargo, aquí el proceso es sangriento e implacable, con las religiones nativas luchando contra las órdenes sagradas. Tal vez se haya llegado a un punto de inflexión con la coronación de Mindaugas, el primer rey de Lituania, con su bautismo en la Iglesia. Sin embargo, lejos de ser un fanático, ya ha cambiado de religión varias veces mientras luchaba contra los tártaros y los duques rivales por la corona. Aunque sin duda es cínico, Mindaugas ha logrado mucho en lo militar y administrativo, por lo que, cuando te enteras de un complot mortal para matarlo por una venganza mezquina, consideras tus opciones. Abrazar a un rey siempre es arriesgado, pero su base de poder es lo suficientemente débil como para que puedas tener éxito."
 podgreatpersons.0049.t: "Nicolás Maquiavelo"
 podgreatpersons.0049.desc: "Te ha fascinado un manuscrito que te regalaron recientemente. 'El Príncipe' es un estudio perfecto de la política y el gobierno de [cainite|E]... ¡y fue escrito por un simple mortal! Este Maquiavelo está lejos de recibir la fama que crees que merece, ya que su obra maestra está siendo destrozada por cuestiones insignificantes de 'moralidad' y 'gobierno justo'. Si los mortales no pueden apreciar el genio detrás de esta obra, sin duda podrías ofrecerle un trato mejor. Un trato de inmortalidad..."
 podgreatpersons.0050.t: "Nicolás Zannekin"
 podgreatpersons.0050.desc: "Flandes ha estado plagada de revueltas campesinas durante varios años. Sin duda, es una oportunidad para [cainites|E], ya que, después de todo, alimentarse es mucho más fácil en tiempos de guerra. Esta revuelta en particular es extrañamente duradera, en lo que respecta a las disputas mortales, y sorprendentemente exitosa, con la captura de varias ciudades y del propio conde. No tienes dudas de que será aplastada con el tiempo, pero... esta resistencia es la señal de un buen líder que da órdenes a los campesinos. Tal vez podrías hacer que algunos de tus agentes "indaguen" sobre el líder rebelde durante la próxima batalla..."
 podgreatpersons.0051.t: "Blemides de Nicéforo"
 podgreatpersons.0051.desc: "La caída de Constantinopla ha supuesto la pérdida de muchos grandes eruditos. Sin embargo, algunos han podido prosperar en el caótico período posterior, como Nicéforo Blemides. Profesor, escritor y teólogo, se ha instalado en Nikea, donde el emperador le ofrece un amplio patrocinio. Ya ha enseñado a muchas grandes figuras, como el príncipe, y está considerando retirarse para vivir sus últimos años en la serena paz de un monasterio. Este tipo de faros de la cultura romana tardía son cada vez más escasos a medida que la fortuna del imperio mengua. Por ello, estás considerando regalarle la inmortalidad, para preservar al menos esa pequeña parte de ella."
 podgreatpersons.0052.t: "Pons de Capduelh"
 podgreatpersons.0052.desc: "Las Cruzadas han sido un golpe terrible para la región que gobiernas, pero tienen la ventaja de traerte a algunas personas interesantes. Un tal Pons de Capduelh, por ejemplo, un trovador de Auvernia, ha sido el centro de atención de tu corte durante un tiempo. Un tipo encantador y optimista, con un ingenio rápido y palabras aún más rápidas, parece capaz de cautivar incluso al cruzado más severo con audaces canciones de amor y caballerosidad. Tal talento podría ser de gran utilidad en la política, donde una lengua de plata puede llevarte muy lejos."
 podgreatpersons.0053.t: "Rodrigo Borgia"
 podgreatpersons.0053.desc: "El papado siempre ha sido un dolor de cabeza para los vampiros, ya que el poder absoluto de la verdadera fe que irradia hace imposible cualquier incursión. Esto ha cambiado un poco con el actual papa, Alejandro VI, que parece mucho más preocupado por los asuntos terrenales que por las preocupaciones espirituales. También ha tenido bastante éxito en ello, ampliando el área de influencia de los Estados Pontificios y el poder de su familia mediante conquistas y una diplomacia astuta. Su espiritualidad, que no es precisamente estelar, te permite una oportunidad única en la vida: podrías enviar agentes a la Santa Sede para "salvar" a Rodrigo Borgia, que actualmente está postrado en cama por una intoxicación alimentaria o un envenenamiento. Luego, una vez escondido en tu corte, tendrías un papa para ti solo..."
 podgreatpersons.0054.t: "Rey Xordo"
 podgreatpersons.0054.desc: "Galicia es un país en sí mismo a pesar de estar gobernada por el rey de Castilla. Esta región aislada es el hogar de gobernantes muy autocráticos, incluso para los estándares de la época. Estos nobles a menudo son descuidados con el pueblo común y se alcanzó un punto de ebullición hace cuatro años, cuando comenzó una revuelta. Los rebeldes están liderados por un fidalgo menor (un título nobiliario menor) llamado Roi Xordo. El hombre ha logrado algunos éxitos iniciales, pero el viento está cambiando, ya que las tropas más experimentadas de la nobleza están reprimiendo con fuerza la rebelión. Aunque parecen condenados al fracaso, tal vez su líder aún pueda ser de alguna utilidad para ti. Un chiquillo apasionado y de mentalidad militar tiene su atractivo..."
 podgreatpersons.0055.t: "Skanderbeg"
 podgreatpersons.0055.desc: "Los otomanos han sido una gran preocupación para Europa desde hace algún tiempo. La derrota de la cruzada de Varna y la caída de Constantinopla allanaron el camino para una mayor expansión por su parte. Pero, desde hace casi 25 años, se han visto frustrados por un hombre llamado Skanderbeg, quien, con un número insignificante de tropas, ha logrado detener la poderosa maquinaria de guerra turca. Ya aclamado como un héroe en toda Europa, el anciano general está una vez más al frente de una nueva coalición, pero una enfermedad mortal se ha apoderado de él. Sin esperanzas de recuperación, te preguntas si este sería un buen momento para 'salvarlo' y llevarlo a tu corte. Después de todo, sería una pena perder a un defensor tan brillante."
 podgreatpersons.0056.t: "Snorri Sturluson"
 podgreatpersons.0056.desc: "Islandia es una tierra remota, incluso para otros escandinavos, pero ha llamado tu atención con la historia de un tal Snorri Sturluson, aparentemente el político más poderoso de la isla. Snorri, un estudioso de la mitología nórdica, ha navegado por la caótica política islandesa y noruega durante décadas, pero parece que el rey de Noruega ya ha tenido suficiente. Uno de tus agentes informa que se está llevando a cabo un complot de asesinato contra el legislador islandés. A ti no te preocupa, por supuesto, pero tienes la opción de salvar a Snorri y traerlo de vuelta a tu corte si lo deseas. Podría ser un candidato interesante para el [Embrace|E]."
 podgreatpersons.0057.t: "Subutai"
 podgreatpersons.0057.desc: "La Horda mongola ha barrido a todos sus enemigos, desde China hasta Polonia. En el plano político, Gengis Khan es sin duda el factor principal, pero en el plano militar, Subutai, su principal estratega, es el hombre detrás de escena. Habiendo orquestado más de 20 campañas y ganado 65 batallas, el leal general ya es famoso en toda la estepa. A la madura edad de 72 años, Subutai finalmente ha decidido retirarse del campo de batalla, ofreciéndote una oportunidad de oro para derrotarlo sin las miradas indiscretas de todo un ejército."
 podgreatpersons.0058.t: "¿Teresa de Ávila?"
 podgreatpersons.0058.desc: "Iberia se ha vuelto bastante incómoda para los vampiros desde el comienzo de la Inquisición española. Has probado muchos planes grandes y pequeños para reducir la influencia de la Iglesia y funcionaba bastante bien hasta que apareció Teresa de Ávila. Esta monja testaruda ha reformado y reavivado prácticamente por sí sola la pasión por el cristianismo en los corazones mortales de Iberia. Has puesto muchos obstáculos en su camino, incluidos tus agentes de la Inquisición y la Iglesia, sin ningún resultado. Por ahora, estás dejando pasar el asunto y cubriendo tus huellas. El último paso para hacerlo es "ocuparte" de tu Legado Papal favorito, Egidio Cajal, que ha estado huyendo de tu ira desde que no pudo detenerla. Pero nadie escapa a tu alcance por mucho tiempo..."
 podgreatpersons.0059.t: "Teodoro Metoquitas"
 podgreatpersons.0059.desc: "La política romana es voluble y la fortuna de un hombre puede cambiar con facilidad. Uno de ellos es Teodoro Metoquitas, el favorito del difunto emperador Andrónico II. Erudito, mecenas de las artes y diplomático de renombre, Teodoro debe la mayor parte de su carrera a su talento personal, pero también a su amistad con las personas adecuadas. Cuando Andrónico fue expulsado del poder, Metoquitas perdió todo el crédito en la corte y ahora está recluido en un monasterio para vivir el resto de su vida. Algunos de tus cortesanos piensan que ese final es un desperdicio criminal de un hombre talentoso, y tú podrías intervenir, tal vez recuperando a un futuro chiquillo agradecido en el proceso."
 podgreatpersons.0060.t: "Teodora Paleóloga"
 podgreatpersons.0060.desc: "Constantinopla ha sido reconquistada por los restos romanos después de casi 60 años de dominio latino. Se está llevando a cabo un período de ardua restauración, anunciado por la propia emperatriz, Teodora Paleóloga. Una matriarca firme de la renovada familia imperial, ha resistido muchas tormentas políticas y religiosas. La temprana muerte de su esposo la dejó en una posición de relativo poder que utilizó para impulsar sabias obras arquitectónicas y mecenazgo. Es un poderoso símbolo del regreso de los griegos al poder y sabes que muchos de tus rivales quieren interferir en su camino. Si deseas actuar para tener este símbolo solo para ti, ahora es el momento."
 podgreatpersons.0061.t: "Theodor von Neuhoff"
 podgreatpersons.0061.desc: "Un personaje pintoresco ha llegado recientemente a Zutphen. Este hombre, Theodor von Neuhoff, está paralizado por deudas que recuperó vendiendo su título de... Rey de Córcega. De hecho, tras una breve rebelión en la isla genovesa, los habitantes han "coronado" a este aventurero alemán como su futuro rey. Un mandato que sólo tuvo durante un par de meses antes de que su "reino" se hiciera pedazos. Y ahora, aquí está, no es mucho más que un estafador pintoresco que lo ha perdido todo. Sin embargo, al menos es un buen relato. Ha habido peores niños en potencia que uno que podría divertirte."
 podgreatpersons.0062.t: "Teodoro de Navarra"
 podgreatpersons.0062.desc: "Pocas personas representan mejor los ideales caballerescos que Thibaut de Navarre. Ha vivido intrigas mortales (y orquestó algunas), participó en una cruzada exitosa, amó a una mujer prohibida (una Reina nada menos) y escribió muchas canciones como un querido 'Trouvere'. Mientras tanto, también logró ascender en la jerarquía feudal desde Conde de Champaña hasta Rey de Navarra, donde tuvo un reinado exitoso. Se ha enterado recientemente de que, al regresar de un viaje a Champaña, Thibault ha caído gravemente enfermo y su escolta ha disminuido el ritmo. Esta podría ser una oportunidad única para que tus agentes "salven" al Rey moribundo y lo lleven a tu corte. Un hombre consumado como él es un candidato interesante para [Embrace|E]."
 podgreatpersons.0063.t: "¿Tomás de Aquino?"
 podgreatpersons.0063.desc: "Uno de tus rivales menores ha lanzado un ataque temerario contra una mansión en Aquino. No estás completamente seguro de por qué, parece que tenía peones en la familia allí, y que un miembro de la casa llamado Thomas los ha limpiado a fondo. Este hombre erudito quiere unirse a la Orden Dominicana y parece estar bendecido por un intelecto soberbio, ya que está trabajando en muchas ideas nuevas para la Iglesia. En cualquier caso, su Fe Verdadera quemó a tu rival hasta los huesos y ahora te queda un lío con el que lidiar, ya que ha habido muchos testigos. El propio Thomas es inatacable, pero podrías empezar por hacer que su madre "desaparezca". Tus agentes creen que la mujer es en realidad una candidata potencial a [Embrace|E], ya que ha utilizado algunas tácticas deshonestas para lograr sus objetivos en el pasado."
 podgreatpersons.0064.t: "Thomas Muntzer"
 podgreatpersons.0064.desc: "La Reforma está en pleno apogeo y, si bien al principio parecía algo bueno para los vampiros con el debilitamiento de la Iglesia, ahora hay más hombres santos que nunca. Todos los esfuerzos que has hecho para aplastarlos han sido, en el mejor de los casos, inconcluyentes. Un predicador llamado Thomas Muntzer te está dando problemas en particular con su creación de una "Liga Eterna de Dios", formada principalmente por un número cada vez mayor de campesinos rebeldes. Su entusiasta charla sobre un Apocalipsis inminente te está poniendo de los nervios y estás considerando enviar a algunos de tus agentes durante su próxima batalla para que lo lleven a tu corte. Entonces, podrás mostrarle el verdadero rostro del Infierno..."
 podgreatpersons.0065.t: "¿Timur?"
 podgreatpersons.0065.desc: "El señor de la guerra conocido como Timur ha sido un gran problema para ti desde que comenzó su despiadado camino de conquistas. Autoproclamado heredero del legado de Genghis Khan, nadie ha podido interponerse en su camino hasta ahora y sus guerras han dado como resultado el saqueo y la quema de innumerables ciudades, lo que no es realmente algo bueno para los terrenos de caza de un vampiro. Cuando los refugiados de [cainite|E] comienzan a causar problemas en tu corte, consideras una posible solución. Hasta ahora, todos los intentos de capturarlo o matarlo han fallado, como si estuviera protegido por alguna fuerza sobrenatural. Un curso de acción alternativo sería secuestrar a su esposa favorita y consejera más cercana. Con un poco de suerte, podría detenerlo un poco. En el peor de los casos, se sabe que ella es talentosa y hermosa, dos cualidades interesantes para un potencial [Embrace|E]."
 podgreatpersons.0066.t: "Tomás de Torquemada"
 podgreatpersons.0066.desc: "La Inquisición ya lleva bastante tiempo en pleno apogeo en el mundo de la noche, pero recientemente ha reunido el apoyo suficiente para propagarse en el reino mortal, y la Inquisición española ha sido reconocida oficialmente por el Papa. Esto ha hecho que la no-vida de [cainites|E] en Iberia sea aún más difícil y tus súbditos te menosprecien por no "hacer lo suficiente". La Inquisición es demasiado poderosa para derrotarla ahora, pero un ataque quirúrgico contra su líder, Tomás de Torquemada, podría ser una victoria moral que podrías aprovechar. Más aún si pudieras [Embrace|E] de alguna manera..."
 podgreatpersons.0067.t: "Ulrich de Liechtenstein"
 podgreatpersons.0067.desc: "Una nueva moda se está apoderando de estos volubles mortales: "Amor cortés", con historias de caballeros con armaduras brillantes y romances castos con mujeres casadas. Como todo lo relacionado con los mortales, esto no sobrevivirá la prueba del tiempo, pero hasta entonces... siempre es bueno entender sus caprichos actuales. Tus agentes recomiendan la ayuda de un tal Ulrich von Liechtenstein, un caballero errante y poeta de cierto renombre conocido como un ejemplo de caballería. El hombre tiene una lengua de plata y un brazo sólido con la espada y podría serte útil en más de un sentido." #NT!
 podgreatpersons.0068.t: "Vasco de Gama"
 podgreatpersons.0068.desc: "Los contactos con Europa se han incrementado últimamente gracias a los viajes de un explorador portugués llamado Vasco da Gama. Aunque el hombre habla de un rico comercio y grandes alianzas, sus acciones dicen lo contrario. Ha masacrado a los civiles de un barco musulmán que viajaba y se ha vengado con una armada completa de un supuesto desaire del rey de Zamorin. Ahora está claro que los portugueses vienen con una mentalidad conquistadora y hay que darles una lección. Capturar y abrazar al despiadado "virrey de la India" serviría de advertencia a cualquier europeo que intente invadir su patria."
 podgreatpersons.0069.t: "Qué Tyler"
 podgreatpersons.0069.desc: "Hay un aura de expectación por el resultado de la reunión entre el rey Ricardo II y Wat Tyler, ambos anfitriones de una especie de conferencia de paz entre los nobles y la revuelta de los campesinos. Tyler ha sido el más testarudo de los líderes rebeldes, negándose hasta ahora a cualquier concesión hecha por el rey. Estás bastante seguro de que muchas figuras importantes de [cainite|E] se están reuniendo en las sombras de la reunión, especialmente alrededor de la amante de Tyler, una tal Patricia de Bollingbroke. Por ello, estás ansioso por enviar a algunos de tus propios agentes al lugar, para asegurarte de no quedarte atrás de los planes de tus rivales. Lo único que queda por resolver es la cuestión de la libertad de acción de tus agentes. ¿Los enviarás con recursos y dinero suficientes para conseguir un "premio" del evento, o simplemente les ordenarás que observen?"
 podgreatpersons.0070.t: "William Wallace"
 podgreatpersons.0070.desc: "Mientras la guerra por la independencia de Escocia continúa, los escoceses han perdido a uno de sus principales comandantes. William Wallace había caído en desgracia tras su derrota en Falkirk, pero seguía siendo uno de los "Guardianes de Escocia" y un poderoso símbolo para su pueblo. Escurridizo desde Falkirk, Wallace ha sido visto viajando por Europa reuniendo apoyo para su causa hasta su regreso a Inglaterra, donde fue capturado recientemente. Ha comenzado un juicio, uno en el que el veredicto no sorprenderá a nadie. Los escoceses probablemente aguantarán y apoyarán a su mártir, pero sería una pena perder a un hombre tan decidido. Podrías mover algunos hilos y conseguir un reemplazo antes de su ejecución. Entonces, sería todo tuyo..."
 podgreatpersons.0071.t: "Nagash"
 podgreatpersons.0071.desc: "Un anciano trastornado ha estado armando un escándalo en Egipto últimamente. Este individuo afirma ser el "Primer Inmortal" y Emperador de "Nehekhara". Cuenta que uno de sus hechizos ha salido terriblemente mal y lo ha llevado a "nuestro mundo". Lo extraño es que sabe sobre los vampiros, aunque tiene algunas ideas erróneas curiosas sobre ellos (está convencido de que solo hay 5 "linajes"). En cualquier caso, es un lastre, ya que claramente está lleno de sí mismo y podría atraer una atención no deseada hacia nosotros. Por lo tanto, podrías enviar a algunos de tus agentes para que lo traigan a tu corte y se ocupen de él tú mismo."
 podgreatpersons.0072.t: "Saad al Dawla"
 podgreatpersons.0072.desc: "Un estadista judío se ha hecho conocido recientemente en todas partes. Sa'ad proviene de orígenes humildes y su asombroso dominio de los asuntos de estado lo ha convertido en un activo inestimable en la corte del Khan de Mongolia. Famoso también por su amplio conocimiento médico y su mecenazgo de las artes, este gran visir judío todavía tiene un gran defecto: su arrogancia. Sus enemigos son numerosos, desde funcionarios mongoles azotados por corrupción hasta musulmanes que se sienten obstaculizados por un extranjero. Protegido por el Khan, Sa'ad hasta ahora ha ido un paso por delante, pero su suerte se está acabando, ya que su patrón ha enfermado recientemente. La cantidad de planes iniciados para asesinarlo es impresionante incluso para el estándar [cainite|E]. Por lo tanto, si quieres actuar y eliminarlo de la política mortal, ahora es el momento. Un hombre así seguramente sería un buen candidato [Embrace|E]."
 Sa_ad_al_Dawla: "Saad al Dawla"
 Abu_al_Baqa_ar_Rundi: "Abu al-Baqa ar-Rundi"
 podgreatpersons.0073.t: "Abu al-Baqa ar-Rundi"
 podgreatpersons.0073.desc: "A medida que las ciudades de al-Andalus caen una a una ante la Reconquista cristiana, el legado de una Edad de Oro cae con ellas. Un escritor sevillano se ha encargado de inmortalizar la gloria de las ciudades perdidas. Su poema, escrito en la tradición clásica de la Ritha, se conoce como "Una elegía a al-Andalus" y ha obtenido un amplio reconocimiento en los reinos magrebíes a los que huyó como refugiado. A pesar de esto, ha obtenido poco apoyo real para ayudar a los andaluces, y Abu al-Baqa es ahora un anciano cansado que no es probable que vea su sueño hecho realidad. A menos que le concedan una eternidad para planear y preparar su venganza..."
 Sheikh_Bedreddin: "Jeque Bedreddin"
 podgreatpersons.0074.t: "Jeque Bedreddin"
 podgreatpersons.0074.desc: "El sultanato otomano está sufriendo un estallido masivo de revueltas. Aunque la situación militar parece estar resolviéndose a favor del sultán, a usted le interesa el líder de los rebeldes. Esta compleja figura, el jeque Bedreddin, es ante todo un teólogo que predica la propiedad comunal y la igualdad entre cristianos y musulmanes. Tampoco es un holgazán en cuestiones militares, ya que fue el juez militar principal del príncipe otomano Musa. Una mentalidad revolucionaria es algo peligroso en la lenta política de los vampiros, pero usted sigue considerando la idea de asegurarse de que este rebelde termine a su merced..."
 Alauddin_Ali_Shah: "Alauddin Ali Shah"
 podgreatpersons.0075.t: "Alauddin Ali Shah"
 podgreatpersons.0075.desc: "Bengala ha sido recientemente el escenario de una amarga lucha de poder entre tres príncipes que compiten por el control del sultanato. Esta guerra te ha interesado debido a la despiadada ambición de uno de los beligerantes, Alauddin Ali Shah. Este hombre, que ya fue derrocado una vez de una posición de poder, ha asesinado y usurpado su actual base de poder con una fría eficiencia. Es difícil decir si podrá repetir este logro en la guerra actual, pero un líder tan hábil y despiadado podría ser de utilidad para tu corte..."
 Birger_Jarl: "Jarl de Birger"
 podgreatpersons.0076.t: "Jarl de Birger"
 podgreatpersons.0076.desc: "Birger Jarl, un estadista consumado, tanto en diplomacia como en guerra, ha sido el verdadero poder en Suecia durante varias décadas. Haciendo un uso hábil de la Iglesia para promover sus propios objetivos, ha frenado el poder de la mayoría de los magnates, allanando el camino para un reino fuerte y centralizado de Suecia en el futuro. Sin embargo, el hombre no solo está impulsado por la guerra y la ambición, ya que sus investigaciones sobre la fundación de una nueva ciudad en un lugar remoto llamado "Estocolmo" han dado sus frutos. Sin embargo, la edad finalmente lo está alcanzando, y el autoproclamado duque de Suecia podría encontrarse pronto con su destino final. A menos que esté planeando otro destino para él..."
 Zawisza_Czarny: "La vida de Czarny"
 podgreatpersons.0077.t: "La vida de Czarny"
 podgreatpersons.0077.desc: "Has estado siguiendo la carrera de un tal Zawisza Czarny con gran interés. Este caballero polaco conocido por su habilidad en el combate y su valentía ha sido un objetivo tentador para [Embrace|E] desde hace mucho tiempo.\nGanador de muchos torneos, líder de fuerzas militares e incluso diplomático cuando llega el momento de las palabras, Zawisza tiene muchos talentos útiles que estás ansioso por poner en práctica. Recientemente ha llamado a su rey cobarde por huir en batalla contra los turcos otomanos y está planeando continuar la guerra por sí solo. Un movimiento valiente, aunque suicida. Ahora que se ha apartado de la corte real y de la mayor parte del ejército, sería un buen momento para que atacaras."
 Seguin_de_Badefol: "Seguí de Badefol"
 podgreatpersons.0078.t: "Seguí de Badefol"
 podgreatpersons.0078.desc: "Seguin, un mercenario al servicio de Juan II de Francia, no se tomó con agrado el final de la guerra y, en su lugar, se dedicó al bandidaje y a las incursiones. Capturó sesenta castillos y aplastó al ejército real. Fue el gobernante de facto de Francia oriental hasta que el Papa y el rey le pagaron una elevada suma para que dejara de hacerlo. Ahora, rico, pero todavía con su trabajo de mercenario, Seguin fue empleado por el rey Carlos II de Navarra... hasta que intentó extorsionarlo para sacarle más oro. El rey lo hizo envenenar y Seguin ahora está muriendo lentamente. Un "emprendedor" así podría ser un buen candidato..."
 Owain_Lawgoch: "Owain Lawgoch"
 podgreatpersons.0079.t: "Owain Lawgoch"
 podgreatpersons.0079.desc: "El último descendiente masculino de los antiguos reyes galeses de Gwynedd y uno de los mejores guerreros de la tierra ha llegado recientemente a tu conocimiento. El hombre tiene una larga carrera, ya que está decidido a recuperar su legítimo trono e incluso lanzó dos invasiones, causando pánico en Inglaterra.\nSu primera flota no pudo desembarcar debido a las tormentas, mientras que la segunda fuerza fue desviada para ayudar al rey de Francia. Cuando no estaba invadiendo Gales, Owain luchó por los franceses en la Guerra de los Cien Años y comandó una compañía de mercenarios galeses contra Pedro el Cruel de Castilla.\nRecientemente ha llegado a un acuerdo con el rey castellano y planea una nueva invasión de su patria con su ayuda. Has sabido que los ingleses han enviado un espía para matarlo, lo que podría ser la tapadera perfecta para secuestrarlo y llevarlo a tu corte."
 Roger_de_Flor: "Roger de Flor"
 podgreatpersons.0080.t: "Roger de Flor"
 podgreatpersons.0080.desc: "Roger de Flor, que en un principio fue miembro de los Caballeros Templarios, fue expulsado de la orden tras su vergonzosa conducta en el Sitio de Acre, donde tomó el control de una galera templaria y cobró enormes cantidades por llevar a civiles a Chipre para ponerlos a salvo. Tras una temporada como pirata, Roger vio una oportunidad de asegurar su fortuna. Creó un grupo mercenario, la Compañía Catalana, con soldados aragoneses despedidos. Desde entonces se ha convertido en una fuerza importante en la política bizantina, como un exitoso capitán mercenario contra los turcos. Sin embargo, la audacia de Roger podría ser su perdición, ya que su ambición de crear un reino mercenario en Anatolia le ha granjeado muchos enemigos. Esto presenta una oportunidad para que falsifiques su asesinato y afirmes que este resultó ser tuyo."
 podgreatpersons.0081.t: "Adán el leproso"
 podgreatpersons.0081.desc: "Recientemente, Inglaterra está viviendo una ola de crímenes, y el líder de los bandidos más famoso es un tal Adán el Leproso.\nEn su crimen más famoso, Adán se enteró de que la reina Philippa había dejado sus joyas con un comerciante local. La banda del leproso rodeó la casa del comerciante y le exigió que les entregara las gemas. El comerciante indignado se negó y rechazó con firmeza varios ataques hasta que Adán se exasperó y prendió fuego al edificio. Ahora las tornas se invirtieron: el comerciante y su familia intentaron salir y Adán los mantuvo dentro hasta que tiraron las joyas.\nEl bandido, ahora rico, nunca fue atrapado desde entonces... hasta que tus agentes tropezaron con su guarida, principalmente por suerte.\nEl anciano forajido ha demostrado astucia y fuerza, y te preguntas si podría ser un niño digno."
 podgreatpersons.0082.t: "Momchil"
 podgreatpersons.0082.desc: "Momchil, un bandido búlgaro que construyó un ejército personal de campesinos en los montes Ródope, sirvió brevemente a Stefan Dusan de Serbia, pero realmente se destacó durante la actual Guerra Civil Bizantina. En una impresionante exhibición de puñaladas por la espalda, Momchil cambió de bando en 1343, 1344 y 1345. Al jugar en ambos bandos, pudo establecer su propio poder en las tierras fronterizas. Se ha convertido en una amenaza tal que los bizantinos y los turcos ahora están aliados para acabar con él de una vez por todas. Parece poco probable que pueda resistir un asalto así. El hombre ha demostrado claramente la ambición cruda y la astucia necesarias para tener éxito en la sociedad vampírica y, como tal, tus cortesanos te instan a que consideres enviar a alguien para fingir su muerte durante la próxima batalla y luego traerlo ante ti."
 Arnaud_de_Cervole: "Arnaud de Cervole"
 podgreatpersons.0083.t: "Arnaud de Cervole"
 podgreatpersons.0083.desc: "Arnaud, que fue arcipreste de Vélines hasta que descubrió que una carrera como mercenario le gustaba más, formó la primera "Gran Compañía" y la dirigió hacia Provenza, que había evitado daños graves en la guerra. En poco tiempo, los mercenarios la habían convertido en un páramo. En 1358, el arcipreste aseguró su infamia básicamente tomando al Papa como rehén, rodeando la sede papal en Aviñón y exigiendo 20.000 florines para abandonar la región. Después de eso, Arnaud volvió en gran medida al trabajo legítimo de mercenario. Durante su carrera, se ha ganado muchos enemigos y, como tal, se ha ofrecido voluntario para unirse a una Cruzada lejos de Francia. Sin embargo, la parte logística de esta campaña es inestable y el arcipreste ahora está varado no muy lejos de su área de influencia. ¿Quizás una oportunidad para solicitarle que preste sus habilidades a su corte?"
 Robert_of_Geneva: "Roberto de Ginebra"
 podgreatpersons.0084.t: "Roberto de Ginebra"
 podgreatpersons.0084.desc: "Hace tiempo que sospechas que el actual Papa de Aviñón, Clemente VII, podría ser un vampiro. Principalmente porque engañó a una ciudad sitiada prometiéndoles clemencia y luego mató a todos los que estaban adentro al grito de "¡Sangre y más sangre!", lo que le ha valido su apodo.\nSin embargo, por extraño que parezca, parece que es solo un mortal normal, aunque desquiciado y ambicioso. Como Papa, es culto, astuto y está familiarizado con la guerra desde su juventud como Legado.\nEs evidente que tampoco está protegido por la Fe Verdadera, como la mayoría de los otros Papas de los que has oído hablar. Como tal, es un candidato tentador [Embrace|E]..."
 Louis_d_Estouteville: "Luis de Estouteville"
 podgreatpersons.0085.t: "Luis de Estouteville"
 podgreatpersons.0085.desc: "Mientras Francia se desmorona bajo el asalto de Inglaterra durante esta Guerra de los Cien Años, el Mont-Saint-Michel aún resiste. Defendido por tan solo 119 caballeros franceses, este pequeño lugar sagrado ya ha hecho retroceder a más de 20 000 ingleses... dos veces.\nLos caballeros están liderados por un tal Louis d'Estouteville, un valiente capitán del ejército francés. Envalentonados por su milagrosa victoria, los caballeros ya han comenzado a liberar la campiña normanda mientras los ingleses se apresuran a montar una defensa.\nEn el caos actual, y con Louis lejos del lugar sagrado, esta podría ser una oportunidad única para que reclutes a un líder de hombres tan hábil."
 Lodewyk_van_Bercken: "Lodewyk van Bercken"
 podgreatpersons.0086.t: "Lodewyk van Bercken"
 podgreatpersons.0086.desc: "Una nueva moda está surgiendo entre estos volubles mortales: el diamante. Esta joya, ciertamente hermosa, es el tema de conversación de todas sus cortes y la marca del verdadero noble moderno. Tal vez quieras imitarlos, para estar al día con los tiempos, como decían. La mejor oportunidad para hacerlo ha aparecido recientemente en la forma de Lodewyk van Bercken, el astuto joyero flamenco que inventó una nueva herramienta para cortar diamantes, lo que contribuyó a su repentino ascenso en popularidad. ¿Qué mejor manera de fastidiar a los mortales y hacerlo mejor que ellos que robarles a su preciado artesano justo delante de sus narices?"
 Lorenz_Helmschmied: "Lorenz Helmschmied"
 podgreatpersons.0087.t: "Lorenz Helmschmied"
 podgreatpersons.0087.desc: "Recientemente has conocido al armero de la corte de la familia Habsburgo, un tal Lorenz Helmschmied. Este artesano sumamente talentoso ha creado algunas de las armaduras más innovadoras técnicamente y artísticamente complejas de la época. No menos de dos emperadores del Sacro Imperio Romano Germánico han sido equipados para la batalla con sus creaciones. Como vampiro, no necesitas tanta protección como esos débiles mortales, pero aun así, tener a un individuo tan talentoso trabajando para ti sería prestigioso y útil... Y no querrías que tus enemigos lo atraparan antes que tú, no sea que terminen usando esas magníficas armaduras contra ti..."
 Robert_Porter: "Roberto Porter"
 podgreatpersons.0088.t: "Roberto Porter"
 podgreatpersons.0088.desc: "Como gobernante de la noche, necesitas individuos con talento en varios campos, como la guerra, la administración, la diplomacia... Es una ocasión rara cuando uno puede pretender ser experto en varias de ellas. Pero puede que hayas encontrado una excepción en la persona de un tal Robert Porter.\nUn miembro entusiasta de la facción parlamentaria, Porter comenzó como herrero para ellos, antes de ser nombrado capitán de la caballería. Luego también publicó una pieza de propaganda y finalmente fue nombrado tesorero de una de sus guarniciones. Sin duda, un hombre con un conjunto de habilidades tan variado podría ser útil en tu corte."
 Daniel_Hopfer: "Daniel Hopfer"
 podgreatpersons.0089.t: "Daniel Hopfer"
 podgreatpersons.0089.desc: "Recientemente, un hombre ingenioso llamado Daniel Hopfer llamó tu atención. Es un artista alemán y fue el primero en utilizar el grabado al aguafuerte, lo que dio como resultado armaduras más bellamente decoradas que nunca. También trabaja con otros artesanos y ya tiene un legado de hijos ansiosos por seguir sus pasos. La calidad de su trabajo ha llamado la atención de la corte imperial, pero tú podrías ser más rápido que ellos si actúas ahora. ¿Qué gobernante de la noche que se precie rechazaría la posibilidad de una prestigiosa armadura hecha por uno de los mejores maestros en este campo?"
 William_Dampier: "William Dampier"
 podgreatpersons.0090.t: "William Dampier"
 podgreatpersons.0090.desc: "El capitán William Dampier, pirata, explorador, navegante, corsario y naturalista, es probablemente uno de los prospectos más emocionantes de los que hayas oído hablar en mucho tiempo. Ha demostrado una y otra vez el temple necesario para llegar lejos en la no vida, ayudado por su combinación de valentía y crueldad hacia sus iguales. Un hombre así podría ser un activo poderoso... si se le mantiene atado. Ten en cuenta que se sabe que ha traicionado a su empleador en numerosas ocasiones. Ese tipo de pícaro solo responde ante sí mismo."
 Catherine_Deshayes: "Catalina Deshayes"
 podgreatpersons.0091.t: "Catalina Deshayes"
 podgreatpersons.0091.desc: "Alguien será quemado en la hoguera por brujería en París mañana. No es algo poco común, pero esta "bruja" en particular captó tu interés. Esta mujer se ha especializado en la adivinación para los poderosos. Luego en la alquimia, luego en el envenenamiento, luego en la misa negra... no parece haber límites a lo que habría podido hacer para extorsionar a la crédula aristocracia francesa. Su suerte cambió cuando comenzó a usar imágenes satánicas para sus rituales, lo que hizo que se le atribuyeran una serie de envenenamientos en la corte francesa. Independientemente de la verdad del asunto, una "emprendedora" tan innovadora podría ser útil para tu corte de muchas maneras."
 Ontsifor_Lukinich: "Ontsifor Lukinich"
 podgreatpersons.0092.t: "Ontsifor Lukinich"
 podgreatpersons.0092.desc: "Ontsifor, que procede de una familia de boyardos de Nóvgorod, ha sido elegido posádnik (alcalde) de la ciudad varias veces. Apareció por primera vez en el informe de tus agentes cuando lideró las tropas de la ciudad contra la reciente invasión sueca, y logró hacerlo bastante bien a pesar de estar en desventaja.\nOntsifor no solo fue un soldado, sino que también reformó el cargo de posádnik, creando un nuevo colectivo gobernante de varios miembros, una novedad en la política de Nóvgorod hasta donde tú sabes. Un hombre con semejante conjunto de habilidades sin duda podría ser útil para tu noble causa."
 podgreatpersons.0093.t: "Iván"
 podgreatpersons.0093.desc: "Un joven aparentemente simple ha sido el centro de atención en tu zona últimamente. El hermano menor de su familia, Ivan, siempre es alegre y amable hasta el punto de la estupidez. También suele ser el héroe (involuntario) de muchos cuentos fantásticos, desde dragones hasta princesas secuestradas, en los que siempre gana de alguna manera al final. Sospechas que una broma inteligente de los Malkavian es la verdadera causa de esta historia, pero ¿y si Ivan realmente tuviera el don de una suerte extraordinaria u otro don sobrenatural? Al menos podrías llevarlo a tu corte para que investigue."
 Kudeyar: "Kudeyar"
 podgreatpersons.0094.t: "Kudeyar"
 podgreatpersons.0094.desc: "Aparentemente, el hermano mayor ilegítimo de Iván el Terrible, el hombre conocido como Kudeyar, se ha convertido rápidamente en una leyenda en tu región. Lidera una banda de cosacos cerca del río Don y sus habilidades marciales y su valentía intrépida le han dado fama en todo el país. El hecho de que su objetivo sean sobre todo nobles u otras figuras no demasiado populares también contribuye a forjar su imagen de héroe para los pobres y los oprimidos. Un comandante impresionante y un propagandista experto como él podrían serte de utilidad."
 Ivan_Bolotnikov: "Iván Bolotnikov"
 podgreatpersons.0095.t: "Iván Bolótnikov"
 podgreatpersons.0095.desc: "La época de los disturbios ha llegado a la Rusia mortal y varios señores de la guerra compiten entre sí. Uno de ellos es un ingenioso ex obispo, que escapó de prisiones y esclavitud varias veces antes de regresar como líder rebelde.\nSin embargo, en estos tiempos caóticos, rápidamente abandonó cualquier pretensión de luchar por algo que no fuera él mismo y pronto fue más temido que respetado. especialmente después de la destrucción de varias ciudades que orquestó. Sin duda, una cualidad valiosa si quería unirse al mundo de la noche. En realidad, tienes la oportunidad de hacer precisamente eso, ya que recientemente se entregó y probablemente pronto enfrentará la ejecución."
 Dmitri_Ivanovich: "Dmitri Ivánovich"
 podgreatpersons.0096.t: "Dmitri Ivánovich"
 podgreatpersons.0096.desc: "Después de un ataque fallido a Moscú, otro señor de la guerra muere mientras continúa la Era de los Trastornos en Rusia. Este se dio a conocer como el hijo perdido de Iván el Terrible, lo cual no es muy original, y de alguna manera logró ganar suficiente credibilidad como para amasar un ejército impresionante. Su fortuna militar fue variada, pero lo que más admiraste fue su capacidad para apegarse a una mentira, ya que fue capaz de reunir a nobles y campesinos por igual detrás de su falsa bandera. ¿Quizás podrías hacer uso de él? Ciertamente parece tener los requisitos necesarios para convertirse en un chiquillo capaz, aunque no realmente confiable."
 Alena_Arzamasskaia: "Alena Arzamasskaia"
 podgreatpersons.0097.t: "Alena Arzamasskaia"
 podgreatpersons.0097.desc: "Otra revuelta campesina está siendo aplastada en la mortal Rusia, pero esta tiene un interés especial para ti. Uno de los líderes rebeldes era una mujer temible, aparentemente una ex monja, que se hizo pasar por un hombre para liderar a su ejército. Sus habilidades tanto en el tiro con arco como en la medicina la convirtieron en un verdadero enemigo, y solo fue capturada después de matar a tiros a varios zaristas en el convento donde se refugió. Ni siquiera la tortura pudo quebrarla, y pronto será quemada en la hoguera sin haber traicionado a sus hombres. Sería una pena perder a una mortal tan prometedora tan pronto y te preguntas si debes intervenir o no."
 Domentijan: "Domentijan"
 podgreatpersons.0098.t: "Domentijan"
 podgreatpersons.0098.desc: "Monje, escriba, escritor y filósofo, Domentijan ha sido muy apreciado por vuestra corte durante algún tiempo, y sus obras han sido ampliamente comentadas. Aunque le gusta mucho la vida monástica, tampoco es un recluso, pues ha trabajado para varias cortes y ha hecho su propia peregrinación a Jerusalén. Un hombre tan erudito y tan viajero podría ser un activo para vuestra corte, tal vez incluso un chiquillo en potencia. Como ya es bastante mayor, sería bastante fácil fingir su muerte si así lo deseabais."
 Milos_Obilic: "Milos Obilic"
 podgreatpersons.0099.t: "Milos Obilic"
 podgreatpersons.0099.desc: "El sultán de los otomanos, Murad, ha sido asesinado recientemente en el campo de batalla por un valiente caballero serbio. Los detalles son escasos, pero el ataque parece haber sido un asalto atrevido, tal vez con un toque de engaño. Estás atento a la posible participación de [cainite|E], pero los cuentos populares que rodean a este nuevo héroe ya están dificultando discernir la verdad.\nClaramente dudas de que sea un "hijo de un dragón" o de que haya recibido ayuda de Baba Yaga antes de matarlo. Sin embargo, una cosa es segura: este hombre es un gran luchador y tiene recursos. Cualidades suficientes para que lo consideres un posible candidato [Embrace|E]."
 Jefimija: "Jefimija"
 podgreatpersons.0100.t: "Jefimija"
 podgreatpersons.0100.desc: "Jefimija, madre infeliz y esposa afligida, perdió todo en su vida... varias veces. Su hijo murió siendo un bebé, su marido y sus hermanos murieron en la guerra, antes de que su patrón y su amigo murieran en la misma guerra más tarde. Luego, su país fue dividido por los austriacos y los otomanos. Sin embargo, estas dificultades resultaron ser su inspiración y creó algunos lamentos muy bien recibidos, una forma de poesía larga y triste. Tu corazón inmóvil no se conmueve fácilmente hoy en día, pero esto podría ser una excepción. ¿Qué tiene que perder todavía aparte de su vida ahora?"
 Ivan_Gundulic: "Iván Gundulic"
 podgreatpersons.0101.t: "Iván Gundulic"
 podgreatpersons.0101.desc: "Deivo Franov Gundulic, un diplomático consumado y un hombre culto de la República de Ragusa, proviene de un linaje noble que ha estado en tu área durante mucho tiempo. Este vástago en particular es un ferviente católico y está utilizando su talento literario para ayudar a esta causa. Como miembro del gobierno de la ciudad, también muestra interesantes capacidades en habilidades administrativas. Estás considerando hacer un movimiento, un hombre así podría ser útil. ¿Quizás para escribir un panfleto incendiario contra tus rivales?"
 Giorgio_da_Sebenico: "Giorgio da Sebenico"
 podgreatpersons.0102.t: "Giorgio da Sebenico"
 podgreatpersons.0102.desc: "Un maestro arquitecto italiano lleva décadas renovando la catedral de Santiago de Sibenik. Ha demostrado claramente una habilidad y una paciencia muy diferentes a las de esos mortales fugaces; este hombre y su obra te han intrigado. Algunos observan sus logros y ven inspiración divina y, aunque tienes una relación con Dios muy diferente a la de la mayoría de los mortales, también sientes algo peculiar al menos.\nSi bien la arquitectura no es exactamente la carrera profesional obvia que quieres para un candidato [Embrace|E], podría haber algún mérito en investigar más a fondo esta vez. Al menos para renovar tu interior, probablemente bastante anticuado."
 Marin_Drzic: "Marin Drzic"
 podgreatpersons.0103.t: "Marin Drzic"
 podgreatpersons.0103.desc: "Un mortal peculiar ha estado cautivando a tu corte últimamente. Tras una carrera como intérprete, escribano y músico de iglesia, Marin Drzic vive la vida de un aventurero, forajido y escritor de comedias. Y lo que es aún más interesante, está muy cerca de descubrir la presencia de [cainite|E] en Dubrovnik.\nDe hecho, tus agentes interceptaron varias cartas suyas dirigidas a los Medici de Florencia, en las que les pedía ayuda para deshacerse de la "pequeña aristocracia elitista que verdaderamente gobierna su ciudad". No corres ningún peligro inmediato, pero no puedes negar que este mortal ha demostrado su talento y su ingenio más que suficientes para, tal vez, merecer una audiencia contigo.\nEs hora de que conozca a estos "maestros secretos"."
 Rodion_Oslyabya: "Rodion Osliabia"
 podgreatpersons.0104.t: "Rodion Osliabia"
 podgreatpersons.0104.desc: "Mientras los rusos celebran su victoria sobre los mongoles en la batalla de Kulikovo, usted ha conocido las contribuciones de uno de sus comandantes. Este hombre, aparentemente un monje o un boyardo, dirigió a los caballeros rusos con gran coraje y eficiencia.\nDesmontado, se pensó que estaba muerto por un tiempo, pero resurgió durante la batalla y se distinguió una vez más. Sus logros le han granjeado el respeto de los líderes rusos y pronto partirá al Imperio Bizantino para cumplir una misión diplomática. Podrías interferir, ya que un general tan celoso y carismático sin duda podría ser útil para tus planes."
 Alexander_Peresvet: "Alexander Peresvet"
 podgreatpersons.0105.t: "Alexander Peresvet"
 podgreatpersons.0105.desc: "Estás siguiendo despreocupadamente las noticias en el mundo mortal, y parece que los mortales rusos están haciendo todo lo posible para liberarse del yugo de los mongoles. No te preocupa mucho, pero la guerra a menudo genera talento útil y, por eso, tus agentes han estado vigilando las cosas. Su último descubrimiento fue un tal Alexander Peresvet, un monje que luchó en un duelo al comienzo de la reciente batalla contra un campeón tártaro. Terminó en empate, y tus agentes apenas salvaron al mortal antes de que comenzara la batalla. Claramente, este guerrero es un alma valiente y comprometida, ya que pocos están dispuestos a arriesgar sus vidas como tal. Podrías usarlo como tu propio campeón, o tal vez incluso matarlo."
 Ivan_Vyrodkov: "Iván Vyrodkov"
 podgreatpersons.0106.t: "Iván Vyrodkov"
 podgreatpersons.0106.desc: "Los días de Rusia parecen sombríos para sus mortales, ya que Iván el Terrible ha instituido la Oprichnina, una política de represión y ejecución masiva para consolidar su poder. Una de las víctimas potenciales es un hombre que detestas perder en manos de la política de los mortales mezquinos.\nIván Vyrodkov ha sido el principal ingeniero militar de Rusia durante décadas y ha inventado nuevos diseños revolucionarios como la torre de la batería. También se le atribuyen enormes hazañas arquitectónicas en varias ciudades y la construcción de una torre de asedio de 12 metros de altura en una sola noche. Podrías interferir y ahorrarle la ira de Iván el Terrible, lo que daría como resultado un ingeniero militar agradecido y brillante a tu servicio."
 Yermak_Timofeyevich: "Yermak Timoféevich"
 podgreatpersons.0107.t: "Yermak Timoféevich"
 podgreatpersons.0107.desc: "Mientras el naciente Imperio ruso mortal realiza sus primeras conquistas en Siberia, un hombre las ha estado liderando: Yermak Timofeyevich, un cosaco, aventurero y líder carismático de hombres. Antaño un humilde matón y pirata fluvial, su experiencia en combate le aseguró un puesto militar en el que pronto destacó. Entonces fue elegido como líder de la expedición siberiana y desde entonces has oído hablar de sus hazañas y conquistas. Sin embargo, la muerte no espera a nadie, y también has oído hablar de una emboscada planeada por los tártaros que probablemente truncará su carrera. Podría ser el momento perfecto para fingir su muerte y presentarlo a tu corte. Quizás tú también tengas tierras inexploradas que conquistar."
 Ridolfo_Fioravanti: "Ridolfo Fioravanti"
 podgreatpersons.0108.t: "Ridolfo Fioravanti"
 podgreatpersons.0108.desc: "Los caprichos de los poderosos a veces son mezquinos, como has oído hace poco que Iván III, gobernante de la mortal Rusia, metió en la cárcel a su arquitecto italiano favorito. Ridolfo Fioravanti procede de Bolonia, donde trabajó como uno de los arquitectos más solicitados de Italia, antes de ser invitado a Moscú. Desde entonces, ha estado construyendo la Catedral de la Dormición y todo iba bien hasta que tuvo la audacia de pedirle al zar que volviera a su Italia natal para pasar sus últimos años. Como no eres de los que aceptan semejante injusticia, podrías rescatarlo de su celda... y atarlo para que sea tu sirviente eterno."
 Dionisius: "Dionisio"
 podgreatpersons.0109.t: "Dionisio"
 podgreatpersons.0109.desc: "Recientemente se ha presentado al público una monumental pintura al fresco de la Catedral de la Natividad de la Virgen del Monasterio de Ferapontov en la región de Vologda. Una obra tremenda que es la culminación de una sólida carrera en la pintura de iconos de un hombre llamado Dionisio. Sus creaciones se caracterizan por un aura de serenidad y paz que parece afectar incluso a las furiosas Bestias internas de [cainites|E]. Sin embargo, ahora está viejo y cansado, y esta fue sin duda su última obra. Siempre existe la tentación con mortales tan interesantes: tienes la posibilidad de salvar su genio artístico maldiciéndolo para siempre."
 William_de_Burgh: "Guillermo de Burgh"
 podgreatpersons.0110.t: "Guillermo de Burgh"
 podgreatpersons.0110.desc: "Irlanda es una tierra de peligro y héroes. No temes al peligro y te vendrían bien los héroes, así que estás vigilando a los mortales de la Isla Esmeralda. Uno de ellos se ha distinguido recientemente. William de Blurgh, magnate y juez adjunto, es un comandante probado, que ha liderado a sus hombres tanto en la victoria como en la derrota. Sus fuertes habilidades diplomáticas y su lealtad inquebrantable a su conde también mantuvieron a raya a las familias enemistadas de Connacht durante su mandato, algo que no es fácil de hacer en la complicada política de la Isla. William contrajo una enfermedad desagradable recientemente y probablemente no sobreviva, lo que podría ser la ocasión para que lo "invites" a tu corte."
 Godred_Magnusson: "Godred Magnusson"
 podgreatpersons.0111.t: "Godred Magnusson"
 podgreatpersons.0111.desc: "El último remanente de la Britania vikinga, la Isla de Mann, finalmente ha caído ante las fuerzas escocesas, pero los hombres del norte no tienen intención de rendirse fácilmente. Liderados por el hijo bastardo del último rey de las islas, prepararon una rebelión y asaltaron las posiciones escocesas antes de verse obligados a librar una batalla campal. Ante la superioridad numérica, los rebeldes fueron derrotados rotundamente, pero su líder, Godred Magnusson, logró escapar. A pesar de este revés, este "último vikingo" de Britania ha demostrado un temperamento fuerte y una ambición que podría resultar útil. Ahora que está solo y huyendo, podría resultarte fácil llevarlo a tu corte para seguir debatiendo sobre su destino."
 Lucino_Dal_Verme: "Lucino Dal Verme"
 podgreatpersons.0112.t: "Lucino Dal Verme"
 podgreatpersons.0112.desc: "Uno de esos "condottieros", los mercenarios italianos, se ha trasladado recientemente a Constantinopla. Es toda una leyenda, defensor de Lucca y Bolonia, gobernador de Génova, capitán general del Piamonte, conquistador de Creta... y está disponible para el mejor postor, como la mayoría de estos mercenarios.\nLuchino es sin duda un candidato interesante, un hombre de guerra, por supuesto, pero también un hombre que ha sobrevivido a las mortíferas intrigas italianas e incluso ha prosperado gracias a ellas. Tal vez podrías concertar una reunión con él y convertirte en su nuevo jefe..."
 Julian_Cesarini: "Julián Cesarini"
 podgreatpersons.0113.t: "julián cesarini"
 podgreatpersons.0113.desc: "La última cruzada mortal contra los otomanos terminó en caos tras la desastrosa batalla de Varna, pero también te proporcionó una oportunidad tentadora. Tus agentes han localizado al cardenal Julian Cesarini, que se encuentra solo y vulnerable. Este hombre ha sido el cerebro detrás de los esfuerzos diplomáticos del papado durante décadas, casi resolviendo el cisma con la Iglesia ortodoxa y luego reuniendo a los reyes occidentales para la cruzada actual. Un diplomático tan brillante con un fuerte sentido del deber no cae en tus redes a menudo, y estás considerando cuidadosamente tus próximos movimientos."
 podgreatpersons.0114.t: "Vidiapati"
 podgreatpersons.0114.desc: "Las costumbres mortales cambian a menudo, y la mayoría de las veces demasiado rápido para tus gustos. Ni siquiera un concepto básico como el lenguaje está exento. El Abahattha tardío, derivado del prácrito, acaba de empezar a hacer la transición hacia versiones tempranas de los idiomas orientales, como el maithili y el bhojpuri. Necesitarás un experto mortal que descifre estos cambios por ti. Tus agentes dicen que no habrá nadie mejor que Vidyapati, un poeta popular de las cortes reales de Bengala que se ha retirado recientemente a su ciudad natal. También es conocido como un diplomático capaz y un hindú celoso, lo que significa que podría ser útil como [ghoul|E] o chiquillo, y no solo como traductor."
 Atukuri_Molla: "Molla Atukuri"
 podgreatpersons.0115.t: "Molla Atukuri"
 podgreatpersons.0115.desc: "Un mortal interesante ha llamado tu atención recientemente. Atukuri Molla es una poeta popular y, a medida que su popularidad se extendió, fue invitada a la corte de Sessions y tuvo la oportunidad de recitar Ramayana frente a Krishnadevaraya y sus poetas.\nMolla afirma que Sri Shiva es Guru, y se dice que su inspiración vino de Pothanna, quien escribió el Bhagavata purana en telugu. Como él, ella es hindú Saiva, pero escribe la historia de Rama (una encarnación de Vishnu) y también se niega a dedicar su Ramayana a ningún rey, una práctica generalizada para los poetas hoy en día.\nLos poetas famosos son siempre una distracción animada y prestigiosa. tener en la corte, lo que significa que estás considerando acercarla al mundo nocturno."
 Boleslaus: "Boleslao"
 podgreatpersons.0116.t: "Boleslao"
 podgreatpersons.0116.desc: "Los conflictos mortales son siempre un momento de oportunidad para los de tu especie. La reciente invasión mongola de Europa Central no es una excepción. Los cristianos perdieron la batalla de Legnica y tus agentes han estado al acecho en las sombras y te traen noticias del paradero de un tal Boleslao, autoproclamado "duque de Bohemia".\nEste hombre ambicioso ha pasado toda su vida luchando por un derecho perdido hace mucho tiempo de su familia, antes de unirse a sus antiguos enemigos para defender el reino. A pesar de la pérdida, se ilustró por su valentía y sus habilidades como comandante y guerrero. Tus agentes están preparados para llevarlo a tu corte, si quieres usarlo como un [ghoul|E] o un posible candidato a chiquillo."
 Guillaume_de_Sonnac: "Guillermo de Sonnac"
 podgreatpersons.0117.t: "Guillermo de Sonnac"
 podgreatpersons.0117.desc: "La Séptima Cruzada mortal está llegando a su fin tras la derrota de los cruzados en la batalla de Mansurah. A pesar de sus victorias anteriores, los cristianos cargaron demasiado pronto contra la ciudad y solo tres caballeros de los 280 originales regresaron a su campamento. Uno de ellos es Guillaume de Sonnac, el Gran Maestro de la orden templaria, que luchó para salir de la ciudad pero perdió un ojo en el proceso. Ahora está liderando desesperadamente una defensa perdida contra el contraataque musulmán. Conocido como un diplomático hábil y un general hábil, de Sonnac podría ser un recluta interesante para tu corte. Tus agentes están listos para explotar el caos actual para simular su muerte y luego traerlo ante ti."
 Ibn_Taymiyyah: "Ibn Taymiyah"
 podgreatpersons.0118.t: "Ibn Taymiyah"
 podgreatpersons.0118.desc: "Ibn Taymiyyah, jurista, erudito, muhaddith, teólogo, juez, filósofo, economista y erudito islámico, ha llamado su atención por su relación diplomática con el gobernante ilkhanida Ghazan Khan y por su participación en la batalla de Marj al-Saffar, que puso fin a las invasiones mongolas del Levante.\nMiembro de la escuela hanbalí, las opiniones iconoclastas de Ibn Taymiyyah sobre doctrinas ampliamente aceptadas, como la veneración de los santos y la visita a sus tumbas-santuario, lo hacen impopular entre muchos eruditos y gobernantes de la época, bajo cuyas órdenes fue encarcelado varias veces.\nAhora que languidece en una prisión de Damasco, no puede quitarse de la cabeza la sensación de que se está desperdiciando el talento del hombre que salvó el Levante. Tal vez sea necesaria una intervención de su parte."
 Madan_Rai: "Madan Rai"
 podgreatpersons.0119.t: "Madan Rai"
 podgreatpersons.0119.desc: "Un nuevo gobernante mortal ha ascendido al trono del Reino Gour y esto ha provocado un cambio en la mayoría de los funcionarios del reino. De particular interés para usted es el despido de Madan Rai, el último ministro principal del difunto rey, que siempre ha parecido ser un hombre competente y diligente.\nEs conocido por atraer al principal general del reino rival Brahmachal a su lado. , iniciando una serie de eventos que culminaron con la victoria del Reino Gour sin siquiera tener que iniciar una guerra. Una mente tan tortuosa y comprometida ciertamente podría resultarle útil."
 Sikandar_Khan_Ghazi: "Sikandar Khan Ghazi"
 podgreatpersons.0120.t: "Sikandar Khan Ghazi"
 podgreatpersons.0120.desc: "Noticias sorprendentes: tus agentes consiguieron de algún modo atrapar al Wazir (ministro principal) del reino de Lakhnauti. Parece que el hombre casi se ahoga mientras pescaba y se separó de su séquito. Esto te plantea algunas preguntas interesantes, ya que, a pesar de este suceso un tanto vergonzoso, Sikandar es un general de renombre y un administrador capaz. Ha sido fundamental en la conquista de la zona por parte de su señor. ¿Quizás podría ser fundamental en la tuya?\nSimplemente mantenlo alejado de los lugares de pesca."
 podgreatpersons.0121.t: "Ertuğrul"
 podgreatpersons.0121.desc: "Un cortesano Malkavian tuyo ha estado insistiendo una y otra vez sobre cómo debes interferir en la vida de un Bey del Sultanato de Rum llamado Ertugrul. Este líder de tribu por nacimiento es bastante común, aunque al menos es hábil como gobernante de su pequeño rincón de Asia Menor. Como tal, has ignorado las divagaciones de este Malkavian durante mucho tiempo. Hasta que el loco Malkavian se suicidó enfrentándose al sol, mientras gritaba que "¡es demasiado tarde!". Con una sensación algo terrible después de este siniestro evento, revisas tu posición con respecto a Ertugrul. ¿Quizás este mortal esté destinado a grandes cosas y podría serte de utilidad?"
 Qutui_Khatun: "Qutui Khatun"
 podgreatpersons.0122.t: "Qutui Khatun"
 podgreatpersons.0122.desc: "El imperio mongol mortal se está desmoronando bajo sucesiones problemáticas y guerras civiles, pero el caos trae oportunidades para alguien como tú. Qutui Khatun, la madre de uno de los Khan recientemente asesinados, ha sido una fuerza política importante a pesar de la pérdida de su esposo y ahora de su hijo. La mejor prueba es que el nuevo Khan está marchando actualmente sobre su ciudad para detenerla, ya que ella está tratando de asegurarse el apoyo para sí misma. Como también es conocida como una hábil administradora y diplomática, tiene suficientes cualidades para merecer tu atención. Podrías fingir su muerte y llevarla a tu corte, donde su destino final estaría en tus manos."
 Tiramakhan_Traore: "Tiramakhan Traoré"
 podgreatpersons.0123.t: "Tiramakhan Traoré"
 podgreatpersons.0123.desc: "Tus agentes están siguiendo de cerca a los mortales de África y recientemente te han traído noticias sobre un interesante prospecto. Tiramakhan Traore es un general del Imperio de Mali que ha liderado una expedición hacia el oeste en busca de nuevas tierras para conquistar y establecerse. Hizo ambas cosas de manera admirable, derrotando al rey Bainuk Kikikor y anexionando su estado antes de fundar muchas nuevas ciudades mandinga.\nCon su misión cumplida, Traore ahora descansa en Mampating sin su ejército, una rara posición de vulnerabilidad que podrías aprovechar. Probablemente podrías usar a un hombre así para tus propios fines."
 Abul_Hasan_ash_Shadhili: "Abul Hasan ash-Shadhili"
 podgreatpersons.0124.t: "Abul Hasan ash-Shadhili"
 podgreatpersons.0124.desc: "Un anciano erudito se ha detenido recientemente en tu zona porque la enfermedad lo atacó. Este anciano es el famoso Abul Hasan ash-Shadhili, un teólogo de gran prestigio. Conocido por haber viajado por todas partes para reunirse con los eruditos más famosos de su época, Abul fundó su propia escuela de pensamiento y muchos discípulos ya están difundiendo su palabra por los cuatro rincones del mundo musulmán.\nTambién es un gran polemista y experto en administración legal, tiene muchas cualidades que lo convierten en un objetivo atractivo. Tal vez podrías fingir su muerte por enfermedad y luego llevarlo a tu corte. Podría ser útil, tal vez como un [ghoul|E] o incluso como un futuro chiquillo."
 Sayyida_al_Hurra: "¡Sayyida al Hurra!"
 podgreatpersons.0125.t: "¡Sayyida al Hurra!"
 podgreatpersons.0125.desc: "La reina pirata de Tetuán es una leyenda entre los musulmanes y una pesadilla entre los cristianos. Nacida en el seno de una familia andaluza exiliada, recibió la mejor de las educaciones y se casó con el gobernador de su ciudad. Cuando él murió, el pueblo le confió su puesto, pues ya la respetaba como administradora capaz. Sayyida al Hurra vivió una vida de aventuras y romances, casándose con un sultán, convirtiéndose en corsaria y convirtiendo el Mediterráneo en un infierno para los españoles. Pero todo tiene que llegar a su fin y recientemente ha sido derrocada tras un golpe de Estado. Has estado esperando mucho tiempo con la esperanza de encontrar una forma de atrapar a esta prodigiosa mujer en tu red. Esta podría ser la oportunidad."
 Mary_Wolverston: "María Wolverston"
 podgreatpersons.0126.t: "María Wolverston"
 podgreatpersons.0126.desc: "Recientemente, una peculiar "contrabandista" ha sido sentenciada a muerte en Londres. Esta noble de Cornualles, Mary Wolverston, aparentemente tenía una vasta red de sobornos, amenazas y matones a su disposición para atacar a los barcos cerca del puerto de Carrick. Disfrutaba mucho de esta vida de piratería institucionalizada e incluso abordó el Marie de San Sebastián cuando escuchó rumores sobre sus tesoros. Este ataque directo fue un paso demasiado lejos y fue capturada mientras vendía bienes robados. Como su sentencia de muerte ha sido promulgada, pronto desaparecerá de las mentes mortales. ¿Quizás una oportunidad para que usted "salve" a esta despiadada empresaria para sus propios fines?"
 Agnes_Hotot: "Agnes Hotot"
 podgreatpersons.0127.t: "Agnes Hotot"
 podgreatpersons.0127.desc: "Una joven causó sensación en un torneo reciente. Cuando su padre enfermó y no pudo proteger su honor, Agnes tomó en secreto su armadura, se alejó y derribó a su oponente de su caballo. Mientras él yacía en el suelo, ella se quitó el casco y se soltó el cabello para revelar su verdadera identidad. Tus investigaciones han revelado que ella es de un linaje menor y que tus agentes podrían capturarla fácilmente y llevarla a tu corte si así lo deseas. ¿Quizás te apetezca que una dama caballero valiente defienda tu honor de no muerta?"
 Vendela_Skytte: "Vendela Skytte"
 podgreatpersons.0128.t: "Vendela Skytte"
 podgreatpersons.0128.desc: "Llevas un tiempo siguiendo la vida de una joven noble sueca. Vendela Skytte, famosa por su erudición y sus cualidades académicas, también es admirada por su belleza e ingenio. Tiene un salón y participa en el debate intelectual contemporáneo. También se rodea de científicos y artistas y dirige debates religiosos. La mujer es todavía bastante joven, pero ya le tienes mucho cariño y te preocupa que pronto pueda atraer la atención de algunos de tus rivales. Por ello, estás pensando en actuar para traerla a tu corte ahora, solo para estar seguro."
 Samuel_Cockburn: "Samuel Cockburn"
 podgreatpersons.0129.t: "Samuel Cockburn"
 podgreatpersons.0129.desc: "Varios ejércitos mortales han estado atravesando tu área desde hace algún tiempo, aparentemente envueltos en las guerras de Gustavo II de Suecia en Rusia y el Báltico. Uno de los comandantes es un mercenario escocés llamado Samuel Cockburn, un veterano de numerosas batallas y asedios. La cantidad de campañas en las que parece haber participado es impresionante, y el hombre ciertamente sabe cómo dirigir su compañía. Puedes entender a un alma así, impulsada tanto por el ansia de gloria como por el oro. Podría ser un buen chiquillo o un rival mortal. Tal vez aún valga la pena correr el riesgo."
 Torsten_Stalhandske: "Torsten Stalhandske"
 podgreatpersons.0130.t: "Torsten Stalhandske"
 podgreatpersons.0130.desc: "Siempre estás buscando posibles reclutas y uno de tus agentes te habla de un oficial finlandés que promete. Aunque es un hombre bajito, Torsten Stalhandske es excepcionalmente fuerte; cuando un oficial enemigo capturado es llevado al campamento sueco, le estrecha la mano con tanta fuerza que aparece sangre bajo sus uñas en lo que él llama "un honesto apretón de manos sueco". También tiene fama de ser un brillante comandante de hombres, que lidera aterradoras cargas de caballería o defiende posiciones durante varios años. Un hombre tan poderoso, mental y físicamente, como él podría ser sin duda una perspectiva interesante."
 Ibn_Battuta: "Ibn Batuta"
 podgreatpersons.0131.t: "Ibn Batuta"
 podgreatpersons.0131.desc: "Un mortal fascinante regresó recientemente a Marrakech después de un viaje asombroso. Ibn Battuta visitó la mayor parte del sur de Eurasia, incluyendo Asia Central, el Sudeste Asiático, el Sur de Asia, China y la Península Ibérica, y ahora está recopilando un relato de sus viajes en un libro. Incluso para una criatura de tu edad y experiencia, este mortal vio cosas que probablemente ni siquiera puedas empezar a imaginar. Y vivió para contarlo, demostrando una fortaleza de carácter raramente vista. Si quieres saber más sobre un hombre tan erudito y sus viajes, podrías "invitarlo" a tu corte. Los relatos en primera persona son, sin duda, más fiables que los simples libros."
 Saadi_Shirazi: "Saadi Shirazi"
 podgreatpersons.0132.t: "Saadi Shirazi"
 podgreatpersons.0132.desc: "Saadi Shirazi es quizás el mejor de todos ellos, descendiente de una larga familia de eruditos religiosos. Fue un poeta y prosista de gran importancia y ya se lo reconoce como uno de los más grandes de su época. Su obra principal, el Bustan, consiste en historias que ilustran acertadamente las virtudes recomendadas a los musulmanes (justicia, liberalidad, modestia, satisfacción) y reflexiones sobre el comportamiento de los derviches y sus prácticas extáticas. Tras haber completado sus obras y haber envejecido, Saadi vive ahora en su Shiraz natal como un erudito respetado. Algunos de sus cortesanos han promovido la idea de "salvarlo" de la muerte llevándolo a su corte."
 Ibrahim_Pasha: "Ibrahim Pasha"
 podgreatpersons.0133.t: "Ibrahim Pasha"
 podgreatpersons.0133.desc: "El poderoso Gran Visir del Imperio Otomano ha sido considerado durante mucho tiempo como el verdadero poder detrás del trono. Un diplomático magistral, estuvo detrás de la alianza franco-otomana y convenció a los cristianos occidentales para que convirtieran a Hungría en un estado vasallo otomano. Su riqueza y arrogancia crecieron junto con sus éxitos, hasta que se comportó como si él estuviera al mando, no el sultán. Esto finalmente lo ha alcanzado, y Suleiman parece estar muy cerca de ordenar su ejecución. Ibrahim no es consciente de la amenaza, pero tú no. Podría ser la oportunidad perfecta para que finjas su muerte y lo traigas de vuelta a tu corte. Podrías usar un Gran Visir... siempre y cuando sepa cuál es su lugar."
 Krokodeilos_Kladas: "Cocodrilo Kladas"
 podgreatpersons.0134.t: "Krokodeilos Kladas"
 podgreatpersons.0134.desc: "En el mundo mortal, Grecia ha caído ante las conquistas otomanas, pero el pueblo aún resiste. Uno de esos rebeldes, Krokodeilos Kladas, ha estado trabajando con Venecia para hostigar a los turcos. Líder militar competente, ha ganado varias batallas campales antes de que Venecia firmara un tratado de paz con los otomanos.\nAhora sin apoyo externo, Krokodeilos tiene un precio puesto a su cabeza tanto por los turcos como por sus antiguos aliados venecianos, y su fortuna ha cambiado. transformado. A pesar de varios intentos audaces de ayudar a que nuevas rebeliones se extendieran por Grecia, recientemente fue capturado después de una batalla cerca de Monemvasia. Su destino está sellado, a menos que desees intervenir."
 Ivo_Senjanin: "Ivo Senjanin"
 podgreatpersons.0135.t: "Ivo Senjanin"
 podgreatpersons.0135.desc: "Entre los mortales de tu región, las hazañas de un tal Ivo Senjanin están empezando a volverse legendarias. Como capitán de un hajduk, luchó contra los otomanos en todos los Balcanes, incluidos Albania, Bosnia, Herzegovina y Croacia. Participó en batallas de la guerra otomano-veneciana en Lepanto, Chipre, Egipto, Morea y durante la larga guerra turca en Sisak, Klis y Petrinja. Tras el final de su carrera militar, se convirtió en un uskok, un tipo de pirata, mientras estaba en Senj, donde recientemente fue arrestado por robo y finalmente declarado culpable. Su ejecución está prevista para muy pronto, lo que te deja solo una pequeña ventana de oportunidad para actuar si así lo deseas."
 Starina_Novak: "Starina Novak"
 podgreatpersons.0136.t: "Starina Novak"
 podgreatpersons.0136.desc: "Un famoso hadjuk, los rebeldes mortales contra los otomanos, ha sido capturado y pronto será quemado cerca de tu ciudad. Este hombre, Starina Novak, tiene una gran carrera. Formó parte del ataque a la Sofía búlgara, lo que le valió una gran reputación después de que él y sus 700 soldados engañaran a los turcos cambiando la ruta a través de las montañas de los Balcanes y atacaran por sorpresa a las fuerzas turcas, dejando atrás solo a 8 de sus soldados y capturando grandes cantidades de ganado y suministros de los otomanos. Luego liberó Plevna, Rahovo, Vratsa, Vidin y Florentin. También se le atribuyen numerosas victorias menores, lo que lo convierte en un comandante militar muy hábil. Puede que te sea de más utilidad vivo que quemado."
 Sinan_Reis: "Sinan Reyes"
 podgreatpersons.0137.t: "Sinan Reyes"
 podgreatpersons.0137.desc: "Un corsario berberisco ha desembarcado recientemente en las costas de la India, aparentemente para ayudar a un gobernante mortal contra una invasión portuguesa. Sinan Reis es uno de los piratas que navegan bajo el mando del famoso almirante otomano Hayreddin Barbarroja. Sinan, que odia profundamente a los íberos desde su exilio forzado de su hogar, luchó en varias batallas clave contra los españoles y el Sacro Imperio Romano Germánico.\nConocido por su buen sentido táctico y por ser uno de los favoritos de Barbarroja, este hombre tiene muchas cualidades que podrían resultarte útiles. Después de todo, entiendes muy bien el atractivo de la venganza."
 Gaspar_de_Gama: "Gaspar de Gama"
 podgreatpersons.0138.t: "Gaspar de Gama"
 podgreatpersons.0138.desc: "Una expedición portuguesa ha llegado recientemente a Ormuz y les acompaña un personaje intrigante. Incluso el nombre de este lingüista es un misterio, ya que adoptó su actual nombre después de ser encontrado por el famoso explorador Vasco de Gama. Lo que sí se sabe es que habla con fluidez varios idiomas y está familiarizado con la geopolítica y las costumbres de la India. Estos atributos, y su carisma natural, lo han hecho muy valorado por los portugueses, que siempre confían en él cuando comercian con (o conquistan) nuevas tierras. Claramente, este hombre tiene habilidades que pueden ser de utilidad para tu causa y podrías usar tu influencia local para asegurarte de que caiga en tus redes."
 Constantine_de_Baberon: "Constantino de Baberon"
 podgreatpersons.0139.t: "Constantino de Baberon"
 podgreatpersons.0139.desc: "Has estado siguiendo la carrera de un noble armenio durante un tiempo. Constantino recientemente planeó su camino para asegurarse de que su hijo heredara el trono armenio. Para lograrlo, primero mató (después de torturarlo y envenenarlo) al rey actual, engañó a los nobles leales para que llevaran a cabo una misión de rescate equivocada, luego tomó el castillo donde se alojaba la reina y la obligó a casarse con él.\nUn ambicioso despiadado es digno de muchas conspiraciones y ciertamente merece tu atención. ¿Quizás Constantino esté listo para poner su talento al servicio de los señores de la noche? Podrías fingir su muerte y llevarlo a tu corte, donde podría convertirse en un agente útil, o incluso en un potencial chiquillo."
 Beatriz_Galindo: "Beatriz Galindo"
 podgreatpersons.0140.t: "Beatriz Galindo"
 podgreatpersons.0140.desc: "Una de las más hábiles practicantes del latín en Iberia es una hija de la baja nobleza de Zamora llamada Beatriz Galindo. Esta renombrada erudita se ha ganado la atención de los gobernantes mortales de Iberia y ya ha sido tutora de cinco reinas. Es una figura pública muy respetada, también fundó el hospital de la Santa Cruz y produjo poesía y comentarios sobre Aristóteles. Es una carrera impresionante, una que podría justificar que la "invites" a tu corte. No tienes exactamente hijos a los que educar, pero sin duda tienes tu cuota de neonatos molestos que actúan como tales."
 Jean_Bodin: "Jean Bodín"
 podgreatpersons.0141.t: "Jean Bodin"
 podgreatpersons.0141.desc: "Fraile, académico, abogado profesional y consejero político, Jean Bodin tuvo una vida plena desde sus humildes comienzos como hijo de un sastre. Estudiando entre las ideas humanistas de la universidad de París, Bodin es un defensor convincente de la tolerancia religiosa... pero también del absolutismo político. Sus teorías, que resultaron muy populares entre las clases altas, lo convirtieron en el consejero político favorito de varios nobles, un período en el que demostró ser capaz de maniobrar con cuidado en el intrigante mundo de la nobleza. El concepto de absolutismo político sin duda te resuena y estás contemplando la idea de acercar al hombre para aprender más."
 Janus_Pannonius: "Jano Panonio"
 podgreatpersons.0142.t: "Jano Pannonius"
 podgreatpersons.0142.desc: "Latinista, poeta, diplomático y obispo de Pécs, Janus Pannonius se ha convertido en una de las figuras más conocidas de la poesía humanista en Europa. Considerado el alumno más brillante de su generación tanto por sus profesores como por sus compañeros de estudios, escribía poesía según las reglas de la prosodia clásica; tenía unos trece años cuando escribió sus primeros epigramas. Desde entonces, trabajó en la Cancillería Real y llegó a ser vicecanciller del país. Está claro que un hombre con semejante talento podría ser de utilidad para su corte si necesita un diplomático o un erudito. Si le interesa, puede fingir su "muerte repentina"."
 Anseau_de_Cayeux: "Anseau de Cayeux"
 podgreatpersons.0143.t: "Anseau de Cayeux"
 podgreatpersons.0143.desc: "Uno de los instigadores mortales de la Cuarta Cruzada regresó recientemente a Francia. Anseau, que en su día fue un noble menor en Picardía, vio su fortuna mejorar mucho con la caída de Constantinopla. Al crear su base de poder en el nuevo "Imperio Latino", logró sobrevivir a las intrigas mortales de la era posterior a la cruzada e incluso fue nombrado regente después de casarse con una princesa bizantina.\nEste es claramente un hombre que tiene el temple para convertirse en una potencia potencial en el mundo [cainite|E]. Es ambicioso, despiadado y no le temen a las pequeñas preocupaciones morales. Ahora que está lejos de su base de poder, podrías organizar su "muerte" y luego traerlo a tu corte. Podría ser un interesante prospecto [ghoul|E] o incluso de Childer."
 Angele_de_la_Barthe: "Ángele de la Barthe"
 podgreatpersons.0144.t: "Ángele de la Barthe"
 podgreatpersons.0144.desc: "La Inquisición no sólo ataca a los vampiros. Cada vez más mortales son quemados en la hoguera, pero una historia en particular te llamó la atención. En Toulouse, una mujer ha sido acusada de acostarse con el Diablo, de dar a luz a sus hijos y luego alimentarlos. Ella no lo negó e incluso se jactó de más, como de ser una asistente constante a una reunión llamada "Sabbat". No es de extrañar, entonces, que el Gran Inquisidor la queme muy pronto. Puedes salvarla haciéndola desaparecer, aunque sea solo para rechazar a la odiada Inquisición. La mujer en sí también puede ser interesante, ya que claramente ya sabe mucho sobre lo sobrenatural y no le teme en lo más mínimo."
 Garcia_de_Resende: "García de Resende"
 podgreatpersons.0145.t: "García de Resende"
 podgreatpersons.0145.desc: "El secretario privado de los reyes portugueses Juan II y Manuel I ha tenido una larga carrera como un noble estimado de la casa real. Uno de los consejeros más confiables de los dos reyes, García de Resende ha sido un astuto tesorero, un devoto católico y un estadista consumado durante varias décadas. Su fama también es de tipo literario, y sus habilidades como poeta comienzan a ser ampliamente reconocidas. Sus victorias durante los juicios simulados que la corte portuguesa prefería como entretenimiento también son bien conocidas. Un sirviente tan competente, con una lengua de plata y una amplia variedad de talentos, podría ser útil para su corte."
 Pedro_Alvares_Cabral: "Pedro Álvares Cabral"
 podgreatpersons.0146.t: "Pedro Álvares Cabral"
 podgreatpersons.0146.desc: "Es la era de la exploración, en la que estos sorprendentes mortales realizan impresionantes incursiones en nuevos continentes. Uno de los hombres que está en el origen de estos descubrimientos es Pedro Alvares Cabral, un noble portugués de poca monta convertido en explorador. Navegando hacia el lejano oeste, Cabral encontró una nueva masa continental que rápidamente reclamó para la corona de Portugal. Desde entonces ha participado en otras expediciones, pero una disputa con el rey Manuel I le hizo perder el favor y pronto cayó en el olvido. Un hombre así ha demostrado su talento: un aventurero audaz, un líder de hombres, un renombrado almirante de flota... Si los mortales no quieren apreciarlo, tal vez podrías presentarle a una nueva "familia" que valore sus méritos..."
 Abu_al_Hasan_Ali_ibn_Othman: "Abu al-Hasan Ali ibn Othman"
 podgreatpersons.0147.t: "Abu al-Hasan Ali ibn Othman"
 podgreatpersons.0147.desc: "Has estado siguiendo de cerca la vida de Abu al-Hasan Ali ibn Othman, el sultán meriní del norte de África. Bajo su liderazgo, Marruecos extendió su dominio sobre Tlemcen e Ifriqiya, que juntas cubren todo el norte de África. Bajo su mando, los reinos meriníes del Magreb abarcaron brevemente una zona que rivalizaba con la del califato almohade precedente.\nSus campañas contra los íberos tuvieron resultados más dispares, pero también demostraron cierta perspicacia política al enfrentarse al difícil sultanato de Granada. Un gobernante tan poderoso suele estar lejos del alcance de los vampiros, pero se le ha presentado una oportunidad.\nUna serie de reveses ha debilitado gravemente su gobierno. Mientras viajaba para asegurar su reino, fue traicionado por su hijo y obligado a abdicar, antes de huir a las montañas del Atlas para escapar de la muerte.\nEste podría ser tu momento de atacar y ofrecer una segunda oportunidad al sultán exiliado..."
 Nanda_Pakyan: "Nanda Pakyan"
 podgreatpersons.0148.t: "Nanda Pakyan"
 podgreatpersons.0148.desc: "El Reino de Sagaing ha visto tres reyes diferentes en los últimos años... pero solo un ministro principal. Nanda Pakyan ha sido el poder detrás del Reino durante décadas, traicionando fácilmente a cualquiera que se interponga en su camino y colocando títeres en el trono, reemplazándolos cuando es necesario. A todos los efectos, él dirige el país. Su dominio de la intriga de la corte es casi suficiente para poner celosos a algunos vampiros. Sin embargo, el tiempo no espera a ningún mortal, y la vejez ha alcanzado al ministro principal. Los numerosos enemigos que se ganó durante su carrera pronto lo perseguirán, a menos que intervengas..."
 Sulaiman_Al_Mahri: "Sulaiman Al Mahri"
 podgreatpersons.0149.t: "Sulaiman Al Mahri"
 podgreatpersons.0149.desc: "Es una época de exploración y descubrimientos para los mortales. Pocas personas representan mejor este período que Sulaiman Al Mahri. Este capitán otomano es un erudito estudiante de filosofía y ciencia, pero también un alma audaz que ha descubierto nuevas tierras en el lejano Oriente. En sus diarios, Al Mahri anota las islas de la costa oeste de Malasia, pero también Malaca, Singapur, partes de Samarra, Java, China, las costas de Birmania y las islas Andamán y Nicobar. Cuando la vejez lo alcanzó y sus diarios terminaron, Sulaiman regresó a su tierra natal para poner fin a su aventura. Pero puedes estar seguro de que una nueva comenzará para él muy pronto..."
 Diego_de_Ordaz: "Diego de Ordaz"
 podgreatpersons.0150.t: "Diego de Ordaz"
 podgreatpersons.0150.desc: "Has estado siguiendo de cerca las hazañas de los conquistadores, esos mortales que buscan fama y fortuna en el extranjero. Lamentablemente, solo tienes acceso a relatos de segunda mano, ya que los mitos y las realidades a menudo se entrelazan con estos personajes. Sin embargo, la suerte está de tu lado, ya que un tal Diego de Ordaz ha aparecido en un pequeño puerto cerca de tus agentes. Este hombre fue uno de los soldados de Cortés y participó en la conquista de Tenochtitlan y en la búsqueda de El Dorado. Si al menos la mitad de los rumores que escuchaste sobre esos eventos son ciertos, es posible que quieras preservar la existencia de Diego para "uso futuro"..."
 Gulbadan_Begum: "Gulbadan Begum"
 podgreatpersons.0151.t: "Begum de Gulbadan"
 podgreatpersons.0151.desc: "Varias mujeres de la realeza del Imperio mogol están regresando a la India después de una peregrinación a La Meca. Has estado siguiendo de cerca su progreso, ya que entre ellas se encuentra Gulbadan Begum, la "tía real", que es una figura importante y querida en la corte del emperador Akbar.\nEjerce gran influencia y respeto en la casa imperial de Agra, y también es conocida como una poeta talentosa. Pero su obra más notable es el Humayun-Nama, el relato de la vida de su medio hermano, el emperador Humayun.\nSu regreso de La Meca es una oportunidad única para organizar un "accidente", ya que algunos de tus cortesanos están convencidos de que su conocimiento de la política mortal actual podría ser de gran utilidad."
 Jacob_Palaeologus: "Jacob Paleólogo"
 podgreatpersons.0152.t: "Jacob Paleólogo"
 podgreatpersons.0152.desc: "Un hombre extraño ha sido arrestado cerca de su área de influencia. Este Jacob Paleólogo, que afirma ser descendiente de la familia imperial bizantina, podría tener más enemigos que usted.\nPolemista infatigable contra el calvinismo y el poder papal, Paleólogo cultiva una amplia gama de contactos y corresponsales de alto rango en las casas imperiales, reales y aristocráticas de Europa del Este y el Imperio Otomano, al tiempo que formula y propaga una versión radicalmente heterodoxa del cristianismo, en la que no se debía invocar a Jesucristo en el culto y donde las supuestas diferencias irreconciliables entre el cristianismo, el islam y el judaísmo se rechazaban como invenciones espurias.\nSus numerosos enemigos lo persiguen continuamente, y escapa repetidamente gracias a sus numerosos partidarios encubiertos. ¿Quizás podría agregarse usted a esta lista? El hombre claramente tiene pasión, talento y una bravuconería que debe ser admirada."
 Reynold_Basztely: "Reynold Basztely"
 podgreatpersons.0153.t: "Reynold Basztely"
 podgreatpersons.0153.desc: "Has estado siguiendo la carrera de un mortal durante bastante tiempo. Este Reynold Basztely es un barón, soldado y cortesano húngaro, que fue un fiel partidario del duque Esteban. Originario de una familia de sirvientes reales, ascendió a la nobleza debido a sus éxitos militares y su lealtad. Hungría ha conocido muchos problemas recientemente, con varias guerras civiles, pero Reynold siempre se ha mantenido fiel a su señor, llegando bastante cerca de la muerte para proteger a la familia real. Cuando el trono finalmente fue heredado por un joven muchacho, Reynold fue el centro incondicional de la corte, asegurándose de que su rey no sufriera ningún daño. Una muestra tan constante de lealtad, habilidad con las armas y astuto sentido político es intrigante y, dado que Reynold ha sido ascendido recientemente a otro puesto lejos de la corte, podría interesarte organizar un "accidente" para hacerlo desaparecer de la historia mortal."
 Michael_Tarchaneiotes_Glabas: "Miguel Tarcaniotes Glabas"
 podgreatpersons.0154.t: "Miguel Tarcaniotes Glabas"
 podgreatpersons.0154.desc: "El Imperio Bizantino, aunque se ha recuperado un poco de la Cuarta Cruzada, todavía está en crisis. Atacada por el Segundo Imperio Búlgaro, Serbia, los angevinos de Nápoles y el Despotado de Epiro, su supervivencia se debe principalmente a un tal Michael Tarchaneiotes Glabas. Glabas, un comandante diligente y hábil, ha sido un general exitoso durante casi 40 años. Incluso los reveses o derrotas ocasionales no hicieron más que fortalecer sus habilidades, y pocos pueden presumir de haber ganado realmente una guerra contra él.\nGlabas, ahora un anciano, ha estado escribiendo un manual de guerra para transmitir su valiosa experiencia. Pero como criatura de la noche, tienes otra posibilidad, una que podría darte al hombre mismo y no sólo un libro."
 Haci_Ilbey: "Haci Ilbey"
 podgreatpersons.0155.t: "Haci Ilbey"
 podgreatpersons.0155.desc: "En las guerras turcas en Anatolia, el beylik otomano está ganando terreno día a día. Has aprendido que este progreso se debe en parte a un tal Haci Ilbey, un comandante de otro beylik que desertó al bando otomano. Desde entonces, se ha hecho un nombre al capturar Lüleburgaz y Edirne, que pronto se convirtió en la capital del imperio. Mientras el nuevo sultán Murat I estaba ocupado en capturar Biga en Anatolia, un ejército cruzado apareció cerca del río Maritsa en Rumelia. Haci Ilbey fue enviado con una fuerza de expedición relativamente pequeña a los cruzados. Los derrotó en un ataque nocturno sorpresa. Sin embargo, la política otomana es incluso más letal que sus campos de batalla, y corren rumores de que la corte está planeando la desaparición de Haci, preocupada por su repentino ascenso en fama y poder. Este podría ser el momento de intervenir."
 Malik_Kafur: "Malik Kafur"
 podgreatpersons.0156.t: "Malik Kafur"
 podgreatpersons.0156.desc: "Malik Kafur, un destacado general esclavo del sultanato de Delhi, del que se rumorea que fue comprado por 1000 dinares según su apodo, ascendió rápidamente en las filas, principalmente debido a su probada habilidad como consejero sabio y comandante militar. Como general de las fuerzas de Delhi, Kafur derrotó a los invasores mongoles en 1306. Posteriormente, dirigió una serie de expediciones en la parte sur de la India, contra los Yadavas (1308), los Kakatiyas (1310), los Hoysalas (1311) y los Pandyas (1311). De estas campañas, trajo consigo muchos tesoros y muchos elefantes y caballos para el sultanato de Delhi. Después de que el sultán cayera gravemente enfermo, fue llamado de nuevo a Delhi, donde ahora ejerce el poder como Na'ib (virrey). Malik claramente está intentando usurpar el poder, utilizando al hijo menor del sultán como títere. Sin embargo, tus contactos en la corte te advierten que Malik está fuera de su alcance y que se está formando una coalición contra él para expulsarlo del poder. Esta podría ser una ocasión perfecta para "salvarlo" y utilizar sus considerables habilidades en favor de tu causa."
 Mikolaj_Hussowczyk: "Mikolaj Hussowczyk"
 podgreatpersons.0157.t: "Mikolaj Hussowczyk"
 podgreatpersons.0157.desc: "Poeta, cortesano, tesorero, cazador... Mikolaj Hussowczyk ha sido muchas cosas durante su larga carrera en las cortes de Polonia y Lituania. Cercano al movimiento que los mortales llaman "Renacimiento", su obra está considerada como la primera obra de ficción a gran escala sobre Lituania, lo que le valió un gran respeto y un creciente orgullo nacional por parte del Gran Ducado. Enviado como embajador ante el Papa en 1522, Mikolaj también sirvió como clérigo y notario público de la Santa Sede. Es un currículum sólido, que muestra una buena variedad de habilidades. Esto hace de Mikolaj un objetivo inusual pero tentador para un potencial [Embrace|E]."
 Magdalena_de_la_Cruz: "Magdalena de la Cruz"
 podgreatpersons.0158.t: "Magdalena de la Cruz"
 podgreatpersons.0158.desc: "Recientemente ha llegado a tu corte una extraña historia. Magdalena de la Cruz, una mujer santa que se cree que mantiene una comunicación constante e íntima con Dios, ha confesado recientemente sus pecados, entre los que se incluyen "falsas profecías, visiones, milagros y relaciones con el diablo durante treinta años". Tras su confesión, parece que sus estigmas demoníacos desaparecieron de alguna manera. Es difícil saber la verdad sobre este asunto. ¿Fue una impostora? ¿Fue forzada su confesión? ¿Qué hay de sus milagros y sus supuestas conversaciones con Dios y el Diablo? Tienes curiosidad, y esa curiosidad podría llevarla a encontrarse con otro tipo de criaturas malditas..."
 Audun_Hugleiksson: "Audun Hugleiksson"
 podgreatpersons.0159.t: "Audun Hugleiksson"
 podgreatpersons.0159.desc: "El rey Eirik Magnusson de Noruega ha muerto recientemente, lo que ha provocado un gran cambio en la política mortal. Su sucesor es su hermano menor, el rey Haakon V, que ha comenzado a destruir la mayor parte de la antigua estructura política que dejó su predecesor. Uno de esos hombres acorralados es Audun Hugleiksson, la mano derecha del difunto rey Eirik, que tuvo un papel importante como abogado, político y ministro de Hacienda. Tal vez un papel demasiado importante, ya que el rey Haakon ha comenzado a actuar contra él, apoderándose de sus propiedades y revocando sus títulos. Es solo cuestión de tiempo que la vida de Audun se vea amenazada. El hombre ha demostrado ser un administrador capaz y un consejero competente, por lo que es posible que quieras actuar para evitarle ese destino sombrío."
 podgreatpersons.1000.t: "Un competidor"
 podgreatpersons.1000.desc: "Tu última "adquisición" ha despertado la curiosidad de un gobernante cercano que ahora está presionando para que tu nuevo mortal "visite" su corte. Estás bastante seguro de lo que sucederá si aceptas esta solicitud y no te agrada especialmente perder a tu nuevo invitado. ¿Cómo lidiarás con la situación?"
 podgreatpersons.1000.a: "Los distraeré con otros planes mezquinos."
 podgreatpersons.1000.b: "¡Este mortal es mío!"
 podgreatpersons.1000.c: "Si yo no los puedo tener, nadie los tendrá."
 podgreatpersons.1000.d: "Je, de todos modos realmente no me importaban."
 podgreatpersons.1000.customa: "Mantendrás bajo tu cuidado a la Gran Persona en disputa."
 podgreatpersons.1000.customb: "Entregarás la Gran Persona en disputa a tu competidor."
 podgreatpersons.0160.t: "Shajar al-Durr"
 podgreatpersons.0160.desc: "Shajar al-Durr, una niña esclava conocida por su inteligencia y belleza, ha ascendido hasta convertirse en la gobernante del poderoso sultanato de Egipto. La muerte de su marido, el caos provocado por la Séptima Cruzada y su considerable perspicacia y ambición política han contribuido sin duda a ello, pero sigue siendo una hazaña impresionante teniendo en cuenta los prejuicios contra su género, sobre todo por parte del califa abasí, que se negó a reconocer su gobierno.\nEstos gobernantes tan poderosos suelen estar fuera del alcance de la política [cainite|E], ya que son demasiado visibles, pero tus agentes informan de un acontecimiento interesante. La implicación de Shajar en el asesinato de su último marido ha sido revelada públicamente y su capital político no es suficiente para encubrirlo. Los partidarios de su marido la han arrestado y ahora está prisionera en la Torre Roja, donde muy probablemente tendrá un "accidente" en los próximos días, como suele ser la costumbre en este tipo de complots palaciegos.\nEste podría ser el momento perfecto para fingir su muerte y presentar a la ambiciosa Sultana a una nueva capa de poder e intrigas."
 Mohammad_al_Sahuir: "Mohamed al-Sahuir"
 podgreatpersons.0161.t: "Mohammad al-Sahuir"
 podgreatpersons.0161.desc: "Un carismático comandante andaluz se ha hecho un nombre recientemente. Este "al-Azraq" (el Azul) es vasallo del Rey de Aragón, pero tiene una concepción muy discutible de la lealtad, ya que ha lanzado varias rebeliones militares contra su señor, incluido un intento personal de acabar con su vida. Curiosamente, al-Azraq parece lo suficientemente agradable como para que sus "arrebatos" le hayan sido perdonados cada vez, incluso consiguiendo algunas tierras cerca del Reino de Valencia.\nEs raro que un simple mortal muestre tales habilidades tanto en política como en la guerra, y por eso lo has vigilado de cerca. Una buena idea, ya que al-Azraq ha iniciado recientemente otra de sus pintorescas insurrecciones. Sin embargo, a su avanzada edad, todo podría pasar, y pocos sorprenderían si planearas sutilmente su "muerte"..."
 Ibn_al_Khatib: "Ibn al-Khatib"
 podgreatpersons.0162.t: "Ibn al-Jatib"
 podgreatpersons.0162.desc: "Poeta, escritor, historiador, filósofo, médico y político del Emirato de Granada, Lisan Al-Din Ibn Al-Khatib es conocido por su amplio conjunto de habilidades. A menudo considerado como la principal potencia en Granada, ibn Khatib siempre fue leal a Marruecos ante todo y esta complicada relación con Andalucía ha llegado a causarle problemas.\nUn nuevo sultán marroquí ha llegado al poder, uno endeudado con Granada, y que la deuda podría tomar la forma de la cabeza de ibn Khatib, todavía buscada por el actual emir de Granada. Si bien el hombre ciertamente ha cometido errores en su carrera política, también se mostró prometedor como candidato potencial para su corte. Como mínimo, vale la pena leer sus poemas y trabajos detallados sobre medicina, por lo que también podría encontrarle utilidad con este conocimiento específico."
 Nasir_al_Din_al_Tusi: "Nasir al-Din al-Tusi"
 podgreatpersons.0163.t: "Nasir al-Din al-Tusi"
 podgreatpersons.0163.desc: "Político, arquitecto, filósofo, médico, científico y teólogo persa. Nasir al-Din al-Tusi es un autor con muchas publicaciones que escribe sobre temas de matemáticas, ingeniería, prosa y misticismo. Además, al-Tusi hizo varios avances científicos. En astronomía, creó tablas muy precisas del movimiento planetario, un modelo planetario actualizado y críticas a la astronomía ptolemaica. También hizo grandes avances en lógica, matemáticas, pero especialmente en trigonometría, biología y química. No tienes ni la menor duda de que ésta es una de las mentes más brillantes de la historia. Otros [cainites|E] ya han hecho esfuerzos para atraerlo a sus cortes. Al-Tusi es ya anciano y los mortales no viven para siempre, por lo que podría ser tu última oportunidad para asegurarte de tener su genio a tu servicio."
 Nils_Dacke: "Nils Dacke"
 podgreatpersons.0164.t: "Nils Dacke"
 podgreatpersons.0164.desc: "Los campesinos mortales se están rebelando contra su rey en Suecia. No es un suceso terriblemente raro, pero su éxito sí lo es. Liderados por un rebelde audaz llamado Nils Dacke, los campesinos han derrotado a un ejército de mercenarios extranjeros y se han hecho con el control de la mayor parte del sur de Suecia. Su éxito, y las llamas de la rebelión que se están extendiendo, incluso han obligado al rey a firmar un humillante tratado de paz... que rompió un año después. Dacke se había vuelto demasiado confiado en ese momento, y la batalla campal se inclinó a favor del ejército real, más disciplinado, y terminó con el líder campesino huyendo para salvar su vida. La caza del famoso forajido ha comenzado, pero, si así lo deseas, deberías poder acorralar a Nils antes de que los soldados del rey puedan llegar a él. Si bien puede ser tentador para el destino darle vida eterna a un agitador como ese, será, al menos, un cambio de ritmo bienvenido con respecto a las habituales travesuras nocturnas de la política vampírica."
 Pero_da_Covilha: "Pero da Covilha"
 podgreatpersons.0165.t: "Pero da Covilha"
 podgreatpersons.0165.desc: "Pero da Covilha, un aventurero de baja cuna pero hábil espadachín y fiel servidor de la corona portuguesa, emprendió una misión de exploración en Oriente Próximo y las regiones adyacentes de Asia y África, así como otras misiones diplomáticas a los reinos vecinos. Sus aventuras lo llevaron hasta el océano Índico, hasta que encontró el camino de regreso a Etiopía. Allí fue recibido y desde entonces se lo trata como un huésped respetado, pero también se le prohíbe irse. Pero ha tomado esta jaula dorada con gracia, sirviendo como una especie de embajador portugués mientras está aquí. Si bien es amado por la corte etíope y aún querido por la portuguesa, parece que la carrera de este hombre serio terminará aquí, lejos tanto de su hogar como de sus aventuras. A menos que usted intervenga..."
 podgreatpersons.0166.t: "Jutulun"
 podgreatpersons.0166.desc: "La hija del poderoso Kaidu Khan es una mujer temible, famosa por su capacidad de lucha, que desafiaba a cualquiera que se le acercara y la vencía en combate singular. Esto resultó ser una tarea imposible y pronto Khutulun ganó cientos de caballos como salario de sus pretendientes derrotados. Era, con diferencia, la favorita de su padre, que a menudo buscaba su apoyo en cuestiones políticas y militares e incluso consideró nombrarla su sucesora. Sin embargo, con el reciente fallecimiento del Khan, sus hijos no están tan interesados ​​en ser gobernados por una mujer, ni siquiera una tan formidable como su hermana. Están afilando sus dagas y parece probable que los días de Khutulun estén contados, ya que su honesta bravuconería no es realmente adecuada para semejante intriga palaciega. Puede que sea un buen momento para que intervengas y salves a la famosa "Mujer tigre de las estepas"."
 Guush_Luvsandanzan: "Guush Luvsandanzan"
 podgreatpersons.0167.t: "Guush Luvsandanzan"
 podgreatpersons.0167.desc: "La historia del gran Gengis Kan, plagada de mitos y exageraciones, ha sido aclarada recientemente por Guush Luvsandanzan, un historiador y escritor mongol. En su obra magna Altan Tobchi, el erudito describe en detalle la historia del pueblo mongol desde su nacimiento mítico hasta el propio Gengis. También es importante porque es una fuente importante de conocimiento sobre el 'Chingisiin Bilig' o Sabiduría de Gengis, un código de conducta ética específicamente dirigido a las futuras generaciones de la nobleza gobernante mongola. La vida de Gengis fue corta para un inmortal como tú, pero el hombre en sí estaba claramente por encima de los demás mortales. Por eso estás considerando leer el libro tú mismo para quizás extraer algo de sabiduría de él... o tal vez 'invitar' a su autor a tu corte. Después de todo, siempre es mejor volver a la fuente misma."
 Job_Charnock: "Trabajo Charnock"
 podgreatpersons.0168.t: "Trabajo Charnock"
 podgreatpersons.0168.desc: "Los británicos y sus representantes están ganando cada vez más control sobre la India. Por ello, has estado siguiendo sus actividades durante un tiempo. El actual administrador inglés de la Compañía de las Indias Orientales es un hombre interesante. Ha sido diligente en erradicar la corrupción y los peores excesos de sus compatriotas durante un tiempo. Esto, combinado con su boda con una mujer hindú, le ha granjeado muchos enemigos, especialmente porque es conocido como un hombre algo taciturno con poco tiempo para la diplomacia.\nAun así, sus logros son muchos, desde su conflicto contra el nawab mogol hasta la expedición de Chittagong a las profundidades de Bengala. Sin embargo, la vejez lo está alcanzando y podría ser el momento de que actúes y lo traigas a tu corte si estás buscando a algún mortal talentoso."
 Al_Sahili: "Al Sahili"
 podgreatpersons.0169.t: "Al Sahili"
 podgreatpersons.0169.desc: "El Hajj de Mansa Musa ha sido un acontecimiento glorioso y todavía hoy se habla de él en todo el mundo musulmán. Por ello, muchos eruditos han hecho el viaje a la capital de Musa, Tombuctú, para ver por sí mismos la gloria de Mali. Uno de ellos es Abu Ishaq al-Sahili, un poeta granadino muy querido por el propio Musa. El andaluz ha establecido su nuevo hogar en Mali y sus contribuciones, incluidos proyectos arquitectónicos y proyectos diplomáticos, son muy valoradas por la corte. Recientemente regresó de una embajada en Marruecos y desde entonces se ha sentido mal. A su avanzada edad, nadie se sorprendería si muriera de esta dolencia, lo que le daría la oportunidad de traerlo a su casa, tal vez como candidato [Embrace|E]."
 Emotan: "Emoticono"
 podgreatpersons.0170.t: "Emoticono"
 podgreatpersons.0170.desc: "Los hermanos luchaban entre sí en la última guerra civil que asoló gran parte de Benín. Oba Ewuare ha salido triunfante recientemente, principalmente gracias a la ayuda inesperada de una humilde comerciante llamada Emotan, que le advirtió sobre las conspiraciones de su hermano. Su ayuda fue decisiva para ayudar a poner fin al conflicto y, aunque no conoces los detalles, parece que el nuevo gobernante está planeando recompensarla generosamente con algunos puestos prestigiosos e incluso con la plantación de un árbol sagrado Uruhe en su honor. A pesar de todo esto, Emotan todavía vive una vida bastante tranquila hasta ahora, lo que significa que tienes una posible ventana de oportunidad para fingir su muerte y traerla a tu corte antes de que su fama se vuelva demasiado grande para actuar."
 Thomais_Orsini: "Thomas Orsini"
 podgreatpersons.0171.t: "Thomas Orsini"
 podgreatpersons.0171.desc: "La política de los mortales se está moviendo a un ritmo vertiginoso en los Balcanes últimamente y te está costando mucho seguir la cadena de conquistas, guerras civiles y asesinatos. Uno de tus agentes te está dando un informe sobre la situación, indicando que el Imperio serbio está en ascenso tras otra guerra civil en el Imperio bizantino. Los nuevos gobernantes de la región han comenzado a consolidar su poder nombrando gobernadores y casándose con nobles locales.\nUno de esos nobles es Thomais Orsini, hija de un prestigioso linaje bizantino y de los anteriores gobernantes italianos de Epiro. Esto la ha convertido en un precio codiciado por cualquiera que quiera gobernar Epiro y su vida ha sido una sucesión de movimientos políticos y complots a su alrededor.\nEsto podría haber sido una buena preparación para una no vida en la política mortal de [cainites|E], algo de lo que pocos mortales pueden presumir. Estás pensando en organizar que ella tenga un "accidente" y traerla a tu corte como una posible candidata a [Embrace|E]."
 Dilshad_Khatun: "Dilshad Khatun"
 podgreatpersons.0172.t: "Dilshad Khatun"
 podgreatpersons.0172.desc: "Los mongoles han gobernado Persia durante un tiempo, pero la estabilidad de su reino se está desmoronando lentamente. Un estado sucesor, el Sultanato Jalayirid, está surgiendo en este vacío de poder. Una mujer se está abriendo camino durante este período difícil con habilidades considerables. Dilshad, una princesa mongol, estaba destinada en un principio a convertirse en emperatriz del Illkhanate, pero, con la disolución de este reino, ha emigrado a Diyarbakir, donde se ha convertido en un codiciado premio para los muchos señores de la guerra ambiciosos de la región.\nApaciguando cuidadosamente a los más agresivos cuando era necesario, logró convertirse en la mujer más poderosa de Irak y en una fuerza política considerable por sí misma. Ha utilizado esta posición tanto para su beneficio, vengándose de quienes la menospreciaron, como para el bien mayor, siendo conocida como una gobernante caritativa cercana al pueblo.\nSin embargo, su historia parece estar llegando a su fin, ya que uno de los señores de la guerra menospreciados está, según sus fuentes, planeando envenenarla en un evento próximo. Esta advertencia le da una pequeña ventana para intervenir si así lo desea."
 Zaria: "Zaria"
 podgreatpersons.0173.t: "Zaria"
 podgreatpersons.0173.desc: "África Central está en llamas, ya que una nueva reina ha iniciado una larga campaña de conquista en los estados fracturados de Hausa. Esta temible mujer llamada Amina ya ha subyugado a muchos de sus vecinos después de asegurarse de que todo su pueblo empuñara un arma en todo momento. Ya se están extendiendo historias sobre la poderosa Reina Guerrera que ha jurado no detener su camino de guerra hasta que África esté unida bajo su estandarte. En este noble objetivo, la secunda su no menos temible hermana, Zaria, a menudo vista liderando las cargas de caballería junto a su gobernante. La propia Amina está fuera de tu alcance, ya que es una gobernante demasiado popular y cualquier interferencia podría llevarte de vuelta a ti. Sin embargo, Zaria... si así lo deseas, puedes fingir una muerte en el campo de batalla y traerla contigo. No todos los días una mortal tan enérgica y talentosa está potencialmente a tu alcance."
 Dmitry_Gerasimov: "Dmitri Gerasimov"
 podgreatpersons.0174.t: "Dmitri Gerasimov"
 podgreatpersons.0174.desc: "El traductor, diplomático y filólogo ruso Dmitry Gerasimov se hizo un nombre como embajador ante el Papa Clemente VII, donde conversó y dejó una fuerte impresión en muchos eruditos del Renacimiento italiano. De regreso en Rusia, Dmitry dedicó su vida a traducir muchas obras religiosas latinas al idioma eslavo, codificando muchas reglas útiles para la naciente gramática eslava. Un hombre tan erudito y tan viajero no aparece tan a menudo como se podría pensar y su relativo aislamiento de la política mortal lo convierte en un blanco fácil si se desea contratar sus servicios."
 Jamal_ud_Din_Yaqut: "Jamal ud-Din Yaqut"
 podgreatpersons.0175.t: "Jamal ud-Din Yaqut"
 podgreatpersons.0175.desc: "Jamal ud-Din Yaqut, un esclavo africano de baja extracción, ascendió muy rápidamente en la estructura de poder del Sultanato de Delhi gracias a su amistad (algunos dirían que "romance") con Razia Sultana, la actual monarca. Leal y devoto de su gobernante, la perspicacia marcial y la destreza física de Jamal son valoradas por la corte, pero su repentino ascenso a ser el confidente de Razia le ha granjeado muchos enemigos. Este desafío al poder de la nobleza turca de Delhi está llegando a un punto de ebullición, ya que han iniciado una rebelión abierta. La causa de Jamal y Razia parece desesperada, ya que son ampliamente superados en número por las tropas turcas mejor entrenadas y su reciente derrota fuera de Delhi solo ha acelerado lo inevitable. Sin embargo, en la confusión de la guerra y la lucha de poder actual, podrías encontrar una oportunidad. Jamal es un hombre ingenioso y podría ser un candidato valioso."
 Khwaju_Kermani: "Khwaju Kermani"
 podgreatpersons.0176.t: "Khwaju Kermani"
 podgreatpersons.0176.desc: "Recientemente ha llamado su atención un famoso poeta persa y místico sufí. Khwaju Kermani, un hombre que ha viajado mucho, ha viajado por todo el mundo musulmán antes de establecerse en Bagdad para escribir su Homay o Homayun, un poema que narra el acontecimiento de un apuesto príncipe que se enamora de una princesa extranjera. También conocido como un hombre culto, ha servido como poeta de la corte de muchos gobernantes de la zona, lo que lo convierte en un diplomático sólido y muy familiarizado con la época. Estas numerosas cualidades han hecho que sea el tema de conversación de su corte y usted ha detectado varias oportunidades que podrían acercarlo a su esfera de influencia si así lo desea."
 Mawlana_Jami: "Mawlana Jami"
 podgreatpersons.0177.t: "Mawlana Jami"
 podgreatpersons.0177.desc: "Conocido por sus logros como erudito prolífico y escritor de literatura mística sufí, Mawlana Jami es principalmente un destacado poeta-teólogo de la escuela de Ibn Arabi y un sufí Khwajagani, reconocido por su elocuencia y por su análisis de la metafísica de la misericordia. También ocupó un puesto importante en la corte timúrida, involucrado en la política, la economía, la filosofía y la vida religiosa de la época. Jami escribió aproximadamente ochenta y siete libros y cartas. Sus obras abarcan desde la prosa hasta la poesía, y desde lo mundano hasta lo religioso. También ha escrito obras de historia y ciencia. Un erudito tan completo podría sin duda impresionar en su corte si lo "adquiriera" antes de que lo haga la Muerte."
 Zafar_Khan: "Zafar Khan"
 podgreatpersons.0178.t: "Zafar Khan"
 podgreatpersons.0178.desc: "Alauddin Khalji, el último sultán de Delhi, ha ido cosechando éxitos tras éxito desde su usurpación del trono gracias a un brillante general llamado Zafar Khan. Asociado a Alauddin desde los días de este último como gobernador de Kara, Zafar Khan dirigió una importante división del ejército de Alauddin desde Kara hasta Delhi después de que Alauddin asesinara a su predecesor Jalaluddin en 1296. Luego dirigió el ejército que invadió Multan para eliminar a los miembros supervivientes de la familia de Jalaluddin. Zafar Khan también dirigió el ejército de Delhi que infligió una aplastante derrota a los invasores mongoles Chagatai en Jaran Manjur en 1298. Más tarde ese año, Alauddin envió a Zafar Khan para recuperar Sivistan de los mongoles. Zafar Khan derrotó decisivamente a los invasores y tomó a su líder a Delhi como prisionero. Sin embargo, la habilidad de Zafar parece no ser suficiente para salvarlo del ejército mongol que regresaba. A pesar de haberles infligido muchas bajas en Kili, la enorme diferencia en número es simplemente demasiado grande para superarla. Sin embargo, podrías aprovechar el caos de una batalla así para secuestrar a Zafar y llevarlo a tu corte."
 podgreatpersons.0179.t: "Anu"
 podgreatpersons.0179.desc: "El legado del Imperio mongol todavía se siente en las estepas y muchos señores de la guerra compiten por un pedazo de este reino antaño poderoso. Galdan Boshughtu Khan es el último en esta larga lista y ha disfrutado de un éxito notable en sus viajes desde China hasta Kazajstán. Pero el poderoso Imperio Qing se ha dado cuenta. El emperador Qing Kangxi dirigió personalmente las fuerzas expedicionarias. Galdan trasladó su ejército al sur desde las montañas Khentii para enfrentarse a la columna occidental del ejército Qing en la batalla de Jao Modo en mayo de 1696, pero sus tropas pronto fueron rodeadas por las fuerzas Qing superiores. Anu, la esposa de Galdan, dirigió personalmente un contraataque que permitió a su marido escapar. Sin embargo, recibió una flecha durante su valiente ataque y ahora está en su lecho de muerte. La sangre vampírica sería suficiente para salvarla y podría hacerte ganar la lealtad de una princesa valiente y hábil en el proceso."
 Idia: "Idia"
 podgreatpersons.0180.t: "Idia"
 podgreatpersons.0180.desc: "La Reina Madre de Benín se ha hecho famosa últimamente por haber desempeñado un papel importante en el ascenso y reinado de su hijo, siendo descrita como una gran guerrera que luchó sin descanso antes y durante el reinado de su hijo como oba (rey) del pueblo Edo. La reina Idia fue fundamental para asegurar el título de oba para Esigie tras la muerte de su padre, Oba Ozolua. Con ese fin, reunió un ejército para luchar contra su hermano Arhuaran, que posteriormente fue derrotado en batalla. Esigie se convirtió así en el decimoséptimo oba de Benín. Posteriormente, el pueblo vecino Igala envió guerreros a través del río Benue para arrebatar el control de los territorios del norte de Benín. Esigie conquistó a los Igala, restableciendo la unidad y la fuerza militar del reino. Su madre, Idia, recibió gran parte del crédito por estas victorias, ya que su asesoramiento político, junto con sus poderes mágicos y conocimiento medicinal, fueron vistos como elementos críticos del éxito de Esigie en el campo de batalla. Una mujer con tanto talento no aparece a menudo y estás considerando seriamente si los posibles beneficios de traerla a tu corte podrían superar los riesgos de exponerla."
 podgreatpersons.0001.generic: "Un personaje intrigante ha demostrado ser muy prometedor últimamente en el mundo mortal. Podrías usar algo de tu influencia para traerlo a tu corte si necesitas individuos talentosos como este."
 podgreatpersons.0181.t: "Miguel"
 podgreatpersons.0181.desc: "La Reforma se está extendiendo por toda Europa, debilitando el control de la Iglesia sobre el pueblo y su capacidad para cazar vampiros y otros seres sobrenaturales. Por ello, muchos están al tanto de los últimos acontecimientos de este movimiento.\nMartín Lutero, una figura destacada de la Reforma, ha estado conversando recientemente con alguien a quien los europeos llaman "Miguel el Diácono", aparentemente un representante de la Iglesia Copta Etíope. Los dos hombres encontraron muchas similitudes entre sus filosofías y Michael ha regresado recientemente a Etiopía con la oferta de Lutero de invitar a la Iglesia Etíope a una comunión plena.\nSi bien las consecuencias de este evento aún no están claras, es evidente que el diácono es un diplomático experimentado, un teólogo erudito y no teme los viajes muy largos y peligrosos. Tales cualidades podrían convertirlo en un candidato interesante para el "reclutamiento"."
 Soumaoro_Kante: "Soumaoro Kanté"
 podgreatpersons.0182.t: "Soumaoro Kanté"
 podgreatpersons.0182.desc: "El Imperio de Ghana se está desmoronando y varios señores de la guerra han estado recogiendo su cadáver desde hace un tiempo. El más exitoso ha sido Soumaoro Kante, el llamado Rey Hechicero, famoso por sus poderes mágicos que lo han ayudado a subyugar a varios señores de la guerra más pequeños. Sin embargo, Kante ha encontrado recientemente su igual, ya que el príncipe mandinga Sundiata Keita construyó una coalición de reinos más pequeños para oponerse a él en la Batalla de Kirina, lo derrotó y lo obligó a huir a una cadena montañosa cercana. Los hombres del príncipe lo están siguiendo de cerca en este momento, pero esa podría ser una oportunidad interesante para intervenir. Sería fácil fingir la muerte de Kante y llevarlo a tu corte. Si de hecho tiene acceso a poderes mágicos, sería un candidato bastante atractivo para [Embrace|E]..."
 al_Hasan_Muhammad_al_Wazzan: "Al-Hasan Muhammad al-Wazzan"
 podgreatpersons.0183.t: "Al-Hasan Muhammad al-Wazzan"
 podgreatpersons.0183.desc: "Al-Hasan Muhammad al-Wazzan, un viajero y diplomático andaluz, pasó la mayor parte de su vida en África, donde fue un miembro valioso de varias cortes importantes, como la de Tombuctú. Al regresar a su hogar, fue capturado por los Caballeros Hospitalarios y, con sus historias intrigando a los cristianos, fue presentado al Papa, donde fue liberado, recibió una pensión y se convirtió como "Leo Africanus". Sus historias de riquezas africanas dieron lugar a varios libros patrocinados por la propia Santa Sede y al entusiasmo de los exploradores europeos a medida que sus obras se volvían cada vez más populares. Después de una gira italiana muy exitosa, la fortuna de al-Wazzan cambió cuando el nuevo Papa demostró desconfiar de un musulmán converso en la corte. Como tal, decidió regresar al norte de África, más precisamente a Túnez, donde se convirtió de nuevo al Islam. Todavía está allí hasta esta noche, presentando un objetivo intrigante para un potencial [Embrace|E] o ghoul."
 Ilya_Muromets: "Ilya Murómets"
 podgreatpersons.0184.t: "Iliá Muromets"
 podgreatpersons.0184.desc: "Ilya, hijo de un granjero que estuvo lisiado hasta muy tarde en su vida, fue curado milagrosamente por dos peregrinos. Desde entonces, sus historias de valor se han vuelto cada vez más extravagantes, desde la defensa que hizo él solo de la ciudad de Chernigov de las invasiones nómadas hasta la derrota del "monstruo del bosque" Nightingale. Ilya, de mente simple pero también temperamental, es conocido por sus frenéticas matanzas casi tanto como por sus hazañas heroicas.\nNo puedes evitar sentirte intrigado por un personaje así. Si solo una pequeña parte de su historia es cierta, aún así lo convertiría en un guerrero formidable que probablemente ya sepa sobre lo sobrenatural. Su intelecto simple también es una bendición, ya que te permite controlarlo con bastante facilidad.\nSi enviaras a tus agentes a buscarlo y traerlo de regreso a tu corte, podrías evaluarlo para un puesto de ghoul, o incluso un potencial [Embrace|E]..."
 Helene_Kottanner: "Helene Kottanner"
 podgreatpersons.0185.t: "Helene Kottanner"
 podgreatpersons.0185.desc: "La corte mortal húngara está alborotada porque recientemente les han robado su Santa Corona. No es solo un artefacto invaluable, sino que también es el símbolo de la realeza húngara, y ningún rey puede ser proclamado sin ella. Divertido con esta pequeña historia, hiciste que tus agentes investigaran un poco más y descubrieran a la culpable, una tal Helene Kottanner, sirvienta y niñera de la nobleza austríaca. Esto demuestra claramente que los mortales pueden ser bastante buenos en las intrigas secretas cuando se lo proponen. Recientemente, Kottanner entregó su artefacto robado a los austríacos, lo que le aseguró grandes recompensas potenciales y la enemistad de los húngaros a cambio. Algunos miembros de tu corte están presionando para que tengas a la improbable ladrona bajo tu custodia. Después de todo, ha demostrado ser ingeniosa pero también muy leal a sus empleadores, un conjunto sólido de cualidades para una sirvienta."
 Albertas_Gostautas: "Gostautas de Alberta"
 podgreatpersons.0186.t: "Gostautas de Alberta"
 podgreatpersons.0186.desc: "En el mundo mortal, el pueblo y las costumbres lituanos se están integrando cada vez más en sus hermanos polacos de la "Comunidad Polaca-Lituana", un desarrollo que usted está siguiendo con cierto interés. Sin embargo, el último Gran Canciller del Ducado de Lituania, Albertas Gostautas, ha trabajado arduamente para preservar una parte del patrimonio de su pueblo. Es el iniciador y editor del Primer Estatuto de Lituania y cuida especialmente a los representantes de la literatura lituana mientras lucha contra la invasión polaca. Si bien su influencia en el país es importante, llegando incluso a construir un castillo para sí mismo, la fortuna de su familia ha menguado con los años. Este revés político lo ha convertido en un hombre más accesible de lo que era antes y ha circulado en la corte la idea de traerlo ante usted. Después de todo, un canciller competente y diligente siempre puede resultar útil."
 Mikhailo_Olelkovich: "Mijail Olelkovich"
 podgreatpersons.0187.t: "Mijail Olelkovich"
 podgreatpersons.0187.desc: "La política de los principados rusos está evolucionando rápidamente y un noble sin tierras llamado Mikhailo Olelkovich ha estado en el centro de la misma desde hace un tiempo. Hermano del príncipe de Kiev, Mikhailo participó desde el principio en el intento de romper el dominio moscovita sobre la Rus forjando una alianza con la Mancomunidad de Polonia-Lituania. Esto lo llevó a llevar a cabo un levantamiento en Novgorod durante varios años hasta su derrota contra Moscovia. Al perder sus títulos en Rusia, Mikhailo se retiró a la Mancomunidad, donde se convirtió en un importante actor de poder, lo que resultó en su intento de golpe de estado contra el Gran Duque. Sin embargo, el complot fue descubierto y Mikhailo ahora se está pudriendo en una celda, a la espera de su inevitable ejecución. Estás reflexionando sobre los méritos de intervenir para traerlo a la noche. El hombre ciertamente demostró la capacidad de manipular bien la política, pero también tiene una preocupante falta de lealtad hacia sus señores..."
 Marfa_Boretskaya: "Marfa Boretskaya"
 podgreatpersons.0188.t: "Marfa Boretskaya"
 podgreatpersons.0188.desc: "En la política mortal, Moscovia está ganando cada vez más poder entre los principados rusos. La ciudad rival de Nóvgorod ha sido su último objetivo, con varios tratados vinculantes firmados para reducir su independencia. Esto ha llevado recientemente a una revuelta abierta encabezada por Marfa Boretskaya, la esposa del alcalde de la ciudad. Marfa encontró el apoyo de otros príncipes rusos e incluso de la cercana Mancomunidad de Polonia-Lituania y logró reunir un ejército grande, aunque muy dispar. Sin embargo, al final todo fue en vano, ya que Iván III, príncipe de Moscovia, marchó para derrotarlo. Aunque logró proteger la independencia de la ciudad durante varios años más, Iván finalmente anexó la ciudad y la arrestó, y ahora ella viaja hacia Moscú para enfrentar su sentencia. Algunos de los miembros de tu corte, impresionados por el carisma y la resistencia de esta mujer, están argumentando que debes tomar medidas y salvarla, pensando que podría ser un gran activo para tu causa."
 podgreatpersons.0189.t: "Fátima"
 podgreatpersons.0189.desc: "El poderoso (mortal) Imperio Mongol ha estado liderado durante varios años por un regente, Toregene Khatun. La ambiciosa mujer arrebató el poder a la viuda de Ogedei y se apresuró a reemplazar a sus ministros por sus protegidos. Entre ellos se encuentra una extraña persa chiita llamada Fátima, aparentemente una refugiada de guerra deportada que de alguna manera se convirtió en la favorita de la nueva Emperatriz. Este personaje improbable ha sido promovido a un puesto superior dentro del Imperio Mongol, convirtiéndose básicamente en el segundo político más importante del imperio más poderoso del mundo. Sin embargo, las tornas siempre cambian y Guyuk, el hijo de Toregene, recientemente alcanzó la mayoría de edad y obligó a su madre a dimitir. El reinado de Guyuk comenzó con una purga, eliminando a los ministros de su madre hasta que solo quedó Fátima. Toregene hasta ahora se ha negado a entregarla, llegando incluso a amenazar con suicidarse si Guyuk intenta algo tonto. Pero la escritura está en la pared, y los días de Fátima están contados.\nPodría ser una buena oportunidad para que le proporciones otro escape a esta talentosa mujer que podría ser una candidata interesante para un ghoul o incluso un [Embrace|E]..."
 Mamai: "Mamai"
 podgreatpersons.0190.t: "Mamai"
 podgreatpersons.0190.desc: "El Imperio mongol continúa su desintegración tras sus primeros éxitos. Uno de los restos más poderosos es la Horda Dorada, cuya política ha estado dominada por un hombre durante décadas: Mamai.\nAunque no pudo estabilizar la autoridad central durante un período de constantes guerras civiles, Mamai siguió siendo un líder notable y persistente durante años. , mientras que otros iban y venían en rápida sucesión. Este destacado comandante demostró habilidad en la política de la corte, desempeñando el poder detrás del trono en múltiples ocasiones y al mismo tiempo participando en una diplomacia constructiva con los vecinos de la Horda.\nLo has estado vigilando durante un tiempo y parece que su buena suerte finalmente ha desaparecido. afuera. Habiendo perdido una batalla contra un nuevo pretendiente, Mamai está huyendo de los asesinos que le siguen la pista. Esta podría ser una oportunidad única en la vida para conseguir un estadista tan talentoso para su propio uso."
 podgreatpersons.0191.t: "Teodora"
 podgreatpersons.0191.desc: "Al borde de las estepas, una página de la historia está pasando. El último remanente del Imperio Romano de Oriente (en sí mismo el último remanente de la época romana de antaño) está sucumbiendo a un asedio liderado por los invasores otomanos. El pequeño principado estatal de Teodoro, una extraña mezcla de godos y griegos de Crimea, hasta ahora había quedado solo debido a su casi total irrelevancia en el gran juego de la política, pero la atención de los otomanos finalmente se volvió hacia ellos y la ciudad cayó. \nLa ciudad ahora está ardiendo, sus tesoros están siendo confiscados, sus líderes están siendo capturados para ser ejecutados en Estambul y las hijas del príncipe están siendo arrestadas para el harén del sultán.\nLos vampiros tienen vidas largas, y a veces recuerdos incluso más largos, y las noches de Roma siguen siendo una nostalgia para muchos. se aferran. Tus agentes informan que una de las hijas del Príncipe hasta ahora ha logrado escapar de la captura, eludiendo la de los otomanos en las calles de la ciudad en llamas. Salvarla y darle la inmortalidad sería, al menos, una postura desafiante contra el terrible paso del tiempo."
 Sufi_Khalil_Beg_Mawsilu: "Sufí Khalil Beg Mawsilu"
 podgreatpersons.0192.t: "Sufí Khalil Beg Mawsilu"
 podgreatpersons.0192.desc: "Sufi Khalil Beg Mawsilu, un oficial militar turcomano del clan Mawsillu que sirve a los Aq Qoyunlu, fue la figura principal durante el reinado del sultán Ya'qub Beg y desempeñó un papel fundamental en la lucha por la sucesión que tuvo lugar tras la muerte de este último. Puso al hijo mayor de Ya'qub, Baysunghur (que entonces tenía nueve años) en el trono, gobernando como el sultán virtual del reino. Veterano de varias campañas militares en las que mostró tanto crueldad como competencia, el gobierno en la sombra de Sufi ha tenido menos éxito. Su flagrante favoritismo hacia su tribu ha creado muchos enemigos que han sido contenidos en su mayoría por las acusaciones rutinarias de herejía de Sufi y las demostraciones de fuerza contra ellos. Semejante forma de gobernar no podía durar para siempre y el aspirante a sultán ha sido derrotado recientemente por Sulayman Beg Bijan, un rival suyo de larga data, y su ejército derrotado ahora está huyendo. Es poco probable que Sulayman muestre piedad hacia Sufi, hecho que podrías aprovechar para hacer que éste desaparezca de los ojos de los mortales antes de su muerte. Tal vez puedas encontrarle un uso a un comandante militar de probada eficacia con aspiraciones a las intrigas políticas."
 Khayr_al_Nisa_Begum: "Begum de Khair al-Nisa"
 podgreatpersons.0193.t: "Khayr al-Nisa Begum"
 podgreatpersons.0193.desc: "El Imperio persa se está recuperando de una crisis sucesoria y el actual Sha es el débil de voluntad Mohammad Khodabanda. Sin embargo, el verdadero poder está en manos de su esposa, la jefa del gobierno. Khayr al-Nisa Begum fue hija de un jefe regional asesinado por su propio primo. Jurando vengarse algún día, consiguió llegar a la corte real y llamar la atención del futuro Sha. Tras su ascenso al trono, tuvo una amarga lucha con su hermana, que también ejercía un poder e influencia considerables. Esta terminó cuando Khayr la hizo asesinar en un golpe de estado en palacio junto con otros aspirantes. Ahora que había asumido el control efectivo de Persia, no perdió tiempo en ejecutar una sangrienta venganza contra la familia de su primo por su participación en la muerte de su padre. Aunque su control sobre Persia estaba asegurado hasta el momento, la venganza pronto demostraría ser su perdición. Los miembros del clan contra el que se vengó ahora han tomado la capital en un golpe propio y marchan hacia el palacio con la intención de tomar la cabeza de Khayr. Tienes poco tiempo para actuar si quieres arrebatarle a un mortal tan prometedor a sus posibles asesinos."
 Lizdeika: "Lizdeika"
 podgreatpersons.0194.t: "Lizdeika"
 podgreatpersons.0194.desc: "El sacerdote pagano principal del Gran Duque de Lituania, Gediminas, es un hombre extraño envuelto en misterio. Se rumorea que fue encontrado en un nido de águila cuando era niño y se ha ganado una reputación como un intérprete confiable de sueños en la corte del Gran Ducado. Su última profecía, que proviene del sueño del duque sobre un enorme lobo de hierro aullante, lo ha visto determinar el lugar ideal para fundar lo que se convertiría en la ciudad más grande de Lituania, Vilnius. Una hechicería tan potente rara vez se ve entre los mortales fuera de la influencia sobrenatural. Podrías usar a tus agentes en el Gran Ducado para invitar a este sacerdote a tu corte, lo que podría abrir una forma de usar sus poderes para tu beneficio en el futuro."
 podgreatpersons.0195.t: "Biruté"
 podgreatpersons.0195.desc: "Uno de los hombres más poderosos de Lituania, Kestutis, murió recientemente durante una guerra contra su sobrino. No tiene ninguna importancia real para alguien como usted, pero la historia de Birute, la esposa de Kestutis, le intriga. Esta sacerdotisa pagana famosa por su belleza fue casada a la fuerza con su marido cristiano y vivió tranquilamente a su sombra durante décadas. Aún así, sus creencias nunca parecen haber flaqueado y un culto local surgió a su alrededor, considerándola una diosa o una mártir por la población pagana local.\nCon Kestutis ahora muerto y el reino en caos, te enteraste de que Birute simplemente desapareció del mundo. ciudad no hace mucho tiempo, sólo para reaparecer en el santuario que se vio obligada a abandonar cuando era una joven doncella. Un alma tan dedicada está despertando tu interés, y algunos miembros de tu corte se preguntan si realmente podrías convertirla en la diosa inmortal que su pequeño culto cree que es..."
 Torkel_Knutsson: "Torkel Knutsson"
 podgreatpersons.0196.t: "Torkel Knutsson"
 podgreatpersons.0196.desc: "Uno de los hombres más poderosos de Suecia se encuentra actualmente encarcelado en Estocolmo, a la espera de su ejecución. Torkel Knutsson era un amigo de confianza del rey anterior, Magnus Ladulas, y se le confió la tarea de regente del joven sucesor. Torkel cumplió esta tarea con diligencia, reduciendo el poder de la Iglesia, estableciendo nuevas rutas comerciales y liderando él mismo la defensa contra la república de Novgorod, que terminó con Suecia ganando nuevos territorios gracias a sus victorias. Torkel tuvo menos éxito al lidiar con una crisis de sucesión entre el rey y sus dos hermanos. Defendió a su rey con honor y logró impulsar la paz entre los hermanos más tarde. Lamentablemente para él, esto resultaría ser un error ya que los duques amargados envenenarían la mente del rey contra Torkel con falsas acusaciones, lo que finalmente resultó en su situación actual. Es raro encontrar un estadista tan fiel y hábil. ¿Quizás podrías echarle una mano antes de que ocurra su ejecución?"
 podgreatpersons.0197.t: "¿Margarita?"
 podgreatpersons.0197.desc: "La corte de Noruega lleva décadas comentando la historia de Margarita, una princesa noruega que acabó siendo la última heredera del trono escocés. Su repentina muerte en el camino hacia su nuevo reino sumió a Escocia en una mortífera guerra civil sin un final a la vista. Aunque Noruega se ha librado de este problema, la historia de la "doncella de Noruega" ha vuelto a cobrar protagonismo recientemente, cuando una mujer llegó de repente a Bergen y afirmó ser la Margarita perdida, acusando a varios nobles de alto rango de traición. Aunque su historia de cómo evitó la muerte y fue enviada a Alemania tiene inconsistencias, la gente de Bergen y el clero apoyan su afirmación. Sin embargo, este no es el caso del rey, que, tal vez para evitar enredarse más en problemas escoceses, ha decidido simplemente poner a la mujer en la hoguera por traición en un par de días. Algunos de tus agentes están considerando la idea de ayudarla a escapar de la prisión y unirse a tu corte, probablemente confundiendo aún más a los mortales y tal vez obteniendo un activo valioso en el proceso."
 Yasaur: "Yasa'ur"
 podgreatpersons.0198.t: "Yasa'ur"
 podgreatpersons.0198.desc: "Dos de los principales reinos sucesores del imperio mongol están en guerra. Los Chagatai han sido derrotados recientemente por su enemigo Illkhanate, debido principalmente a la traición de un tal Yasa'ur, un príncipe Chagatai relativamente menor. Algunos acusan a Yasa'ur de conspirar abiertamente con su enemigo desde el principio, mientras que otros dicen que fue el objetivo de un complot de asesinato y que solo se defendió. Las competentes campañas militares de Yasa'ur (en ambos bandos) le aseguraron un pequeño feudo, pero su lealtad siempre estuvo en duda. Un nuevo Illkhan ha ascendido al trono y ha acusado a Yasa'ur de ser "poco cooperativo". Rodeado por todos lados por enemigos, el príncipe exiliado logró escapar, pero ahora son sus viejos amigos de la Horda Chagatai los que lo están cercando. El hombre ciertamente ha demostrado tener coraje y una capacidad para el engaño que podría ser valiosa para tus necesidades. Mientras ahora corre hacia tu área de influencia, reflexionas sobre tu próximo movimiento."
 Kurbat_Ivanov: "Kurbat Ivanov"
 podgreatpersons.0199.t: "Kurbat Ivanov"
 podgreatpersons.0199.desc: "A medida que Rusia expande sus fronteras en el mundo mortal, los aventureros más audaces se dirigen cada vez más hacia el este para cartografiar (y a veces reclamar) nuevas tierras en las frías profundidades de Siberia. Uno de esos hombres es Kurbat Ivanov, un cosaco que acaba de hacer el primer mapa de la zona que ahora se conoce como el "Lejano Oriente ruso". Sus exploraciones lo llevan a nuevas regiones como el lago Baikal, Chukotka e incluso a un creciente conocimiento de Alaska. Sus descubrimientos fueron muy difíciles, ya que la mayoría de los 74 hombres de su expedición no regresaron a casa para contarlo, ya sea por el duro clima o por las emboscadas de las tribus locales. Sin embargo, el propio Ivanov lo logró y ahora traza planes para otros viajes peligrosos en el futuro. Esta pausa en su carrera podría ser la oportunidad para que lo traigas a tu corte. Estos aventureros audaces son raros y tal vez puedas encontrarle un uso en tus propias aventuras (nocturnas)."
 Yuri_Smolensk: "Yuri de Smolensk"
 podgreatpersons.0200.t: "Yuri de Smolensk"
 podgreatpersons.0200.desc: "Un príncipe ruso exiliado ha llamado tu atención de repente, ya que se ha refugiado en la corte de la Horda de Oro. Este hombre era aparentemente el príncipe de la gran ciudad de Smolensk, y afirmaba haber librado múltiples guerras para defender su ciudad de las invasiones lituanas. Cuenta la historia del engaño de sus hermanos moscovitas, que se negaron a ayudarlo y sabotearon sus esfuerzos bélicos, antes de concluir que temía por su vida en Moscú, por lo que se exilió voluntariamente. Los rumores que circulan en la corte son menos halagadores sobre él. Si bien es el príncipe de Smolensk, se lo describe como un individuo despiadado y lujurioso que ha desperdiciado la ayuda de Moscú y la buena voluntad de sus propios soldados con su actitud. Es difícil encontrar la verdad sobre este asunto, pero, al menos, el hombre parece competente tanto en asuntos militares como políticos. Esto lo convierte en un candidato inusual, pero quizás interesante, para ser presentado en tu corte."
 Andre_Longjumeau: "André de Longjumeau"
 podgreatpersons.0201.t: "André de Longjumeau"
 podgreatpersons.0201.desc: "A medida que las hordas mongoles avanzaban por el este, ejerciendo una gran presión sobre los reinos musulmanes que se encontraban en su camino, los cristianos occidentales comenzaron a notar su presencia. En 1245, el papa Inocencio IV envió su primera misión diplomática a los mongoles, encabezada por el francés André de Longjumeau. Este talentoso diplomático cumplió bien su misión y desde entonces ha sido el intermediario entre el papado, Francia y los mongoles. Parece propenso a exagerar un poco los intereses comunes de los occidentales y los pueblos de la estepa, pero su lengua hábil ha logrado iniciar el proceso de una alianza tentativa entre Francia y los mongoles. Es bastante dudoso que realmente salga algo de esto ya que ambos reinos están muy alejados entre sí, pero, en cualquier caso, Andre ha logrado pintar una imagen vívida de la historia y la cultura de los mongoles en el oeste (con bastantes adornos con respecto al Prestor Juan). Un diplomático tan talentoso no aparece todas las noches y, como Andre está visitando nuevamente las estepas, algunos miembros de su corte están considerando hacer un movimiento para traerlo a su presencia, donde podría ser de utilidad en el futuro."
 Euphrosyne_Palaiologina: "Eufrosina Paleóloga"
 podgreatpersons.0202.t: "Euphrosyne Paleóloga"
 podgreatpersons.0202.desc: "La aparentemente imparable Horda de Oro mongol ha invadido recientemente Tracia, poniendo en peligro al Imperio bizantino. El emperador Miguel VIII Paleólogo, ansioso por hacer una alianza, entregó a su hija Eufrosina a Nogai Khan de la Horda de Oro como esposa. A pesar del fuerte choque cultural que tuvo que soportar la joven, se adaptó notablemente bien a su nueva vida. Al participar en la política de la corte, se ha convertido en una consejera de confianza de su esposo Nogai, al tiempo que se preocupa por los intereses de Constantinopla. La táctica de Miguel parece haber dado sus frutos, ya que la relación entre los dos estados ha mejorado gracias a la prudente mediación de su hija. El talento de Eufrosina ha atraído cierta atención no deseada, tanto de vampiros locales como de otros más extranjeros que intentan interrumpir esta nueva amistad para sus propios fines. Podrías intervenir, tal vez salvaguardando a la princesa bizantina de sus posibles agresores, o en su lugar eligiendo usarla para tus propios fines."
 Buscarello_de_Ghizolfi: "Buscarlo de Ghizolfi"
 podgreatpersons.0203.t: "Buscarlo de Ghizolfi"
 podgreatpersons.0203.desc: "Buscarello es un italiano que se instaló en Persia mientras esta formaba parte del Ilkhanate mongol. Comenzó su carrera como oficial de la guardia del gobernante mongol Arghun. En 1289, Arghun envió una misión a Europa con Buscarello como embajador, iniciando así su carrera oficial como intermediario entre Europa y los mongoles desde 1289 hasta 1305, sirviendo a los gobernantes mongoles Arghun, Ghazan y luego Oljeitu. Aunque las alianzas que intentó fomentar entre Oriente y Occidente nunca se materializaron, Buscarello se convirtió en un agente de gran confianza de grandes gobernantes desde Inglaterra hasta Mongolia. Ahora, de vuelta en las estepas, Buscarello ha sido el objetivo de [ashirra|E] agentes que quieren vengarse por su participación en el supuesto ataque conjunto de los francos y los mongoles contra los mamelucos. Tienes la oportunidad de "salvarlo", tal vez usando sus considerables habilidades para tus propias perspectivas diplomáticas en el futuro."
 Maria_Perez: "María Pérez"
 podgreatpersons.0204.t: "María Pérez"
 podgreatpersons.0204.desc: "Hace tiempo que has oído hablar de una extraña artista itinerante llamada María Pérez. A esta noble (aparentemente en autoexilio) se le han atribuido muchas hazañas, desde escribir poesía llamativa hasta participar en una cruzada o ser espía de varios reyes. A veces aparece en una corte, cantando y entreteniendo a los nobles, avergonzando a algunos con sus aparentemente considerables habilidades en el tiro con arco, y luego desaparece para consternación de sus muchos pretendientes. Lo extraño es que esto lleva sucediendo desde hace décadas, mucho más tiempo del que cualquier mujer mortal debería poder continuar con semejante acto. Tus agentes no fueron capaces de encontrar una respuesta a ese misterio, por lo que aún no estás seguro de si "María Pérez" es realmente una sola persona o si varias mujeres aventureras usan este nombre para ganar algo de fama. En cualquier caso, pudiste averiguar que ella (o al menos una de ellas) está de paso por tu área local. Tu corte te insta a considerar traerla al redil, probablemente ansiosa por conocer a la leyenda en persona."
 Hammu_ibn_Abd_al_Haqq: "Hammu ibn Abd al-Haqq"
 podgreatpersons.0205.t: "Hammu ibn Abd al-Haqq"
 podgreatpersons.0205.desc: "Un príncipe marroquí, Hammu ibn Abd al-Haqq, se rebeló sin éxito contra el sultán meriní. Como muchos príncipes disidentes, fue exiliado a Granada para unirse a los "Voluntarios de la Fe", un cuerpo militar formado por norteafricanos que luchaban para defender a los musulmanes en la península Ibérica. Allí, comandó las tropas que capturaron Bedmar de Castilla en abril de 1302, dos semanas después de la ascensión al trono del sultán. Sin embargo, este éxito no duró mucho, ya que Granada pronto se vio envuelta en varias crisis en las que Hammu eligió el bando equivocado. Derrotado por su compañero exiliado, el príncipe Uthman, Hammu pronto se vio obligado a irse una vez más con nada más que la ropa que llevaba puesta. Se trata de un hombre que ha demostrado experiencia militar y ha navegado por la política cortesana. Como ahora está básicamente solo e indefenso, eso lo convierte en un objetivo tentador para el secuestro y tal vez le dé una segunda oportunidad bajo tu guía."
 Tegueste: "Tegueste"
 podgreatpersons.0206.t: "Tegueste"
 podgreatpersons.0206.desc: "Los mortales españoles han encontrado recientemente un nuevo conjunto de islas a las que llaman "Canarias". Como suelen hacer los mortales, han estado intentando conquistarla desde entonces.\nLas tribus indígenas divididas de las islas se han unido detrás de un hombre llamado Tegueste.\nLos españoles esperaban una victoria fácil, pero fueron rechazados decisivamente varias veces. Sólo la propagación de una epidemia que debilitó gravemente a los guanches permitió a los españoles montar otro ataque... que tampoco tuvo éxito.\nLuego recurrieron a una táctica de dividir y conquistar, logrando aislar a la tribu de Tegueste tratando primero con los otros reyes menores. Muy superado en número, Tegueste se vio obligado a rendirse y desde entonces ha sido hecho esclavo para ser exhibido por los cristianos victoriosos.\nEste hombre ha demostrado una gran fortaleza de carácter y considerables habilidades en la guerra. Usted podría disponer su "desaparición" para que luego sea llevado ante su tribunal. Sin duda podría ser más útil aquí que como trofeo para los españoles."
 podgreatpersons.0207.t: "Doramas"
 podgreatpersons.0207.desc: "Los mortales españoles han encontrado recientemente un nuevo conjunto de islas a las que llaman "Canarias". Como suelen hacer los mortales, han estado intentando conquistarlo desde entonces.\nLos lugareños se han unido detrás de un joven guerrero llamado Doramas. Conocido por su destreza en el combate y su capacidad de liderazgo, porta una gran espada de madera y se le describe con un escudo hecho de madera de drago.\nCosechó un gran éxito como jefe del ejército canario, lo que lo convirtió en un carismático líder de la resistencia aborigen. Debido a la gran fama que obtuvo Doramas en la guerra, el capitán castellano inició una campaña decisiva contra él personalmente, atacándole en su propio terreno. El 20 de agosto de 1481, mientras libraba una dura batalla en la región de Arucas, Doramas fue víctima de una herida de lanza y murió.\nPodría haber más en esta historia, sin embargo, ya que un joven que afirma ser este famoso héroe guanche ha apareció de repente en su corte. Dice que los españoles utilizaron otro cadáver para escenificar su muerte y quebrantar el espíritu del guanche. El resto de su historia puede esperar, pero ahora tienes que tomar una decisión, ya que parece que busca un patrón inmortal, tal vez para vengar de verdad a su pueblo.\n¿Serás tú ese patrón?"
 Yalbugha_al_Umari: "Yalbugha al-Umari"
 podgreatpersons.0208.t: "Yalbugha al-Umari"
 podgreatpersons.0208.desc: "El sultanato mameluco que gobierna Egipto es notoriamente inestable, y la casta de los soldados esclavos (los ya mencionados mamelucos) a menudo se enfrenta por el poder con los sultanes. Un ejemplo de ello es Yalbugha al-Umari. Originalmente mameluco del sultán An-Nasir Hasan, ascendió de rango a medida que los emires mayores Shaykhu y Sirghitmish eran eliminados, convirtiéndose en el amir majlis (señor de la audiencia) y alcanzando el rango militar más alto de amir mi'a muqaddam alf. Los lazos entre Yalbugha y An-Nasir Hasan se deterioraron y el primero hizo que el segundo, su amo, muriera en una violenta lucha de poder en 1361. Después de la eliminación de An-Nasir Hasan, Yalbugha se convirtió en la figura más poderosa del sultanato de Al-Mansur Muhammad, en cuyo nombramiento participó Yalbugha y bajo cuyas órdenes sirvió. Su poder fue moderado por los otros emires superiores. Durante estos años, Yalbugha construyó una enorme casa mameluca propia, compuesta por unos 3.000 mamelucos en 1366. Ese mismo año, Yalbugha hizo arrestar a Taybugha y consolidó su gobierno. Sin embargo, el tiempo de Yalbugha está llegando a su fin, ya que ha estallado una rebelión mameluca que probablemente causará la irónica caída del otrora titiritero mameluco. Esto te da la oportunidad de atacar mientras él está debilitado si así lo deseas."
 Bayram_Pasha: "Bayram Pasha"
 podgreatpersons.0209.t: "Bayram Pasha"
 podgreatpersons.0209.desc: "El Imperio Otomano lleva ya algún tiempo gobernando vastas franjas de tierra y su peculiar administración ha dado lugar al surgimiento de muchos burócratas expertos. Bayram Pasha es uno de ellos. Originalmente miembro del famoso cuerpo de jenízaros, Bayram ascendió por todos los rangos, turnacıbasi (jefe de los equipos de reclutamiento), kethuda (chambelán), beylerbey de Egipto (gobernador general) y, finalmente, gran visir, el cargo más alto del imperio después del de sultán. Bayram Pasha es famoso tanto en Egipto como en Anatolia por sus esfuerzos en la construcción de obras públicas. Reparó las murallas de la ciudad de Constantinopla y encargó la construcción de una mezquita y un kulliye (complejo religioso) en la ciudad. También encargó una instalación de riego y un caravasar en Amasya. Bayram Pasha también es conocido como el patrón de varias posadas en las ciudades de Anatolia. Sin embargo, la vida de Bayram está llegando a su fin, ya que su salud está decayendo rápidamente. Ahora que está lejos de los pasillos del poder, esa podría ser la oportunidad para reclutar a un administrador talentoso para su propio imperio nocturno."
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
