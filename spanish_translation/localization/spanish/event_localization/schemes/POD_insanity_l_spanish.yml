l_spanish:
  
 POD_insanity.001.t: "Regalos de locura"
 POD_insanity.001.desc: "Todo está listo, ¡ahora puedo compartir mi locura con [defender.GetFirstName]! [defender.GetSheHe|U] estará agradecido por tales regalos, ¿no es así [defender.GetSheHe]?"
 POD_insanity.001.option.a: "El regalo del saber, ¡eso es lo que [defender.GetSheHe] necesita!"
 POD_insanity.001.option.a.tt: "Duelo de aprendizaje entre tú y [defender.GetFirstName]"
 POD_insanity.001.option.a.tt.beast: "#R ¡La maldición del conocimiento romperá la mente [defender.GetHerHis]!#!"
 POD_insanity.001.option.b: "Sombras, ¿hablan?"
 POD_insanity.001.option.b.tt: "Duelo de intrigas entre tú y [defender.GetFirstName]"
 POD_insanity.001.option.b.tt.beast: "#R [defender.GetSheHe|U] ¡No me sentiré seguro en la oscuridad!#!"
 POD_insanity.001.option.c: "[defender.GetHerHis|U] mente parece un bonito hogar para... alguien más."
 POD_insanity.001.option.c.tt: "Duelo marcial entre tú y [defender.GetFirstName]"
 POD_insanity.001.option.c.tt.beast: "#R [defender.GetSheHe|U] ¡Nunca más estaré solo!#!"
 POD_insanity.001.option.d: "La verdad se estrellará [defender.GetHerHis] vanas esperanzas"
 POD_insanity.001.option.d.tt: "Duelo de mayordomía entre tú y [defender.GetFirstName]"
 POD_insanity.001.option.d.tt.beast: "#R ¡Oh, cruel verdad!#!"
 POD_insanity.001.option.e: "No hay regalos para [defender.GetHerHim]"
 POD_insanity.001.option.e.tt: "Detendrás tus intentos de infligir locura a [defender.GetFirstName]"
 POD_insanity.001.option.e.tt.beast: "#R ¡¿Por qué paras, tonto?! #!"
  
 POD_insanity.001.option.a.desc: "Conflicto de aprendizaje"
 POD_insanity.001.option.b.desc: "Conflicto de intrigas"
 POD_insanity.001.option.c.desc: "Conflicto marcial"
 POD_insanity.001.option.d.desc: "Conflicto de administración"
 POD_insanity.001.option.success: "[attacker.GetFirstName] victorias"
 POD_insanity.001.option.failure: "[defender.GetFirstName] victorias"
 POD_insanity.001.option.a.tt.attacker_wins: "Inflijo mi maldición de saberlo a [defender.GetFirstName]"
 POD_insanity.001.option.a.tt.attacker_lost: "[defender.GetFirstName] resiste"
 POD_insanity.001.option.b.tt.attacker_wins: "Las sombras hablan con [defender.GetFirstName]"
 POD_insanity.001.option.b.tt.attacker_lost: "[defender.GetFirstName] resiste"
 POD_insanity.001.option.c.tt.attacker_wins: "[defender.GetFirstName] no está solo en la mente de [defender.GetHerHim]"
 POD_insanity.001.option.c.tt.attacker_lost: "[defender.GetFirstName] resiste"
 POD_insanity.001.option.d.tt.attacker_wins: "La carga de la verdad recae sobre los hombros de [defender.GetHerHim]"
 POD_insanity.001.option.d.tt.attacker_lost: "[defender.GetFirstName] resiste"
  
 POD_insanity.toast.success: "¡Maldito!"
 POD_insanity.toast.failure: "¡Maldición fallida!"
