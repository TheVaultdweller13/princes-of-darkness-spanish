 POD_insanity.001.option.b.tt.beast: "#R [defender.GetSheHe|U] ¡No me sentiré seguro en la oscuridad!#!" #NT!
 POD_insanity.001.option.c: "[defender.GetHerHis|U] mente parece un bonito hogar para... alguien más." #NT!
 POD_insanity.001.option.c.tt: "Duelo marcial entre tú y [defender.GetFirstName]" #NT!
 POD_insanity.001.option.c.tt.beast: "#R [defender.GetSheHe|U] ¡Nunca más estaré solo!#!" #NT!
