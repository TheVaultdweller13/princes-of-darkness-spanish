l_spanish:
  
 POD_mummy_command_effigy.100.t: "Tus efigies de criaturas regresan"
 POD_mummy_command_effigy.100.desc: "Vuestras efigies han regresado de su tarea con un cofre lleno de oro."
 POD_mummy_command_effigy.100.option.a: "Ganancia"
  
 POD_mummy_command_effigy.200.t: "Tus efigies de criaturas regresan"
 POD_mummy_command_effigy.200.desc: "Tus efigies han regresado de su tarea, habiendo difundido tu nombre por todas partes."
 POD_mummy_command_effigy.200.option.a: "El mundo sabrá quién soy."
  
 POD_mummy_command_effigy.300.t: "Tus efigies de criaturas regresan"
 POD_mummy_command_effigy.300.desc: "Vuestras efigies han regresado de su tarea, habiendo prestado su fuerza a vuestra causa."
 POD_mummy_command_effigy.300.option.a: "Ellos me servirán."
  
 POD_mummy_command_effigy.400.t: "Tus efigies de criaturas regresan"
 POD_mummy_command_effigy.400.desc: "Vuestras efigies han regresado de su tarea, habiendo ayudado a vuestra familia a fortalecerse."
 POD_mummy_command_effigy.400.option.a: "Mi linaje se hace más fuerte con cada generación."
  
 POD_mummy_command_effigy.500.t: "Tus efigies de criaturas regresan"
 POD_mummy_command_effigy.500.desc: "Tus efigies de criaturas regresan de observar [target.GetFirstName]. Compartirán los conocimientos que han aprendido."
 POD_mummy_command_effigy.500.option.a: "El conocimiento es poder"
  
 POD_mummy_command_effigy.510.desc: "Tus efigies de criaturas regresan de observar [target.GetFirstName], sin haber aprendido nada útil."
 POD_mummy_command_effigy.510.option.b: "Regrese a [target.GetFirstName] para más observaciones."
