l_spanish:
  
 POD_auspex.100.t: "Invasión psíquica"
 POD_auspex.100.desc: "[actor.GetTitledFirstName] está intentando robarte los secretos de tu mente. Gracias a su dominio del Auspex, pueden abrir tu mente incluso a gran distancia. Por suerte, este intento no es nada sutil y puedes intentar resistirte a esta flagrante invasión de la privacidad mental."
 POD_auspex.100.option.a: "Ejercer mi fuerza de voluntad para resistir el ataque telepático."
 POD_auspex.100.option.b: "Lucha contra la intrusión psíquica."
 POD_auspex.100.option.c: "Acepta la intrusión psíquica."
  
 POD_auspex.200.t: "Lectura de mentes [recipient.GetFirstNameNoTooltip]"
 POD_auspex.200.desc: "Es el momento adecuado para invadir la psique de [recipient.GetTitledFirstName], pero [recipient.GetSheHe] se resiste."
 POD_auspex.200.option.a: "Despierta la sangre para espiar a [recipient.GetHerHim]."
 POD_auspex.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] ha ejercido su voluntad para resistir tu telepatía."
 POD_auspex.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] tiene habilidad en el [discipline|E] de fortaleza y se resiste a tu manipulación."
 POD_auspex.200.a.success.desc: "Victoria"
 POD_auspex.200.a.tt_success: "☻_¡No se me revelarán secretos!"
 POD_auspex.200.a.failure.desc: "Fracaso"
 POD_auspex.200.a.tt_failure: "[recipient.GetTitledFirstName] se resistió a mi intento de espionaje telepático."
 POD_auspex.200.option.b: "¡Despierta la sangre y ejercita mi voluntad! ¡Mi mente lo verá todo!"
 POD_auspex.200.option.b.tt.beast: "#R [recipient.GetSheHe|U] ¡debe desmoronarse bajo nuestro poder mental! #!"
 POD_auspex.200.option.c: "Abandone este esfuerzo, ya no deseo espiar psíquicamente a [recipient.GetHerHim]."
 POD_auspex.200.option.c.tt: "La telepatía fallará."
 POD_auspex.200.option.c.tt.beast: "#R ¡Como la presa, somos ciegos!#!"
  
 POD_auspex.300.t: "La mente de [recipient.GetFirstNameNoTooltip] fue violada"
 POD_auspex.300.desc: "He aprendido [recipient.GetTitledFirstNamePossessive] secreto de los susurros de [recipient.GetHersHis] mente."
 POD_auspex.300.option.a: "Es como debería ser."
 POD_auspex.300.option.a.tt.beast: "#R Ahora, ¿qué hacer con este dulce conocimiento?#!"
  
 POD_auspex.400.t: "Tu mente ha sido violada"
 POD_auspex.400.desc: "Habiendo perdido la batalla de voluntades contra [actor.GetTitledFirstName], tus secretos ahora son conocidos por [actor.GetHerHim]."
 POD_auspex.400.option.a: "Mi mente ya no es mi santuario"
  
 POD_auspex.500.t: "Resistí el espionaje telepático"
 POD_auspex.500.desc: "[recipient.GetTitledFirstName] se ha resistido a mi intento de espiar a [recipient.GetHerHim]."
 POD_auspex.500.option.a: "¡Frustrado!"
 POD_auspex.500.option.a.tt.beast: "#R ¡Saquemos más sangre e intentemos de nuevo! #!"
  
 POD_auspex.600.t: "Se resistió al espionaje telepático"
 POD_auspex.600.desc: "[actor.GetTitledFirstName] ha abandonado [actor.GetHerHis] intento de invadir tu mente."
 POD_auspex.600.option.a: "¡Mi mente es mía!"
  
  
  
