 POD_investigate.desc.790101: "Titus Venturus Camille, el Ventrue más influyente de la historia, fue un joven romano prometedor instruido por los mejores maestros, ya fueran Collat, su futuro [Sire|E] y Príncipe de Roma, o Lisandro y Artemisa Ortia de Esparta. Pronto nació un fuerte sentido de autoridad y una ambición devoradora, y Camilla tomó el trono de su [Sire|E], algunos dicen que por [diablerie|E]. Luego gobernaría Roma desde la era republicana hasta la imperial, siendo pionero en el Senado Eterno y el concepto de Mascarada. También fue su mando el que derribó la ciudad de Cartago, lo que le valió la enemistad de los Brujah por toda la eternidad.\n Aún más famoso, Camilla se uniría al floreciente Camino del Pecado y se convertiría en uno de sus adeptos más... hábiles. A pesar de su actitud despreocupada y a veces indolente, Camilla logró mantener las riendas del poder sobre la mayor parte del mundo [cainite|E] durante un milenio, una hazaña nunca vista antes ni después. \n Cayó en [torpor|E] al final de la era imperial romana, y toda apariencia de unidad en el mundo [cainite|E] cayó con él. Finalmente despierta en 1230 y vuelve fácilmente al poder en Roma. Pero el mundo ha cambiado mucho, y es poco probable que el Príncipe del Pecado pueda volver a gobernar Europa. \n Destino futuro en Canon \n Camilla caerá en [torpor|E] durante la era medieval, solo para resurgir a principios del siglo XXI. Un viejo enemigo esperará su regreso para vengar un rencor tan antiguo como la propia Roma."
 POD_investigate.desc.505071: "Mitra, que fue soldado en los primeros días de Persia, ha dejado un gran legado. Usando sus poderes y sus indiscutibles habilidades de manipulación y persuasión, pronto creó una nueva historia de fondo, la del Dios Sol del mismo nombre. Esto le permitió ser uno de los Ventrue más poderosos del mundo antiguo, especialmente cuando su culto se extendió a la Roma Imperial. \n Pero el cristianismo y sus muchos rivales lo vencieron, y huyó con sus seguidores a las fronteras del Imperio, en Gran Bretaña. La mezquindad del lugar rápidamente lo aburrió y cayó en un ciclo de [torpor|E], despertando para encontrar todo en ruinas debido a regentes incompetentes, arreglándolo, y luego [torpor|E] nuevamente. \n El último ciclo fue después de 1066, cuando los ambiciosos vampiros normandos expulsaron su base de poder de la isla, lo que lo obligó a despertar una vez más y lidiar con eso. A partir de 1230, el Dios Sol vuelve a estar molesto con Gran Bretaña y su influencia es lo suficientemente fuerte como para que pueda considerar otro retiro al sueño de los siglos. Aunque se dice que el advenedizo Hardestadt, que reclama el señorío sobre [Clan|E] Ventrue, está enfadando a su compañero de clan mucho más viejo. Esta podría ser razón suficiente para que se quede un poco más... \n Destino futuro en Canon \n Mithras permanecerá despierto durante algún tiempo, siendo una espina en el costado de Hardestadt durante la fundación de la Camarilla. Se sintió en [torpor|E] una vez más, para finalmente ser asesinado en 1996 cuando Valerius, uno de sus antiguos regentes, lo traiciona. Sin embargo, algunos hablaron de un plan de contingencia..."
 POD_investigate.desc.790103: "No se sabe mucho sobre los primeros días de Robin, excepto por la teoría de que él es la figura legendaria del folclore conocida como Robin Hood. Sus acciones ciertamente aluden a esto, ya que probablemente sea el Furores más conocido del mundo [cainite|E]. \n Siempre rebelándose y luchando contra los tiranos, ha reunido un gran número de seguidores para sí mismo e incluso es considerado un enemigo digno por Mitra, el Dios Sol de Inglaterra. \n Destino futuro en Canon \n Leeland nunca dejará de luchar por el bien. Convertido en una figura paterna para los Anarquistas más influyentes de la historia, como Tyler, Jeremy MacNeil o Marguerite Foccart, todavía reside en Nottingham, dispensando sabiduría y acosando a los malhechores."
 POD_investigate.desc.505103: "La única mujer considerada digna por Tremere para unirse a su círculo de Magus, Meerlinda es la voz de la moderación en el Consejo de los Siete. Confidente de Etrius, respetada por Goratrix, ha participado en el ritual original que creó a los Tremere [Clan|E]. Desde entonces, sus esfuerzos por encontrar nuevos aliados para su atribulado [Clan|E] han sido incansables. \n Mitra, el Dios Sol de Inglaterra, se ha mostrado reacio a reconocer a los Tremere, ya que es amigo de los Salubri [Clan|E]. Como tal, Meerlinda está reuniendo silenciosamente seguidores e influencia en las islas, con el objetivo de llevar al poder a un Rey más "dispuesto"... \n Destino futuro en Canon \n Meerlinda se alineará con la Camarilla de Hardestadt, asegurando el poder de los Tremere [Clan|E] durante los siglos venideros. Su recompensa fue el puesto de Regente de Norteamérica, donde es más poderosa e influyente que nunca."
 POD_investigate.desc.790131: "Una mujer orgullosa y algo arrogante, Melusina se forjó en las intrigas del Imperio Angevino. Vástago de [Clan|E] Toreador, trabajó en la política de Francia con temerario abandono, ganándose la enemistad de su hermana de sangre Isouda y un viaje de ida al exilio. \n Al llegar a Inglaterra, no ha cambiado mucho, se presenta como la principal oposición de un divertido Mitra y narra grandes historias de su pasado como la "Fay de Lusignan". Su temperamento frío e insensible tampoco le ha ganado amigos. \n Destino futuro en el Canon \n Como era de esperar, Melusina no logrará mucho de importancia y pronto será olvidada por la Historia."
 POD_investigate.desc.790132: "John es un ambicioso barón nacido justo después de la conquista normanda de Inglaterra, y ha demostrado ser muy adecuado para la política. Traicionó a su [Sire|E] en un momento oportuno y se apresuró a jurar lealtad a Mitra cuando el dios del sol reapareció. Su gobierno sobre York necesita su atención, ya que los restos de los vikingos [einherjar|E] todavía están apenas dominados. Sin embargo, John no ha olvidado su libertad de antes y es uno de los principales conspiradores contra el gobierno del persa Matusalén. Como tal, ha reunido un círculo de vasallos con ideas afines, entre ellos Melusina de Anjou y Meerlinda, que esperan pacientemente a que Mitra cometa un error.\nEl destino futuro en Canon\nLa confianza de John en Meerlinda resultará ser su perdición."
 POD_investigate.desc.790226: "Una de las raras y misteriosas Lhiannan, Magda es una terrible fuerza de la naturaleza, una manifestación de las antiguas tradiciones de Irlanda. Luchó contra los romanos, los cristianos, los vikingos, los normandos... y sigue luchando hasta el día de hoy, siendo una de las principales razones por las que Irlanda aún no ha caído en manos de Mitra. \n Su ansia de batalla raya en la locura y la ha alejado de cualquier amigo o aliado, convirtiéndola más en una bestia que la sacerdotisa druídica que una vez fue. \n Destino futuro en Canon \n Algunos rumores débiles dicen que Magda finalmente sucumbió a la Bestia y fue derrotada por Hombres Lobo. Otros piensan que todavía merodea por Irlanda, la última reliquia de una era pasada."
 POD_investigate.desc.790438: "Bjorn, un valiente guerrero de los [einherjar|E] vikingos, ha luchado durante mucho tiempo contra los invasores Ventrue y Toreador de Escandinavia. A pesar de la ayuda de sus leales y cuidadosamente elegidos compañeros de escudo, los Brujah no pudieron cambiar el rumbo en Noruega y tuvieron que huir. Varado con otros guerreros de ideas afines en el norte de Escocia, Bjorn se está preparando para otra lucha condenada al fracaso por la supervivencia de su religión moribunda. \n Destino futuro en Canon \n Bjorn perderá una vez más y huirá a Vinland. Siglos más tarde, es el líder Anarquista de Washington D.C., con un serio interés en luchar contra la Camarilla."
 POD_investigate.desc.790134: "Legionario romano en vida, Marcus ya era un devoto mitraico antes incluso de conocer a su deidad. Ser abrazado por el propio Mitra fue un verdadero despertar para Marcus, quien luego dedicó su no vida al Dios Sol que tanto apreciaba. Desde entonces, ha sido el pilar de la voluntad de Mitra en Inglaterra, manteniendo el culto durante la ausencia de Matusalén y persiguiendo cualquier disidencia al gobierno de su [Sire|E] y Dios. Aún militar ante todo, Marcus es visto con más frecuencia en el campo de batalla que en las cortes o los templos, liderando a los fieles mitraicos a la victoria. \n Destino futuro en Canon \n El romano sufrirá una gran crisis de fe y luego recorrerá un camino más oscuro."
 POD_investigate.desc.790534: "Nacido como Rowan en un pequeño pueblo inglés, Lord Camden siempre tuvo un vínculo especial con los muertos. Como adivino de su pueblo, atrajo la atención de Constancia, una de las más influyentes Capadocias, y se convirtió en su aprendiz. Viajaron por Europa, y el neonato demostró ser un estudiante astuto, ansioso por aprender todo lo que pudiera sobre el alma y sus interacciones con el cuerpo, tanto de los vivos como de los muertos. \n Cuando se enteró del regreso de Mitra de [torpor|E], Camden se mudó a Inglaterra y ha comenzado a cimentar un fuerte vínculo con el Dios Sol persa. \n Destino futuro en Canon \n Camden se convertirá en el Senescal, líder principal del culto e incluso amante de Mitra. Fingiendo su muerte durante la purga de los Giovanni, el erudito preservará el legado de Mitra, y su alma, durante siglos."
 POD_investigate.desc.790420: "Siegfried, un jefe visigodo en vida, llamó la atención de un vampiro romano con su ingenio y su rápido intelecto. El neonato Ventrue apenas sobrevivió a la angustiosa experiencia y arremetió contra él en el proceso. Por este crimen, fue perseguido durante siglos por los todopoderosos Ventrue romanos antes de ser reconocido formalmente en el [Clan|E]. \n Siegfried, cauteloso con la política, se dedicó a vagar por la tierra hasta que conoció a Hrothulf, otro Ventrue de ascendencia germánica. Por su insistencia, visitó Inglaterra, la tierra de otro viejo enemigo de los Ventrue romanos. \n Destino futuro en Canon \n Siegfried huirá de Inglaterra después de proteger a un joven neonato. En América, se convertirá en uno de los $pod_cainites$ más poderosos allí, como Príncipe de Vancouver. Su fama se volverá legendaria cuando logre negociar un tratado de paz con los Hombres Lobo."
 POD_investigate.desc.505072: "Salianna, que en vida fue una vestal, atrajo la atención de Michael, el Toreador obsesionado con la divinidad, por su piedad e inocencia. Ella no se lo tomó bien y se dio cuenta fácilmente de que se trataba de un monstruo. Huyó de Constantinopla y vagó por Oriente Medio durante un tiempo, hasta que otro incidente la obligó a huir más al oeste, a la naciente Francia. Allí, reconstruyó su influencia y pronto se convirtió en la principal alternativa a Alexander, el tiránico gobernante Ventrue. La guerra fría entre ambos se desplomó cuando Lorraine, la preciada chiquilla de Salianna, fue asesinada por Alexander en un ataque de ira. Luego, ella planeó cuidadosamente su desaparición y logró lograrlo en 1224, con la ayuda del chiquillo de Alexander, Geoffrey du Temple. Ahora, por primera vez en su vida, Salianna está realmente al mando. Pero los lobos rondan su codiciada posición, ya sea el exiliado Alejandro, la rebelde Esclarmonde o el propio Geoffrey. \n Su futuro destino en Canon \n Salianna no disfrutará de su victoria por mucho tiempo. Mientras Francia se desmorona bajo el fuego de la Inquisición, su amiga Beatriz la traiciona y toma el trono de Francia. Su destino final exacto sigue siendo desconocido."
 POD_investigate.desc.790138: "Un joven caballero francés que participó en la Primera Cruzada, Geoffrey llamó la atención del poderoso gobernante no muerto de Francia, Alejandro. Su relación nunca fue muy buena, el neonato se enfadó con el muy rígido y autoritario Matusalén. \n En un acto de rebelión, participó en la Cuarta Cruzada, perdiendo a su chiquillo Hugues en el proceso, por lo que culpa a Alejandro. Al regresar a París, Geoffrey participó con entusiasmo en la conspiración contra su [Sire|E], lo que le valió el principado de París. Aun así, todo el mundo sabe que Salianna es ahora el verdadero poder en Francia y Geoffrey está, una vez más, enfadándose con una figura mucho mayor y poderosa que él. \n Destino futuro en Canon \n El cruzado Ventrue nunca logrará mucho, sucumbiendo a la misma ira constante que atormentó a su [Sire|E]. Ni siquiera pudo retener París y rápidamente perdió toda relevancia en el gran esquema de la política francesa."
 POD_investigate.desc.505102: "Goratrix, uno de los taumaturgos más poderosos del mundo, fue el hombre detrás del ritual que convirtió al Consejo Interno Tremere en Vampiros. También se le atribuye la creación de las Gárgolas. Ambicioso, despiadado pero también carismático y decidido, el mago estaba atrapado en una guerra fría con su rival Etrius por el control del [Clan|E] en ausencia de Tremere. Una guerra fría que perdió cuando Tremere despertó el tiempo suficiente para exiliar a Goratrix a Francia. \n Amargado por la idea, aún así hizo buen uso de su nueva posición, estableciendo una fuerte capilla en Rouen y una red de amigos y aliados. Algunos de ellos incluyen a la nueva pareja poderosa del Reino, Salianna y Geoffrey. \n Destino futuro en Canon \n La influencia de Goratrix en Francia crecerá hasta que sea exiliado definitivamente y se declare antitribu. Al convertirse en padre fundador del Sabbat, el orgulloso Tremere se sacrificará, o será sacrificado dependiendo de a quién le preguntes, para permitir el regreso del propio Tremere."
 POD_investigate.desc.505073: "Esclarmonde, una auténtica occitana de corazón, era una noble que luchó toda su vida y su no vida por su patria, ya fuera contra los moros o contra los arrogantes franceses. Nominalmente, una reina del amor bajo el gobierno de París, la justa gobernante siempre valoró su independencia y pagó caro por ello. \n A medida que la cruzada albigense se acerca a su reino, Esclarmonde ha sido arrojada a los lobos por los codiciosos norteños, que ahora se sorprenden de verla soportar y sobrevivir a esta nueva amenaza una vez más. Incluso mientras todo arde a su alrededor, la "Reina Negra" no está dispuesta a rendirse. \n El destino futuro en Canon \n Esclarmonde defenderá milagrosamente su reino contra los cruzados y los norteños durante varias décadas más. Al final, es la traición de su amiga íntima, Beatrix, lo que la condenará."
 POD_investigate.desc.790301: "El joven autor de la "Roman de la Rose" ha conquistado a los vampiros franceses. Enamorados por su ingenio rápido y su descripción perfecta del amor cortés, muchos Toreador anhelaban el permiso para [Embrace|E]. Para sorpresa de todos, fue una forastera, perfecta en su belleza y carisma, la que ganó la "subasta". \n Sin embargo, el [Embrace|E] no fue amable con Guillaume, con su psique destrozada y su vívida imaginación desaparecida, reemplazada por una desesperación insondable. Ya olvidado por su [Sire|E], el futuro del poeta destrozado suena realmente sombrío. \n Destino futuro en Canon \n Una noche, Guillaume cambiará su nombre y estará en la cima de la escalera [cainite|E]. Solo tendrá que sacrificar todo para llegar allí."
 POD_investigate.desc.505081: "La voluntariosa Isouda nunca dejó que nadie se interpusiera en su camino. A una edad temprana, huye de un matrimonio forzado para unirse a otra corte. Algún tiempo después, muerde la mano de un anciano noble demasiado cercano para su comodidad. Su espíritu ardiente, su ambición despiadada y su hermosa belleza le valieron el [Embrace|E]. \n Isouda se adaptó rápidamente a la sociedad vampírica como cabría esperar. Organizando el exilio o "desaparición" de su hermana Melusina y otras rivales, ascendió al trono de Anjou. Frustrada en su intento de apoderarse de Francia después del exilio de Alejandro, Isouda ya está planeando una sangrienta venganza contra Salianna. O cualquier otra persona que no esté firmemente bajo su esclava. \nDestino futuro en Canon\nIsouda navegará por la política francesa con la misma actitud temeraria que siempre tuvo. Como tal, termina en el Sabbat para derrocar el control de la Camarilla sobre el país en las noches modernas."
 POD_investigate.desc.505080: "Heredera aparente de Salianna, Helene era una joven atractiva experta en todas las formas de arte cuando llamó la atención de la Matriarca. Fue abrazada más joven de lo previsto, como resultado de una fiebre mortal que podría haberla vencido. Como tal, Helene conserva una forma de bravuconería juvenil y confianza que la deleita. \n Sin embargo, lejos de ser una idiota, la joven Reina de Champaña ya le ha dado valiosos consejos a su [Sire|E], y equilibra cuidadosamente una red de informantes y aliados propios. Todo el tiempo bailando felizmente y escuchando historias románticas en su gran salón. Salianna parece sobreprotectora de su caprichosa chiquilla, pero los cortesanos de Helene pueden dar testimonio de que sabe cómo cuidar de sí misma. Sin embargo, su estrecha relación con su [Sire|E] la convierte en un objetivo principal para cualquiera que quiera dañar a la Matriarca. Y esos son muchos candidatos potenciales."
 POD_investigate.desc.790315: "Veronique es una extraña [cainite|E], de la que se rumorea que tiene demasiado cariño por los mortales, llegando incluso a tratarlos como personas. La Brujah simplemente se encoge de hombros ante estas acusaciones y sigue adelante, dedicada a su camino elegido. Sin embargo, esta rareza no la convierte en una paria, ya que ha demostrado un muy buen sentido político cuando participó en el golpe contra Alexander. \n Sin embargo, perdió mucho en el proceso, con la traición de Jean Baptiste de Montrond. Como tal, ha decidido dar un paso atrás de la política parisina para regresar a su Orleans natal. Pero los problemas nunca están lejos de alguien como Veronique. \n Destino futuro en Canon \n De hecho, la Brujah no pasará el resto de su no vida tranquilamente en Orleans. Después de algunos giros serios del destino, ahora es el Príncipe de la Camarilla de Macao, donde, una vez más, demuestra su agudo sentido diplomático."
 POD_investigate.desc.790323: "Anatole siempre tuvo un llamado superior. Escuchar la voz de Dios y predicar su fe al mundo se le hizo más fácil cuando fue abrazado por una piadosa [Sire|E]. Vagando por Europa, el Malkavian conoció a su primera amiga de toda la vida, una tal Lucita de Aragón. El extraño dúo participó en la Cruzada Amarga y sus consecuencias, descubriendo secretos, complots y predicando las extrañas visiones de Anatole al mundo. \n Finalmente se separaron cuando él se sintió atraído por una joven neonata huérfana, Zoe de los Ravnos. Viajando con ella y enseñándole, llegaron a Francia, donde Anatole fue fundamental para destruir al líder hereje conocido como St-Lys. Ahora, Anatole y su pupila se han mudado al sur para cazar a los herejes restantes y aprender el uno del otro un poco más. \n El destino futuro en Canon \n Anatole nunca dejará de vagar y hacer amigos, pero su fe se debilitará, lo que lo convertirá más en un profeta de la Gehena que en un hombre santo en sus últimos años. Su compañía y aventuras con Lucita se volverán legendarias."
 POD_investigate.desc.505079: "El único "Rey del Amor" oficial es una rareza por muchas razones. Considerado insulso y distraído por muchos, demostró que todos estaban equivocados al manipular cuidadosamente a Alexander para que entrara en un conflicto abierto con Esclarmonde antes del exilio del primero. Desde entonces, sus acciones son vigiladas con más atención, especialmente su relación con los restos de Avalon al sur de él. Nadie sabe realmente si Etienne es un peón o un rey en el gran juego. Pero podría ser demasiado tarde si alguna vez lo descubren."
 POD_investigate.desc.505126: "La vida de De Ruiz realmente comenzó en Covadonga, el día en que un ejército cristiano repelió por primera vez a uno musulmán. Silvestre era un espía en ese momento, descubrió el camino tomado por los musulmanes y, en un movimiento atrevido, incluso les ofreció sus servicios para asegurarse de que no pudieran escapar de su destino. \n Los Lasombra observaron en silencio, y fue Cleobolus quien fue el más rápido en [Embrace|E] al ahora famoso pícaro. Desde entonces, el ascenso de Silvester ha sido impresionante, convirtiéndose en el miembro más joven de los Amici Nocti y el líder de los [Clan|E] en Iberia en menos de 500 años. Sólo le queda terminar la Reconquista y todo el [Clan|E] podría ser suyo. \n Destino futuro en Canon \n Desafortunadamente para él, Silvester encuentra un jugador de Jyhad aún mejor que él, su propio chiquillo. Moncada da un golpe de estado y pone fin a la prometedora carrera de De Ruiz en 1424."
 POD_investigate.desc.505125: "La última esperanza de los ibéricos, Badr, está reuniendo a sus partidarios para montar un contraataque final contra los invasores cristianos. Pero la sultán de Granada ya ha alejado a muchos aliados potenciales con su insensibilidad, tachando a muchos de ellos de herejes. \n Peor aún, tiene que enmascarar su apariencia con un manto de sombras, convencida de que la revelación de que es una mujer rompería la frágil unidad de propósito que está creando. A medida que se vuelve cada vez más radical y despiadada, muchos abandonan la lucha antes de que siquiera comience, dejándola en una posición precaria. Puede ser que Badr sea su peor enemigo después de todo."
 POD_investigate.desc.505154: "Moncada siempre fue un hombre conflictivo. Una ambición ardiente y una crueldad absoluta mezcladas con una fe firme y verdadera en Dios crearon un potencial muy fuerte. Y un potencial que explotó bien, de hecho. Primero convirtiéndose en arzobispo de la Iglesia, luego siendo abrazado por la estrella en ascenso de los Lasombra [Clan|E]. \n Decidido a obtener el poder máximo sobre los Lasombra [Clan|E] para la gloria de Dios, Ambrosio no se detendrá ante nada para lograr su objetivo divino ordenado. Excepto quizás los ojos y el alma de una peculiar princesa aragonesa... \n Destino futuro en Canon \n Moncada hará realidad su ambición, trayendo a los Lasombra [Clan|E] al Sabbat y bajo su esclavitud para la mayor gloria de Dios. Nada podrá detenerlo, hasta la traición de su hija pródiga."
 POD_investigate.desc.790178: "Hija del rey Alfonso II de Aragón, Lucita nunca fue apta para la realeza. Frustrada por las limitaciones que le imponía su papel de princesa, fue entregada al cuidado de un arzobispo llamado Ambrosio Luis Moncada. Los Lasombra admiraban enormemente su espíritu feroz y su voluntad indomable y pronto la abrazaron. Desde entonces, Lucita ha sido un activo importante para [Clan|E] y [Sire|E], participando en la Cruzada Amarga y sus consecuencias, trayendo de vuelta a Alfonzo de Venecia al redil Lasombra y organizando la lucha contra los musulmanes ibéricos. La estrella de Lucita brilla más que nunca, pero una vez más se siente mal por el peso de la autoridad de Ambrosio... \n Destino futuro en Canon \n Lucita participará en casi todos los eventos importantes de la historia de [cainite|E], pero su fe y su impulso flaquearán. Buscando consuelo y redención, traicionará a su [Sire|E], solo para descubrir que se está volviendo más como él."
 POD_investigate.desc.505152: "Criado toda su vida para convertirse en un Lasombra, Elieser es un caballero tranquilo y sereno. La Reconquista no le interesa, ya que es capaz de apreciar la cultura y el arte de los moros, lo que le ha granjeado muchos enemigos, el principal de ellos el celoso Tercio Bravo. Polanco gobierna Toledo como territorio neutral entre cristianos y musulmanes, un hecho que le ha llevado al Castillo de las Sombras en Sicilia. Lo que vio aquí le persigue hasta esta noche, y seguirá haciéndolo durante toda su existencia. Destino futuro en Canon Elieser se unirá al Sabbat, principalmente en un intento de derribar los horrores del Castillo de las Sombras. Después participará en muchas más Cruzadas del Sabbat y será el maestro y juez de una nueva generación de Lasombra, incluida Lucita de Aragón."
 POD_investigate.desc.505123: "Hilel, uno de los primeros Assamitas en convertirse al Islam, tenía un futuro brillante por delante. Como guerrero poderoso y dedicado en una facción influyente de su [Clan|E], incluso estaba en la línea para convertirse en el próximo Califa, el maestro de los guerreros Alamut. Lamentablemente para él, la política de los Assamitas es tan mortal como sus espadas, y Hilel no estaba listo para eso. \n Habiendo perdido a sus partidarios, afrontó el exilio con una compostura incondicional, pero con una voluntad quebrantada. Al retirarse a Córdoba, Hilel fue nombrado Príncipe de la ciudad contra su voluntad, debido a su destreza en el combate y su capacidad para defenderla contra la Reconquista. Hilel es todo menos obediente y protegerá a Córdoba, pero el destino del resto de Iberia, o del mundo en realidad, ya no le preocupa. \n Destino futuro en Canon \n El asedio final de Córdoba por parte de los cristianos será la última batalla para Hilel. Morirá espada en mano y su deber cumplido."
 POD_investigate.desc.791055: "Josefo es un fanático, pero peor aún, parece ser un fanático del lado derecho. Como ancilla, descubrió los antiguos escritos de su extraña fe y se ha propuesto como misión sagrada llevar esas enseñanzas al mundo. Y algo poderoso, al parecer, le sienta bien. \n Josefo prácticamente brilla desde dentro con la luz de su fe. Los milagros suceden a su alrededor, sus manos sangran por los estigmas. Pronto, muy pronto, Josefo tiene la intención de marchar hacia Roma para difundir la gloria de su fe hasta la sede papal. \n Destino futuro en Canon \n Alrededor de 1240, la Herejía [cainite|E] montará un asalto contra su propia herejía. Josefo caerá el último, y sus cenizas serán arrastradas por un viento poderoso que sonará como los gritos de un coro celestial."
 POD_investigate.desc.605104: "La vida de Rafael es un ejercicio de contratiempos y rebotes. Un sacerdote fracasado, su encanto natural le permitió persuadir a algunos monjes para que le permitieran quedarse en un monasterio, y se deleitaba en producir arte sutilmente erótico para divertir a su audiencia. Esta vida fácil y ligeramente desviada le agradaba, hasta que Callisti y Castillo, una "bruja pagana nativa", se interesó por él. \n Rafael no quería tener nada que ver con el poderoso Toreador, pero pronto fue aceptado en contra de su voluntad para crear más arte para ella. Desafortunadamente, parece que él no era el artista real y tenía muy pocos talentos. Enfurecido, su [Sire|E] casi lo mata en el acto, pero Corazón logró, una vez más, salir del problema. Desde entonces, maneja la considerable influencia y el poder de su lentamente alejándose [Sire|E]. \n Destino futuro en Canon \n Rafael pondrá el mayor engaño de la política [cainite|E] cuando sea elegido para ser el líder Toreador de la Camarilla. Y esto se debe al aparente patrocinio de Callisti... quien no tenía idea de este plan, obviamente."
 POD_investigate.desc.790174: "La sultán de Sevilla es una líder pragmática. Judía en vida, se convirtió al Islam en su muerte para integrarse mejor en el gobierno de la ciudad. Esto le ha granjeado muchos enemigos: los judíos resienten su conversión y los musulmanes sienten falta de sinceridad por su parte. \n Casi aislada, Gerushah no ha cometido ningún error crítico todavía y el trono de Sevilla sigue siendo suyo. Esto demuestra una mente aguda para la política, y su intención es utilizar el esfuerzo bélico de Badr para asegurar su posición, o conseguir una mejor. Y si todo se derrumba a su alrededor, Gerushah tiene un as en la manga que podría ser capaz de jugar. \n Destino futuro en Canon \n Gerushah podrá aferrarse a su poder durante un poco más de tiempo, incluso sobreviviendo a un complot de los Baali contra su ciudad. Sin embargo, la reconquista de Sevilla por parte de los cristianos la verá exiliada a Granada, y su control degradante sobre su humanidad la convertirá en una presa fácil para la manipulación de los Setitas."
 POD_investigate.desc.605113: "Roque, uno de los Príncipes Malkavian más influyentes, es un hábil, aunque compulsivo, conspirador y planificador. Su habilidad para mantener su feudo le ha ganado el respeto a regañadientes de los Lasombra [Clan|E], y desempeña su papel en la Reconquista en la Sombra. \n Recientemente, Roque ha estado preocupado por la gran cantidad de Inquisidores que se están mudando a Navarra, lo que ha llevado a la muerte de su chiquillo. Su fascinación por las conspiraciones y maquinaciones lo obliga a esperar y ver si puede aprovecharlas para algo útil antes de destruirlas. El futuro de Roque es incierto, pero si puede mantener a raya a sus propios demonios, podría seguir siendo la principal fuerza impulsora de Navarra durante los siglos venideros."
 POD_investigate.desc.605134: "Miembro del Consejo Interno Tremere, Xavier ha vivido hasta ahora a la sombra de su ibérico superior, Calderón. Sin embargo, pocos dudarían de sus cualidades, con una gran capacidad de recuperación y una mente para la intriga que es muy valiosa para el aún novato [Clan|E]. Sus diferentes afectaciones también han demostrado un buen ojo para la gestión y el sutil arte de influir en la política mortal. \n Destino futuro en Canon \n Después de la muerte de Calderón, Xavier se convertirá en consejero de Iberia y luego de Sudamérica. Su mandato será muy impresionante, protegiendo los intereses de los Tremere [Clan|E] en el continente como pocos otros. Desafortunadamente para él, fuerzas incluso más antiguas que el propio Tremere lo derribarán a principios del siglo XXI."
 POD_investigate.desc.605131: "La no-vida de Zamra nació de una apuesta. Su [Sire|E], Nahir, pensó que podría encontrar un candidato [Embrace|E] más prometedor entre los humildes y oprimidos que su rival, Gratiano, entre la clase noble. Los ojos de Nahir se detuvieron en Zamra, una joven viuda conocida por su espíritu ferozmente independiente. \n Nahir la dominó y la abrazó contra su voluntad, pero también recibió una antorcha en la cara cuando le pidió a su nueva chiquilla que devorara a sus propios hijos para demostrar su lealtad. Luego pasaron catorce años humildes para que Zamra fuera aclamada como Príncipe de Argel y comenzara a extender su influencia en todo el Magreb. Nahir ciertamente ganó su apuesta, pero podría haber creado un monstruo político. \n Destino futuro en Canon \n Zamra no tomará partido durante la revuelta Anarquista, simplemente aplastando a cualquiera que la pensara débil. Cansada de los constantes intentos de asesinato, se dejará engañar para que ingrese en una secta llamada "Inconnu", donde conseguirá un lugar en el escaño más alto. Sin embargo, el coste pronto resultará demasiado alto, ya que añora su libertad pasada."
 POD_investigate.desc.605132: "Sophoniba nació en una rica familia fenicia más de ocho siglos antes de Cristo. Conocida por su comercio de seda, fue presa de un antiguo vampiro que la abrazó contra su voluntad para obtener acceso a la fortuna de su familia. Pero la astuta mujer pronto logró cambiar las tornas, utilizando a su familia para derribar a su torturador. \n Al alinearse con Cartago durante las Guerras Púnicas, Sophoniba sufrió mucho cuando los Ventrue romanos destruyeron su amada Túnez junto con la utopía Brujah. Ella ayudó a la reconstrucción, y Túnez emergió de la terrible experiencia más fuerte que nunca, con ella al mando. Sophoniba es una gobernante severa, conocida por no tener paciencia con los idealistas Brujah que buscan a Cartago en su ciudad. Derribaron a Túnez con ellos una vez, y no lo volverán a hacer mientras ella sea sultán."
 POD_investigate.desc.790128: "La concubina de Set y bendecida con una belleza (casi) sin igual, Maatkare es una de las Hierofantes de los Setitas [Clan|E], su estructura de liderazgo. Ejerciendo una tremenda influencia, es la voz de la moderación y la unidad entre sus hermanos, a menudo en desacuerdo. En muchos sentidos, se la considera la voz de Set durante los concilios. Un tremendo honor que ejerce de formas misteriosas. \n Destino futuro en el Canon \n El sueño de las eras la alcanzará, y su cuerpo aletargado será custodiado de cerca por los miembros más fieles de los [Clan|E]."
 POD_investigate.desc.790569: "Datura, una Ventrue de poca importancia, no ha podido hacerse un nombre hasta el momento. Es más conocida por su mezquindad y su espíritu vengativo, pero se necesitaría un giro sorprendente de los acontecimientos para que las hazañas de Datura sean recordadas en la historia.\nDestino futuro en el canon\nDatura logrará reclamar el principado de Vera Cruz, pero será conocida principalmente por su [Embrace|E] de uno de los Ventrue más influyentes del siglo XX, Olaf Holte, también conocido como Lodin. Su historia de amor fallida con el Toreador Eletria provocará muchos conflictos con su chiquillo, hasta que finalmente romperá por completo su trío. Después de la fuga de Lodin y la retirada de Eletria de toda la situación, Datura terminará sola en un principado demasiado grande para ella."
 POD_investigate.desc.505094: "Se dice que pertenece a la misma tribu que el propio Set. Nakhthorheb fue el primero de sus hijos (aunque algunos rumores debaten esta afirmación). Como tal, ha sido el jefe de los Hierofantes, el cuerpo líder de los [Clan|E], desde la desaparición de Set. \n Nakhthorheb es un gobernante arbitrario y tradicionalista, que desprecia a los no egipcios y se queja ante la idea de escuchar a los otros Hierofantes. Aun así, es el regente de Set en Egipto y sus órdenes son ley. \n Destino futuro en el Canon \n Nakhthorheb se deslizará hacia [torpor|E] antes de las noches modernas. Los rumores lo sitúan en Uganda, cerca del lago Victoria."
 POD_investigate.desc.790126: "Segundo en poder después de Nakhthorheb, Seterpenre es el señor de Tinnis y uno de los Hierofantes de [Clan|E] Setite, su consejo interno. Alguna vez fue un hechicero de la propia tribu de Set. Más progresista que su hermano, Seterpenre es conocido por tolerar a los extranjeros, llegando tan lejos como para fomentar una alianza con el novato [Clan|E] Tremere. \n Destino futuro en Canon \n Seterpenre caerá en [torpor|E], un estado en el que permanece durante las noches finales."
 POD_investigate.desc.710202: "El joven amante del emperador Adriano estaba muerto para el mundo en el año 130 d. C., cuando se ahogó en el Nilo para alcanzar la divinidad. Antinoo, como se lo conocía en ese entonces, no murió realmente y fue salvado y abrazado por un poderoso y anciano Ventrue que le enseñó los mecanismos internos de la política y el arte de gobernar. \n Antonio aprendió bien sus lecciones y pronto conquistó lo que sería El Cairo para sí mismo, lo que llevó a su [Sire|E] a abandonarlo después de este éxito. Desde entonces, el Niño-Rey ha consolidado su gobierno, pisando con cuidado entre los Setitas, [ashirra|E] y los Assamitas, quienes miran con avidez su prestigiosa ciudad. \n Destino futuro en Canon \n Después de ser embelesado por un Caitiff llamado Mukhtar Bey, Antonio dejará que las riendas del poder se le escapen. En 1406, es asesinado por un ataque lupino (o Setitas, dependiendo de a quién le preguntes)."
 POD_investigate.desc.790514: "Presumiblemente en venganza por su abandono del politeísmo egipcio a favor del culto solar monoteísta, la hija de Amenhotep IV fue secuestrada y asesinada por los seguidores de Set. Sorprendentemente para alguien tan joven, Neferu se puso al servicio de Set con habilidad, devoción y sabiduría. Ella es la líder de la Corte del Fuego, un lugar peligroso de placeres exóticos y prohibidos donde se recopila el conocimiento de dinastías pasadas. Sin embargo, nada es gratis y pocos abandonan el lugar con su humanidad intacta. \n A diferencia de la Corte del Sueño de Kahina, Neferu lidera una corte de fuerte ortodoxia en los principios básicos de la fe Setita, siendo en muchos sentidos un ejemplo de lo que debería ser el centro de conocimiento de un Setita. \n Destino futuro en Canon \n Neferu todavía lidera la Corte del Fuego hasta esta noche, su fe es más libre que nunca. Algunos incluso susurran que está cerca de resucitar al propio Set..."
 POD_investigate.desc.710502: "Se dice que Lázaro encontró a Angelique en un monasterio copto como la única sobreviviente de una terrible plaga. Le otorgó el [Embrace|E], creyendo que tenía una mayor conexión con la muerte por sus experiencias al ver a sus hermanos marchitarse y morir. \n Ella demostró ser una niña tan valiosa y leal como cualquiera podría ser, aprendiendo de su amado [Sire|E] y, después de que el odiado Markus Musa Giovanni hiciera su movimiento, protegiendo su sueño. Ahora ella es su guardiana, dispuesta a ir hasta el final para verlo a salvo y seguro hasta que regrese con ella. \n Destino futuro en Canon \n Angelique verá cumplido su deseo y el despertar de Lázaro será tan glorioso como ella anticipó. Tendrá un lugar de elección en su nuevo orden."
 POD_investigate.desc.790194: "Ramessu, uno de los hijos de Zapathasura, se cansó rápidamente de la eterna guerra entre su [Clan|E] y los invasores orientales de la India. Por ello, decidió establecerse en Egipto, ayudado por la guerra en curso entre los Setitas y la Liga de Osiris.\nTras conquistar gran parte del territorio en poder de los distraídos hijos de Set, Ramessu estableció su propia Jati (casta) llamada los Alejandritas. Desde entonces, los Setitas se han reagrupado y han contraatacado, pero el poderoso Matusalén y sus hijos siguen siendo una gran amenaza en su frontera.\nEl futuro destino en el Canon\nRamessu caerá en [torpor|E] durante el Renacimiento. Esto, combinado con algunas malas decisiones de sus hijos, casi conducirá a la extinción de su casta."
 POD_investigate.desc.791153: "La Reina de la Perla Blanca es una gobernante distanciada que ha tenido que hacer lo que le dé la gana. La devota zoroastriana, que se ha hecho con el control de Mogadiscio gracias a una combinación de suerte y errores de sus rivales, ve con cautela la oleada de inmigrantes islámicos que llega a la ciudad. Alamut no la está observando, tanto como muestra de confianza en sus habilidades como por una elección pragmática debido a las distancias que hay entre ellas. Por tanto, toda la culpa recaerá sobre ella si fracasa. Pero hasta ahora, Farnaza ha caminado por la cuerda floja con gran habilidad, utilizando a los musulmanes contra los africanos nativos y a sus rivales entre sí. Alamut podría haber tenido razón al confiar tanto en ella. Pero esta gran libertad la deja sintiéndose a la deriva, buscando consuelo en lugares en los que probablemente no debería..."
 POD_investigate.desc.791232: "Se conocen más mitos que hechos sobre la que lleva el nombre de una diosa gala de la guerra. Habiendo vivido en la Segunda Ciudad, Catu era una hermosa mujer de espíritu incomparable. Fue amada tanto por Brujah como por Troile, pero favoreció a la primera, un hecho que la dejó abandonada después de la traición de Troile. Fue abrazada justo antes del asesinato de Brujah, tal vez por el propio Brujah o uno de sus confidentes. \n Escapó de la purga y ha luchado contra los rebeldes [Clan|E] desde entonces, enfadada por su disposición a [Embrace|E] a su antojo, un crimen a sus ojos. Se estableció en la Galia, fue venerada como una diosa y participó en el Renacimiento de Karling, frustrando muchos de los planes de Alejandro en el proceso. Es durante ese tiempo que conoció a uno de los generales de Karl el Grande, Hermenold, y rompió su promesa de nunca [Embrace|E]. Aunque no se arrepiente, ya que su hijo no ha dejado de ser perfectamente honorable y leal, esta violación de su propio código la dejó a la deriva. Ha decidido dejar Francia atrás por el momento y está comenzando una búsqueda para encontrar el conocimiento perdido de los Brujah mucho más allá del Sahara con la esperanza de salvar a la raza [cainite|E] y a ella misma."
 POD_investigate.desc.790348: "Fue Hukros quien desarrolló el Camino de Lilith hace 1200 años en África. Mientras exploraba ruinas y recolectaba artefactos de la tradición vampírica, se encontró con un culto de mortales que conocían los secretos de los Vástagos y guardaban una colección de escritos antiguos conocidos como el Ciclo de Lilith. \n Hukros y sus secuaces intentaron robar los escritos, pero fueron derrotados por los demonios del culto. Consiguió escapar y contó a otros sus experiencias. Pronto, unos Vástagos curiosos se unieron a él y buscaron los escritos en otros lugares. \n Destino futuro en el Canon \n La frenética búsqueda de Hukros de conocimiento y artefactos tendrá un profundo impacto en las enseñanzas de los Lilin, sobre todo en los Tal'mahe'Ra cuando redescubrieron sus hallazgos."
 POD_investigate.desc.790619: "La leyenda dice que el Mayor le dio la vuelta a Demdemeh, con sus ojos mirando dentro de su cabeza. Cuando el Mayor le preguntó a Demdemeh qué pensaba de la vista, Demdemeh respondió que no era nada especial, ya que todas las personas sabias podían ver dentro de sí mismas. Impresionado, el Mayor le concedió al africano el [Embrace|E] y los dos se separaron. \n Demdemeh se aventuró en la jungla primordial que un día se convertiría en el Sahara y reunió a varias tribus a su alrededor que lo consideraban un chamán sabio y que fueron llamados colectivamente los Ahagarr. Construyendo varias bestias con forma de carne para combatir a los monstruos reptiles que habitan en los pantanos, forjó un reino para él y sus hijos, gobernando las junglas con puño de hierro. \n Destino futuro en Canon \n Demdemeh cayó en [torpor|E], cuidadosamente escondido por ghouls y niños leales. Fue sólo cuando su hija Sycorax y su familia estuvieron en graves peligros por parte de los magos de los Yorùbá, que él se levantó de nuevo, pero ni siquiera él pudo cambiar el rumbo de este conflicto y finalmente cayó en [torpor|E] en un valle oculto al oeste del lago Victoria."
 POD_investigate.desc.505070: "Nacido como Ontai en África Oriental, Montano fue el primer chiquillo de Lasombra que sobrevivió a la brutal atención de su [Sire|E]. En muchos sentidos, fue el chiquillo modelo, siendo decisivo para asegurar la posición de [Clan|E] Lasombra como una fuerza poderosa en las primeras noches del Imperio Romano. \n Su [Sire|E] creará muchos más descendientes, pero Montano seguirá siendo el más hábil y favorito de todos. Por ello, cuando Lasombra decidió que necesitaba un lugar seguro donde descansar, fue naturalmente Montano el encargado de liderar a [Clan|E] en su ausencia. Su mandato hasta ahora ha tenido un éxito desigual, ya que [Clan|E] está más dividido entre líneas religiosas que nunca, y los Ventrue están tomando una importante delantera en prominencia política. El viejo guerrero tendrá que ser cauteloso, ya que la sangre nueva está pidiendo un cambio radical de políticas. \n Destino futuro en Canon \n Montano soportará la revuelta Anarquista con cierto éxito hasta la traición de su hermano de sangre, Gratiano. Al perder todo poder y crédito en su ahora muy extraño [Clan|E], tomará el liderazgo de los Antitribu, esperando la noche en la que tendrá venganza. Y esa noche finalmente llegó a principios del siglo XXI."
 POD_investigate.desc.505018: "El patriarca de la familia Giovanni es el heredero de un largo linaje de italianos, y antes de eso romanos, nigromantes. Además de ser hábiles comerciantes, los 'Iovanus' siempre fueron influyentes, pero la buena fortuna de Augusto los llevó a un nivel completamente diferente. \n El propio Cappadocius buscó nigromantes expertos para ayudar a impulsar su gran plan de $pod_diablerizing$ Dios, y la familia veneciana fue elegida para la tarea. A pesar del consejo de casi todos, [antediluvian|E] elige [Embrace|E] Augustus' él mismo, dándole al viejo zorro todo lo que quería. Con la inmortalidad, una familia elevada a un culto nigromántico, un tonto [Sire|E] y un fácil de manipular [Clan|E] a su disposición, no hay límites a dónde irá la ambición de Giovanni. \n Destino futuro en Canon \n Y llegará lejos. Orquestando la Conspiración de Isaac, Augustus $pod_diablerize$ destruirá a su propio [Sire|E] y lanzará la purga de los Capadocios, asegurando a su nuevo [Clan|E] como su "reemplazo". Su plan maestro para ganar el gran juego era derribar el velo que protegía al inframundo y estuvo "tan" cerca de lograrlo... hasta que los restos de la purga fallida regresaron con venganza."
 POD_investigate.desc.790179: "Además de la "mujer más hermosa que jamás haya existido", Homero se equivocó en la mayor parte de la historia. Helena era una princesa micénica que se casaría con el iracundo y anciano rey de Creta, Minos. A pesar de los esfuerzos de su amante, Prías de Troya, fue Helena la que logró liberarse de su captor, pero no antes de que él la abrazara. Al establecerse con su amante en Cartago, Helena se vio envuelta en las Guerras Púnicas y rápidamente vio la inutilidad de resistirse a los Ventrue romanos. Hizo un trato y traicionó a su hogar adoptivo. Poco sabía ella que esta acción la perseguiría durante milenios cuando Menele, un orgulloso creyente en la utopía de Cartago, se enteró y convirtió en su ambición inmortal destruir al traidor. Desde entonces, su guerra ha sido legendaria. Destruyeron Pompeya, casi se matan entre sí en España durante una batalla que duró toda la noche y lucharon en todo Egipto en vano. No se vislumbra un final. \n El destino futuro en Canon \n La guerra continuará, arrasando un nuevo continente a medida que se descubre América. Ellos determinarán el destino de muchos más hasta que ambos entren en [torpor|E] en Chicago. Ambos se despiertan a fines del siglo XX para reanudar su guerra en breve, hasta que un incidente mucho más grave llama su atención."
 POD_investigate.desc.790309: "Menele, el erudito rey de Esparta, fue abrazado por Troile después de varias semanas de profunda conversación. Su naturaleza curiosa y su aguda visión filosófica lo convirtieron en el candidato perfecto para la utopía de Troile, Cartago. \n Allí fue donde perfeccionó su propio camino hacia la iluminación y también conoció a la llamada Helena. Durante las Guerras Púnicas, Menele fue el diplomático más notable de Cartago, reuniendo a todos los que pudo para salvar su amada ciudad. Pero fue demasiado poco y la utopía cayó, un hecho del que culpa a Helena, ya que el Toreador traicionó a Cartago ante los Ventrue romanos antes de la batalla final. Desde entonces, su guerra ha sido legendaria. Destruyeron Pompeya, casi se matan entre sí en España durante una batalla que duró toda la noche y lucharon en todo Egipto en vano. No hay un final a la vista. \n Destino futuro en Canon \n La guerra continuará, arrasando en un nuevo continente a medida que se descubre América. Daran forma al destino de muchos más hasta entrar, ambos, en [torpor|E] en Chicago. Ambos se despiertan a finales del siglo XX para reanudar poco después su guerra, hasta que un incidente mucho mayor llama su atención."
 POD_investigate.desc.790203: "Fabrizio Ulfila ha existido desde los primeros días del cristianismo en la antigua Roma. En vida, fue discípulo del obispo Eusebio de Nicomedia y, al igual que su maestro, Ulfila había sido un defensor de la herejía arriana. Al morir, se convirtió en uno de los miembros más influyentes de los Eclesiásticos, la facción de los Ventrue que creía que el poder residía en la Iglesia. \n Aunque la Iglesia ha sido un campo de batalla para [cainite|E] conspiraciones durante siglos, Fabrizio ha sobrevivido a todas ellas y sigue siendo firmemente leal al principio Ventrue de la dignitas. Sin embargo, se han cometido errores, ya que fue él quien primero incitó a la Iglesia contra los herejes del Languedoc. Había esperado que esto asestara a los Toreadores de París un golpe del que no se recuperarían. En cambio, la Cruzada Albigense galvanizó a los cazadores de brujas. Su objetivo a largo plazo es expandir su influencia en la Santa Sede e Italia tanto como sea posible. \n El destino futuro en el canon \n El "pequeño error" que cometió Fabrizio tendrá consecuencias apocalípticas para los Vástagos. Los cazadores de brujas del Languedoc se convirtieron en el núcleo de la Inquisición de las Sombras y de la futura Sociedad de Leopoldo. Cazarán vampiros con una tasa de éxito alarmante. Fabrizio, sin embargo, permanecerá prácticamente ileso, acechando a la sombra de la Iglesia hasta esta noche."
 POD_investigate.desc.505144: "Gratiano nació en el seno de una familia noble italiana, la familia Veronese. Ha llegado a conocer todas las ventajas de ejercer el poder, que resultan útiles en la política vampírica. Trató de ser instrumental en los difíciles tratos entre las ciudades-estado italianas y el Sacro Emperador Romano, pero pronto decidió traicionar a sus hermanos italianos cuando vio el deslumbrante esplendor de la corte del Emperador. Esta vil traición por codicia y ambición llamó la atención de los Lasombra [antediluvian|E], que planearon la caída en desgracia de Gratiano antes de manipularlo para que aceptara el [Embrace|E]. Como favorito del amo de los [Clan|E], Gratiano se deleitaba con el uso rutinario del misticismo del Abismo y deseaba respeto inmediato, odiando la idea de que un alto estatus le llevaría siglos ganar. Se puso celoso de su hermano de sangre, Montano, que era muy popular en la Corte Lasombra, debido principalmente a sus victorias militares. \n Destino futuro en Canon \n Gratiano será el principal catalizador de la Revuelta Anarquista. Liderando un asalto contra su propio [Sire|E] en el Castillo de las Sombras, alcanzará una inmensa fama y respeto en el naciente Sabbat que él mismo ayudará a crear después. Sin embargo, desperdiciará rápidamente este capital político y se embarcará en una no-vida mayormente remota y tranquila. Algunos dirían que con la esperanza de no atraer la atención de su no tan muerto [Sire|E]..."
 POD_investigate.desc.790202: "Aristófocles abrazó a Livia después de que ella sirviera durante varias décadas como administradora de una de sus propiedades. Durante varios siglos, ella fue su embajadora, protegiendo los intereses de Roma en Italia. Cuando los lombardos capturaron Rávena en 752, Aristófocles resultó gravemente herido y permitió que Livia lo matara ritualmente y continuara su trabajo. Poco a poco se infiltró en la antigua camarilla de su padre, a quien cree responsable de su muerte, y los expulsó de Rávena hasta que se convirtió en la líder de facto de la ciudad. En nombre del Senado Eterno, Livia todavía defiende las ideas del Imperio Romano tardío, con la esperanza de convertir el norte de Italia en un estado que rivalice con los pretendientes y demuestre los ideales de la Antigua Roma. Ha iniciado conversaciones con Julia Antasia de Frankfurt, con la esperanza de que con este aliado interno, pueda debilitar a los pretendientes alemanes y elevar Rávena a un verdadero estado romano."
 POD_investigate.desc.505099: "Narsés, príncipe de Venecia y arzobispo de Nod, abrazó a Guilelmo por sus obvias habilidades como diplomático y negociador. Guilelmo tiene la capacidad de hacer que cualquiera, incluso sus oponentes, se sienta cómodo. En consecuencia, era el "rostro público" del príncipe de Venecia. \n Después de la Cuarta Cruzada, comenzó a sospechar que la dedicación de Narsés a la Herejía no era sincera. Aliándose con Nikita de Sredetz, convocó una Corte de Sangre y se le dio el derecho de $pod_diablerize$ su [Sire|E]. Desde entonces, ha tomado sin problemas las riendas del poder que dejó Narsés, y su principal preocupación es explotar el nuevo territorio veneciano en el desmoronado Imperio Bizantino. Desafortunadamente, eso lo está volviendo ciego a las amenazas más cercanas, ya que la creciente Inquisición y la familia Giovanni miran con avidez la debilitada estructura de poder de la Venecia vampírica."
 POD_investigate.desc.790201: "Una mujer de intensas pasiones y una mente aguda, Aconia estuvo entre los estudiantes originales de Tanitbaal-Sahar, el creador de la Vía Peccati - Camino del Pecado - en la Antigua Roma. Cuando decidió centrarse en una sola rama del deseo, sus antiguos camaradas se enfadaron. Tras una serie de discusiones, Aconia dejó Roma y se instaló en Ancona, donde empezó a gobernar como príncipe y formuló aún más el Camino del Placer en varias piezas de poesía lírica. \n Se instaló en un templo dedicado a Venus, estableciendo una dinastía de sacerdotisas del placer. Cuando cayó a [torpor|E], su cuerpo dormido fue enterrado bajo su templo. Incluso cuando Italia estaba bajo la regencia papal, el culto que había fundado persistió y sus hijos continuaron la tradición que ella inició durante la Larga Noche. \n Especulación de la Mod \n Su despertar antes de 1230 no está registrado, pero se podría especular que Camilla, su antigua miembro de la camarilla y amiga, despertó en esta etapa y podría haber buscado su ayuda."
 POD_investigate.desc.505085: "Guillaume, un líder militar en vida, insiste en un entrenamiento básico en batalla para todos los Vástagos en su dominio. Desconfía de los intrusos que entran en Borgoña y aquellos que se consideran potenciales alborotadores son deportados de inmediato. La violencia está prohibida y cualquiera que rompa esta regla se enfrenta a la expulsión. \n A pesar de esto, Guillaume es considerado un gobernante amistoso y hay pocos que se atrevan a desafiar su vasta red de amigos y aliados en su reino. \n Destino futuro en Canon \n El entrenamiento de Guillaume será útil para repeler un ataque liderado por Dark Selina y sus compinches. Después de esta victoria, gradualmente desaparecerá de los asuntos internos y se centrará más en su participación en el Inconnu y su búsqueda de [golconda|E]."
 POD_investigate.desc.505121: "El (autoproclamado) progenitor del extraño linaje conocido como Kiasyd, Vástago con sangre Fae, el verdadero origen de Marconius es una historia misteriosa con muchas variantes. Los propios Kiasyd afirman que Marconius era un mago mortal antes de [Embrace|E], que se especializó en alquimia y trabajó junto con su hermana Hrotsuitha para crear un ser perfecto. Hrotsuitha incursionó en el misticismo del Abismo y Marconius entró en el mismísimo Abismo y devoró a su hermana, transformándose a sí mismo en el proceso. \n Su toma de control de Estrasburgo fue rápida y decisiva, aliándose con los Fae locales para aplastar la presencia Ventrue, un rencor que han estado guardando desde entonces. A pesar de esta victoria, los Kiasyd están en una posición precaria, con su propio padre [Clan|E] interesándose en su experimentación y sus enemigos acercándose a Estrasburgo. \n El destino futuro en Canon \n La caída de Marconius será brutal, y su único reino durante siglos será una celda en el Castillo de las Sombras. Finalmente liberado de su cautiverio durante la Revuelta Anarquista, reconquistó Estrasburgo, pero el largo destierro había hecho mella en su cordura."
 POD_investigate.desc.505141: "Lucio Elio Sejano nació en Hispania en el año 20 a. C. Sirvió bien a los conquistadores romanos y se unió a sus legiones en la batalla. Pronto llamó la atención del nuevo emperador Tiberio, quien vio una extraña intensidad en el joven guerrero ibérico, así como una mente notable para la política y la intriga. Tiberio decidió establecer a Lucio como su representante en Roma mientras él pasaba sus días en la isla de Capri, rodeado de lujo. \n En nombre de Tiberio, Lucio creó una organización de policía secreta que controlaba el nuevo Imperio mediante el terror. Sejano ordenó la ejecución de miles de personas y, con el paso del tiempo, asumió cada vez más la iniciativa en la gestión del gobierno. Finalmente, Tiberio decidió que su lugarteniente ibérico era una amenaza para su posición. \n Tiberio ordenó a sus legiones que entraran en Roma para deponer a Lucio, quien declaró una revolución. Cuando llegaron las legiones, fueron recibidas por miembros de la Guardia Pretoriana. Pero los guardias romanos no demostraron ser rival para los legionarios curtidos en la guerra. Los hombres de Tiberio encontraron a Lucio Sejano en el monte Palatino y, aunque luchó con la pasión de los gladiadores más poderosos, lograron acabar con él. El aspirante a emperador fue rescatado por la misteriosa Sibila y pronto quedó abandonado a su suerte en el mundo de la política. Hasta ahora, ha demostrado ser bastante hábil en ello. \n El destino futuro en Canon \n La historia de Lucio apenas comienza. Después de incontables batallas, romances fallidos y traiciones, ocupará el lugar que le corresponde como emperador en un lugar donde ni siquiera los reyes existieron."
 POD_investigate.desc.505083: "Durante su vida, Regis fue un monje de la Abadía de San Víctor que fue abrazado durante un viaje con su abad. Huyó de su [Sire|E] y trató de encontrar la redención a través de la penitencia y la peregrinación. Luego, fue a Roma y Jerusalén y acompañó a los cruzados itinerantes, pero no pudo encontrar consuelo. \n Cuando regresó a Marsella, encontró su antiguo monasterio bajo la influencia corruptora del príncipe local y decidió tomar medidas contra esto. Se alió con la Orden de las Cenizas Amargas y juntos derrotaron al príncipe gobernante. Regis ahora tiene dificultades para reconciliar su fe y los deberes a menudo espantosos del Príncipe de una ciudad tan importante. \n Destino futuro en Canon \n La caída de Regis será horrible. A medida que su fe se desvanece, y bajo la influencia de Ravnos y Furores sibaritas, el hombre una vez piadoso cometerá actos indecibles contra los más inocentes de todos. La Inquisición de las Sombras logrará detenerlo, pero demasiado tarde para muchas de sus víctimas."
 POD_investigate.desc.790163: "Originalmente, Dark Selina era una aliada de Antoine Le Fanu en sus esfuerzos por suprimir el monoteísmo y mantener fuertes las tradiciones paganas mientras Roma colapsaba. Sin embargo, los dos se despreciaban mutuamente y su asociación fue ineficaz, por lo que ella culpó a Le Fanu. \n Celosa de la mayor edad y sangre de Le Fanu, Selina se comprometió [diablerie|E] con su [Sire|E] para convertirse en su igual, lo que Le Fanu tomó como una señal de que su antiguo aliado se volvería contra él cada vez que surgiera la posibilidad. Selina se involucró en círculos de Vástagos que creían que los vampiros deberían gobernar abiertamente al ganado, lo que la convirtió cada vez más en una rareza y una amenaza a medida que la Inquisición crece en poder. \n Destino futuro en Canon \n Después de la Convención de Thorns, Selina se dedicó de todo corazón a la causa del Sabbat. Después de un fallido golpe de estado en el siglo XVIII contra Guillermo, el príncipe de Suiza, a través de su hijo, Roman Pendragon, Selina comenzó a usar a su progenie infiel como un medio para influir en el mundo. Esto mientras ella yacía en [torpor|E] en algún lugar cercano a su última batalla con Guillermo."
 POD_investigate.desc.505050: "No se sabe exactamente de dónde es originario Hardestadt, aunque se trata de algún lugar cercano a la actual Baviera. Es un miembro destacado de los [Clan|E], un hecho sorprendente porque su linaje no está claro en el mejor de los casos. Pero todos deben estar de acuerdo en que logró mover el centro de gravedad de los Ventrue [Clan|E] de Roma a Alemania. \n Sus logros son aún más asombrosos considerando que es relativamente nuevo en el gran juego. Sus rivales, mucho más antiguos, están perdiendo crédito político a un ritmo alarmante, ya que Alejandro fue exiliado de Francia y Mitra todavía está confinado en Inglaterra. En este momento, está encabezando dos ofensivas, en el norte contra el desmoronado [einherjar|E], y en el este, para ayudar a sus nuevos aliados Tremere contra los Gangrel y los Tzimisce. Ambas parecen prometedoras hasta ahora, gracias en gran parte a su talentoso chiquillo, Jürgen von Verden. \n A medida que el poder del Sacro Imperio Romano Germánico y la Cruz Negra crecen, parece que muy pocos eventos deberían poder detener el ascenso de Hardestadt a la cima del mundo. \n Destino futuro en Canon \n De hecho, el alemán asegurará su lugar como el mayor Ventrue moderno con la fundación de la Camarilla, la organización de los Vástagos que se extiende por el mundo. Desafortunadamente, incluso el líder informal de los más poderosos [Clan|E] demostrará no ser verdaderamente inmortal, ya que será asesinado por el Anarquista Tyler durante el siglo XV. Sin embargo, su legado lo sobrevivirá por mucho."
 POD_investigate.desc.505096: "Julia nació en Roma en el seno de una familia adinerada en el siglo V a. C. Simpatizaba con la causa plebeya, hablaba en su nombre e incluso se enamoró de un plebeyo. Se especula que su perspicacia política, su habilidad retórica, su sentido del deber, su carisma, su fuerza de voluntad, su sentido común y su compasión son razones válidas para que le prestara atención. \n Mientras Julia trabajaba por el bien de todos en el Senado Eterno de Roma, en el año 264 a. C. comenzó la guerra con Cartago, un acontecimiento que afectó profundamente a la idealista romana. Durante el conflicto que duró un siglo, Julia vio cómo su amado Senado se hundía en la locura a medida que el crecimiento sin oposición de Roma significaba riqueza y poder para quienes pudieran apoderarse de él primero. El sueño de igualdad para todos los Ventrue murió y, con él, Julia le dio la espalda a Roma y desapareció durante siglos. \n Su viaje llegó a su fin cuando su última esperanza, un anciano Nosferatu llamado Angiwar, la conoció en un castillo al norte de Frankfurt. Aunque él no poseía la información que ella buscaba, los dos formaron un pacto de mutuo beneficio. Bajo su dirección, los jóvenes Ventrue ambiciosos que deseaban hacer realidad su visión de un Senado Eterno renacido acudieron en masa a Frankfurt. Los partidarios de Julia se autodenominan Antasianos en su honor y propugnan la igualdad entre los Ventrue, en oposición a la medieval y despiadada Cruz Negra, y la ven como su protectora y guía."
 POD_investigate.desc.505086: "El [Embrace|E] de Jürgen era poco común, ya que al talentoso y motivado caballero se le dio la opción de elegir entre Hardestadt, que predicaba el gobierno de los reyes, y Gotzon, que predicaba el gobierno de Dios. El caballero, más ambicioso que celoso, eligió el primero, y rápidamente se destacó en su nueva posición como mano derecha de Hardestadt. Su primer esfuerzo fue construir una orden de sombra de caballeros dentro de los hermanos de la espada mortales llamados Caballeros de la Cruz Negra, una orden de $pod_cainites$ y ghouls liderada por la leal sirvienta de Jürgen, Lucretia von Hardtz. \n En un corto período de tiempo, Jürgen ya ha logrado grandes hazañas, como tomar Magdeburgo, vencer a Vladimir Rustovitch de los Tzimisce en varias batallas campales, descubrir un complot Tremere y cazar varias bandas de Furores en Alemania. \n Su nuevo proyecto es complicado, ya que mientras se ocupa de un invitado no invitado, Alejandro de Francia, debe aplastar la fuerza pagana de Qarakh de Lituania. \n Su futuro destino en Canon \n Jürgen tendrá éxito, demasiado éxito para el gusto de su [Sire|E]. En 1271, Hardestadt llamará a su hijo pródigo para que sea juzgado. El castigo de Jürgen será mucho peor que la muerte."
 POD_investigate.desc.790154: "Un estudiante en vida, Armin fue abrazado por un indiferente [Sire|E] que le dio una misión suicida: quemar un almacén en Magdeburgo perteneciente a Lord Jürgen, el Príncipe de la ciudad. Como era de esperar, Brenner fue capturado y hecho prisionero para interrogarlo. Rescatado por una banda de Furores descarriados que lo confundieron con un compañero luchador por la libertad, Armin rápidamente usó la situación para su propio beneficio y tomó el liderazgo de la banda despistada. \n Ahora dirige su camarilla conocida como la Furia Silenciosa contra la población [cainite|E] de Magdeburgo, eligiendo a Jürgen von Verden como su principal objetivo para acosar. Brenner es bien conocido entre los Furores por sus ideas radicales, como la disolución completa de cualquier gobierno y la anarquía total. Lleno de furia, ira y odio, el autodenominado Asesino de Reyes aún tiene un largo camino por recorrer antes de lograr su objetivo. \n Destino futuro en Canon \n El camino será corto para Armin. En 1235, su camarilla será destruida y será encarcelado nuevamente por Jürgen. Esta vez, no escapará."
 POD_investigate.desc.505110: "La hija de Erik Eigermann, Ilse, es conocida por ser una gobernante astuta y progresista, habiendo sido pionera en una versión temprana de [masquerade|E] a medida que la amenaza de la Inquisición crece alrededor de los Vástagos. \n A veces considerada blanda por sus rivales, o incluso por sus hijos, Ilse hasta ahora ha rechazado un conflicto abierto con Hardestadt a pesar de sus dominios en disputa. \n Destino futuro en el Canon \n Ilse será más conocida como la [Sire|E] de Gustav Breidentein, uno de los locos más crueles que han plagado la historia de los Vástagos. Ella caerá ante sus colmillos poco después de su [Embrace|E], truncando su prometedor liderazgo."
 POD_investigate.desc.505089: "Josef nació y creció en el barrio judío de Praga. Hijo de un rabino, esperaba seguir los pasos de su padre. La violencia contra los judíos no era algo poco común, y Josef sufrió de forma brutal una noche en la que una banda de muchachos cristianos le aplastó la mitad de la cabeza, le rompió y destrozó la nariz y le dislocó la mandíbula. Habría muerto si no hubiera sido por su [Embrace|E] a manos del Nosferatu Yehuda. El [cainite|E] le preguntó a Josef, todavía al borde de la muerte, si deseaba venganza, pero Josef dijo que no. Yehuda le preguntó si Josef defendería a otros de tal brutalidad, a lo que Josef solo pudo apretar la mano del Nosferatu como respuesta. \n Las constantes luchas de poder entre el príncipe Rudolf Brandl y Josef por su dominio en el barrio judío finalmente llevaron a un ultimátum. El Nosferatu se mantuvo firme. Su plan se puso en marcha cuando huyó a las catacumbas bajo el Castillo de Praga, que era el refugio de Brandl, y esperó hasta el amanecer. Luego, al amparo del día, salió de los túneles y mató al príncipe mientras dormía. \n En el vacío de poder que siguió, Josef pudo conseguir suficientes aliados para asegurar Praga para sí mismo. \n Destino futuro en Canon \n El reinado de Josef aseguró que Praga seguiría siendo un refugio seguro para los judíos en Europa durante los siguientes 740 años, hasta que cayó ante los lanzallamas nazis incluso mientras lideraba la resistencia local contra su régimen."
 POD_investigate.desc.505148: "Norbert, un hombre amargado, fue aceptado como una "segunda opción" por su [Sire|E] Gotzon después de que Jürgen rechazara la inmortalidad propuesta. Desde entonces, una amarga rivalidad ha estado ardiendo entre los dos gobernantes. \n Von Xanten había albergado alguna vez deseos de tomar Magdeburgo, habiendo sido su arzobispo en vida. Cuando se unió a las filas de los no muertos, el Brujah Cedric todavía había sido Príncipe de Magdeburgo y Jürgen su consejero ocasional. \n Después de que un incendio se cobrara a Cedric, Norbert y Jürgen habían sido contendientes por el trono de la ciudad, pero con el apoyo de Hardestadt, Jürgen salió fácilmente victorioso. Finalmente, Norbert tomó el principado de Braunschweig, siendo una espina en el costado del gobernante de Magdeburgo."
 POD_investigate.desc.790151: "Lucretia, que en su día fue una cristiana devota que siguió la Primera Cruzada, valora el orden, la autoridad y la disciplina. Por ello, sirvió a su señor con fanatismo y más tarde entregó esta lealtad a su señor, Lord Jürgen. Enamorada de los preceptos de la caballería, Lucretia cree firmemente en el honor y el deber, y prefiere la muerte antes que el deshonor de su señor. \n Jürgen la entrenó en el arte de las armas y, con el tiempo, se convirtió en la señora de la orden secreta dentro de los Caballeros Teutónicos que estaban bajo el control de los Ventrue. Se ha convertido en la sirvienta más influyente de Jürgen, sirviéndole directamente en Magdeburgo cuando era necesario y actuando como su mariscal. Ha acompañado a Jürgen en todas sus guerras hasta ahora. \n Destino futuro en Canon \n El asesinato de su señor por parte de Hardestadt no le sentará bien a Lucretia. Resentida por un acto tan cobarde, se unirá a la Revuelta Anarquista y, más tarde, a los Ventrue antitribu."
 POD_investigate.desc.790946: "Diosa de la fertilidad, líder guerrera y chamán de la tribu eslava conocida como los Vroi, Shaagra los condujo hacia el oeste, liberándolos de su servidumbre a un clan mayor. Mientras la tribu atravesaba el territorio del Viejo País, se detuvieron para servir a los señores por un tiempo. Apreciando la inteligencia y determinación de Shaagra, así como el servicio leal de su tribu, los Tzimisce la abrazaron, uniéndola a ellos con un Juramento de Sangre, y la enviaron a reclamar nuevos territorios en su nombre. Ella ayudó a asentar a la tribu en Bohemia, eligiendo como su refugio el lugar donde algún día se alzaría Praga. Después de un largo [torpor|E], ella hizo un 'arreglo' con el Príncipe Josef Zvi (quien estaba simplemente aterrorizado por el monstruo que había dormido bajo su ciudad por tanto tiempo) para involucrarse nuevamente en la política de [cainite|E].\nHasta ahora ha decidido apoyar a Vladimir Rustovich desde su base en Praga socavando los esfuerzos de guerra de los Ventrue dentro del mismo Sacro Imperio Romano Germánico y eventualmente expulsando a los mismos Ventrue de su dominio.\nDestino futuro en Canon\nShaagra regresará a [torpor|E] y solo despertará esporádicamente, y finalmente encontrará su fin durante la Segunda Guerra Mundial cuando su refugio será alcanzado por una bomba, quemándola hasta las cenizas."
 POD_investigate.desc.505111: "$pod_Embraced$ en 1220 por Ilse Reinegger, Gustav ha sido hasta ahora una adición poco destacable a la sociedad de los Vástagos. Sin embargo, si uno mira más a fondo, se puede notar que Breidenstein parece desquiciado, incluso para los estándares vampíricos, con ideas y métodos que harían sonrojar a un Tzimisce.\n Destino futuro en Canon \n Gustav se levantará para convertirse en una de las mayores plagas que la sociedad vampírica ha desatado sobre el mundo. $pod_diablerizing$ su [Sire|E], estacar a la gente a su antojo y crear un gobierno de terror nunca antes visto será el menor de sus crímenes. Llegará a apoyar guerras mundiales literales para sus ambiciones y su ego. Su sórdida carrera terminará en 1997, cuando la enfermedad conocida como la Maldición de la Sangre se llevará su no-vida."
 POD_investigate.desc.790105: "Qarakh y su [Sire|E], Aajav, vivieron y cazaron entre los mongoles, pero fueron expulsados ​​hacia el oeste por los Anda, los vampiros nativos de las estepas. Aajav se fue a [torpor|E] y Qarakh se convirtió en el "Khan" de una banda de Ferals en Livonia. Algún tiempo después, la tribu de Qarakh hizo una alianza con los Tremere Telyavelic, y el señor de la guerra Gangrel tomó a la Tremere Deverra como su consejera y amante. Desde entonces, se ha convertido en una especie de grito de guerra para los paganos de toda Europa, alistando la ayuda de vikingos Einherjars o Ferals tan famosos como Arnulf. Sin embargo, su posición dista mucho de ser segura, ya que su "reino" solo lo mantiene su carisma, y ​​la Cruz Negra está preparando una llamada "Cruzada" para romper su resistencia.\nDestino futuro en Canon\nContra todo pronóstico, Qarakh triunfará contra la primera oleada de cruzados y matará personalmente a Alejandro de París en un duelo. Un tratado de paz con Jürgen von Verden salvará a los debilitados Ferals de la segunda oleada. Sin embargo, el coste de la victoria será alto, ya que perderá tanto a Deverra como a Aajav. Qarakh desaparecerá de la historia durante bastante tiempo antes de regresar como, posiblemente, el miembro más influyente del Sabbat."
 POD_investigate.desc.790106: "Deverra nació con un nombre diferente en Livonia, como hija de un herrero que veneraba a Telyavel. Interesada en el funcionamiento del mundo desde una edad temprana, desarrolló talentos que llevaron a algunos de su aldea a susurrar que era una bruja. Un mago Tremere viajero llamado Alferic notó su talento y obligó a su padre a liberarla para su aprendizaje. Cuando su mentor la convirtió en una de los Tremere vampíricos poco tiempo después, le costó mucho aceptar en lo que se había convertido. Pidió que la transfirieran a su tierra natal, Livonia, para estudiar la hechicería koldúnica de los Tzimisce. Su conversión al paganismo provocó las sospechas de sus compañeros Tremere, y pronto, los Tremere telyavelicos bajo el mando de Deverra se encontraron censurados y rechazados. Deverra buscó aliados y los encontró en la forma de Qarakh, un Gangrel de Mongolia, en 1155. Junto con él, fundaron una tribu donde los mortales y los vampiros vivían en armonía entre sí y de acuerdo con los espíritus que los rodeaban. Desde entonces, se están preparando para la inevitable represalia de los Tremere y la Cruz Negra. \n Destino futuro en Canon \n La magia de Deverra será fundamental para salvar a su amante en su duelo contra Alexander pero, debilitada, no sobrevivirá al próximo ataque de Jervais de los Tremere. Su último acto de desafío será asegurarse de que un Telyavelic sobreviva a la purga, asegurando el legado de su pueblo."
 POD_investigate.desc.790107: "En sus días de vida, Arnulf era un soldado godo que, según se rumoreaba, provenía de la época escita o incluso anterior. Nunca entendió por qué su [Sire|E] lo había elegido. Sin responder ante ninguna autoridad excepto la suya, vagó por Europa del Este, viendo desaparecer el mundo que conocía. Al hundirse cada vez más bajo los colmillos de su Bestia, la comunión con el mundo nocturno se convirtió en una experiencia religiosa. Su no-vida se redujo a sus elementos componentes: de noche, solo necesitaba vencer a unos pocos guerreros rezagados para mantenerse, y de día, dormía en el suelo del bosque. \n Varios Gangrel se le opusieron y los mató sin piedad. Quería destruir la civilización y regresar a las noches primitivas y simples; que un bárbaro entregara su fuerza y ​​se engordara con las riquezas de las ciudades era el crimen máximo. Ha oído hablar del llamado de Qarakh a una última resistencia del mundo pagano y, aunque huele debilidad en el líder mongol, Arnulf no se perdería esta batalla específica por nada del mundo. \n Destino futuro en Canon \n Arnulf sobrevivirá a la guerra que se avecina e incluso llegará a respetar a regañadientes a Qarakh. Luego continuará su inútil batalla, cabalgando con los mongoles contra Europa, luego con los turcos contra Constantinopla. Finalmente, como un aliado sombrío de los turcos que asaltan los feudos de Valaquia, se enfrentará a Vlad Tepes en combate singular. Y aunque Arnulf no sobrevivió al duelo que siguió, su leyenda se contará entre los Gangrel incluso en las noches modernas."
 POD_investigate.desc.790937: "Nacida como hija de un jefe eslavo, Razkoljna creció sabiendo exactamente lo que se esperaba de ella. Aunque estaba casada, no le dio hijos a su marido. Cuando un Tzimisce le dio el [Embrace|E], compartió el beso con ella, convirtiéndola en una de las no muertas. Razkoljna se adaptó rápidamente a su nueva vida como una de las inmortales. Ella y su marido pronto se establecieron como los verdaderos líderes de la tribu y se alimentaron de los guerreros más fuertes y mataron a cualquiera que se atreviera a oponerse a ellos. \n Cuando los misioneros cristianos llegaron a Polonia, marcó el comienzo de su fin. Se extendieron los rumores de que la tribu estaba gobernada por demonios y un día, llegaron caballeros acompañados de sacerdotes, luchando contra Razkoljna y su tribu. Su [Sire|E] cayó bajo las espadas de los invasores, pero Razkoljna logró matar al resto de los atacantes, solo para huir de los rayos del sol después y caer en [torpor|E]. \n Después de su despertar, descubrió que un bullicioso centro comercial había crecido sobre ella. Reclamó la ciudad como su dominio y comenzó a fomentar su crecimiento. Para cuando Cracovia alcanzó prominencia como capital de Polonia en 1083, Razkoljna se había establecido como la [cainite|E] de mayor rango en la ciudad, creyéndose la inmortal más antigua y poderosa de la zona. \n Destino futuro en Canon \n Durante la Revuelta Anarquista, será devorada por sus propios hijos."
 POD_investigate.desc.605111: "Hedeon es un ser malvado y astuto que se preocupa poco por todo lo que no sea su propio poder. A lo largo de los siglos, sus planes lo han llevado a la cima de la majestad, solo para volver a derribarlo. Hedeon considera que toda vida humana (y la no vida de los Vástagos) es útil solo en relación con el servicio que se le presta. Su refugio principal, un castillo en Polonia, está protegido por szlachta, ghouls guardianes alterados mediante Vicisitud. Los aldeanos son llevados para servir como conejillos de indias en varios experimentos viles. Algunos ahora funcionan como trampas vivientes en sus mazmorras o como particiones vivientes en las habitaciones de su fortaleza. Los Vástagos que caen bajo su poder tienen suerte si son drenados por completo, ya que Hedeon hace honor a la infame reputación de tortura de su [Clan|E]. Los sobrevivientes están vinculados por la sangre a él; junto con sus propios chiquillos, ya que usa a estas víctimas para promover sus planes. \n El futuro destino en Canon \n El poder de Hedeon seguirá subiendo y bajando, hasta alcanzar su apogeo tras el fin del comunismo en Europa del Este. Con las riendas del poder en una liga de antiguos Tzimisces, estará en camino de controlar toda la región."
 POD_investigate.desc.505088: "Werter está luchando en una guerra perdida, y lo sabe. Confiado con la posición de Todopoderoso después del [torpor|E] de su [Sire|E], el orgulloso [einherjar|E] ha luchado contra cristianos, Ventrue y Lasombra con una determinación feroz desde entonces. Sin embargo, todo ha sido en vano, ya que los mortales ya han olvidado las viejas costumbres, y los [einherjar|E] están abandonando Midgard, en busca de un lugar más seguro, o una última y gloriosa resistencia. Pronto, Werter sabe que hará lo mismo. \n Destino futuro en Canon \n Werter encontrará su batalla final con el ejército pagano de Qarakh de Lituania. Aunque sobrevivió a la lucha contra los cruzados, luego desaparecerá de la historia."
 POD_investigate.desc.790270: "Nacida entre los pueblos de Escandinavia, Brunhilde sintió en su [Embrace|E] un renacimiento y rápidamente formó las Valquirias que sirvieron a su abuelo con fervor, creyéndose extensiones reales de los mitos nórdicos. Luchó valientemente contra la influencia invasora del cristianismo, tratando de evitar cualquier cambio en las antiguas costumbres de su pueblo. Hasta ahora, no ha tenido resultados, pero Brunhilde es una de las pocas que no pierde la esperanza. \n Aunque respeta a su [Sire|E], a menudo choca con su visión pesimista sobre su destino. Su temible fuerza de voluntad, considerable destreza en la lucha y banda de guerreros de ideas afines han sido un gran obstáculo para la continua ofensiva Ventrue. \n Destino futuro en Canon \n Después de 200 años de guerra de guerrillas, Brunhilde entrará en [torpor|E]. Será solo el derramamiento de sangre de la Primera Guerra Mundial lo que finalmente la despertará. Ella reformará a las Valquirias como un grupo que anhela el regreso de las noches del paganismo y la guerra. Después de la Segunda Guerra Mundial, Brunhilde fomentará la actividad anarquista para subvertir el sistema de sectas actual. También apoyará a los anarquistas dentro del Estado Libre, reclutando ocasionalmente a jóvenes Gangrel para las filas de las Valquirias."
 POD_investigate.desc.790265: "La principal [cainite|E] de Bjarkarey es una formidable Ulfhedinn que lucha sin pensar en su propia seguridad. Cuenta con la ayuda de sentidos sobrenaturales, reflejos agudos y su fiel martillo, Kristrbani (que significa Asesina de Dioses, Asesina de Cristos o Asesina de débiles), un arma demasiado pesada para manos mortales. \n Vieja y llena de cicatrices, la vikinga Gangrel había visto a los reinos en guerra unirse y luego cristianizarse. No había perdonado a ninguno. Conquistó su nuevo reino y se dedicó a restaurar las viejas costumbres como a través de un espejo oscuro y retorcido. \n Vikinga de corazón, pasa la mayor parte de su tiempo en expediciones de asalto, utilizando contratos mercenarios y las Cruzadas como excusa para asesinar y saquear. Su mayor temor es la llamada distante de [torpor|E], que le arrebataría su dominio y dejaría a Kristrbani sin sangre. No tiene dudas de que las viejas costumbres morirían sin su brazo fuerte para defenderlas."
 POD_investigate.desc.790402: "Arnulf Seamundsson fue un comerciante nórdico que viajó a Alejandría durante el siglo IX. Allí, fue introducido en un culto de sangre dedicado al antiguo dios Set y finalmente un miembro de los Seguidores de Set le concedió el [Embrace|E]. \n Cuando Arnulf regresó a Escandinavia, ahora conocido bajo el epíteto Jormungandrsson, fundó el Salón de Jormungandr como un culto del fin del mundo que adoraba a Jormungandr, la Serpiente del Mundo. A pesar de que la influencia del Salón nunca se extendió, se afianzó en el comercio de joyas y fomentó una pequeña colonia Setita lejos de Egipto. \n Destino futuro en Canon \n Arnulf eventualmente se convertirá en [primogen|E] de Oslo, debido al hecho de que muchos Vástagos lo confunden a él y a su prole con Toreador. En las noches finales, se enfrentará a su chiquillo y a los Hijos de Loki, cuyo fervor religioso lo hará sentir incómodo."
 POD_investigate.desc.791056: "El líder de la camarilla de Furores desparejos conocida como "Bar Sinister", Ludwik es una criatura retorcida. Impulsado por el rencor, busca el poder no por el poder en sí, sino para poder atormentar a quienes lo atormentarían. \n El último plan de la camarilla que apenas funciona es robar el tesoro del Salón de Ulf, un remanso de viejos magos escandinavos. \n Destino futuro en Canon \n Toda la camarilla de Bar Sinister será casi destruida por Gunnar Nyalsson, el más joven de los magos del Salón. Ludwik caerá en un sangriento [torpor|E] y apenas sobrevivirá al encuentro."
 POD_investigate.desc.505084: "Etrius nació en el año 850 d. C. cerca de lo que hoy es la ciudad de Gotemburgo, en lo que hoy es Suecia. Su padre sirvió a Ansgar, el obispo alemán que hizo la primera misión cristiana en la zona. Etrius fue enviado en peregrinación a Roma, pero su grupo fue atacado y él fue tomado como esclavo. En Constantinopla, fue vendido a alguien que percibió sus talentos especiales para la magia, un hombre llamado Tremere. Este hombre comenzó a instruir al joven sueco en las artes herméticas. La arrogancia del joven creció a medida que sobrevivió mágicamente a sus compañeros, fanfarroneando hasta alcanzar un estado de absolución divina y del aprendiz favorito de Tremere. Cuando Goratrix lo superó al descubrir la poción que lo convertiría a él y a los demás en vampiros, Etrius se opuso al principio, aunque este sentimiento no duraría. También fue responsable de guiar a Tremere al lugar de descanso de Saulot, presenciar de primera mano la muerte de los [antediluvian|E] y diabolizar a muchos ancianos Salubri él mismo. Después de que Tremere entrara en [torpor|E], Etrius fue responsable de gran parte de la estructura de la Pirámide y el Código de Tremere, dando forma a los [Clan|E] y liderándolos. Sus principales preocupaciones en este momento son la Guerra del Presagio contra los Tzimisce y la Guerra Massasa contra la Orden Hermética. Ambas son duras luchas, y los Tremere aún están lejos de estar seguros.\n Destino futuro en Canon \n Etrius mantendrá el control de los Tremere [Clan|E], más aún cuando Goratrix se exile en los Antitribu. Aliarse con la Camarilla demostrará ser una decisión inteligente, y los [Clan|E] prosperarán bajo su gobierno. Por un tiempo."
 POD_investigate.desc.505053: "Vladimir, que antes era un Bratovitch [revenant|E], asumió tanto el manto de [cainite|E], el título de voivoda, como el patrimonio de su [Sire|E] gracias a su diligencia, poder y un mínimo de traición. Se hizo famoso incluso durante sus días mortales al luchar en numerosas batallas contra los muchos enemigos de su [Clan|E], y después de que su [Sire|E] cayera en batalla contra hombres lobo, Vladimir lideró la campaña contra sus rivales y el culpable Garou. \n Demostró ser un guerrero feroz y un estratega astuto en las muchas guerras contra los Señores de las Sombras, los invasores Ventrue, los anarquistas Gangrel, los advenedizos Tremere y sus esclavos Gárgolas, y los rivales Tzimisce. \n Vladimir ha sufrido recientemente muchos reveses. La guerra contra Jürgen von Verden ha terminado en una tregua humillante y ha permitido a Myka Vykos forjar un "estado tapón" en territorio que anteriormente controlaba. Como tal, su autoridad está más disputada que nunca, con señores de la guerra como Noriz o Ioan Brancoveanu desafiando abiertamente su derecho a liderar el esfuerzo bélico. \n Destino futuro en Canon \n Sus celosos compañeros de prole conspirarán contra él y organizarán una emboscada en su castillo por parte de los Señores de las Sombras, quienes matarán a todos sus sirvientes y novias. La principal preocupación de Vladimir será entonces su venganza contra los odiados Lupines. Consciente de las Vidas Pasadas, cazará a los descendientes de aquellos Señores de las Sombras que atacaron su castillo. Alrededor de 2002, Rustovich asesinará al padre de Evelyn Constantine. En venganza, Constantine y su clan pedirán varios favores y Rustovich será asesinado en la batalla subsiguiente."
 POD_investigate.desc.790247: "Yorak fue uno de los primeros hijos de los Mayores, y fue el primero (y posiblemente el único) de estos hijos en haber sido nativo de la región que ahora se conoce como Transilvania. \n Cuando los Mayores desaparecieron en la época de tumulto que siguió al Diluvio, Yorak fue el único hijo de los Mayores que permaneció en Transilvania. Durante los años siguientes, fomentó un vínculo con Kupala y con la tierra que la unía. \n Mientras los Mayores se recuperaban en secreto en [torpor|E] después de un ataque Salubri, Yorak asumió el manto de Voivoda entre los Voivodas de [Clan|E] Tzimisce. Un koldun devoto y metamorfosista, buscó promover la comprensión de los [Clan|E] del estado trascendente de Azhi Dahaka. Comenzó la construcción de la Catedral de la Carne poco después, una tarea que llevó siglos y nunca se terminó realmente debido a la naturaleza viviente de la estructura. \n Destino futuro en Canon \n Al final, las tendencias trascendentes y las ambiciones visionarias de Yorak serán su perdición. En el siglo XV, el príncipe valaco Vlad Tepes, Drácula, llama la atención de los Tzimisce y otros transilvanos $pod_cainites$, y los místicos tanto dentro como fuera de la [Clan|E] hablaron de la influencia inigualable de Drácula sobre el futuro de la sociedad de los no muertos. Yorak convocará a Drácula a la Catedral de la Carne, donde le ofrecerá al señor de la guerra el [Embrace|E]. Sin embargo, la Catedral eligió este momento para volverse contra su amo, posiblemente gracias a la influencia directa del propio Kupala, y comprometerá a [diablerie|E] en su guardián."
 POD_investigate.desc.605124: "Una vez, hace mucho tiempo, Noriz, Damek y Valeska fueron considerados los primeros entre iguales. Y, durante un tiempo, los Tzimisce [Clan|E] prosperaron después de la caída de Roma y bajo su liderazgo. Noriz incluso fue considerado una vez voivoda entre voivodas, pero cayó en la decadencia y la disipación. \n Su objetivo es ascender a la criatura más poderosa de los Cárpatos. Para ello, engendró legiones de chiquillos, a quienes se les ordenó consumir las almas de tantos vampiros como fuera posible, y se sabe que comienza guerras contra rivales ante la más mínima provocación y alienta las luchas internas entre su prole para eliminar a los débiles. \n Los chiquillos más débiles de Noriz se convierten en sus herramientas; sus chiquillos más fuertes se convierten en sus enemigos, que mejoran sus propias habilidades marciales. Al forjarlos en el fuego del conflicto político, se prepara a sí mismo y a su legión de chiquillos unidos por la sangre para participar en la mayor de todas las luchas. \n Destino futuro en Canon \n Irónicamente, finalmente será asesinado por su hijo, Koban."
 POD_investigate.desc.790243: "Producto de una educación caballeresca cristiana, Vencel llegó a Budapest cuando el rey Geza invitó a un contingente de caballeros bávaros a convertirse en su guardaespaldas personal. $pod_Embraced$ por Bulscu como recompensa por su excelente servicio, Vencel está más preocupado por conservar su posición, maximizar sus intereses mercantiles y mantener la paz en una ciudad que podría convertirse rápidamente en un campo de batalla. \n Temeroso del descenso de Bulscu a la depravación, entonces [torpor|E], Vencel ha comenzado a usar su carisma natural para atraer nuevos $pod_cainites$ a la ciudad, $pod_cainites$ cuya primera lealtad será hacia él. \n Sigue siendo un hombre de honor incluso en la no muerte, Rikard respeta a su [Sire|E] por el hombre que alguna vez fue, y mantiene una estricta neutralidad entre Tremere y Tzimisce en su guerra que considera estúpida e innecesariamente destructiva. \n Destino futuro en Canon \n Siempre obediente, Vencel verá y ayudará al surgimiento de Budapest como una ciudad de gran prominencia. Cuando Bulscu finalmente despierte, volverá a estar a su lado. Cumpliendo finalmente con su deber hacia su señor, volverá a dirigir Budapest, como lo hace todavía hoy."
 POD_investigate.desc.505087: "Nacido en 984 en Colonia, Lotharius fue incluido en la Orden de Hermes a la edad de ocho años. Rápidamente ascendió de rango y se convirtió en uno de los maestros más jóvenes de la orden, antes de comenzar a viajar por las tierras como diplomático de la Orden. En 1012, se hizo amigo de Etrius, quien lo presentó a la Casa Tremere. \n Aceptó a regañadientes el [Embrace|E] de él, y luego viajó por el mundo nuevamente, actuando como diplomático para el nuevo [Clan|E] y para cazar Salubri. En 1032, fue nombrado Pontífice de Austria y se le encargó convertirla en una base de poder para el [Clan|E]. \n Rápidamente usurpó el control sobre Viena del príncipe anterior, Valerianus, y la transformó en el bastión de poder que los Tremere han mantenido hasta el día de hoy. \n Destino futuro en Canon \n Cuando el cuerpo aletargado de Tremere sea trasladado a Viena, Lotharius abandona su principado y deja paso al consejo privado que gobernará Viena en su lugar. Formará parte de este consejo durante varios años, antes de ser asesinado por un Assamita en 1529."
 POD_investigate.desc.790113: "En vida, Darvag era un noble de una tribu eslava que habitaba en la actual Ucrania. Era un pagano acérrimo y cuando el rey varego que gobernaba Kiev exigió que sus súbditos se convirtieran, Darvag se negó con saña. Fue bautizado a regañadientes y obligado a pagar una elevada multa que se utilizó para erigir la catedral local. Darvag juró que él mismo arrasaría la catedral y la ciudad hasta los cimientos, algo que divirtió a un anciano tzimisce, que tenía un rencor similar contra la nueva religión. Exigió la promesa de que Darvag continuara sirviendo a la causa pagana en Kiev. Por ahora, ofrece sacrificios en sangre a la "pequeña abuela" Baba Yaga, que deambula por Kiev y se prepara para el inminente ataque mongol a su ciudad. Destino futuro en el canon Aunque los mongoles lo hicieron pedazos en 1240, Darvag logró sobrevivir y mantener su lealtad a la Bruja. Él la ayudará durante su horrible despertar a finales de la década de 1990, y luego decidirá ingresar a [torpor|E] cuando finalmente sea derrotada."
 POD_investigate.desc.790244: "Nova Arpad fue reclutada originalmente por los Arpad Ventrue de Hungría para explotar los rápidos cambios sociales y políticos en Transilvania en el siglo XII. Arrogante hasta la exageración, corrupta y egoísta, Nova sigue siendo leal a su [Clan|E]. Durante siglos, había esperado subyugar a los señores vampíricos de Transilvania para satisfacer las necesidades de los Señores Ventrue del Este. \n Como la mayoría de los esfuerzos de Nova, ese plan épico ha fracasado por completo, lo que resultó en su cautiverio por un corto tiempo. Nova trabaja ahora como portavoz de muchos de los Señores del Este, hablando diplomáticamente en nombre de su [Clan|E]. Por supuesto, se da cuenta de que ahora se la considera prescindible. Por otra parte, nadie al norte de los Cárpatos confía en ella de todos modos, por lo que es poco probable que pueda encontrar refugio en otro lugar. \n Su futuro en Canon \n Contra todo pronóstico, sobrevivirá y finalmente regresará a su dominio original de Medias, trabajando todas las noches con la nobleza húngara para liberar Transilvania de los turcos. Lo logrará en 1687 cuando los Habsburgo tomen el control de la región. Luego defenderá la opresión ejercida por el liderazgo de los Habsburgo y sufrirá las consecuencias de esto en el siglo XIX, después de 200 años de gobierno brutal."
 POD_investigate.desc.605112: "Velya, uno de los practicantes más hábiles de Vicisitud, fue en el pasado un querido amigo de Myka Vykos, a pesar de sus linajes antagonistas. De hecho, el [Sire|E] de Velya, Triglav, fue en el pasado un mensajero a Constantinopla para advertir al Dracon (el antepasado de Myka) de una profecía del Mayor sobre su [Clan|E]. Furioso por el contenido de la profecía y negándose a cumplirla, Dracon mató a Triglav en un duelo de proporciones épicas. Desde entonces, los dos linajes han estado en desacuerdo. Sin embargo, Velya simplemente está jugando a largo plazo, maldiciendo lentamente a sus enemigos y a la progenie del odiado Dracon. Sigue siendo un pragmático de corazón y ha trabajado con enemigos antes si se podía lograr un beneficio mutuo. Esta mezcla de espíritu vengativo, magia poderosa y puntos de vista pragmáticos hacen de Velya un vampiro muy peligroso como oponente. \n El destino futuro en Canon \n La no vida de Velya tomará un giro extraño cuando se fusione con una chiquilla llamada Elaine Cassidy en una hazaña de Vicisitud nunca antes vista. Esta inquietante pareja ahora trabaja como Cardenal Sabbat de Transilvania, poniendo a Velya en contra de algunos de sus enemigos más antiguos una vez más."
 POD_investigate.desc.790920: "Nacido en una familia de ricos comerciantes cerca del siglo XI d. C., Zelios dejó de lado la vida de privilegios y comodidad para dedicarse al desarrollo de un oficio útil. Viajó por Europa y más allá, aprendiendo el arte y la ciencia de la arquitectura. \n Su perspicacia mostró su talento, ya que con unas pocas palabras de consejo a un arquitecto o ingeniero, podía mejorar tanto la seguridad como la estética de cualquier diseño. Zelios se hizo famoso entre la nobleza y los artesanos por igual, pocos se dieron cuenta de que su perspicacia provenía de un reconocimiento de las sutiles formas de la geomancia. \n Un Nosferatu se dio cuenta del potencial del joven y decidió llevarlo al [Clan|E], para que pudiera mejorar las madrigueras que su [Clan|E] poblaba. Con la eternidad por delante, Zelios se sumerge en su oficio, especializándose en la construcción de castillos para los señores $pod_cainites$, con cámaras ocultas y pasajes secretos que algunos de sus clientes desconocen por completo. \n El destino futuro en Canon \n Zelios será, siempre a regañadientes, el catalizador de muchos acontecimientos vampíricos importantes, incluida la prisión de Kupala en Rumania y la construcción de un laberinto masivo bajo la ciudad de Nueva York. A pesar de algunos contratiempos, logrará escapar ileso de la mayoría de estas ordalías y aún deambula por la noche hasta el día de hoy."
 POD_investigate.desc.790114: "Myka nació en la realeza de los Cárpatos y parecía destinado a la grandeza desde muy joven. De niño, sus ataques y visiones atrajeron la atención de la Casa Tremere dentro de la Orden de Hermes. Aprendió los principios básicos de la hechicería y demostró ser un estudiante tan hábil que inspiró celos en el mago Goratrix. El intento posterior de Goratrix de traicionar a Myka ante los Tzimisce $pod_cainites$ fracasó y el joven se encontró entre los Demonios. \n Myka fue asesinado por el Tzimisce draconiano Symeon, cuyo linaje era enemigo de los Tzimisce de los Cárpatos. Finalmente, ambos regresaron a Constantinopla. Fue aquí donde Myka introdujo sus clases en la política vampírica, demostrando ser bastante hábil en ella. \n Después de la caída de la ciudad y en su intento de establecer un dominio para sí mismo en el territorio del Voivodato, entró en conflicto con Vladimir Rustovitch, el Voivoda de Voivodas. Myka, que quería sacar provecho de la debilidad del voivodato, se acercó a los Ventrue para utilizar el territorio conquistado para instalar un dominio intermedio entre los feudos de la Cruz Negra y el voivodato, bajo el control de su Obertus Tzimisce. Para evitar una costosa guerra, ambas partes cedieron y formaron los Territorios de Obertus, nominalmente bajo el control de [Sire|E] de Myka. Desde entonces, el pródigo diplomático se ha esforzado por recopilar un tomo definitivo sobre su fe en la Via Peccati y aprender la verdad sobre la ascendencia de Nikita de Sredetz. \n Destino futuro en Canon \n Encontrará mucho más de lo que alguna vez quiso. Las noches de la cordura de Myka están contadas y una criatura horrible se alzará en su lugar."
 POD_investigate.desc.790261: "Nikita, que en un principio era un sacerdote sin importancia en la comunidad de Sredets, entró en contacto con la Herejía al principio de su carrera y se convirtió en uno de sus acólitos. Nikita, un seguidor secreto de la herejía bogomila en el este, ascendió rápidamente en las filas de la Herejía y finalmente recibió el don de la [Embrace|E]. \n A diferencia de muchos otros seguidores vampíricos de la Herejía, él cree plenamente en sus doctrinas y es reconocido por su fe entre sus compatriotas. Ascendió a una posición de poder dentro de la Sede de Nod como embajador de la rama bogomila de la Herejía y se convirtió en obispo de Bulgaria, Hungría, Croacia, Serbia y Bohemia. \n Después de la Amarga Cruzada y el saqueo de Constantinopla, Nikita se movió contra Narsés. Después de la expulsión de Narsés de las filas de la Curia Carmesí, Nikita fue ungido como el nuevo Arzobispo de Nod en 1212. Desde entonces, Nikita ha estado muy activo en la consolidación de la Herejía enferma, haciendo movimientos en Francia e Italia. Movimientos que siempre parecen contraproducentes de alguna manera... \n Destino futuro en Canon \n El nacido como Nikita está muerto hace mucho tiempo. Asesinado por un Dracon vengativo, el viejo Tzimisce está destruyendo lentamente la Herejía [cainite|E] desde dentro haciéndose pasar por el Arzobispo. Tendrá un éxito brillante y luego descartará el cadáver inútil del Hereje fallecido."
 POD_investigate.desc.790129: "En su día fue un sacerdote palestino de la secta herética Monofisita en la cristiandad temprana, pero la iglesia oficial lo declaró hereje y comenzó a perseguirlo. Andreas huyó a Egipto y se estableció en un pequeño pueblo cuyos habitantes aún adoraban a Set. Después de muchas discusiones con los aldeanos sobre la naturaleza de su fe, finalmente se convirtió y estudió la antigua tradición de los Setitas. Cuando finalmente obtuvo el [Embrace|E], su maestro lo nombró Ankhesenaten, como una marca de vergüenza por sus lealtades pasadas. \n Ankhesenaten se ganó una reputación como un príncipe comerciante que repartía bienes por toda Europa, viajando y difundiendo las enseñanzas del Dios Oscuro por todo el mundo medieval. \n Sus últimos esfuerzos lo han visto escoltar una caravana de refugiados desde Constantinopla hasta París, un período de tiempo en el que tomó a la joven huérfana Meribah como su protegida. Ahora está escoltando a Markus Musa Giovanni a los Cárpatos para una misión peligrosa. \n El destino futuro en Canon \n Andreas logrará sobrevivir y defender a sus seres queridos durante los desgarradores acontecimientos que tendrán lugar al final de su viaje. Sin embargo, Markus Musa no tendrá tanta suerte."
 POD_investigate.desc.790140: "Nacido bastardo en la familia Giovanni, Ambrogino se ganó la atención de los mayores de la familia gracias a su crueldad y pura ambición. Un consumado nigromante incluso durante su vida natural, experimentó una intensa visión de sí mismo convirtiéndose en un dios. Este objetivo se convertiría en su fuerza impulsora y alentaría aún más su abrumador ego. \n Cuando [Clan|E] Capadocio comenzó a abrazar a los miembros de la familia Giovanni, fue uno de los pocos elegidos para el Beso. Como tal, es uno de los pocos Giovanni $pod_cainites$ cuya sangre desciende de Cappadocius y no de Augustus Giovanni. Su interés por la divinidad lo llevó a la investigación de Cappadocius, pero a diferencia de [antediluvian|E], Ambrogino no cree que uno pueda realmente $pod_diablerize$ Dios, pero sí cree que se puede alcanzar un poder divino. \n Aparentemente, Augustus le ha dado carta blanca para investigar el pasado arcano y contradictorio de los Vástagos. Por lo tanto, presta poca atención a las normas del [Clan|E], insultando de diversas maneras a casi todos los Giovanni poderosos con los que entra en contacto. No es que le importe: su interés propio y su ambición dejan pocas razones para cortejar aliados. \n Destino futuro en Canon \n La investigación de Ambrogino nunca terminará realmente hasta que tenga que traicionar hasta el último Giovanni. Una elección fácil."
 POD_investigate.desc.505091: "Bela, un escriba húngaro nacido y criado en Budapest, sabía poco del mundo. Bien educado, su conocimiento de las cosas esotéricas y espirituales era impresionante. Amalia conoció a Bela durante la misa de medianoche y él rápidamente la impresionó lo suficiente como para que ella lo abrazara, esperando un compañero que valiera la pena. Sin embargo, la fe de Bela en el catolicismo no era tan fuerte como su conocimiento de la religión, y rápidamente se deleitó con su nueva inmortalidad. Él y su [Sire|E] rápidamente se distanciaron, teniendo puntos de vista muy diferentes sobre la condición [cainite|E]. Bela rápidamente merodeó de culto en culto, y finalmente encontró un ser digno al que reverenciar en Kupala, el horror de Transilvania. Usando los contactos y aliados formados durante sus viajes, y aprovechando el caos de la región, Rusenko pudo entrar fácilmente en el vacío dejado por Basilio el Viejo y convertirse en el príncipe de Sofía. Para el $pod_cainites$ de Bulgaria, Bela es un príncipe autoritario y motivado, pero en última instancia mundano. Sin embargo, a puerta cerrada, Bela lleva a cabo rituales que harían temblar a la mayoría de los Tzimisce. Se mueve con rapidez y cautela, con el objetivo final de sacrificar a Sofía para invocar a Kupala y convertirse en su anfitrión mortal en la Tierra. Si tiene éxito, nadie sabe si el mundo podría sobrevivir a una amenaza así..."
 POD_investigate.desc.505098: "Alfonzo fue un comerciante veneciano en vida. Se ganó el interés de Narsés después de haber organizado la conveniente desaparición de un rival, que obstaculizaba el establecimiento de un comercio lucrativo con Sicilia. Narsés le dio a su protegido el [Embrace|E] después de que los normandos amenazaran con cerrar el paso hacia el mar Egeo. \n Luego presentó a Alfonzo a Constantinopla como sacerdote del Barrio Latino, aunque Alfonzo también estaba instruido en la teología de la Herejía [cainite|E] y en realidad se le encargó tomar la riqueza de Bizancio para Venecia. \n Al organizar varios festines de sangre de manera herética, incitó aún más a los nativos contra los latinos. Cuando la Cuarta Cruzada llegó a la ciudad y fue saqueada, Alfonzo logró proclamarse Príncipe de Constantinopla. \n Su gobierno hasta ahora ha sido inestable, y salvó el cuello principalmente debido a su lealtad al todavía poderoso Mar de las Sombras. Sin embargo, la creciente paranoia de Alfonzo y sus ataques de ira imprudentes ponen en peligro constantemente su ya cuestionado gobierno. \n Su futuro destino en Canon \n Las alianzas de Alfonzo solo lo llevarán hasta cierto punto. Enfrentado a la enemistad de muchos de los suyos [Clan|E], una corte indignada por sus excesos y la amenaza de los griegos resurgentes, será reducido a cenizas en 1274."
 POD_investigate.desc.790004: "Originalmente la hija mayor del emperador de Constantinopla Alexios I Komnenos, fue adoptada por los Ventrue Ducas. Con el gran general Belisario como mentora, se convirtió en Quaesitor y Chambelán de Constantinopla antes de que la Amarga Cruzada destruyera la ciudad y pusiera fin al Sueño. Sobrevivió al azote de la ciudad más grande del mundo medieval y con el tiempo se convirtió en Príncipe de Nicea. Desde entonces ha desarrollado una severa rivalidad con Alfonzo, el nuevo Príncipe de Constantinopla, principalmente porque él y los latinos tomaron la ciudad del legado de su padre. Su relación con el otro "Imperio en exilio" de Natalya Syatoslav es tensa, pero las dos mujeres están considerando trabajar juntas para derrocar al usurpador. Lo que sucederá después de eso es una incógnita..."
 POD_investigate.desc.790104: "Hija de un príncipe ruso, Natalya se educó en Constantinopla y se enamoró de la ciudad para siempre. Sus habilidades como administradora atrajeron la atención de los Brujah, quienes le ofrecieron el [Embrace|E], que ella aceptó con gusto. \n Luego, Natalya se sumergió en la construcción de una nueva Cartago, la encarnación de sus ideales [Clan|E] y del Sueño de Miguel. \n Después de que los cruzados conquistaran Constantinopla, huyó al déspota de Epiro, donde logró convertirse en Príncipe de Tesalónica. Ve su ciudad como una posición de repliegue útil, pero sueña con recuperar Constantinopla de Alfonso y los salvajes latinos. \n Natalya es una verdadera creyente y renunciaría con gusto a su poder y prestigio si eso avanzara la causa de la unidad [cainite|E]. \n Destino futuro en Canon \n Los rusos lograrán recuperar Constantinopla en 1274. Aunque será una victoria muy breve y amarga."
 POD_investigate.desc.790020: "Japheth fue acogido por el fundador de su [Clan|E] desde el principio (ya sea como su segundo o tercer [Embrace|E]). Él y su chiquilla, Constancia, sirven como los administradores principales del [Clan|E], a menudo solucionando los problemas o proporcionando el poco orden que posee el [Clan|E]. \n Japheth es finalmente leal a su [Sire|E], y mientras Lázaro huyó a Egipto, Japheth permaneció siempre al lado del fundador. A pesar de sus dudas, organizó el [Embrace|E] de Augustus Giovanni e incorporó a los nigromantes italianos al grupo. \nUn erudito solitario de corazón, no es muy adecuado para la tarea de liderar un [Clan|E] entero y, como tal, prefiere quedarse en Erciyes durante períodos prolongados de tiempo.\nDestino futuro en Canon\nJaphet tenía razón al desconfiar de los Giovanni, pero eso no lo salvará de los colmillos de Claudius Giovanni en 1444. Sin embargo, la muerte será solo un revés para el poderoso Matusalén, y los Giovanni aún no han oído lo último de él..."
 POD_investigate.desc.790241: "Anadja nació y creció en Alejandría durante la ocupación y el control musulmanes de Egipto. Su madre era egipcia nativa y su padre un rico comerciante de ascendencia persa. Apenas tenía la edad suficiente para casarse cuando llamó la atención de Belisario. Aunque el viejo romano viajaba con su entonces amante, Shabah, le agradó la mente rápida y la personalidad independiente de Anadja. Shabah aceptó su propuesta y los dos la trataron como una hija mutua. Durante el tiempo que estuvieron juntos, Belisario y Shabah le enseñaron a Anadja a ser soldado y luchadora. Shabah le enseñó a usar su feminismo como arma contra aquellos que subestimaban su poder. Belisario le enseñó tácticas y disciplina militar. Mientras viajaba, Anadja se encontró con el Lasombra Pietro, quien reconoció la inteligencia astuta de Anadja y su entrenamiento como guerrera. Pietro incorporó a Anadja a la Tal'Mahe'Ra y actuó como su mentor y benefactor mayor durante sus primeros años dentro de la Mano Negra. \n Ahora gobierna desde Armenia como una nueva prueba de habilidades diseñada por su mentor. \n Su futuro destino en Canon \n Anadja fue instruida por los mejores, y eso se notará. Se elevará para convertirse en la Del'Roh, o líder, de Tal'Mahe'Ra, una de las sectas más poderosas del mundo."
 POD_investigate.desc.790217: "Según contó la propia Petaniqua, nació con el nombre de Polixena, princesa de Epiro. Se unió a un culto que adoraba a Cibeles, una matusalén demoníaca de Malkavian. Su matrimonio con el gran conquistador Filipo II de Macedonia la convirtió en una de las reinas más poderosas del mundo antiguo, y cambió su nombre a Olimpia con el nacimiento de su hijo, Alejandro. Fue por este nombre que sería conocida en la historia. \n Cuando Filipo estaba fuera para terminar de conquistar Grecia, Olimpia disfrutó de la sangre de su diosa, Cibeles. Alimentó el odio de Olimpia por los hombres de todo tipo, excepto por su propio hijo, a quien adoraba y decidió convertirlo en rey del mundo entero. \n Olimpia organizó el asesinato de Filipo y la coronación de su hijo. Por esto se ganó el [Embrace|E] de Cibeles. El ejército de Alejandro invadió y conquistó Persia, y continuó conquistando gran parte del mundo conocido. \n A pesar de las súplicas de Olimpia, Cibeles le prohibió que llevara a su hijo a la Sangre, y así Alejandro Magno murió en Babilonia, arrojando su imperio al caos. \n Este fue el comienzo de un lento y doloroso descenso hacia la locura para Petaniqua, uno que todavía continúa hasta esta noche. \n Destino futuro en Canon \n Petaniqua tendrá el dudoso honor de ser la Segunda Más Buscada del mundo de los Vástagos. Sin embargo, sus delirios y su cordura en ruinas harán que no le importe."
 POD_investigate.desc.790021: "Como mortal, Constancia nació en Grecia. Después de su [Embrace|E], rápidamente se convirtió en la Sacerdotisa de los Huesos y la Matrona del Templo Erciyes, el centro espiritual del [Clan|E] Capadocio y hogar del propio [antediluvian|E] Cappadocius. \n Aunque no es una aventurera como muchos $pod_cainites$ en la Edad Oscura, ha viajado por toda Europa e incluso al continente oscuro de África y las tierras extranjeras de Asia. Constancia se ha encargado de hacer y cultivar contactos en cada tierra que ha visitado, y rara es la noche en que al menos una carta de un amigo lejano no aparece en manos de un mensajero. \n Sus visiones le mostraron que el esfuerzo por la Apotheosis destruiría a los Capadocios. Sin embargo, ella sospechaba que Lázaro era el culpable de esta locura, que usaría los secretos del Códice Sargón para lograr su objetivo. Al mismo tiempo, buscó destruir el Sueño de Constantinopla, al ver la reverencia de Mi-ka-il como una encarnación del arcángel como una blasfemia similar. Logró destruir el primero, y el segundo se desmoronó por sí solo. \n Destino futuro en Canon \n Constancia vio las advertencias en la pared demasiado tarde para salvar su [Clan|E] de los colmillos de Giovanni, pero logró salvarse a sí misma. Continuará buscando respuestas y brindará algunas hasta las noches finales."
 POD_investigate.desc.790158: "Engendrado durante la caída del Imperio Romano de Occidente, Héctor pasó su tiempo como neonato escuchando historias de gloria griega y cartaginesa. Frustrado por la falta de voluntad de sus compañeros para hacer algo al respecto, Héctor buscó con rabia algo que pudiera darle sentido a su existencia.\nAl no encontrar nada, Héctor cayó a [torpor|E] en la época de la invasión de Atila. Ha despertado recientemente, y el desmoronamiento de la mayoría de las sociedades $pod_cainites$ le permite la libertad de actuar sin temer la ira de los ancianos.\nHéctor reunió a un grupo de $pod_cainites$, en su mayoría jóvenes y descontentos. Con su considerable poder al mando, la rebelión que iniciaron fue rápida, sangrienta y exitosa.\nDesde entonces, Nueva Lacadaemonia ha prosperado. Si bien no es terriblemente diferente de otras comunidades $pod_cainites$, tiene un componente democrático mucho más fuerte de lo habitual. \n Aún así, los defectos más problemáticos de Héctor están empezando a aparecer, con su absoluto respeto por las antiguas prácticas cartaginesas, incluyendo una confianza en los asesores Baali y los sacrificios humanos..."
 POD_investigate.desc.790380: "Maleki nació en el siglo IX como nativo de Constantinopla, y se convirtió en un sacerdote ortodoxo oriental. Obtuvo un benefactor en la forma de Magnus, un anciano Lasombra. Como [ghoul|E] con un patrón poderoso, aunque misterioso, Maleki eventualmente ascendió al rango de obispo. Desafortunadamente, tuvo un desacuerdo público con Magnus que resultó en ganarse la ira de su benefactor. Por herir su orgullo, Magnus hizo que Maleki fuera abrazado por un Nosferatu, Vasilli. \n Renacido como [cainite|E], Maleki vivió en la desesperación hasta que fue tomado bajo el ala del Toreador Michael, Patriarca de Constantinopla. Hizo el juramento de sangre y obtuvo la protección de Michael, convirtiéndose en un sirviente del Sueño de Michael. Tomó el nombre de Malachite y también llegó a ser conocido como la "Roca de Constantinopla" y un anciano respetado entre los Leprosos del Este. \n Durante la Cuarta Cruzada, la ciudad de Constantinopla fue saqueada por sus compañeros cruzados cristianos. En el caos que siguió, Michael fue asesinado por un Baali, María la Negra. La pérdida de Michael devastó a Malachite. Abandonó la ciudad durante muchos años y buscó una nueva esperanza. Encontró su propósito con el matusalén Tzimisce conocido como el Dracon. Después de su encuentro, Malachite se sintió inspirado a regresar a Constantinopla, liberarla del control franco y devolverle a la ciudad su antigua gloria. \n Destino futuro en Canon \n Malachite logrará una gran influencia en Constantinopla y Estambul, hasta que termine su trabajo aquí. Luego comenzará la búsqueda de los Baali restantes, todavía buscando venganza por la muerte de Michael. Después de completar esta nueva tarea, Malachite regresará a donde comenzó todo y rezará. La Roca de Constantinopla no se moverá."
 POD_investigate.desc.790242: "Gondemar, un joven caballero y chiquillo de Hugues de Clairveaux, se unió a su [Sire|E] y a su abuelo cuando intentaron ayudar a la desafortunada Cuarta Cruzada. Se sintió aliviado al ver que su [Sire|E] mantenía intacto el espíritu caballeresco, a pesar de las terribles circunstancias, y juró ayudarlo a retomar el rumbo de la cruzada, o al menos de la parte no muerta de la misma.\nGondemar pronto tuvo muchas oportunidades de demostrar sus habilidades, ya que Hugues se convirtió en el objetivo de los asesinatos de los Assamitas [Clan|E]. Fue el propio joven caballero quien purgó la guarida de la llamada 'Red de Cuchillos' en Constantinopla. Lamentablemente, la lealtad de Gondemar no fue suficiente para salvar a su [Sire|E] de sí mismo, ya que Hugues fue derribado por su propia amante, y Gondemar llegó justo un momento demasiado tarde para salvarlo. La cruzada de los no muertos pronto flaqueó sin el liderazgo carismático de Hugues, pero su obediente hijo no se ha rendido y ha llevado a los miembros restantes más celosos o desesperados hacia el este, y al todavía lejano premio de Jerusalén."
 POD_investigate.desc.790483: "Viktor es un Gangrel de sexta generación y uno de los generales de Baba Yaga, líder del Ejército de la Noche, los vampiros que sirven a la Bruja en su intento de recuperar el control sobre Rusia. Viktor había estado vinculado por sangre a Baba Yaga durante mil años antes de que ella entrara en [torpor|E] y su lealtad le valió un lugar especial a sus ojos. Es poderoso y los años le han enseñado mucho sobre el combate y la supervivencia. Ha dominado ambos. Aunque es viejo y está cansado, sirve a la Bruja con un celo reservado para los fanáticos. Se rumorea que destrozó a su propio chiquillo por no mostrar el debido respeto a la Bruja. Lo único que rivaliza con su amor por Baba Yaga es su respeto por los Garou. En otra vida podría haberse hecho amigo de ellos. A veces muestra indulgencia con los Garou en la batalla, algo que Baba Yaga no sabe y le disgustaría mucho si se enterara. \n El destino futuro en Canon \n El respeto de Viktor por los Garou será su perdición. Mientras estaba en una misión en San Petersburgo, comenzaron las Noches Blancas, un evento anual que se celebra cada junio cuando el Sol brilla día y noche en el norte de Rusia durante tres semanas seguidas. Para evitar el Sol, Viktor ordena a sus hombres que se fusionen con la Tierra. Existía la preocupación de que los Garou los descubrieran durmiendo y se aprovecharan de la situación. Pero Viktor creía que los Garou eran demasiado honorables para atacar a un enemigo dormido. Estaba equivocado."
 POD_investigate.desc.790274: "Originaria de las tierras de Rusia poco antes de la llegada del cristianismo, Durga Syn era una chamán en el culto de una Diosa Madre. Su gente y sus tierras fueron atacadas por Baba Yaga, que había degenerado en la locura y la crueldad. \n La antigua bruja le ofreció a Durga Syn la inmortalidad a cambio de su servidumbre, pero fue rechazada. Enfadada, la bruja lanzó una maldición sobre Durga Syn que le dio una apariencia envejecida y debilitada, y lanzó otra maldición sobre la propia Rusia antes de que se retirara. \n En una batalla con misioneros cristianos, Durga Syn fue herida de muerte y Baba Yaga regresó con ella con la intención de abrazarla. Sin embargo, Baba Yaga tenía otros enemigos: una tribu de Ravnos, que crearon la ilusión de un ejército cristiano atacante mientras se llevaban a Durga y la abrazaban contra su voluntad. Baba Yaga pronto cayó en [torpor|E], aparentemente debilitada por el debilitamiento del poder de la magia. Sin embargo, Durga Syn permaneció activa en el mundo de $pod_cainites$, donde sus poderes de profecía le granjearon gran renombre. \n Destino futuro en Canon \n Durga Syn seguirá siendo la espina más molesta en el costado de Baba Yaga y una mentora para los héroes. Vivirá para ver a su rival destruida y sigue siendo la Ravnos más respetada en Europa en la actualidad."
 POD_investigate.desc.790120: "Karl, un cuentista que viajó al sur con Bjorn Ironside en busca de fama y fortuna, fue acogido en la Alejandría egipcia por un Toreador incrédulo. Después de un tiempo con su [Sire|E], aprendiendo las historias de los árabes, regresó a casa, utilizando su tiempo ahora infinito para catalogar los mitos de los nórdicos. \n Karl fue un gran defensor de las viejas costumbres y convenció a los hombres de luchar contra la marea cristiana, pero su espíritu se rompió con el incendio de Uppsala y la desaparición de Odín. \n Buscando una forma de salvar su amada cultura, Karl ideó la idea de una "Cápsula del Tiempo", el Estado Libre Finlandés. En muchos sentidos, él es el corazón de este nuevo experimento, rastreando a los otros participantes y haciendo tratos con sus vecinos para ahorrar un poco más de tiempo antes de la inevitable retribución. \n Destino futuro en Canon \n Karl se unirá a la última resistencia de Qarakh en Lituania. Sobrevivirá a la batalla, pero esta victoria pírrica pesará mucho en su determinación."
 POD_investigate.desc.790633: "Louhi fue abrazada por Lerterimas, un chiquillo de Malkav, en Finlandia durante el primer siglo. Es una vampiresa reservada, con pocas menciones registradas a lo largo de la historia de [cainite|E]. Se sabe que una vez obligó al Matusalén Gangrel Ikkenai a entrar en [torpor|E]. \n Louhi sirve como agente directo de un [antediluvian|E], pero el anciano al que sirve no es Malkav, como uno esperaría de su [Clan|E]. En cambio, su amo es el Lasombra [antediluvian|E], y a su servicio ella busca trabajar en un ritual místico que envolverá al mundo en una noche eterna. \n La apariencia de Louhi es la de una vieja bruja, con el olor de varios experimentos alquímicos y siempre lleva un bastón negro inscrito con varias runas. Sus poderes taumatúrgicos rivalizan incluso con los de los ancianos Tremere más poderosos."
 POD_investigate.desc.790119: "Una de las voces más importantes del Estado Libre, Ulfsdottir es obviamente una ex valquiria, pero no habla de su pasado. Simplemente pidió permiso para acompañar a la nueva comunidad en su camino y ofreció sus servicios como guerrera a cambio. La hermosa Gangrel es una hija directa del Todopoderoso y, aunque todavía es joven, es muy hábil en la guerra y en el camino. Ulfsdottir ya se muestra bastante cautelosa con respecto a su nuevo hogar y ciertamente está sintiendo la lenta muerte de la cultura nórdica. Cuando se acercó a ella un misionero Lasombra llamado Ambrosio Vitalis, comenzó a aprender más sobre el Dios cristiano. Aunque no planea convertirse, al menos todavía no, encuentra las conversaciones con el monje muy interesantes."
 POD_investigate.desc.790199: "En el año 400 d. C., Matasuntha convocó una Gran Reunión, a la que asistieron muchos Gangrel gracias a los sirvientes animales que difundieron la noticia. Allí, derrotó a todos los que desafiaron su reclamo de reinado y lideró a los Gangrel asistentes tras las invasiones bárbaras en territorio romano contra los gobernantes Ventrue de Roma. \n El alboroto de Matasuntha duró hasta el año 403, cuando aceptó el desafío de un Matusalén de un [Clan|E] no especificado. Los dos se retiraron a la cima de una montaña solitaria en los Alpes y ninguno regresó. \n Se dice que la huna está despertando a la forma con las heridas curadas y el hambre saciada. Busca a los Gangrel y les habla de la Gran Reunión que pretende convocar. Sin embargo, los tiempos no son los mismos. La huna tiene competencia en Occidente con el Todopoderoso que gobierna el Norte. Además, muchos de los nuevos Gangrel no saben nada de las noches de gloria de las que habla y no le hacen caso. Como tal, hasta ahora ha decidido confiar únicamente en sus hijos y aliados más confiables mientras reúne fuerzas a la sombra de la Horda mongol."
 POD_investigate.desc.790744: "Después de que una brutal invasión bárbara arrasara las tierras de cultivo de sus padres, la niña que era Morrow fue abandonada por sus padres. La muerte la encontró en la forma de Arnulf, la Bestia, un antiguo Gangrel que acechaba Europa del Este. Durante veinte años, la crió y la preparó, hasta que un día la atrapó dentro de un pequeño territorio y la persiguió. Aun así, pudo evadir a la poderosa Bestia durante bastante tiempo, pero la confrontación resultó ser inevitable. En la quinta noche, tuvo lugar una feroz batalla. Arnulf la mutiló, pero logró herir al Gangrel atravesándole el cuello con una daga antes de ser sometida por el depredador. La noche siguiente, se despertó sola y no muerta. Morrow se dirigió al sur y se ganó la reputación de guerrera feroz. Esta reputación la ayudó en la búsqueda para reunir a sus compañeros Gangrel. Ella creía que la única manera de que su [Clan|E] sobreviviera al avance de la civilización era cooperar, por lo que alentó a los Gangrel a formar manadas en los Balcanes y Hungría, y supervisó grandes reuniones de su [Clan|E]. \n Ella era la líder de un ejército de Gangrel y animales salvajes que atacaron a los guerreros Ventrue (bajo el liderazgo de Jürgen von Verden) y Tzimisce (Vladimir Rustovich y sus esclavos) en la Batalla de Tűzföld, una confrontación sangrienta que terminó con una tregua entre todas las partes, negociada por Myca Vykos."
 POD_investigate.desc.791143: "En cuanto a poder y reputación, Chinkhai es casi inigualable en las estepas. Es nieto de Dobrul el hombre y chiquillo de Dobrul el vampiro. Ha vigilado la tumba de su [Sire|E] durante siglos y es responsable de su defensa contra los errantes Wan Kuei y otros monstruos de la noche. \n Fiel a la maldición de su pueblo, Chinkhai vaga por la estepa, dedicándose a impartir justicia cuando se le pide su sabiduría. Chinkhai nunca es amable ni indulgente, más de una vez ha matado al único criminal evidente que venía en busca de perdón. \n Este vagabundeo incesante está carcomiendo su determinación, y la cordura de Chinkhai se erosiona día a día."
 POD_investigate.desc.790220: "En su lejana vida, Apacia fue esclava de los escitas en Eurasia. Con el tiempo, como no tuvo hermanos, su padre la entrenó en armas y la convirtió en guerrera. \n Se convirtió en la guardiana de las tumbas de los antiguos reyes escitas, una posición de gran honor, incluso si eso significaba que nunca iría a la guerra. \n Pronto se aburrió de sus deberes, un rasgo que su futuro [Sire|E], Malenchaenos, explotó. Entró en una de las tumbas para usarla como lugar de descanso durante el día y la abrazó para protegerlo, antes de partir misteriosamente por una "llamada" del progenitor [Clan|E]. \n Con el tiempo, Apacia dejó atrás a su gente y comenzó a vagar por Europa y el norte de África, explorando sus numerosos pueblos. Fue durante este vagabundeo que conoció por primera vez a otros de sus [Clan|E]. Durante estos años, Apacia sirvió a varios capadocios como guardiana, gracias a su habilidad con las armas. Ella comentó con humor negro que era tan buena capadocia como cualquiera, pero que sus verdaderas habilidades con los muertos consistían simplemente en hacerlos. \n Cuando llegó a Rusia, Apacia llegó a ser venerada como reina por varias tribus de personas llamadas los ávaros, en el gélido kanato de Siberia. Estas personas ganaron su corazón, porque vio en ellos los ecos de sus propios pueblos antiguos. \n Destino futuro en Canon \n La no vida de Apacia apenas está comenzando. Traicionará a su [Clan|E], se unirá al Sabbat e incluso creará una pandilla de motociclistas a nivel nacional."
 POD_investigate.desc.791295: "En Venecia, uno de los hijos del Príncipe Guilelmo es estacado y abandonado al sol, mientras sus ghouls observan impotentes y encadenados. En el este de Hungría, doce monjes son encontrados envenenados y profanados en un monasterio de Obertus. En Magdeburgo, un destacado visitante Lasombra es asesinado, lo que provoca una mayor tensión entre Los Feudos de la Cruz Negra y el Mar de las Sombras. En todos estos casos, se susurra un nombre con una mezcla de odio y pavor: Hipólita. \n La mayoría cree que es una Lamia mercenaria renegada, pero se sabe que Hipólita es una experta espadachina, una maestra arquera y conocedora de los secretos más profundos de su linaje. Se rumorea que se relaciona con adoradores del diablo, tanto mortales como [cainite|E], tiene magos como sirvientes y caza Lupinos por deporte. Pero nadie sabe la verdad real y las Lamias no están hablando."
 POD_investigate.desc.605122: "Los rumores cuentan que Suleiman se acercó por primera vez a Mahoma en Medina para convertirlo en un peón que utilizar contra el poderoso $pod_cainites$ de La Meca. El propio Suleiman volvió a contar que en ese momento, vio la posibilidad de salvación dentro de él y se sometió a la nueva religión que difundió el profeta. Más tarde, estuvo a su lado durante sus conquistas y fue uno de los principales fundadores de la Sharia El-Sama. \n Después de que el profeta murió, vio como su principal objetivo convertir a tantos $pod_cainites$ como fuera posible para otorgarles la posibilidad de redención ante Alá. Para ello, manipula y fortalece a las diversas dinastías musulmanas que surgieron después e intenta unificar a los diversos vampiros de la península arábiga bajo su estandarte, aunque varios incluso dentro de sus propias filas, como Khalid ibn Sahl, se oponen a él. \n Destino futuro en el Canon \n Suleiman ibn Abdullah siguió siendo el mulá del [ashirra|E] hasta las Noches Últimas, teniendo su refugio personal cerca de Medina, su ciudad natal."
 POD_investigate.desc.790213: "Antes de su ascenso, Tarique era un Vástago español convertido al Islam durante su Edad de Oro. Enamorado de la ciudad "intocable" de La Meca, que estaba completamente protegida contra los Vástagos por la barrera mística conocida como el Lamento, Tarique se aventuró a la Península Arábiga para contemplar el lugar más sagrado de los musulmanes. \n Tarique, con la ayuda de su nuevo amigo Zayyat, fortificó La Meca antes de que cualquier otro [ashirra|E] pudiera reclamar la ciudad, y comenzó a rezar por la guía de Alá. Se rumorea que con la ayuda de un Ahl-i-Batin, creó un ritual que disminuyó la severidad del Lamento (el aura que impedía a los Vástagos entrar en los Lugares Sagrados del Islam). \n Tarique afirmó que a partir de entonces él y su progenie se convertirían en Hajj, guardianes religiosos del Islam y administradores de La Meca. \n Destino futuro en Canon \n Tarique se dará cuenta de que la única forma de proteger a las ciudades santas gemelas de la corrupción externa es construir una nación para defender el Islam. Él, con la ayuda de varios otros ancianos [ashirra|E], prestará ayuda a los Saud, quienes más tarde formarían la nación que llevaría su nombre, Arabia Saudita."
 POD_investigate.desc.790214: "Zayyat es un antiguo Gangrel tunecino. Además de ser el [Sire|E] común o abuelo de todos los Wah'Sheen de Arabia, se sabe muy poco del pasado del patrón Wah'Sheen. \n Hace mucho tiempo, Matusalén forjó una alianza con un Nosferatu español convertido al Islam llamado Tarique que, con el tiempo, se convertiría en uno de sus amigos más cercanos. Zayyat, con la ayuda de Tarique, fortificó La Meca antes de que cualquier otro [ashirra|E] pudiera reclamar la ciudad. \n En el siglo XII, los dos lucharon con éxito junto a Saladino contra los cruzados cristianos. Sin embargo, una vez que terminó la guerra, Zayyat y Tarique regresaron a la Península Arábiga y observaron en silencio mientras las invasiones mongolas arrasaban el Creciente Fértil. Los musulmanes del Medio Oriente se habían dividido en tribus fragmentadas, y se les debía una lección en lo que respecta a los dos [ashirra|E]. \n Destino futuro en Canon \n Serán los esfuerzos de Zayyat, Tarique y Rahmann los que lograrán una Arabia unida después de la Primera Guerra Mundial y el gobierno de la familia Saud, que da nombre a Arabia Saudita. Estos tres [ashirra|E] lograrán crear un baluarte que impida que muchos vampiros europeos hambrientos de poder reclamen el poder en la región."
 POD_investigate.desc.790124: "Recientemente fortalecido por la desaparición de su [Sire|E], Abd al-Haqq, Shamit está saboreando la dulce libertad después de siglos de vínculo de sangre. Y sabe bien. Tanto que no tiene intención de renunciar a su Principado una vez que su [Sire|E] regrese. \n Un administrador extraordinariamente capaz, está capitalizando los recursos de la ciudad y el ajetreado puerto para hacerse un lugar. \n Cada noche sin su [Sire|E] es una noche más en la que Shamit consolida su posición y afirma su nueva independencia con valentía."
 POD_investigate.desc.790211: "Talaq era parte del pueblo nabateo y vivió durante la conquista romana bajo el mando de Trajano. En la última batalla antes de que los nabateos se rindieran ante Roma, Talaq se distinguió por matar a una docena de guerreros sin ayuda de nadie. Esto impresionó a un Assamita cercano, que decidió [Embrace|E] al humano y lo llevó a Alamut para recibir más entrenamiento. \n Si bien Talaq rápidamente se hizo un nombre, todavía estaba amargado por la derrota de su pueblo contra los romanos. Contra los deseos del Mayor, se volvió contra el Imperio Romano y su sucesor oriental, el Imperio Bizantino, en numerosas y atrevidas incursiones. \n Su derrota a manos del general bizantino Alejo permitió a Talaq reconsiderar su no-vida. Viajó a Jordania en busca de restos de los nabateos. Encontró una sola tribu, los Naba, compuesta en su mayoría de ascendencia nabatea. Talaq se reveló a su pueblo, proclamándose dios de sus antepasados ​​que había venido para llevarlos de regreso a la gloria. Luego condujo a la tribu a la ciudad de Petra, que reclamaron como su cuartel general. A partir de ese momento, Talaq llevó una peligrosa triple vida. Haciéndose pasar por un Assamita leal a Alamut, reúne a su pueblo y continúa su vendetta contra Roma y los Setitas responsables de la conquista de su tierra natal. \n Destino futuro en Canon \n El futuro de Talaq es bastante salvaje, ya que es el único vampiro jamás registrado que se liberó de la maldición. Sin embargo, al volver a ser mortal, no lo disfrutará por mucho tiempo, ya que Ur-Shulgi chasqueará los dedos de Alamut, lo que rápidamente partirá al traidor por la mitad."
 POD_investigate.desc.790236: "Durante su último viaje a Chorazin, el guerrero salubri Samiel hizo una única parada en su camino. Una visión lo atrajo hacia un pequeño pueblo. Los habitantes del pueblo habían caído bajo una terrible plaga. Los que se quedaron habían perdido toda esperanza y habían abandonado sus hogares y a sus seres queridos insepultos, todos menos una sola alma. Samiel encontró a una mujer árabe solitaria que, sin ayuda de nadie, trasladaba los cadáveres de su hijo pequeño, sus dos hermanos y su marido muerto a una pira y vio cómo los más cercanos a ella desaparecían en llamas.\nEmbrujado, el guerrero le preguntó a la mujer por qué había elegido quedarse sola, cuando todos los demás se marchaban. Ella simplemente respondió que era su deber que los muertos fueran enterrados. Sabía que la fuente de la plaga era el Diablo, pero mientras una sola alma se quedara y cuidara a los muertos con la misma fe inquebrantable que cuidaba a los vivos, el Diablo nunca podría reclamar realmente el pueblo como suyo. Lucifer se vería frustrado por una mujer de fe.\nAhora Samiel, el mayor guerrero de los salubri, estaba conmocionado. Reconoció la obra de Dios ante él. Había sido guiado hasta esta mujer y sabía que su viaje a Corazín sería el último. Seiscientos años después, la última hija de Samiel regresó a Jerusalén después de haber visto a su [Sire|E] y al [Sire|E] de su [Sire|E] destruidos. Después de una semana de deliberaciones, un acuerdo unió a la región. Una nueva era de paz y determinación comenzó en Palestina. Aunque Qawiyya no tenía ningún título, no había duda entre sus residentes de quién tenía las riendas del poder y la rectitud en la Ciudad Santa. Esta guerrera musulmana Salubri llegó a ser conocida como la "Leona de Jerusalén"."
 POD_investigate.desc.790121: "Lucius proviene de una de las familias aristocráticas menores del sur de Italia. Prefería la acción a una vida sedentaria, por lo que sus parientes le consiguieron un mando militar en Libia en el año 57 d. C. Después de una distinguida carrera militar, Lucius regresó a casa justo a tiempo para demostrar su valía durante la fatídica erupción del Vesubio. Sus esfuerzos tranquilos y organizados ayudaron a salvar la vida de muchos, y los Ventrue le ofrecieron el [Embrace|E] en igualdad de condiciones después de algunas largas noches de discusión. \n Obediente pero carente de ambición, Lucius nunca encajó realmente en la política despiadada [cainite|E]. Encontró consuelo en Dios y se unió con entusiasmo a la Primera Cruzada para encontrar un nuevo propósito para su no vida. \n La situación en el lugar era más ambigua de lo que había esperado, pero el viejo romano logró conservar su honor, ayudando a la comunidad cristiana sin un derramamiento de sangre innecesario. Casi naturalmente, fue coronado Príncipe en 1229 cuando la ciudad volvió a estar bajo control cristiano. \n La relación de Lucius con la Dieta de los Olivos es tensa, pero manejable. Admira el espíritu de Qawiyya, pero le gustaría un liderazgo más "cristiano". Aun así, Lucius ha dado su palabra de lealtad, y su palabra es su honor. \n Destino futuro en el Canon \n Lamentablemente para él, su conducta y espíritu honorables no serán heredados por sus hijos. Lucius termina $pod_diablerized$ por su propio hijo durante la Revuelta del Sabbat."
 POD_investigate.desc.790125: "La historia de Darshuf está escrita en traición. En su día fue pintor de algún oficio y se ganó la atención de un tal 'Enimachia', un Toreador michaelita exiliado de Constantinopla. Cuando el Islam cobró importancia, Darshuf aprovechó esta oportunidad para derrocar a su [Sire|E] del poder. \n Gracias a una tenue y vacilante alianza con los Banu Haqim, Darshuf ha seguido siendo sultán de Damasco desde entonces. Por desgracia, él y sus compañeros han caído en los susurros de los Baali Annazir. Ahora se deleita con matanzas ritualizadas y orgías perturbadoras. \n Los Assamitas están ahora muy cerca de actuar contra él y Darshuf sabe que sus noches están contadas. El sultán ha aceptado este hecho y su castigo venidero. En un último recuerdo de su yo pasado, solo espera que su hijo favorito, Mannal, se salve de la retribución venidera."
 POD_investigate.desc.605128: "Antes de ser abrazado, Ahmed no era particularmente religioso ni piadoso, siendo un comerciante de éxito moderado en Trípoli. Su [Sire|E] lo eligió por sus opiniones religiosas similares y lo entrenó en las artes de su [Clan|E]. Como prueba final, Ahmed debía infiltrarse en un campamento de cruzados, robar cierto objeto y asesinar a los guardias. Lo que sea que encontró lo cambió por completo, convirtiendo al hombre en un cristiano devoto. Desde entonces ha trabajado incansablemente para fortalecer el control de los Assamitas sobre la Tierra Santa. \n Ahmed es un participante voluntario en la Dieta de los Olivos, viéndose a sí mismo como el representante de Alamut. Su fe cristiana le ha facilitado la adaptación al cambiante clima religioso de los Estados Cruzados."
 POD_investigate.desc.790545: "Annazir es el [cainite|E] más poderoso de Damasco. Ha residido allí desde que era un joven recluta infernal durante sus años como puesto avanzado griego hace más de 2000 años. Los Baali de Damasco tienen una gran cantidad de poder gracias al mantenimiento que Annazir hace del gran foso de órganos conocido como Ibill al-Akbar. \n Un Toreador llamado Darshuf controla la familia gobernante de la ciudad. Pero Annazir se infiltró con el Toreador y corrompió lentamente a Darshuf y a su familia. Cuando descubrieron quién era realmente Annazir, ya era demasiado tarde para hacer algo al respecto. \n Desafortunadamente, siglos de este poder han llenado a Annazir de delirios de grandeza y ha olvidado las lecciones de sutileza que le permitieron convertirse en un anciano. Ahora ya no se satisface con descansar en las sombras e influir en los eventos desde lejos. Ahora es demasiado visible para los forasteros y disfruta abiertamente de su propia corrupción. Los otros Baali temen que los ponga en peligro y buscan una forma de deshacerse de él, incluso si eso significa traicionarlo ante los Assamitas."
 POD_investigate.desc.790146: "Cerca del siglo XI, Azaneal encontró la puerta olvidada de Chorazin bajo lo que parecían ser "sombras vivientes". Buscó la ayuda de una facción infernalista de Lasombra de Valencia para abrir la puerta. Los Baali y sus nuevos aliados descubrieron una ciudad que estaba bajo Chorazin y la tumba de Namtaru. Esta extraña mezcla de infernalistas Lasombra y enseñanzas Baali fue el primer paso en la creación de Angellis Ater. \n Azaneal llamó a todos los Baali para que se unieran a él; muchos ancianos lo rechazaron, pero los infernalistas más jóvenes escucharon su llamado, creando una guerra interna entre los Baali. Su propósito es unir a todos los infernalistas bajo su guía y descubrir todos los secretos de Chorazin. \n Destino futuro en Canon \n Azaneal perderá la guerra, los Molochim invocarán las enseñanzas del ashipu para derrumbar las ruinas de Chorazin sobre sí mismas y atrapar a Azaneal y la mayor parte de su prole en una prisión protegida con fuego sagrado y tierra sagrada. Pero el tiempo estará de su lado y eventualmente ascenderá a la condición de demonio, y aún residirá en Chorazin en las noches modernas."
 POD_investigate.desc.505095: "Tanit era la hija de Moloch en la que más confiaba y era famosa por su conocimiento de los secretos oscuros. Aunque era una fiel seguidora de su [Sire|E], no participó en su participación en Cartago, y en su lugar se quedó para gobernar Tiro. En el 332 a. C., utilizó los ejércitos de Alejandro Magno para purgar su dominio de todos los $pod_cainites$ no deseados, para poder gobernar y dar forma a la ciudad como le pareciera conveniente. \n Tanit juró no caer nunca en la debilidad que la había reclamado [Sire|E]. Se convirtió en la líder no oficial de los Molochim y de aquellos Baali que eligieron un enfoque distante de la demonolatría, y fue la fundadora de una secta dentro de su linaje que se dedicaba a la ofuscación de los misterios oscuros. Sin embargo, al igual que su [Sire|E], se sentía atraída por la inocencia y sentía la necesidad de profanarla. \n Cuando Azaneal tomó el título de Shaitan, Tanit recibió a sus embajadores en la corte, escuchó lo que tenían que decir e hizo preparativos silenciosos para abandonar Tiro. \n Destino futuro en el Canon \n Ella caerá en [torpor|E] debido a una emboscada, dejando el liderazgo de Tiro y los Molochim en manos de su nieto Sahar-Hannibaal."
 POD_investigate.desc.790145: "Sahar-Hanibaal nació en los años de la lenta y dolorosa decadencia de Cartago, el hijo menor de una familia humilde con demasiadas bocas que alimentar. Fue entregado a los templos para ser sacrificado a los dioses, y fue allí donde Tanitbaal-Sahar lo vio y lo eligió como compañero. Desafortunadamente, Tanitbaal-Sahar estaba en medio de los estertores de la creación, exponiendo los principios fundamentales de lo que se convertiría en la Vía Desideratio. Esta herejía le granjeó muchos enemigos, y una noche, cuando Sahar-Hanibaal despertó, el sabor de la sangre de su [Sire|E] todavía se le pegaba a la lengua. La noche de su dolorosa muerte y de su [Embrace|E] no planificada fue la última vez que vio a su [Sire|E]. \n Sahar-Hanibaal pasó las primeras noches surrealistas y desconcertantes de su no vida bajo el cuidado de su abuelo, Tanit, quien eligió interponerse entre él y la ira de Moloch. Cuando Tanit dejó Cartago para ir a Tiro, Sahar-Hanibaal lo siguió para pagar la deuda que tenía con su abuelo por haberle perdonado la vida. Fue su mano izquierda durante siglos, dominando las artes de la guerra para imponer su primacía como mayor cuando Cartago cayó. \n Destino futuro en Canon \n Sahar-Hanibaal tomará el liderazgo de la Orden después de la caída de su benefactor, los conducirá a la victoria contra Azaneal y luego encontrará nuevos aliados en Tal'mahe'Ra."
 POD_investigate.desc.790149: "Mary era conocida originalmente como Ma-ri, una hermosa muchacha que era hija de un jefe de barrio local en la ciudad de Ebla en la antigua Siria. Ma-ri se convirtió en una discípula leal de un Toreador llamado Mi-ka-il (más tarde conocido como Michael). \n Finalmente, Ebla fue atacada por los acadios y Mi-ka-il huyó de la ciudad, dejando a Ma-ri sola. Mientras la ciudad estaba bajo ataque, Ma-ri pasó sus últimos días escribiendo la historia de su vida en tablillas de arcilla, inscribiendo su historia, conocimiento y odio recién descubierto por su maestro. Cuando entraron los invasores, Ma-ri se destripó con su espada, derramando su sangre en las tablillas. \n Un Baali, Anaduk, descubrió que las tablillas contenían más que solo palabras, sino también los recuerdos de Ma-ri. Usando Auspex, Anaduk se hundió profundamente en la pasión y el odio de Ma-ri. Se enamoró locamente de ella e hizo un pacto con una entidad oscura para devolverla a la vida. \n Las tablillas estaban incompletas y Ma-ri solo fue recreada parcialmente, llena de recuerdos inconexos y parciales y corrompida por el odio. Ella mató a Anaduk al despertar y se atiborró de su sangre, convirtiéndose en una Baali en el proceso. \n En 1204, María la Negra, como se la conocía ahora, descubrió el paradero de Mi-ka-il en Constantinopla. Durante la Cuarta Cruzada atacó, consiguiendo $pod_diablerizing$ al Matusalén. \n Cayendo en un frenesí de ira, Mary se desató por las calles en llamas de Constantinopla, cazando sistemáticamente a los descendientes de Michael dentro de la ciudad. Después, huyó a Tiro, donde su compañera de clan Tanith le ofreció asilo y protección contra cualquier $pod_cainites$ que se hubiera enterado de su participación en la muerte de Mi-ka-il."
 POD_investigate.desc.790554: "Mritunjay es una rareza, el Príncipe de la ciudad más poderosa del mundo musulmán de un [Clan|E] despreciado por los vampiros musulmanes. Este hecho es un testimonio de sus habilidades.\n Siendo un simple cortesano de Bagdad, los Ravnos ya se habían cruzado con el Príncipe Elaheh antes de llegar a la ciudad y se estaba gestando una seria rivalidad entre ellos. Mritunjay se tomó su tiempo, obteniendo apoyo entre los poderosos $pod_cainites$ de la ciudad antes de buscar el punto débil del Príncipe, su [ghoul|E].\n Usando los poderes de la quimera, los astutos Ravnos engañaron a la [ghoul|E] para que intentara asesinar a otro poderoso rival del Príncipe, antes de enfrentarla frente a la corte. \n La capturada [ghoul|E] fue interrogada, y solo pudo revelar lo que entendió, que es que el Príncipe le ordenó hacerlo.\n Con pocos aliados y esta evidencia condenatoria, Elaheh no pudo defenderse, y Mritunjay dio un paso adelante para convertirse en la opción de consenso para el Principado. \n Aunque su control sobre la ciudad es seguro, los buitres ya están dando vueltas a su alrededor, y Mritunjay solo está comenzando su difícil viaje para afirmar su gobierno."
 POD_investigate.desc.790530: "Nakurtum, hija del propio Haqim, llegó a Alamut inesperadamente en el año 1214 d. C. Pasó más de una década en la transición como líder titular de los Assamitas en ausencia de Haqim, un puesto que ocupó antes que ella la hechicera solitaria Sha'hiri. \n Aunque se dice que Nakurtum es la fundadora de la silsila, los historiadores encargados de registrar la historia de [Clan|E] y mantener su dirección espiritual, fue la primera mujer en servir como el Viejo de la Montaña. Muchos guerreros Assamitas más jóvenes cuestionan la capacidad de liderazgo de una mujer, aunque rara vez están al alcance del oído de sus mayores. \n Nakurtum asume un papel mucho más activo que Sha'hiri en la dirección de los asuntos nocturnos, pero sus ideas a menudo se encuentran con la resistencia de las castas guerreras y (algo sorprendentemente) de los visires. \n Los ancianos insatisfechos han enviado en secreto a chiquillos a buscar a un Assamita con antigüedad sobre Nakurtum, a quien puedan incitar e instalar como Mayor. \n Su futuro destino en el Canon \n Tendrán éxito. El mandato de Nakurtum será muy breve, y lo más probable es que Sha'hiri sea reinstaurada como Mayor poco después de su llegada."
 POD_investigate.desc.605110: "Durante las Guerras Santas que se libraron por la Tierra Santa, el nombre de los hashashiyyin era un nombre terrible. De todos los hashashiyyin, ningún nombre era más grande o más terrible que el de Jamal. \nJamal, un musulmán devoto, alcanzó prominencia durante el siglo XII, convirtiéndose en el califa de Alamut. Su inmensa destreza marcial y su fe inspiradora lo convirtieron en el líder informal de la facción "musulmana" en la política haqimita, que deseaba una relación más cercana con el movimiento [ashirra|E]. \nEl destino futuro en Canon \nJamal asumirá el cargo de Mayor en 1497, después del vergonzoso Tratado de Tiro. Un líder astuto y eficaz, su fe resultará su perdición. Cuando Ur-Shulgi surja, Jamal será el primero en negarse a retractarse de su fe. Su castigo será rápido y despiadado."
 POD_investigate.desc.790164: "Como mortal, Thetmes era un soldado del ejército de Ptolomeo que luchaba contra Cleopatra y sus aliados romanos. Cuando Ptolomeo cayó, los juegos de gladiadores se hicieron populares. Thetmes, un egipcio, demostró ser un gladiador temible y ganó la atención de un rico comerciante de telas sirio que lo compró. Fue durante este tiempo que Sha'hiri de los Assamitas se fijó en el prometedor recluta. Tentado con la perspectiva de matar a tantos romanos como quisiera, Thetmes estaba ansioso por su [Embrace|E]. En el siglo XII se había convertido en el líder de la Red de Cuchillos. Este culto informal dentro del culto está dedicado al regreso de Ur-Shulgi, que se dice que es el heraldo de Haqim. Las historias destructivas y sádicas sobre esta figura hacen que la Red de Cuchillos y Thetmes sean una facción divisiva en Alamut. Opuesto tanto a los musulmanes de Jamal como a la vieja guardia de Al Ashrad, el egipcio puede contar con el fanatismo de sus cultistas para prevalecer. \n El destino futuro en Canon \n El triunfo de Thetmes tardará en llegar, pero lo hará a principios de la década de 2000. Con el regreso de Ur Shulgi y la destrucción de Jamal, Thetmes ocupará el lugar que le corresponde como la mano derecha de una de las criaturas más poderosas que jamás hayan existido."
 POD_investigate.desc.790166: "Al-Ashrad fue una vez un mago mortal. Un cazador de demonios, se alió con Haqim y su Progenie mientras aún era un hombre mortal. La presencia de los vivos entre los chiquillos de Haqim inspiró envidia, y conspiraron para matarlo. El mago, sin embargo, demostró ser un oponente poderoso, matando a diez de los atacantes, incluido un chiquillo favorito del propio Haqim. El [antediluvian|E], que creía que al-Ashrad había matado a su chiquillo por el deseo de usurpar su lugar, se puso furioso y ambos discutieron y habrían llegado a las manos, si Ur-Shulgi no hubiera intercedido. Calmó la situación y disipó los prejuicios que ambos tenían. Haqim reaccionó tomando el brazo izquierdo y el ojo de al-Ashrad para compensar la pérdida de su chiquillo y ordenó a Ur-Shulgi que lo salvara a través del [Embrace|E]. \n Al-Ashrad es el mago principal de Alamut desde entonces, luchando en la segunda Guerra Baali y perfeccionando las protecciones arcanas de la fortaleza de la montaña. Cuando la Maldición de Sangre fue impuesta contra los [Clan|E], al-Ashrad se sometió a la investigación para levantarla. Se convirtió en una figura de reverencia y temor dentro de su [Clan|E], especialmente entre la Casta Guerrera, que desconfiaba de él y a veces lo culpaba por la lenta progresión de la ruptura. Sin embargo, de los estudios de al-Ashrad surgieron los talismanes y las pociones alquímicas que podían crear un [diablerie|E] artificial. \n Destino futuro en Canon \n Al-Ashrad dejará Alamut cuando su [Sire|E] tome el control de la misma a principios de la década de 2000. Reuniendo a sus seguidores, fundará a los Cismáticos y se alineará con la Camarilla."
 POD_investigate.desc.790167: "Como mortal, Tegyrius sirvió en el ejército de Alejandro Magno. Desde $pod_Embraced$ hasta [Clan|E] como miembro de la Casta de los Visires, Tegyrius ha creído durante mucho tiempo en las historias de que los hijos de Haqim estaban destinados a ser jueces. La mayor parte de su existencia la ha pasado en este papel: como árbitro anónimo en disputas entre $pod_cainites$, dentro de los Tribunales Bizantinos mientras se compilaba el Códice Justiniano, o merodeando como un lobo cazador y matando con aparente desprecio a sus víctimas. \n Ha servido como Visir, la primera vez después del saqueo de Constantinopla en 1204, pero por un período muy corto. También ocupó durante algún tiempo el Asiento de Polvo y Hueso en el Consejo de los Pergaminos. Aunque pertenece a la casta de los Visires, se considera un militar, independientemente de lo que cualquiera de la Casta de los Guerreros pueda pensar de tal afirmación. \n Tegyrius siempre ha demostrado tener talento para la historia y las tácticas militares, algo que rivaliza con su habilidad como maestro lingüista. \n Su futuro destino en Canon \n Tegyrius se convertirá en la mano derecha de Al-Ashrad durante el período cismático. Su agudo sentido diplomático le permitirá ser el primer Justicar Assamita de la Camarilla."
 POD_investigate.desc.790523: "Izhim abd'Azrael nació como el séptimo hijo de un rey-príncipe hechicero babilónico que gobernaba una provincia fértil en una época en la que los imperios no tenían nombre ni límites. Los monstruos de esa época todavía caminaban abiertamente entre los hombres; el niño-príncipe fue preparado para la divinidad desde una edad temprana por los Antiguos y se mantuvo vivo mucho más allá de cualquier esperanza mortal mediante infusiones nocturnas de la divinidad. Riquezas y lujos de todo tipo imaginables, tutela en las disciplinas mundanas y místicas, soberanía sobre un pueblo que lo veneraba como heredero de un poder inviolable: todas estas cosas y más contribuyeron al cumplimiento de todos los deseos terrenales de Izhim Tres Veces Bendito. Desde entonces, Izhim ha vivido las vidas de un profeta acadio, un poeta sufí, un dios de la sangre copto, un demonólogo persa y cien personas más. \n Cabalgó con el más grande de los Assamitas hasta la olvidada ciudad de Chorazin durante la última Guerra Baali y fue tomado prisionero por los infernalistas. En lugar de matarlos, los Baali tomaron a Izhim y a otros doce guerreros y usaron su potente vitae como conducto para desatar la primera Maldición de Sangre sobre los Assamitas, llenando su Casta Guerrera con un hambre voraz de sangre vampírica. Él todavía está cautivo allí hasta esta noche, pero lo peor aún está por venir. \n Destino futuro en Canon \n Izhim será destrozado por el demonio y sacrificará su verdadero amor para maldecir a los Assamitas aún más de lo que ya lo están. Nunca se reunirá con su gente, pero tomará un asiento en el poder de la sombría Tal'mahe'Ra, usándolos para un plan del que incluso él parece no estar seguro."
 POD_investigate.desc.790168: "Fátima nació en una familia de guerreros moros almohades que lucharon junto a los Defensores de Alá durante las Cruzadas. Su pasión y habilidad atrajeron la atención de la Red de Cuchillos Assamitas. Quedaron tan impresionados con ella que, tras mucho debate, rompieron su antiguo precepto de no abrazar a una mujer. \n Fátima fue llevada a Alamut, engendrada por el califa egipcio Thetmes, y entrenada para convertirse en la asesina definitiva. \n Recientemente ha completado su primera misión verdadera con gran éxito, liderando una pequeña camarilla de Assamitas para interrumpir la Cuarta Cruzada Ventrue. Seduciendo a su líder, Hugues de Clairveaux, logró matarlo y rompió el espíritu de la mayoría de los cruzados. También es allí donde conoció a Lucita de Aragón, y sus caminos parecen destinados a cruzarse nuevamente. \n Destino futuro en Canon \n La carrera de Fátima solo está comenzando con muchas hazañas impresionantes reservadas para ella. Uno de los más gloriosos es el asesinato del arzobispo Ambrosio Luis Moncada. Durante el cisma de los Assamitas, ella naturalmente se alineará contra Ur-Shulgi, ya que su fe en Alá seguirá siendo tan fuerte como siempre."
 POD_investigate.desc.790219: "Los registros afirman que Anosh nació en la antigua Persia, de orígenes humildes. Nació con visiones, y durante sus días mortales fue uno de los magos que se reunieron alrededor del Dorado (a quien la historia conocería como Zaratustra). \n Se hizo amigo de un escriba que estaba muy interesado en sus visiones, especialmente una sobre una piedra extraña que lloraba sangre. Finalmente se fueron y buscaron la Piedra. Cuanto más cerca estaban de encontrarla, más intensos se volvían los sueños de Anosh. Viajaron durante la noche, durmiendo durante el día según las necesidades del erudito, que Anosh no entendía. Finalmente, los peregrinos encontraron la Piedra, y el erudito reveló su naturaleza [cainite|E], abrazando al joven vidente. \n Luego los dos partieron hacia África y Anosh fue testigo de cómo su [Sire|E] comenzó a perderse en las visiones de dolor, a menudo llorando incontrolablemente durante horas y abrazando imprudentemente a su progenie. En uno de sus raros momentos de lucidez, el Maestro Llorón se refirió con tristeza a sí mismo y a sus hijos como la "Tribu Perdida de Alamut". \n Cuando regresaron al sitio de la Piedra Llorona, comenzó a comprender cada vez más la carga de su [Sire|E] y comenzó a registrar sus delirios. Durante los siguientes siglos, la Tribu Perdida creció y atrajo a un puñado de otros. \n Cuando los equipos de ataque de Alamut lograron capturar al Maestro Llorón, Dastur se convirtió en el líder de la Tribu Perdida. \n Destino futuro en Canon \n La Tribu Perdida de Anosh no resistirá la prueba del tiempo, derrotada por una fuerza aún más antigua en Tal'mahe'Ra. Sin embargo, el propio Anosh sobrevivirá y se convertirá en su oponente más peligroso."
 POD_investigate.desc.605127: "Karim ha gobernado Samarcanda desde que derrocó al sultán anterior, Nidal, hace siglos. Unos 600 años después de su [Embrace|E], mantiene un resentimiento contra los magos y los conjuradores que se remonta a la muerte de su hermano mortal en una tormenta de arena provocada por los djinn. \n Apenas tolera a sus propios hechiceros [Clan|E] cuando informa a Alamut, y les prohíbe venir a Samarcanda por completo. Las relaciones con otros clanes son buenas, siempre que no desafíen su autoridad. \n La desconfianza de Karim hacia los hechiceros le ha causado problemas últimamente. Hace unos años, él personalmente llevó a un pequeño grupo de haqimitas a un nido infestado de magos. Uno de ellos, con su último aliento, maldijo a Karim para que sufriera el entumecimiento del cadáver que es. El sultán ha comenzado a perder su sentido del tacto, y la maldición podría consumirlo aún más pronto."
 POD_investigate.desc.790736: "Nacido como rey fenicio, Eshmunazar II solo es conocido por los historiadores por su tumba vacía. Para el mundo de los vampiros, sigue siendo una historia compartida en susurros, pero basada en una criatura que ambos han visto y sentido el poder de ella. \n El [Embrace|E] de Eshmunazar fue una lección fallida de humildad. En un intento de quebrantar al hombre, su [Sire|E] intentó tomar el control del rey. Eshmunazar, en cambio, se negó a renunciar a su trono, creyendo que su gobierno ahora era un mandato divino. Si otros vampiros vivieran como gobernantes tiranos de la noche, él sería un Dios para todos ellos. Sus planes fueron truncados por un grupo de vampiros ancianos, y su furia no se ha desvanecido al verse en tal aprieto. Desplazado de su tierra natal, ataca a cualquiera que considere una amenaza, un depredador invisible nunca visto antes o después de sus ataques. \n Destino futuro en Canon \n Mary la Negra lo reclutará para su plan de abrir las puertas del infierno, él verá sus maquinaciones como una oportunidad perfecta para reafirmar su voluntad sobre los demás."
 POD_investigate.desc.790190: "Al igual que sus hermanos Matusalén, Chandraputra ha sido muchas cosas a lo largo de los siglos: sirviente y conquistador, salvador y monstruo, bestia y filósofo. Sin embargo, sean cuales sean los roles y las afirmaciones que hagan sus hermanos, hay un manto que pertenece solo a Chandraputra: lealtad. Si bien cada uno de sus hermanos y hermanas finalmente se apartó de las directivas de Zapathasura, Chandraputra continuó adhiriéndose firmemente a las demandas de su progenitor. \n Su historia mortal se perdió en los siglos, olvidada por todos, excepto quizás por los otros hijos del fundador de Ravnos. Su deber como señor de la guerra de Zapathasura es el único papel que necesita. Aunque los nodistas de mente más crítica pueden creer que el mandato divino del fundador de Ravnos de hacer una cruzada contra los Wan Kuei es, en el mejor de los casos, uno autoimpuesto, o una ficción egoísta en el peor, Chandraputra no da ninguna indicación de que las historias de origen de su [Clan|E] sean algo menos que la verdad. \n Chandraputra perdió suficiente tiempo para su gusto. El Ravnos más antiguo que queda no tiene intención de ver a su [Clan|E] destrozado, y tiene todas las esperanzas de reconstruir a los Ravnos a mayores alturas de las que el [Clan|E] conoció anteriormente. \n Destino futuro en Canon \n Chandraputra nunca ganará verdaderamente, pero tampoco se rendirá jamás. El regreso de su hermano pródigo en las noches modernas podría finalmente ayudarlo a romper el punto muerto en la Guerra Eterna."
 POD_investigate.desc.790631: "Elimelech era el marido de Noemí, como se cuenta en la Biblia en el Libro de Rut. Fue atacado y abrazado por un asaltante desconocido. Noemí encontró a su marido vagando por los campos, un cascarón frío, no muerto y vacío. Lo colocó en una tumba poco profunda sin marcar. Tres noches después, se levantó loco y sufriendo una sed que ninguna fuente podía saciar. \n Salió a buscar a su familia, y finalmente los encontró meses después en otro país. Pero su locura lo superó y Elimelech mató a sus dos hijos arrancándoles la garganta. Cuando recuperó la cordura, Elimelech se maldijo a sí mismo y a su aborrecible no-vida. \n Luego se sentenció a una vida de soledad, viviendo del ganado y de los viajeros durmientes. Pasaron generaciones y Elimelech se dio cuenta de que su maldición nunca terminaría y la mente ya frágil del vampiro anciano perdió el control de la realidad. \n Los viajes de Elimelech finalmente lo llevaron a la Verdadera Mano Negra. Era demasiado impredecible para confiar completamente en él, pero también era demasiado viejo y poderoso para que lo rechazaran. \n Destino futuro en Canon \n El tenue control de Elimelech sobre la cordura finalmente se romperá por completo, finalmente se considerará un humilde sirviente de Tal'mahe'Ra."
 POD_investigate.desc.605123: "En vida, Kartarirya fue un guerrero sediento de sangre conocido por su inhumanidad y agresividad, por lo que finalmente fue aceptado. Con él, el Mayor descubrió su capacidad de compartir los sentidos de su progenie, con la que se convirtió en legión secreta, lo que le permitió acoger a descendientes elegidos y cosechar el conocimiento de su exploración. \n Su [Sire|E] permitió al guerrero Kartarirya actuar según sus caprichos. Kartarirya intentó hacerse pasar por Kartikeya, el dios de la guerra, solo para descubrir que los brahmanes manejaban su Fe Verdadera como arma y vieron a través de tal artificio. \n Como era de esperar de un matusalén de múltiples brazos que considera a toda la India como su coto de caza personal, Kartarirya no permite que ningún vampiro, salvo los de su linaje o los que se someten a un vínculo de sangre, entre en su dominio. Los intrusos son atacados por ghouls formidablemente poderosos, llamados yakshi, que están hechos de carne para parecerse a simios o monos. Kartarirya luchó contra la presencia invasora de [cainite|E] tras las conquistas de Alejandro Magno. Luchó contra un matusalén Nosferatu y, victorioso, mora en el refugio de los Nosferatu en la isla de Sri Lanka. \n Destino futuro en Canon \n Kartarirya caerá en [torpor|E], dejando su dominio al cuidado de sus numerosos hijos."
 POD_investigate.desc.791166: "Kiaan, el más alto de los devas Danava aún activos, es un maestro de varias Sendas de Taumaturgia y las usa para apoyar la voluntad de los Salubri y frustrar a los Tremere. Kiaan respeta a Rodriel, pero es muy consciente de que el Pastor no comparte su fe, y se irrita por la mercantilización de sus ritos religiosos para el fin de otro vampiro. Es consciente de que él también perecería bajo colmillos temblorosos, por lo que continúa apoyando la alianza, pero la semilla de la deslealtad amenaza con brotar cualquier noche. \n Con sus mayores habiendo encontrado la Muerte Definitiva o habiéndose hundido en [torpor|E] años atrás, a Kiaan le resulta cada vez más difícil controlar la facción asura de su linaje."
 POD_investigate.desc.791112: "La Emperatriz Dyanang tiene su corte cerca de un Nido de Dragón en la cima de Phnom Aoral. Imitando las tradiciones de los Pueblos Feroces que habitan la mayoría de las selvas de su corte, se espera que cada visitante traiga un regalo. \n Ella no es una déspota ni una tirana, y se contenta con dejar que todos busquen su propio camino, siempre que le muestren el debido respeto. Sin embargo, no es de las que perdonan fácilmente, ya que todavía guarda rencor hacia el Emperador Amarillo por su invasión de sus fronteras del Norte. \n Al contrario de lo que creen algunos Ravnos, Dyanang está lejos de ser la protagonista clave en la Guerra Eterna contra su [Clan|E], y está perfectamente feliz de mirar hacia dentro mientras deja que sus generales más jóvenes y agitadores se encarguen de los asuntos militares por ella. \n Destino futuro en Canon \n La Corte Escarlata se verá presionada por la dinastía Yuan y la mala sangre correrá entre ellos y el Norte. Finalmente, la Corte Escarlata se declarará independiente de la organización Wan Kuei de los chinos. Todavía lo son hasta esta noche."
 POD_investigate.desc.790161: "Como tataranieta de Claudio Giovanni, Lucrecia nació en las regiones alpinas entre Italia y Suiza. Desde muy joven fue atormentada por voces susurrantes y confinada en un asilo, donde, no obstante, muchos de los miembros no muertos de la familia Giovanni la buscaron para el [Embrace|E], aunque Claudio los expulsó a todos. \n Cuando Claudio cayó en desgracia ante los ojos de su padre, el patriarca de [Clan|E], Augustus Giovanni, Lucrecia había envenenado a sus propios padres en venganza por encerrarla. Mientras la estrella de Claudio caía, la de Ambrogino ascendía, y cuando Augusto le ofreció una bendición a este último, solicitó el derecho de tomar como suya a la futura hija de Claudio. \n Se convirtió en una fiel aliada en las búsquedas esotéricas de Ambrogino, ayudándolo en su búsqueda de varios documentos ocultos, como el Anexhexeton y el Fragmento de Sargón. Sin embargo, también sufre un deseo de muerte inminente que la impulsa a tomar riesgos terribles para cumplir sus deseos. \n Destino futuro en Canon \n Lucrecia permanecerá al lado de su [Sire|E] hasta el amargo final, eludiendo la muerte que tanto busca."
 POD_investigate.desc.790557: "Arcadius sirvió como legado pretoriano de la legión romana estacionada en Londinium. Fue comandante, hermano de armas y amante de Marcus Verus. Mithras $pod_Embraced$ Verus en 192 EC, y el soldado inmediatamente se dio vuelta y le ofreció la inmortalidad a Arcadius también. El pretoriano se negó, ya que no abandonaría su deber hacia Roma. Finalmente aceptó después de su retiro, casi tres décadas después. \n Arcadius se deslizó fácilmente en el manto de la noche, sirviendo a Mitra como alguna vez lo hizo con el emperador romano. Ascendió entre las filas de los Misterios Mitraicos rápidamente, ayudado tanto por la mentoría de Verus como por la sangre de Mitra corriendo por sus venas. Sin embargo, su comportamiento arrogante y su falta de voluntad para adaptarse a las costumbres locales lo convirtieron en un aliado entre los Vástagos británicos. \n Ahora, Cónsul del feudo libre de Bath y Pater del Mitraísmo, Arcadius es visto alternativamente como un tirano sin vigilancia o un campeón de la fe. \n El destino futuro en el canon \n Arcadius servirá lealmente, pero no podrá detener la lenta decadencia de las Baronías de Avalon. En las noches modernas, es una leyenda olvidada."
 POD_investigate.desc.790982: "A pesar de ser una Toreador, Beatrix era una rareza en las Cortes del Amor, ya que descendía de un linaje que no se veía mucho en Francia. Como tal, la política astuta y ambiciosa jugó a largo plazo, rechazando el título de Reina al principio para ayudar a su querida amiga Esclarmonde en su momento de necesidad. \n La verdad es que Beatrix no tiene amigos, solo peones. Su ambición no tiene límites y tiene toda la intención de reclamar Toulouse, y luego Francia, incluso si todo tiene que arder a su alrededor para que suceda. \n Destino futuro en Canon \n En menos de dos siglos, Beatrix logrará sus objetivos y asegurará el control total sobre Francia. Será necesaria una Revolución para hacer mella en su autoridad..."
 POD_investigate.desc.790172: "A pesar de su corta edad, el príncipe Guillermo de Coímbra ya ha logrado mucho en su vida anterior. Tras reclamar su principado por la fuerza de las armas a su predecesor musulmán, ha pasado a desempeñar el papel de mediador entre los [ashirra|E] y los cristianos. \n Respetado por los moderados de ambos bandos y despreciado por los fanáticos, el joven Brujah se siente feliz de ser conocido como un príncipe caritativo y un refugio seguro frente a los constantes conflictos en Iberia. Algunos susurran que esta aparente benevolencia esconde una voluntad de restaurar Cartago..."
 POD_investigate.desc.605129: "El sultán de Fez llegó a la ciudad para fundarla. Era un joven [cainite|E] en aquel entonces, pero ya buscaba un lugar de tranquilidad y estudio desde el que relatar los grandes acontecimientos que sucedían en el mundo. A medida que otros vampiros deambulaban por la ciudad, Usama descubrió que necesitaba asumir el papel tradicional de sultán para mantener la serenidad que deseaba. \n Es difícil imaginar un monarca más reacio. Ibn Jabar desea tratar lo menos posible con otros $pod_cainites$. Por ello, cuenta con la ayuda de una panoplia de Ansar, ayudantes expertos que ordenan la ciudad por él. Este grupo competente, y la amenaza de enfrentarse al temperamento de Ibn Jabar, han mantenido la paz hasta ahora. Pero Fez aún no se ha enfrentado a una verdadera amenaza."
 POD_investigate.desc.790127: "Poco se sabe sobre su pasado, pero Kahina apareció durante uno de los casos más graves de plaga de El Cairo. Se convirtió en una de las fundadoras de la Corte del Sueño, preocupándose por el bienestar del Señor Durmiente, un antiguo Setita en [torpor|E] en el templo, y las estructuras internas de la corte. Descubrió los mecanismos detrás del Rito del Rey Sol establecido por Hatshepsut que amplificaba la Fe Verdadera en cualquier forma y la dirigió contra el Matusalén durmiente. Esta es una amenaza directa para su cargo y, al carecer del poder para atacar directamente a su enemigo, ha ideado un nuevo plan. Una campaña para erosionar la fe de los habitantes de El Cairo por cualquier medio necesario. \n Destino futuro en Canon \n Kahina aprenderá demasiado tarde que incluso el Señor Durmiente puede tener pesadillas."
 POD_investigate.desc.790648: "Como mortal, Inyanga era una chamán que vivía entre la nación africana que luego se convertiría en los Zulúes. Sus poderes mágicos exactos son inciertos, pero era capaz de cambiar de forma y estaba bien versada en el conocimiento de los caminos de los espíritus. En el siglo V, un vampiro llamado "La Egipcia" comenzó a alimentarse de su gente. Atacó a la criatura con su hechicería, y los dos lucharon hasta el punto en que casi fueron acabados por el otro. La lucha finalmente terminó cuando su enemigo, apenas más fuerte que ella, la mató cuando estaba cerca de la muerte. \n Durante la semana siguiente, Inyanga y la Egipcia se enseñaron mutuamente sus respectivos secretos; Al final de la semana, cuando su [Sire|E] quiso regresar con su gente y convertirlos en su manada, Inyanga lo atravesó en el corazón con una lanza y lo vio arder al amanecer.\n Destino futuro en Canon \n Su pasión por los viajes llevará a Inyanga a nuevas y extrañas costas, y finalmente se establecerá en Chicago como el [primogen|E] más influyente de la ciudad."
 POD_investigate.desc.790878: "Marc de Brabant nació en la época de las cruzadas en Francia y creció en un priorato benedictino. Huyó cuando cumplió 16 años, y se abrió paso con dificultad por la vida en varios trabajos agrícolas. Su vida cambió cuando se unió a la Cruzada de los Niños y llegó a Marsella. Allí, los ingenuos e idealistas jóvenes vagabundos recibieron una oferta de pasaje gratuito a Tierra Santa por parte de comerciantes sin escrúpulos que los encadenaron y los vendieron como lotes en los mercados de esclavos del norte de África. Terminó como sirviente de un comerciante argelino que descubrió que Marc tenía una memoria extraordinaria. \n Cuando su amo intentó engañar a la Vástago que se convertiría en el [Sire|E] de Marc, Megan de Bristol, ella le ofreció al argelino elegir entre una muerte ignominiosa o ceder su riqueza y propiedades a Marc. A continuación, Megan le ofreció a Marc una elección: la vida como comerciante independiente o el [Embrace|E] como su lugarteniente. Marc aceptó su trato y se unió a las filas de los no muertos. Él, su abuelo y su [Sire|E] vagan por Europa y la cuenca del Mediterráneo, sentando las bases de un imperio comercial y bancario. \n El destino futuro en Canon \n El imperio de Marc solo crecerá, convirtiéndolo en uno de los $pod_cainites$ más ricos de todos los tiempos. Sin embargo, su moralidad sufrirá y muchos temerán al Príncipe de las Sombras."
 POD_investigate.desc.605103: "Adana es una pequeña rubia de ojos azules estrechos y rasgos afilados. Viste ropa de hombre de corte desenfadado; se espera que hable con acento de espadachín. Actúa como una especie de abogada del diablo, alentando el cambio, pero no a ciegas. Adana suele manipular a los demás para que declaren sus posiciones para que ella pueda adoptar una postura opuesta. \n Prometeo acérrimo, Adana es una política astuta y se ha ganado el respeto a regañadientes de Hardestadt, a pesar de sus filosofías enfrentadas. \n Destino futuro en Canon \n Adana se convertirá en una de las Fundadoras de la Camarilla, la primera Justicar Brujah y, presumiblemente, miembro del poderoso y solitario Círculo Interno de la Camarilla."
 POD_investigate.desc.790246: "Nacido en Praga como hijo único de un rabino judío, Yitzhak fue educado en varios idiomas y pasó su infancia en relativa comodidad. Su familia se mudó a Cracovia por temor al creciente aislamiento que recibían en Praga por parte de las autoridades. Cuando su padre murió 10 años después, Yitzhak se sorprendió al ver a una mujer que sabía que era prostituta asistiendo al duelo. Sin embargo, se enteró de que su padre no había sido su cliente, sino un compañero, con quien había conversado sobre varios temas esotéricos. Pronto, Yitzhak se sintió atraído por su compañía. Después de varios años, Natasia le confesó su naturaleza y la primera respuesta de Yitzhak fue de simpatía y cariño, creyendo que ningún ser merecía tal maldición. Este acto de misericordia inspiró en Natasia la idea de que tal bondad debía preservarse y ella le dio el [Embrace|E]. Ahora vaga por Polonia, ayudando a los necesitados y construyendo un futuro mejor. \n El destino futuro en Canon \n A pesar de los muchos reveses y los innumerables sufrimientos que tendrá que soportar Polonia, Yitzhak nunca dejará de intentarlo. El bombardeo de Varsovia en 1939 será el final de una de las $pod_cainites$ más benévolas que hayan existido."
 POD_investigate.desc.605121: "Nacido y criado en tierras Tzimisce, Rutor fue criado para la guerra. Y a la guerra fue, pues su amo creía que estaba controlado por un ligado de sangre. Pero Rutor era inmune a ella y terminó traicionando a los Tzimisce, ganándose el [Embrace|E] de los Tremere como recompensa. \n Sin embargo, Rutor estaba tan descontento y rebelde en la rígida estructura de los Tremere [Clan|E] como lo estaba con los Tzimisce. Dejando Ceoris, viajó lejos de Europa del Este para crear su propia base de poder. Sus ojos están puestos en Copenhague y tiene la intención de hacer su movimiento rápidamente, ya que sabe que los Tremere probablemente no perdonarán su traición en el corto plazo... \n Destino futuro en Canon \n Y no lo hicieron. Rutor apenas evitará la ira de su [Clan|E] durante siglos, huyendo al Nuevo Mundo y más allá. Irónicamente, no serán los Tremere quienes serán su fin, sino otro advenedizo [Clan|E]..."
 POD_investigate.desc.505107: "El único hijo verdadero de Tremere, Grimgroth es un mago de la Casa Tremere que se ganó su [Embrace|E] por una de las traiciones más trascendentales de la historia de la magia. De hecho, Grimgroth fue el mago conocido como el "antiguo Tremere" que estuvo presente en la caída de Mistridge en 1210 d. C. La desaparición de Mistridge se puede atribuir directamente a él: redujo brevemente las defensas mágicas del Covenant, dejando a los magos de Mistridge vulnerables a los cánones de los Masones Artesanos. Este acto fue el catalizador del cambio de paradigma entre la naciente Orden de la Razón y los Herméticos. \n Destino futuro en Canon \n Después de la traición de Goratrix, Grimgroth será elevado al Consejo de los Siete, supervisando Europa Occidental desde su capilla de Roma. Entonces estará al mando de la Segunda Guerra Massasa contra la Orden de Hermes."
 POD_investigate.desc.790143: "Markus Musa Giovanni, el bisnieto más joven de Claudio, fue incluido en el [Clan|E] por su agudo sentido de la curiosidad y su agudo intelecto. Una vez $pod_Embraced$, Markus Musa demostró ser un erudito excepcional y, sobre todo, un excelente historiador. \n Fue enviado a Constantinopla junto con Alexia Theusa para ayudar a los latinos $pod_cainites$ a establecer una base en la ciudad. Giovanni, de barba roja, sobrevivió a la Amarga Cruzada y continuó buscando la Biblioteca de los Olvidados tras el saqueo de Constantinopla. Tuvo éxito de alguna manera: fue capturado por los lazarinos y llevado a la guarida de Lázaro y fue introducido en el plan de Matusalén para lograr la Apoteosis. Sin embargo, logró escapar y se unió al plan de Constancia para llevar el Códice a Erciyes. En la siguiente lucha, el Códice fue destruido involuntariamente por Lázaro, quien destrozó el techo de su guarida para llevarse a todos los intrusos con él. Ahora, Markus viaja con la caravana de Andreas, con la tarea de destruir los restos del Sueño. Durante esta tarea, sufrirá la Muerte Definitiva cuando se enfrente al Dracon después de ayudar a Myca Vykos y su camarilla a exponer la artimaña del Matusalén como el hereje Arzobispo Nikita. En esa ocasión, el Tzimisce [antediluvian|E] poseerá el cuerpo de Ilias y arrancará el corazón de Giovanni de su pecho con sus propias manos."
 POD_investigate.desc.790155: "Dionisio era hijo de un viticultor de Grecia y heredó el viñedo después de que sus padres sucumbieran a una enfermedad fatal. Decidido a encontrar una forma de volver a contactar con su familia, finalmente se encontró con un culto que adoraba a Perséfone y se rumoreaba que podía contactar con el [underworld|E]. \n Tomó el control del culto y permitió que todos los que vinieron antes que ellos volvieran a contactar con un pariente perdido. Esto atrajo la noción de los Capadocios y el propio Jafet vino a visitar a Dionisio. Después de una larga discusión, Jafet $pod_Embraced$ al joven. Dionisio, sin embargo, no cayó en los hábitos mórbidos de su [Clan|E], rechazando el Camino de los Huesos a favor del Camino de la Humanidad como se establece en el Pacto de Atenas. \n Cuidando a los vivos y a los muertos por igual, les dio libremente de su viñedo, enterró a los pobres y mantuvo muchos contactos entre los vivos, los muertos y los no muertos por igual. Finalmente, fue proclamado Príncipe de Atenas. Con la caída de Constantinopla, Dionisio busca la manera de asegurar la independencia griega de los $pod_cainites$ que huyen, entre ellos muchos partidarios del Camino de los Reyes y rivales de su Camino."
 POD_investigate.desc.790118: "Tal vez uno de los más violentos defensores de la intervención de los Furores, Eirik Longtooth es una leyenda sobreviviente entre los [einherjar|E] de Escandinavia. $pod_Embraced$ por su oposición a la invasión de Noruega por parte de Harald Fairhair, Longtooth mató a casi 50 hombres antes y después de su [Embrace|E]. \n Eirik es una criatura perseguida en Escandinavia, y solo su alianza con el Estado Libre lo mantiene alejado de las represalias. Sin embargo, está demostrando ser un problema, ya que su rabia apenas controlada está empezando a desbordarse. Eirik quiere matar a cristianos, Ventrue, Lasombra... o a cualquiera que no esté matando a uno de ellos ahora mismo. \n Destino futuro en Canon \n Longtooth atenderá la llamada de Qarakh y será parte de la última resistencia del mundo pagano. Hará que muchos enemigos se encuentren con su Dios antes de caer."
 POD_investigate.desc.505082: "Alejandro nació en Atenas siete siglos antes del nacimiento del dios cristiano. Con la edad, se fue volviendo demasiado confiado y finalmente viajó a París, donde se convirtió en príncipe durante muchos siglos después de la caída de Roma. En París, creó su Gran Corte, que gobernó utilizando el miedo y la justicia con la cooperación de varios ancianos toreadores. Tomando a la familia franca de Carlomagno bajo su protección alrededor del año 800 d. C., apoyó la creación del Sacro Imperio Romano Germánico, pero con el paso del tiempo, su gobierno se volvió tiránico y su obsesión y celos se descontrolaron. \n Sin embargo, después de destruir a su consorte Lorena (hija de la reina Salianna), en un ataque de celos después de que ella lo había huido, se ganó la reputación de destruir las cosas que más amaba. Esto llevó a los toreadores franceses a retirar su apoyo a su Gran Corte, aislándolo. Con la ayuda del propio hijo de Alejandro, Geoffrey, el Matusalén fue finalmente derrocado y desterrado de los territorios de las Cortes del Amor en 1222. \n Alejandro se refugió en Magdeburgo, la ciudad alemana gobernada por Lord Jürgen, donde conspira para recuperar su dominio. \n Destino futuro en Canon \n En su búsqueda por ganar el respaldo de Hardestadt, Alejandro librará una guerra contra los Ferals de Livonia. Allí, a pesar del abrumador éxito inicial, será derrotado y $pod_diablerized$ en batalla por el líder de los Ferals: el mongol Gangrel Qarakh, que estaba canalizando el poder del dios Telyavel."
 POD_investigate.desc.790212: "Durante la Primera Cruzada, Khalid fue un líder de guerra de los musulmanes, ganándose una reputación sangrienta de los cruzados y cometiendo muchas atrocidades. Fue asesinado por un Nosferatu bizantino que creía que la forma más segura de expulsar la influencia islámica de Palestina era corrompiendo a sus líderes. La primera reacción de Khalid a su [Embrace|E] fue un violento frenesí que se cobró la vida de muchos de sus seguidores. Fue salvado de los rayos del sol por un ermitaño judío, quien le enseñó sobre su estado y la cábala. Durante sus viajes a varios lugares sagrados del Islam, se enteró de [golconda|E] y se comprometió con este estado. Desde entonces, busca este estado, pero cada vez que parece estar cerca de él, su Bestia lo aleja. \n Destino futuro en Canon \n Khalid llegará a Chicago en 1871, buscando a uno de los Inconnu. A pesar de su apoyo original al principado de Lodin, pronto llegará a resentirlo y votará para derrocarlo. Durante una inundación, será expulsado de su dominio de alcantarillado y cuando los Lupines invadan Chicago, Khalid será uno de los pocos Vástagos que logre organizar una defensa, matando a muchos Lupines con sus propias manos. Después de esta hazaña, se marchará una vez más, buscando a [golconda|E] como siempre lo hacía."
 POD_investigate.desc.790955: "Hay mucho veneno en el corazón de Bistakh. Los ancianos de Alamut la obligaron a presenciar la destrucción de su [Sire|E] después de descubrir pruebas de sus tratos infernales en Damasco. Cuando se enteró de la participación del Toreador de la ciudad en ella, juró vengarse de todos ellos. \n Ahora enviada a la ciudad maldita como espía, Bistakh quiere que todos sean humillados y se revele lo que son como los monstruos antes de destruirlos lentamente. Todavía está jugando el lento juego de la recopilación de información en este momento, pero pronto, comenzará su sueño de quemar realmente toda esta colmena de infernalistas. \n Destino futuro en Canon \n Con un viejo aliado para contenerla, Bistakh purgará Damasco del mal sin demasiado fuego amigo. Después de eso, se encargará de velar por la ciudad como su protectora. Una misión que todavía lleva hoy con su celo eterno."
 POD_investigate.desc.790148: "Arishat fue la primera chiquilla de Azaneal que siguió su ejemplo y fue rehecha por las sombras bajo Chorazin. A instancias de su [Sire|E], fue enviada a la tripulación del Magister Oscuro, un aquelarre de piratas Lasombra en el Sendero de los Gritos bajo el control de Alejandro Martel y Sandoval. Arishat le arrebató fácilmente el control de la banda y tomó el control del foso del órgano a bordo del barco. Luego actuó como embajadora en el Angellis Ater. Es conocida por su gran dominio de la Obtenebración."
 POD_investigate.desc.505093: "El solitario hechicero conocido como Sha'Hiri ha sido el Mayor de Alamut desde la partida de Haqim. En su mayoría, una elección de consenso entre las facciones en guerra del [Clan|E] de los Jueces, se sabe que no tiene un papel activo en la política del [Clan|E], un hecho que lo ha ayudado a mantener la cabeza por encima de los peligros de tal título. \n Recientemente, otro chiquillo de Haqim, Nakurtum, ha llegado a Alamut y ha tomado el manto de Mayor de manos de Sha'Hiri, quien se lo dejó con gusto. Pero las opiniones muy innovadoras del nuevo Mayor están generando problemas en los pasillos de Alamut, y muchos están conspirando para el regreso del viejo hechicero a su trono. \n Destino futuro en Canon \n El reinado de Nakurtum durará poco, y Sha'Hiri recuperará su título. Es decir, hasta la maldición de los Tremere. Cuando el Assamita [Clan|E] se fracture, Sha'Hiri se suicidará por este fracaso."
 POD_investigate.desc.791152: "El vampiro conocido como Milarepa vive en reclusión en lo alto de las montañas del Himalaya y se rumorea que posiblemente haya alcanzado el [golconda|E]. Pacifista por naturaleza (como la mayoría de su linaje), disfruta de relaciones pacíficas e incluso algo amistosas con los garou Stargazer que viven en un monasterio tibetano (un túmulo poderoso) cerca de su cueva de descanso. Debido a una dieta de ortigas mientras estuvo vivo, conserva el cabello verde en su condición de no muerto."
 POD_investigate.desc.790205: "Probablemente la Malkavian más influyente de la antigua Roma, Tryphosa era la sibila personal del Príncipe Camilla, el líder no-muerto de Roma. El gran respeto que se le concedió por este papel se reflejó en los Malkavian [Clan|E], que entonces eran considerados consejeros de reyes, y no lunáticos locos como lo son ahora.\nEl logro más notable de Tryphosa fue su incansable impulso para destruir Cartago, y fue ella quien finalmente convenció a Camilla para que lanzara las Guerras Púnicas y arrasara todo rastro de la ciudad maldita.\nCon su propósito cumplido, Tryphosa pasó a un segundo plano después de la muerte de Camilla [torpor|E], pero aún disfruta de un gran respeto por parte de los mayores $pod_cainites$.\nDestino futuro en el canon\nTryphosa tomará el principado de Roma en lugar de Camilla después de su muerte [torpor|E]. Ella participará en la Gran Broma, despojando a [Clan|E] Malkavian de la Dementación, antes de ser finalmente destruida por los Inquisidores en 2013."
 POD_investigate.desc.790229: "En teoría, Robert es un vasallo de Mitra, pero de hecho es independiente, algo que a Mitra no le importa siempre que se le muestre el debido respeto. Y al caprichoso príncipe de Edimburgo no le importa colmar de elogios a Mitra, siempre que su feudo en Escocia esté a salvo.\nRobert es un individuo astuto que juega a largo plazo, sabiendo muy bien que Mitra se aburrirá de nuevo y que Avalon se derrumbará sin su "Dios". Cuando esto suceda, Robert espera que Edimburgo sea lo suficientemente fuerte, bajo su liderazgo, por supuesto, para resistir la tormenta e incluso salir fortalecido de ella. Al Toreador ni siquiera le importa hacer alianzas y tratos desagradables para llegar a este punto si es necesario...\nEl destino futuro en el canon\nEl plan de Robert se hará realidad, en cierto modo. Edimburgo surgirá como una de las potencias más fuertes de la Inglaterra posterior a Mitra, pero sin el propio Robert al mando."
 POD_investigate.desc.790136: "Predicador bretón en vida, Eon ha demostrado habilidades excepcionales como [cainite|E]. Orador nato, ambicioso pero lo suficientemente astuto para ocultarlo, ha logrado en su corta no-vida engañar a $pod_cainites$ mucho mayores que él, como Alejandro de París. Enviado como castigo para poner a raya a Esclarmonde durante la Cruzada Albigense, Eon en cambio purgó la presencia hereje con su ayuda y negoció su propia tregua sin la bendición de París.\nMarcado como traidor, pero ya demasiado poderoso y atrincherado para desalojarlo, Eon desde entonces ha hecho grandes avances para acabar con la presencia hereje en Languedoc y quedarse con el botín. Su número de seguidores crece a medida que los $pod_cainites$ piadosos se ahogan ante su celo aparentemente infinito por acabar con la Herejía. Y a medida que las ciudades caen y luego son guarnecidas por los partidarios de Eon, su influencia y ambición crecen más rápido de lo que muchos $pod_cainites$ mayores pensarían..."
 POD_investigate.desc.790300: "La mujer mortal conocida como Melinda Galbraith es una criatura engañosa. Aprovechando al máximo su hermosa, aunque fría, apariencia, es una despiadada traficante de poder, con pocos, si es que hay alguno, límites en los medios para alcanzar su fin.\nSin embargo, solo ella conoce el objetivo final de Melinda, ya que no tiene amigos con los que hablar. Al menos no por mucho tiempo. Los pocos que han logrado acercarse a ella hablan de una ambición enloquecedora que amenaza con destruir cualquier atisbo de cordura que le quede.\nEl destino futuro en Canon\nMelinda no dejará de abrirse camino a cuchilladas hasta que termine en la cima del mundo, líder de una de las sectas más poderosas del mundo, el Sabbat. Pero ni siquiera eso será suficiente para saciar su ambición sin fondo..."
 POD_investigate.desc.790290: "Mirando hacia atrás ahora, es difícil explicar qué hizo exactamente a su [Sire|E] [Embrace|E] Iontius, si realmente fue el fundador de [Clan|E] Toreador quien guió al joven griego hacia la noche. ¿Fue su elegante cuerpo, su cabello rubio ondulado, su voz angelical o su oído comprensivo ante los males y preocupaciones de todos aquellos cuyo corazón alimentaba un deseo difícil de expresar con palabras? Los Vástagos modernos probablemente nunca lo sabrán.\nPronto, Iontius se hizo un nombre como artista y mecenas de numerosos mortales talentosos y prometedores. Sus extensos viajes lo llevaron desde la costa occidental de Europa hasta las doradas tierras de Catay. Allí se dice que aprendió de los reservados Vástagos de Oriente cómo alimentarse de los mortales sin tener que beber su sangre. Se dice que sólo el pesado y apasionado aliento del ganado en el acto de hacer el amor es suficiente para alimentar a Iontius estas noches. Se rumorea que los cultos de sangre le rezan como un avatar de las diferentes deidades del amor en los cuatro rincones del mundo.\nEl destino futuro en Canon\nIontius continuará navegando perezosamente su no-vida a través de la Historia, convirtiéndose en artista, ilustrador y Incluso un productor porno en las noches modernas."
 POD_investigate.desc.790517: "Nefertiti fue una princesa egipcia y, según sus palabras, reina antes de caer en desgracia. Algunos dicen que era la consorte del faraón Akenatón del mismo nombre, aunque otros venerables Setitas como Neferu podrían cuestionar tal afirmación.\nDespués de que Set la salvara de la muerte a través del [Embrace|E], Nefertiti llegó a aceptar por completo su nuevo papel dentro del [Clan|E] y se convirtió en una de las mayores defensoras de los objetivos de Set. Nefertiti, una Vástago extremadamente segura y conocedora, cree que no hay ningún problema que no pueda manejar. Se ve a sí misma como el regalo de Set al mundo. Sin embargo, todavía tiene que demostrarlo.\nEl destino futuro en Canon\nNefertiti no hará absolutamente nada digno de mención hasta que arruine un plan en el Berlín moderno, lo que demuestra que el exceso de confianza es un asesino lento e insidioso."
 POD_investigate.desc.790897: "Tal vez el mayor mentiroso de la historia de [cainite|E], casi todo el trasfondo dionisíaco podría ser una invención. Si le creemos, fue un famoso imitador divino del dios griego Dioniso. Él, junto con los "hermanos órficos" gemelos, sobornó a los cultos misteriosos bacanales de la antigua Grecia y logró ganar un grupo de seguidores entre los mortales. El propio dionisíaco afirma haber sido parte de los Misterios Eleusinos guiando a las masas en sus ritos para devolver a Perséfone a [underworld|E].\nOtras afirmaciones famosas incluyen haber sido fundamental durante las guerras Baali y Púnicas, haber sido bendecido con sangre divina, haber roto la "realidad estática" y haber viajado a un reino conocido como [arcadia|E].\nDestino futuro en el Canon\nEsta entidad reivindicará muchas más historias, incluida la de que la mente es la Gran Broma, el ritual que separó a [Clan|E] Malkavian de su dementación [discipline|E]."
 POD_investigate.desc.791288: "La nodriza de Alejandro Magno se suicidó cuando su hermano, Cleitos, fue ejecutado por el hombre al que cuidaba cuando era niño. Fue entonces cuando un ángel se le apareció y curó sus heridas, enviándola a un largo viaje que culminó con su descubrimiento del cristianismo siglos después.\nLuego caminó con los primeros santos que difundieron la palabra en la Galia, y finalmente se estableció como príncipe de la tierra donde murieron dos de ellos. Desde entonces, Alacrinis ha sido un faro de luz para los seguidores de Via Caeli, un modelo de su fe y una maestra de sus secretos más ocultos. Incluso sus oponentes más agresivos no pueden negar el vívido aura de Fe Verdadera que la rodea."
 POD_investigate.desc.790272: "Nacido en una familia alemana de nobleza ancestral, Lanzo consideró que su vocación era llevar la luz del cristianismo y las leyes germánicas al mundo incivilizado. Su entusiasmo y prominencia atrajeron la atención del señor supremo alemán Hardestadt, quien ordenó a sus [Embrace|E] obtener instrumentos para utilizar el naciente imperio de Otto el Grande. Al principio, Lanzo se sintió repelido por su estado, pero llegó a apreciar la posibilidad de garantizar que el Sacro Imperio Romano Germánico y el cristianismo siguieran siendo supremos en el mundo occidental, a salvo en manos de los Ventrue. Desde entonces, ha sido el agente principal de Hardestadt, encontrando fuentes de inquietud e inestabilidad que podrían extenderse a sus dominios."
 POD_investigate.desc.790271: "El señor Horst de Novara nació como el cuarto hijo de un noble menor y siempre tuvo un agudo sentido para el comercio. Por insistencia de su padre, siguió el llamado de las Cruzadas y se fue a luchar contra los infieles. Sin embargo, su compañía se extravió y terminó en Praga, donde Horst decidió quedarse. Allí conoció a su futuro [Sire|E], Rudolf Brandl, quien estaba interesado en sus puntos de vista sobre los deberes de la nobleza y cómo cambiarían en los próximos años. Brandl lo abrazó, pero los dos no sabían qué hacer el uno con el otro. Cuando se cruzó con Hardestadt, el anciano inmediatamente lo unió por sangre, ya que no podía soportar la vista de un Ventrue errante sin un propósito y lo envió a asegurar las rutas comerciales prusianas para el [Clan|E]. Enfrentado a paganos que tienen más fe en sus ídolos que él en su salvador, Horst intenta hacer su nuevo trabajo lo mejor que puede, pero se degrada cada vez más en las garras de la Bestia ya que su Camino no puede mostrarle una manera de lidiar con los paganos."
 POD_investigate.desc.790117: "Según su propia historia, Absalón, arzobispo de Lund y uno de los hombres más poderosos de Dinamarca, contaba con la confianza de reyes y demonios. Cuando llegó la muerte, fue fácil planear su ascenso hasta convertirse en el amo vampiro de su país.\nSus primeros años de gobierno fueron exitosos, equilibrando cuidadosamente a los Ventrue del sur y a los salvajes Gangrel del norte. Hasta que una campaña contra los Tremere Wendic distrajo a Absalón durante varias décadas mientras descubría un poderoso secreto que podría cambiar su destino.\nSin su cuidadosa guía, Dinamarca ha caído presa de pequeños señores de la guerra y aventureros rebeldes. Pero no durará, ya que Absalón ahora está listo para regresar a su tierra."
 POD_investigate.desc.790360: "Malgorzata fue la sexta hija de nobles rumanos obligados a la servidumbre. Cuando era una joven trabajadora del campo, fue comprada por Goratrix. Él percibió un gran poder en la muchacha y la convirtió en su aprendiz. Malgorzata se convirtió en una versión más burda y menos sutil de su maestro, emulando y exagerando sus rasgos más evidentes. A la edad de 13 años, se había convertido en una maga completa. Su audacia y rápido ascenso le granjearon pocos amigos, pero se ganaron la admiración de otros aprendices. Le rogó a Goratrix que la hiciera inmortal como él, pero a Goratrix no se le permitió hacerlo fuera del Consejo de los Siete. En cambio, rompió una regla menor y la convirtió en una [ghoul|E]. Durante décadas, le rogó que presionara a los Tremere para que apoyaran su causa, y finalmente obtuvo el [Embrace|E] 75 años después. La larga espera la hizo amargarse hacia Tremere y hacia Etrius, a quien Goratrix culpó por la cautela de su amo. Cuando la política interna exilió a Goratrix a Francia, Malgorzata se quedó atrás por orden de su amo para socavar el gobierno de Etrius. Mientras Etrius estaba lejos de la capilla de Ceoris, Malgorzata comenzó a desobedecer sus órdenes y comenzó su propia facción de seguidores leales, con la esperanza de suplantarlo algún día. Destino futuro en Canon Capturada y torturada hasta la locura durante la Revuelta Anarquista, Malgorzata será abandonada a pudrirse, loca, en su celda por Goratrix durante siglos. Es solo a principios del siglo XX que un trío de aventureros le otorgará la única liberación que queda en este punto."
 POD_investigate.desc.790142: "Pietro Giovanni llegó a la edad adulta porque sus talentos medianos no brillaron hasta que el comerciante veneciano casi había cumplido los 50 años. Realmente quería estudiar nigromancia, pero nunca demostró tener ninguna habilidad real en ella. Tampoco aprendió nunca sobre la verdadera naturaleza de los "ancianos de la familia" hasta que su habilidad para los negocios despegó.\nA punto de ser relegado al estatus de comerciante que nunca superó la mediocridad, Pietro hizo varias inversiones bien ubicadas y tratos comerciales en rápida sucesión, tanto por suerte como por habilidad. Sus apuestas en varias rutas comerciales que viajaban desde Oriente Medio a través de Europa del Este dieron buenos resultados, para sorpresa de todos en la familia.\nFue suficiente para ganar la atención de los miembros de la familia de la Estirpe. Pietro se encarga ahora de gran parte del comercio familiar en Europa del Este y, a medida que aumenta el interés de Giovanni por la región, es la elección natural para encargarse de Hungría y Transilvania.\nEl destino futuro en Canon\nCon el descubrimiento de rutas comerciales alternativas, la posición de Pietro dentro de la familia caerá rápidamente. Después, caerá en el anonimato y la oscuridad, hasta su desaparición durante la Primera Guerra Mundial."
 POD_investigate.desc.790141: "Claudius Giovanni es a la vez hijo y chiquillo de Augustus Giovanni, $pod_Embraced$ poco tiempo después de que Augustus fuera aceptado en el [Clan|E] de la Muerte.\nActúa como cómplice de su padre y es probablemente el único al que se le han confiado los verdaderos planes de Augustus para la futuro. Eso lo convierte en un acérrimo rival de Ambrogino Giovanni, el brillante 'primo' que intenta socavarlo a cada paso, como en el disputado [Embrace|E] de Lucretia Giovanni.\nClaudio confía en que su lealtad inquebrantable a su padre triunfará sobre la despiadada ambición de Ambrogino. .\nEl destino futuro en Canon\nClaudio será parte, o incluso el creador, de la mayoría de los planes de [Clan|E] Giovanni. Planificará la conspiración de Isaac que resultará en la destrucción de Capadocio, y también $pod_diablerize$ el propio Jafet. Pero al final, su lealtad y habilidad no servirán de nada cuando sea destruido en uno de los ataques de frenesí de Augustus."
 POD_investigate.desc.790249: "La propia Gutka no tiene recuerdos de su vida anterior, pero recuerda que era una anciana, devota de los dioses antiguos, que salió al bosque para encontrar la muerte. En cambio, encontró a la bruja Baba Yaga, quien le concedió el [Embrace|E].\nCreyéndose ahora un avatar de la Diosa Madre, acudió a los paganos de Polonia y estos la adoraron, concediéndole sacrificios de sangre y sal. Cuando cayó en [torpor|E] en las minas de sal de lo que más tarde se convertiría en Cracovia, perdió la capacidad de alimentarse de la simple vitae de los humanos, en lugar de necesitar alimentarse de sangre vampírica.\nElla $pod_Embraced$ varios mineros y los mató, dejando a los cadáveres preservados dentro de la sal de su guarida. Permaneciendo dentro de las minas, se convirtió en un ser completamente incrustado de cristales de sal, con el cuerpo encorvado, el pelo enmohecido y brazos y piernas frágiles.\nEnloquecida por su condición, la Gutka ahora busca la muerte, buscándola [Sire|E] para líbrala de su miseria.\nEl destino futuro en Canon\nNunca encontrará la muerte, incluso cuando Baba Yaga finalmente despierte en 1997. La leyenda de una criatura furiosa hecha de sal sigue viva hasta el día de hoy."
 POD_investigate.desc.790459: "Lugoj es una rareza entre los Tzimisce [Clan|E], muy anticuados. Es un rebelde de corazón que se niega a morir por el juego de sus mayores. Lidera un pequeño grupo de $pod_cainites$ con ideas afines y está decidido a forjar su propio destino hasta que pueda regresar a Transilvania y quemar todos esos castillos sombríos (y a sus señores) para siempre.\nDestino futuro en Canon\nLugoj se convertirá en el líder de la Revuelta Anarquista de los Tzimisce [Clan|E]. Tras abrirse camino sangriento entre los mayores y crear un ritual que rompe el vínculo de sangre, también se le atribuye el golpe mortal al propio Tzimisce [antediluvian|E]. Por supuesto, la verdad es algo diferente..."
 POD_investigate.desc.790568: "Anushin-Rawan, de mentalidad diplomática, es una de las pocas Ventrue de Oriente Medio que han sobrevivido a los ataques Brujah tras la caída de Cartago. Sus modales perfectos y su espíritu dócil ocultan una mente aguda para la administración y la diplomacia.\nHa dominado por completo a una aldea de pescadores, creando una línea especializada [revenant|E] conocida como los Elegidos de Anushin-Rawan. Estas criaturas sirven como esclavos de placer, recipientes y sirvientes.\nAnushin crea cuidadosamente una red de mentiras alrededor de este linaje seleccionado y se prepara para que su gran plan se desmorone pronto.\nSu destino futuro en el Canon\nEl nacimiento de la Camarilla le dará a Anushin todo lo que necesitaba. Al crear el lugar de vacaciones perfecto para los $pod_cainites$ de alto rango en la Isla Yiaros, sus servicios serán solicitados durante siglos. Y mientras tanto, sus Revenants reciben el don de ser sirvientes en todo el mundo..."
 POD_investigate.desc.505092: "Etienne creció sabiendo que había nacido del pecado y que el mundo que lo rodeaba no era digno a los ojos de Dios. Cuando se hizo el llamado a las Cruzadas, Etienne se unió para obtener el perdón. En el camino a Tierra Santa, se sintió repelido por la conducta pecaminosa de sus hermanos de armas, y cuando presenció la masacre de Antioquía en 1099, cayó de rodillas, su fe se tambaleó hasta la médula al presenciar los males que cometían los guerreros de la virtud y el cristianismo. Fue entonces cuando Etienne conoció a Varsik, quien le ofreció agua y lo ayudó a enterrar a los muertos. Los dos hablaron durante mucho tiempo sobre Dios, sus planes y el Apocalipsis. Cuando Varsik le ofreció la oportunidad de servir a Dios como un inmortal, Etienne aceptó. Etienne reclamó Acre como su principado (ya que no había competidores presentes) y se estableció ante la ciudad, protegiéndola contra intrusos que usarían el fragmento para sus propios fines. Con el tiempo, construyó una red de informantes, ofreciendo refugio a los vampiros necesitados, independientemente de su religión y etnia.\nDestino futuro en Canon\nEtienne soportará los numerosos problemas del Medio Oriente y seguirá gobernando Acre hasta esta noche, disfrazado de mendigo en las afueras de la ciudad."
 POD_investigate.desc.790371: "Mirabelle ha utilizado varios alias para identificarse y "Mirabelle" podría no ser su nombre real. Sin embargo, ha olvidado la mayoría de los detalles sobre su pasado y es difícil que alguien sepa algo con certeza. Al unirse al séquito de las Lasombra Ashiqa bint Jifri en la época del Sacro Imperio Romano Germánico, Mirabelle se creyó la verdadera líder del culto liderado por las Lasombra, lo que le permitió asumir el papel oficial de ser simplemente una figura decorativa. Desde entonces, Mirabelle ha utilizado "su" culto para desatar varios planes para ayudar a acelerar el apocalipsis tan deseado por los Baali, incluido un complot para despertar a un Matusalén Gangrel en Sevilla para destruir la ciudad."
 POD_investigate.desc.790235: "Nacido en una familia de sirvientes que apoyaba a los hashishins originales, Karif aprendió rápidamente el valor de la obediencia y el silencio. Cuando tenía 12 años, Karif sabía manejar el cuchillo, el garrote y la espada. También había llamado la atención de un Assamita llamado Wasim que vio en el niño el tipo de dedicación requerida de aquellos que podían soportar la maldición de la no-muerte. Finalmente, Wasim fue a buscarlo.\nAl comprender que no lograría regresar a la fortaleza, Karif rápidamente reunió todas las armas improvisadas que pudo para defenderse de su acosador desconocido. Fue un esfuerzo condenado al fracaso desde el principio. Durante toda la noche, el [cainite|E] jugó al gato y al ratón con el sirviente, poniendo a prueba sus reflejos, inteligencia, coraje y determinación. En un momento dado, el niño incluso logró tenderle una trampa al [cainite|E] y herirlo levemente con un palo afilado. Wasim estaba contento. Wasim acabó el juego capturando al joven y lo llevó a Alamut. Cuando se dio cuenta del honor que se le estaba rindiendo, Karif aceptó voluntariamente su papel como sirviente de Wasim.\nDesde entonces, Karif cumplió fielmente sus contratos con Alamut y ha sido un Assamita modelo.\nEl destino futuro en Canon\nKarif nunca estará de acuerdo con el principal. [Clan|E] que doble la rodilla durante la convención de Thorns, se convertirá en uno de los primeros Antritribu."
 POD_investigate.desc.791127: "Nacido en la nobleza feudal de la dinastía Han temprana, Kaiying era un diletante y probablemente habría muerto en paz en la cama si una revuelta campesina no lo hubiera enviado aullando a Yomi. En la muerte, Feng encontró una fuerza que nunca se había dado cuenta que poseía, y emergió de Yomi a la Corte de la Tortuga Negra.\nAl encontrar las cortesías y la política sutiles perturbadoras, la no-vida de Feng cambió cuando conoció a Chuang-Tzu, el fundador del Camino Interno. Difundiendo su nueva fe por todas partes, se sorprendió cuando las otras Grandes Cortes contraatacaron contra él, un hecho que despertó una ira que lo consumía por completo en su interior.\nAhora, el predicador se ha convertido en un luchador. Lidera el camino militante del Camino Interno, los Aks, y ataca cualquier tipo de amenaza, real o percibida, al Camino.\nEl destino futuro en Canon\nLa ira de Feng seguirá hirviendo a medida que pasen las eras, y se convertirá en su verdadero motivo en la no-vida. Así, el Camino Interior se dividirá con su furiosa ala militante."
 POD_investigate.desc.790260: "Titus, un antiguo romano de la época de la República, si hay que creerle, ha navegado por la brutal política de [cainite|E] con una astucia bien disimulada por su comportamiento amable. Muy versado y erudito, el Príncipe de Aquileia tiene muchos amigos y pocos enemigos en el mundo, una hazaña que no debe subestimarse. El ascenso de la familia Giovanni preocupa al viejo romano, y está debatiendo si es hora de cobrar algunos viejos favores o tratar de llegar a un acuerdo con los advenedizos venecianos. Después de todo, son comerciantes y Titus podría ser un valioso punto de entrada a nuevos "mercados"."
 POD_investigate.desc.790227: "Aelfred, un diácono de la Herejía [cainite|E], es el vampiro más destacado de la zona de Norwich. Aunque no es oficialmente un barón, ya que Mitra apenas tolera su fe, Aelfred logró ser la opción menos problemática para el señor de Londres.\nDe hecho, Norwich es una zona muy problemática para $pod_cainites$, ya que el barón anterior fue asesinado por un grupo desconocido y los cultos de Baali y Setitas arrasan el campo. Como tal, a pesar de ser un oponente vocal de Mitra, Aelfred sigue siendo la opción menos problemática, lo que lo ha ayudado a salvar el pellejo, al menos hasta ahora."
 POD_investigate.desc.791004: "El "Príncipe de los Piratas" es un capitán infame, conocido por ser un sibarita implacable, la herejía de Ravnos que predica el placer y la codicia por encima de todo. Yago es quizás su defensor más temible, ya que su incesante búsqueda de riqueza y poder no ha embotado su aguda mente. El capitán pirata es conocido por ser un diplomático astuto y un manipulador aún más hábil, lo que le ayuda a tener contactos en todos los puertos del Mediterráneo. Recientemente, Yago ha asegurado a todos los efectos que Toulon es un puerto seguro para su flota, y muchos temen que esto sea solo el comienzo de una nueva era de asaltos y saqueos. El destino futuro en Canon Yago pronto matará al Príncipe de Toulon en persona, antes de hacerse pasar por él ante las cortes vecinas. Nadie sospechará nada, hasta que Iago Castille realmente gobierne las olas."
 POD_investigate.desc.790175: "Enviada por Alamut, el corazón de [Clan|E] Assamita, que se ha convertido en un refuerzo para la Iberia musulmana, Tabitha es una temible guerrera y una hábil líder de hombres. A pesar de que su misión está impulsada por el celo religioso, no es una fanática y acepta a quienes prefieren huir en lugar de luchar. Hasta ahora, ha aceptado el llamado del sultán Badr a la unidad, pero alberga serias dudas sobre el gobernante de Granada. Sabe que cualquier desunión significaría la perdición para los fieles, y se guarda sus observaciones para sí misma."
 POD_investigate.desc.605130: "Aratz, que en su día fue pastor en Iberia, no está seguro de cómo acabó en Marrakech. Puede que estuviera protegiendo a su gente de demonios sedientos de sangre, o que fuera uno de ellos. Sin embargo, ahora que está en Marrakech, Aratz ve la verdad: los Matusalén están por todas partes y listos para atacar en cualquier momento. Esta convicción profundamente arraigada lo convierte en un individuo aún más inestable de lo que ya era, y pocos lo buscan. De todos modos, a Aratz no le importa demasiado, ya que es el único que sabe lo que está pasando. No lo va a decir. Puede que tú seas uno de ellos."
 POD_investigate.desc.605133: "Marcelo, que en su día fue soldado al servicio del Imperio romano, se tomó su tiempo antes de hacer su primera afirmación como [cainite|E]. Eligió Alejandría como su objetivo y utilizó la recuperación bizantina de la ciudad en 629 para encubrir su ataque. Tras triunfar en su intento de hacerse con el poder, Marcelo comenzó a consolidar su nuevo principado en esta tierra hostil.\nEl soldado demostró ser también un administrador hábil, ya que fue lo bastante astuto como para evitar la mirada del Setita [Clan|E], todavía empeñado en recuperar Egipto. Marcelo está considerando profundizar sus relaciones con El Cairo contra su enemigo común en las profundidades del desierto.\nEl destino futuro en Canon\nMarcelo seguirá navegando por la política de Egipto con habilidad y prudencia, hasta su brutal asesinato en 1952."
 POD_investigate.desc.791175: "Impundulu era un poderoso nigromante en vida, casado con una bruja de la vida igualmente poderosa llamada Bomkazi. Un día, Impundulu invocó a un espíritu que era demasiado fuerte para contener y la criatura lo mató. Bomkazi lloró a su marido y lo enterró, pero Impundulu resucitó la noche siguiente, porque el espíritu había dejado algo de su poder en él. Emocionado por su nuevo poder, Impundulu le rogó a Bomkazi que se uniera a él en la no-muerte, pero ella se negó, diciendo que ahora debían ser como el sol y la luna. Aun así, aceptó quedarse con él; aunque reconoció que se había convertido en un monstruo, Bomkazi todavía amaba a Impundulu, y el corazón quiere lo que quiere. A medida que pasaban los años, Bomkazi comenzó a anhelar un hijo, que Impundulu ya no podía darle. Consideró dejar a Impundulu por un hombre mortal, pero su corazón estaba con él. Entonces buscó otro camino. Invocando su poderosa magia vital, Bomkazi realizó un gran ritual que le permitió a ella e Impundulu concebir. El resultado fue una hermosa niña, pero el ritual tuvo un precio. Como producto de la vida y la muerte, la niña, a la que llamaron Esona, era una [revenant|E]. Además, la esencia de Impundulu y Bomkazi se había mezclado hasta tal punto que Bomkazi y sus descendientes serían inmunes para siempre al vínculo de sangre, mientras que el linaje de Impundulu ya no podría alimentarse de nadie más que ellos. Así comenzó el linaje de Impundulu."
 POD_investigate.desc.790160: "Vera, la apreciada hija del poderoso Guillaume, fue elegida con esmero y aún mejor preparada. Vera, una diplomática capaz, una administradora astuta y un príncipe justo, se ha vuelto cada vez más importante para el gobierno de Guillaume.\nMientras su [Sire|E] se ocupa de los asuntos del espíritu, Vera se asegura de que el Principado funcione como un reloj. Y hasta ahora, lo está logrando casi a la perfección.\nEl destino futuro en Canon\nGuillaume finalmente se retirará de los asuntos mundanos y dejará su extenso y rico Principado a Vera. Ella no lo decepcionará."
 POD_investigate.desc.605107: "Milov es una persona muy tranquila y la imagen del poder contenido. Sus grandes ojos captan cada movimiento y sonido, y reconoce mucho más de lo que la mayoría creería. Milov está estrechamente alineado con la facción de Hardestadt, y es muy respetado por su mente estratégica y su capacidad para resumir argumentos extensos con discursos breves y concisos.\nDestino futuro en el Canon\nMilov seguirá a Hardestadt y se convertirá en uno de los Fundadores de la Camarilla. Esto no lo salvará de su peor enemigo: él mismo."
 POD_investigate.desc.790250: "Durante sus días mortales, Jolanta fue sacerdotisa de los Zoryas. Después de su [Embrace|E], se convirtió en protectora de la fe pagana en su territorio y se deleitó con la sangre de los hombres cristianos en represalia por su persecución a aquellos que adoran a la Madre.\nAl principio de su no vida, disfrutó de la veneración (y la sangre) de la población pagana de Cracovia. Sin embargo, la ciudad continúa expandiéndose y el cristianismo sigue creciendo a pesar de sus esfuerzos.\nEl destino futuro en Canon\nJolanta se volverá aún más salvaje hasta que, a mediados del siglo XVI, apenas se parecerá a nada humano. En medio de uno de sus frenesíes, Jolanta será presa de una manada errante del Sabbat, que la matará en defensa propia y luego se deleitará con su potente sangre."
 POD_investigate.desc.790644: "Nacido y criado en Islandia, Wulfgar vivió su vida como guerrero y marinero hasta que su padre lo mató durante una incursión y lo abandonó después. Durante muchas noches, Wulfgar vivió como una bestia y finalmente abandonó Islandia, viajando por la Europa medieval y aprendiendo de los otros Condenados, decidido a conquistar al animal que había en su interior. En Escandinavia, aprendió los caminos del Camino de los Reyes y regresó a su isla natal, instalándose como protector de varias aldeas a las que les dio su vitae a cambio de convertirse en ghouldom. Al acoger a varias de sus descendencias a medida que Islandia se va poblando, Wulfgar se parece cada vez más a un príncipe apropiado de un dominio apropiado.\nDestino futuro en Canon\nWulfgar acabará abandonando Islandia una vez más, pero, esta vez, nunca volverá a aparecer."
 POD_investigate.desc.790870: "Virstania fue la aprendiz más joven de la orden Tremere en obtener el rango de maga. Pero debido a que era tan joven, no pudo entablar amistad con los otros magos, quienes la veían más como una curiosidad que como una colega. En cambio, se dedicó a crear sus propios compañeros e hizo varios constructos que mantuvo como mascotas.\nDespués de que uno de ellos escapara de su guarida y causara un revuelo en los aposentos de las sirvientas, Goratrix encontró a la criatura y creyó que Virstania estaba lista para ayudarlo en su próximo proyecto. Virstania tenía $pod_Embraced$ y, después de un año de tutoría al lado de Goratrix, se puso a trabajar en la eclosión de las primeras Gárgolas. Las bañó con un amor inquebrantable y respondieron a ella como polluelos a su madre.\nCon el paso de los años, Virstania ha llegado a preocuparse más por sus creaciones que por sus compañeros Tremere. Ella espera algún día convertirlos en una raza independiente, una que tanto los magos como los Vástagos temerán.\nDestino futuro en Canon\nVirstania logrará su objetivo, liderando a sus hijos en una revuelta que casi acabará con [Clan|E] Tremere."
 POD_investigate.desc.790115: "Simeón era un favorito mortal del Matusalén Ventrue Antonio, quien crió al niño desde su nacimiento para que fuera el Ventrue perfecto. El [Embrace|E] de Gesu a Simeón en 703 d. C., solo dos años después de su propio y desastroso [Embrace|E], destrozó para siempre cualquier esperanza de unidad entre la Trinidad que gobernaba Constantinopla.\nAlrededor de 1200, Simeón se convirtió en co-líder de la familia Tzimisce de Constantinopla, junto con su hermano y [Sire|E], Gesu. Gobernaron juntos la Orden Obertus y, mientras Gesu era el guía espiritual, Lord Symeon era responsable de la administración de las posesiones seculares de la Orden, y lo hizo con brillante eficiencia y habilidad política.\nSymeon sobrevivió a la caída de Constantinopla y lideró la Orden Obertus en el exilio junto con su chiquillo, Myka Vykos.\nDestino futuro en Canon\nDurante la Revuelta Anarquista, se verá involucrado en negociaciones de paz para unificar a sus hermanos Tzimisce hasta que su chiquillo Vykos lo traicionará por completo y lo diabolizará. Se dice que Vykos lo torturó absorbiéndolo y regurgitándolo repetidamente."
 POD_investigate.desc.790015: "Belisario, que en un principio fue guardaespaldas de Justiniano I, se convirtió rápidamente en uno de sus comandantes más exitosos, prevaleciendo en las batallas contra los sasánidas y finalmente recuperando el norte de África y gran parte de Italia. Fue compañero del eunuco Narsés, ya que Justiniano no confiaba en él. Antonio reconoció sus habilidades estratégicas y, un año después de la muerte del emperador Justiniano, convirtió a Belisario en Ventrue. A pesar de la lealtad de Belisario hacia su , las pequeñas luchas con los draconianos Tzimisce no fueron de su agrado. Solicitó un traslado al norte de África, donde permaneció incluso cuando los árabes conquistaron el territorio. Libre de cualquier obligación hacia su , Belisario vagó por el Mediterráneo, acompañado por su consorte y amante Shabah de los Assamitas. Fue en esa época cuando encontraron a Anadja y comenzaron a guiarla hacia la grandeza.\nEl destino futuro en Canon\nBelisarius le enseñará a Anadja a la perfección y, cuando ella esté lista, la dejará para que cumpla su destino. Después de eso, Belisarius y Shabah desaparecerán de la historia, reapareciendo solo de vez en cuando, y siempre juntos."
 POD_investigate.desc.791367: "Un hombre de tamaño y ferocidad excepcionales, Lacplesis lidera a los Gangrel en Letonia en su lucha sin esperanzas contra los cruzados. Su banda de Gangrel y bestias salvajes acecha los sueños de muchos cruzados veteranos lo suficientemente afortunados como para sobrevivir a las batallas. Lacplesis ha formado una alianza tentativa con los nativos Tzimisce, liderados por el despiadado Vata, con la esperanza de superar la marea interminable de la Cruz. El destino futuro en Canon Lacplesis se unirá al llamado de Qarakh de Livonia a la unidad pagana y será un tremendo activo contra el asalto Ventrue a la coalición. Tras sobrevivir a la batalla, Lacplesis regresará a su tierra y continuará la lucha. Pero ni siquiera él puede detener la marcha de la historia para siempre."
 POD_investigate.desc.790787: "Yael nació en una tribu de nómadas que cuidaban caballos, en las estepas de la actual Rusia. Como era costumbre entre su gente, aprendió a portar armas y logró una gran habilidad con el arco. Después de ser $pod_Embraced$ en los Salubri, puso esas habilidades en buen uso luchando contra los infernales dondequiera que pudiera encontrarlos.\nSe dice que hizo muchos viajes a lugares peligrosos buscando conocimiento sobre los sirvientes del Mal, y uno de esos viajes la llevó a Matthias, un seguidor del camino del sanador.\nLa pareja rápidamente se hizo amiga íntima, ya que Matthias actuó como su cronista y consejero, así como un compañero constante. Lucharon contra Baali y Setitas que se habían infiltrado en la Iglesia, y escribieron gran parte de la historia de los Salubri en su batalla contra los Baali y otros infernalistas.\nYael y Matthias todavía viajan por el mundo hasta el día de hoy, luchando contra el Mal dondequiera que se los necesite."
 POD_investigate.desc.790215: "Haroun, un individuo rico y muy conocido en la sociedad [cainite|E] de Oriente Medio, viajó a El Cairo durante la Edad de Oro del Islam con la esperanza de conversar con los eruditos y sus compañeros [ashirra|E] sobre la naturaleza del Islam. Creó un alboroto cuando desafió la interpretación tradicional del Sawm, el deber religioso de ayuno. Como Haroun recordó, el Corán solo prohíbe el consumo de alimentos durante el día. Como los vampiros se levantan por la noche, ya han cumplido con esta parte de su obligación religiosa y no se les exige que se abstengan de la vitae. Haroun fue el primer anciano influyente dentro del [ashirra|E] en desafiar el dogma islámico. Hasta ahora, esto lo ha convertido en una espina en el costado del Califato [ashirra|E], aunque no hasta el punto de una hostilidad abierta. Destino futuro en el Canon Sigue siendo una figura controvertida en la historia de la secta incluso en las Noches Finales. Algunos lo ven como el padre del modernismo dentro de la secta, otros como una mancha en el tejido de la fe misma."
 POD_investigate.desc.790237: "A Nahum, un erudito talmúdico, le preocupaba que la muerte lo alcanzara antes de que pudiera comprender verdaderamente la ley judía. Saulot transmitió su súplica y lo abrazó. Desde entonces, se ha convertido en un erudito y teólogo de gran reputación, ampliando su campo de especialización a temas tan extremos como la demonología.\nSin embargo, desde la muerte de Saulot, Nahum ha estado preocupado por la falta de liderazgo en el [Clan|E] y ahora está feliz de estar al lado de Qawiyya. El intrépido guerrero ciertamente necesita su consejo prudente, y Nahum se resiste al llamado de [torpor|E] tanto como puede, temiendo lo que será de ella sin su cuidado espiritual.\nEl destino futuro en Canon\nNahum no escapará de [torpor|E] por mucho tiempo. y la Dieta se desmoronará como resultado. Se despertará más tarde y será fundamental para salvar a los Salubri restantes al forjar un pacto con [ashirra|E]."
 POD_investigate.desc.791070: "Khalid, un guerrero de la periferia árabe, cambió su vida cuando se encontró cara a cara con el Profeta. $pod_Embraced$ Como Brujah, Khalid luchó con valentía y nobleza junto a los ejércitos del Profeta durante las primeras noches del Islam. Eran noches de concordia y Khalid era un miembro respetado de la primera camarilla, junto a Suleiman y Tarique.\nTodo esto se hizo añicos cuando ascendió el Profeta, ya que Khalid consideró una locura confiar a los mortales el título de Califa. Así nació el primer cisma.\nKhalid reunió a personas de ideas afines a su causa y fundó los Pastores del Islam, asumiendo la tarea de salvaguardar la fe desde lejos. Hasta ahora ha evitado el conflicto abierto con Suleiman y el califato dominante, preocupado de que amenazara al Islam en su conjunto. Pero el feroz Brujah no es conocido por su paciencia.\nEl destino futuro de Canon\nEl legado de Khalid perdurará, al igual que su movimiento. Retirándose más a las sombras, comenzarán a centrarse en las amenazas externas al Islam, como los Setitas egipcios."
 POD_investigate.desc.790671: "Phaedyme, una ávida zoroastriana en vida, ha dedicado su no-vida a la lucha contra las fuerzas de la oscuridad. Lidera su dominio como si fuera un campamento militar y es conocida por su mal carácter y su falta de preocupación por los métodos que se utilizan en su cacería. Recientemente, se siente vigilada, casi puesta a prueba por lo que parece ser una organización secreta de algún tipo. Tiene la intención de afrontar su desafío de frente, como lo hace en todas las cosas.\nDestino futuro en Canon\nPhaedyme encontrará una causa común con los Tal'mahe'Ra, donde liderará su fuerza antiinfernalista. La aceptación de la Orden de Moloch en la secta destruirá la confianza de Phaedyme en ella, y recurrirá a medidas extremas para que triunfe la justicia..."
 POD_investigate.desc.791130: "El mayor de los Rajput, Pariksit, se ha deleitado con el fuego y ha aprendido verdades incomprensibles. El anciano Fénix Naciente solo regresó para crear un legado para sí mismo, tomando esposas de aldeas atemorizadas y enseñando a jóvenes guerreros a seguir sus pasos. Su plan maestro es que su progenie, espiritual o de otro tipo, rebose tanto de energía Yang Chi que pueda aprovecharla, lo que le dará un poder ilimitado. La invasión musulmana de la India ha puesto fin a sus planes, ya que su progenie está siendo eliminada por las fuerzas invasoras. Por ello, Pariksit ahora está buscando nuevas, o quizás antiguas, alianzas para crear y ayudarlo a recuperar el control de su derecho de nacimiento Rajput."
 POD_investigate.desc.790512: "Nacida durante la dinastía XIX, en el reinado de Seti I, Kemintiri era una sacerdotisa de Isis, la principal enemiga de Set en ese momento. Capturada por sus cultistas, soportó la tortura, tanto física como mental, sin revelar los secretos de su diosa. Frustrado, Set la abrazó para castigar su terquedad. Sin embargo, todavía no pudo controlarla por completo y Kemintiri huyó de Egipto. Pasó algún tiempo sanando su psique con los Hijos de Osiris hasta que regresó a Egipto, solo para encontrar el culto de Isis destruido y los hijos de Set triunfantes. Intentando reunir aliados, se encontró con Mitra, y los dos disfrutaron de un breve romance antes de que ella regresara a su tierra natal.\nSu batalla con un poderoso Setita, Taweret, la dejó en [torpor|E], del que recién despertó.\nDestino futuro en Canon\nKemintiri continuará la lucha contra Set, pero su insensibilidad le hará tener pocos amigos, ya que será puesta en el primer lugar de la Lista Roja, la lista de los Vástagos Más Buscados. Aun así, muy pocos se atreverían a intentar destruir a la última sacerdotisa de Isis."
 POD_investigate.desc.505109: "Creteo nació en Corinto y viajó por el mundo antiguo en busca de conocimiento durante nueve años. Cuando participó en una competencia de intelectuales, ganó y obtuvo el [Embrace|E] de Mitra, quien lo nombró su visir.\nLuego participó tanto en el Senado Eterno como en la creación de Tal'mahe'Ra, lo que convirtió a Creteo en uno de los raros vampiros que ayudó a dar origen a varias sectas. Fue instrumental en fomentar el mitraísmo, pero no pudo evitar que el cristianismo superara la fe de su [Sire|E]. Su último complot es despertar a Camilla y ayudarlo a recuperar Roma, con la esperanza de que el Príncipe del Pecado destruya o corrompa la ciudad santa de la Iglesia y, por lo tanto, aseste finalmente un golpe mortal al odiado cristianismo.\nDestino futuro en Canon\nEl fracaso de este último complot debilitará la fe de Creteo en el mitraísmo, y se dedicará a la búsqueda de [golconda|E] para la salvación. Su búsqueda lo llevará a ayudar a crear una tercera secta, el Inconnu, y luego cometer un error monumental que le costará caro a él y a otros."
 POD_investigate.desc.791034: "Gwenllian era una muchacha de un pueblo sin nombre en East Anglia. Sin embargo, poseía coraje y astucia, y cuando llegaron los romanos, solo Gwenllian sobrevivió a la masacre. Tomó las armas y habría muerto junto al resto de la rebelión de Boudica, si su espíritu no hubiera llamado la atención de un Brujah novato llamado Lannosea.\nDurante casi dos siglos, Gwenllian luchó junto a su [Sire|E], hasta que llegó Mitra con la segunda invasión romana. Mató a Lannosea sin pensar y se preparó para destruir a Gwenllian si ella no hubiera visto la verdad de las palabras de su antiguo mentor: crecer en silencio y esperar. Resolviendo que todo pasaría, incluso el poder de Roma, se inclinó ante Mitra.\nLas décadas se convirtieron en siglos, y Mitra permaneció invencible incluso cuando el poder de Roma creció y menguó. La servidumbre que una vez tuvo la intención de esperarlo se convirtió en admiración, y luego en dedicación y lealtad. Gwenllian finalmente aprendió el valor de la paciencia en su servicio a Mithras, y alcanzó prominencia como una de las diplomáticas más fuertes del culto.\nEl destino futuro en Canon\nEl control de Mithras sobre Gwenllian solo se tambaleará con su aparente destrucción. Finalmente libre, su rebelión final amenazará a la propia Camarilla."
 POD_investigate.desc.790387: "Zoe, protegida de Gregorio el Hacedor de Maravillas, un renombrado artesano de Ravnos en Constantinopla, fue herida de muerte durante el saqueo de la ciudad en 1204. Gregorio la mató en un esfuerzo por salvar su vida. Luego se unieron a la caravana del setita Andreas Aegyptus, que los llevaría a París. Durante los viajes, Zoe fue instruida en las costumbres de los no-muertos por el setita Meribah, lo que le permitió superar su disgusto por su nueva forma.\nMás tarde, Gregory fue capturado por los cruzados y destruido, lo que despertó una sed de venganza en su chiquillo. Su venganza casi se volvió autodestructiva, la joven Ravnos fue salvada por el Malkavian Anatole, quien la tomó como su chiquilla honoraria.\nDurante sus viajes, los dos aprendieron mucho el uno del otro, y Zoe es ahora una neonata sabia pero aún enérgica.\ nEl destino futuro en Canon\nGracias a su mentora, Zoe sobrevivirá a los tiempos turbulentos que se avecinan. Una noche volverá al lugar donde empezó todo, Constantinopla."
 POD_investigate.desc.505127: "El Príncipe de Barcelona tomó el poder después de la muerte de su [Sire|E] e instituyó una política de tolerancia en su dominio. Una decisión descarada que le ha valido el apoyo de los neonatos pero el descontento de los ancianos. Sin embargo, como la Ventrue más poderosa que queda en Iberia, Mireia no es alguien a quien su [Clan|E] pueda permitirse perder y ella lo sabe.\nCon esta política, Barcelona es un polvorín, con [cainite|E] herejes vagando por las calles junto a [ashirra|E] y enviados de tierras lejanas. Sin embargo, para sorpresa de todos, Mireia ha sido capaz hasta ahora de evitar cualquier brote de violencia, una decisión que la marca como una Príncipe mucho más astuta de lo que la mayoría le daría crédito."
 POD_investigate.desc.791087: "Obligado a abandonar la fortaleza de Alamut tras un conflicto con la casta de los guerreros, Myrsus fue reclutado por una Hermandad de hechiceros tunecinos. Como era el más joven de todos, se le encomendó la difícil tarea de reunirse con los escasos visitantes y mantener bajo control el territorio de la Hermandad. Como es un místico solitario, Myrsus también busca nuevos reclutas para ocupar el puesto que ahora ocupa, con la esperanza de volver a sus estudios una vez que lo haya hecho."
 POD_investigate.desc.790988: "Se dice que el Setita conocido como Qufur am-Heru ('El más grande que me protege' en un dialecto Setita) desciende del Qufur am-Heru original, que era el campeón, guardaespaldas y consejero del propio Set. Desde entonces, tres Qufur am-Heru han caminado por la tierra, cada uno Abrazando a un chiquillo cuando sentían que su destrucción estaba cerca. El actual Qufur am-Heru era $pod_Embraced$ cuando los aqueménidas invadieron Egipto, obligados a ver cómo los templos de Set eran quemados y saqueados. Desde entonces, ha pasado la mayoría de sus noches en [torpor|E], esperando el regreso de Set para servirle de nuevo. Solo se levanta cuando los intereses de su [Clan|E] están en peligro y nunca permanece despierto por mucho tiempo.\nParticipó en las negociaciones después de que Alejandro Magno sometió a Egipto, asegurando la supervivencia de la supremacía faraónica, financió muchos museos de arte después del asedio musulmán de Alejandría para preservar los antiguos artefactos y tradiciones de su pueblo y luchó contra la Tercera Cruzada durante el asedio de El Cairo.\nDestino futuro en Canon\nAl despertar nuevamente en las Noches Finales, Qufur se centrará en los mercados globales para provocar la destrucción de la encarnación actual del mundo, ya que se disgustó con lo que su [Clan|E] se ha convertido."
 POD_investigate.desc.790995: "Ankla Hotep, oriunda del antiguo Egipto, se hizo pasar por amante de la poderosa reina Nefertiti hasta que descubrió la verdad: Ankla era en realidad un vampiro y la había estado utilizando por su cuerpo y su riqueza. Nefertiti se sintió increíblemente herida al enterarse de esto, pero para entonces Ankla ya se había ido.\nDisfrutando de este tipo de intrigas mezquinas y deshonestas, Ankla hizo muchas más durante los siglos siguientes, reuniendo una impresionante lista de enemigos empeñados en vengarse, pero ninguno más decidido que Nefertiti.\nDestino futuro en el canon\nIncluso con sus asombrosos poderes, no podrá evitar la explosión a bordo del RMS Lusitania en el siglo XX, por lo que terminará en [torpor|E]. Los nazis lograrán obtener el cuerpo de Ankla y llevarlo a Berlín para usarlo en experimentos médicos. Aquí es donde Nefertiti finalmente lo encontrará..."
 POD_investigate.desc.791285: "A pesar de que su origen está envuelto en misterio, Francois d'Alencourt fue uno de los gobernantes más poderosos de Francia a finales del milenio. Su fortuna no duró mucho y, tras repetidas incursiones, sobre todo por parte de los normandos, su gran dominio ahora se limita principalmente al sureste de Francia. A pesar de estos reveses, Francois sigue gobernando su tierra de forma estricta pero justa y es conocido como un modelo de honor que morirá por su palabra si es necesario. Francois también está muy atento al comportamiento de sus hijos, participando activamente en su educación para asegurarse de que no avergüencen el nombre de los d'Alencourt. Cuando terminan su educación, se espera que sirvan como diplomáticos en otras cortes antes de regresar al dominio de Francois y gobernar las ciudades más pequeñas que hay en él. Como hombre de honor, no está nada contento con el reciente golpe de estado en palacio fomentado por Salianna. De todos modos, ahora es su vasallo y, si ella y Francia lo necesitan, solo tienen que llamarlo. Nobleza obligada."
 POD_investigate.desc.790602: "Ecaterina nació en Praga en 1150, después de que un par de mercenarios pagados por los Ventrue casi la violaran. Ambos mercenarios encontraron su justo fin, pero no antes de destrozarle la mandíbula a Ecaterina cuando ella intentó resistirse. Su futuro Marhuel hizo lo que pudo para reparar el daño, pero la medicina en ese momento era, en el mejor de los casos, deficiente. Impulsada por las historias de su [Sire|E], se convirtió en una vehemente prometeica y atrajo a un gran número de seguidores mintiendo sobre su edad, afirmando que Cartago era su lugar de nacimiento. Su verdadero avance llegó con su [Embrace|E] de un Cristo Romualdo. El cruzado fue mucho más efectivo de lo que Ecaterina podría imaginar y fácilmente se tragó sus mentiras y filosofías. Con su ayuda, su influencia en Praga se disparó, hasta que cayó en batalla contra un poderoso Tzimisce Matusalén. Destino futuro en el canon Ecaterina se reunirá con su hijo pródigo en las noches finales. Juntos, derrotarán a un poderoso enemigo, descubrirán los secretos de Cartago antes de establecerse en Nueva York como uno de los vampiros más importantes de la ciudad."
 POD_investigate.desc.790359: "Jervais nació como hijo de un escriba en Francia y fue instruido para seguir los pasos de su padre. El noble, para quien trabajaba su padre, dispuso que la educación de Jervais se llevara a cabo en París, en la capilla local de los magos de la Casa Tremere, donde copió varios textos mágicos. Malgorzata lo tomó como aprendiz y lo llevó a Ceoris, donde fue instruido en las artes herméticas y, aunque no demostró ser sobresaliente en la hechicería práctica, tenía una mente aguda para los cálculos ocultos con el fin de localizar las raras fuentes de quintaesencia natural conocidas como vis, que se volvieron cada vez más valiosas a medida que la Era Mítica comenzó a desvanecerse y esas reservas se volvieron cada vez más raras. Solo cinco años después, Jervais recibió el [Embrace|E] a instancias de Goratrix a través de Malgorzata. Desde entonces, Jervais ha servido como diplomático y conspirador para el [Clan|E]. Después de no poder engañar a Jürgen von Verden para que se aliara con él, Jervais tiene una nueva y peligrosa misión: destruir a los cismáticos Telyavel de Livonia.\nEl destino futuro en Canon\nUna victoria inesperada en esta misión le traerá un gran prestigio a Jervais, quien finalmente elegirá aliarse con Etrius. Este movimiento será su fin, ya que será destruido en 1931 por los agentes de Goratrix."
 POD_investigate.desc.791300: "La vida mortal de Dorsteinn fue una serie de calamidades. Creció en una familia pobre pero amorosa. Desafortunadamente, el trabajo duro y los duros inviernos pasaron factura. Dorsteinn y su hermana gemela Steinunn ayudaron a su madre a cuidar a los niños más pequeños, que uno por uno enfermaron y murieron. Finalmente, su padre contrajo la misma enfermedad y, finalmente, Steinunn murió en los brazos de su hermano, dejando solo a Dorsteinn y su madre. Una fría mañana de invierno, muchos años después, un sacerdote viajero llegó a su casa y se ofreció a sentarse con la anciana madre de Dorsteinn mientras él salía. El sacerdote pronunció palabras de esperanza que Dorsteinn comenzó a pensar que este nuevo Dios cristiano era algo realmente asombroso. Sin embargo, cuando regresó, encontró la casa vacía. Nunca más se volvió a ver al sacerdote, pero el cuerpo de su madre fue encontrado congelado en la nieve detrás de la casa tres días después. Su corazón ardía de rabia. Odiaba al sacerdote. Odiaba a los aldeanos por no ayudar a su familia. Odiaba a su familia por morir y abandonarlo. Cuando Basarab llegó a la aldea en busca de soldados, Dorsteinn se ofreció como voluntario y demostró ser un buen guerrero. Basarab lo adoraba y pasaron muchos años juntos, hasta que un año los sirvientes del Señor encontraron a Basarab solo y debilitado después de una pelea. Lo quemaron hasta convertirlo en cenizas. Cuando Dorsteinn llegó, no podía hacer nada más que llorar. Ahora Dorsteinn está solo y saberlo le devora el alma. En los últimos años, ha regresado a Trondheim y pasa la mayor parte del tiempo planeando la desaparición de la ciudad para vengarse de todo lo que ha sufrido."
 POD_investigate.desc.791012: "Una compañera y amante de Rothriel desde hace mucho tiempo que era, como ella, nieta de Samiel, el fundador de su linaje. Compartían un vínculo que se volvió legendario entre sus compañeros. Mahtiel es el impulsivo y busca venganza contra los odiados Tremere, donde Rodriel intenta moderarla, pensando en lo que Saulot realmente hubiera querido.\nEl dúo ya tuvo muchas aventuras e intenta reconectarse con otros sobrevivientes de su [Clan|E]. Los resultados hasta ahora no han sido nada satisfactorios y la desesperación poco a poco se apodera de sus mentes.\nEl destino futuro en Canon\nSus diferentes mentalidades acabarán separándolos, hasta la noche en que Mahtiel sentirá su petición de ayuda. Acorralado por una hueste Tremere, Rodriel entregará su vida antes de que Mahtiel pueda intervenir. Afectada por el dolor, acabará haciendo un pacto literal con el diablo."
 POD_investigate.desc.790262: "Adolana fue entregada al cuidado de un convento a una edad temprana, y fue maltratada por las monjas hasta que perfeccionó el arte de la intriga. Usando las fracturas ya presentes entre las hermanas, lentamente las volvió aún más unas contra otras. Convertida en el centro de gravedad del convento, Adolana fue enviada a informar al obispo local, quien resultó ser un hereje [cainite|E].\nCon su ayuda, fácilmente se convirtió en abadesa, y luego extendió su red a nuevos conventos. Después de ser $pod_Embraced$, la influencia de Adolana solo creció, ya que cualquier hija noble enviada a uno de sus conventos pronto se someterá a un minucioso 'procesamiento' lleno de visiones inducidas por la Dementación para convertirse en una espía perfecta para ella una vez que regresen con su noble esposo o padre.\nSu victoria final se logró cuando regresó a su ciudad natal y aplastó el cráneo de su odiado hermano que la envió al convento hace tanto tiempo después de que sus sirvientes la violaran."
 POD_investigate.desc.791463: "Dominus es una criatura regia, aristocrática y enormemente rica que habla con la autoridad de un imperio que antaño fue poderoso. Aunque sus decisiones se toman con una pequeña camarilla de compañeros maestros de guerra y el Inconnu, se atribuye directamente el mérito de más de 1000 años de historia occidental. El aire de amenaza abrumadora de Dominus siempre ha sido suficiente para silenciar a cualquiera que dudara de una afirmación tan grandiosa. Habla poco e impone su grandeza a criaturas inferiores de las que se espera que lo respeten o incluso lo sirvan. El destino futuro en Canon Dominus se interesará profundamente por un mortal llamado Vlad Tepes, viéndolo como un potencial chiquillo y recluta para el Inconnu. La velada en la que se decidirá todo será materia de leyendas."
 POD_investigate.desc.791958: "Seinia, una pequeña terrateniente de los alrededores de Nóvgorod, era una estricta pero cariñosa ama de su rebaño. Por eso, cuando su hacienda fue atacada y todos fueron masacrados, se sorprendió al darse cuenta de que los echaba de menos.\nSe encontró por casualidad con un séquito de Caballeros de las Cenizas Amargas, y se unió a ellos para vengar a su pueblo. Luego se unió a su orden y se convirtió en una de las pocas mujeres que recibió el Grial [Embrace|E].\nAhora viaja por la región, reuniendo información de las mujeres que podrían haber guardado silencio sobre sus secretos en presencia de los hombres. Todavía se esfuerza especialmente por encontrar quién fue realmente el instigador del ataque a su hacienda, pero hasta ahora no ha tenido suerte.\nSu futuro destino en Canon\nSeinia sobrevivirá a los tiempos difíciles de la Inquisición comprometiendo sus ideales y perdiendo los beneficios del Grial [Embrace|E]. Perdida, y aún sin ninguna pista sobre el escurridizo atacante, se unirá al naciente Sabbat y sigue siendo una antitribu en esta noche."
 POD_investigate.desc.791145: "Hijo de un herrero del clan Uriangkhai, Jelme era uno de los guardias personales del Khan y también hermano de Subutai, el famoso estratega de la Horda. Sin embargo, les ocultó un secreto durante décadas, ya que los Anda lo convirtieron en vampiro porque querían tener un informante cerca del Gran Khan.\nJelme se debatía entre su amor y admiración genuinos por Genghis y su compromiso con los Anda, pero afortunadamente no tenía motivos para temer, ya que los Anda estaban lo suficientemente contentos como para dejar que Genghis cabalgara como quisiera.\nUn hombre taciturno y sombrío, que extraña mucho la vida y sus pequeños placeres, Jelme se convierte en un verdadero terror en cualquier campo de batalla y ha protegido a la Horda muchas veces desde su [Embrace|E].\nSu única debilidad es su renuencia a entrar en el Reino Medio desde que un fatídico encuentro con los odiados Wan Kuei lo dejó con un miedo abrumador hacia ellos al principio de su no vida."
 POD_investigate.desc.790808: "Abdul Rahmann es un [ashirra|E] tranquilo que tiene mucho poder y se gana el respeto de la mayoría de las personas que conoce.\nAunque no era miembro de la camarilla original que ayudó a crear el Califato [ashirra|E], Abdul ha mantenido una relación cordial con ellos hasta ahora.\nEl destino futuro en Canon\nEl tiempo de Abdul llegará con la invasión otomana de Arabia, donde demostrará ser invaluable para ayudar a asegurar la posición de [ashirra|E] a pesar de estos recién llegados. Al convertirse en amigo de la camarilla del Califa, los ayudará una vez más durante el colonialismo europeo del siglo XIX, donde se unirá a la naciente tribu saudí.\nHasta el día de hoy, sigue siendo la principal influencia detrás de Arabia Saudita, y su alcance se extiende a la mayor parte del mundo árabe."
 POD_investigate.desc.790860: "Mannal conoció a su [Sire|E], Darshuf, a una edad temprana. Él tenía un gran interés en su padre, un arquitecto, y la vio crecer hasta convertirse en una joven inteligente y hermosa. La tomó bajo su protección, la $pod_Embraced$ y era un [Sire|E] cariñoso y justo al que Mannal amaba profundamente.\nEntonces llegaron los Baali.\nBajo su influencia, Darshuf se convirtió en otra persona, alguien terrible. Sus súplicas de ayuda fueron escuchadas por los Assamitas, quienes enviaron a Bistakh para purgar la ciudad. Este fue el momento en que Mannal supo que había cometido un error, ya que quería que Darshuf volviera a sus cabales, no que lo mataran como un infernalista. Desde entonces, ha estado aprendiendo las formas engañosas de los Vástagos a una velocidad vertiginosa para intentar equilibrar todas las facciones en Damasco hacia su objetivo final de salvar a Darshuf de sí mismo. Pero incluso ella sabe que su agenda secreta pronto será revelada, y está buscando desesperadamente una solución antes de que su una vez amado [Sire|E] termine muerto, o peor."
 POD_investigate.desc.790216: "Nacida como hija modesta de un escriba en Alepo, la vida de Hanifa quedó destrozada cuando los griegos invadieron su tierra natal en el año 962 d.C. La familia de Hanifa fue masacrada y los soldados la tomaron como esclava y prostituta. Logró escapar después de una noche de bebida intensa entre los soldados y se vengó matando a varios griegos dormidos, incluidos aquellos que la habían violado.\nCuando fue a las ruinas de su antigua casa, se hundió un cuchillo en el pecho para cometer suicidio. Un Brujah que había sido testigo de sus actos y estaba convencido de que su determinación podría ser de mayor utilidad contra los infieles le concedió el [Embrace|E]. Él la introdujo en el [ashirra|E] y le enseñó los métodos de la guerra. A medida que avanzan las Cruzadas, Hanifa lo ve como su llamado a defender a su pueblo y proteger sus lugares sagrados, pero está dispuesta a razonar con cualquier [cainite|E] que desee una tregua.\nEl destino futuro en Canon\nSin embargo, con el paso de los años, ella se distrae y finalmente ingresa [torpor|E]. Ella despertará en 1917, durante la Revuelta Árabe, y se unirá para defender su hogar contra los turcos. Eventualmente será destruida por un Assamita contratado durante el conflicto."
 POD_investigate.desc.790529: "Djuhah nació en el año 1025 d. C. en el seno de una familia turca seléucida. Luchó y resultó mortalmente herido en la revolución turca seléucida de 1042 a la edad de 17 años. Fue durante esta batalla cuando fue encontrado por un Assamita, Kashan, quien alimentó a Djuhah con vitae para que sus heridas pudieran sanar.\nDjuhah sirvió a Kashan como [ghoul|E] durante 14 años, hasta su [Embrace|E] en 1056. Desde entonces, Djuhah ha perfeccionado sus habilidades de caza y acecho y ya ha enviado a varios ancianos a la Red de Cuchillos.\nDestino futuro en Canon\nDjuhah cometerá un error al decidir centrar su próxima cacería en la presa más letal que pudiera imaginar, un anciano Assamita. En este singular acto de deslealtad, Djuhah será derrotado rotundamente. El anciano, Izhim ur-Baal, verá demasiado potencial en Djuhah y en lugar de destruirlo, lo castigará y lo someterá. Siguiendo los pasos de su nuevo mentor, Djuhah terminará en el Sabbat como espía de los Tal'mahe'Ra hasta su desaparición después de una misión contra el rebelde Tariq."
 POD_investigate.desc.791149: "Durante los viajes de Saulot a Oriente, eligió a dos individuos para [Embrace|E]: Zao-zei, un ladrón capaz de obtener los secretos de los Mil Infiernos, y Zao-xue, un erudito que podía descifrar esos secretos. Los tres se aventuraron por el Reino Medio, saqueando las guaridas de los akuma y robando sus planos.\nBuscaron conocimiento que le permitiera a $pod_cainites$ sobrevivir a los giros cataclísmicos de la Rueda de las Edades. Una vez que Saulot regresó a Occidente, ordenó a sus dos chiquillos que continuaran su trabajo, creando una nueva casta conocida como Wu Zao, o Vigilantes.\nZao-xue engendró la línea de eruditos de esta nueva casta, cumpliendo obedientemente la orden de Saulot a pesar de los numerosos obstáculos en su camino."
 POD_investigate.desc.790208: "Eugenio no es un hombre alto, pero hay un aura de autoridad y poder que lo rodea que es inconfundible. Sus movimientos son seguros y elegantes, y la postura de sus hombros habla de una confianza que raya en la arrogancia. Son rasgos que lucha por suprimir, ya que no son propios de un hombre de Dios, por bien ubicados que estén. Claudio tiene una gran influencia en el Vaticano y cree que Roma en sí es su reino, aunque su monarquía existe en las sombras y detrás de escena. Es suficiente con que sienta el control. Sin embargo, no todos sus seguidores están en comunión con el Dios cristiano. Algunos tienen su propio Dios. Claudio no es tan exigente en el nivel teológico como lo es en cuestiones de [discipline|E]. Dios no es una de sus principales preocupaciones, ya que su reunión final se había pospuesto indefinidamente después de todo."
 POD_investigate.desc.790876: "Bodhmall, una orgullosa guerrera celebrada en los mitos celtas, estableció su refugio en las montañas de Powys mucho antes de la llegada de los romanos. Sobrevivió a la invasión latina $pod_cainites$ mejor que la mayoría de sus correligionarios y se rumorea que hizo un pacto secreto con Mitra que explica su falta de voluntad de buscar conflictos con ella. Sin embargo, este pacto no se extiende a los lacayos de Mitra, como descubrió Rhodry, uno de sus nietos, cuando intentó extender su dominio a Powys. Este esfuerzo se encontró con un completo desastre cuando Bodhmall mató a todos los últimos [ghoul|E] y [cainite|E] que trajo consigo en su expedición. En esa ocasión, humilló a Rhodry, pero lo perdonó cuando reconoció el sello de Mitra en él. La naturaleza exacta de su pacto, o relación, sigue siendo un misterio. Uno que el vengativo Rhodry está ansioso por revelar."
 POD_investigate.desc.791254: "En un país dominado por Toreador y Ventrue, Brunehaut representa uno de los últimos bastiones de los Brujah. Cuidadosamente elegida por su [Sire|E], el antiguo visigodo Alaric, para gobernar en su lugar mientras él iba a la guerra, Brunehaut ya ha demostrado ser del mismo linaje orgulloso y fuerte que él.\nSin embargo, mantener su ciudad de Angulema independiente y libre de la intromisión de las Cortes se está convirtiendo en un asunto cada vez más difícil y Brunehaut ve lo que está por venir. Ella está considerando hacer propuestas a París para asegurar su principado, un hecho que la enfurecería enormemente si él lo supiera.\nPero Brunehaut es como era, un superviviente pragmático ante todo y Alaric podría aprender pronto que esta no siempre es una buena característica para un chiquillo."
 POD_investigate.desc.505124: "Es un dicho entre los [ashirra|E] que sus errores no los persiguen, sino que los llaman '[Sire|E]'.\nIsmael era un niño muy observador en la casa del Visir de Ceuta. Una noche, un hombre llamado Ibrahim lo visitó y ofreció su posesión más preciada a quien pudiera vencerlo al ajedrez. Ismael observó y memorizó la partida de Ibrahim contra su padre y notó que Ibrahim no respiraba ni pedía refrescos. Y así, cuando humilló a Ibrahim, le pidió el don de la inmortalidad.\nIbrahim se fue la noche siguiente, pero Ismael prosperó. Salvaje e inteligente, pronto probó el fruto prohibido de [diablerie|E] y descubrió que le gustaba. Usando una campaña de subterfugio y terror, pronto ascendió al sultanato de Ciudad Real. Fomentando el caos entre la vampírica Andalucía, planea humillar a todos los demás señores [ashirra|E] para poder liderar la Media Luna de Medianoche. Incluso los sultanes más insensibles rezan para que esta noche nunca llegue."
 POD_investigate.desc.790918: "$pod_Embraced$ Mientras el Imperio Romano aún existía, Thaddeus está obsesionado por la idea de que los antiguos dioses romanos lo han abandonado, por negarse a acudir a ellos (es decir, morir). Se entrega a la práctica del sacrificio de ganado como una forma de apaciguar a sus dioses.\nAdemás de su miedo a desagradar a los antiguos dioses de su juventud, Thaddeus también es muy cuidadoso con la preservación de su no vida y de la raza de los vampiros en su conjunto. Esto lo ha llevado a rastrear cualquier rumor de amenazas que puedan poner en peligro al $pod_cainites$, ya sean viejos mitos o herramientas más modernas.\nDestino futuro en el canon\nThaddeus continuará su vigilia. Una noche, destruirá la mejor esperanza de redención vampírica en un intento equivocado de salvarlos."
 POD_investigate.desc.790515: "Originalmente un gladiador romano, Ghede es un ferviente seguidor de Set conocido por su habilidad para infiltrarse y hacer que los cultos y religiones mortales adoren al fundador de su [Clan|E].\nDestino futuro en el canon\nGhede partirá a Haití, donde utilizará el vudú nativo como medio para difundir la palabra de Set. Su éxito será grande hasta que la traición de su propio hijo y el nacimiento de un culto rival lo obliguen a una larga y amarga guerra por el control de la isla."
 POD_investigate.desc.710303: "Fatimah conoció a su futuro [Sire|E] en Túnez, donde la observó desde las sombras mientras se convertía en una mujer y se enamoró de ella. Cuando Sharif se mudó al sur, se llevó a Fatimah con él. Desde entonces, la talentosa chiquilla ha aprendido mucho sobre su nueva condición y la política vampírica. Tras ser notada por el liderazgo de los Lasombra [Clan|E], Fatimah ha recibido recientemente su primera misión: asegurar Mogadiscio para su [Clan|E]. Una tarea difícil, ya que muchos de sus compañeros de clan han fracasado en su intento de reclamar la ciudad de las perlas.\nDestino futuro en el canon\nLos éxitos y la leyenda de Fatimah crecerán hasta que le arrebaten su [Sire|E]. Al desautorizar a su [Clan|E], se convertirá en una de las principales antitribu Lasombra, cultivando una red de relaciones que la convertirán en una de las personas más temidas de África."
 POD_investigate.desc.790256: "Pocos conocen realmente la mente del escurridizo Johannes Castelein. Es un hombre de pocas emociones y parece ser una especie rara de Ventrue que no está interesado en el poder por el poder. Johannes ha rechazado algunas oportunidades muy lucrativas de expandir su territorio e influencia aparentemente sin razón alguna. Sin embargo, solo un tonto acusaría a Johannes de cobardía, ya que su dominio bien cuidado y su red de relaciones son un testimonio de su perspicacia política.\nDestino futuro en el canon\nÁmsterdam prosperará y Johannes también prosperará gracias a ella, tan cuidadosamente como siempre lo ha hecho. Rechazar algunos puestos muy prestigiosos en la Camarilla garantizará que su aura de misterio permanezca, y nadie se atreverá a cuestionar su supremacía en su ciudad natal."
 POD_investigate.desc.790302: "Rosamund, una bella rosa inglesa, nació en Islington, hija de un barón normando de menor rango. Bella desde niña, llamó la atención de un trovador que elogió su belleza ante su amante, la reina Isouda de Blas. La corte de Isouda era un mundo nuevo y emocionante para la joven, lleno de desafíos y de la educación de una joven dama francesa. Aprendió a leer y escribir, a comportarse y a tener etiqueta, y a observar y descifrar las políticas de la corte. Sabía mostrarse modesta y coqueta, a pelear con su ingenio y a ser encantadora con su sonrisa. Luego, Rosamund fue presentada en la corte de París como parte del plan de las Cortes del Amor para expulsar al tiránico Alejandro del trono. El impacto de Rosamund en el perturbado príncipe resultó ser mucho mayor de lo que nadie esperaba. Tan grande era su fascinación por ella que las Reinas del Amor le permitieron llevarse a Rosamund al exilio con él, como una especie de premio de consolación, una decisión sobre la que no se consultó a la propia Rosamund.\nLos celos obsesivos del anciano Matusalén no aceptarán nada menos que la posesión total y la adoración absoluta del objeto de sus afectos, pero Rosamund siente que su corazón se siente atraído una vez más por Lord Jürgen, Príncipe de Magdeburgo, y el renuente anfitrión de Alexander. Pero ahora debe confiar en todo lo que ha aprendido para ayudarla a sobrevivir las noches venideras, ya que cuando sus celos alcanzan su punto máximo, Alexander es conocido por destruir lo que más ama...\nEl destino futuro en el canon\nRosamund sobrevivirá a la locura de Alexander gracias a su rapidez de pensamiento y se casará con su amado Jürgen. Pero no hay un final feliz para los hijos de Caín..."
 POD_investigate.desc.792017: "Bena, una niña de la calle, hija de una prostituta de Cracovia, fue recogida por un vampiro que se hacía llamar San Estanislao. Nunca se ha establecido por qué le gustó, aunque algunos han especulado que tal vez Stanislaw era su padre mortal. A medida que su culto crecía y más fieles ofrecían su sangre al "santo" que había regresado de entre los muertos, Stanislaw se volvió gradualmente más indolente y altivo, perdido en visiones de su propia importancia. Como resultado, Bena se hizo cargo de gran parte del negocio nocturno. Se volvió experta en robar carteras para llenar sus arcas y atraer a los posibles cultistas a las cuevas subterráneas con un acto de niña asustada ejecutado con destreza, y alimentó el creciente culto hasta convertirlo en un grupo fuerte y unificado. En los últimos años, se dice que Stanislaw ha caído en [torpor|E]. Se desconoce la razón detrás de esto, y Bena no habla. Ahora dirige el culto abiertamente, aunque lo hace con mano suave, y sus miembros han crecido considerablemente desde que Stanislaw dejó de hacer apariciones públicas. Sin duda, Bena parece creer en su [Sire|E] ahora tanto como antes de su [Embrace|E], pero las circunstancias de su desaparición sugieren que esta historia puede tener algo más que eso..."
 POD_investigate.desc.790130: "Radulfr es cristiano desde la batalla de Stiklarstadir y tiene antiguas alianzas a las que recurrir. Fácilmente podría ser más poderoso en Escandinavia de lo que es, si no fuera por sus compañeros Serpientes. Antaño una estrella en ascenso, su conversión le ha ganado la enemistad de los Hijos de Loki, y desean verlo reemplazado por un jarl Setita más fiel. Ya se están infiltrando en su corte y difundiendo rumores venenosos, buscando socavarlo. Se ha dado a sí mismo el título de Hladirjarl, considerándose el "jarl de la noche" frente al "jarl del día" de su homólogo mortal. Aunque solo controla una pequeña parte de Noruega, considera que toda la zona es suya, y eso incluye de manera más enfática y especial Bjarkare, el dominio de la Reina Valborg. Busca reclamarlo sin gastar recursos preciosos. Como tal, Radulfr está buscando actualmente vampiros más jóvenes para enviar a la corte de la Reina como espías y saboteadores. Incluso si decidieran conservar el feudo, sabe que será mucho más fácil expulsar a algún advenedizo que a la vieja y curtida reina."
 POD_investigate.desc.790462: "Ioan, un brillante señor de la guerra conocido como "el Martillo de los Tremere" o "el Carnicero" por los ejemplos increíblemente espeluznantes (sí, incluso para un Demonio) que ha hecho de los Tremere capturados, es del linaje de Noriz, conocido por sus luchas internas.\nSabe que Vladimir Rustovich está en desgracia y que Noriz está intentando finalmente recuperar su gloria. No le gusta eso... bueno, no le gusta su [Sire|E] ni su tío ni su abuelo Noriz, pero se doblega a la voluntad de su Sangre, en contra de los Tremere.\nRecientemente, Ioan declaró su intención de separar a su tío Rachlav de su cabeza e hizo un intento muy dedicado de cobrar esa venganza.\nAunque es despiadado, se le considera un Tzimisce honorable que se rige por las tradiciones de su [Clan|E]. Como tal, ha sido bendecido con la visita de muchos Kolduns poderosos y él mismo conoce un mínimo de la antigua hechicería de sangre de su [Clan|E]."
 POD_investigate.desc.790933: "Ilias "el Hermoso" hace estallar muchos de los mitos de los Tzimisce como un [Clan|E] frío, insensible y monstruoso. Ríe libremente y con genuino placer, disfruta de la compañía de los mortales a quienes parece valorar genuinamente y no muestra ningún comportamiento calculador ni codicia por el dominio. No busca ninguna ventaja sobre sus compañeros $pod_cainites$ más allá de la hospitalidad de un buen anfitrión y la voluntad de aquellos a quienes ayuda a fomentar la supervivencia y el rebrote de la "vieja fe".\nEs un sacerdote del dios pagano Jarilo y se toma muy en serio sus deberes como ministro del ganado. Ilias es actualmente un querido amigo y amante de su compañero erudito Myka Vykos y rara vez se los ve uno sin el otro.\nDestino futuro en el canon\nEl destino de Ilias será el mayor honor que un Tzimisce pueda lograr jamás. Solo le costará todo."
 POD_investigate.desc.790398: "Como mortal, Sarrasine era un joven en la corte de Justiniano el Grande, que vio que los señores temporales a menudo no vivían de acuerdo con la ortodoxia de las Escrituras, sino con amos ocultos. Khay'tall $pod_Embraced$ él porque vio algo de sí mismo en el niño. Sarrasine, sin embargo, no correspondió a estos sentimientos. Durante el saqueo de Constantinopla por la Cuarta Cruzada en 1204, Sarrasine intentó [diablerie|E] en su [Sire|E], pero solo lo logró parcialmente gracias al dominio de Serpentis de su [Sire|E].\nDesde ese desafortunado evento, está huyendo del viejo Khay'Tall. se asocia y domina el arte de crear nuevas identidades para ocultar sus huellas.\nEl destino futuro en el canon\nSiempre un paso por delante de sus oponentes, Sarrasine será uno de los primeros $pod_cainites$ en ir a Australia. Utilizando su experiencia en subterfugios y movimientos planificados, se convertirá en el vampiro individual más poderoso de este continente. Incluso una invasión Kuei-Jin dedicada no será suficiente para perturbarlo."
 POD_investigate.desc.792051: "Nacido en el apogeo de la cultura sumeria cerca de Ur, Enkidu fue plagado de sueños de un zigurat que fue erigido en honor a la luna por el Gangrel [antediluvian|E]. Con el tiempo, se volvieron tan intensos y amenazantes que se aventuró al templo él mismo para desafiar al ser que envió estos sueños. En cambio, fue incluido en la prole de Ennoia y recibió el [Embrace|E]. Sus compañeros revelaron que su [Sire|E] luchó para mantener a la antigua [ghoul|E] conocida como la Bestia Tifoniana, una criatura creada por Set, bajo su control con Animalismo, y la selló dentro de su propio cuerpo. El [antediluvian|E] no la mataría, porque era la última de su especie. Enkidu había sido elegido para ser su sucesor, también contenía otras especies raras dentro de su propio cuerpo.\nFue entrenado durante un siglo hasta que los Setitas atacaron Ur para obtener la Bestia Tifoniana. La batalla entre ambos clanes fue cruel y sangrienta, y a pesar de una lucha feroz, Enkidu tuvo que escapar de la ciudad en llamas. En los siglos siguientes, evitó la civilización, cazando a Vástagos y mortales por igual sin remordimiento, albergando un odio hirviente contra ambos. Todavía lucha por contener los impulsos del Animal Tifoniano dentro de él hasta esta noche.\nDestino futuro en el canon\nEnkidu continuará con su deber durante siglos, haciendo enemigos de todo el mundo [cainite|E]. Será incluido en la Lista Roja, la lista de los "más buscados" de los vampiros, y será atacado por una fuerza formidable a mediados de la década de 2000. Será derrotado allí y aparentemente asesinado, pero su cuerpo o sus cenizas nunca serán encontrados..."
 POD_investigate.desc.790782: "Hrothulf tenía solo 18 años cuando su [Sire|E], el romano Marius, llegó con las legiones y lo agregó a las filas de los no muertos en medio de un campo de batalla donde su tribu había sido derrotada.\nMarius odiaba a los bárbaros, y Hrothulf era uno de los más fuertes. Le divertía tener al prisionero más fuerte para hacer todos sus caprichos, por lo que vinculó a Hrothulf con sangre durante 50 años. Se burló y abusó del guerrero durante décadas antes de finalmente superar los límites del Vínculo de Sangre. De alguna manera, Hrothulf logró arrojarle un cuchillo a su regente y usó una antorcha para romperle la espalda.\nAunque su [Sire|E] suplicó por su no vida, Hrothulf no tuvo piedad de él y destruyó al vampiro romano en ese momento. Su hermano vampírico, Gracis Nostinus, encontró en sí mismo el coraje para intentar vengar a su [Sire|E], pero su habilidad no era rival para el bárbaro. Sin embargo, Hrothulf se negó a matar a su hermano.\nDespués de matar a su [Sire|E], sus peleas se acabaron. Hrothulf había bebido de demasiadas personas y había matado a demasiadas, y decidió que lucharía solo por sobrevivir, no por tesoros ni gloria. Ya no había honor, no quedaban luchas nobles para un guerrero. Su último acto heroico fue vengarse del tirano Marius.\nDestino futuro en el canon\nSu hermano de sangre no olvidará ni perdonará a Hrothulf. Se encontrarán enfrentados una vez más en un nuevo y extraño continente."
 POD_investigate.desc.791097: "Harvinder al-Cambay es un comerciante de esclavos reacio... no porque sienta ningún reparo en comerciar con bienes humanos, sino simplemente porque anhela viajar. Llegó de las costas de la India y se instaló en San'a hace varias décadas y eligió arbitrariamente su especialidad comercial, decidiendo que sabía más sobre humanos que sobre plantas extrañas o artesanías del cuero.\nTenía razón, ya que su negocio ha crecido a pasos agigantados desde entonces. Las cadenas de esa riqueza inesperada lo atan, se siente incómodo dejando atrás tal fortuna, pero quedarse donde está está empezando a irritarlo igualmente.\nAl-Cambay está empezando a estudiar a los hijos e hijas de los comerciantes en busca de un chiquillo adecuado al que dejar sus intereses. Mientras tanto, podría hacer falta muy poco para que se fuera, dejando su fortuna a los cuervos que miran furtivamente: un buen barco y un buen viento, una canción popular cantada en un día melancólico o un cuento de riquezas por descubrir en alguna ciudad lejana."
 POD_investigate.desc.790109: "Zarathustra, oriundo de Antioquía, fue asesinado por un veterano de la dispersión posterior a Thera mientras se encontraba en Asia central con el ejército de Alejandro Magno. "Zaratustra" no es su verdadero nombre. Lo tomó como un homenaje al hombre cuyas enseñanzas había descubierto durante su época como soldado.\nDespués de una vida mortal vagando, se estableció en su ciudad natal y se dedicó a protegerla y mejorarla. Continuó haciéndolo en el nuevo milenio, cuando no estaba en [torpor|E]. Cuando las Cruzadas trajeron ejércitos invasores a su ciudad, aprendió lo suficiente sobre política y religión mortales para dirigir eficazmente a sus hijos para que expulsaran a las hordas merodeadoras a otros lugares.\nLa principal preocupación de Zarathustra es siempre el estatus, el bienestar y el futuro de la propia Antioquía. Toma todas las medidas necesarias para garantizar que la santidad de su dominio permanezca intacta y a menudo ha recurrido a medidas extremas para lograr este objetivo último, aunque siempre vigente. Numerosos $pod_cainites$ han encontrado su fin a manos de él sin siquiera darse cuenta de quién era su agresor.\nDestino futuro en el canon\nZaratustra nunca flaqueará en su objetivo, y seguirá gobernando desde donde estaba Antioquía hasta esta noche. Se convertirá en una leyenda entre los Lasombra [Clan|E] y será buscado tanto para ser mentor como para juzgar casos."
 POD_investigate.desc.791980: "Hijo del famoso Khalid ibn Sahl, el caudillo militar de los primeros ejércitos musulmanes, Mahmoud lleva el peso del nombre de su hijo con modestia y gracia. Ha demostrado a sus pares (y a sí mismo) de forma lenta pero segura que es verdaderamente el hijo de su hijo en todos los aspectos, una reputación de la que se enorgullece no poco.\nMientras no medita en los desiertos de Najd sobre la magnificencia de su hijo y de su causa, dirige los asuntos de la secta de los Pastores del Islam por toda la Tierra Santa y Arabia.\nSu futuro destino en el canon\nMahmoud ocupará el lugar de su hijo como líder de los Pastores. Demostrará una vez más que es un líder de hombres talentoso, aunque moralmente inflexible."
 POD_investigate.desc.790563: "Un joven guerrero Salubri que reúne a quienes exigen venganza por el [diablerie|E] de Saulot a su alrededor, Adonai los lidera contra los Tremere y cualquier [cainite|E] que los proteja. Según los rumores, tiene varios fragmentos del Código de Samiel en su poder. Ha organizado a sus hermanos en una jerarquía militar flexible donde el estatus se gana estrictamente a través de batallas ganadas y enemigos muertos en la guerra. Su reputación está creciendo rápidamente, pero la pura rabia y el odio que arden en su interior han hecho que los ancianos restantes del [Clan|E] no estén dispuestos a asociarse con sus esfuerzos.\nDestino futuro en el canon\nAlineándose con el Sabbat, Adonai continuará su cruzada. Transformando lo que queda de [Clan|E] Salubri en un grupo de monstruos sedientos de sangre empeñados en la venganza, logrará parte de su objetivo a costa del alma de todos sus [Clan|E]."
 POD_investigate.desc.791126: "El legendario Bodhisattva que fundó el Dharma de la Llama del Fénix Naciente, Kataragama regresó de Yomi cuando el Rey Yama Ravana dominaba Sri Lanka e India desde su fortaleza en Ceilán y sus sirvientes raksha aterrorizaban a los mortales y Kuei-jin por igual. Kataragama, después de ser instruido en los caminos de sus hermanos, eligió no adherirse al Quíntuple Camino establecido por Xue, sino que regresó con su familia y continuó cuidándolos y protegiéndolos. Reunió a las Cortes de las Bestias locales y a varios otros shen, junto con otros Kuei-jin que siguieron su ejemplo, y finalmente desterró a Ravana y su fortaleza de regreso a Yomi, restaurando nuevamente el equilibrio natural en la isla. Esta victoria lo convirtió en una leyenda entre los Asuratizayya, lo que llevó a la creación de la Corte de los Truenos Infinitos. Destino futuro en el canon Se dice que Kataragama eventualmente alcanzará la trascendencia a través del simple acto de vivir. Hoy en día, el pueblo donde vivió con su familia lleva su nombre."
 POD_investigate.desc.792186: "Un bandido que robó su nombre y título al noble clan escocés, el "Conde Dunlop" es un hombre insensible que disfruta de la violencia casual. Reinando como un monstruo aterrador incluso antes de su [Embrace|E], Dunlop crió a sus hijos para que fueran tan asesinos como él, con el único rayo de luz en su vida siendo su inocente hija.\nSu caída llegó cuando su avaricia lo llevó a atacar las posesiones del poderoso Lord Mithras. La respuesta de los Ventrue fue rápida y despiadada, humillando a Dunlop y matando a su amada hija como castigo. Dunlop se vio obligado a capitular y desapareció de la mirada y la atención de Mithras. Pero el agraviado "conde" no ha olvidado ni perdonado y está planeando la caída de su rival todas las noches.\nEl destino futuro en Canon\nDunlop se unirá a una conspiración contra los intereses de Mithras durante la era victoriana. Su fracaso resultará en su exilio y el de su "familia" de las Islas. En deuda con Ambrogino Giovanni, el 'Conde Dunlop' acabará siendo un hombre aún más destrozado que antes."
 POD_investigate.desc.790705: "Nacida durante los últimos días de la Galia independiente, Mnemach fue $pod_Embraced$ por un Nosferatu que quería preservar su cultura y tradiciones. Bajo su tutela, pronto se convirtió en una bruja consumada y se estableció en Lutetia, que pronto se convertiría en París.\nUna de las $pod_cainites$ más antiguas de Francia, la influencia y el poder de Mnemach son bien conocidos, y su apoyo fue fundamental para expulsar a Alejandro de París del poder. Aun así, sus verdaderos objetivos siguen sin estar claros, lo que hace que el aura de misterio que la rodea sea aún más preocupante para otros $pod_cainites$. Sin embargo, Mnemach siente la llamada de [torpor|E] y espera que su [Sire|E] despierte pronto para ocupar su lugar.\nMientras tanto, está tratando de salvar los recuerdos y la mente de su hermana, retorcidos por siglos de manipulación de los Ventrue."
 POD_investigate.desc.790999: "Como la Phaedymite más antigua en activo, Marcia está orgullosa del legado de su casta, una de guerreros y caballeros, de honor y deber. Pero su amor por la batalla palidece en comparación con su ansia de conocimiento. Asumiendo la tarea de escribir una Magnus Opum sobre su [Clan|E], Marcia ha estado trabajando duro para recopilar información sobre sus hermanos dispares.\nSin embargo, su obstinación le está costando cada vez más, ya que ve terriblemente a los Ravnos caer en la decadencia. Ahora está contemplando asumir un papel más activo políticamente.\nDestino futuro en el Canon\nSi bien Marcia misma y su casta desaparecerán de la Historia, su trabajo no lo hará, ya que sigue siendo el relato más exhaustivo de los Ravnos [Clan|E] hasta la noche."
 POD_investigate.desc.790975: "Jean-Baptiste estaba borracho cuando tomó la cruz, es la única explicación para su momentáneo ataque de fervor religioso. Mientras estuvo detenido en Messina, Sicilia, se vio entregado a todo tipo de depravaciones y herejías bajo la lógica de que el Papa había prometido que todos los pecados serían perdonados a los cruzados. Después de solo unas semanas, abandonó su deber hacia la Cruz y se rindió al Culto de Set. Desafortunadamente, el templo napolitano fue destruido y tuvo que huir de regreso a Francia. Desde entonces, Jean-Baptiste se ha convertido en el amo de la vida nocturna de París, satisfaciendo todos sus retorcidos deseos en el proceso. Formó una extraña amistad con la Brujah Veronique d'Orleans, a la que luego traicionó sin piedad, principalmente por diversión. Ahora está considerando que podría haber cometido un error al irritar a una Brujah influyente, y está tratando de asegurar más influencia, tanto mortal como vampírica, para salvar su pellejo."
 POD_investigate.desc.791005: "Originariamente de Italia, Karmenita se desilusionó rápidamente con el comportamiento decadente de los Ravnos romanos. Se mudó a Portugal para explorar el lado espiritual de la versión bastarda del Camino de la Paradoja que su [Sire|E] le había enseñado. Sin conocimiento de las doctrinas originales, Karmenita desarrolló la noción de que solo podría haber un número limitado de cosas, conceptos, etc., que pueden prosperar en el mundo contemporáneo. También es una enemiga ferviente de la criminalidad sin sentido y otros ataques de autogratificación tan comunes entre sus [Clan|E], lo que provocó el descontento contra ella entre sus antiguos hermanos. Su disputa con su propio chiquillo, Iago Castille, se ha vuelto acalorada a medida que él se deleita cada vez más con el legado de su decadente sibarita."
 POD_investigate.desc.791762: "Para la mayoría, Lukas podría ser confundido con un niño del coro de una orden sagrada. Su apariencia inocente contradice al astuto monstruo que habita debajo, el monstruo que sistemáticamente corrompió una casa de Dios en nombre del Infierno. Orgulloso de su belleza perfecta como un niño mortal, Lukas se horrorizó cuando un Nosferatu vagabundo lo $pod_Embraced$ para enseñarle algo de humildad. Desesperado, Lukas dijo que haría cualquier cosa para restaurar su belleza. Muy por debajo, algo escuchó su súplica y presentó sus términos. Para cumplirlos, Lukas tomó el control de un monasterio abandonado y comenzó a corromper y sacrificar almas inocentes para satisfacer las demandas de su señor oscuro. Destino futuro en Canon Lukas logrará cumplir su parte del trato. Envalentonado, expandirá sus operaciones por toda el área de Renania, creando una porción considerable del Infierno en la Tierra. Hasta que su creciente descuido atrae el tipo de atención equivocado (o bueno, depende de dónde se encuentre) al Monasterio Ahogado."
 POD_investigate.desc.791240: "En vida, Gregor fue un caballero teutónico conocido por su crueldad y descuido. $pod_Embraced$ fue atacado por un Nosferatu que esperaba castigarlo, pero Gregor se adaptó con bastante facilidad a su nueva existencia.\nAl adentrarse en el Bosque Negro, pronto se hizo famoso por matar hombres lobo y destruir a un poderoso y antiguo Niktuku. Ambas hazañas deberían ser casi imposibles para alguien tan joven como Gregor, lo que lleva a muchos a creer que algo no es lo que parece en lo más profundo del bosque.\nEn verdad, Gregor está cautivado por una misteriosa criatura conocida como la Dama de las Espinas, una poderosa entidad del pueblo Fae. Ella usa a Gregor como su agente, ya que está atrapada en el bosque mismo, lo que le otorga poderes prodigiosos siempre que cumpla su propósito."
 POD_investigate.desc.790207: "Vasantasena era la hija del emperador tamil Rajaraja el Grande, maldecida por un chambelán vampiro para que se consumiera lentamente. Un Malkavian errante le ofreció una solución que ella aceptó valientemente, revelando la traición del chambelán a su padre casi a costa de su vida. Llevada a la no-muerte por su salvador, comenzó a viajar por el mundo. Predica contra el Vínculo de Sangre, rechaza el señorío sobre los mortales, la jerarquía vampírica tradicional y toda pérdida del libre albedrío. Maneja su celo y encanto como un cuchillo, y su reputación crece rápidamente. Destino futuro en el Canon Vasantasena será uno de los miembros fundadores del Sabbat, con la esperanza de que esta secta le traiga la libertad de la que carece la Camarilla limitada. Cuando esto no suceda, volverá a recorrer su propio camino, pero esta vez con un linaje fuerte y seguidores que predicarán su buena palabra dondequiera que vayan."
 POD_investigate.desc.790641: "Harold Zettler, miembro del Círculo de las Tres Revelaciones, un colectivo informal de videntes, filósofos y místicos Malkavian, fue un firme defensor de los Salubri cuando los Tremere comenzaron a destruirlos. Usar la poca influencia que tenía para protegerlos no fue suficiente y se desesperó más a medida que la purga de los Tremere ganaba fuerza. Harold suplicó a todas las entidades espirituales o incluso a los dioses que lo ayudaran y uno de ellos respondió. Esa noche, Harold Zettler renació como una burla de todo lo que alguna vez consideró querido. Destino futuro en Canon Al convertirse en un peón voluntario de la entidad conocida como el "Wyrm", Harold se convertirá en uno de los [cainite|E] más horribles que caminarán por la noche. Su "experiencia" alcanzará verdaderamente la escala global, dejando un dolor y una desesperación incalculables a su paso."
 POD_investigate.desc.790476: "Therimna fue una vez la aprendiz de Goratrix, quien vio en ella tanto una chispa mágica inherente como talento y dedicación. Pronto se dio cuenta de la falla de la inmortalidad y le rogó a su maestro que la matara, lo cual hizo, antes de convertirla en la verdugo oficial de los Tremere [Clan|E], un papel en el que se deleitaba.\nSin embargo, frente a los muchos peligros que los primeros Tremere [Clan|E] se vieron obligados a enfrentar, perdió la esperanza. Ahora está haciendo tratos con cualquier Príncipe dispuesto a escucharla y albergarla, sabiendo que es solo cuestión de tiempo antes de que los Tremere descubran su traición.\nDestino futuro en Canon\nCuando se descubra su traición, Therimna será rechazada y perseguida por sus antiguos aliados, teniendo que cambiar de identidad y patrones con bastante frecuencia. Aún así, fiel a sí misma, sobrevivirá hasta las Noches Finales."
 POD_investigate.desc.505156: "Hijo único de un noble menor, Thomas era un hombre amargado y cruel hasta que hizo una peregrinación a Tierra Santa. Su [Embrace|E] y afortunada entrada en el $pod_cainites$ de Constantinopla lo cambió.\nEnseñado y cuidado por algunas de las mentes más brillantes de la ciudad, Thomas se convirtió en un vástago obediente de Constantinopla, jurando proteger su hogar adoptivo para siempre. Una tarea que no pudo lograr cuando la Cuarta Cruzada devastó la ciudad y mató a sus mentores.\nThomas nunca se exilió como tantos griegos $pod_cainites$, todavía deambula por su ciudad con la esperanza de salvarla. E, incluso si sus mentores lo desaprobarían, ejecutaría una merecida venganza contra los latinos.\nDestino futuro en Canon\nLlevado por la amargura y el resentimiento por el destino de Constantinopla durante los próximos siglos, Thomas se unirá al Inconnu, sin saber de su participación en la destrucción de su amada ciudad."
 POD_investigate.desc.555022: "Prias, que en su día fue príncipe de Asia Menor, se topó con la bella Helena, que en ese entonces era una mortal y huía del cruel Minos. Tras una derrota aplastante, Prias llegó demasiado tarde para salvar a Helena de convertirse en vampiro, pero aun así pudo ayudar a matar a Minos. Aunque rechazó la oferta de convertirse en vampiro que le hizo Helena, se convirtió en su [ghoul|E] y vivieron felices durante un tiempo. La traición de Helena a Cartago le generó muchos enemigos, y Prias estuvo ocupado durante siglos ayudándola tanto como pudo para evitar a sus perseguidores, demostrando su amor eterno más de una vez desde entonces. El destino futuro en Canon Prias seguirá defendiendo su amor a través del infierno y de regreso, hasta su muerte contra una poderosa fuerza de hombres lobo que ataca su lugar de descanso. Helena nunca se recuperará verdaderamente de su pérdida."
 POD_investigate.desc.791694: "Un enigmático [cainite|E] de mala reputación, cuyo nombre real es un secreto celosamente guardado, Ameirin de alguna manera mantiene el dominio de las Islas Caimán con poco conflicto visible. Un defensor de la tradición de Elysium, Ameirin declara sus islas libres para todos, siempre que acepten su invitación. La especulación rodea su identidad y linaje. Rumores sin fundamento lo ubican como un Salubri, o incluso un Baali, pero la creencia más común es que es un Brujah. Algunos incluso creen que es miembro de la secta secreta conocida como el Inconnu.\nA pesar de proclamarse Brujah, de alguna manera practica las artes de la Taumaturgia Oscura y el Daimonion, y afirma que su alma ya está perdida.\nDestino futuro en Canon\nAún aferrado a las Islas Caimán, Ameirin se especializará en albergar a vampiros perseguidos y perdidos, tratando de enmendar las cosas que vio e hizo."
 POD_investigate.desc.791774: "Originalmente un noble español, Jocalo se había convertido en uno de los agentes más letales de los Setitas. Entre los vampiros de Europa, el nombre de Jocalo se usa para asustar a los neonatos y sus métodos incluían terror, distracción y seducción.\nDestino futuro en Canon\nLa fama y el misterio de Jocalo solo crecerán. Involucrado en asesinatos de objetivos de alto perfil, ataques terroristas y robo de reliquias, se lo asociará con otros pícaros y forajidos famosos, antes de su aparente desaparición en el siglo XX."
 POD_investigate.desc.791157: "Mazigha perdió Mogadiscio ante los Assamitas y está decidida a borrar esa mancha de su linaje. Aunque es vieja y poderosa, Mazigha lucha por derrocar a su rival. Las tormentas se desatan cuando sus comerciantes están en el mar, los rayos caen mientras su tripulación termina la cúpula de la mezquita y la hambruna diezma a los hawiye con los que hace alianzas. Una mujer de condición inferior podría creer que el destino está en su contra, pero Mazigha no es tonta. Reconoce una fuerza ancestral que trabaja en su contra y envía a sus vasallos a encontrar y convertir (o destruir) a esta criatura."
 POD_investigate.desc.790938: "Nacida en una familia [revenant|E] al servicio del príncipe Razkoljna, Zara es testigo de los enormes tumultos de la Guerra de los Príncipes y llega a creer que el cambio es la única constante en el mundo, alcanzando la mentalidad de un metamorfosista sin ningún poder de alteración de la forma.\nPor esto, fue abrazada por Razkoljna y enseñada en las antiguas formas de la hechicería koldúnica. Cuando su hijo se volvió competente en las costumbres de la sociedad Cainita, fue enviada como enviada a otros dominios Tzimisce, viajando por Europa del Este en el proceso y visitando la Catedral de la Carne.\nDestino futuro en el Canon\nAl unirse al Sabbat durante la revuelta, Zara se convertirá en la principal erudita del Camino de la Metamorfosis. Actuará como una mentora respetada para muchos, pero aún busca el cambio constante, ya sea luchando contra los Baali, investigando a Kupala o probando otros Caminos."
 POD_investigate.desc.791706: "Según cuenta la leyenda, Adisa era hija de Freyja y una valquiria. Viajó por todas partes antes de llamar la atención de un rey persa llamado Ahriman. El rey ordenó a Adisa que luchara por él en su ejército, pero ella se negó a estar atada a eso. Furioso, Ahriman envió sus fuerzas para someterla y, aunque era extremadamente poderosa, ni siquiera la valquiria pudo hacer frente a fuerzas tan abrumadoras. No dispuesta a someterse bajo ninguna circunstancia, Adisa permaneció de pie hasta que un guerrero la mató al tercer día. Freyja vino a llevarla a Folkvangr, pero Adisa se negó, y Freyja le concedió tiempo para vengarse. Lo cual hizo, quitándole incluso el nombre del rey para que pudiera vagar perdido para siempre en el más allá. Cuando Freyja regresó para llevarse a Adisa con ella, la valquiria siguió negándose. La venganza de Adisa ya estaba hecha, pero otras mujeres también habían sido agraviadas y ella las apoyaría. Ella los reunió bajo el nombre de Ahrimanes, que era suyo por derecho de conquista, como recordatorio de su propósito.\nAdisa ha caminado por la noche como su líder desde entonces."
 POD_investigate.desc.790460: "Radu Szantovich nació durante los años culminantes del gobierno Tzimisce en Transilvania. Tras ganarse el favor de un señor, Radu fue elegido embajador en Occidente. Su amo creía que el joven y brillante diplomático le proporcionaría información de manera eficiente. Cuando el [revenant|E] se enteró de que los Ventrue querían establecer siete dominios en Transilvania y una camarilla de Cainitas para gobernarlos, su amo le dio el [Embrace|E] para que pudiera infiltrarse en el consejo.\nRadu enfrentó hábilmente a los príncipes potenciales entre sí, asegurándose una posición entre los gobernantes del Consejo de las Cenizas. Conversando regularmente con los gobernantes de los otros seis dominios, rápidamente se ganó una reputación de diplomático. A través de Radu, varios knezi Tzimisce pudieron mantener relaciones diplomáticas con el resto de Europa. La autoridad de Radu es reconocida tanto por los knezi y voivodas de su clan como por los Cainitas de Transilvania.\nDestino futuro en Canon\nAl unirse al Sabbat en sus propios términos, Radu se convertirá en uno de los mayores defensores de la facción de la Vieja Guardia en esta Secta, utilizando sus considerables talentos diplomáticos para el bien de su causa."
 POD_investigate.desc.790252: "Adrojai, un niño travieso, se convirtió en un fuerte aliado de los Fae nativos de su tierra natal. Su profunda conexión con la tierra fue notada por el líder local del culto, el Krive, quien lo $pod_Embraced$ y lo convirtió en su aprendiz.\nCuando su mentor fue asesinado por una manada de occidentales errantes, Adrojai se vengó con la ayuda de sus amigos Fae. La historia de la venganza de Adrojai se extendió por los dominios de Lituania, y los [cainite|E] sumos sacerdotes quedaron tan impresionados que aceptaron a Adrojai en su orden, ordenándolo como el sumo sacerdote de la tierra de Kretuva.\nDestino futuro en Canon\nCuando los Caballeros Teutónicos comiencen a construir sus fortalezas, Adrojai será una de las voces más vehementes para expulsarlos. Pero como todos los trucos e ilusiones fallan en su intento de quebrantar su resolución, Adrojai se perderá cada vez más en su propia locura, volviendo la guerra contra los cristianos más sangrienta y brutal."
 POD_investigate.desc.790879: "Como la mayoría de los Gangrel, Dimitra adora el aire fresco y detesta los edificios miserables en los que la mayoría de la gente insiste en pasar el tiempo. Habla con entusiasmo de los placeres de la caza, el rastreo, la herboristería y otros asuntos similares, pero no tiene paciencia con ningún tema que no esté relacionado con la naturaleza. En su estado casi salvaje, Dimitra apenas esconde su desprecio por la humanidad y sus leyes, lo que la hace despiadada en la mayoría de sus tratos con ellos. Destino futuro en el Canon Esta crueldad llevará a Dimitra a la Conspiración de Isaac y, aunque la empresa en sí misma resultará exitosa, Dimitra será perseguida por la vengativa Camarilla como sus compañeros conspiradores."
 POD_investigate.desc.790382: "La amada de Saulot y Samiel, ya que el primero puede haberla amado por amor, y el segundo es descrito como su "hermano". Cuando Samiel fue asesinado en las Guerras Baali, solo Rayzeel y Malkav pudieron consolar a Saulot en su dolor. Después de que Saulot cayera en su letargo final, Rayzeel desapareció de la sociedad Cainita. Aunque algunos creían que había sido destruida, uno de sus compañeros de clan informó haber escuchado sus canciones de los labios de un mortal en Salerno durante la Edad Oscura.\nDestino futuro en Canon\nRayzeel caerá en [torpor|E] en la ubicación del mayor crimen de Saulot, y solo despertará al final de los días."
 POD_investigate.desc.790239: "Un pescador en sus días de vida, una tormenta lo dejó a la deriva y se siente orgulloso de su coraje después de sobrevivir a su naufragio. Al ser el primer [cainite|E] en permanecer mucho tiempo en Chipre, se convirtió en su Príncipe de facto.\nSu política de permitir que otros vayan y vengan a su antojo le ha dado una reputación de pusilánime entre otros Príncipes, pero en verdad, a Nehemías no le importa. Está mucho más interesado en descubrir su propio linaje y crear un sistema de carreteras que se adapte a él.\nEl destino futuro en Canon\nNehemías creará nuevos caminos, buscará [golconda|E] y una respuesta a la gran pregunta. Lo único que realmente encontrará es desesperación, hasta su suicidio en 2001."
 POD_investigate.desc.790384: "En los cuentos más antiguos no tiene nombre, y simplemente se le llama "el Traidor", pero se le presentó con el nombre de "Ahab" durante la Edad Oscura. Otros afirman que el nombre del traidor fue borrado de la historia del clan, y se le dio el nombre de "Ahab" para marcar su traición a raíz de las Guerras Baali, por lo que no está claro si es una figura de Judas o un vampiro real. Se dice que Ahab sobrevivió a las Guerras Baali traicionando a sus hermanos de batalla a los adoradores del diablo en las cavernas oscuras. Según la tradición de Salubri, continuó lidiando con el infernalismo, y algunos incluso insinúan que el [diablerie|E] de Saulot solo fue posible a través de la intervención de Ahab. Hay pocos crímenes que no se han asignado a este personaje. Algunos incluso afirman que fue el traidor quien atacó a Samiel con un golpe fatal por la espalda."
 POD_investigate.desc.790221: "Los relatos sobre la vida de Appius Claudius Corvus como mortal son, en el mejor de los casos, vagos. Es miembro de la Tribu Perdida y lugarteniente de Dastur Anosh.\nSu futuro destino en Canon\nAppius será fundamental para ayudar al nacimiento del Sabbat. Ambos ataques, contra Lasombra y Tzimisce, tienen sus raíces en su manipulación, en nombre de su maestro oculto, Dastur Anosh.\nCorvus se convertirá entonces en el rostro de la conspiración de la Tribu Perdida en el Sabbat al convertirse en el Tercer Serafín de la Mano Negra. Su desaparición llegará tras la decisión bastante imprudente de aceptar un desafío de duelo por parte de Elimelech. Al menos su muerte final fue rápida."
 POD_investigate.desc.790945: "Ratti-ben es la hija mayor de Kartarirya, el señor supremo Tzimisce de Sri Lanka. Ama a su país con una devoción celosa y cree que es un organismo vivo y que respira como cualquier otra criatura. Ha visto a la gran población de la India asimilar a un invasor tras otro o, finalmente, rechazarlos por la fuerza. Ratti-Ben obtiene su rebaño y sus seguidores de la población oprimida y a menudo descartada de la India, ya sean de casta inferior o esposas viudas. Ratti-Ben hace de un templo abandonado su refugio y emplea a docenas de viejas brujas para que canten su nombre durante el día. Toma sus demonios y su vitae de este exceso de miseria. Cuando ella le ofrece el [Embrace|E] al sirviente poco común, su progenie está aún más ansiosa por contraatacar al sistema que la arrojó a la pobreza extrema durante años.\nDestino futuro en Canon\nRatti-Ben asumirá el control de la prole de Kartarirya después de su caída en [torpor|E]. Recurrirá al terrorismo para usurpar las riendas del poder de otros vampiros indios más arraigados. Sus tácticas darán frutos, asegurando que los Tzimisce se vuelvan cada vez más poderosos en el subcontinente."
 POD_investigate.desc.791707: "Las hazañas de Gauthier son legendarias. Matar a un Assamita en combate singular en Tierra Santa, purgar a muchos de los poderosos vampiros de Constantinopla, salvar la Santa Cruz mediante una audaz huida en el desierto, destruir a algunos de los titiriteros más destacados de la Herejía Cátara... Es un ejemplo, un Lo que queda es que la luz de Dios aún no ha abandonado este mundo miserable.\nSu autoridad sobre los Caballeros de Acre es absoluta y lo seguirán al Infierno y regresarán... y algunos ya lo han hecho. Es el brazo espada de la Inquisición de las Sombras y su protector, la luz que lucha furiosamente contra la oscuridad. Y a medida que la edad lo alcanza, muchos temen que el mundo nunca vuelva a ver a un hombre así.\nEl destino futuro en Canon\nGauthier morirá como vivió, espada en brazo y Dios en su corazón. A sus 80 años, destruirá a un poderoso grupo de vampiros en Toulon antes de que su cuerpo finalmente se rinda. Sus compañeros jurarán ver después una multitud de ángeles llevándolo respetuosamente al Cielo."
 POD_investigate.desc.791708: "Un vástago menor de la casa von Murnau, Leopold era un niño enfermizo maldecido con una extraña habilidad: el poder de literalmente "oler" el mal. En lugar de temerlo, el agudo Leopold usó su don para ayudar a descubrir varias maquinaciones vampíricas en su casa. Sin embargo, no se detuvo allí y pronto estuvo en Roma para proponer sus servicios a los recién creados Caballeros de Acre. Desde entonces, ha sido la principal fuerza impulsora detrás de la creación de la Inquisición de las Sombras, reuniendo a todos aquellos que intentan luchar contra el mal en sus muchas formas. Su casa lo respalda firmemente, Leopold es quizás el pilar más fuerte de la Inquisición, liderando los esfuerzos para recuperar la noche. Destino futuro en Canon A medida que los vampiros se acercan a sus compañeros y la Inquisición de las Sombras se desmorona a su alrededor, Leopold será el último en pie. Haciendo preparativos para que alguien, en algún lugar, conozca su historia, creará la "Sociedad de Leopold" para sobrevivir a la moribunda Inquisición. Su asesinato a manos de agentes vampiros no cambiará nada al final. La Sociedad de Leopoldo perdurará y se convertirá en la última luz parpadeante en un mundo de oscuridad."
 POD_investigate.desc.791713: "La actual líder de las Hermanas de San Juan no es la fundadora de la orden, pero su voluntad es tan fuerte como la de la Madre Teresa, su bendita predecesora. Fue una de sus primeras seguidoras, que la acompañó a Tierra Santa en la peregrinación durante la cual fue bendecida con la santa visión. Conocida como un genio administrativo, sus talentos son los prácticos, lo que le permite administrar eficazmente la fachada pública de la orden, sus deberes inquisitoriales y las vidas de casi todos los que se cruzan en su camino. Decir que es formidable a nivel personal es sugerir que el Papa es sólo un poco santo."
 POD_investigate.desc.791715: "Una mujer de intelecto imponente y un intenso amor por Dios, Vittoria es el miembro más conocido de la Orden Roja, los investigadores de la Inquisición de las Sombras. Posee un sentido asombroso para saber cuándo romper las reglas y cuándo actuar exactamente según la letra ortodoxa. Su sabiduría trasciende su relativa corta edad, por lo que tiene la mejor reputación entre sus pares. Aquejada por una maldición debilitante que está envejeciendo prematuramente su cuerpo, busca tanto a la bruja que le lanzó este maleficio como una cura para él."
 POD_investigate.desc.791723: "El jefe de espías occitano es el líder de los Oculi Dei, los ojos y oídos de la Inquisición. Aignen, que en su día fue lugarteniente de Rodrigue de Navarre, rompió con su amigo cuando este se negó a unirse a la Inquisición en la Sombra. Aignen lamenta la pérdida de su amistad, pero sabe que la Santa Sede necesitará una fuerza potente de espías ingeniosos. Despreciado por sus antiguos aliados y aún desconfiado por los nuevos, Aignen recorre el solitario camino entre ser útil y ser tildado de hereje.\nDestino futuro en Canon\nEn 1231, Aignen será arrestado por el Santo Oficio y torturado hasta que confiese ser un hereje cátaro. A pesar de que nunca revelará el paradero de sus agentes, esta traición anunciará el fin de los Oculi Dei y, más adelante, de la Inquisición en la Sombra en su conjunto."
 POD_investigate.desc.791725: "Rodrigue fue el primer cristiano que entró en contacto con los no muertos, sobrevivió y luego decidió tomar las armas contra ellos. Un noble menor de Navarra, fue durante la Herejía Cátara cuando presenció el verdadero mal del mundo.\nAl participar en la Cuarta Cruzada junto a Gauthier de Dampierre, los primeros esfuerzos de Rodrigue por acabar con un vampiro fueron lamentablemente imprevistos, y perdió a un gran número de sus amigos durante este ataque.\nDesde entonces, Rodrigue ha estado tratando frenéticamente de destruir cualquier influencia vampírica percibida... que es casi todo el mundo, en su mente paranoica. Como tal, se negó a unirse a la Inquisición de las Sombras y está actuando por su cuenta, con la Espada de Santiago a su disposición.\nEl destino futuro en Canon\nLa asociación vaga de Rodrigue con la Inquisición de las Sombras evitará a sus Caballeros lo peor durante la caída de esta institución. Continuarán con su deber hasta la era moderna... mientras siguen negándose a asociarse con nadie."
 POD_investigate.desc.505001: "El Padre Oscuro. El Primer Asesino. El Tirano Oscuro. Caín es una figura legendaria con pocos hechos que realmente respalden sus muchas hazañas famosas o infames. Lo que se acepta comúnmente es que es el hijo primogénito de Adán y Eva y el hermano mayor de Abel y Seth. Fue maldecido con vampirismo por Dios y Sus ángeles como castigo por asesinar a Abel y mentirle a Dios al respecto. Caín también es conocido por ser un amante de Lilith, de quien aprendió a aprovechar los poderes de la sangre ahora conocidos como $pod_disciplines$. Luego su historia continúa en la legendaria ciudad de Enoch, donde [Embrace|E] la Segunda Generación de vampiros que luego Abrazaron a la tercera, y todo estuvo bien hasta el Diluvio bíblico. Destruyó la Ciudad de Enoch y a todos los "Hijos de Seth". Caín estaba tan abatido que desapareció. Sus hijos y nietos sobrevivientes lo buscaron, y cuando lo encontraron, Caín les dijo que se fueran. Abandonados a su suerte, los $pod_antediluvians$ terminaron "matando" a los hijos de Caín de la segunda generación. Cuando Caín descubrió lo que había sucedido, buscó a los $pod_antediluvians$ que habían reconstruido una nueva ciudad, conocida como la Segunda Ciudad. Sin que ellos lo supieran, el Padre Oscuro maldijo a sus descendientes con las debilidades características de cada clan. Desde entonces, nunca más se volvió a ver a Caín, pasando al reino de las leyendas."
 POD_investigate.desc.505009: "Haqim, un guerrero cazador de una tribu nómada, era $pod_Embraced$ por su buen ojo y su mente justa. Tanto en la Primera como en la Segunda Ciudad, era conocido por promover la neutralidad entre sus hermanos en disputa. Al convertirse en el legislador oficial de la ciudad, Haqim se cansó de las constantes puñaladas políticas por la espalda y se exilió junto con su naciente linaje. Después de un éxodo traicionero, Haqim y sus hijos finalmente se establecieron en el Nido del Águila en las regiones montañosas de Alamut. Este lugar se convirtió en el hogar espiritual, físico y oficial de los Assamitas.\nAl crear las tres castas que ahora definen la existencia de su [Clan|E], Haqim fue uno de los principales participantes en la guerra contra el odiado Baali, un hecho que le ha valido a su linaje el título eterno. enemistad de esos malditos infernalistas.\nHaqim desapareció alrededor del año 121 a.C. y todos los intentos de localizarlo han fracasado.\nEl destino futuro en Canon\nAunque nunca se vuelve a ver al propio Haqim, su presencia se sentirá cuando su historia se vuelva cada vez más retorcida por un culto fanático dentro de los Assamitas. Pronto, su legado será de miedo y crueldad."
 POD_investigate.desc.791695: "El progenitor de los Baali es quizás el más misterioso [antediluvian|E]. Muchos piensan que el nombre de Ashur solo esconde otro [antediluvian|E], o tal vez sea solo un apodo o incluso el nombre de una ciudad.\nLa identidad del fundador de los Baali se suele decir que es Saulot, el fundador de los Salubri. Sin embargo, las afirmaciones de que Ashur tenía un tercer ojo, y por lo tanto pudo haber sido Saulot, a menudo son descartadas como propaganda Tremere contra los Salubri por muchos eruditos.\nAlgunos creen que Ashur es Cappadocius, fundador de los Capadocios. Sin embargo, vale la pena señalar que en ningún momento nadie ha escuchado al propio Capadocio hacer uso de ese nombre, ya que siempre se le ha atribuido por escrito por otros.\nTzimisce y Haqim también han sido señalados como posibles posibilidades para la identidad de Ashur.\nSi bien nadie nunca sabrá la verdad con certeza, la teoría más inquietante es que todas las interpretaciones anteriores son realmente ciertas y que los Baali infernalistas fueron creados por muchos $pod_antediluvians$ actuando en concierto por alguna razón insondable..."
 POD_investigate.desc.505015: "A veces llamado Ilyes o Troile el Viejo, es el nieto [antediluvian|E] de Caín que engendró al Sabio [Clan|E].\nEn la Segunda Ciudad, los Brujah tenían la reputación de ser fríos y sin pasión. $pod_Embraced$ un joven fogoso llamado Troile, que se describe de diversas maneras como hombre o mujer. Con el paso de los meses, su vínculo se hizo fuerte y los Brujah confiaban en Troile como en ningún otro, tal vez incluso los amaban. Su [Embrace|E] de Troile fue una violación directa del dictamen de Caín. Debido a un malentendido, Troile creyó que los Brujah tenían la intención de destruirlos; por lo tanto, lideraron un levantamiento de "neonatos" de Cuarta Generación y mataron a su [Sire|E], tomando su lugar a la cabeza del Clan Brujah.\nEste evento creó la dicotomía del clan Brujah, que son a la vez los eruditos eruditos de su progenitor original, pero también los rebeldes ardientes de su fundador usurpador."
 POD_investigate.desc.505016: "Un antiguo [cainite|E], y el progenitor de la encarnación moderna de los Brujah [Clan|E]. Según el mito, el Brujah original [antediluvian|E] fue $pod_diablerized$ por Troile, que era su propio descendiente. Con el progenitor del clan fuera de escena, Troile asumió el liderazgo del Clan Brujah, y fue reconocido como un vampiro de tercera generación.\nTroile se convirtió entonces en el partidario más ardiente de la ciudad de Cartago, y creó lo que muchos Brujah todavía llaman la utopía perfecta entre vampiros y mortales. Los Ventrue romanos, aliados del clan Toreador y Malkavian, no estaban de acuerdo, llamando a Cartago un infierno infernalista, señalando la historia de amor entre Troile y Moloch, un poderoso Baali, como prueba. Las Guerras Púnicas resultantes fueron un acontecimiento cataclísmico que terminó con la victoria romana. Según los Baali, Troile descendió a la tierra, presumiblemente usando Protean, en un abrazo con Moloch, para esconderse de los atacantes romanos. Los vampiros de Roma hicieron que la tierra sembrara con sal y realizaron un ritual que encerró a Troile y Moloch bajo la tierra en la eternidad [torpor|E]."
 POD_investigate.desc.505017: "Cappadocius fue engendrado en la Primera Ciudad, elegido por su intelecto y su interés en los asuntos relacionados con la muerte. Siempre fue un místico y un soñador, lo que llevó a ambos a la grandiosidad de sus planes y a la profundidad de sus errores.\nEn sus días como sacerdote mortal y hombre de fe, Cappadocius tuvo sus propios tratos con los muertos, una conversación aquí y allá con los espíritus de los que se habían ido, y se había ganado varios enemigos en su tiempo. Cuando el [antediluvian|E] murió brevemente durante el [Embrace|E], esos espíritus lo estaban esperando en las tierras de Debajo, e intentaron aferrarse a él, para evitar que regresara a su cuerpo cuando la maldición de Caín se apoderó de él. Se dice que, hasta cierto punto, lo lograron.\nCappadocius es inusualmente activo para un [antediluvian|E]; Abrazó el cristianismo (aunque con su propio toque particular) y está trabajando activamente con sus hijos para lograr un gran plan diseñado por él.\nEl destino futuro en Canon\nCappadocius será $pod_diablerized$ por Augustus Giovanni en 1444, como parte de su plan para alcanzar la divinidad (por $pod_diablerizing$ Dios, entre todas las cosas). Para sorpresa de nadie más que él mismo, este plan fracasará."
 POD_investigate.desc.505013: "Hay muchas versiones diferentes sobre quién era exactamente Ennoia, la naturaleza fracturada del [Clan|E] hace que una representación sea mucho más difícil.\nUn cuento la tiene como 'la Bestia', una hija de Lilith criada por una manada de lobos.\nOtro está ligado al mito sumerio, donde está envuelta en una gran conspiración entre ella, Toreador, Gilgamesh y Enkidu.\nUn tercero la tiene como la 'Reina Tigre', hermana de Ravana. Una gran guerra estalló entre los dos hermanos en Asia, lo que resultó en un conflicto continuo entre Ravnos y Gangrel.\nEl último habla de un conflicto entre ella y otro hermano llamado Churka. Mientras la guerra iba a favor de Ennoia, ella fue traicionada por lo que luego se convertirían en los Laibon y los Lhiannan, lo que provocó que su prole, los Gangrel, tuvieran que huir al Oeste. Además de todos esos cuentos legendarios, nadie vio a Ennoia en siglos, y su [Clan|E], los Gangrel, parece contento de que siga siendo una figura de mitos e historias más que un líder real."
 POD_investigate.desc.505019: "Los Lasombra describen la vida mortal de su antepasado como "normal". Siempre estuvo cerca de la oscuridad y cuando llegó el Gran Diluvio, el Sombrío se deleitó en ella. Cuando las aguas retrocedieron, Lasombra se unió a sus hermanos en la Segunda Ciudad hasta que la Rebelión contra la Segunda Generación condujo a su juicio por Caín. Después de la caída de la Segunda Ciudad, Lasombra regresó al mar y finalmente se estableció en una isla en el Mediterráneo, asumiendo el control sobre lo que se conocería como el Pueblo del Mar. Después de la erupción de Thera, la oscuridad nubló el cielo y Lasombra abandonó el mar, vagando extensamente por la tierra, visitando culturas extrañas y participando en experimentos sociales para buscar chiquillos deseables. Cuando Lasombra regresó en la temprana era de la República Romana, se instaló en Sicilia, donde construyó la fortaleza-tumba que sus descendientes llamarían el Castillo de las Sombras. Allí todavía permanece, en meditación aletargada, acompañado solo por sus chiquillos más cercanos, contemplando el gran Abismo. Ocasionalmente, se despierta y se va sin previo aviso.\nDestino futuro en Canon\nAparentemente, Lasombra será $pod_diablerized$ por su chiquillo Gratiano durante la Revuelta Anarquista. La teoría más probable es que Lasombra permitió que su propio [diablerie|E] se liberara de las ataduras de su cuerpo físico. Muchos temen que se haya convertido en uno con el Abismo e intente devolver el mundo a su oscuridad original, antes de que Dios creara la luz."
 POD_investigate.desc.505007: "El Malkavian [antediluvian|E] es conocido únicamente a través de mitos e impresiones dejadas en su loco [Clan|E]. Algunos dicen que ni siquiera era humano, sino que afirman que era un ángel o un descendiente de Lilith. Lo único que comparten las historias es que de una forma u otra fue tocado por una locura incurable, pero que su demencia le permitió ver más allá del velo de la realidad y percibir verdades ocultas a los ojos de los demás.\nSe cree que después de la caída de la Segunda Ciudad, Malkav viajó hacia la ciudad de Petra. Es durante este viaje que algunos piensan que el Malkavian Mayor fue atacado y destrozado. Se desconoce quién pudo haber sido el agresor, aunque parece probable que otro [antediluvian|E] buscara su destrucción. Sin embargo, incluso si su cuerpo fue destruido, se cree que su espíritu sobrevivió dentro de sus hijos, quienes se reunieron en el lugar de su muerte y bebieron su sangre derramada, tomando la esencia de Malkav en ellos y protegiéndola de los rayos del sol. Sin embargo, otros relatos afirman que el Malkavian [antediluvian|E] continúa durmiendo bajo Petra, o que descansa bajo Jerusalén. Si eso es cierto, su locura creciente podría ser una de las causas de la inestabilidad regional que ha asolado la zona durante tanto tiempo..."
 POD_investigate.desc.505011: "La tradición sostiene que Absimiliard era un cazador experto y sigiloso cuya habilidad para la depredación inflamó el corazón muerto de su hembra [Sire|E]. Ella lo persiguió y lo $pod_Embraced$, aunque en la lucha que siguió también lo marcó levemente. Una criatura de prodigiosa vanidad, esta trivial desfiguración de su apariencia por lo demás perfecta lo llevó a la obsesión, y Absimiliard concibió asesinar a su padre. Se considera que Absimiliard es una de las figuras principales en la matanza de la Segunda Generación, y su venganza contra su padre fue la causa de la violencia resultante. Como resultado, fue duramente castigado por Caín, transformado en una horrible burla de un ser humano. La maldición resonó a través de sus hijos, afectando a cada uno de sus descendientes. Desde entonces, Absimiliard ha cazado a sus descendientes, utilizando agentes ligados a la sangre, los Nictuku, para cazar al resto de la línea. Planea presentar su muerte como sacrificio a Caín y pedir perdón. Se sabe que persiguió a Baba Yaga, una de las pocas chiquillas a las que no ha podido vincular su sangre, hasta Rusia y la obligó a hacer algunas alianzas impías para defenderse de él. No se lo ha visto desde esta batalla titánica. Destino futuro en Canon Absimilliard regresará, tan mezquino como siempre, para vengarse de Baba Yaga, intentar asesinar a Toreador por su belleza y convertir la no vida de su linaje en un infierno."
 POD_investigate.desc.505020: "El Ravnos [antediluvian|E] es el legendario progenitor del vampírico [Clan|E] Ravnos. Su naturaleza está envuelta en mentiras y verdades a medias, quizás incluso más que la mayoría de los $pod_antediluvians$.\nUn cuento lo presenta como 'Ravnos', un joven prometedor $pod_Embraced$ del propio Caín durante una guerra contra los hombres lobo.\nOtro lo llama Zapathasura, un monstruo creado por los Dioses para cazar a sus campeones caídos, los Asuratizayya.\nEl último lo tiene como Churka, el hermano de Ennoia, envuelto en una larga guerra que finalmente ganó, obligando a los Gangrel a huir al Oeste y creando un conflicto continuo entre los dos clanes.\nCualquiera que sea la verdad, no se le ha visto en siglos, lo que lleva a la mayoría a creer que está en [torpor|E].\nEl destino futuro en Canon\nZapathasura despertará frenéticamente en 1999. Este despertar Mata a la mayor parte de su clan y casi destruye toda la región. Apenas lo detendrá una alianza de los Asuratizayya más poderosos y las armas más grandes que la Unión Tecnocrática pueda encontrar."
 POD_investigate.desc.505008: "La historia de Saulot es oscura, pero se resume de la siguiente manera: en la Primera Ciudad de Enoch, el anciano Enoch era un joven con dones proféticos. Este vidente se diferenciaba de otros $pod_antediluvians$ en su inquietud explícita con el estado vampírico. Aun así, Saulot tenía sus deberes para con su familia, y $pod_Embraced$ un clan de sanadores, los Salubri. Estos vampiros eran únicos por su compasión: eran sanadores de $pod_cainites$ y del ganado, incapaces de tomar sangre a menos que se les diera libremente.\nEn 1133, el linaje incipiente de los Tremere buscó legitimidad al reclamar la sangre de un [antediluvian|E] para ellos mismos. Después de mucho escudriñar y buscar, los magos se encontraron con la forma aletargada de Saulot. Sin protección, señor de un [Clan|E] relativamente pasivo e incapaz de moverse, Saulot era el objetivo perfecto para el ambicioso Tremere. Un grupo de Tremere asaltó la tumba de Saulot y el propio fundador bebió la esencia de [antediluvian|E].\nHay algunas interpretaciones más oscuras de la historia de Saulot. La historia más oscura de Saulot aparece en varios lugares, sobre todo en las historias sobre el extraño progenitor de los Baali. Se acepta universalmente que los fundadores de los Baali eran tres adoradores de demonios que fueron arrojados a un foso de órganos y les arrojaron un poco de sangre de vampiro, a quienes un anciano vampírico despectivo les dijo que no entendían nada sobre la verdadera naturaleza del mal. Los Baali afirman que ese anciano era Saulot.\nDestino futuro en el Canon\nSaulot recuperará el control de su cuerpo de manos de Tremere en 1995. Como corresponde a su leyenda, será visto como un salvador y un monstruo una vez más."
 POD_investigate.desc.505012: "A diferencia de los otros $pod_antediluvians$, la historia de Set no reconoce a Caín de ninguna manera, sino que se basa en gran medida en el mito egipcio. Set nació en Egipto, en el río Nilo. Era un gran cazador y guerrero cuyo único rival era su hermano mayor, Osiris. Eran los nietos de Ra, un poderoso jefe que había conquistado al pueblo del Nilo, uniendo así el Alto y el Bajo Egipto. Según continúa la leyenda, Set regresó a Egipto y derrotó al rey Osiris y a su hijo Horus. Tomando Egipto como suyo, Set gobernó con poder y tal vez (o tal vez no) buscó liberar a la humanidad de las ataduras de la ley impuesta por Ra.\nHay algunos Setitas que rechazan la noción de que su "Fundador" fuera mortal, o incluso abrazado. En cambio, existe la creencia de que Set, Osiris, Isis y Horus eran todos verdaderos dioses. Esta creencia ha permeado a los Setitas durante milenios y los ha convertido más en un culto religioso que en un verdadero [Clan|E] en cierto sentido. Aunque Set no ha despertado desde el año 33 a. C., sus hijos se están preparando para su glorioso regreso y el día en que hará que sus seguidores asciendan... o se los comerá a todos para fortalecerse, según la interpretación.\nEl destino futuro en el canon\nEl sarcófago de Set será atacado durante la Revuelta Anarquista, pero él logrará defenderse. En las noches modernas, los fieles Setitas ven cada vez más señales del inminente regreso de su Dios..."
 POD_investigate.desc.505006: "Conocida alternativamente como Arikel, la escultora, o Ishtar, la bailarina del toro, esta Toreador fundada por [antediluvian|E] [Clan|E] $pod_antediluvians$ $pod_antediluvians$ [Sire|E] $pod_antediluvians$ ☻_6 ☻_7 ☻_8 ☻_9 [Clan|E] ... Ella reaparece en Creta, como la [Sire|E] del Minotauro (un vampiro que ha caído ante su Bestia en este cuento), luego en Siracusa, como consejera del Príncipe Alchias, antes de desaparecer de la historia.\nDestino futuro en Canon\nArikel evita por poco un ataque de Absimilliard en las noches finales y ahora reside en Creta, siendo uno de los pocos $pod_antediluvians$ que no está empeñado en destruir o conquistar el mundo."
 POD_investigate.desc.505022: "Tremere es un poderoso mago convertido en vampiro. Mientras era mortal, fue uno de los fundadores de la Orden de Hermes y creador de la Casa Tremere, que eventualmente se convertiría en la vampírica [Clan|E] Tremere.\nUn mago de Europa del Este que era conocido por ser de sangre fría, brillante y radical, era el más joven y débil de los fundadores de la Orden, y lo compensó estableciendo una cultura estricta y militarista para su Casa, estructurada como una pirámide.\nProbó muchos hechizos para crear vida eterna, pero los encontró fatalmente defectuosos. Finalmente, concluyó que la única forma de inmortalidad, sin degradar severamente el uso de la magia, era el vampirismo. Después de convertirse en un [cainite|E], diabolizó a Saulot en 1133 EC. Después de la diablerie, Tremere fue casi inmediatamente arrojado a un letargo que duró siglos. Su cuerpo sufrió mutaciones físicas grotescas, incluido el crecimiento de ojos adicionales y sus extremidades retrayéndose dentro de su cuerpo. Solo puede salir a la superficie brevemente para guiar al clan, aunque se desconoce en qué medida esa guía proviene de él o del alma de Saulot que habla a través de él.\nDestino futuro en Canon\nTremere finalmente perderá la batalla contra Saulot. Tendrá que poseer el cuerpo de Goratrix para asegurarse de que su alma sobreviva. Hasta esta noche, sigue siendo "Goratrix" y lidera la pequeña Casa del mismo nombre, una mera sombra del poder que alguna vez tuvo."
 POD_investigate.desc.505021: "El Tzimisce [antediluvian|E], comúnmente conocido como el Mayor por sus descendientes, es el más inescrutable de todos los $pod_antediluvians$, consumido como está por cuestiones de Metamorfosis y los requisitos arcanos para avanzar en este Camino. Cualquier parte que fuera humana, si alguna vez fue humana, está abandonada hace mucho tiempo.\nAbundan las historias sobre su vida y [Embrace|E], pero todas coinciden en que Tzimisce apenas era humano incluso antes de convertirse en [cainite|E], y algunos incluso dicen que era una manifestación de pura maldad. Reclamando la tierra que ahora es Transilvania, hizo un pacto (o luchó contra, ya que las leyendas no están claras) el poderoso demonio llamado Kupala.\nAtacado por Samiel durante las Guerras Baali, El Mayor fue asesinado por fuego justo, pero logró tomar su agresor con él. Luego usó la parte de su propia esencia invertida en sus chiquillos y se reformó en las entrañas del Dracon. El cuerpo infantil del Mayor fue llevado a la Catedral de la Carne y atendido por Yorak, mientras escuchaba los susurros de Kupala y aprendía más secretos de él.\nEl destino futuro en Canon\nTzimisce poseerá al joven Ilias cel Frumos para poder viajar una vez más, antes de fingir su muerte durante la Revuelta Anarquista. Haciéndose pasar por su 'asesino', Lugoj, irá luego a Nueva York, donde entrará en un estado meditativo para alcanzar la Metamorfosis. Al no encontrar la respuesta que buscaba, volvió a viajar por el mundo a principios del siglo XXI."
 POD_investigate.desc.505014: "Según la mayoría de los relatos Ventru sobre los orígenes de su fundador, Ventru fue $pod_Embraced$ por Enoch en la Primera Ciudad, y probablemente fue el primer [antediluvian|E] en recibir el [Embrace|E]. En un relato, Caín vio el potencial de Ventru cuando todavía era un joven y lo acogió, criándolo como si fuera suyo y finalmente entregándoselo a Enoch para su Abrazo.\nVentru se convirtió en la mano derecha de Caín y su ejecutor bajo el cargo de la Mano de Caín, y sirvió como representante de Enoch entre la población de la Primera Ciudad. Después del Diluvio, los trece $pod_antediluvians$ se levantaron contra sus sires y los mataron. Ventru, al igual que los otros $pod_antediluvians$ (excepto quizás Saulot), fue castigado por Caín con su característica debilidad de clan por su papel en el levantamiento.\nEn los últimos días de la Segunda Ciudad, Ventru se vio obligado a asumir de nuevo el papel de la Mano de Caín mientras sus hermanos luchaban contra su gobierno y entre sí en los primeros movimientos de la Yihad. Después de la diablerie de Troile a los Brujah, Ventru partió de la Segunda Ciudad en busca de Caín. Sin embargo, fue abatido fuera de las puertas de la ciudad por uno de sus hermanos (presumiblemente Troile, o posiblemente Lasombra, Set, o incluso uno de sus propios hijos). Sin embargo, como Ventru probablemente engendró a Matusalenes posteriores como Arakur de Ur y Alexander, algunos afirman que debe haber sobrevivido a ese ataque de alguna forma.\nDestino futuro en el Canon\nVentru nunca regresó, dejando su destino final en un misterio."
 POD_investigate.desc.790917: "Según los cuentos, Pustula nació como esclavo de una familia patricia adinerada. Fue educado y bien tratado y eventualmente debería enseñar a los hijos de los patricios todo lo que debían saber. Extremadamente leal a su amo, fue herido durante una batalla entre dos $pod_cainites$ cuando intentó proteger a los hijos de su amo. Servio fue salvado por un Nosferatu que le dio el [Embrace|E] y le dijo las verdades sobre sus atacantes. Loco de rabia contra los vampiros de sangre noble, seguramente se habría destruido a sí mismo en su dolor y rabia en una campaña suicida si no hubiera conocido a Tanitbaal-Sahar. Bajo la tutela de Tanitbaal, canalizó su ira escribiendo poemas satíricos. Esto le valió la diversión, luego la amistad, del Príncipe Camilla de Roma, quien disfrutaba mucho al ver a sus rivales humillados en palabras por el 'advenedizo perro de la plaga'. Cuando su mentor desapareció, Pustula y su compañera Camilla conspiraron contra aquellos que eran enemigos de Tanitbaal y Camilla le confió el Camino a Pustula antes de que cayera en [torpor|E]. Pustula dejó Roma y comenzó a predicar su Camino en el extranjero, ganando muchos nuevos adeptos hasta que él también cayó en letargo."
 POD_investigate.desc.790230: "Se ha dicho que cuando San Patricio llegó a Irlanda, la matusalén conocida como Morrigan fue atormentada por visiones del futuro. La antigua vampiresa se sometió voluntariamente a [diablerie|E] por uno de sus hijos. Eileen es la nieta de uno de esos diabolistas. Tiene fama de ser una maga de sangre, y no hace ningún esfuerzo por disipar estos rumores. Ella sabe que los Tremere están muy interesados ​​en establecer la verdad del asunto. Si, de hecho, tiene alguna magia de sangre antigua a su disposición, una que es anterior a la Taumaturgia Tremere, entonces los Tremere probablemente harían todo lo posible para atraparla, estacarla y llevarla a Durham para ser diseccionada. Si no lo hace, entonces gran parte de su reputación (y la amenaza implícita para el ambicioso compañero $pod_cainites$) se perdería. Todo es un engaño, por supuesto. Ella es una Brujah y no tiene acceso a $pod_disciplines$ más allá de los comunes a la mayoría de los Cainitas.\nPor muy atrevida que sea, Eileen todavía envía un pequeño tributo a Londres cada año a cambio de la no intervención de Mithras en los asuntos de Uilidh. La pequeña camarilla de cuatro de Eileen conforma la "aristocracia" vampírica que ostenta el cargo de barón (en el caso de Eileen), senescal, sheriff y guardián. No viven juntos, sino que reclaman terrenos de caza a lo largo de la costa este. Los Tremere están interesados ​​en expandir su influencia hacia el norte, pero Eileen ha destruido a cada uno de sus enviados."
 POD_investigate.desc.790170: "Un antiguo caballero que habría muerto durante el ataque de Al-Mansur si su [Sire|E] no lo hubiera $pod_Embraced$, Reinaldo está completamente dedicado a la causa de la Reconquista en la Sombra. No cree en la conciliación ni en el compromiso. Incluso patrocina a jóvenes guerreros que desean demostrar su valía en la batalla, canalizando la ira de los neonatos hacia los [ashirra|E] con la esperanza de que causen estragos en otro lugar que no sea su dominio.\nEl príncipe Reinaldo también tiene un fuerte control sobre los Caballeros de Santiago, asegurándose de que no interfieran con sus planes o los de [Clan|E] Lasombra. Sin embargo, esto ha atraído la atención no deseada de los Caballeros de Santiago, y ahora está considerando cuidadosamente su próximo movimiento.\nDestino futuro en Canon\nReinaldo tendrá bastante suerte cuando sus enemigos se maten entre sí, lo que le dejará en completo control de Galicia durante los siglos venideros. Como beneficio adicional, incluso encontrará el amor verdadero... o al menos una forma retorcida de él."
 POD_investigate.desc.790853: "Zamra es una mujer musulmana de piel oscura entrenada por su padre en las artes del combate personal, pero también recibió permiso para estudiar astronomía y lingüística. Después de la caída de Cartago, Zamra se asoció con Aidan, el niño neonato de un compañero de clan conocido como el Hermano Cornelius, para recuperar algunas cartas antiguas de Cartago, escritas específicamente por su [Sire|E], Malchus.\nAdemás de la amplia diferencia de edad entre el anciano y el neonato, son casi exactamente opuestos: él es astuto y deshonesto mientras que ella es más directa, y él fue un cruzado europeo mientras que ella es al menos una musulmana practicante. Se presionan mutuamente los botones con solo existir, lo que inflama el temperamento Brujah en ambos. Sin embargo, una amenaza Baali a esos documentos, así como el [cainite|E] que los tiene, los ayuda a superar sus diferencias, al menos por ahora.\nDestino futuro en Canon\nCon la ayuda de Aidan, Zamra logrará vencer a la Baali llamada Safirah, asesinándola directamente durante un frenesí después de que el infernalista menciona que sus sires eran como hermanos en Cartago. Conmocionada por esta revelación, encontrará consuelo en la improbable amistad que ella y el neonato Brujah formaron durante su aventura."
 POD_investigate.desc.791197: "Esclavos, drogas, vitae y secretos son el negocio de Zhenga y cualquiera puede comprarlos, por el precio justo. Con una buena relación con los nativos Laibon, Zhenga se prepara para reclamar las tierras al sur de Egipto como su dominio oficial para que sirvan como cabeza de puente para las operaciones Setitas en el África subsahariana.\nTambién está tratando de crear una nueva línea [revenant|E] llamada bima (la palabra nilote para [ghoul|E]), obediente solo a los Setitas en el desierto africano. El proyecto bima ha disfrutado de algunos pocos éxitos y los aparecidos resultantes son oscuros y peludos, con largos colmillos y uñas gruesas como garras.\nDestino futuro en Canon\nZhenga se trasladará más tarde a Mombasa, para continuar su trabajo de implementar el culto a Set en África."
 POD_investigate.desc.790567: "A diferencia de muchos de sus pares Ventrue, Nefer-meri-Isis nunca ocupó un trono y prefirió vagar por el continente africano. Su reputación es de autosuficiencia. Mientras que otros matusalénes Ventrue lanzan ejércitos a los problemas, Nefer-meri-Isis los aborda ella misma. Los cuentos dentro del [Clan|E] cuentan que ella sola luchó contra Set y logró incapacitarlo después de que él se había vuelto contra ella [Sire|E].\nDestino futuro en Canon\nEn Modern Nights, ella es una parte activa del Inconnu y monitorea las actividades. de los Seguidores de Set."
 POD_investigate.desc.790108: "Nacido en Madrid, Alessandro siempre fue aficionado a las buenas peleas y acabó como mercenario, siempre en busca de una buena pelea. Cuando se hizo mayor, centró sus intereses lejos de la batalla real y, en su lugar, se especializó en la administración de su compañía mercenaria, buscando el lado más rentable en un conflicto. Después de un tiempo en el trabajo, se dio cuenta de un patrón en la guerra y consultó a varios eruditos. Parece que se acercó peligrosamente a la verdad, ya que Alessandro recibió la visita de un enano que le habló de los ejércitos de los infieles y sus amos no muertos. El enano lo despojó de su vida y lo llevó a los Brujah [Clan|E], convirtiéndolo en uno de sus soldados en las luchas nocturnas de la Reconquista en la Sombra. Alessandro se amargó rápidamente con el fanatismo que estaba en juego en las batallas y, en cambio, se dedicó a la cuestión de la violencia. Cuando descubrió que las justificaciones para ello parecían estar en la naturaleza de la existencia, se volvió hacia el Camino de la Bestia, esforzándose por dominar su deseo de batalla, abandonando Iberia para vagar por el mundo, predicando su Camino y sus principios.\nTras el llamado de Qarakh a la unidad pagana, Alessandro se unió a los Ferals de Livonia, con la esperanza de hacer una crónica de su legendaria última batalla.\nDestino futuro en Canon\nAlessandro se ilustrará a sí mismo durante las últimas batallas de los Ferals, tanto como erudito como guerrero. Será uno de los pocos paganos que salgan ilesos."
 POD_investigate.desc.790269: "Agnethe es una mujer sensata y es conocida por ser una gobernante justa, que se reúne con sus consejeros de mayor confianza, pero que decide por sí misma en cuestiones de zonas de alimentación y disputas territoriales. A menudo se ve a sí misma más como una coordinadora que como una Príncipe, aunque no rehúye el título en sí. Como parte del esfuerzo de los Ventrue por "civilizar" Escandinavia, hasta ahora ha adoptado una actitud cautelosa al respecto, dejando la lucha en primera línea a su amigo, Olav Wiklund. Algunos la consideran una cobarde, pero su temperamento sereno le ha ganado más amigos en esta tierra indómita de los que pueden presumir los demás Ventrue invasores.\nDestino futuro en Canon\nAgnethe pasará a ser Príncipe de Oslo tras el éxito de la invasión Ventrue, siendo una de sus participantes más duraderas hasta esta noche."
 POD_investigate.desc.792235: "Nacida en una familia con problemas en las afueras de Bistritz, Esoara siempre estuvo fascinada por la guerra. Convirtiéndose en mercenario tan pronto como pudo levantar un hacha, luchó para Alfonso de Portugal y Federico Barbarroja, ganándose una prestigiosa reputación en el proceso.\nDurante uno de sus viajes, se topó con una batalla entre figuras encapuchadas y lo que parecía como monstruos del infierno. Esoara reunió a los asediados magos y los salvó de una muerte segura.\nSu recompensa fue la gratitud de los Tremere y la vida eterna después de que rápidamente demostró ser más que capaz. Desde entonces se ha convertido en un elemento indispensable del liderazgo de los Tremere, siendo con diferencia su maestro de guerra más hábil. Aunque leal al Consejo de los Siete, está empezando a irritarse bajo la estricta pirámide que rige el [Clan|E]. Quiere [Embrace|E] guerreros más y hacer la guerra a las fortalezas Tzimisce, sabiendo que sólo un asalto total pondrá fin a la Guerra de los Presagios. Sus maestros no están de acuerdo, viéndolo como un bruto exaltado al que solo se le puede señalar cualquier cosa que moleste sus estudios.\nEl destino futuro en Canon\nEsoara será cada vez más crítico para el esfuerzo bélico Tremere a medida que las guerras Massasa y Omen lleguen a su fin. cima. Luchará con valentía y lealtad, antes de ser olvidado cuando se forme la Camarilla y los Tremere ya no necesiten un maestro de guerra. Amargado, se unirá a los Tremere antitribu de Goratrix en 1720."
 POD_investigate.desc.790522: "Meribah nació durante el asedio de Antioquía, su madre era una prostituta que siguió la Primera Cruzada y se fue con los caballeros para protegerse. Se llamó Meribah porque nació en pecado y discordia. Cuando ya no pudo mantenerla, la madre de Meribah la vendió como esclava en Acre. Fue comprada por los musulmanes para que luego actuara como traductora con los francos. Fue abrazada a los quince años por uno de los Hijos de Judas de Constantinopla, que había roto con los templos de Egipto para perseguir sus propios deseos y que sostienen la corrupción por encima de la fe. Sutekhankharen no había logrado instruir a su hijo en este dogma y cuando encontró su fin en Antioquía, Meribah apenas fue aceptada en la mayoría [Clan|E].\nEn 1205, se unió a la caravana de su compañero de clan y aliado Andreas Aegyptus. Ella esperaba ser instruida apropiadamente en las leyes de su Clan, incluyendo el antiguo idioma, a pesar de saber que los Hierofantes aún no la aceptarían y pedirían su destrucción. Incluso se ofreció a Andreas para ser eventualmente $pod_diablerized$ como penitencia por su existencia, para que ella fortaleciera a su generación.\nEn 1208, después de que la caravana hubiera sido atacada por la Orden Roja, Meribah fue aceptada por Andreas como parte de su Clan, siendo rebautizada como Mre-Ba ante el Señor de las Tormentas, y siendo instruida en el idioma del Antiguo Egipto.\nElla continúa siguiendo su caravana para encontrar a otros neonatos que fueron $pod_Embraced$ y abandonados sin conocer nunca la religión y las tradiciones de su Clan."
 POD_investigate.desc.790385: "Varsik procedía de una familia armenia y se dedicó a la vida de comerciante para satisfacer su pasión por los viajes hasta que se instaló en Damasco. Su habilidad con las palabras, su habilidad con las manos y su inherente pasión por los viajes atrajeron la atención del Matusalén Bashir, quien eligió a Varsik como uno de sus siete discípulos.\nSiguió a su padre y a sus compañeros de prole por todo el mundo medieval, fusionando las enseñanzas del Camino de la Paradoja con las del Libro de las Revelaciones cristiano, aunque Varsik pronto se encontró en desacuerdo con las opiniones moderadas de su padre.\nEn 1101 d. C., llegó a Jerusalén tras la Muerte Definitiva de otro discípulo durante la Cruzada y se puso bajo la protección de los nativos Lasombra. Esperaba usar el caos dentro de la ciudad para difundir el credo de los Bashiritas a otros de su [Clan|E] e incluso a otros $pod_cainites$, mientras amasaba una enorme fortuna por sí solo, convirtiéndose en una de las figuras más poderosas de la ciudad.\nLa reciente llegada de la Leona de Jerusalén y su rápida toma de posesión ha reducido en gran medida la influencia de los aliados Lasombra de Varsik en la ciudad. Sintiéndose amenazado, ahora está planeando su próximo movimiento desde lejos.\nEl destino futuro en Canon\nLa traición de Varsik a los Bashiritas y su desafortunado hábito de meterse con los planes de los antiguos Matusalenes resultarán ser su perdición."
 POD_investigate.desc.791047: "Un antiguo Nosferatu conocido por haber ayudado a los Tremere, Siamko tiene una red de informantes con la que ni siquiera el Nosferatu mejor conectado podría soñar. Y hay una buena razón para ello: todo el mundo le tiene miedo. Se rumorea que es un engendro de la legendaria Baba Yaga, y ningún Nosferatu en su sano juicio querría enfrentarse a la Bruja de Hierro. Sin embargo, nadie sabe por qué querría Baba Yaga ayudar a los Tremere. Una teoría es que teme a la legendaria Kupala, que podría ser una amenaza para la propia Bruja, y ha decidido que la magia de sangre de los Tremere es la mejor forma de destruirla. Otra es que él y la Bruja guardan un rencor de larga data contra los Tzimisce por alguna razón insondable. La verdadera historia puede seguir siendo un misterio para siempre, ya que el propio Siamko no habla y los otros Nosferatu no preguntarían de todos modos."
 POD_investigate.desc.790882: "Después de haber luchado durante muchos años bajo el estandarte de Genghis Khan, Jhunakhai ha desarrollado curiosidad por las costumbres de Occidente. Con la bendición renuente de sus compañeros de clan, se abrió camino por delante de la Horda Mongol que avanzaba hacia Europa del Este. Haciéndose pasar por un vampiro de Oriente Medio, Jhunakhai consiguió hacerse pasar por un diplomático errante, llegando incluso a trabajar en la corte del respetado señor Jürgen von Verden.\nA lo largo de los años, Jhunakhai ha estado observando atentamente, enviando información transmitida por animales a su propia gente, que ahora está muy preparada cuando llegue el momento de la invasión.\nJhunakhai entonces hizo un trato con la desesperada Nova Arpad de Hungría, prometiéndole a sus hermanos que despacharían a sus enemigos (lo que habrían hecho de todos modos) a cambio de valiosa información sobre [Clan|E] Ventrue.\nCon su misión cumplida, Jhunakhai ahora está regresando a las estepas, listo para liderar la vanguardia de los Anda contra los Cainitas que ahora conoce tan bien."
 POD_investigate.desc.791979: "Mucho antes del surgimiento del Islam, tres diosas hermanas gobernaban en Arabia: Al-Ussa, diosa de la pasión y encarnación (in)viviente del planeta Venus; Al-Lat, diosa de la astrología, la sabiduría y el aprendizaje; y Manat, diosa de la fortuna y el destino. Sin embargo, cuando llegó el Profeta (la paz sea con él), derribó todos los ídolos falsos de La Meca y, al hacerlo, mató el nexo de adoración de todos los demás dioses excepto Alá. El peor daño se produjo en el culto a las tres hijas de Alá, cuyos cultos a la personalidad, que antes eran importantes, prácticamente desaparecieron. El ascenso casi de la noche a la mañana del Islam, y el aumento asociado de los niveles de Fe Verdadera en la zona, han atrapado permanentemente a Al-Ussa debajo de su propio templo anterior, un lugar ahora dedicado a un dios de hombres y mortales. Según el dogma del culto, las otras dos "diosas" -débiles por el poder opresivo del Islam- han tomado voluntariamente sus propios lugares de descanso en otro lugar, a la espera del momento en que la fuerza de la fe del Islam haya disminuido a un nivel en el que puedan ser libres de levantarse y ayudar a su hermana sepultada. Todos los esfuerzos de las Hijas, desde arriba hacia abajo, están dirigidos a lograr este objetivo final."
 POD_investigate.desc.791978: "$POD_investigate.desc.791979$"
 POD_investigate.desc.791977: "$POD_investigate.desc.791979$"
 POD_investigate.desc.790436: "Azif, un comerciante de especias cruel, astuto y rico en Alejandría antes de su muerte en el 230 a. C., se volvió inmediatamente contra él. Su huida de la cacería que siguió lo arrastró a la pobreza, escapando por poco tanto de los cambiaformas como de la luz del sol.\nAzif se dedicó a reconstruir su fortuna, tomando lentamente el control del negocio de su familia nuevamente, esta vez por medio de intermediarios. Buscando un significado a su maldita existencia, Azif finalmente lo encontró con el ascenso del Islam, convirtiéndose en uno de sus principales protectores.\nAl mudarse a Jerusalén en 1120, su oscura ayuda financiera fue fundamental en las victorias de Saladino contra los cruzados. Ahora está buscando destruir los restos, tanto mortales como vampíricos, de los odiados francos en Tierra Santa.\nEl destino futuro en Canon\nLas conspiraciones de Azif resultarán contraproducentes. Su control sobre sus hijos es demasiado tenue, sus movimientos demasiado audaces. Huirá de Jerusalén cuando la situación se vuelva insostenible y regresará a Alejandría."
 POD_investigate.desc.790555: "Una mujer ambiciosa y sedienta de sangre, Elaheh es conocida por ser una gobernante insensible, capaz de casi cualquier cosa para asegurarse el poder. Su crueldad le sirvió para conseguir el Principado de Bagdad, pero su poder siempre fue contenido por los otros ancianos, y comenzó una incómoda guerra fría entre los diversos vampiros de la ciudad. En un intento por obtener finalmente el poder absoluto, diseñó un plan para destruir el Califato mortal de la ciudad, instigando una guerra civil y un caos urbano donde los otros vampiros no tendrían más opción que unirse a ella para sobrevivir. Este complot fracasó cuando fue superada en maniobras por uno de sus rivales, Mritunjay, quien (falsamente) la acusó de matar a otro miembro de la corte. Su frenético ataque contra Mritunjay tampoco le sirvió de nada, y fue sentenciada al exilio, poniendo fin a su breve mandato como Príncipe de Bagdad."
 POD_investigate.desc.792135: "Mandalay surgió por primera vez desde Oriente, tras la oscuridad del reinado de Nabucodonosor, acompañando y atormentando a los miles de refugiados que regresaban a Jerusalén en el año 538 a. C. Algunos lo llaman (¿o lo llaman?) demonio, monstruo o "diablo de polvo". Es una sombra entre sombras, una leyenda para los legendarios, un mito temible incluso entre los demás cazadores de la noche. Muchos intentaron cazarlo o hacerse amigos de él, pero ninguno regresó. Algunos rumores piensan que es un chiquillo y alumno de Saulot, otros creen que alguna vez fue Keres, un Tzimisce de quinta generación, algunos ghouls incluso afirman que es un espíritu del desierto, la encarnación de las tormentas de arena. La verdad de estos rumores nunca se ha comprobado. Por ahora, Mandalay es uno de los enigmas más aterradores de Jerusalén. El destino futuro en el canon Mandalay sigue apareciendo y desapareciendo de la historia. Se lo ve en Polonia y Alemania durante la Reforma y en México durante el reinado de Napoleón II. Siempre fue una criatura de los muertos, sus motivos siguen sin estar claros. Se rumorea que fue responsable de la muerte de once Giovanni que intentaron capturarlo bajo la sospecha de que podría estar relacionado con el propio Cappadocius."
 POD_investigate.desc.791114: "La emperatriz Fan, estimada antepasada de la Corte del Tigre Blanco, abandonó su propiedad sólo unas horas antes del amanecer de una mañana de primavera de 1195. Sus últimas palabras antes de partir hacia el Himalaya fueron: "El cielo helado trae una cosecha abundante; el torrente que se precipita sólo trae dolor; tened cuidado porque pronto caerán los cuchillos del fuego eterno; no podría resistir más a esta llamada de lo que puedo resistir la avalancha de sangre de mi corazón". Como gobernante humilde y querida, su partida ha dejado a la Corte del Tigre Blanco en un caos que bordea la guerra civil. Con este sombrío futuro por delante, muchos de sus seguidores y admiradores se han unido a ella en este exilio voluntario, creando un hogar lejos del hogar en las montañas." #NT!
 POD_investigate.desc.791710: "Baudioun es uno de los Caballeros Comandantes de los Caballeros Pobres más consumados, un veterano experimentado en batallas de conflictos nocturnos en toda la cristiandad. Comenzó su carrera con los caballeros como uno de los compañeros cuidadosamente seleccionados de Gauthier. Asqueado por la carnicería de Béziers, su fe vaciló, pero se reavivó en las calles de Carcasona cazando a los demonios nocturnos que acechaban la ciudad y se alimentaban de católicos, cátaros y cruzados por igual. Ahora, años después, es firmemente devoto y sólidamente competente. y se dedica a entrenar a la próxima generación de Caballeros cuando no acompaña a su buen amigo Leopold von Murnau y al resto de su célula inquisitorial en sus investigaciones.\nEl destino futuro en Canon\nDespués de la muerte de Gauthier, Baudioun se convertirá naturalmente en el nuevo líder de los Caballeros. de Acre. Su estrecha amistad con Leopold lo verá moldear a los Caballeros en el brazo espada de la Casa Von Murnau, renombrándose a sí mismos como Gladius Dei en el proceso."
 POD_investigate.desc.790709: "Patricia fue la que se convirtió en amante de los campesinos que se alzaron en apoyo del rebelde inglés Wat Tyler. Poco después fue capturada y enviada a prisión, donde esperaba una muerte segura cuando un Brujah llamado Robin Leeland confesó su admiración por su celo revolucionario. Al final de su visita a su celda, Robin la $pod_Embraced$.\nInspirada por su [Sire|E], acabó convirtiéndose en una de las principales líderes de la causa anarquista. En 1394, formó parte de un grupo que atacó un pequeño castillo en España. Durante la batalla, aprovechó la oportunidad para diabolizar a Hardestadt el Viejo. Este acontecimiento cimentó su fama eterna.\nEn 1493, acudió a la Convención de Thorns para reforzar la determinación de los Anarquistas, así como para asesinar a Hardestadt el Joven, que había asumido rápidamente la identidad de Hardestadt el Viejo para mantener la imagen de la Camarilla tras la muerte de su padre. Esta vez no tuvo éxito y ahora está huyendo de la vengativa Camarilla.\nSu futuro destino en Canon\nTyler será sometida a un lavado de cerebro por parte de Helena y se convertirá en su asesina sin mente durante los siglos venideros. Finalmente libre, lucha por reconciliar sus acciones con los resultados en las noches modernas. Sus descendientes continúan la lucha con la esperanza de elevarla a la grandeza que le corresponde alguna noche."
 POD_investigate.desc.792357: "En vida, Genevra era una noble italiana, pero por la noche servía a los Giovanni como una sirvienta menor y un recipiente de tormento. Usando sus considerables habilidades de intriga, logró burlar a su amo y lo obligó a matarla. Genevra repitió este éxito, esta vez guiando a los Inquisidores hacia sus compañeros de clan más débiles. Su ayuda para erradicar a tantos vampiros le valió a Genevra la gratitud de la Inquisición, que pudo aprovechar para lograr un nivel de influencia de los Giovanni dentro de la propia Iglesia. El envalentonado Giovanni pudo así atraer la atención de estos Inquisidores hacia vampiros rivales de otros clanes. Genevra explotó esta influencia única como palanca para obtener tutela en el arte bien guardado de la Nigromancia. Destino futuro en el Canon Su influencia sobre los cazadores de brujas disminuirá con el poder de la Inquisición mortal; a principios del siglo XX, solo queda un pequeño número de cazadores a los que puede recurrir de manera confiable. En un intento por fortalecer su posición, recurrirá a la ayuda externa, el Sabbat. Al intercambiar su conocimiento nigromántico por las almas de las víctimas de sus contactos del Sabbat, Genevra buscará acumular poder fuera de la jerarquía Giovanni que siempre se le ha resistido. Finalmente, sus ancianos se enteran de sus diversas indiscreciones y nadie menos que Augustus Giovanni permite que Francis Milliner, fundador del linaje Milliner, cometa un asesinato contra ella en Boston en 1999."
 POD_investigate.desc.790456: "Giangaleazzo fue $pod_Embraced$ por un monje Lasombra, que admiraba su ingenio y fuerza de voluntad. Poco después de su Abrazo, Giangaleazzo prosperó entre los no muertos, deleitándose con su nuevo estado como uno de los señores oscuros de la noche. Su [Sire|E] lo llevó a la Convención de Thorns, donde fue uno de los pocos Lasombra que apoyaron a la Camarilla, gracias a un encuentro desagradable con un cazador de brujas. Después de la formación del Sabbat, Giangaleazzo jugó con ambos bandos con cautela, tratando de mantener su neutralidad. Después de traicionar a su sire ante el Sabbat, fue aceptado en la secta y fue coronado arzobispo de Milán.\nDestino futuro en Canon\nEn el siglo XX, Giangaleazzo se desilusionará con la simplicidad y la carnicería de la secta, anhelando las complejidades maquiavélicas de su vida. Tras un intercambio secreto de mensajeros con el Círculo Interno, Giangaleazzo invitará a todos los Vástagos del Sabbat a su mansión para un ritual salvaje. Tras desplegar la última copia original del Código de Milán, declaró que Milán respondería ante la Camarilla a partir de ese momento. Giangaleazzo incendió el documento y lo arrojó a la multitud aullante, y abandonó su mansión mientras estaba cerrada y prendida fuego, destruyendo de hecho a toda la población del Sabbat de la ciudad. Una extensa Cacería de Sangre por la ciudad purgó a casi todas las ramas restantes de la influencia de la secta, dejando a Giangaleazzo para que empezara de nuevo. Ahora se esfuerza por convertir Milán en un brillante ejemplo de ciudad de la Camarilla."
 POD_investigate.desc.790458: "Vlad Tepes, un príncipe de Valaquia ingenioso y cruel en vida, había estado bebiendo la sangre de un vampiro que capturó y encerró en el Castillo Drácula y aprendiendo sus secretos durante bastante tiempo antes de su "muerte". Intrigado por la sociedad de la noche, Vlad buscó un patrocinador (o víctima) que pudiera concederle el [Embrace|E]. Después de un encuentro desalentador pero finalmente infructuoso con Yorak y su demente Catedral de Carne, preparó pacientemente un plan, planeando una batalla entre la Camarilla y el Sabbat cerca de su castillo. Una vez que ambas fuerzas se debilitaron, Vlad se abalanzó y acabó con ambos, capturando a los vampiros más poderosos que quedaban para su propio uso. Vlad Tepes es ahora un vampiro muy joven con muchos enemigos, pero la mayoría de ellos están empezando a comprender de lo que es capaz. Destino futuro en Canon En los años que seguirán, Drácula enfrentará al Sabbat y a la Camarilla entre sí, tal como su padre traicionó al Sultán Murad para ayudar al Emperador Segismundo. Dominará los ritae de la hechicería koldun, al mismo tiempo que descubre los secretos de la Taumaturgia. Como uno de los hijos de Caín, romperá todas las reglas de la sociedad vampírica, convirtiéndose en un maestro del poder temporal y los logros místicos. En 1897, manipulará a Bram Stoker para que publique una novela basada en su propia no-vida, rompiendo la Mascarada de manera más flagrante que cualquier otro vampiro hasta la fecha. Desde entonces, ha permanecido en gran medida alejado de la sociedad de los Vástagos, centrado en encontrar una forma de aprovechar el control del poderoso demonio Kupala sobre Transilvania para su propio uso."
 POD_investigate.desc.792380: "Cuando era un bebé, Erianthe fue abandonada a su suerte en las escaleras del Palacio de Knossos, y sus padres nunca supieron que fue acogida por una anciana que vivía en las ruinas desmoronadas. Theophania, una profetisa Malkavian, crió a Erianthe y le enseñó los caminos del Oráculo. Cuando Theophania sintió el llamado a abandonar Creta, $pod_Embraced$ Erianthe y la dejó para que sirviera como la siguiente Oráculo.\nErianthe siempre actúa con gran dignidad, pero sufre una depresión severa. Después de cada profecía exitosa, cae en una profunda tristeza y, a veces, se niega a refugiarse con la llegada del amanecer. Hay momentos en los que mira hacia las brillantes aguas del Egeo y anhela sumergirse en las olas. Si no fuera por sus fieles y devotos seguidores, esto probablemente habría sucedido hace mucho tiempo.\nDestino futuro en Canon\nErianthe continuará con su deber, volviéndose cada vez más famosa y buscada por poderosos magos y hombres lobo salvajes. A pesar de esta posición de profundo respeto por parte de la mayoría de las criaturas sobrenaturales, nunca encontrará la paz que busca, quizás el precio a pagar por sus visiones y sabiduría."
 POD_investigate.desc.790478: "Se cree que Karsh es el selyúcida Hassan al-Samhir, conquistador de Manzikert, el más grande de los generales, que sirvió a dos sultanes del incipiente Imperio Otomano, a quien los turcos exaltaron en el verso "Samhir, gran Samhir, inexorable Samhir, el más poderoso de los guerreros bajo el antiguo cielo azul". Los historiadores Cainitas cuentan historias de un encuentro auspicioso entre una mano no muerta y una voluntad inquebrantable. Fue allí donde Hassan al-Samhir juró lealtad eterna a un inmortal que se hacía llamar Hardestadt de Ventrue, líder de hombres y monstruos, un ser cuyas palabras influyeron en las naciones y portador de un intelecto asombroso, que sabía que las palabras no siempre serían suficientes. Hassan al-Samhir hizo su juramento y se convirtió en Karsh, el Señor de la Guerra de la Camarilla. Sin embargo, existe otra historia más oscura. Una historia que cuenta la historia de una persona que se convierte en dos individuos diferentes por algún propósito nefasto...\nDestino futuro en Canon\nKarsh seguirá siendo el fiel defensor de la Camarilla que siempre fue, a menudo visto en el frente y victorioso en casi todas sus batallas. Cuando [Clan|E] Gangrel finalmente decida abandonar la Camarilla, Karsh no lo hará. Perseguirá a los traidores y aplicará un precio sangriento antes de ser finalmente detenido, leal hasta el final."
 POD_investigate.desc.790503: "Nacido como el Conde Alonso Cristo Petrodon de Sevilla, Petrodon fue atacado por la peste en 1348; el Nosferatu Cristo lo mató para salvarle la vida. Petrodon se ganó rápidamente una reputación por reprimir brutalmente a los Anarquistas. Petrodon, quizás uno de los partidarios más fanáticos de la Camarilla, asusta incluso a sus seguidores más leales, temiendo que puedan no estar a la altura de sus elevadas expectativas en cualquier momento. Destino futuro en Canon Petrodon seguirá sirviendo a la Camarilla con la brutalidad y la determinación por las que es conocido. Se convertirá en Justicar y la mano derecha del Círculo Interno para todo lo relacionado con los Anarquistas, tendrá bastante éxito en esto y casi destruirá el naciente Estado Libre Anarquista hasta su muerte a manos de una conspiración mayor en 1997."
 POD_investigate.desc.790998: "Phaedyme era originalmente una soldado en el ejército de Alejandro Magno, haciéndose pasar por un hombre para escapar del destino que se esperaba de su sexo. En la India, Phaedyme fue $pod_Embraced$ por Kali, y viajaron por el mundo durante mucho tiempo antes de establecerse en la Galia.\nEsto les valió la enemistad de los nativos Gangrel y los Ventrue romanos. La pareja destruyó a varios Ravnos que intentaron incursionar en su territorio, en su mayoría Sibaritas, un jati (linaje) rebelde de Ravnos descendientes de Roma. Durante sus viajes, Phaedyme se hizo amiga de varios vampiros poderosos, como Zarathustra y Montano de los Lasombra, y Mitra de los Ventrue. Luego se dedicó a dominar la guerra y el honor.\nFascinada por los ideales de la caballería y la caballerosidad, no obstante se vio obligada a [torpor|E] durante la mayor parte de la Edad Oscura. Ahora, recientemente despertada, se enfurece al ver que los ideales que amaba se han desvanecido y está reuniendo a sus seguidores más cerca de la India y lejos de las sectas corruptas, con la esperanza de preservar algo del legado caballeresco en este nuevo hogar.\nDestino futuro en Canon\nPhaedyme sobrevivirá a la destrucción casi completa de su [Clan|E]. Actualmente, realiza una investigación sobre quién podría haber sido lo suficientemente poderoso como para destruir a los Ravnos [antediluvian|E]."
 POD_investigate.desc.790472: "En vida, Karl Schrekt era un temido cazador de demonios de Viena. Un hombre decidido, se dice que puso al poderoso Eirik Eigermann en [torpor|E].\nFue $pod_Embraced$ por su [Sire|E] después de ser derrotado en una difícil lucha. Sobreviviendo a las llamas de la Inquisición (una amarga y dolorosa ironía para un hombre que una vez cazó demonios), llegó a la conclusión de que la Camarilla era el evento más grande en la historia de los Vástagos y se comprometió con ella.\nLa reputación de Karl entre los Tremere y la Camarilla crece cada noche y ya se han encendido muchas hogueras para el Sabbat o los Anarquistas que lo subestimaron.\nDestino futuro en el Canon\nDurante siglos, actuará como el arma de la Camarilla contra el Sabbat, los Anarquistas y las amenazas ocultas. Suprimirá o destruirá la tradición sobre $pod_antediluvians$, eliminará innumerables amenazas a la Mascarada y lo hará todo sin piedad. Ganará su cuota de discípulos, pero pocos enemigos. A los que consiguió, los mató. Ahora es uno de los Tremere más antiguos que quedan y lidera a su destrozado [Clan|E] con las mismas opiniones intransigentes que siempre tuvo."
 POD_investigate.desc.790622: "Mukhtar Bey era un mameluco en vida y guardaespaldas en la muerte del poderoso príncipe de El Cairo, Antonio. Todo cambió cuando los lupinos invadieron las habitaciones de su amo; Mukhtar Bey se apoderó de un miedo terrible y huyó, dejando que su amo muriera. Avergonzado y disgustado por su propia cobardía, culpó a su linaje sin clan por esto y se preparó para aventurarse hacia el sol. Sin embargo, fue entonces cuando los otros Vástagos acudieron a él y le pidieron que fuera el nuevo Príncipe. Con el corazón apesadumbrado, aceptó, creyendo que pronto verían el error de su elección.\nMukhtar Bey gobierna El Cairo como una ciudad libre, sin jurar lealtad a una de las grandes sectas de los no muertos, permitiendo a Vástagos de todos los [Clan|E] y herencias dentro de sus límites.\nA pesar de varios agoreros que piden su destrucción, no obstante es capaz de controlar a las facciones dispares en El Cairo, y se gana el respeto, ya que su gobierno es firme a pesar de los muchos cambios en los vientos políticos.\nEl destino futuro en Canon\nLa culpa de Mukhtar lo alcanzará en las noches modernas, cuando pondrá en práctica un plan terrible para encontrar la salvación por algo que no tenía motivos para expiar."
 POD_investigate.desc.791793: "Nacido como Lorcan, este Príncipe de una pequeña tribu irlandesa de Kinfolks fue dejado para liderarlos cuando sus protectores Lupines fueron asesinados por rivales. Gracias a su rápida comprensión de la guerra y sus capacidades de liderazgo, Laurent se desempeñó bien, ayudando a su tribu a sobrevivir hasta la llegada repentina del enviado vampírico de la misteriosa Isouda de Blaise. \nAl percibir una oportunidad y enamorado de las habilidades de Laurent y su belleza angelical, el enviado lo llevó a la sangre como un [ghoul|E] y lo ayudó a lanzar un ataque contundente contra sus enemigos Lupines. Cuando esa amenaza terminó, presentó a Laurent a la propia Isouda, quien pronto vio el potencial del niño y asumió el cargo de mentora. Sin embargo, se sabe que la tutela de Isouda es un asunto despiadado y el recientemente rebautizado "Laurent" (por la propia Isouda) pronto comprendió que podría correr mucho más peligro en las despiadadas cortes de Francia que en el desierto de Irlanda. Sin embargo, sin más opciones que seguir adelante, Laurent tiene la intención de hacer todo lo posible para complacer a su nueva amante y ganarse un lugar de honor a su lado."
 POD_investigate.desc.792066: "No había nada que a Hugh le gustara más que el sonido que hacía su espada al romper huesos, y oyó mucho de eso durante la Primera Cruzada. Se convirtió en mercenario para continuar con su sangriento trabajo y pronto fue puesto al servicio de un señor Ventrue. Su considerable destreza y lealtad pronto le valieron suficiente sangre para convertirse en un [ghoul|E].\nLa vida de Hugh cambió de nuevo cuando su protegido se ganó demasiados enemigos para que él pudiera manejarlos. Ahora sin amo, Hugh continuó vendiendo sus habilidades, pero ahora le pagaban con sangre.\nCon su conocimiento del comportamiento de los [cainite|E], el mercenario encontró nuevos amos fácilmente e intercambió sus brutales habilidades por una muestra de su vitae. Moviéndose con frecuencia, pronto también trabajó como una especie de mensajero, ganándose una reputación de intermediario confiable.\nEsto inevitablemente lo puso en contacto con varias facciones de la Herejía Cainita. Los contactos repetidos llevaron a su conversión y ahora ve su condición como similar a la de Caín; Él también tiene que vagar por la Tierra y llevar consigo el mensaje y la bendición de Dios.\nCon su combinación de experiencia y familiaridad, ahora es uno de los principales predicadores de la Herejía."
 POD_investigate.desc.555034: "Bayezid y su hermano Basil, que antes eran esclavos del Caitiff Stanislav de los Elegidos de Calomena, descubrieron que su fe bogomil estaba corrompida por los intereses de los no muertos. Cuando Stanislav fue destruido durante la caída del Sueño de Michael en 1204, los hermanos Gantenbein se liberaron de sus lazos de sangre. Desde entonces, han tomado el nombre de "Los Renegados de Calomena" y han liderado a los fieles bogomilistas en ataques contra vampiros en toda Bosnia. En lo que respecta a Bayezid, Satanás ya está activo en la Tierra y los vampiros son sus agentes. Su vocación es ejecutar una terrible venganza -no, justicia- sobre las almas de los Condenados. Para preocupación de los hermanos, Bayezid se ha vuelto adicto a la sangre de las criaturas que busca destruir, y esta contradicción está desgarrando su cordura día tras día."
 POD_investigate.desc.791873: "Layla es una criatura de misterios y leyendas, y se rumorea que es hija de la propia Lilith. Como tal, su inmortalidad es bastante diferente a la de los vampiros y alberga un profundo odio por $pod_cainites$, que traicionó a su Madre Oscura. Otras pistas apuntan a que bebió de la sangre de Lilith, tal vez directamente o tal vez por intermedio de un antiguo y poderoso patrón. Esta teoría se ve reforzada por su asociación vaga con los misteriosos Tal'mahe'Ra, una secta de ancianos poderosos, algunos de los cuales adoran a la propia Lilith. Sea cual sea la verdad, Layla es una criatura muy poderosa y peligrosa, tal vez incluso algo más que una [ghoul|E], y muchos se preguntan en silencio cuáles podrían ser realmente sus objetivos finales. Su enfoque actual parece girar en torno a [Clan|E] Brujah, en el que está sembrando las semillas de la discordia y la desconfianza, reduciendo a los antaño orgullosos Reyes Filósofos a una chusma desorganizada cada noche que pasa."
 POD_investigate.desc.792207: "Este [ghoul|E], cuyo nombre de nacimiento se ha perdido, fue el protegido de un guerrero Assamita durante la guerra del clan contra los Baali. Cuando el maestro de [ghoul|E] fue destruido, el Juramento de Sangre se le abatió y destrozó su psique, lo que lo impulsó a huir al desierto. Otros asumieron que [ghoul|E] había perecido junto con su maestro. Sin embargo, sobrevivió y no regresó con [Clan|E], sino que utilizó sus dones y su experiencia para emboscar a varios $pod_cainites$ y prosperar, calmando su ansia de vitae. Cuando se enteró de un lugar llamado Aluh Amut y de una secta de asesinos mortales, fue allí y asumió el manto del liderazgo de ellos. Con el tiempo, el [ghoul|E] asumió el nombre de Haqim, el mismísimo [antediluvian|E] de los Assamitas, en una oscura burla a sus antiguos amos.\nDestino futuro en Canon\nMuchos Assamitas intentarán borrar la mancha que el Falso Haqim trae sobre su nombre, pero todos fracasarán. Esto, a su vez, le hará ganar el respeto de muchos de los guerreros del clan, que comenzarán a imitar las tácticas de terror de los Hashshashin.\nPor lo tanto, la influencia de Haqim sobre los [Clan|E] será aún más profunda de lo que él podría haber anticipado..."
 POD_investigate.desc.792275: "Desde sus humildes comienzos como mercenario holandés tras la Cruzada Albigense, Folch ha visto todo lo que el mundo [cainite|E] tenía para ofrecerle: engaños, avaricia y falsas promesas. A pesar de su estelar (y bastante despiadado) servicio a algunos de los vampiros más poderosos de Francia, Folch nunca pudo conseguir el [Embrace|E] que tanto ansiaba, ya que se lo consideraba demasiado peligroso.\nBueno, Folch les dio toda la razón, volviéndose contra su último aspirante a amo y llevándolo a su ardiente perdición. Desde entonces, el ahora veterano canoso ha comenzado a usar a los vampiros como lo usaron a él en el pasado y no tiene reparos en traicionarlos o emboscarlos si eso significa que su suministro de sangre está seguro.\nEl destino futuro en Canon\nFolch continuará su carrera durante algunos años hasta que su suerte se acabó durante una emboscada fallida."
 POD_investigate.desc.792292: "Antonio, un católico devoto y uno de los Caballeros de la Orden de San Juan en vida, tiene dificultades para adaptar su fe a su nueva condición vampírica. Finalmente encontró su vocación al iniciar un proyecto a largo plazo: el establecimiento de sus parientes mortales como el poder dominante en Malta. Como Cardona solo puede alimentarse de miembros de su linaje mortal, es natural que tenga en cuenta sus mejores intereses.\nPor ello, Antonio está aprendiendo lentamente las costumbres de los $pod_cainites$, mientras se distancia tanto como puede de sus políticas mortales hasta que esté listo.\nDestino futuro en Canon\nEn 1482, Antonio logrará el control total sobre Malta y comenzará a mirar hacia el exterior. Su diligencia y el cuidado de su familia lo verán prosperar y convertirse en el primer patrón inmortal de la infame Mafia. Un [torpor|E] inesperado retrasará sus planes, pero sigue siendo una fuerza importante, aunque secreta, en el sur de Italia hasta esta noche."
 POD_investigate.desc.790416: "En vida no existía Valerius, solo Walhhere, un noble sajón menor, leal al rey Harold y felizmente casado con tres hijos fuertes. Su gente prosperó y él gobernó bien sus tierras. Entonces llegó la llamada del rey Harold. Los normandos habían invadido el país y se esperaba que cada señor reclutara hombres para la defensa del país. Walhhere respondió a la llamada sin cuestionar, marchando a la batalla con un estado de ánimo tranquilo, sereno y confiado. Valerius entró en la no vida en el campo de batalla de Hastings, poco después de ser atravesado por una espada normanda. Tomó su nuevo nombre para reflejar su nueva existencia. Después de unas décadas pasadas con su padre Bindusara, un erudito destacado, prometió su espada a Mitra. Ahora sirve como sheriff, manteniendo Londres libre de indeseables para su señor. El destino futuro en Canon La estrella de Valerius ascenderá rápidamente y caerá aún más rápido. Valerius, que Mitra le encomendó ser regente durante uno de sus [torpor|E], cometerá varios errores que enfurecerán a su señor después de su regreso. Expulsado y avergonzado, planeará dos intentos de asesinato, el segundo de los cuales, en 1940, aparentemente tendrá éxito. Finalmente, victorioso, Valerius se retirará y asumirá el papel de asesor de su hija y príncipe, Anne Bowesley. Pero el Dios del Sol podría ser más difícil de matar de lo que se pensaba inicialmente..."
 POD_investigate.desc.505153: "La historia personal de Tercio está envuelta en misterio. Lo que se sabe es que luchó durante años junto a El Cid y tenía reputación de ser el soldado más sanguinario y hábil de esa banda de guerreros. Los $pod_cainites$ de la Iberia de la Edad Oscura creen que Tercio había estado $pod_Embraced$ dos años antes de que su señor de la guerra El Cid muriera (algunos dicen que como parte de un esfuerzo por atraer al propio Cid hacia los [Clan|E] Lasombra), pero lo que es un hecho es que después de la muerte de El Cid, Bravo ha pasado décadas trabajando por la causa de la llamada Reconquista en la Sombra. Durante un tiempo estuvo al lado del Príncipe de Toledo, como su consejero y general, una posición que le otorgó un largo alcance entre los Reconquista. Pero aunque era un excelente táctico, Bravo estaba casado con una estrategia de ataque inquebrantable que no le sirvió de mucho en todos los casos, especialmente una vez que sus enemigos mejoraron en incitarlo a batallas que no podía ganar. Finalmente, tuvo que abandonar su puesto con el príncipe de Toledo bajo una nube de desgracia, pero eso también significó que Bravo volvió a ser un agente libre. Durante el siglo siguiente, su historial se volvió cada vez más errático, ya que los odios personales y las disputas latentes con otros Cainitas prevalecieron sobre su juicio estratégico. Como resultado, Bravo se ha visto cada vez más aislado y sus pocos confidentes señalan que a menudo divaga sobre que se está conspirando en su contra."
 POD_investigate.desc.792003: "Con una apariencia juvenil y clásica griega, Issachar podría ser confundido con un joven mortal, si no fuera por la palidez enfermiza común a muchos $pod_cainites$. Tranquilo y contemplativo, Issachar es algo así como un patrón de las causas perdidas, aquellos neonatos que nunca conocieron su $pod_Sires$ o fueron abusados ​​por ellos. Tiene fama de ser un mentor justo, aunque misterioso, al que le encanta enseñar mediante el silencio o con filosofías oscuras. Como auténtico Brujah, tiene un interés especial en educar a los de sangre Brujah, tal vez con la esperanza de acercarlos a los Brujah que al usurpador Troile. Su alumna más reciente es la voluntariosa Floretta, una mujer a la que planeó abrazar tras un largo debate, pero que fue atacada por un Brujah rival y $pod_Embraced$ a toda prisa, lo que provocó que se convirtiera en una Caitiff. Tras abandonar Barcelona tras el incidente, Issachar viaja ahora hacia Cartago con su protegido, sabiendo que algo, o alguien, le espera allí, pero sin estar muy seguro de si debería temer o dar la bienvenida a esa reunión..."
 POD_investigate.desc.710501: "Lázaro es el hijo infiel de Capadocio, un poderoso vampiro que fue a Egipto y renunció a la invitación de su [Sire|E] a la Fiesta de la Locura y ha destruido a todos los agentes enviados tras él desde entonces.\nLos informes de su vida mortal sugieren que era un tanatólogo hebreo. $pod_Embraced$ por su gran sabiduría y su gran interés en la muerte. Según muchos de los que lo conocieron, Lázaro fue una vez uno de los chiquillos favoritos de Capadocio, apreciado por su pensamiento erudito y su perspicacia.\nTambién conocía el deseo de su padre de convertirse en dios y se esforzó por suplantarlo en este sentido descifrando los secretos de Sargón. Fragmentos, tomos que contenían conocimientos místicos escritos por el propio Capadocio.\nMolestado por este signo de infidelidad, Caias Koine viajó al refugio de Lázaro en Egipto para traerlo de regreso para enfrentarse al fundador. Los dos lucharon y, mediante el uso de Serpentis, Lázaro sobrevivió y mató a Caias. El clan carecía de la capacidad de contraatacar al chiquillo traidor, por lo que Lázaro se quedó cocido en Egipto con su propia prole.\nLázaro, como nunca fue condenado por su padre, continuó viéndose a sí mismo haciendo el trabajo de su padre. Estuvo a punto de lograr su objetivo, pero Constancia y su agente, Markus Musa Giovanni, lo frustraron. El Códice Sargón fue destruido durante la pelea, y Lázaro se sintió atrapado en [torpor|E].\nEl destino futuro en Canon\nLazarus despertará durante las Noches Modernas y, bajo el disfraz del Capuchino, diseñará el renacimiento de [Clan|E] Capadocio como el clan Hecata bajo su guía."
 POD_investigate.desc.791134: "Un solo Wan Kuei vive en Mogadiscio. Bai Qi, de los Fantasmas Hambrientos, llegó en un barco comercial del Imperio Song. Muestra poco interés en reunirse con $pod_cainites$ y afirma que ya sabe de ellos, aunque está dispuesto a reunirse con Laibon. Sin embargo, los Laibon no ven ningún motivo para hacerse amigos o enemigos de un vampiro solitario y lo ignoran en gran medida. La Na'ib, Farnaza, es consciente de la presencia de Bai Qi y sigue de cerca sus esfuerzos, incluso si no ve motivos para actuar en su contra (todavía)."
 POD_investigate.desc.790257: "Una rareza entre sus [Clan|E], a menudo bastante autocráticos, Camille siempre valoró la cooperación como una forma de lograr un gobierno [cainite|E] más estable. Al ver que las cortes divididas y mortíferas de Francia no eran adecuadas para su teoría, se instaló en las tierras bajas y, gracias a un misterioso mecenas, logró asegurarse un principado a una edad muy temprana.\nLuego comenzó a implementar diligentemente sus ideas, trabajando en relación cercana con ella [primogen|E] y vecinos. A pesar de algunos intentos de rivales más violentos de tomar el control, la buena suerte de Camille ha sido suficiente para proteger su pintoresco principado hasta el momento.\nEl destino futuro en Canon\nLos experimentos de Camille tendrán un profundo impacto en las tierras bajas $pod_cainites$, lo que resultará en la formación del Consorcio y una paz duradera para la zona. Sin embargo, ella no estará aquí para verlo suceder."
 POD_investigate.desc.790802: "En vida, Christof nació como el segundo hijo de un noble menor en el noroeste de Francia y participó en las Cruzadas del Este como miembro de la Orden de los Hermanos de la Espada. En 1194 d. C., durante una batalla en las colinas de Moravia, el coraje de Christof ayudó a ganar el día, pero fue herido por una flecha.\nSu herida fue grave y la mayoría de las hermanas lo dieron por muerto, pero fue curado. Cuando se enteró de que Praga estaba plagada de horribles szlachtas después del anochecer, se dirigió a su guarida en las cercanas Minas de Plata de Bonn y los mató a todos, junto con su amante, Ahzra La No Muerta.\nFue abordado en un callejón por una de las Vástagos locales de Praga: Ecaterina la Sabia, una Prometea y líder de los Brujah. Impresionada por sus logros, lo mató antes de que los otros clanes tuvieran una oportunidad. Christof fue llevado al refugio de Ecaterina en la Universidad de Praga, donde lamentó su alma perdida, pero se comprometió con la causa de Prometeo.\nAhora, como lugarteniente de Ecaterina, Christof la sirvió lealmente, luchando contra los Capadocios, los Tremere y finalmente fundando su rival contra el poderoso Tzimisce Methuselah Vukodlak. Su batalla terminó con ambos entrando en [torpor|E].\nDestino futuro en Canon\nChristof despierta en la era moderna y se venga de Vukodlak. Luego procederá a servir a Ecaterina una vez más en nuevas aventuras, incluido el asesinato de Lucius Aelius Sejanus y el descubrimiento de las ruinas de Cartago."
 POD_investigate.desc.791369: "Borovich, un Gangrel duro e implacable, lidera a los paganos prusianos contra el ataque de la Cruz y sus defensores alemanes Ventrue. A pesar de sus fuertes convicciones y destreza en la lucha, el futuro parece oscuro para las costumbres paganas del pueblo prusiano y $pod_cainites$. La lucha aún no ha terminado, pero se vuelve cada vez más difícil.\nTengael, el chiquillo de Borovich, está tratando de convencer a su [Sire|E] de que huya y busque nuevos territorios, pero el viejo Gangrel no lo escuchará.\nEl destino futuro en Canon\nBorovich participará en la última resistencia pagana bajo el liderazgo de Qarakh. Luchará con valentía y será uno de los pocos que sobrevivan a la batalla mortal contra Matusalén Alejandro."
 POD_investigate.desc.505055: "No se sabe mucho sobre los días en que vivió el Todopoderoso, solo que era viejo cuando se aventuró al Norte. Sirvió como sacerdote para el pueblo germánico, que lo identificó con Odín, una identidad que adoptó con gusto. Trató de usar a las diversas tribus germánicas para aplastar al Imperio Romano ascendente. Algunos afirman que fue por despecho hacia los Ventrue, otros afirman que por un desagrado por la civilización en general. Cuando el Imperio colapsó, se mudó a Uppsala, donde fue adorado como un dios viviente, mientras inspiraba conflictos entre los diversos cambiaformas del Norte para fortalecer su control sobre sus habitantes. Durante estos días viajó extensamente por Escandinavia, abrazando a varios chiquillos que luego formaron su Walkurie, aquellos que buscaban héroes y los llevaban a su templo para servir como ghouls. Usó a estos guerreros contra la Estirpe Lupina de Fenris en las Guerras Fenrir. Su [einherjar|E] luchó a instancias suyas contra la influencia invasora de sus enemigos, y el Todopoderoso envió incursiones vikingas a las naciones del sur para quemarlas y saquearlas.\nCuando el cristianismo llegó al norte, la gente de Suecia se convirtió en masa. Asaltaron el templo del Todopoderoso y lo expulsaron con fuego, acero y Fe Verdadera. Con su desaparición, el paganismo y el orden establecido entre los vampiros nórdicos se desmoronaron.\nDestino futuro en Canon\nEn 1977, su nieta Brunhilde encontrará su cuerpo aletargado y desde entonces se está preparando para su regreso."
 POD_investigate.desc.790457: "Lambach era un Tzimisce de origen noble criado en Europa del Este específicamente para convertirse en no-muerto, criado para ejercer el poder. Desafortunadamente, el efecto secundario de la crianza controlada crea niños malcriados con genes débiles y voluntades más débiles. Por lo tanto, Lambach nunca ejerció su mando con mucha confianza o coraje, lo que lo convirtió en un señor vampiro bastante indeciso. Vivió su vida con miedo a lo inevitable [Embrace|E] e hizo todo lo posible por evitarlo. Debido a que pasó tanto tiempo temiendo la mordedura, sufrió mucho cuando su [Sire|E], Tabak, lo drenó de su sangre. Como vampiro, se convirtió en un matón ansioso, desesperado y aterrorizado. \nEl destino futuro en Canon\nLa extraña historia de Lambach recién comienza. Será elegido por el infame Drácula para convertirse en su [Sire|E]. Verá la verdad sobre el [diablerie|E] de Lugoj sobre Tzimisce. Aprenderá el secreto del subsuelo de Nueva York. Y durante todo esto, nadie le creerá, ya que se disolverá en un desastre de tren de vampiros. Pero Tzimisce seguirá velando por su descendiente favorito, hasta el fin del mundo..."
 POD_investigate.desc.790341: "El lugar que una vez albergó al hombre mortal que se convirtió en el Dracon ya no existe de ninguna manera que importe. Se desconoce por qué el Mayor tomó la decisión de convertirlo, pero se sabe que lo tomó cuando el Dracon era poco más que un niño, y que se aferró a él mientras el niño crecía hasta la edad adulta. A diferencia de muchos de sus hijos, el Mayor le ofreció una verdadera elección cuando llegó el momento: el regalo de su sangre o el derecho a vivir y morir como mortal, una vida en la que no interferiría. Se dice que el Antediluviano lo amaba, no como un hombre ama a su amante, sino como un padre ama a su hijo. El Dracon se consideraba a sí mismo como el contenedor y preservador de la conexión de su [Sire|E] con la Humanidad, los restos de su capacidad para sentir y comprender las emociones humanas. Y cuando el Mayor fue asesinado por Samiel, el Dracon fue el recipiente para su renacimiento, cuando el [antediluvian|E] se reformó dentro de sus vísceras como un embrión.\nConoció a su amante y compañero Michael durante uno de los viajes de los Toreador a la isla de Chipre en el siglo II. Rápidamente se enamoraron el uno del otro y pronto se convirtió en parte de la formación del Sueño de Constantinopla. Dejó la ciudad en 888, después de una larga serie de traiciones y malentendidos, y nunca más fue visto.\nDestino futuro en Canon\nDracon anhelará una Muerte Definitiva que le será negada por el propio Tzimisce. Después de 800 años de horror y locura, será liberado por el regreso de Michael, reuniendo por fin a los dos amantes."
 POD_investigate.desc.505051: "Mi-ka-il nació en la ciudad mesopotámica de Ebla. Se convirtió en el escriba del rey y atrajo la atención de Arikel, quien lo adoraba. Pasó los siguientes 50 años en Ebla, adorado como un dios en compañía de su amante Ma-Ri. Cuando Ebla fue capturada por los acadios, fue llevado durante el día a Kish en el Éufrates. Nunca se recuperó de la pérdida de Ma-Ri. Cuando la religión cristiana se hizo poderosa, la adoptó y se rebautizó como Michael. Cuando Roma estaba cayendo en desgracia, se fue con Antonio y el Dracon a vivir a Bizancio. Los tres crearon el Sueño, la política vampírica más influyente en mil años. Finalmente, las tensiones entre la Trinidad y sus familias se volvieron tan extremas que llevaron a la destrucción de Antonio a manos de Caius en 796 d. C. La muerte de Antonio fue lamentada tanto por Michael como por el Dracon. El sueño se había vuelto disfuncional, lo que llevó a la creciente locura de Michael y al Dracon a abandonar la ciudad. Sin embargo, sus delirios de grandeza lo llevaron a creer que era un verdadero Arcángel. Su inestabilidad mental ciertamente se agravó debido a la pérdida de sus amantes, y durante el caos de la Cuarta Cruzada, permitió que su amante perdida hace mucho tiempo, Mary, ahora una Baali, lo diabolizara. Destino futuro en Canon El alma de Michael aún perdura dentro de Mary. Finalmente tomará el control durante las Noches Modernas y comenzará el proceso de recrear un nuevo y perfeccionado Sueño."
 POD_investigate.desc.505075: "Baba Yaga es una poderosa matusalén Nosferatu de más de 6000 años de antigüedad. Es la famosa hija del Nosferatu [antediluvian|E] que no tenía lazos de sangre con ella [Sire|E]. La Pequeña Abuela es la defensora de la Cortina de las Sombras y, según algunos, la progenitora de toda la encarnación actual del Nosferatu [Clan|E].\nAhora no se sabe quién era originalmente. Lo que sí se sabe es su rebelión contra la crueldad de su padre, Absimiliard. El vengativo [antediluvian|E] la persiguió sin descanso, obligándola a hacer un pacto oscuro con la entidad conocida como el Wyrm, desatando al poderoso Zmei contra él. Esto fue suficiente para llevarlo a [torpor|E] y salvar al clan Nosferatu de una extinción temprana.\nSin embargo, el pacto con el diablo le ha pasado factura, y Baba Yaga se ha convertido en una pálida imitación de lo que alguna vez fue, ahora una bruja cruel y sádica digna de pesadillas. Rusia se oscureció con ella y solo su caída en el letargo protegió a la tierra, y a ella, de desatar horrores incalculables en nombre de su propia defensa. Sus leales "nietos" cuidan su lugar de descanso y su reino desde entonces.\nDestino futuro en Canon\nBaba Yaga despertará en 1990 y las leyendas eran una pálida imitación de la verdad. Aislará por completo a Rusia con la esperanza de derrotar finalmente a su monstruoso [Sire|E] de una vez por todas. Sin embargo, para bien o para mal, Absimilliard triunfará en 1998, poniendo fin a la no vida de la que se escapó."
 POD_investigate.desc.790277: "Se dice que hace mucho tiempo Tinia controlaba a los etruscos y era adorada como una diosa del cielo. Fue una de las primeras miembros de su [Clan|E] en poner un pie en la tierra conocida como la península italiana y ayudó a fundar Roma. Tinia gobernó junto a otros 13 vampiros a los etruscos hasta que fue depuesta por su hijo Collat. Se dice que en la cima de su poder, perdió la capacidad de innovar y comenzó a robar conceptos de las mejores mentes mortales. Después de drenar sus recipientes de todo pensamiento independiente, se aburrió y se fue a explorar nuevas tierras y personas intactas. Los descendientes de Tinia a veces exhiben sus rasgos, a saber, su pasión por el descubrimiento. A cambio, cuando se enfrentan a algo desconocido, su hambre de nuevos conocimientos a menudo los supera."
 POD_investigate.desc.792116: "Canis ha vivido en Bagdad, Alejandría, El Cairo, Antioquía, Cartago, Babilonia y todas las tierras entre ellas. En varias ocasiones, ha servido como mascota, compañera, guardiana y mensajera de varios $pod_cainites$ de Oriente Medio, hechiceros y otros. Si no fuera por el hecho de que claramente es tan inteligente, muchos la confundirían con un perro o un lobo, ya que siempre aparece y se comunica en una de esas dos formas. Normalmente corre a la cabeza de una manada de ghouls extraviados y vende sus habilidades como guardiana o mensajera a cambio de sangre, refugio o favores futuros. Sin embargo, el talento principal de Canis es el de exploradora. Naturalmente, es una excelente rastreadora cuyos instintos se han perfeccionado con siglos de práctica. Solo los Cainitas muy hábiles y muy afortunados la han eludido una vez que su soga está a la caza. Destino futuro en Canon Canis sucumbe a su Bestia en el siglo XVII. En 1640, ella y su manada son dominados por una banda de cazadores y hechiceros cristianos. Respaldados por un escuadrón de caballería de élite, la persiguen durante tres días. En sus manos, una de las más antiguas $pod_cainites$ de Oriente Medio encuentra su fin."
 POD_investigate.desc.790923: "Nacida en el seno de dos poderosas familias de comerciantes venecianos, Magdalena fue educada como una hija adecuada a su época y destacó en todas sus actividades propias de una dama. Esto, junto con su impresionante belleza y su familia acomodada, la convirtieron en la doncella más solicitada de la ciudad. Su pretendiente más ardiente fue el poderoso vampiro Narsés, pero se negó a manchar su perfección abrazándola hasta que un rival menor de la familia de Magdalena lo obligó a hacerlo e intentó asesinarla. A pesar de sus dudas iniciales, Narsés pronto descubrió que Magdalena seguía siendo tan perfecta como era, convirtiéndose en su consejera de mayor confianza y su leal sirvienta. Luego la envió a Jerusalén para su primera misión verdadera y ella ha sido fundamental para aumentar la influencia de los Lasombra en la ciudad... hasta la muerte prematura de Narsés. Desde entonces, Magdalena aprecia rápidamente los beneficios de la libertad y la independencia, algo que nunca supo. Su futuro destino en el canon Descubrirá que es mejor en intrigas y manipulación de lo que pensaba, y disfrutará mucho jugando a la política en los siglos venideros. Después de la Revuelta Anarquista, se pone del lado de los Antitribu, encontrando a los rebeldes Anarquistas y Sabbat demasiado bárbaros para su gusto."
 POD_investigate.desc.790582: "Mania es una reliquia de una época muy anterior. Nació durante el reinado de los persas sasásias y ha permanecido en Persia desde entonces. A pesar de su naturaleza sedentaria, su alcance es amplio. Era una bruja anciana y capaz cuando respiraba, y la incorporación de vitae vampírica a su arsenal solo la fortaleció. Sus secuaces espirituales se extienden por todas partes, dejando asesinatos y caos a su paso para cualquiera que la amenace. Ha incursionado en lo infernal, pero su educación zoroástrica profundamente arraigada la ha frenado hasta ahora. Sin embargo, a medida que su religión nativa se va hundiendo, Mania puede sentir que su determinación se desvanece. Puede que solo sea cuestión de tiempo antes de que dé el salto a la magia verdaderamente oscura."
 POD_investigate.desc.790356: "Según la leyenda, Ur-Shulgi apareció por primera vez durante la Segunda Guerra Baali, cambiando él solo el curso del conflicto con su dominio sobre la magia de sangre. En la versión más común de la guerra entre los Assamitas, fue Ur-Shulgi quien destruyó los ejércitos de los Baali, haciendo que las piedras gritaran y fluyera un río de sangre. Hizo su primera aparición ante el clan después, con la piel ya quemada y los ojos ya perdidos. Ur-Shulgi es un ser de una edad increíble y un poder indescriptible. Su única lealtad es hacia su padre y la remodelación del [Clan|E] en una forma más digna de Haqim y, como tal, alberga un profundo odio por cualquier forma de adoración que no esté dirigida al propio Haqim. Un ejemplo de ello fue su ejecución sumaria del primer Assamita que abrazó el zoroastrismo. Después de eso, su figura desaparece de los relatos registrados de los Assamitas, tal vez vinculados a un largo [torpor|E].\nDestino futuro en Canon\nUr-Shulgi despertará en las noches modernas. Sin apenas mover un dedo, disipará la maldición Tremere, matará a los líderes actuales de los [Clan|E] y luego pasará a dirigir a los Hijos de Haqim hacia su oscuro y sangriento destino. La venganza final solo ha comenzado... y la salvación podría no llegar nunca."
 POD_investigate.desc.791113: "Mientras las Cortes de los Cinco Agostos se derrumban lentamente, la Corte del Fénix Escarlata desciende a la anarquía, mientras los akuma compiten por el poder con funcionarios corruptos, al mismo tiempo que defienden su territorio de los feroces Xiong Ren que los cazarían sin importar su lealtad.\nSi bien muchos ya se han rendido en la lucha, o simplemente se han unido al caos, la Tigresa Demonio Piyau Payung no lo ha hecho. Una figura sorprendente y una luchadora hábil, Piyau Payung también ha logrado una comprensión profunda de su naturaleza, y finalmente la codificó en un conjunto de reglas.\nExperimentó su momento de Den que la convirtió en bodhisattava cuando vio a una mantis devorar a su pareja. Su filosofía enseñaba que el Wan Kuei debe ser como la mantis: peligroso, capaz de tener crías mortales y dispuesto a deshacerse de su pareja cuando sus usos se habían agotado. Piyau Payung enseña que la forma femenina es el depósito de la creación y que la "Esencia de la Mujer" permite la fertilidad. Tres verdades de la vida son universalmente reconocidas como sus principios básicos; Consumo, digestión y reproducción.\nDestino futuro en Canon\nPiyau Payung, junto con su wu, finalmente derrotará a los adoradores del diablo y reorganizará el Wan Kuei local en las Cortes Doradas. Llegará a las Cien Nubes en 1700, pero su legado, el Penangallan, permanecerá."
 POD_investigate.desc.791716: "Gervese, jefe de la abadía de Saint Denis, en las afueras de París, goza de una reputación apenas menos brillante que la de la hermana Vittoria. Ferozmente devoto de Dios y de la Iglesia, el buen abad es un terror sagrado para las criaturas que acechan la noche parisina, un hombre auténticamente letal en el arte sagrado y famoso por sus comentarios mordaces. Su agresividad en la búsqueda de los objetivos de la Inquisición le ha valido el apoyo que la Orden Roja disfruta por parte de los Caballeros de Acre, con quienes comparte la tendencia a atacar primero y hacer preguntas después. Su futuro destino en el canon Después de una destacada carrera al servicio de Dios, Gervese será traicionado por un miembro de su círculo íntimo, en secreto un agente de los vampiros. Su muerte conducirá al colapso de la Orden Roja."
 POD_investigate.desc.792406: "Elaine, noble francesa de nacimiento, encabeza la investigación de los Tremere (especialmente los rumores sobre los tesoros mágicos de los Setitas y los Salubri fugitivos) en el Continente Oscuro. Elaine es en realidad la tercera consejera a la que se le ha encomendado esta tarea; sus dos predecesores masculinos desaparecieron en circunstancias misteriosas. Se rumorea que han perdido sus facultades por alguna razón y han vuelto a sus hábitos bestiales. A otros Tremere sólo se les ha dicho que estos consejeros dejaron sus puestos, aunque se cree comúnmente que están muertos. La política más controvertida de Elaine es bastante reciente: ha comenzado a Abrazar a los lugareños que han demostrado potencial mágico, una política que no ha sido bien recibida aunque parece prometedora. Sus detractores se apresuran a señalar que la propia Elaine ha estado inaccesible en los últimos meses desde su Capilla en Argel; señalan esto como prueba de la estupidez de su plan. Sin embargo, hay rumores de que simplemente ha entrado en una nueva fase de su plan. Se dice que viaja por todo su territorio en busca de aquellos que muestren potencial mágico y de liderazgo.\nEl destino futuro en Canon\nLos rumores se harán realidad en el futuro. Elaine desaparecerá para siempre en el siglo XX, dejando a los líderes de los Tremere desconcertados por lo que realmente podría estar sucediendo en África."
 POD_investigate.desc.791036: "Hace un par de siglos, Pietro se hizo llamar de otra manera, pero solo Augustus y el primero de los Jóvenes recuerdan su nombre. Lo que realmente importa es su nombre actual, una falsificación histórica cuidadosamente construida para construir el capital social de su familia al reivindicar una ascendencia continua que se remonta hasta el Imperio Romano y el culto a Júpiter. Muchos de sus compañeros comerciantes pisanos creen en sus afirmaciones, pero los Cainitas más jóvenes que viven en su ciudad lo hacen con más entusiasmo.\nDurante décadas, Pietro ha invertido toda su vasta riqueza en hacer avanzar el poder de la República de Pisa. Sabe perfectamente lo que está pasando en la política mediterránea, por lo que está muy disgustado con los movimientos recientes de los venecianos, que se esconden detrás de palabras de amistad pero pasan por alto sospechosamente la amenaza genovesa. El hecho de que sus hermanos adoptaran sus estrategias mercantiles y le dieran la espalda no pasará desapercibido.\nPronto llegará el momento de ajustar cuentas."
 POD_investigate.desc.790224: "Seren era la esposa de un rey galés. Orgullosa, feroz y muy competente, dirigía su casa, pero su marido y sus hijos cayeron en una de las muchas guerras feudales. Amargada por la pérdida, Seren se retiró a una abadía hasta que la suerte de la guerra cambió y pudo intentar asumir su legítimo lugar como reina de Deheubarth. No llegó muy lejos. Emboscada en el camino y moribunda, fue una humilde Malkavian la que $pod_Embraced$ la orgullosa sería reina. Al encontrar un nuevo propósito en su no vida, Seren de repente vio el ascenso de los normandos como la mayor amenaza para sus "súbditos" galeses y fue fundamental para ayudar al recién ascendido Mithras a deshacerse del poderoso Triunvirato de vampiros que los acompañaba. A cambio de su lealtad, el propio Mithras la nombró baronesa de Gloucester y hasta ahora ha demostrado ser una administradora sorprendentemente capaz y un príncipe carismático. Su locura la domina en forma de actividad frenética, pero cuando está más tranquila, es una presencia formidable, sin olvidar nunca que, finalmente, es una reina al servicio de un dios, como debería haber sido en vida."
 POD_investigate.desc.791233: "Hermenold, hijo de un herrero, aprendió el oficio de su padre, pero su amor por los libros y la erudición era propio de él. Al unirse al ejército, demostró ser un soldado competente y recibió una flecha mientras intentaba proteger a Carlomagno, lo que dio inicio a la amistad entre los dos. Ahora, como noble y conde de Auxerre, Hermenold se convirtió en el general y consejero de mayor confianza de su señor hasta que recibió un golpe fatal durante una batalla contra los sajones. Catubodua lo encontró aquí y le instruyó sobre la gloria pasada de los Brujah durante los siglos siguientes. Actuando bajo varias identidades falsas, Hermenold pronto regresó a su amada Auxerre y se convirtió en un actor político importante en las cortes de Francia. En el fondo, sigue siendo un idealista y se mantiene cerca de los poderosos e intenta guiarlos hacia la rectitud y el autocontrol, pero a menudo se refugia en sus investigaciones o en su oficio cuando empiezan a surgir los problemas. Con varios siglos para perfeccionarse, Ayr es considerado uno de los mejores herreros del mundo de los no muertos, así como un político competente y un príncipe sensato. Aun así, siempre hay un anhelo de más en sus ojos, de un mundo mejor que está tan cerca... y, sin embargo, tan lejos."
 POD_investigate.desc.791302: "Balesquida fue iniciado en la Herejía Cainita como [ghoul|E]. Cuando su [Sire|E] se pasó a las enseñanzas más extremas del Apóstol, Balesquida lo siguió. Ahora es un ferviente creyente de este nuevo culto, no es de los que huyen de los conflictos y es la principal razón detrás del alcance de los Apóstoles en Portugal.\nLos fines de su culto son simples: la conversión de todos los $pod_cainites$ antes del día de la Gehena, cuando el mundo será purificado por el fuego, dejando solo a los Apóstoles fieles para heredar el reino de Caín.\nSin embargo, Balesquida es tan metódico y calculador como cualquier Magister. Rara vez actúa precipitadamente o sin premeditación. Son estas cualidades las que lo convierten en una espina en el costado de los Cainitas cristianos y heréticos por igual."
 POD_investigate.desc.792005: "Floretta siempre ha cuestionado todo: su papel previsto como mujer, el cristianismo y el funcionamiento del mundo en sí. Esa curiosidad combinada con su mal carácter y su boca sucia hicieron que encontrar un marido para ella fuera difícil cuando llegó su momento. Y esta es también la razón por la que atrajo la atención del $pod_cainites$, convirtiéndose en un premio disputado por varios aspirantes a $pod_Sires$.\nTodo terminó mal para Floretta. Capturada y torturada por Christobal, fue rescatada por Issachar y su chiquilla Katarin antes de ser llevada a juicio ante la corte de Barcelona. Fue sentenciada a servir como escriba, mantenida bajo control por los Cainitas, durante un tiempo. Pero no duró mucho hasta que Christobal tomó por la fuerza lo que no podía tomar por consentimiento antes de incriminarla por un crimen que no cometió.\nRescatada por Issachar y Katarin antes de que la obligaran a saludar al sol, el violento [Embrace|E] de Floretta realmente no funcionó y terminó siendo aún más paria en la no vida que en la vida.\nAún así, con su misterioso mentor y su amada Katarin a su lado, la malhablada filósofa se siente más libre que en toda su vida."
 POD_investigate.desc.710402: "Cuando Amr ibn-al-As envió a sus dos mejores estrategas a la fortaleza de Babilonia para negociar los términos de la rendición, Al-Muntaqim fue uno de ellos. Un veterano curtido en la batalla y uno de los primeros conversos al Islam, todavía no estaba preparado cuando el patrón no muerto de Babilonia lo sacó, literalmente, del tiempo al convertirlo en uno de los llamados "Verdaderos" Brujah, maestros del tiempo y los secretos. Sin embargo, Al-Muntaqim nunca fue apto para la contemplación tranquila que es el modus operandi de su [Clan|E] y cuando años después le llegaron noticias de que su [Sire|E] había sido asesinado por uno de los odiados descendientes de Troile, montó en cólera. A pesar de haber matado a muchos Brujah "falsos" desde entonces, esa rabia nunca terminó, simplemente se enfrió hasta el punto de que Al-Muntaqim ahora está planeando formas más grandiosas de terminar con los odiados usurpadores de Troile de una vez por todas...\nDestino futuro en Canon\nAl-Muntaqim vagará hacia el Este y, con la ayuda de un misterioso maestro, marcará el comienzo de un nuevo plan. Al regresar a El Cairo, establecerá un refugio seguro para los Caitiff, con la esperanza de sacrificarlos a todos en la noche de Gehena, lo que le dará el poder suficiente para finalmente llevar la lucha a Troile."
 POD_investigate.desc.790369: "Sahar nació en la ciudad fenicia de Tiro, sirviendo en el templo de Melqart como cantor de alabanzas al dios. Su hermosa voz, así como su talento lírico, atrajeron la atención de Tanit, la antigua vampiresa que había elegido Tiro como su dominio. Tras varias noches de largas charlas sobre historia, filosofía y religión que intrigaron al matusalén, Tanith le ofreció la inmortalidad para continuar sus estudios para siempre. Sahar aceptó y eligió el nombre de Tanitbaal en honor a su padre. Sahar vagó durante más de 300 años buscando las respuestas a la vida y la humanidad antes de establecerse en Cartago. Allí pasó años en reclusión, recopilando lo que sabía en lo que se convertiría en las principales filosofías del Camino del Pecado. Fue invitado por Tito Venturus Camilo, el Príncipe Ventrue de Roma, para compartir sus enseñanzas. Rápidamente se convirtió en su amante y le enseñó los caminos del Camino del Deseo, que pronto sería conocido como el Camino del Pecado. Camilla y sus seguidores en Roma acogieron con entusiasmo el nuevo Camino, y desde allí se difundió rápidamente. Poco después, Tanitbaal-Sahar fue convocado a Tiro por su [Sire|E]. Desapareció en el viaje; nunca se supo su destino final. Sin embargo, se dice que estuvo activo en el siglo XIII, y Safirah afirmó haber actuado a instancias suyas."
 POD_investigate.desc.790292: "Iulus, una reliquia de los viejos tiempos del reinado de Caracalla, observa el mundo medieval oscuro y escupe con disgusto. Nada de esto se puede comparar con Roma. Sin embargo, a su manera, intenta hacer todo lo posible por mejorar este triste estado de cosas. En sus días de vida, fue un fabricante de espadas de gran reputación. Su artesanía era impecable y su reputación era incomparable. Sin embargo, sus habilidades políticas eran más deficientes y se encontró en el lado receptor de una de las conspiraciones de la élite de Roma y en la arena de gladiadores. Su espada perfecta le valió bastantes victorias allí, así como el [Embrace|E] de uno de sus admiradores no muertos. Desde entonces, se ha convertido en uno de los herreros más buscados del mundo de los no muertos, labrándose una reputación imponente una vez más. Irónicamente, esta importancia lo hace casi inmune a las tramas del mundo de los no muertos, ya que quien lo derribara sería rechazado por sus numerosos y poderosos patrocinadores. Y así, Iulus toca las campanas de su forja noche tras noche, soñando con los días de gloria de antaño y recreándolos poco a poco en sus famosas armas."
 POD_investigate.desc.505090: "Midian, un Malkavian de orígenes desconocidos, llegó a Hamburgo con los sajones alrededor del siglo IX. Pronto comenzó a cultivar su relación con la Iglesia y entró en rivalidad con la naciente clase mercantil y su patrocinador no muerto, Lucius Cornelius Scipio. Aprovechando esta oscura batalla, Midian pudo declararse Príncipe en 1054. Luego, el poder de la Iglesia disminuyó y el arzobispo se mudó a Bremen, dejando a Midian en un estado de amarga y sombría desesperación. Ahora, siendo una mera figura decorativa a medida que aumentaba la influencia de los comerciantes, la mente de Midian finalmente se derrumbó cuando se dio cuenta de que ya no tenía poder. Y así comenzaron sus atrocidades. Midian comenzó a entrar en "su" ciudad, incorporando sus almas a la colmena de su mente fracturada, creando así la corte que nunca tuvo. Ahora Midian se sienta solo en el vasto salón de recepción de su torre de piedra gris, meditando y manteniendo elaboradas conversaciones con una multitud de cortesanos que solo existen en su imaginación... o tal vez todavía palpitan en su sangre."
 POD_investigate.desc.790794: "Whilhelmina, una feroz cazadora de las tierras del norte, sirvió como una de las doncellas escuderas de Bjorn. Cuando se enteró de la muerte de su banda de guerra, emprendió un camino de venganza. Primero mató a los mortales que quemaron la casa comunal de Bjorn, luego comenzó a cazar a los $pod_cainites$ que participaron. Esa cacería la llevó por toda Europa y pronto su nombre fue temido por todos los que estaban relacionados con su implacable venganza.\nLa feroz mujer no ignoró el llamado de Qarakh a la unidad pagana y se unió a él con la esperanza de encontrar algunas de sus presas entre los atacantes alemanes.\nEl destino futuro en Canon\nWhilhelmina será un gran activo para el esfuerzo bélico de Qarakh, pero su temperamento se apoderará de ella. Si cae en el frenesí durante la última batalla crucial, matará a uno de los suyos y huirá del campo de batalla avergonzada. Cayendo casi por completo a su lado salvaje, regresará más tarde, más lobo que mujer, para expiar su crimen."
 POD_investigate.desc.792012: "Se sabe poco sobre esta belleza de cabello negro azabache que vaga por Escandinavia y el Báltico. Se presume que es una curandera, muy anciana y excepcionalmente hábil en Auspex. Sus objetivos parecen ser la protección de los mortales normales contra los males de otros vampiros y la destrucción de grupos como los Baali y los Setitas escandinavos (conocidos como los Seguidores de Jormungandr).\nSus acciones durante las Cruzadas danesas y alemanas en el Báltico le han ganado la enemistad eterna de muchos $pod_cainites$ prominentes, incluido Hardestadt el Viejo. Los poderes proféticos de Aksinya hasta ahora le han permitido mantenerse un paso por delante de todos los enemigos."
 POD_investigate.desc.791435: "En vida, Teodora, princesa de Galicia Volhynia, fue enviada a Constantinopla para un matrimonio político y, como tal, estuvo presente cuando llegó la Cuarta Cruzada. Cuando los cruzados latinos la cercaron, intentó quitarse la vida, pero fue "salvada" por Edward Fairfax, uno de los vampiros que acechaban entre los cruzados. Sin embargo, Fairfax pronto demostró ser un [Sire|E] cruel e indiferente, y simplemente la usó como un trofeo vinculado por la sangre para desfilar. La oportunidad de Teodora llegó cuando Fairfax se vio obligado a huir y unirse a la caravana de Andreas Aegyptus. El obediente Setita, siempre buscando lazos de dominación para cortar, ayudó lentamente a Theodora a entender su nueva condición, y cómo sacar lo mejor de ella. Andreas esperaba mejoras, pero se sorprendió cuando, varios meses después, notó que Fairfax y los otros cruzados que estaban atormentando a Theodora ahora estaban firmemente bajo su dominio, habiendo sido burlados por la astuta princesa. Andreas luego dejó que Theodora se fuera a Hungría, su amistad un poco agria por los nuevos lazos de dominación que ella creó gracias a él, pero la princesa todavía prometía que pagaría su deuda una noche. Desde entonces, Theodora no ha perdido el tiempo en ganar el poder y el prestigio que debería haber tenido en vida, dejando a Andreas preguntándose si no ha cometido un error al ayudar a la refugiada, una vez pobre y asustada, a liberarse de sus cadenas."
 POD_investigate.desc.790144: "Ignazio, un bruto entre los aparentemente dóciles [Clan|E] , pasó la mayor parte de su vida mortal como un fuerte brazo derecho para las actividades menos éticas de la familia. No demasiado inteligente, Ignazio fue, sin embargo, efectivo en su línea de trabajo, y la incestuosa rama Giovanni de los Capadocios $pod_Embraced$ lo usó como seguro. Es uno de los cada vez más raros ghouls que han sido traídos al clan Capadocio como recompensa por un servicio excepcional.\nIgnazio ha adquirido cierta distinción al trabajar de cerca con el príncipe Lasombra de Venecia, así como con el Dogo. Además de sus responsabilidades hacia la parte [cainite|E] de la familia, Ignazio controla varias bandas locales de bandidos, prestando su uso al príncipe y al Dogo a cambio de favores y otras consideraciones.\nEl tremendo poder físico de Ignazio y su temible reputación le han ganado el respeto a regañadientes de otros vampiros, pero es bastante impopular entre la corriente principal más insular de Capadocia. Con la ayuda de sus lugartenientes gabellotti, ayuda a mantener Venecia libre de elementos criminales (es decir, aquellos a los que no se les permite entrar). También es fundamental para protegerse de la desenfrenada población lupina fuera de la ciudad.\nEl destino futuro de Canon\nEl fiel servicio de Ignazio a su familia será su perdición. Durante el sangriento nacimiento de Hecata en la década de 2010, Ignazio será asesinado por uno de sus descendientes, como muchos otros ancianos Giovanni."
 POD_investigate.desc.790553: "Maureen, una joven Baali de formación tradicional que vivió en el norte de África durante los primeros años del califato musulmán, se ganó una cómoda existencia gracias a las primeras herejías musulmanas hasta que un ataque tuareg la dejó sin seguidores y abandonada en una cueva del desierto. Fue Héctor quien la desenterró después de una inmensa investigación y le pidió que se convirtiera en la sacerdotisa de su Nueva Lacadaemonia. Maureen, al ver la oportunidad que tenía ante sí, aceptó rápidamente. Desde su despertar, ha ido aumentando su congregación en la utopía de Héctor. Ninguno de ellos es adorador del diablo... sin embargo, Maureen está jugando a largo plazo. Hektor parece muy dedicado a recrear Cartago como alguna vez fue y si quiere ser la Troile de esta nueva era, ella felizmente se convertirá en su Moloch.\nDestino futuro en Canon\nEl lento debilitamiento de la utopía de Hektor por parte de Maureen se procesará más rápido de lo que esperaba y, en menos de 40 años, ella será la verdadera cabeza de la "utopía" corrupta de Nueva Lacadaemonia."
 POD_investigate.desc.790762: "El monstruo —se hace llamar Gabija, pero pocos conocen su nombre y menos aún creen que sea la diosa del fuego con la que comparte nombre— es, según se dice, un [cainite|E] casi salvaje que reza en las almas perdidas del Báltico, pero la verdad es aún más siniestra. Gabija no es un animal, y en realidad es el peor tipo de monstruo, el inteligente. Conoce las costumbres de los $pod_cainites$ y conoce sus limitaciones, sus miedos y sus debilidades. Al jugar a ser una bestia salvaje, hace que lo subestimen. Y cuando lo hacen, suele ser su último error. Lo único que Gabija respeta es a la que es incluso más antigua que la tierra misma, la verdadera dueña de estas tierras. ¿Todos los demás? Son su presa.\nEl destino futuro en Canon\nGabija jugará sus trucos con Egle y Nojus, dos vampiros lo suficientemente presuntuosos como para declararse Príncipe de su dominio informal. Sus gritos asustarán a cualquier intruso durante las próximas décadas."
 POD_investigate.desc.505101: "Según algunos, Dobrul era hijo de la propia Ennoia, y la leyenda dice que en vida fue uno de los hijos de la Madre Itügen, la diosa de la tierra. Cuando Itügen fue atacada por los demonios Xia (los Wan Kuei), Dobrul fue uno de sus hijos que estuvo de guardia a su lado, librando una sangrienta guerra contra los bandidos demoníacos durante días seguidos. Fue él quien se mantuvo firme mientras ella se retiraba, y finalmente fue derribado cuando un chamán Xia le lanzó una maldición, invocando una gran bola de fuego del cielo para que lo derribara. La explosión no lo mató, sino que lo obligó a hundirse profundamente en la tierra, donde la maldición del chamán demonio y el abrazo de Itügen se combinaron para transformarlo en un poderoso Matusalén. Incapaz de regresar verdaderamente con su familia, creó una prole de guerreros no muertos espiritualmente aclimatados en Anda, y les transmitió su feroz enemistad por los demonios Xia.\nSu cuerpo aletargado está protegido por sus hijos (y posiblemente por otros $pod_cainites$ también) así como por una legión de animales gigantescos y horriblemente mutados.\nDestino futuro en Canon\nFinalmente, será derrotado por los Wan Kuei al final de [fourth_age|E], en una batalla que casi aniquila a los cinco wu que sitiaron su refugio. Los sobrevivientes de esos wu llevarán su cuerpo a Karakorum, donde los Wan Kuei realizarán un ritual que convocará a sus descendientes Anda para ser asesinados; esto desencadenó una purga de los Anda que se cree que acabó con todo el linaje en el año 1388. Sin embargo, algunos informes indican que el propio Dobrul escapó y está preparando una sangrienta venganza para esta noche."
 POD_investigate.desc.791095: "Bahjat está prófugo. Recuerda muy poco sobre su [Sire|E] que le dio su nuevo nombre, o su vida antes del [Embrace|E], sospecha que se curó de alguna enfermedad gracias a la sangre, pero que su memoria se vio afectada. No mucho después de su recuperación, el Sire de Bahjat fue destruido y se vio obligado a huir. Ahora, todo lo que sabe es que incluso otros de su extraña especie lo odian y quieren que lo destruyan. Nunca ha conocido a otro [cainite|E] con el mismo extraño tercer ojo que el suyo. Bahjat pronto descubrió que era bastante bueno huyendo. Aden es una ciudad tranquila y relativamente apartada. Desde entonces, mantiene un perfil bajo y evita cualquier contacto con otros $pod_cainites$. Intenta darle un pequeño significado a su existencia realizando las pequeñas bondades que puede sin llamar la atención."
 POD_investigate.desc.792484: "Originalmente un comerciante egipcio que viajaba a través de Damasco durante el dominio bizantino, Xeper entró en la servidumbre de Baali como mensajero [ghoul|E]. Cuando los Banu Haqim atacaron y destruyeron un gran número de nidos Baali en el Levante, Xeper contribuyó decisivamente a advertir a sus amos y fue recompensado con el [Embrace|E].\nDesde entonces, ha permanecido escondido en las sombras, observando crecer Damasco. También ha visto a Annazir cometer errores imperdonables con sus movimientos demasiado audaces, poniendo en peligro la presencia de Baali en su conjunto. Ha decidido actuar y esperar la buena oportunidad para arrojar a su mayor a los lobos de Alamut... sin revelarse en el proceso."
 POD_investigate.desc.792488: "Brenda es hija de padres latinos que se establecieron en el Levante poco después de la Primera Cruzada. Creció más árabe que europea. De hecho, demostró tal capacidad para comprender a ambos bandos que los Lasombra la eligieron como intermediaria entre las ramas cristiana y musulmana de la dividida [Clan|E].\nLa actitud apacible y congraciada de Brenda le valió un lugar en las cortes musulmanas, donde permaneció como embajadora. Con la disolución final del Reino de Jerusalén, Brenda se convirtió y comenzó a llamarse [ashirra|E].\nDesde su conversión, ha alcanzado un poder sin precedentes en Bagdad. Ha cultivado con éxito contactos con los poderosos persas Banu Haqim y los influyentes Ray'een al-Fen.\nEn muchos sentidos, Brenda se está posicionando como una posible candidata de compromiso entre todas las facciones poderosas de la región. Una posición precaria, pero con grandes recompensas potenciales."
 POD_investigate.desc.790524: "Nacida como esclava en Seleucia del Tigris, Enkara fue elegida por Izhim Tres Veces Bendecido, un famoso Assamita de la Casta Guerrera. La llamó "Enkara", que significaba "arma" en una lengua sumeria ahora olvidada, y pasó ocho siglos transformándola en una. Como tradicionalista, no estaba de acuerdo con el crecimiento del Islam dentro de su [Clan|E], así como con la formación de la Red de Cuchillos y su dogma de exterminio [cainite|E]. Al final de la Segunda Guerra Baali, ya era una anciana respetada por derecho propio y, después de que su padre, el poderoso Izhim abd'Azrael, desapareciera mientras encabezaba una operación militar en Chorazin, ella personalmente dirigió un destacamento de quince guerreros Assamitas y treinta ghouls a la entrada sur de la fortaleza. Pudo llegar al corazón de Chorazin y fue testigo del sacrificio ritual de al menos una docena de Baali y varios cientos de mortales para despertar a su dios oscuro Namtaru. Desafortunadamente, aunque se evitó el despertar del demonio, Izhim y los otros doce guerreros se perdieron, hundiéndose a manos de Namtaru. Destino futuro en Canon En contra de las órdenes del propio Al Ashrad, Enkara lanzará una vez más una expedición para salvar a Izhim en 1242. Este será el error más terrible jamás cometido por un Banu Haqim y resultará en una terrible traición y una horrible maldición sobre su propio pueblo. Enkara, por su parte, sufrirá lo peor de todo. Y no habrá escapatoria, ni siquiera en la muerte."
 POD_investigate.desc.791167: "Rodriel ha estado en Mangaluru durante casi 900 años. Es cristiano de Santo Tomás y aceptó la nomenclatura occidental de su [Clan|E], adoptando un nombre hebreo al convertirse. A diferencia de muchos de su clan, Rodriel sigue el Camino de los Reyes, ya que considera que gobernar es la mejor manera de pastorear la mortalidad y proteger la tierra. Si flaqueara, los Danava y los Nagaraja lo consumirían todo, sacrificando almas a sus dioses paganos y consumiendo la carne sobrante. A pesar de esta creencia, es tolerante y conocedor del hinduismo y de las extrañas costumbres de los Nagaraja. Mantiene la paz solo mediante la praxis y teme lo que los miopes Tremere harán con la región."
 POD_investigate.desc.791709: "La mayoría de los miembros de los Caballeros de Acre nunca han conocido personalmente a Sir Jehan, ya que es la mano izquierda del Gran Maestro Gauthier. De mente fría, lengua afilada y constitucionalmente incapaz de soportar a los tontos, este caballero es el principal estratega, táctico, experto en logística y oficial de consolidación de inteligencia de la Orden. Hace de todo excepto comandar tropas en el campo de batalla y esto es más una concesión a los prejuicios de la época que un defecto propio. Si la Orden se diera cuenta de que la mano izquierda de Gauthier es una mujer extraordinariamente capaz en lugar de un hombre extraordinariamente capaz... sin duda se desataría el infierno."
 POD_investigate.desc.790448: "Nacido en Inglaterra en 1324 EC, Edmund era pariente de una familia de hombres lobo aberrantes y repugnantes dedicados al saqueo y el salvajismo. Se convertiría en caballero y se le enseñaría el lenguaje de la batalla, el servicio noble y el arte de la diplomacia. Con el tiempo, desarrolló una reputación como guerrero leal y cazador consumado; cuando no estaba en la guerra, Edmund cazaba animales feroces, supuestamente incluidos altramuces, a los que atrapaba y mataba con deleite. Sirvió con distinción durante la Guerra de los Cien Años contra Francia y quedó registrado en los libros de historia como uno de los soldados tácticamente más brillantes de su época.\nEn realidad, su [Sire|E], Valdemar, le dio el [Embrace|E] sin piedad y lo trató como poco más que una herramienta para ser empuñada. A partir de ese momento, el vampiro que sería conocido como Talley actuó como guardaespaldas de muchos Lasombra notables, incluido su antiguo ancestro Boukephos. Siguió al [Clan|E] en su viaje hacia el Sabbat, e incluso sirvió a arzobispos y cardenales en todas las formas viles e inhumanas que le indicaron.\nEl destino futuro en la historia de Canon\nTalley apenas comienza. Su rivalidad con su 'colega' Lucita de Aragón será legendaria. También servirá fielmente al Sabbat durante siglos, antes de cambiar de bando hacia la Camarilla o, según otras versiones, hacia Lucius Sejanus. En cualquier caso, Talley podría ser el asesino más temido y consumado que sigue activo en las noches modernas.\nExcepto tal vez Lucita, pero no le digas eso."
 POD_investigate.desc.792593: "El Rey que ha regresado. El Faraón viviente. Her-nedi-tef-ef. Horus es muchas cosas, pero, ante todo, es el Hijo vengador de Osiris e Isis.\nHorus ha vivido toda su vida en guerra contra su tío, Set. Ha sufrido muchos reveses, pero muchos más triunfos. Perdió un ojo, pero hizo que Set lo pagara caro.\nLa muerte no tiene ningún significado para un ser como él, y utilizó el Hechizo de la Vida para renacer, eternamente, hasta que un día la victoria final contra Set finalmente será suya. Desde entonces, Horus ha organizado sus legiones de momias leales y libra la guerra eterna para restablecer el equilibrio en este mundo.\nEl destino futuro en el Canon\nLa venganza de Horus adoptará muchas formas nuevas, pero nunca terminará realmente. Set será rechazado lentamente, y una nueva generación de héroes honrará al Hijo vengador como se merece."
 POD_investigate.desc.792557: "Convocada desde su convento a los caminos de Gea, Helen es una mujer intensamente agresiva e inteligente. Capaz de defenderse, componer letras y negociar despiadadamente, es una figura compleja y desafiante. Durante mucho tiempo ha buscado aumentar la influencia de la Furia Negra en el prestigioso Túmulo de la Gloria del Sol, y se aprovechó de la vejez de su antiguo líder, Guillaume. Dejando de lado con suavidad, pero con firmeza, a Silver-Howl (la heredera favorita de Guillaume), Helen ahora tiene la difícil tarea de cimentar su liderazgo sobre un Túmulo mayoritariamente de Colmillos Plateados, mientras se asegura de que los malditos chupasangres no usen esta debilidad potencial para invadir sus tierras."
 POD_investigate.desc.792531: "Lucille es una joven Roehuesos descarada, alegre y cruel que busca la gloria y el renombre y no le importa quién salga herido en el camino. Las tácticas de Lucille son bastante rudas y rápidas, lo que la convierte en un miembro inusual, pero efectivo, de su tribu. Evita el papel tradicional de oveja negra de la Nación Garou destinado a su gente, y está totalmente decidida a demostrar que puede hacerlo tan bien, si no mejor, que cualquier "noble Garou" esnob. Su reciente llegada al Túmulo del Campo de las Estrellas después de una serie de infames "hazañas" en Inglaterra es una sorpresa, especialmente considerando el lamentable estado de este Túmulo después del desastroso ataque a los Inquisidores cercanos. Aún más sorprendente es que ha revertido, al menos un poco, el declive del Campo de las Estrellas. Los Garou locales ahora esperan con cautela sus nuevos movimientos, preguntándose si esta joven descarada está realmente bendecida por la propia Gaia para salvarlos."
 POD_investigate.desc.792585: "Timno y su mejor amigo Ilya son dos de los Hijos de Gea más respetados. Lideran el Túmulo del Mar Blanco con honor y deber, pero aún son conocidos por no perdonar a sus enemigos, lo que les ha hecho ganarse el respeto a regañadientes de las otras tribus.\nDestino futuro en Canon\nTimno e Ilya se convertirán en leyendas de su tribu, respetados como ejemplos de liderazgo equilibrado en tiempos difíciles."
 POD_investigate.desc.792526: "Bladdud proviene de un linaje problemático y vivió toda su vida para superarlo. Dejó Gales y viajó por las islas, sin revelar nunca su nombre ni su linaje. Luchó junto a los Fianna en muchas batallas, matando a un Thunderwyrm en los pantanos de Irlanda y acabando con la no vida de un antiguo vampiro en las Tierras Bajas de Escocia. Recuperó un antiguo caern Fianna en Northumbria de los Fenrir mediante el engaño y la valentía, burlando al astuto tótem del caern y luego enfrentándose a un campeón de Fenrir en combate singular. En su verano número 21, desafió al jefe más alto de los Fianna galeses a un combate singular y tomó la Corona de la Cornamenta de su rival caído. Hizo de su enemigo derrotado su consejero más cercano y luego trabajó para traer unidad a las fragmentadas y conflictivas manadas Fianna de las Islas Británicas. Sin embargo, su ambición es aún mayor. Al unir a todos los Garou que quedan en las Islas Británicas, Bladdud espera formar un frente unido inaudito contra los invasores.\nEl destino futuro en Canon\nBladdud se asegurará de que los Garou británicos sobrevivan a los tiempos difíciles que se avecinan. Sin embargo, no podrá vencer al único enemigo que maldijo su linaje y morirá con Klaive en la mano, y el nombre de su familia restaurado por su valentía."
 POD_investigate.desc.792503: "Criada para ser una dama decente en Francia, un Primer Cambio temprano y la sutil intimidación de la Furia pusieron a Isabeau a cargo de su casa desde el principio. Se abrió camino a la fuerza hasta casarse con un noble menor débil, y pronto lo siguió a Tierra Santa después de una herencia afortunada en Ultramar. Desde entonces, Isabeau ha sido un miembro importante del Túmulo de la Brillante Promesa y representa a la facción joven e innovadora en ascenso, que quiere expandir su territorio fuera de Acre. Sus habilidades en la intimidación, el chantaje y la fuerza física bruta como Ahroun la convierten en el verdadero pilar del Túmulo. Destino futuro en Canon Isabeau no sobrevivirá a la caída de la Brillante Promesa. A pesar de sus mejores esfuerzos, no podrá evitar que un culto infernalista tome el control de Acre. Será asesinada por los caballeros de Acre (manipulados por los cultistas), pero no antes de matar a la mayoría de ellos... facilitando la victoria final de los infernalistas."
 POD_investigate.desc.792570: "Yvonne, una joven pero talentosa teurge de la estirpe de Fenris, se encontraba en una misión en Inglaterra cuando tuvo lugar la gran batalla entre Fenris y Odín. Cuando regresó, fue recibida por los pocos supervivientes de la batalla, que celebraron su victoria... y honraron a sus numerosos muertos.\nYvonne pronto se dio cuenta de lo precaria que es realmente la posición de su túmulo. La estirpe de Odín sigue siendo fuerte en el sur y, con tantos guerreros valientes muertos, los campeones de Fenris necesitarán todo su ingenio para sobrevivir a los tiempos venideros. Por una vez, podría ser necesaria una mente más estratégica y la paciente Yvonne pronto se encontró a la vanguardia del renovado esfuerzo de la estirpe de Fenris."
 POD_investigate.desc.792574: "Una Ragabash de la Garra Roja, Manchas de Vidrio ganó su fama (y su nombre) cuando la Iglesia heredó la tierra que rodeaba un pequeño túmulo de su tribu. Cuando la Iglesia comenzó a abrir un camino a través del bosque, el anciano aconsejó matar a todos los humanos, pero Manchas de Vidrio aconsejó lo contrario, sabiendo que esto solo haría que vinieran más humanos (y más peligrosos). En cambio, asumió forma humana, se aventuró en el pueblo, gimiendo como un fantasma y señalando la iglesia, exclamando que el mal yace allí. Mientras los habitantes del pueblo la seguían, entró en la capilla y, usando su talento para engañar a los humanos de voluntad débil, los convenció de que habían visto un milagro. Pronto, derribaron la iglesia y erigieron un pequeño altar al ángel del bosque, nunca más se atrevieron a acercarse a su amado bosque."
 POD_investigate.desc.792578: "Elizaveta, una joven noble de Blovice, tenía una mente rápida que le prometía un futuro brillante hasta que se produjera su Primer Cambio. Su familia tenía una larga historia de ascendencia de los Señores de las Sombras, pero su padre intentó distanciarse de los lobos. Por ello, fue encarcelada en una cómoda, aunque remota, torre. Sin embargo, esto no fue suficiente para evitar que los Señores cercanos se dieran cuenta de la niña, y se apresuraron a "rescatarla" y presentarle la vida Garou. Después de que se realizó esta presentación, Elizaveta regresó a su propiedad y asumió el control de la misma, asegurándose de que su linaje volviera a jurar lealtad a la causa de los Señores de las Sombras. Por ello, Elizaveta estaba muy lejos cuando la Plaga Desolladora y los Tzimisce llegaron y diezmaron su tribu. Con la mayoría de los ancianos desaparecidos, recae sobre sus jóvenes hombros la responsabilidad de salvaguardar un futuro para toda la tribu."
 POD_investigate.desc.792537: "Siempre bendecido por Falcon, Yuri nació con una hermana gemela, Sophia, y ambos experimentaron el Primer Cambio. Sabiamente aconsejado por su hermana, Yuri pronto tomó su lugar legítimo como el líder de los Colmillos Plateados de Rusia. Desde entonces, la tierra prospera bajo su gobierno mientras sus guerreros encuentran y destruyen a cada bestia Wyrm que se atreve a mostrar su rostro en sus tierras. A menudo, las misiones para destruir a las bestias son lideradas por la propia Sophia. Cuando no está luchando por su hermano, está a su lado, siempre apoyándolo.\nDestino futuro en Canon\nFinalmente, el Wyrm enviará a uno de sus sirvientes más poderosos contra ellos: un Zmei, conocido como Sharkala el Cruel. Cuando las noticias de sus depredaciones y el fracaso de varias manadas para derrotarlo lleguen a oídos de los gemelos, Yuri bajará del trono y llamará a una manada para que lo siga a la batalla. La batalla resultante será la mayor victoria jamás obtenida por la Nación Garou, pero el costo será alto. Sophia y Yuri morirán juntos, y su valiente sacrificio será recordado hasta el final de los días."
 POD_investigate.desc.792579: "Wepauwet fue un antiguo Caminante Silencioso durante los últimos días de la guerra contra el Culto de Set en Khem. Cuando Set maldijo a los Caminantes Silenciosos, los obligó a abandonar su hogar ancestral y cortó su contacto con los espíritus de sus ancestros, Wepauwet buscó una forma de salvar a su pueblo de perder todo recuerdo de su herencia. Finalmente hizo un trato con el Inmortal Horus: a cambio de la momificación como uno de los Shemsu-Heru, Wepauwet serviría a Horus a partir de entonces. Esperaba convertirse en una biblioteca viviente de la historia de los Caminantes Silenciosos. Al principio, parecía haber fracasado. Después de su Primera Muerte, el propio Búho le habló a Wepauwet, advirtiéndole que la muerte y resurrección del Inmortal violaba las intenciones de Gaia para los Garou. Wepauwet volvería a la vida, pero una vez, si muriera de nuevo, quedaría atrapado en el [underworld|E] como un espectro para siempre. Pero reconociendo su dedicación, Búho lo guió desde ese momento, para ayudar a la tribu exiliada a encontrar una nueva esperanza.\nDestino futuro en Canon\nEn 1978, después de milenios de esfuerzo, Wepauwet finalmente creará un ritual que puede otorgarle a un cachorro de Caminante Silencioso lo que otras tribus dan por sentado, una conexión con uno de sus antepasados."
 POD_investigate.desc.792582: "Chakal es una sabia y reconocida mentora de los Astrónomos. Sus enseñanzas se centran en explicar que la Tejedora es la verdadera enemiga de la Verdad y que el Wyrm es simplemente su víctima más evidente. Ha continuado la larga tradición de coexistencia fructífera de su Túmulo con su extraño vecino, el vampiro Milarepa. Los recuerdos de su ayuda contra los invasores Wyrm hace varios siglos aún son honrados y mantenidos vivos por la propia Chakal, especialmente porque disfruta de largas conversaciones con el filósofo solitario. Destino futuro en el Canon Chakal tendrá el honor de convertirse en un espíritu. Los Astrónomos después de su muerte invocarán su nombre para centrarse o cuando necesiten protección contra la corrupción."
 POD_investigate.desc.790204: "En vida, Lisandro fue un general espartano de la Guerra del Peloponeso que hundió la armada ateniense y sitió la ciudad-estado. Atenas se rindió, lo que llevó a la victoria de Esparta y le valió su Abrazo a manos de la "diosa" Artemisa Ortia. Después de entablar una rápida amistad con la romana Camilla, Lisandro viajó por toda Italia y el Mediterráneo, actuando como los ojos de Roma y, a veces, como mano fuerte en asuntos de los Vástagos. El Ventrue romano se enfrentó a un gran problema: Cartago. Vio un gran peligro para Roma en esa ciudad africana. Fue Lisandro quien vio la amenaza inminente de los Brujah. En sus viajes en nombre de Roma, Lisandro había escuchado muchas historias de Brujah caminando abiertamente entre el ganado de Cartago, gobernándolos como dioses, exigiendo diezmos de sangre y sacrificios. El propio Lisandro viajó a la ciudad para descubrir la verdad de estos rumores, y se sorprendió al descubrir que eran demasiado ciertos. Regresó a ver a Camilla para informarle de lo que había encontrado, pero el príncipe romano tardó en actuar y su amistad se agrió. Sin embargo, al final, Camilla lanzó las Guerras Púnicas y Lysander estuvo al frente de todas y cada una de ellas. Durante la batalla final, en la que se perdieron muchos (incluida la propia Artemisa), Lysander emergió con cicatrices, pero intacto, tras haber tomado él mismo la última cabeza de Brujah. Por orden suya, los ejércitos romanos arrasaron la ciudad, mataron a miles y esclavizaron al resto. Salaron la tierra para que nada volviera a crecer allí y para que ningún Cainita aletargado pudiera alzarse. La guerra con Cartago había terminado."
 POD_investigate.desc.790824: "Nacida en Jorvik, hija de un poderoso jarl vikingo, Katla pronto llamó la atención del senescal del Príncipe, Thrand. Su astuto intelecto y su corazón de guerrera le valieron el [Embrace|E], un evento desagradable del que tardó muchos años en recuperarse, y finalmente juró que nunca más sería dominada. Pronto se vio envuelta en las intrigas de su [Sire|E] y luchó contra Julian Ceralis, el entonces Príncipe, por el control de Jorvik. Finalmente cayó en [torpor|E] durante una batalla en 980. Despertó dos siglos después y se dirigió al nuevo Príncipe, John de York, para desafiarlo a duelo. Sin embargo, John fue astuto y logró convencerla de unir fuerzas contra una amenaza mayor: la hegemonía de Mitra sobre las Islas.\nEl destino futuro en Canon\nMitra finalmente resultará victorioso y Katla huirá al Nuevo Mundo, donde se convertirá en el Príncipe de una pequeña colonia llamada Nueva Ámsterdam. Si bien será una de las ancianas más poderosas de los nacientes Estados Unidos, el aburrimiento y los estragos de la Bestia resultarán demasiado fuertes. En la década de 1990, se convertirá en un espectro sin mente antes de ser (difícilmente) derrotada."
 POD_investigate.desc.791269: "Vorocius, que en su día fue un guerrero del ejército de Brennus durante su marcha sobre Roma, fue derrotado por Matasuntha, que lo agradeció. Al regresar a la Galia, Vorocius luchó valientemente contra el ejército de César (y sus partidarios), pero al final fue derrotado por una diferencia de número. Desde entonces, ha estado ayudando a todas las fuerzas capaces de obstaculizar el progreso romano, incluidos los traidores romanos (considera a Sigfrido, el bárbaro rechazado, como el único Ventrue digno de cierto respeto). Vorocius participó en las invasiones visigodas, vikingas y normandas, y estuvo a favor de todas las luchas contra la civilización, pero incluso él puede ver que no será suficiente para cambiar el rumbo. Sin embargo, eso no significa que vaya a dejar de intentarlo pronto y Francia todavía tiene un largo camino por recorrer antes de no temer al Devorador de Auvernia."
 POD_investigate.desc.505150: "Nacido como hijo de una familia de comerciantes romanos, Marcellus se aburrió del estilo de vida urbano y decidió unirse al ejército romano. Con la arrogante suposición de que su apellido lo protegería, Rufus fue tomado por sorpresa cuando sus enemigos decidieron consolidar su poder y lo capturaron. Fue vendido como esclavo a las minas de Las Médulas, todos creyendo que había sido asesinado por una incursión bárbara.\nAunque la mayoría de los esclavos sucumbieron a las duras tareas y a los crueles capataces, Rufus prosperó, resistiéndose a los cuentos míticos sobre la conducta de su familia, negándose a morir como un esclavo. Esta mentalidad resultó ser su salvación, ya que el poderoso Lasombra Boukephos visitó las minas y quedó impresionado por su porte noble y su mente calculadora.\nMarcellus siguió a su [Sire|E] en sus viajes, pero algo siempre lo atraía de regreso a las minas. Cuando Boukephos lo liberó, regresó allí. Aunque rara vez participa en los Tribunales de Sangre y otros asuntos de [Clan|E], Marcellus Rufus siempre está dispuesto a juzgar a un chiquillo que no considere digno de pertenecer al clan. Durante la Reconquista en la Sombra, él, como fiel adorador de Júpiter, se niega a tomar partido y, en cambio, concede santuario a todos los que abandonen el conflicto.\nDestino futuro en Canon\nDespués de siglos de proteger su dominio, durante la Guerra Civil Española de 1936, se sentirá tan disgustado con el mundo moderno y sus pequeños conflictos que entrará en [torpor|E], esperando la llegada de un mundo más honorable."
 POD_investigate.desc.505140: "Se conocen muy pocos hechos sobre Sybil, y la mayoría de las [Clan|E] Lasombra ni siquiera saben de su existencia. El propio Lasombra dijo una vez que nunca $pod_Embraced$ a ninguna mujer, lo que la convierte en una diabolista en potencia o en una hija "ilegítima" a los ojos de su [Sire|E].\nSin embargo, una cosa sí se sabe, y es su odio por los $pod_antediluvians$ y su control sobre los $pod_cainites$. Su [Embrace|E] de Lucius Aelius Sejanus ha estado acompañada de una profecía de que una noche él será fundamental para liberar a todos los Cainitas de las terribles garras de sus progenitores.\nDestino futuro en Canon\nOrquestando y ayudando a Sejanus en el camino, ella lo verá convertirse en Príncipe de Washington D.C. En ese caso, vislumbrará la posible salvación de la raza Cainita: los códigos de lanzamiento nuclear de Estados Unidos. Sejanus será detenido antes de terminar su tarea, pero Sybil intervendrá una vez más y continuará su interminable búsqueda."
 POD_investigate.desc.710403: "Cuando Amr ibn-al-As envió a sus dos mejores estrategas a la fortaleza de Babilonia para negociar los términos de la rendición, Al-Muntathir fue uno de ellos. Un erudito talentoso y un hombre paciente, fue elegido para el [Embrace|E] por su memoria perfecta, lo que le permitió trabajar en la difusión de la palabra de la verdad sobre la maldita Troile y su prole de falsos Brujah.\nLa muerte de su [Sire|E] a manos de los agentes de Troile sacudió a Al-Muntathir hasta sus cimientos. Dejado solo en la ciudad de El Cairo, los siglos de aislamiento están empezando a pesar sobre su cordura, pero su tarea no lo deja ir. Como los ojos y oídos de la secreta Tal'mahe'Ra en Egipto, tiene que permanecer despierto y observar. Y así, Al-Muntathir espera un final improbable para su larga agonía espiritual.\nSu futuro destino en Canon\nAl-Muntathir finalmente encontrará la paz al perdonar a la prole de Troile y comprender la verdad sobre Cartago. Sin embargo, esta victoria durará poco, ya que será asesinado por su propio chiquillo, Sylvester Marlowe, en una curiosa réplica de la matanza de Brujah a manos de Troile."
 POD_investigate.desc.791178: "Aunque Fakir es un vampiro poco destacable por derecho propio, será el protagonista de una leyenda sobre el "linaje Laibon". Según esta historia, los Laibon descienden de él, un antiguo vampiro que salió solo del desierto una noche oscura. Las especulaciones situaron a los Assamitas y a los Gangrel como posibles linajes a los que podría pertenecer.\nEsta historia dará lugar a la idea errónea común entre los europeos $pod_cainites$ sobre la existencia de un "linaje Laibon" unificado. La verdad es que "Laibon" es más bien un término general que representa a los numerosos linajes vampíricos que habitan en África.\nEsta idea errónea será fomentada por los propios Laibon, que ven la ignorancia de los europeos sobre su cultura como una debilidad que se puede explotar."
 POD_investigate.desc.790255: "Arjan Voorhies, un hombre tranquilo y competente, es apreciado en los Países Bajos como un ejemplo de gobierno capaz, aunque poco inspirador. Su dominio está bien asegurado, en su mayoría justo y bastante próspero. En muchos sentidos, sus primos alemanes más poderosos consideran a Arjan como el administrador perfecto. Lo suficientemente bueno como para ser útil, pero no hasta el punto de ser una amenaza.\nDestino futuro en Canon\nArjan se asociará con otros Príncipes de los Países Bajos para formar el Consorcio y su estrella brillará con fuerza durante un tiempo, lo que le recompensará con el título de "Príncipe de los Países Bajos". Sin embargo, engañado por el Sabbat y avergonzado por los Tremere y Giovanni, pronto volverá a la oscuridad, hasta su espantosa muerte a manos de los Anarquistas poco después de la Convención de Praga."
 POD_investigate.desc.790152: "Nacido y criado en el Imperio Romano, Lucio Cornelio Escipión es un hábil retórico con ideales nobles y un encanto desenfadado. Estas cualidades pronto lo convirtieron en el líder de una camarilla de personas con ideas afines y le valieron el amor de Penélope, la Capadocia. Después de una aventura fallida en Rávena, Lucio se mudó con ellos a la naciente Hamburgo y luego a la Liga Hanseática. Pronto burló al actual Príncipe, el loco Midian, y ayudó a hacer de Hamburgo un faro brillante de prosperidad y un hogar potencial para una nueva Cartago.\nSin embargo, Lucio pronto descubrió una falla en sus planes. El marginado Midian se volvió violento, incluso monstruoso, y comenzó a participar en masas [diablerie|E]. Lucius podría fácilmente destronarlo, pero hasta ahora ha preferido mantenerlo en el poder, como chivo expiatorio si algo verdaderamente terrible le sucediera a la naciente Liga Hanseática. Esta estrategia moralmente reprobable, aunque políticamente sensata, está carcomiendo a Lucius todas las noches y pronto podría verse obligado a actuar si quiere mantenerse a sí mismo y a su amada utopía en una sola pieza."
 POD_investigate.desc.790874: "Aiste creció en una pequeña tribu cerca del Báltico. Después de que su esposo muriera, se dedicó a Veles, el Dios Astado. Una noche, después de una cacería, se alejó demasiado y se encontró perseguida por un gran lobo. Cuando el lobo finalmente la atrapó cerca del amanecer, tomó la forma de un hombre con astas y la proclamó al servicio de Veles más allá de la tumba. Después de eso, la atacó, la drenó y le dio el [Embrace|E] para renacer como una Veela. Durante muchos años, sirvió a su Dios hasta que los cristianos llegaron de Occidente y masacraron a los seguidores de las viejas costumbres. En estos tiempos desesperados, Aiste fue nombrada Suma Sacerdotisa de Veles para luchar contra los Caballeros Teutónicos y sus amos Ventrue. Ella sabe que la batalla que libran podría ser una perdida porque los caballeros son fuertes y su gente débil y dividida entre sí. Pero deben luchar, porque Veles no es un dios de los débiles, y perecer en defensa de la propia patria es la muerte más noble de todas."
 POD_investigate.desc.790821: "Hilderic, un soldado ostrogodo que se había unido a una legión romana, era seguidor de Mitra cuando su dios Creteo lo encontró. Su empuje e inteligencia le valieron un lugar al lado de Creteo, y los dos estudiaron taumaturgia y sirvieron a su dios durante los siglos siguientes. Sin embargo, se distanciaron cuando Creteo comenzó a preguntar por Saulot y [golconda|E], dos ocupaciones demasiado espirituales para Hilderic, que todavía era un soldado de corazón. En cambio, decidió intentar revertir la Edad Oscura por sí solo, luchando en muchas guerras para cambiar la Historia, pero sin éxito. El [diablerie|E] de Tremere sobre Saulot lo disgustó, y pronto agregó al Mago a su lista de cosas por "arreglar". Hilderic es un solo hombre, y la angustia que siente al ver que todos sus esfuerzos son en vano lo carcome cada noche más.\nEl destino futuro en Canon\nDesmoralizado, Hilderic se unirá nuevamente a Creteo, esta vez para formar la secta Inconnu. Los numerosos errores de Creteo provocarán una nueva discordia entre los dos hombres y un Hilderic amargado y mezquino dedicará su no vida a conspirar contra su antiguo amigo."
 POD_investigate.desc.790245: "En sus días mortales, Geza diseñó un engaño brillante como rey de Hungría. Mientras ayudaba a difundir el cristianismo, también practicaba rituales paganos en secreto. Fue asesinado por el poderoso Bulscu como recompensa por su vida de compromiso con el reino. Sin embargo, este evento fue profundamente traumático para Geza. Sintiendo que su Dios lo había abandonado a una eternidad de sed de sangre humana, pronto se vio a sí mismo como un ángel caído, uno para probar la fe de los santos. Geza se retiró a Esztergom y, aunque todavía se considera cristiano, se sintió cada vez más fascinado por los dioses oscuros y antiguos. Así como Dios condenó a Lucifer como parte de su plan, también Geza está condenado a servir en las fuerzas infernales de esta tierra. Tortura, profanación, contaminación y sacrificio de inocentes... nada está fuera de los límites para el agente de Dios ahora. Destino futuro en Canon La Iglesia luchará contra la loca agenda de Geza. Una noche, simplemente desaparecerá y nunca más se lo volverá a ver. Sin embargo, el Sabbat continuará con su obra impía en Esztergom."
 POD_investigate.desc.605101: "Andrew de Normandía es un misterioso Matusalén y el heresiarca de los Caballeros de la Rosa Sable, uno de los grupos heréticos más poderosos de la Edad Media Oscura. Apodado "el Arcángel", Andrew fue una vez el obispo de Nod de Francia, Escocia y Tierra Santa antes de crear los Caballeros de la Rosa Sable para su propio propósito como una especie de ejército privado.\nÉl considera la Herejía Cainita como una herramienta para instigar una nueva cruzada en Tierra Santa por razones desconocidas. Con el desmoronamiento actual de la Iglesia de Caín, Andrew está considerando sus opciones, buscando una manera de salir de este barco que se hunde.\nEl destino futuro en Canon\nAndrew se mudará a Tierra Santa, tratando de mantener unida la poca influencia que queda en manos de los herejes. Sin embargo, sus esfuerzos serán en vano, y su nombre pronto desaparecerá de la historia."
 POD_investigate.desc.790325: "Gabriella, la única vampiresa latina que sobrevivió a la masacre de 1185 en Constantinopla, no goza de la confianza de sus compañeros. A su vez, ella tiene muy poca confianza en las habilidades de Alfonso de Venecia como príncipe. Gabriella ve a Constantinopla como un recurso rico pero fracturado y piensa que su [Clan|E] debería ayudar en la reconstrucción en lugar de robarle su riqueza. Un Bizancio recientemente resurgente, con aliados genoveses, por supuesto, podría resultar una fuente de riquezas infinitas. Como una vez fue capturada por orden del propio Alfonso, y solo se rescató gracias a un golpe de suerte y una diplomacia astuta, también está planeando una muerte lenta y agonizante para el actual príncipe. Sus lugartenientes se preocupan entre ellos de que su venganza tenga prioridad sobre sus ambiciosos planes para Constantinopla, ya que se vuelve más sedienta de sangre e impaciente con cada noche que pasa sin ser coronada. Por el momento, Gabriella tiene una fuerte influencia sobre el emperador latino Balduino II, pero resulta costoso mantener a raya a este gobernante débil e imprudente, a cambio de escasos beneficios. El modus operandi habitual de Gabriella, de planificación lenta y cuidadosa, podría cambiar pronto si no aparecen resultados en un futuro próximo."
 POD_investigate.desc.791049: "Rasputin Simyonov lidera a su camarilla de Nosferatu en incursiones asesinas a lo largo y ancho de los antiguos territorios de Kiev. Los mortales son despojados de sus objetos de valor, su sangre y sus propias vidas, e incluso los viajeros solitarios [cainite|E] han caído ante sus ataques.\nPocos de los vampiros locales están dispuestos a enfrentarse a los merodeadores por miedo a provocar la ira de la [Sire|E] de Rasputin, que se rumorea que es la propia Baba Yaga.\nEn verdad, el Sire de Simyonov era un Nosferatu confundido que acechaba en las calles de Novgorod y murió bajo los colmillos de Rasputin hace mucho tiempo. Rasputin no distinguiría a Baba Yaga de la Virgen María. Es simplemente un oportunista que reconoce un rumor útil cuando lo ve.\nPor supuesto, hay verdaderos hijos de la Abuela acechando por ahí y, tarde o temprano, uno de ellos podría ofenderse por el pequeño juego de Simyonov..."
 POD_investigate.desc.790488: "Su verdadero nombre ha sido olvidado hace mucho tiempo, pero algunos de los más locos entre los [Clan|E] creen que suena sumerio. La leyenda del clan afirma que Malkav intentó preservar algo dentro de ella cuando le dio el [Embrace|E], tal vez viendo algo de su difunta [Sire|E] Zillah en la dulce mujer, pero la chispa fue extinguida por su sangre y Malkav se retiró de ella, profundamente decepcionado. \nLa Novia de la Plaga también se cuenta entre los Coronati, aquellos de los chiquillos de Malkav que devoraron la tierra llena de vitae donde Malkav fue destrozado durante el levantamiento de la Tercera Generación para preservarlo y difundir su locura. La Novia de la Plaga, aún cautivada por el recuerdo de su padre y amante muertos, busca compartirlo con toda la humanidad, infectándolos con locura y tratando de descubrir por qué su padre la abandonó.\nEl destino futuro en Canon\nSe rumorea que ella seguir caminando por la Tierra, aunque bajo diferentes alias; Typhoid Mary, Crazy Jane y Jane Pennington son algunas de las apariciones más recientes."
 POD_investigate.desc.792118: "Hakkon, un reyezuelo apuesto y fuerte de la Noruega nórdica, con su valentía y celo derrotó a la valquiria Thorhalla. Ella se le reveló y le propuso el matrimonio, que él aceptó. Su relación continuó hasta que los deberes de Thorhalla la llamaron de vuelta. Entonces Hakkon comenzó sus viajes. En Constantinopla, pronto se sintió disgustado por los vampiros conspiradores de allí. Todo lo que había para un hombre valiente era una muerte sin sentido en la guerra de otro. Luego llegó Oriente Medio, donde Hakkon se forjó una reputación de mercenario poderoso y confiable, aunque sediento de sangre. Cuando llegaron los cruzados, el nórdico firmó un contrato con ellos y desde entonces ha estado al margen de la política del Levante, prestando su hacha a quien esté dispuesto a pagar. Sin embargo, recientemente se enteró de la caída de su tierra natal ante el cristianismo y está preocupado por Thorhalla. Ahora está reuniendo suficiente oro para el largo viaje de regreso.\nEl destino futuro en Canon\nHakkon regresará al norte y buscará infructuosamente durante décadas a su amada Thorhalla. Luego ingresará a [torpor|E], y solo despertará al mundo moderno cuando lo hagan las propias Valquirias, que una vez más buscan reunirse con ella."
 POD_investigate.desc.791306: "Hija de la viuda de un erudito en Chipre, Alexia Mavromatis creció entre libros. Al huir de su restrictiva casa, la joven Alexia conoció a un hechicero que la tomó como una especie de aprendiz. Cuando lo llamaron a Ceoris y se enteró de la existencia de los Tremere, sintió repulsión y disgusto. Sin embargo, la ambiciosa Alexia quedó cautivada y hundió un cuchillo en la espalda de su maestra como muestra de lealtad.\n$pod_Embraced$ Por el influyente Jervais, pronto fue enviada a Chipre para establecer una capilla Tremere en la isla. El progreso fue lento pero constante hasta que Jervais la llamó para participar en un plan fallido para crear una brecha entre los Ventrue y los Toreador. Desde entonces, ha regresado a Chipre, rescatando lo que puede y reconstruyendo su influencia.\nEl destino futuro en Canon\nA pesar de varios contratiempos, Alexia madurará hasta convertirse en una auténtica superviviente Tremere. En la actualidad, es una potencia influyente en Milán."
 POD_investigate.desc.791072: "Ishaq, médico en Bagdad antes de la fundación de los grandes hospitales, siempre se sintió obligado a ayudar a los pobres y a los enfermos. Durante su trabajo, contrajo una enfermedad debilitante y se vio abandonado a su suerte entre la gente a la que había ayudado. Fue entonces cuando su [Sire|E] se fijó en él y lo salvó de esta muerte ignominiosa. Desde entonces, ibn Khayrat ha estado involucrado en el hospital Azdi y ha sido aceptado abiertamente entre el personal. Mientras practica su oficio, Ishaq sobrevive gracias a las donaciones de sangre voluntarias del personal o de los pacientes curados y agradecidos. Mientras la política de Bagdad se mueve a un ritmo rápido a su alrededor, a Ishaq no le importa y no puede imaginar un destino diferente para él que esta vida de caridad y compasión."
 POD_investigate.desc.790901: "Necross era $pod_Embraced$ en 320 a. C. y se rumorea que es un taumaturgo experimentado, pero la mayoría cree que es probable que este rumor sea propaganda engañosa. Entre otros rumores destacados sobre Necross está el de que conoce los secretos de [golconda|E] o que es capaz de romper lazos de sangre. La maldición del clan de Necross se manifiesta en una multitud de personalidades alternativas, todas cambiando según los estímulos externos. Esto dificulta el contacto con él y los intentos de comprender su origen han fracasado, ya que cada una de estas personalidades parece tener su propia agenda. Nadie sabe realmente dónde está "Necross" en un momento dado o cuáles podrían ser sus planes. La mayor parte del tiempo, ni siquiera él mismo lo sabe.\nDestino futuro en Canon\nEn un futuro lejano, Necross será visto en Vancouver, adorado por un gran grupo de Nosferatu y custodiando la Gran Biblioteca, el mayor depósito de conocimiento oculto del continente norteamericano."
 POD_investigate.desc.791148: "Durante los viajes de Saulot al Este, eligió a dos individuos para [Embrace|E]: Zao-zei, un ladrón capaz de obtener los secretos de los Mil Infiernos, y Zao-xue, un erudito que podía descifrar esos secretos. Los tres se aventuraron por el Reino Medio, saqueando las guaridas de los akuma y robando sus planos.\nBuscaban el conocimiento que permitiría a $pod_cainites$ sobrevivir a los giros cataclísmicos de la Rueda de las Eras. Una vez que Saulot partió de regreso a Occidente, instruyó a sus dos hijos para que continuaran su trabajo, creando una nueva casta conocida como los Wu Zao, o Vigilantes.\nZao-zei engendró la línea de ladrones de esta nueva casta, cumpliendo diligentemente la orden de Saulot a pesar de los muchos obstáculos en su camino."
 POD_investigate.desc.791720: "Otto es el enlace actual de von Murnau con la Inquisición de las Sombras. Es el segundo hijo mayor del cabeza de familia y ha padecido el síndrome del 'hijo del medio'. Para llamar la atención, Otto tiene la costumbre de esforzarse demasiado en cualquier tarea que se le asigne.\nNo especialmente agraciado con su piedad personal, Otto es conocido como un individuo sensato y un buen organizador. Mientras Leopold es el verdadero alma y corazón de la familia von Murnau, Otto es su mente ocupada. De hecho, el propio Leopold no estaba muy interesado en el proyecto de la Inquisición de las Sombras al principio, y Otto tuvo que defender apasionadamente el concepto para convencer a su tío de la rectitud de la causa.\nEl destino futuro en Canon\nDespués de una situación cercana y una misión peligrosa En Magdeburgo, Otto heredará una carga difícil cuando el propio Leopoldo sea asesinado. Si bien su contribución a la futura Sociedad de Leopoldo es menos conocida que la de su tío, seguirá siendo fundamental para salvar a la debilitada Inquisición."
 POD_investigate.desc.790480: "Nacido como Xavier de Calais, nació en su Francia natal durante la Guerra de los Cien Años. Abandonado por su padre después del Abrazo, Xaviar viajó al norte a Escandinavia, donde permaneció como cazador de monstruos solitario durante varias décadas. Finalmente, viajó a la Selva Negra de Alemania, donde se convirtió en un famoso cazador de Lupinos. Durante este tiempo, conoció por primera vez a la Camarilla y la Mascarada. Después de un tiempo en la sociedad de los Vástagos, la pasión por los viajes de Xaviar lo llevó a Oriente Medio y, desde allí, a África.\nEl exterior malhumorado que muestra al mundo oculta tanto un intelecto voraz como una ambición despiadada; no obstante, se sabe que se mantiene fiel a sus amigos y se considera una noble bestia de la noche.\nDestino futuro en Canon\n Al amanecer del siglo XVIII, viajará a América del Norte, donde rastreará y destruirá al Justicar Gangrel Elijah, que había sucumbido a su Bestia. Cuando presente pruebas de este hecho al Cónclave de 1704, será nombrado Arconte en el acto y será designado nuevo Justicar del clan en el siguiente Cónclave, siete años después. Servirá a su clan como Justicar de forma intermitente durante siglos. Finalmente, tras un terrible encuentro en 1999, Xaviar se retirará de la Camarilla y la mayoría de sus [Clan|E] le seguirán poco después. Sin embargo, el propio Xaviar no sobrevivirá para ver esta victoria, pero su leyenda perdurará y seguirá siendo el campeón más venerado de su propio [Clan|E], el que vio la verdad antes que ningún otro."
 POD_investigate.desc.505105: "El mago francés conocido como LeDuc era el maestro de la floreciente Orden de Hermes de París, capilla de la Casa Tremere. Como uno de los pocos Archimagos de la Casa, era muy respetado como uno de los consejeros más cercanos del propio Tremere, por lo que fue uno de los ocho magos originales seleccionados que lanzaron y fueron transformados en vampiros por el Ritual de Usurpación de Goratrix, dando así a luz a [Clan|E] Tremere.\nLeDuc se puso del lado de Etrius cuando comenzó a crecer la rivalidad entre el sueco y Goratrix, pero también estuvo presente en otros eventos clave de la historia de los Tremere, como la dedicación de Ceoris y el [diablerie|E] de Saulot. Como tal, es uno de los famosos 'Siete', el consejo gobernante de los Tremere. Sin embargo, alrededor de 1133, el francés recibió la orden de su señor de abandonar la capilla parisina para ser reemplazado por Goratrix por una razón desconocida.\nDestino futuro en Canon\nLeDuc sobrevivirá a los difíciles siglos que se avecinan, pero perderá su lugar en el Consejo Interno en las Noches Modernas."
 POD_investigate.desc.790814: "Como mortal, el duque era miembro de una de las familias reales más antiguas de Inglaterra. Era educado, inteligente y activo, aparentemente el candidato perfecto para [Embrace|E] por los Ventrue. Él y su esposa llamaron la atención de Mithras y él los $pod_Embraced$ con la esperanza de que demostraran ser sus mayores hijos. En secreto, Amber conspiró para usurpar su [Sire|E] y obtener el principado para sí mismo.\nA pesar de las advertencias de Lord Camden, Mithras confió a Amber y su esposa varias tareas. Estas responsabilidades inflaron su ego ya impresionante y la pareja ahora disfruta de su lugar "merecido" como gobernantes de la noche.\nDestino futuro en Canon\nLa "pareja ducal" será confiada como regentes de Mithras durante el Renacimiento y fracasará espectacularmente. Serán degradados a favor de Valerius, y luego se dedicarán a cazar a otros $pod_cainites$ por deporte y a atiborrarse de sangre. Finalmente, en 1666, Mitra se ocupará de ellos definitivamente."
 POD_investigate.desc.790815: "$POD_investigate.desc.790814$"
 POD_investigate.desc.791275: "Se rumorea que fue reina de los francos en sus días mortales. Mathilde d'Ostergo es una joven Ventrue ambiciosa. Con un golpe de estado bien planeado, ridiculizó al Príncipe de Dol hasta tal punto que el propio Alejandro (el Príncipe de París en ese momento) aceptó su descarado golpe de estado, algo que rara vez se ve en las cortes bien educadas de los Ventrue. Desde entonces, se ha rodeado de otros vampiros jóvenes, cada uno de ellos un maestro en las tácticas más "turbias" de los gobernantes de la noche. A pesar de la abierta hostilidad de los otros príncipes de Bretaña y Normandía, Mathilde ya ha tomado medidas para conquistar Avranches en el caos que siguió al exilio de Alejandro. También ha preguntado por la ubicación de su [Sire|E], ya que quiere "agradecerle" adecuadamente por la forma en que la crió.\nMathilde se mueve a una velocidad vertiginosa para los vampiros de pensamiento lento que la rodean, y esta ventaja podría ser suficiente para que ella sea verdaderamente imparable."
 POD_investigate.desc.790828: "En vida, Nastasio era hijo de un escudero gallego de las cercanías de Oviedo. Talentoso en el arte de la batalla, fue ascendido a capitán de caballos con tan solo 26 años, tras demostrar constantemente su valía en batalla contra los musulmanes. Finalmente, partió hacia Francia, donde se convirtió en un trabajador independiente y alcanzó una gran reputación como guerrero y líder. Cuando entró al servicio del barón de Aire en 1006, no tenía ni idea de que se vio arrastrado a un conflicto entre un Ventrue y un Lasombra. Terminó clavando una estaca y quemando al Lasombra, impresionando a su futuro [Sire|E] lo suficiente como para que le concediera el [Embrace|E].\nDespués, viajó por el mundo, vendiendo su espada a varios señores Ventrue, sin arrepentirse nunca de su no vida. En 1205, fue reclutado por el arzobispo Monçada para luchar contra los musulmanes en la Reconquista en la Sombra. Moncada está insinuando que su ciudad natal podría estar en juego si Nastasio desalojara a Marbuena, el actual Príncipe y rival del propio Moncada.\nEl destino futuro en Canon\nLa Reconquista en la Sombra será un gran éxito para Nastasio. Conquistará Oviedo y se convertirá en un jugador importante en la península. Se convertirá en uno de los primeros Justicar de la Camarilla y evitará los asaltos del Sabbat a su ciudad hasta su muerte a manos de Jalan-Aajav en la década de 1930."
 POD_investigate.desc.790490: "Jacob (obviamente no es su nombre original) es un caballero de aspecto distinguido que parece casi inofensivo para las personas que lo conocieron por primera vez. Esclavizado por los árabes cuando era adolescente, creció en tierras musulmanas, donde aprendió que su única dignidad podía provenir de su apariencia. Como hijo de Abd ar-Rahman, tiene un aspecto de Oriente Medio y de hecho cree que es tanto el Jacob bíblico como su hermano y archienemigo, Esaú; ambas son personalidades que creó cuando tenía $pod_Embraced$. Los dos han librado una guerra que dura siglos, sin saber que uno es una personalidad del otro.\nDestino futuro en Canon\nEn Modern Nights, pasa la mayor parte de su no vida en una casa en la frontera de la región dominada por los Vástagos en el suburbio de Greensdale, Wisconsin. Su locura impregna sutil pero innegablemente su dominio. Será conocido principalmente como el [Sire|E] de la infame Jeanette/Therese Voerman, quien compartirá su trastorno."
 POD_investigate.desc.790981: "Luqman ibn Wahid al Basim nació como el hijo mayor mimado de un comerciante de especias en Alejandría. Sus padres le concedieron todos sus deseos y creció viendo la vida como un festival sibarita de placeres. Después de que sus padres murieran en circunstancias misteriosas, Luqman heredó su fortuna y logró arruinar su negocio debido a su estilo de vida extravagante y falta de experiencia. Cayó bajo la influencia de un seguidor de Set, quien lo empapó de todas las riquezas que poseía. Decidido a complacer a su amante, comenzó a trabajar y finalmente se hizo cargo de un imperio comercial de un comerciante local, complaciendo a su amante lo suficiente como para concederle la sabiduría de Set. Poco después, Luqman se convirtió en un comerciante ambulante, que difundió las palabras de Set, a menudo bajo la cobertura de un Toreador errante. Ahora se está interesando en las cruzadas, con la esperanza de usarlas para purgar Egipto de la influencia musulmana."
 POD_investigate.desc.792344: "Eshmunamash nació en la antigua Tiro y se convirtió en un médico experto. Después de ser aceptado por el Brujah Gersakkun de Tiro, a Eshmunamash le resultó mucho más difícil aceptar la sed de sangre y la maldición Brujah. Todavía estaba luchando por esta batalla ocho siglos después cuando un viejo colega en el [Clan|E], Shalmat, le contó sobre el experimento Brujah en Cartago y lo invitó a la ciudad.\nDurante un tiempo Eshmunamash fue feliz en Cartago, o lo más cerca que podía recordar haber estado. Fundó un templo y devolvió a la prominencia mortal el conocimiento del antiguo Egipto y Fenicio. Médicos griegos e incluso romanos hicieron el peligroso viaje por mar para venir a estudiar a sus rodillas.\nLuego vinieron los infames ritos de Baal-Hammon, y con ellos los sacrificios humanos, que preocuparon a los viejos Brujah. Furioso por el libertinaje y la violencia de Cartago, infestada por los Baali, Eshmunamash abandonó la ciudad y se dirigió directamente a Roma, donde le dio información vital sobre las defensas de la ciudad al príncipe romano Camilla. Después de la caída de Cartago, Matusalén estaba lleno de dudas y malestar espiritual, y comenzó a buscar [golconda|E] y la iluminación. Sus sospechas iniciales sobre la promesa de [golconda|E] se desvanecieron después de un puñado de encuentros cara a cara con el propio Saulot. Sin embargo, cuando Saulot fue asesinado, tuvo que depositar sus esperanzas en el aprendiz autoproclamado de Saulot, Creteo.\nDestino futuro en Canon\nDespués de Creteo, Eshmunamash se convertirá en uno de los Doce líderes del Inconnu y quedará atrapado dentro de Hunedoara como el resto."
 POD_investigate.desc.791239: "El 'Príncipe Caballero' de Metz, Toul y Verdún es un caballero de la Cruz Negra conocido por ser uno de los ayudantes más confiables del poderoso Hardestadt. Un ejemplo del tipo de caballero de Hardestadt, Adalgis ve a la humanidad como niños peleando que necesitan una mano de hierro para guiarlos. Como tal, desprecia a Julia Antasia y su forma "compasiva" de tratar a los mortales.\nAdalgis es un líder diligente, aunque aburrido, de los confines más occidentales de la Cruz Negra. Espera que al cumplir con sus deberes, acercará a Hardestadt a unificar a los $pod_cainites$ detrás de él, y así aplastar en la cuna cualquier esperanza de rebelión tanto de los mortales como de los neonatos engreídos."
 POD_investigate.desc.605105: "Josef von Bauren, un hombre tranquilo y reflexivo, es el pegamento que mantiene unida a la camarilla informal de Hardestadt. Siempre sopesando sus opciones antes de hablar, las palabras de Josef von Bauren tienen peso. Por encima de todo, es conocido por detestar el desperdicio de recursos, ya sean influencia, oro o mortales, algo que a menudo lo pone en desacuerdo con el enfoque más autoritario de Hardestadt. Muy respetado, reside la mayor parte del tiempo en Múnich, pero puede aprovechar los favores de los Nosferatu de toda Alemania.\nDestino futuro en Canon\nJosef será uno de los Fundadores de la Camarilla y el miembro más influyente de su [Clan|E]. Sin embargo, Josef seguirá siendo el hombre reservado que siempre fue, y su razonamiento bien pensado será una de las claves que mantendrán unido al Círculo Interno."
 POD_investigate.desc.790326: "Kosczecsyku tenía un poder considerable sobre su territorio, lo que le valió el título de voivoda entre sus [Clan|E]. También estaba muy interesado en la magia de sangre y emprendió varios viajes para obtener conocimiento de las diversas escuelas de hechicería entre los no muertos. Supuestamente fue asesinado por los Señores de las Sombras en el año 983 d. C. Después de la Muerte Definitiva de Kosczecsyku, su chiquillo, Vladimir Rustovich, eliminó a sus compañeros de prole para convertirse en su sucesor. La verdad es que Kosczecsyku fingió su propia muerte a manos de los Lupinos y engañó a su chiquillo mayor para que lo dejara en paz. Junto con su aprendiz y chiquillo favorito, Vrisa, el voivoda se dedicó al arte de crear libros de conocimiento taumatúrgico. Kosczecsyku posee una colección que incluye un tomo sobre Matemáticas Herméticas, un tomo sobre Taumaturgia Sielánica, otro sobre Hechicería Setita, un tomo Nigromántico, un tomo Dur-An-Ki y, finalmente, un libro sobre infernalismo.\nDestino futuro en Canon\nKosczecsyku todavía está oculto al mundo en general y su colección sigue creciendo, más notablemente con un libro de Misticismo del Abismo, probablemente tallado de uno de los hijos del Cardenal Moncada."
 POD_investigate.desc.790267: "Un chiquillo del poderoso Hardestadt, Rosenkrantz recibió el puesto de segundo al mando de la invasión noruega de los Ventrue bajo el mando de su hermano Herman Radov. Aunque se sintió molesto por este papel menos prestigioso del que creía merecer, Rosenkrantz ayudó a Herman a conseguir la victoria en la primera fase de la invasión. Sin embargo, desde entonces, Herman ha demostrado ser un líder en apuros fuera del campo de batalla, teniendo problemas para pacificar esta región todavía bastante hostil. Rosenkrantz ahora está esperando su momento, alimentando su influencia entre la corte real noruega hasta que llegue el momento adecuado para reclamar lo que le corresponde y demostrar que es digno a los ojos de su famoso [Sire|E].\nDestino futuro en Canon\nSi bien Rosenkrantz no logrará mucho, su chiquillo se convertirá en uno de los vampiros más influyentes de Noruega y en un teniente de confianza de Hardestadt el Joven."
 POD_investigate.desc.790363: "Celestyn nació como Calnor en un pueblo cerca de Londres como hijo del senescal de un noble excéntrico. Obtuvo una educación aristocrática y pronto se enteró de los magos que vivían cerca. Cuando se paró frente a su capilla y pidió ser educado en las artes mágicas, los magos quedaron impresionados y lo admitieron. En 999, Celestyn fue llamado a Ceoris por sus excelentes habilidades para mantener una biblioteca. Su trabajo era ordenar la investigación sobre el proyecto para preservar la inmortalidad de la Casa Tremere. Si bien se tomó en serio su nuevo deber, Celestyn también viajó por Transilvania y la región que rodeaba Ceoris en su tiempo libre. Catalogando a los extraños habitantes de la noche que rodeaban el área, fue vital para la comprensión de los primeros Tremere sobre los Tzimisce. Por esto, Etrius decidió otorgarle el [Embrace|E]. Fiel a su nombre, pronto emprendió el proyecto de estudiar cómo la astrología interactuaba con la maldición de Caín. Esperaba que su nueva conexión con la noche también permitiera una mayor comprensión de las estrellas y usar ese conocimiento para determinar por qué algunos vampiros podían levantarse antes que otros. Continúa sus incursiones en el país de los Tzimisce, a menudo haciéndose pasar por uno de ellos, uniéndose a sus extraños ritos e informando a su [Sire|E] en Ceoris.\nDestino futuro en Canon\nDesde el Nuevo Mundo hasta Asia, Celestyn seguirá viajando por el mundo y desentrañando misterios para su [Clan|E]. Uno de sus descubrimientos será fundamental para ayudar a detener el complot cataclísmico de Absimilliard en 1998."
 POD_investigate.desc.790939: "El pasado de la Guardiana de la Biblioteca de los Olvidados está envuelto en misterio. Siempre ha estado asociada a la biblioteca, archivando y supervisando la transcripción de obras. Sin que nadie lo sepa, ha estado en contacto con el Dracon, conociendo su ubicación y informándole de los acontecimientos en Constantinopla incluso después de su partida. Partió con el barón Feroux durante el saqueo de la Cuarta Cruzada en 1204, cuando la biblioteca, junto con el refugio de Gesu (el monasterio de San Juan Studius), fue quemada por Gauthier de Dampierre. Desde entonces, protege los libros en sus viajes por Europa."
 POD_investigate.desc.790018: "Para muchos de su entorno, Anakletos es un ejemplo de lo que un príncipe no debería ser. Temperamental, arbitrario y con un pobre conocimiento de la política, su ascenso al trono de Trebisonda se debe principalmente a la naturaleza muy despiadada de la política de la zona. Muchos vampiros más jóvenes esperan una rebelión sangrienta, lo que sería bastante fácil si el séquito de Anakletos no se estuviera preparando para este suceso. La reciente llegada de una altiva Lasombra genovesa llamada Selvaggia también es una amenaza para el gobierno de Anakletos. La genovesa está encontrando muchos oídos amistosos ante sus intentos apenas velados de preparar un golpe de estado contra Anakletos sin recurrir a la violencia de los neonatos. El propio Anakletos está tratando de reducir su autoridad pero, como con la mayoría de las cosas que intenta, actualmente no está logrando realmente nada."
 POD_investigate.desc.791003: "Nacido como romaní, Izydor había aprendido muchas tácticas de lucha inusuales, así como a estafar y hacer trucos a una edad temprana. Durante sus viajes, desarrolló una enemistad contra la familia Taltos y especialmente contra Vassily Taltos. Organizó la masacre de los compañeros de Vassily en Constantinopla y luego fue acogido por su tío Irendo Torenu. Después, vagó por Europa del Este con su kumpania, robando y buscando una patria permanente. Su rivalidad con Vassily, que había sobrevivido y había sido $pod_Embraced$ en el Clan Ravnos, perduró y prosperó en este tiempo. Aunque considera que Vasilli ha sido vengado, Izydor todavía lo odia y lo considera un traidor a su pueblo.\nDestino futuro en Canon\nFinalmente conducirá a su pueblo a Transilvania, donde la mayoría de ellos serán esclavizados o asesinados. Maldecido por su propio pueblo por traerlos a esta nueva tierra hostil, Izydor se suicida a mediados del siglo XIV."
 POD_investigate.desc.790784: "Ella, al igual que varios de sus compañeros de clan, está maldita con una forma excepcionalmente cruel de la debilidad de su [Clan|E] sobre ella [Embrace|E]. Mientras que otros miembros de su clan normalmente tendrían una palidez mortal, ella parece un cadáver en descomposición: un zombu. Burlándose de $pod_cainites$ pronto le dio el nombre de "Troglodytia", que porta como una especie de insignia de honor de mártir.\nSe hizo compañía con un grupo de Nosferatu, pero su dominio de Ofuscación no es lo suficientemente avanzado como para ocultar su apariencia. Pero fiel a su yo de mártir, ha sacado lo mejor de su suerte, convirtiéndose en mercenaria, actuando como intermediaria para los Capadocios y Giovanni, consiguiendo cadáveres para experimentar, extrañas hierbas e ingredientes alquímicos, así como extraños artefactos que llegan a su atención. Ella sola se ha convertido en un verdadero mercado negro.\nEl destino futuro en Canon\nSe desconocen sus actividades y su paradero después de la Edad Media y el ascenso del Clan Giovanni, pero se da a entender que será un antepasado de (o posiblemente el progenitor). de) el linaje Samedi. Se ha especulado que invocó las bendiciones que le debían los ancianos poderosos para escapar a las Américas durante el apogeo de la purga de los Capadocios por parte del clan Giovanni."
 POD_investigate.desc.790956: "Nacido en las afueras de Barcelona como el bastardo de un musulmán bereber y una mujer ibérica que le dan su lealtad según los que tenían el poder en Iberia. Chávez rápidamente llegó a despreciar la inconsistencia de su madre y la abandonó tan pronto como pudo, uniéndose a los Omeyas. Fue entrenado como infiltrado y sus habilidades, así como su determinación, llegaron a conocimiento del maestro asesino Tariq, quien dispuso que Chávez trabajara sutilmente contra el Califato. Decidido a terminar con su propia vida, ya que estaba seguro de que el Califa lo ejecutaría tan pronto como comenzara a trabajar en su contra, Tariq se acercó a él y le habló de Haqim y el Camino de la Sangre. Chávez se comprometió con Tariq y después de una década de entrenamiento fue presentado en el [Clan|E]. En el año 975 d. C., Chávez fue enviado a Egipto para observar el desarrollo del califato fatimí e informar sobre cualquier implicación de los Setitas. Después de la Primera Cruzada, Chávez fue enviado a Jerusalén, tras haber presenciado de primera mano la barbarie de los cristianos. Sin embargo, después de la conquista de la ciudad por Saladino, Chávez se encontró en desacuerdo con el trato justo que recibían los paganos. Se desilusionó con la fe musulmana y se comprometió aún más con los principios de justicia que se detallan en el Camino de la Sangre. Destino futuro en el Canon Sobrevivirá a la Revuelta Anarquista manteniéndose alejado de las tierras controladas por la Iglesia Cristiana, pero se volverá cada vez más imprudente después de la Maldición de Sangre. Los Silsila finalmente lo envían en una misión suicida a fines del siglo XVI cuando su temperamento se había convertido en un peligro para la seguridad del Clan."
 POD_investigate.desc.790914: "Originalmente un artesano viajero que llevaba el nombre de un dios cananeo, Kothar contrajo lepra y fue desterrado al Valle de Hinnom. Aceptó su destierro con dignidad, creyendo en un propósito superior. Enseñó su oficio a los leprosos, y se convirtió en la figura principal de su pequeña comunidad. Poco tiempo después de la conquista judía de Israel, Kothar recibió la visita de un predicador errante, un leproso como él. El leproso le dijo que llevaba la marca de la maldición de Dios sobre el primer asesino y que los leprosos eran sus elegidos, que sufrían por los pecados del mundo hasta que un nuevo mundo surgiera de los fuegos de Hinnom. Kothar se convirtió en su discípulo y finalmente fue recompensado con el [Embrace|E].\nKothar continuó susurrando la palabra de Dios a los leprosos bajo su cuidado. Preparando cuidadosamente una red de chiquillos que se extendía desde Roma hasta Delhi, el Nosferatu reunió información sobre $pod_cainites$ importantes que consideró útiles en el Día del Juicio. El propio Kothar cree con absoluta convicción en la llegada del apocalipsis, pero mantiene la fe judía de su [Sire|E]. Deja Hinnom solo en raras ocasiones, principalmente para castigar a quienes se habían aprovechado de quienes estaban a su cuidado y de sus propios hijos cuando se habían alimentado con demasiada frecuencia.\nDestino futuro en Canon\nDurante la Peste Negra, Kothar caerá en letargo y será vigilado diligentemente por sus hijos hasta su despertar en las Noches Modernas. Luego trabajará arduamente para proteger a su prole de la locura que Malkav está extendiendo en Jerusalén."
 POD_investigate.desc.790965: "Drenis nació en una familia de prósperos vinicultores a finales del siglo II. Como único hijo sobreviviente, fue prometido a los 15 años en un matrimonio concertado. Pero apenas dos meses después la guerra se abatió sobre su pueblo y el joven fue golpeado y violado en grupo por soldados enemigos mientras intentaba defender las tierras de su padre. El incidente se mantuvo en secreto para evitar la cancelación de su matrimonio, pero Drenis nunca logró cumplir con su deber hacia su familia como esposo. En lugar de seguir avergonzando a su familia y deshonrando a su esposa, huyó y recibió refugio de las sacerdotisas de Cibeles, que también habían nacido hombres, pero para servir a la gran Madre, se habían convertido simbólicamente en mujeres. Fue en ese lugar donde conoció a su líder, el anciano capadocio llamado Asushunamir, que practicaba una forma mucho más antigua de los ritos de Cibeles y Atis. El joven reaccionó a su [Embrace|E] con horror. Beber de los mortales la hacía sentir casi tan enferma como enfrentarse a su ex esposa hace tanto tiempo. Se alimentaba de todos modos, pero nunca lo disfrutaba sin reservas. Cuando el culto murió, Drenis se fue vagando, ya que nunca recibió respuestas satisfactorias de su [Sire|E], e incluso los sacerdotes de la muerte más sabios de Erciyes no pudieron responder a la necesidad de la crueldad, la sed de sangre y el sufrimiento que van de la mano con la condición vampírica.\nDestino futuro en Canon\nAún buscando una respuesta, Drenis caerá en la naciente camarilla del Inconnu de Creteo. Será confinada en Hunedoara como el resto de ellos después del fatídico error de Creteo."
 POD_investigate.desc.790612: "Originalmente, Andeleon era un pharmakos en la Antigua Grecia, que practicaba sacrificios humanos para potenciar su magia. El Mayor, envidioso de este arte, $pod_Embraced$ Andeleon y lo convirtió en su emisario ante los protectores de Enoch.\nUna vez aceptado en Tal'mahe'Ra, Andeleon partió a explorar el [tempest|E] con cinco compañeros para encontrar el reflejo del Edén en sus profundidades. Razonó que, si la Primera Ciudad podía encontrarse en el [underworld|E], seguramente algún remanente del Paraíso también estaría aquí. Durante sus viajes, llegó a Estigia, Swar y finalmente al Laberinto. Dentro de él, encontró un bosque que susurraba con voces humanas habitadas por Espectros.\nAndeleon cree que este es D'hainu, el jardín de Lilith. Otras versiones hablan de las "raíces del Monte Meru" o el "final sin estrellas del cielo". Después de seguir adelante, llegó al centro del bosque. Una corte de trece tronos que rodeaban un pozo sin fondo los esperaba, donde Andeleon se acercó al pozo y susurró en sus profundidades. A causa de esto, su forma se onduló, mientras que otra versión afirma que una criatura informe subió por el pozo y que Andeleon se alimentó de ella. Después, regresó y dominó Vicisitud a una velocidad asombrosa, retirándose de nuevo a los barrios bajos de la Primera Ciudad con su prole.\nEl destino futuro en Canon\nUna noche fatídica, cuando los Tal'mahe'ra vengan a investigar, encontrarán solo horrores con los rostros de la progenie y los recipientes de Andeleon, sin rastro del propio Matusalén. Entonces comenzarán a extenderse leyendas sobre la verdadera naturaleza de Vicisitud..."
 POD_investigate.desc.791147: "A primera vista, Sundervere es solo un hombre pequeño y delgado de mediana edad, con la cabeza rapada, una marca en forma de V en la frente y una túnica blanca. Entonces ves sus ojos: negros, magnéticos, ardiendo con una voluntad fanática. El vacío te devuelve la mirada.\nUn genio indio, Sundervere prefiere trabajar solo con otros Daitya, o sus indios mortales y varios cultos extraños y secretos esparcidos por todo el mundo. No solo cuenta con la lealtad de varios cultos del fin del mundo, sino que puede crear otros nuevos por encargo. [Clan|E] rumores sostienen que él y el igualmente misterioso Qufur am-Heru, autoproclamado "Campeón de Set", tienen un entendimiento y trabajan juntos en ocasiones.\nDestino futuro en Canon\nSundervere se convertirá en una leyenda para los vampiros europeos durante la Era Victoriana. Hará retroceder a los invasores extranjeros antes de atacar al propio Mitra en Londres, casi matándolo. Sundervere también demostrará ser un maestro de las escapadas imposibles, regresando de una muerte final aparentemente segura no menos de tres veces. En las Noches Modernas, preparará nuevos planes para distraer a los incrédulos de su verdadero complot, ya que todo el ingenio asesino del Hombre palidecerá cuando la antigua hechicería de la India abra de par en par la Puerta y el Señor Shiva abra su tercer ojo para aniquilar el mundo."
 POD_investigate.desc.792594: "En vida, Neith fue miembro del Culto de Isis y una acérrima oponente de los Seguidores de Set. Por sus heroicas hazañas en una batalla contra los sirvientes vampíricos de Set, donde murió, se le concedió el Hechizo de la Vida y regresó como una de las Shemsu-Heru. Como una de las más grandes guerreras de Horus y su guardaespaldas y asesina personal, Neith ha dominado las artes de la guerra durante milenios y se ha adaptado rápidamente a los nuevos métodos de matar. Lamentablemente, su sed de sangre ha erosionado su mente en sus muchas vidas, volviéndola fría e insatisfecha con sus victorias. Solo las batallas más sangrientas y duras logran encender su interés. Al final, cada batalla concluye de la misma manera, con Neith triunfante pero fría, incapaz de saborear la dulzura de una victoria más. Ella podría perder la batalla por su humanidad antes de cualquier derrota en el campo de batalla.\nDestino futuro en Canon\nTras la devastación de los Dja-akh, se convertirá en una de las Imkhu, las 13 Momias seleccionadas por el propio Horus para prepararse para la nueva era."
 POD_investigate.desc.792412: "Poco se sabe sobre Ulugh Begh, ni siquiera su verdadero nombre. Los rumores dicen que fundó los Hijos de la Pirámide, fue parte del círculo dirigente de la Élite y miembro de la Orden de Quaesitori. Lo que se sabe es que fue reclutado por Meerlinda en la Casa Tremere y más tarde por ella.\nUlugh Begh fue un participante importante en el pogromo de Salubri, cazando y diabolizando a docenas del Clan de los Sanadores. Después, cumplió deberes diplomáticos para los Tremere. Algunos rumores desagradables infieren que está en connivencia con los cultistas de Baba Yaga, pero esto nunca se ha demostrado.\nDestino futuro en Canon\nUlugh continuará sirviendo a los Tremere con honor, ganándose el título de Pontífice. Luchará con Karl Schreckt por el puesto de Justicar, pero será dejado de lado en favor de Anastasz di Zagreb, al que le molestará mucho, ya que cree que es más poderoso y apto para el trabajo que di Zagreb, que había llegado al cargo principalmente por recomendación de su mentor."
 POD_investigate.desc.792611: "Antes de renacer al servicio de Set, Hemhemti era un traficante de esclavos libertino y glotón, que llegó al extremo de comerse los cocodrilos sagrados de Sobek. Esta absoluta transgresión le valió el respeto de Set y su lugar como el líder actual de las llamadas Momias de la Perdición.\nTrabajando como estratega y conspirador para las fuerzas de Set, el apetito impío de Hemhemti no ha hecho más que crecer desde su renacimiento. Ahora es conocido como un caníbal desenfrenado y el hedor repugnante que emana de él es un arma en sí mismo. Esto le ha ganado una extraña amistad con su compañera momia, Amam el Devorador, y los dos a menudo participan en concursos de comida caníbal.\nDestino futuro en Canon\nCon el paso del tiempo, Hemhemti reorientará sus esfuerzos hacia el aspecto financiero de las cosas. Se convertirá en el tesorero de las Momias de Set. Aunque seguirá manteniendo sus hábitos alimenticios como un pasatiempo secundario, por supuesto."
 POD_investigate.desc.792600: "Mucho después de que se creara el Hechizo de la Vida y Horus y sus seguidores emprendieran su guerra contra Set y sus secuaces, algunas de las Momias se cansaron de su guerra aparentemente inútil y se convirtieron en Ismaelitas, que querían ser independientes de Horus y su guerra. Durante los años siguientes, una de ellas enseñó a un mago talentoso llamado Cabirus los principios del Hechizo de la Vida.\nCabirus usó esto para crear su propio Hechizo de la Vida y creó a sus propios inmortales que no saben nada de Osiris y Ma'at, para gran horror de los leales a Horus. Destruyeron los escritos de Cabirus y, como resultado, solo un puñado de momias europeas aún existen, incluido el propio Cabirus. Él y sus pocos seguidores han aprendido el valor de esconderse dentro de otras comunidades sobrenaturales, ofreciendo una apariencia de refugio contra la guerra eterna de Horus y Set.\nDestino futuro en Canon\nVerdaderos sobrevivientes, Cabirus y sus asociados sobrevivirán (apenas) las eras venideras. Ni siquiera el cataclísmico Sexto Torbellino será suficiente para exterminarlos. Sin embargo, Horus aún no los ha perdonado, y ser un Cabiri es tan difícil en las noches modernas como lo ha sido siempre."
 POD_investigate.desc.792595: "Reina y erudita antes de su Primera Muerte, Neferukhayt fue seleccionada por el Culto de Isis por su estatus político y su considerable erudición. Sin embargo, pronto demostró que no le importaba mucho la Cruzada de Horus, ya que su sed de conocimiento le parecía una perspectiva mucho más interesante para pasar su vida eterna. Horus se lo tomó tan bien como esperaba y, desde entonces, ha partido tan lejos como ha podido, hasta Egipto, con otras momias de ideas afines, para encontrar su verdadera vocación. En esto, se ha convertido una vez más en una especie de Reina, gobernando con la gracia y la elegancia por las que se la conocía hace mucho tiempo. Destino futuro en Canon Neferukhayt se las arreglará para vivir cómodamente durante un tiempo, cambiando su historia y ocupación a medida que pase el tiempo, pero siempre con la gracia que corresponde a su posición. Sin embargo, el Sexto Gran Maelstrom y los renovados esfuerzos de los leales a Horus por cazar a los "rebeldes" la pondrán en una posición más precaria."
 POD_investigate.desc.792592: "A la Hermana Gusano no le gusta el aire libre. Nació en la Colmena, y sus túneles le resultan tan naturales como la hierba y los árboles a otras personas. Sabe cada paso que debe dar para evitar activar una trampa. Su hermano cayó muerto en un pozo de púas plateadas. Era un idiota. La Hermana Gusano es inteligente. Aprendió a hablar con los espíritus de los gusanos y las alimañas, todas criaturas felices bajo tierra. El Wyrm quiere que viva bajo tierra, que excave y se deslice bajo la superficie y sorprenda a sus enemigos. Ahora, le habla de un gran espíritu que está trabajando. Le habla de un niño favorito que necesita su ayuda. La Hermana Gusano debe liberarlo. Solo entonces la Hermana Gusano será exaltada a los ojos del Wyrm."
 POD_investigate.desc.790368: "Nergal, junto con Moloch y los Innominados, formaban parte de una tribu de Infernalistas. Sacrificaron humanos en un pozo en el suelo. Un [antediluvian|E] los encontró y, furioso por la inmadurez de su maldad, procedió a masacrar a la tribu. Secó a los tres y los arrojó en su propio pozo. Cuando el [antediluvian|E] derramó su sangre en el pozo, para que algunos pudieran sobrevivir y aprender su lección, Nergal y los otros dos la consumieron. Después de que [antediluvian|E] se fue, los tres emergieron del pozo como vampiros.\nNergal, sin embargo, era egocéntrico hasta el extremo y estaba seguro de su propia divinidad. Deseaba despertar a los Durmientes que su antigua tribu había mantenido dormidos, para obtener un poder divino en el plano mortal. Después de que los demonios le dijeron que debajo de su ciudad dormía una de estas criaturas, decidió convocarla y conocer su verdadero nombre.\nLos planes de Nergal marcarán el comienzo de las infames "Guerras Baali", donde sus legiones se enfrentarán a los $pod_antediluvians$ en una muestra de unidad sin precedentes. En ambas ocasiones, Nergal apenas será detenido y dado por muerto, pero su legado perdurará para siempre como progenitor del infernalismo y la adoración de demonios.\nEl destino futuro en Canon\nNergal sobrevivió a sus dos derrotas y se retiró a un extraño continente extranjero. Haciéndose pasar por una divinidad azteca, será ahogado en sangre durante siglos hasta que la banda de Cortés y sus protectores no-muertos lograron llevarlo a [torpor|E]. Pero incluso dormido, tendrá un tremendo impacto en el futuro de la carrera [cainite|E]."
 POD_investigate.desc.790367: "Moloch, junto con Nergal y otro, formaban parte de una tribu de Infernalistas que sacrificaban humanos en un pozo en el suelo. Un [antediluvian|E] los encontró y, furioso por la mezquindad y pequeñez de su maldad, procedió a masacrar a la tribu.\nPara que algunos pudieran quedarse para aprender su lección, arrojó sus cuerpos a su propio pozo y dejó que su propia sangre fluyera después. La noche siguiente, Moloch, Nergal y el otro emergieron del pozo como vampiros, los primeros de los Baali.\nEn contraste con las acciones abiertas y precipitadas de Nergal, Moloch prefirió un enfoque más sutil: fomentó cultos y órdenes entre la población para servir a sus intereses. Tenía una mala opinión de Nergal, incluso lo llamó la "puta de los Baali". Cuando Nergal finalmente se levantó y reunió a los Baali bajo su liderazgo, Moloch prohibió a sus hijos que se unieran a él, pero se negó a tomar más medidas, ya que había tenido visiones que le hablaban de la contumeliosa derrota que sufrirían los Baali. Acusado de cobardía por muchos miembros más jóvenes de la línea de sangre, permitió que aquellos que lo abandonaran se fueran y se llevó a sus hijos más leales con él cuando partió hacia la colonia de Qart-hadast, que más tarde se conocería como Cartago. Dentro de Cartago, Moloch se convirtió en un confidente de Troile, sabiendo de su hambre oscura y alentando este aspecto. Pronto, Baali se convirtió en una de las líneas vampíricas más influyentes dentro de la ciudad, exigiendo sacrificios de sangre y adoración de los habitantes mortales. Bajo la influencia de Moloch, Troile se volvió mucho más temperamental, drenando a sus enemigos de su vitae y Abrazando a los hijos solo para devorarlos. Con el tiempo, ambos se convirtieron en amantes, sin que el resto de la descendencia de Moloch lo supiera. Cuando Cartago cayó, Moloch luchó codo a codo con Troile contra los invasores hasta que ambos se hundieron bajo la tierra en un último abrazo."
 POD_investigate.desc.791150: "Se dice que Osiris nació de Geb y Nut, siendo el hermano mayor de Set. Vivían en el Nilo de Egipto, bajo el gobierno de su abuelo, Ra. Set había abandonado Egipto, con el nombre de Sutekh, y murió mientras se dirigía a Asiria. Tras la muerte de Ra, Osiris asumió el liderazgo de Egipto y fue abrazado por el [antediluvian|E] Tifón. ​​Milenios después, Sutekh regresó a Egipto como Set. Probablemente se indignó al descubrir que su hermano todavía estaba vivo, abrazado como un vampiro como él. Libró la guerra con su antiguo hermano Osiris, cortándolo en catorce pedazos. Luego esparció las partes de su cuerpo por todo Egipto. Isis, la esposa de Osiris, logró restaurarlo mediante un hechizo tan poderoso que nunca más será visto. Osiris cambió para siempre. Trascendió la maldición que le había impuesto Tifón para alcanzar la verdadera vida una vez más. Luego descendió al [underworld|E], donde ocupó su puesto para vigilar el [dark_kingdom_of_sand|E], el inframundo de Egipto. Allí permanece inactivo durante milenios.\nDestino futuro en Canon\nOsiris regresará en las Noches Finales para ayudar a su hijo Horus y a sus guerreros elegidos a ascender a la verdadera inmortalidad. Después de eso, hará un sacrificio supremo para reforzar las vacilantes protecciones del mundo mortal contra el Infernal."
 POD_investigate.desc.710201: "Durante sus primeros tiempos, en la Galia, Antiorix gobernó como señor de la guerra junto con su compañero de prole Ueruic sobre los lugareños antes de que los romanos invadieran sus tierras. Reconociendo los ideales de su clan entre los romanos (así como intrigado por el poderoso Toreador Beshter), abandonó la Galia para unirse al Senado Eterno, condenando a su pueblo a ser subyugado. Cuando Beshter quedó fascinado por la nueva fe del cristianismo, fue Antonius quien le proporcionó el consejo y el apoyo que hicieron posible la visión del Sueño. Mientras Beshter, que ahora se hacía llamar Michael, se sumía en la admiración, Antonius propuso los detalles de la construcción de un nuevo y fuerte imperio. Sin embargo, su relación no estuvo exenta de dificultades. La más grave fue la llegada del extraño Tzimisce conocido como el Dracon, que pronto también se convirtió en el amante de Michael. Antonio se ocupó de la tarea de forjar un nuevo imperio, al mismo tiempo que intentaba recuperar la atención indivisa de Michael. Fue el primero de la Trinidad en apoyar a Constantino y su búsqueda, llamando la atención de su amante sobre el general mortal. El Sueño prosperó durante siglos, con Michael enfrentando delicadamente a sus amantes entre sí para mantener el equilibrio en la Trinidad. Sin embargo, este equilibrio finalmente se rompió y Antonio apoyó la ascensión de León III en 717 e inició el Movimiento Iconoclasta contra las religiones de sangre supervisadas por el Dracon. Las luchas Iconoclastas, tanto en las esferas mortales como vampíricas, finalmente se volvieron tan extremas que llevaron a la destrucción de Antonio a manos de Caius en 796. La muerte de Antonio fue lamentada tanto por Michael como por el Dracon y provocó que el Sueño se volviera disfuncional, lo que llevó a la creciente locura de Michael y al Dracon a abandonar la ciudad."
 POD_investigate.desc.790779: "Ngalo Umbeke, un sabio nubio que en su día formó parte de una camarilla que solía gobernar a la población vampírica de Rávena, ahora actúa como embajador en nombre de sus hermanos en los [ashirra|E] para el resto de los [Clan|E] Lasombra. Ngalo, un hombre imponente con el aspecto de un príncipe guerrero pero la mente de un erudito, ha logrado cautivar al emperador Federico del Sacro Imperio Romano Germánico, quien podría ser un poderoso aliado inconsciente en la actual guerra civil Lasombra. Esto ha convertido a Boukephos, líder de la facción latina, y a Montano, a quien no le gusta ninguna intervención externa en el sur de Italia, en sus enemigos. El todavía impresionante poder del Mar de las Sombras ahora se está cerrando sobre Ngalo y sus seguidores y podría ser solo cuestión de tiempo antes de que la última presencia de Ashirra en Italia sea eliminada para siempre."
 POD_investigate.desc.790872: "Aethelwulf, que en un principio era un thane sajón, encontró su fin en el campo de batalla contra los britanos nativos. Fue $pod_Embraced$ debido a su coraje y mantuvo algo de él en sus primeros años, donde vivió más como una bestia. Su [Sire|E], sin embargo, era un ardiente seguidor del Camino de los Reyes y del Culto de Mitra e introdujo a Aethelwulf en ambos, cuando logró seguirle el ritmo.\nAethelwulf se convirtió en misionero, viajando por Europa e intentando difundir la fe de su dios. Tuvo pocos éxitos y cuando regresó a Britania, encontró que el Culto local casi había desaparecido. Su negativa a aceptar el cristianismo lo llevó a un conflicto con las autoridades locales, tanto familiares como de ganado, y se vio obligado a ir a Chester, cuyo príncipe, Marcus Verus, compartía su fe. Cuando Aethelwulf conoció al señor supremo Ventrue que compartía el nombre de su dios, se sometió a él de inmediato, creyendo en su divinidad inherente.\nAethelwulf desde entonces sirve a Mitra como un ejecutor y señor de la guerra muy leal.\nDestino futuro en el canon\nAethelwulf caerá durante un levantamiento contra el gobierno de Mitra durante la Guerra de las Rosas, lo que provocará que el propio Mitra entre en la refriega y estaque al asesino de su agente para dejarlo arder al sol."
 POD_investigate.desc.791210: "Aymeric era un joven noble de Aquitania poco ambicioso, pero tranquilo y compasivo, lo que le valió el [Embrace|E] de un monje Salubri. Viajaron juntos, aprendiendo y ayudando a la gente a medida que avanzaban, hasta la brutal muerte de su [Sire|E] a manos de los Baali. Después de un tiempo, Aymeric entabló amistad con el Príncipe de Bourges hasta que llegaron los Tremere. Al negarse a entregar a Aymeric a su muerte, el Príncipe fue asesinado por un asalto de los Tremere a la ciudad. Con la ayuda de dos extrañas Gárgolas, los Salubri lograron vengar a su amigo y tomaron el control de la ciudad. Desde entonces, ha sido un Príncipe justo y dedicado que trabaja bien con los poderes de los Toreador en Francia. Aún así, por muy compasivo que sea, cualquier Tremere que ponga un pie en su ciudad y espere misericordia se llevará una desagradable sorpresa."
 POD_investigate.desc.791293: "Devoto de la filosofía neoplatónica en vida, Flavius ​​Sidonis luchó durante toda su no vida para aferrarse a su filosofía moribunda. Primero persiguió a los primeros cristianos, luego cambió de bando cuando llegaron los visigodos, encontrándolos incluso peores que los seguidores de Jesús. Aliándose con la Iglesia, Flavius ​​logró frenar el poder de los visigodos... pero fue frenado a su vez por los cristianos, convirtiéndose en un gobernante títere.\nEntonces, llegaron los musulmanes y sus benefactores [ashirra|E]. Aliándose con ellos, intentó sin éxito volverse relevante nuevamente, pero pronto fue ignorado una vez más por las dos facciones. Sin embargo, la actual Reconquista mortal le dio una nueva oportunidad, y rápidamente expulsó a los debilitados [ashirra|E] de su ciudad. Con este movimiento político, Sidonis se ganó el respeto a regañadientes de los Lasombra cristianos... para su gran disgusto, ya que todavía los ve como invasores groseros. Pero al menos por ahora, Flavius ​​vuelve a ser el [cainite|E] más poderoso e influyente de Zaragoza."
 POD_investigate.desc.790278: "Demócrito, filósofo presocrático de la antigua Grecia, defendía el razonamiento lógico por encima de la observación subjetiva. Es famoso por su enfoque científico de la política, la diplomacia y la negociación. Muchos de los que lo han conocido consideran que el vampiro es el individuo más tranquilo, racional y sensato que han conocido. También es conocido como el mentor de una figura controvertida en la historia de Brujah, Etheyra, de quien se dice que traicionó los secretos de Cartago por su seguridad, e incluso puede haber sugerido salar el suelo mientras los romanos quemaban la ciudad.\nDestino futuro en Canon\nDemócrito servirá como el segundo Justicar Ventrue desde 1504 hasta, al menos, el siglo XVI. Su relación con sus hermanos Laibon también se está volviendo más tensa cada noche, ya que están empezando a verlo como un perro faldero de los invasores [ashirra|E] y sus mortales musulmanes."
 POD_investigate.desc.791187: "Jubal, un enigma para el $pod_cainites$ de El Cairo, ha estado al lado del sultán Antonio desde que tomó el control de la ciudad. Mientras otros se han ido alejando de él por traición, ambición o simplemente malos consejos, Jubal ha dado un paso adelante con paciencia para asumir una mayor responsabilidad. No tiene ninguna ambición de gobernar esta ciudad y se contenta con seguir siendo el consejero principal de Antonio. Sin embargo, los acontecimientos recientes han puesto a prueba la legendaria paciencia de Jubal. Los Setitas se están envalentonando cada vez más y, lo que es peor, Antonio se está retractando de sus consejos o incluso lo está ignorando por completo. Sospecha de la obvia influencia Setita y ahora está buscando métodos sutiles para controlar su creciente poder."
 POD_investigate.desc.790620: "Sycorax, una poderosa bruja Tzimisce, eligió a la cultura Nok como su pueblo, pero su gobierno fue desafiado inmediatamente por los Yoruba y sus magos ajogun, quienes vieron a Sycorax y a los "seguidores de Cagn" como abominaciones. Acosada y obligada a atravesar África, finalmente se vio obligada a despertar a su [Sire|E] para que acudiera en su ayuda. Para entonces, el comercio de esclavos había dañado enormemente al pueblo Yoruba, lo que solo avivó el odio de los ajogun.\nDestino futuro en el Canon\nA pesar de los tratados con los Vástagos extranjeros, Sycorax y Demdemeh no cambiarán el rumbo a favor de su [Clan|E]. Sycorax finalmente será asesinada por algunos de los ajogun restantes, lo que dejará a los Tzimisce africanos para que se extiendan a lo largo de las costas regionales o las afueras."
 POD_investigate.desc.790832: "Nacida de un platero que se dedicaba a la academia, Dominique resultó ser su estudiante más prometedora. Nobles y comerciantes buscaban su compañía, y su ingenio deslumbraba a todos los que la conocían. Los hijos de los nobles competían por su mano, pisoteando a muchas mujeres más bonitas, más ricas y más grandes para cortejarla. Ella se interesaba poco por su atención, lo que solo encendía su ardor. A los veinticinco años, la joven brillante, ferozmente independiente y felizmente soltera atraía más que pretendientes ardientes; se ganó la ira del clero anterior a la Inquisición. Condenada a muerte en la horca por leer clásicos griegos sin autorización, fue rescatada por un señor Ventrue que quería beneficiarse de su sabiduría. Dominique, sin embargo, estaba furiosa porque se le había negado el derecho a defender sus creencias. Su [Sire|E], sin entender que algunas personas realmente se sacrificarían por sus ideales, estaba desconcertado, pero pronto recurrió al Vínculo de Sangre para poner a su chiquillo en su lugar, algo que alimenta aún más el resentimiento de Dominique hacia los ancianos.\nDestino futuro en Canon\nDominique se unirá con entusiasmo a la Revuelta Anarquista y se convertirá en uno de los primeros estrategas Sabbat más exitosos. Se le ofrecerán grandes recompensas, pero las rechazará, creyendo siempre que la libertad es el único objetivo digno, no el poder ni el honor. Hasta el día de hoy, todavía se la suele llamar "la Conciencia del Sabbat" y es respetada por sus amigos y enemigos por igual."
 POD_investigate.desc.699999: "Angiwar, uno de los habitantes originales del valle del río Main, vivió durante la Edad de Piedra en una tribu bajo la protección de la Camada de Fenris. Una noche, encontró a una doncella sentada en el Maine, llorando lágrimas de sangre. Angiwar escuchó su historia y no la rechazó. Conmovida por su sinceridad y honestidad, la doncella lo $pod_Embraced$.\nAlrededor del IV milenio a. C., llegó a Nínive, donde el gobernante local, un Malkavian llamado Anuitu, lo invitó a un banquete de sangre con la intención de matarlo. En el conflicto resultante, Anuitu fue destruido y su templo incendiado. Disgustada con las civilizaciones del sur, Angiwar regresó a casa, ajena al hecho de que la chiquilla de Anuitu, Inanna, había jurado venganza contra él.\nEste fue el comienzo de un largo y amargo conflicto, en el que Inanna se unió a Roma mientras Angiwar ayudaba a proteger las tribus germánicas locales. Después de su victoria en 110, Angiwar dirigió su atención al Niktuku, el temible hombre del saco que cazaba a los Nosferatu. A pesar de conseguir algunas victorias, resultó gravemente herido y se vio obligado a retirarse a Frankfurt. Allí conoció a Julia Antasia y pronto quedó cautivado por su visión utópica de la sociedad [cainite|E], e inmediatamente se comprometió con su causa.\nEl destino futuro en Canon\nInanna regresará y obligará a Angiwar a estar a la defensiva durante siglos. Aun así, incluso en los momentos más oscuros, nunca dejará de intentar guiar y proteger a sus hermanos Nosferatu, lo que le convierte en una leyenda entre los condenados."
 POD_investigate.desc.POD_Rock_Lord_01: "La primera Gárgola que Goratrix y Vistania consideraron un éxito se llamó Chaundice. Se convirtió en un personaje típico de su especie, ya sea por su apariencia o por su absoluta lealtad a los Tremere. Chaundice sirvió fielmente durante cinco años hasta que no regresó de una misión y los Tremere nunca más lo volvieron a ver, considerándolo muerto a partir de ese momento. Sin embargo, Virstania pronto comenzó a creer que Chaundice había escapado y había creado su propia prole de Gárgolas independientes más allá del control de los Tremere. Esta historia del "Señor de la Roca" pronto se convirtió en una leyenda favorita entre las Gárgolas. Destino futuro en Canon Una noche, las Gárgolas ganarán su independencia y el título de "Señor de la Roca" será reutilizado por otra leyenda entre los de su especie. Sin embargo, el primer "Señor de la Roca" terminará con el más trágico de los destinos: nuevamente encadenado y en servidumbre."
 POD_investigate.desc.790268: "Olav Wiklund es un hombre de considerable destreza personal pero de poca autoridad. Su influencia sobre los Ventrue escandinavos es pequeña y se limita principalmente a su amistad con la más ambiciosa Agnethe Sannrste. Olav es un soldado ante todo y se encuentra en desacuerdo con los deberes de un príncipe, pero hasta ahora está haciendo que funcione en el contexto actual de la guerra contra los Einherjar.\nDestino futuro en Canon\nOlav tomará Estocolmo como su sede del poder después de la victoria de los Ventrue sobre los Einherjar. Su gobierno no será destacable y desaparecerá de la historia durante la era moderna temprana."
 POD_investigate.desc.791455: "La hija mayor de una pequeña familia noble aragonesa, la belleza de Liseta atrajo a muchos pretendientes, incluido su futuro [Sire|E]. Pronto se convirtió en su ayudante de mayor confianza, seduciendo y encantando a hombres poderosos para que ayudaran a su causa. Sin embargo, fue demasiado lejos y las esposas agraviadas pronto le contaron a los caballeros cristianos sobre la "seductora diabólica". El ataque consecutivo la mató [Sire|E] y dejó a Liseta amargada por la venganza contra la Iglesia.\nAl encontrarla demasiado arraigada en Europa occidental, se mudó a Hungría y trabajó arduamente para moldear al clero naciente según sus designios corruptos.\nDestino futuro en Canon\nLiseta será traicionada por su aliado Geza Arpad. Encadenada y torturada por la Inquisición, arderá a la luz del día mucho antes de que puedan llevarla a la hoguera. Usará la confusión resultante para escapar, pero nunca se recuperará mental y físicamente de esta terrible experiencia. Haciéndose pasar por Nosferatu, se convertirá en uno de los templarios Sabbat más competentes."
 POD_investigate.desc.505108: "Antes de la llegada de los romanos, Danika vivía en la ciudad de Sarmizegetusa, capital de Dacia. A los catorce años, se comprometió con un voivoda no muerto llamado Damek Ruthven. Recibió una educación y su [Sire|E] la visitaba solo una vez al año. Después de su entrenamiento, gobernó su propio dominio al servicio de Damek, que estaba ocupado en el proceso de preparar una nueva novia para sí mismo; Danika pronto se dio cuenta de que no era la primera ni sería la última. Aunque no se atribuye el mérito de haber diseñado la caída del poder de su padre a manos de sus enemigos Tzimisce, rápidamente ofreció su lealtad a los vencedores, conservando así las posesiones que le habían sido otorgadas, incluido el Castillo de Hunedoara. Cuando los Ventrue alemanes comenzaron sus incursiones en la Tierra Más Allá del Bosque, ella tenía una prole considerable y un vasto acervo de conocimientos koldúnicos, y también pudo defenderse de ellos. Sin embargo, al ver cómo el paganismo dio paso al cristianismo, se sintió inquieta y buscó una razón para continuar con su no vida más allá de la simple alimentación y la observación de las estrellas. Ahora busca una respuesta y un objetivo.\nEl destino futuro en Canon\nDanika encontrará esta respuesta en el naciente Inconnu que se reunirá en su propio castillo. Cuando ocurra el gran error de Creteo, quedará encadenada a un pacto demoníaco como todos los demás."
 POD_investigate.desc.790731: "Eletria nació como miembro de la pequeña clase alta de Esparta durante la época en que Roma había conquistado Esparta. Durante los días de gloria de Esparta, no podría haber seguido las artes de la forma en que lo hizo, pero ahora se había convertido en una artista de renombre que era particularmente popular entre los viajeros y comerciantes extranjeros. Con el tiempo, el odio del pueblo espartano contra los invasores romanos creció hasta el punto de estallar. Una noche, las clases bajas y los demócratas se rebelaron contra Roma. Como había estado conspirando tanto con los invasores, Eletria se convirtió en un objetivo para el odio del pueblo espartano.\nPor insistencia de Prias, Eletria fue salvada por Helena y pronto la sangre se unió a ella durante siglos antes de ser liberada cuando se aburrió de ella. Desde entonces, Eletria viaja por Europa, deteniéndose solo para trabajar en su arte antes de volver a irse.\nDestino futuro en Canon\nHelena convocará a Eletria para que sirva como muñeca de sangre durante su viaje al Nuevo Mundo antes de ser asignada para gobernar Veracruz. Después de una disputa con su vieja amiga Datura, Eletria será llamada de regreso a Chicago y servirá como esclava de Helena una vez más. Sin embargo, con el debilitamiento de Helena a principios del siglo XXI, Eletria comenzará a considerar por primera vez un concepto que le era ajeno desde hacía mucho tiempo: la rebelión."
 POD_investigate.desc.790153: "Poco se sabe de la existencia temprana de Wallenberg, aparte de la identidad de su padre, Baba Yaga. Se sabe, sin embargo, que usó su comando de Ofuscación para interactuar con el mundo mortal con frecuencia, a menudo consolando a aquellos que compartían deformidades físicas y eran rechazados por sus compatriotas a cambio.\nDestino futuro en Canon\nViajará por Europa durante mucho tiempo hasta que ella y su chiquillo y amante, Ellison Humboldt, deciden establecerse en Berlín, a pesar de los deseos del Príncipe Breidenstein. Vivirá allí durante un período de tiempo indefinido, hasta que el colapso de las alcantarillas durante los bombardeos de la Segunda Guerra Mundial la envíe al letargo. Ella se despertará con el llamado de Baba Yaga y, a instancias de su [Sire|E] despertado, coordinará las actividades de Nosferatu en Berlín a través de Ellison y luchará una batalla silenciosa para convertir a Wilhelm Waldburg en el único príncipe de la ciudad. Se especula que también luchará por detener las maquinaciones de la Setita Matusalén Nefertiti. Cuando todo esté dicho y hecho, entregará el control de Berlín a su padre."
 POD_investigate.desc.790948: "Urdo fue un Tzimisce de gran renombre e influencia en Europa del Este durante la temprana Edad Oscura, conocido como el Maestro de los Perros del Infierno y Escultor de la Carne de Miles. En su posición como Virrey del Consejo de los Voivodas, fue el heraldo de los Tzimisce [Clan|E] en ese período.\nA través de Urdo, el Consejo emitió proclamas exigiendo que el Voivoda Vukodlak se presentara ante ellos para explicar la verdad de sus acciones con respecto a un decreto blasfemo, donde Vukodlak afirmaba que estaba realizando conjuros para usurpar el manto de sus Abuelos, los $pod_antediluvians$. Vukodlak naturalmente rechazó las invocaciones y, por lo tanto, impulsó a Urdo a proponer su destrucción y la confiscación de todos sus dominios para dispersarlos entre los Voivodas restantes como pago no solo por el esfuerzo de guerra, sino también por la atención no deseada que Vukodlak atrajo al clan Tzimisce en la región. Sin embargo, consciente de los considerables riesgos de hacer la guerra contra un enemigo tan poderoso, el Consejo de los Voivodas decidió asolar a Vukodlak con un poderoso conjuro usando Hechicería Koldúnica, para sumir al desleal Voivoda en un estado de [torpor|E] que duró veinte siglos. El poder de Urdo disminuyó rápidamente después de este incidente, ya que muchos rivales políticos de su tiempo, como Noriz, usaron lo que consideraron como una muestra de debilidad para marginarlo, reduciendo al otrora orgulloso Virrey a un señor fronterizo olvidado."
 POD_investigate.desc.790816: "Nacido como Elias Andronicus, Elihu ha sido el Monitor del Inconnu para el Levante y Arabia durante siglos, vigilando de cerca los acontecimientos actuales para sus amos solitarios. Fue allí donde conoció a Rebekah, una joven refugiada de la que se enamoró. Pronto se convirtió en su [Sire|E], y comenzaron a viajar por el mundo y a aprender el uno del otro.\nDestino futuro en Canon\nEl destino y la mala fortuna los atraparán en el momento y lugar equivocados: Barcelona, ​​escenario de la Inquisición española. Rebekah y Elihu pronto se encontrarán como poco más que prisioneros, asediados por todos lados por la persecución basada en la raza y las redes cada vez más estrechas de los cazadores de brujas. Su rescate llegará en la forma de Rafael de Corazón, artesano renacentista y padre del augusto cuerpo que la historia más tarde llamaría la Camarilla.\nEl Toreador les ofrecerá ser miembros de su incipiente orden a cambio de que se retiren del mundo mortal. Aunque Rebekah querrá rechazar su oferta y desafiar lo que percibe como la cobardía de De Corazon, Elihu sin dudarlo prometerá su cooperación y apoyo. Los detalles posteriores a este primer y fatal desacuerdo entre sire y childe no se conocerán públicamente, pero Rebekah dejará la ciudad de Barcelona en paz y sin trabas. Nunca más se volverá a saber de Elihu."
 POD_investigate.desc.505168: "Nacido en una rica familia de comerciantes de Génova, Paliuro fue introducido a la iglesia desde una edad temprana. Su inteligencia y entusiasmo fueron muy bien recibidos por sus superiores, pero su lengua afilada y su arrogancia egocéntrica no, ya que presumía de ser más educado en cuestiones de fe que sus maestros. Enfurecido por la ocupación musulmana de Jerusalén, comenzó a predicar contra ellos. Esto y sus conexiones con las familias de comerciantes genoveses le valieron la atención de un Lasombra, que comenzó a darle clases particulares. Cuando el Papa Urbano II convocó las Cruzadas, se unió de inmediato para crear una nueva cabeza de serie del control Lasombra. Junto con su chiquillo, siguió a las Cruzadas y se unió al asedio en 1099 en un frenesí monumental, matando a todo el que se interpusiera en su camino. Durante este tiempo, también quedó marcado por la Fe Verdadera de las catedrales de la ciudad, lo que dejó una profunda cicatriz en su mente. En el período del control cristiano de Jerusalén, aseguró un flujo constante de peregrinos ricos para reconstruir las catedrales e iglesias del interior. Después de que los musulmanes bajo el mando de Saladino lograran reconquistar Jerusalén, él conspiró para expulsarlos. Con el reciente regreso al poder de los cristianos, Paliuro intentó conquistar el Principado una vez más, pero fue frustrado por Lucius Trebus Rufus, quien es, según él, un peón de la Dieta de los Olivos y su líder de tendencia musulmana. Paliuro está planeando desde entonces la caída de ambos, con la esperanza de finalmente marcar el comienzo de un gobierno cristiano "verdadero" en Jerusalén.\nSu destino futuro en Canon\nSin embargo, sus planes fracasarán y encontrará la Muerte Definitiva cuando el Sepulcro sea profanado en 1244."
 POD_investigate.desc.790817: "Rebekah, una niña de la calle de padres ilegítimos en la Judea del siglo I, pasó su infancia en la Jerusalén ocupada por los romanos. De espíritu rebelde en el fondo, se unió a los asesinos políticos radicales conocidos como los sicarios. Rebekah pronto se acostumbró a esta noción de una doble vida recopilando misivas y fragmentos de conversaciones que había oído por casualidad en los aposentos de su amo y redistribuyéndolos entre sus nuevos hermanos.\nFinalmente se vio obligada a huir cuando los romanos comenzaron una extensa búsqueda de ella y terminaron al cuidado del misterioso Elihu. La pareja pronto se convirtió en amantes, luego en [Sire|E] y en chiquilla. Tras aprender todo lo que puede sobre su nueva condición, Rebekah ahora viaja por el mundo.\nEl destino futuro en Canon\nEl destino y la mala fortuna los atraparán en el momento y lugar equivocados: Barcelona, ​​escenario de la Inquisición española. Rebekah y Elihu se verán asediados por todos lados por la persecución racial y las redes cada vez más cerradas de los cazadores de brujas. Su rescate llegará en la forma de Rafael de Corazón. El Toreador les ofrecerá ser miembros de la Camarilla a cambio de que se retiren del mundo mortal. Aunque Rebekah querrá rechazar su oferta, Elihu les prometerá sin vacilar su cooperación y apoyo. Los detalles posteriores a este primer y fatal desacuerdo entre ellos no se conocerán, pero Rebekah dejará la ciudad de Barcelona en paz y sin ataduras. Nunca más se volverá a saber de Elihu. Después de ese evento, Rebekah vagará por el mundo en busca de respuestas antes de unirse a una secta de ancianos solitarios. Su pasión por los viajes y su sed de justicia y rebelión la alcanzarán al final."
 POD_investigate.desc.791170: "Un hábil mago y cabalista, el talento de Amichai con la magia desapareció por completo con su [Embrace|E], pero su habilidad con Dominación y Auspex resultó ser prodigiosa. Incapaz de progresar a través de la Casa y la floreciente pirámide, su [Sire|E] convirtió lo que podría ser una vergüenza para ella en una bendición, enviando a su chiquillo a puestos de avanzada extranjeros para allanar el camino.\nAtrincherado dentro de la población judía de Chochin, Amichai ha cautivado con éxito a varios mortales importantes dentro de la ciudad, actuando como patrón de caravanas de mercaderes. Su falta de destreza mágica hace que los Danava lo desestimen, incluso mientras mantiene una relación informal y cordial con los Ravnos de Mangaluru."
 POD_investigate.desc.791714: "La más renombrada de las místicas y visionarias de la Orden, la hermana Joanna Magdalena, ocupa el segundo lugar después de la Beata Madre Teresa en su talento como Santa Vidente. Las visiones de la hermana la asaltaron a una edad temprana, la golpearon al azar y la dejaron físicamente debilitada y emocionalmente destrozada después de cada experiencia.\nSu familia, desesperada, se acercó al convento local en busca de ayuda, pensando que estaba loca. Afortunadamente, las Hermanas de San Juan lo sabían mejor y la ayudaron a lograr paz interior y cierto grado de control sobre sus dones.\nAhora está profundamente comprometida en refinar las técnicas de meditación que permiten a las Hermanas enfocar la Vista cuando aparece. ellos, y descifrar la última serie de visiones que tuvieron la Madre Teresa mientras agonizaba."
 POD_investigate.desc.792382: "En sus orígenes, Shajar al-Durr era una esclava turca que el sultán anterior había comprado para su esposa. Cuando el sultán murió, su único heredero se encontraba fuera defendiendo el califato contra la Séptima Cruzada, y Shajar al-Durr temía un golpe de estado de los mamelucos. En lugar de eso, ocultó su muerte al público y se instaló como sultán en ausencia del heredero. Después de las revueltas dentro de la población, se vio obligada a casarse con un hombre, que instaló el primer estado mameluco en Egipto. Su táctica fracasó y, tras la misteriosa muerte de su marido, fue golpeada horriblemente por los séquitos de un rival y arrojada al foso, pero fue salvada por la Nosferatu Umm al-Mawt que habitaba el foso del castillo. Pronto la dejó a su suerte. Después de que Shagaret volviera a la vida pública, montó una campaña contra el trato que recibían los Nosferatu no musulmanes en El Cairo y construyó un refugio para todos los que quisieran esconderse del Hajj y del príncipe mameluco que controla la ciudad. El movimiento se autodenomina Alnilam y, a lo largo de los siglos, se ha vuelto lo suficientemente fuerte como para oponerse al gobierno despiadado del Hajj. Algunos incluso sospechan que es la líder secreta de un culto a la Gehena."
 POD_investigate.desc.790200: "Tras la caída de Cartago, los Brujah romanos se vieron obligados a sufrir diversas indignidades: impuestos, rituales de sumisión y castigos durante cualquier agitación política, incluso cuando no eran responsables. La gnóstica Thrax llegó a Roma hace un siglo con una misión sencilla: poner a prueba al Clan de los Eruditos caído hasta que redescubrieran sus ideales o fueran destruidos. Descubrió que Roma estaba gobernada con apatía. Se apoderaron de territorio y fueron ignorados. Emboscaron, estacaron y presumiblemente mataron al patricio Toreador, y Creteo no hizo nada. Al despertar, Camilla declaró que los esfuerzos de Thrax eran "un gran deporte" y la nombró praetor urbanus contra su voluntad, aunque se siente responsable de mantener la paz de todos modos. Thrax es el líder de facto del Clan de los Eruditos local. Ha convertido a muchos de ellos a Katharoi. Thrax ahora cree que podría reformar la corte y desafiar al "antipapa", Camilla.\nEl destino futuro en Canon\nEstá terriblemente equivocada. Retorcida y manipulada por Camilla, Thrax terminará corrompiendo sus propias creencias en el monstruoso Camino de los Cátaros, convirtiéndose en una burla de todo lo que alguna vez representó."
 POD_investigate.desc.791106: "Originaria de la antigua Macedonia, la misteriosa Gangrel conocida sólo como 'Stephanie' encontró las Islas Británicas de su agrado. Al reclamar Gales, pronto se convirtió en un enemigo peligroso para los hombres lobo nativos de la zona, los Fianna. Stephanie encontró muy divertido jugar con los cambiaformas y alternó entre grandes hazañas de guerra y grandes demostraciones de intriga.\nElla sedujo al rey de su tribu y, por amor, él lo abandonó todo: su vida, su tribu y su alma. La venganza de los Garou contra él fue legendaria. Todavía vive en algún rincón abandonado de la Umbra; su sufrimiento no terminará en esta era del mundo. Sin embargo, a Stephanie no le importa y ya ha puesto sus ojos en el nieto del rey, una poderosa y carismática Fianna llamada Bladdud. ¿De qué maneras exquisitas lo romperá...?"
 POD_investigate.desc.790673: "Antoinette Sauveterre es una criatura poderosa con una extensa red de aliados y de aquellos que le deben favores. Rara vez la ignoran o le niegan sus deseos, y es impaciente con aquellos que no siguen sus órdenes. Puede ser educada y civilizada cuando es necesario, pero su adoración a Lilith la ha vuelto cruel y despectiva con cualquiera que no sea su aliado más cercano.\nDestino futuro en Canon\nLa influencia de Antoinette seguirá creciendo. Al convertirse en un personaje importante en Francia, se unirá a la secreta facción Tal'mahe'Ra como líder del culto a Lilith. Sus extensas conexiones en todo el mundo le granjearán el respeto tanto de la Camarilla como del Sabbat. Su caída solo llegará cuando finalmente haga su movimiento para tomar el control de la Tal'mahe'Ra."
 POD_investigate.desc.791396: "Nacida en los tiempos turbulentos de la Segunda Cruzada, Nazirah se dedicó a expulsar a los infieles de Tierra Santa a una edad temprana. Matar a su primer soldado cristiano atrajo la atención de los Banu Haqim, quienes la convencieron de unirse a ellos. A Nazirah le costó mucho reconciliar su nuevo estado de no muerta y su fe en Dios, pero aun así se convirtió en una hechicera formidable. Después de su entrenamiento, solicitó unirse a la lucha por Al-Andalus para poder servir tanto a su [Clan|E] como a su fe. Pronto se alió con Badr y fue fundamental para ayudarla a asegurar su gobierno sobre la Media Luna de Medianoche. Sin embargo, recientemente, la fe de Nazirah en la causa está menguando. Ella cree que los musulmanes en Iberia están condenados y que lo mejor que puede hacer es preservar su cultura antes de que sea demasiado tarde.\nDestino futuro en Canon\nNazirah se horrorizará ante el destino de los musulmanes ibéricos y culpará a [ashirra|E]. Proteger Granada, el último bastión musulmán en Iberia, se convierte en su verdadera vocación y muere durante la última batalla de la Reconquista en 1492."
 POD_investigate.desc.790305: "Gersakkun, oriundo de Tiro, era un hombre contento que se centraba en su linaje mortal después de su muerte. Sin embargo, la ira que sentían todos los hijos de Troile a menudo lo superaba y terminaba lastimándolos con más frecuencia de la que le hubiera gustado. Durante uno de estos arrebatos, Gersakkun conoció a Eshmunamash, un médico de renombre que aceptaba con gentileza curar tanto a los pacientes como a los huéspedes. Conmovido y sintiendo que este era un hombre que podría soportar la maldición de Caín, Gersakkun lo $pod_Embraced$. Lamentablemente, esto no iba a ser así. La naturaleza gentil de Eshmunamash no fue suficiente para superar la terrible maldición de los vampiros y pronto se encontró alejándose de Gersakkun. Herido y sintiéndose responsable de condenar a un buen hombre al tormento eterno, Gersakkun se retiró de la política cainita y nunca más se lo volvió a ver."
 POD_investigate.desc.791757: "Ludmilla van der Holst (que no es su verdadero nombre, ni mucho menos) es sustancialmente mayor de lo que pretende. Ha vivido en esa región desde mucho antes de que se erigiera allí el primer asentamiento galo-romano. La Malkavian decidió desde el principio que no permitiría que extraños afines arruinaran su hogar, y posee suficiente dominio de sus dones vampíricos y suficiente potencia de sangre para hacer realidad sus deseos. El hecho de que van der Holst tenga un poder tan enorme es aterrador, o más bien sería aterrador si alguien más lo supiera. A partir de este momento, ha utilizado su poder solo para mantener en silencio las maquinaciones de sus parientes en su vecindario, e incluso para permitir que la Ventrue Camille Duchesne permanezca en el poder. Si alguna vez decidiera volverse más activa en la arena política de la zona, van der Holst sería una fuerza casi imparable, y nadie puede predecir con certeza que no lo hará pronto. Después de todo, es una Malkavian."
 POD_investigate.desc.790102: "El [Sire|E] de Giselher, Agripa, había construido la ciudad de Colonia, Alemania, en el apogeo del poder de Roma y la había convertido en su hogar. Cuando las legiones de Roma se retiraron a través del río Rin en el año 401 EC, el $pod_cainites$ se fue con ellas. La ciudad fue abandonada a los francos. Fue en esta época cuando Agripa $pod_Embraced$ Giselher, un príncipe de Borgoña, pero pasarían 400 años antes de que este nuevo chiquillo se encargara de la tarea de recuperar su amada ciudad en el Rin.\nEn 860, Giselher y una camarilla retomaron la ciudad de un grupo de magos cristianos. Usaron una pandilla de mortales para quemar a los magos de su capilla-catedral. La ciudad fue recuperada para los chiquillos de Caín una vez más, con Giselher como nuevo Príncipe.\nEn algún momento antes de 1230, miembros del Clan Lasombra intentaron usurpar su poder. Esto le valió a los Lasombra su resentimiento, sin otorgarles audiencia ni ayuda en sus dominios mientras él gobernaba. Sus conexiones con el Clan Nosferatu son particularmente fuertes; protege y sostiene a los leprosos en su dominio. Gobierna con mano tranquila y equilibrada, como le enseñó su abuela, Julia Antasia, que gobierna en la cercana Frankfurt. Debido a esto, Colonia se convirtió en un centro de comercio para el Reino de Alemania y un lugar de encuentro para los Cainitas de toda Europa en la Edad Media.\nEl destino futuro en Canon\nGiselher abdicará un período de tiempo desconocido después, pero mantendrá su refugio en la ciudad. Será conocido por sus fuertes vínculos con Friedrich Barbarroja de Frankfurt, con quien comparte una visión reformadora de la Camarilla."
 POD_investigate.desc.792154: "La hija mayor de un campesino de la Rus de Kiev, Liolya, siempre se ha imaginado a sí misma como una poeta o una narradora de cuentos. La vida era dura y su alma clamaba por más, lo que la empujaba a viajar a los misteriosos bosques al anochecer. Esto le valió el tipo de atención equivocado y fue salvada de una muerte dolorosa por la Gangrel Irene, quien rápidamente le tomó cariño. Irene explicó que era una vagabunda, libre de vagar por la Tierra y sin rendirle cuentas a nadie. Le preguntó a Liolya si quería unirse a ella. No hubo vacilación en la respuesta de la niña. Durante la siguiente década, vagaron juntas y Liolya aprendió las costumbres de su nuevo pueblo, convirtiéndose en una narradora de cuentos de renombre en poco tiempo. Recientemente se unió a la compañía del poderoso señor de la guerra Qarakh, con la esperanza de que una reunión de poderosos Ferals le enseñe aún más. También comenzó a servir como mentora de los Ferals huérfanos, con la esperanza de devolver a los demás la amabilidad que Irene le hizo."
 POD_investigate.desc.791352: "Gudrunn, una vieja y marchita capadocia, fue una de las hechiceras y videntes más respetadas de Noruega. Ahora es una reliquia, un remanente de una tradición muerta, y en esto encuentra significado. Lanza runas y proporciona fragmentos crípticos de profecías, tan probables de ser genuinas como de una simple manipulación. Gudrunn, una vieja bruja contradictoria, ha dejado atrás la mayoría de las intrigas mundanas; ahora, su verdadera agenda es llevar su fe a un final digno y causar dolor o molestias insignificantes a otros para su propia diversión. Está cansada de la no vida y está más que feliz de ayudar a los vampiros jóvenes que desean cambiar el status quo, siempre que demuestren ingenio y sutileza. Responde bien a las bromas inteligentes, incluso si son insultantes hacia ella."
 POD_investigate.desc.790741: "Mitru comenzó su no-vida como un arrogante y confiado 'defensor de los inocentes'. Una vez creyó que las únicas armas que necesitaba para defender la aldea donde nació eran su arco y algunas flechas hechas a mano. Por lo tanto, acechó a la bestia que había atacado a su gente. Creó 13 flechas para matar al vampiro conocido como Nova Arpad; tres flechas en el pecho de Nova la obligaron a [torpor|E].\nCuando Arnulf se enteró de este logro legendario, Mitru recibió una recompensa impía: su bautismo en la oscuridad. Como príncipe de Napoca, Mitru es un fanático de proteger su dominio de otras amenazas sobrenaturales. Confía en sí mismo, pero ya sospecha de las creencias de los demás miembros de su [Clan|E].\nA menudo caza presas en los bosques fuera de la ciudad, pero de vez en cuando, encuentra un mortal que parece digno de convertirse en un ghoul. En silencio, Mitru acosa al posible sirviente a través de sus tierras para probar las habilidades del mortal. Aquellos que luchan con gran poder son $pod_Embraced$; aquellos que corren son destruidos. De la misma manera, prueba a quienes pasan por su dominio con fuego y flechas de tela. La creciente leyenda de su campaña contra Nova lo ha vuelto algo arrogante, pero sin su confianza en sí mismo perecería.\nDestino futuro en Canon\nMitru tendrá que recurrir a algunas alianzas desagradables para continuar protegiendo su dominio en las noches venideras. Se convertirá en el perro de ataque de Drácula y disfrutará de cierto éxito en este papel, pero, lo que es más importante, se ganará muchos enemigos nuevos. Ya no es útil para su amo, Mitru será finalmente capturado y asesinado a principios de la década de 1990."
 POD_investigate.desc.791451: "El segundo hijo de un rico comerciante, Husayn, aprendió a ser sigiloso y a robar carteras gracias a las hordas de niños ladrones de los mercados. Finalmente, fue capturado por su asombroso talento para el sigilo y se convirtió en Assamita después de siete años de aprendizaje.\nHusayn también demostró ser un diplomático talentoso, un don que lo convirtió en el enviado oficial de Alamut ante el Príncipe Basilio de Bulgaria. Sin embargo, la verdad es que Husayn fue infiltrado como un futuro asesino, con el objetivo de matar a Basilio cuando llegue el momento de que los Banu Haqim se trasladen a la región.\nSin embargo, Husayn pronto se encariñó con el Príncipe Basilio y disfrutaba de largas conversaciones con él, lo que le hizo dudar de su misión secreta. Finalmente, hizo su movimiento, pero lo arruinó a propósito para proteger a Basilio. Asustado por el intento, el Príncipe abandonó la ciudad y Husayn ahora está tratando de apaciguar a su líder en Alamut, que no se divierte mucho con su fracaso.\nEl destino futuro en Canon\nHusayn se redimirá, llevando a cabo misiones difíciles, incluido un atrevido ataque contra la poderosa Goratrix. Con tales resultados, será elegido como uno de los delegados de Banu Haqim a la trascendental Convención de Thorns."
 POD_investigate.desc.790537: "A lo largo de los siglos, el Culto de Lamia permaneció como un secreto guardado por tiranos, senadores y reyes que aplastaban los destinos de los hombres bajo sus talones. Sin embargo, los oídos de los no muertos escuchan muchas cosas, y así fue como Lázaro de los Capadocios se coló una tarde sin luna en un templo oculto en el que Lamia realizaba sus ritos ante la estatua de la Madre Oscura. La erudición y el fervor de Lamia, y quizás otras cualidades, tocaron algo que llevaba mucho tiempo oculto en el corazón del Ladrón de Tumbas; y así, levantándose de las sombras, se encontró con Lamia y la bajó bajo los ojos desaprobadores de la estatua de ébano de la Madre Oscura. Al llegar el amanecer, Lázaro se escondió dentro del templo y, al despertar, introdujo a su nueva hija en el mundo de los no muertos. Decretó que la hermosa sacerdotisa pasaría ahora la eternidad en la contemplación de la Muerte, la Madre Oscura de la que nadie escapa. Lamia, sonriendo levemente, aceptó acompañarlo, pero no antes de haber susurrado algunos de sus propios secretos en los oídos de su amable [Sire|E]. Lázaro se detuvo y escuchó.\nLo que ella le dijo, él nunca lo registró. Lázaro nunca volvió a hablar con su chiquillo desde la noche de su Abrazo, y de hecho encuentra una excusa u otra para evitar su compañía. Cuando las circunstancias obligan al sire y al chiquillo a acercarse, Lamia mira a Lázaro sonriendo y articula unas sílabas inescrutables; y el rostro cadavérico de Lázaro palidece hasta adquirir un tono aún más pálido.\nLos chiquillos de Lamia se mantienen cerca de su línea paternal, actuando como guerreros y guardaespaldas de los Capadocios.\nEl destino futuro en Canon\nLamia será diabolizada por el propio Augustus Giovanni durante la purga de Capadocia. Pero, como siempre, ella tendrá la última palabra."
 POD_investigate.desc.790450: "Un hombrecillo adusto y excéntrico, Timofiev fue un alquimista en vida con una confianza extraordinaria en sus propias habilidades que atrajo a su potencial [Sire|E]. Desde que descubrió la política de los no muertos, Timofiev se ha vuelto un poco más humilde, pero solo un poco, considerando que el Castillo de las Sombras nunca le dio una oportunidad adecuada de liderazgo, a pesar de su considerable edad. Como consecuencia, el hombre despreciado ha comenzado a alinearse con los "jóvenes" de Gratiano, con la esperanza de que algunos ancianos sean arrastrados por el fuego de la juventud, dejándole un lugar para tomar el control cómodamente. Destino futuro en Canon Timofiev será un participante importante en la Revuelta Anarquista y el nacimiento del Sabbat, pero siempre se quedará corto de alcanzar el verdadero poder. Superado por sus compañeros (a menudo mucho más jóvenes), aprenderá algo de humildad antes de alcanzar finalmente el rango de Cardenal. Durante la captura de Lucita de Aragón en 2000, en lo que debería haber sido su mayor logro, será acorralado por una monstruosidad abisal y optará por quitarse la vida en lugar de ser devorado."
 POD_investigate.desc.792050: "En vida, durante el cuarto milenio a. C., Gilgamesh fue rey de la ciudad-estado de Uruk en la antigua Sumer. Según los eruditos Toreador, hubo una disputa entre los Toreador [antediluvian|E] y el Gangrel Antediluviano por la propiedad de la Tabla del Destino.\nDespués de algunas acaloradas batallas, Gilgamesh fue buscado por Arikel (Toreador), quien propuso a [Embrace|E] el mortal si él la ayudaría en la lucha contra Enkidu. En ese momento, sin embargo, Gilgamesh ya había sido tentado por Ennoia y optó por ponerse del lado del Gangrel.\nSe dice que el Toreador Antediluviano tuvo que huir de la pareja, no sin antes desatar sobre ellos un gran monstruo conocido como el Toro de Cielo. Mientras Enkidu logró matarlo, Gilgamesh cayó en [torpor|E] durante la batalla."
 POD_investigate.desc.792139: "Miembro del ejército de árabes y bereberes que invadió Iberia en el siglo VIII, Rashid viajó extensamente por toda la península y conoció a muchos de los visigodos Gangrel. Escuchando sus opiniones y aportando las suyas, Rashid desarrolló su propia comprensión de la condición [cainite|E] y estructuró lo que se conocería como Tariq el-Bedouin, o Camino del Nómada. Las ideas de Rashid se difundirían aún más gracias a los invasores nórdicos que interactuaron con él y crearon su propia rama del Camino del Nómada. Los nórdicos no recuerdan a Rashid, pero las bestias de Iberia sí lo recuerdan con cariño. En un esfuerzo por profundizar en la comprensión de su propia filosofía, Rashid se retiró a los desiertos de Arabia, donde a veces lo buscan los novatos ansiosos por conocer el camino."
 POD_investigate.desc.790390: "Como ladrón y asesino mortal, Es'kut creyó que se estaba muriendo cuando su [Sire|E] le arrancó la garganta. Renació con una oración de perdón en sus labios, un grito en su corazón y una visión de un apocalipsis inminente a manos de los ancianos [cainite|E]. Desde entonces, ha servido a Dios y a los cristianos en Damasco como una bestia de fe. Es'kut soporta un voto de silencio con la esperanza de limpiar su alma y encontrar respuestas a las visiones que lo plagaron en el Devenir. Si bien se enorgullece de su neutralidad, Es'kut está considerando intervenir más en la política de Damasco, ya que la infestación de Baali de la ciudad podría ser una de las señales del apocalipsis que siente que se acerca."
 POD_investigate.desc.790594: "El carismático e increíblemente celoso Gabriel de Cambrai fundó la Orden de la Estrella de la Mañana después de que un encuentro con un Lasombra infernalista en Tierra Santa le abrió los ojos al verdadero peligro. Se propuso encontrar a otros con su experiencia y darles la forma suficiente para hacer frente a la amenaza infernalista. La Orden ha disfrutado de pocos éxitos hasta ahora, pero el objetivo personal de De Cambrai sigue siendo el exterminio de los Azaneali, a quienes encontró por primera vez en la forma de Alejandro Martel y Sandoval.\nEl destino futuro en Canon\nDe Cambrai continuará su cruzada autoproclamada, convirtiéndose en cada vez más cruel por la noche. Alineándose con Tal'mahe'Ra, perfeccionará su enfoque artístico al hacer que los infernalistas produzcan gritos genuinamente placenteros."
 POD_investigate.desc.790958: "Elijah Ahmed ha caminado por las arenas del desierto abrasadas por el sol desde los primeros días del Santo Profeta Muhammad. Un musulmán devoto, tiene problemas para conciliar su fe con sus deberes para con su [Sire|E] Thetmes. Mientras que su hermana de sangre, Fátima, elige desafiar silenciosamente a Thetmes, Elijah intenta caminar por el término medio, aferrándose a sus creencias mientras sigue ayudando a la Red de Cuchillos cuando es necesario.\nDestino futuro en Canon\nCuando Thetmes entra en [torpor|E], Elijah Ahmed es elegido como su reemplazo para el Califa de Jamal en lugar de la todavía conflictiva Fátima. Aún así, la postura moderada de Elijah no lo ayudará cuando Ur-Shulgi despierte. Dado que Elijah no se atreverá a rechazar a Alá y su fe islámica, Matusalén conjurará un viento ardiente del desierto que quemará al Califa, pero no antes de recuperar la sangre de Haqim de su cuerpo."
 POD_investigate.desc.791129: "Chuang-Tzu aprendió a los pies del propio Lao-Tzu, pero no estaba preparado para la miríada de sensaciones que el mundo tenía para ofrecer. Se apartó de la Tau y vivió una vida hedonista antes de que la muerte lo tomara y lo hiciera sufrir por su desequilibrio. Sin embargo, su sabiduría regresó y Chuang-Tzu encontró una nueva forma de buscar la Tau: permanecer en el filo de la navaja entre el Yin y el Yang y buscar el Camino hacia adentro, en la tempestad de su propio ser conflictivo. Renacido como Wan Kuei, Chuang-Tzu se convirtió rápidamente en un prodigio de las Cortes, destinado a grandes cosas. Pero negó a los Ancestros su autoridad espiritual, refutó el Cielo y el Camino de los Cinco Nombres, lo que llevó a que sus pares lo tildaran rápidamente de Akuma. Al huir de China, sus palabras todavía se volvieron como fuego para muchos, y su Camino Interior se extendió con cada uno de sus pasos.\nDescartando las nociones de Cielo, Mandato y otros asuntos espirituales, los numerosos discípulos de Chuang-Tzu pronto lo siguieron en su búsqueda del equilibrio, entregándose a todas las experiencias pero sin beber profundamente de ninguna."
 POD_investigate.desc.792599: "Nacido en el seno de la milicia del Antiguo Egipto, Amen Khal sirvió a las órdenes de Ramsés el Grande como oficial durante su campaña en Asia. Amen Khal dedicó toda su vida a los métodos de guerra, y sigue siendo su afición eterna. Ha servido prácticamente a todas las naciones y ha luchado en la mayoría de las grandes batallas históricas, así como en algunas que nunca quedaron registradas. A menudo presta su genio militar a los desvalidos, tanto por el desafío como por su sentido de la justicia. Ha demostrado ser uno de los consejeros de mayor confianza de Horus. En los momentos en que se requiere una acción directa, Horus acude a Amen Khal para organizar los preparativos necesarios. El destino futuro en Canon Amen Khal seguirá estudiando el arte de la guerra hasta las últimas noches y se sentirá atraído por la forma en que la ventaja tecnológica cambiará la guerra. Aun así, su perspicacia seguirá siendo crucial para la cruzada de Horus."
 POD_investigate.desc.790471: "Originalmente una campesina de una familia disfuncional, Carna fue adoptada como la muñeca de sangre de un Príncipe Tremere que la llevó a su residencia. Su tiempo con su antiguo amante resultó ser doloroso, ya que él abusó de ella repetidamente y luego la abandonó para alimentarse de otros miembros de su manada. Una noche entró en su habitación, furioso por algún desaire de los superiores de su clan contra él. Enfurecido, mató a Carna como venganza, creyendo que ella tendría una posición aún menor dentro del clan que él.\nDespués de haber sido llevada a Viena, Carna trabajó para ganarse su posición dentro del clan, eventualmente incluso logrando reclamar Praxis sobre Marsella.\nDestino futuro en Canon\nCon el tiempo, se desilusionará con la Yihad, expresando preocupaciones de que nunca terminará. Otros miembros del clan se burlarán de ella por tales puntos de vista y será transferida a Milwaukee.\nCarna languidecerá en el anonimato y la desesperación hasta encontrar una manera de romper el vínculo de sangre de los Tremere. Esto conducirá a una cadena de eventos que destruirá al propio clan Tremere, y la otrora humilde campesina emergerá como una de las líderes de los restos del clan que la menospreció."
 POD_investigate.desc.792729: "Vassago fue llamado desde el infierno por un culto jainista demente en Golconda y encuadernado en un enorme diamante de valor incomparable. Desde esta reluciente prisión, condujo a su culto de los Devoradores de Azafrán a la prosperidad y el poder sobre sus vecinos en la región de Chalukyas. Pero el jainismo comenzó a decaer, golpeado por tres lados por el hinduismo, el budismo y el islam, y el poder del culto disminuyó. En un intento por reavivar su base de poder, Vassago ordenó a su culto que cortara fragmentos de su relicario de diamantes, al que imbuyó con su propio poder aterrador. Los cultistas transportaron muchos de los fragmentos fuera de la India y a Asia Menor; a lo largo de los siglos, fueron comprados, vendidos e intercambiados, y encontraron su camino hacia las casas del tesoro de reyes y papas. Cada fragmento es un conducto hacia el espíritu de Vassago, lo que le permite percibir y manipular a los mortales. Muchos de ellos han sido colocados en joyas que llevan los mortales ricos y poderosos, que escuchan los susurros y las tentaciones de Vassago en sus sueños y pesadillas. Vassago es un demonio de la envidia, que disfruta enfermizamente al ver los sueños y las esperanzas de los mortales convertirse en cenizas y ajenjo. Sus poderes son más sutiles que los de muchos otros demonios, pero no por ello menos efectivos a pesar de la falta de un espectáculo sangriento y llameante. Puede percibir los destinos de los mortales (y cómo evitar que se hagan realidad). Tiene poder sobre los sueños y las pesadillas, las visiones y los presagios; puede leer los pensamientos y los recuerdos de los mortales y plagarlos con maldiciones de desgracia y locura. Destino futuro en Canon Vassago continuará su búsqueda para comprender y corromper a las personas. Finalmente quedará atrapado en el cuerpo de un cazador, débil e impotente, hasta que llegue el día del Juicio."
 POD_investigate.desc.792731: "Invocado hace milenios y atado a una estatua de arenisca húmeda y viscosa, el culto de Orobas fue destruido y su relicario se perdió. Fue alrededor de la década de 1210 cuando un erudito valdense demasiado curioso, después de leer antiguos documentos de la iglesia sobre una secta aborrecible, descubrió el relicario del demonio enterrado en un pantano alemán. Su posterior descenso a la locura fue el hilo de fe retorcida que el demonio necesitaba para regresar a la vida antinatural una vez más. Clasificado como un demonio de la glotonería, Orobas se centra en los placeres físicos, pero su ámbito también incluye pequeños animales, veneno, desechos corporales y hambres. Su culto, los Luciferanos, se escondió entre los pueblos y ciudades de Alemania. El culto no predica nada más complejo que la supremacía de la carne y el derecho de sus miembros a complacer todos los deseos groseros y repugnantes. Comenzó como un grupo de valdenses, un movimiento cristiano herético similar a los cátaros de Francia, pero la influencia de Orobas los arrastró a la degeneración y la locura en el transcurso de dos décadas. Orobas tiene la intención de usarlos para atraer a la Inquisición hacia él, permitiendo que sean eliminados para tener la oportunidad de corromper a algunos inquisidores y llevar su influencia a la iglesia."
 POD_investigate.desc.792760: "Bezariel era uno de los Namtar, un Ángel de la Muerte. Después de la Caída, rápidamente se amargó con su tarea de cosechar almas mortales e intentó hacerse ver lo más atractivo posible a sus desventurados protegidos. Pero no importaba cuán inocente fuera el rostro que construyera, no podía aliviar su miedo y dolor ante la muerte. A medida que avanzaba la guerra, Bezariel luchó contra la Hueste con una determinación amarga. Quería que la humanidad lo amara y confiara en él como los Abelitas habían amado a los ángeles Leales.\nY sin embargo, a pesar de toda su terrible destreza en la batalla y su habilidad para abrir portales a otros reinos, los Halaku fueron arrojados al Abismo como todos los demás rebeldes, Bezariel entre ellos. Milenios después, finalmente fue convocado por un infernalista descuidado, pero este peón sirvió a una amante mucho mayor.\nBezariel se vio obligado a servir a una criatura inmortal de una maldad tan sobrepasada que el demonio casi palidecía en comparación. Esta bruja, llamada Baba Yaga en la leyenda humana, murmuró sus planes mal concebidos al ángel caído. Al hacerlo, se encontró atado a la Bruja, sostenido por su poder puro y confiando en que ella no regresaría gritando al Abismo.\nY así, Bezariel está desempeñando el papel de general leal. Como Ángel del Destino y la Muerte, sabe que el destino una noche alcanzará a la Bruja de Hierro. Y tiene la intención de estar listo para esa noche.\nDestino futuro en Canon\nCon la destrucción de Baba Yaga en 1999, Bezariel será libre, aunque de repente sin poder. Al crear su propio culto y base de poder en las cenizas de Rusia, el destino finalmente parecerá estar del lado del Ángel Sangriento."
 POD_investigate.desc.792733: "Ares, un antiguo dios de la guerra griego, es la encarnación de la violencia, la sed de sangre y el sadismo. Su adoración era más a menudo un acto de apaciguamiento simplemente para protegerse de la ira de la deidad que cualquier forma de devoción.\nAunque fue convocado por los griegos, Ares realmente se convirtió en uno de los demonios más poderosos durante su mandato como Marte, el dios de la guerra romano. Cabalgando sobre la violenta sed de conquista de las legiones, el culto y el poder de Ares casi se convirtieron en rivales para los archiduques más poderosos del Infierno.\nLuego llegó el cristianismo.\nA pesar de los mejores esfuerzos de Ares (y otros demonios), no pudieron corromper la fe de los primeros creyentes de la Cruz y Marte pronto se convirtió en un recuerdo que se desvanece. Hoy en día, el demonio, una vez poderoso, se ve reducido a luchar por la adoración entre las partes más aisladas de Grecia, tan débil como lo era el día en que fue convocado.\nEl destino futuro en Canon\nLa guerra ciertamente nunca cambia, pero Ares sí. Cambiando de disfraz a medida que pasa el tiempo, sobrevivirá como un temido patrón del improbable soldado, desde grupos paramilitares hasta compañías mercenarias."
 POD_investigate.desc.792734: "Invocada por los asirios y luego adorada como "La que borra", Lamashtu fue atada a un demonio mayor llamado Tiamat y planeó deshacerse de ella. Su lucha costó la vida de muchos de los adoradores de Lamashtu, lo que resultó en que ella quedara muy debilitada después de su victoria contra Tiamat. Atrapada bajo el mar y casi arrastrada hacia el abismo, Lamashtu usó lo último de su poder para salvar a Onesilos, un griego jónico que se rebelaba contra el gobierno persa. En él, encontró un sirviente agradecido y logró aferrarse a este mundo debido a su fe. Luego trató de usarlo para mudarse a Acre (entonces Akko) donde sintió un gran potencial de poder, pero sin éxito. Desde entonces, Lamashtu está jugando el juego largo. Su culto es pequeño, pero lo suficientemente dedicado como para que finalmente pueda ejercer algo de su poder en este mundo. Con ellos y los disturbios actuales en el Levante, pretende finalmente tomar el control de Acre, con la esperanza de que el misterioso poder que hay bajo la ciudad sea suficiente para hacerla ascender a las filas de los grandes demonios de una vez por todas.\nEl destino futuro en Canon\nEl culto de Lamashtu logrará asegurar el control de Acre tanto de los hombres lobo como de los inquisidores. Sin embargo, empañado por las luchas internas y la falta de liderazgo, el culto no durará lo suficiente para ofrecer realmente a su diosa el poder que tanto ansiaba."
 POD_investigate.desc.792735: "Rex Mundi, Marduk, Demiurge, Jaldaboth... Mammon tiene muchas apariencias, pero en realidad es una sola cosa: la encarnación del poder mundano y el materialismo. En verdad, Mammon no tiene que buscar nuevos adoradores, sino que estos acuden a él de forma natural, dispuestos a hacer cualquier cosa en pos del dinero, el poder y la fama. Acuden a él en masa, ejerciendo un nivel significativo de influencia social y siendo lo suficientemente despiadados como para aplastar a cualquiera (o cualquier cosa) que se interponga en su camino.\nEl ascenso de Mammon solo se vio frenado por el cristianismo primitivo y su énfasis en las vidas virtuosas (y a menudo pobres). Llevado al sueño, el "Rey del Mundo" ha despertado recientemente, gratamente sorprendido de ver que su otrora mayor enemigo, la Iglesia, había caído en el vicio de la Avaricia incluso sin su intervención...\nEl destino futuro en Canon\nLa avaricia es buena, y el negocio de Mammon prosperará como ningún otro en las próximas noches. Mientras el mundo se devora a sí mismo, Mammon estará observando, disfrutando de cada una de las últimas almas que se dedican a él.\nLo sepa o no."
 POD_investigate.desc.792736: "Un antiguo ángel de la luz de las estrellas y del firmamento, Nikannuranu era, a todos los efectos, una herramienta fiable pero bastante menor en el gran esquema de Dios. Contento con observar las estrellas y seguir el gran diseño, Nikannuranu se unió a la rebelión de Lucifer por pura curiosidad ante este extraño cambio de patrones. Y, como los otros rebeldes, cayó en desgracia. Arrojado a la Prisión Abisal casi como una ocurrencia de último momento, Nikannuranu escapó hace poco y se encontró atado a un modesto castillo en Transilvania, Hunedoara. Sin nadie que lo adore y le proporcione la fe que tanto necesita, sabe que la Prisión Abisal pronto lo atraerá de vuelta y volverá a estar muy lejos de sus amadas estrellas...\nEl destino futuro en Canon\nNikannuranu encontrará oro cuando una camarilla de vampiros antiguos y poderosos hagan un trato con él. Crédulo y desesperado, los atará a su castillo y utilizará su "fe en sus poderes" (bastante menor, considerando todo) para sostener su existencia. Y con este pacto, nacerá el Inconnu y Nikannuranu seguirá observando las estrellas hasta el Día del Juicio."
 POD_investigate.desc.792776: "En vida, Ferox era hijo de un rey celta en Britania. Durante una rebelión contra los ocupantes romanos, él y su clan saquearon la ciudad de Camulodunum, ayudados por instigadores Brujah. Cuando los refuerzos respaldados por los Ventrue aplastaron la rebelión, defendió a su madre tanto de ellos como de los vampiros intrusos que querían darle el [Embrace|E]. Impresionados por la ferocidad del joven, los ancianos del clan de los Brujah lo convirtieron en un ghoul y lo llevaron a la isla de Mona. Cuando Mona cayó ante los conquistadores, Ferox luchó valientemente, pero fue derrotado y llevado a interrogatorio por los Ventrue. No dijo nada, lo que los Ventrue consideraron curiosamente como un gesto noble. Le permitieron conservar su condición de ghoul y Ferox actuó de nuevo como protector de los vampiros mayores. En los últimos días de Roma, Ferox se convirtió al cristianismo con un celo impresionante. Gracias a esto, los Ventrue han puesto al servicio de Fabrizio Ulfila, su principal activo dentro de esta organización. Sin embargo, la incomodidad de Ferox por manchar su fe con este servicio crece cada noche.\nDestino futuro en Canon\nLa fe de Ferox solo crecerá, hasta el punto de que los Ventrue lo ofrecerán a los Tremere para deshacerse de él. Convertido en Gárgola, logrará escapar durante la Revuelta Anarquista y se convertirá en una figura legendaria entre los $pod_cainites$, esparciendo el amor y la ira de Dios entre ellos en igual medida durante los siglos venideros."
 POD_investigate.desc.790222: "Oficialmente barón de Exeter, Hugh se relaciona con el resto del mundo ignorándolo. Londres, independientemente de quién lo ocupe, parece olvidarse siempre de Cornualles y Hugh está perfectamente contento con esta situación. En cambio, está más interesado en los contactos con las cortes francesas y el comercio con Irlanda y el mundo mediterráneo.\nExeter es políticamente débil, pero la autoridad laxa de Hugh le permite permanecer en el poder, ya que la mayoría de la gente de la zona prefiere al diablo (débil) que conoce en lugar del que no conoce. Sin embargo, el barón no es tonto y está cultivando intereses mercantiles y políticos con otros vasallos marginados de Avalon, como Gerard de Aquitania o Edward de Warene de la Pale.\nPor si acaso el resto del mundo termina poniéndose en problemas con Cornualles en algún momento."
 POD_investigate.desc.790234: "El barón de Burdeos es el príncipe del último y poderoso dominio de Avalon en Francia, lo que es un arma de doble filo. Por un lado, Gerard ahora tiene la suerte de contar con una corte de numerosos e influyentes seguidores de Mitra, desplazados por la reconquista de su patria por parte de Francia. Por otro lado... bueno, eso es mucha amargura y venganza para un solo hombre. Para empeorar las cosas, Mitra muestra poco apoyo real a la posición de su vasallo. Es cierto que el señor de Avalon hace algún gesto simbólico de vez en cuando, pero considerando todo, parece más preocupado por Inglaterra en sí y por mantener una relación de trabajo con la Corte del Amor. El control de Gerard sobre Aquitania también ha sido históricamente disputado por la poderosa Herejía Cainita y la naciente Inquisición. Todos esos factores contribuyeron a la reputación del barón como un líder débil y fácil de manipular, algo con lo que Gerard está de acuerdo. El hecho de que lo subestimen le resulta muy útil, y sus recientes contactos con su vecino de Poitiers demuestran un nivel de astucia que la mayoría no le atribuiría. Le importe o no a Mitra, Gerard planea asegurarse de que el yugo inglés no se relaje pronto sobre Francia..."
 POD_investigate.desc.790173: "Muhammad ibn Farouk es el eficiente, aunque anodino, Sultán Lasombra de Silves que ha ascendido a este papel tras la muerte de su [Sire|E] en la incursión cristiana a la ciudad en 1151. O eso parece.\nEn verdad, 'Muhammad' es un Baali que ha estado siguiendo la invasión almohade y se dio cuenta de la situación de debilitamiento de Ashirra desde hace un tiempo. Al percibir una oportunidad, él y sus seguidores mataron al antiguo Sultán de Silves durante el caos de la incursión cristiana y desde entonces se hicieron pasar por el hijo del antiguo Príncipe.\nCon la intención de convertir Silves, entonces Andalucía, en un bastión Baali, 'Muhammad' está extendiendo sus tentáculos por toda la península. Está traicionando información clave de [ashirra|E] a los cristianos para acelerar su caída en la desesperación (y, a partir de aquí, en la corrupción). En el bando cristiano, es el sombrío patrón de varios cultos heréticos, incluidos los infames Apóstoles del Tercer Caín, a los que utiliza como títeres para desviar la atención del inquisitivo Ambrosio Luis Moncada de sus asuntos. Su última área de influencia es Lisboa, donde mantiene a los Cainitas de la ciudad débiles y divididos hasta que llegue el momento de reclamar la zona para sus amos demoníacos."
 POD_investigate.desc.790319: "Alchias gobernó la estratégicamente importante ciudad de Siracusa en la antigüedad. Su ciudad era tan importante que albergó al Toreador Antediluviano Arikel y al Matusalén Ventrue conocido como Artemisa Orthia. En el 265 a. C., cuando los cartagineses atacaron, un enviado Brujah descendiente de Dominic visitó al Príncipe y le exigió que se inclinara ante la soberanía cartaginesa. Alchias montó en cólera y decapitó al mensajero. Después de consultar con Arikel y Artemisa, Alchias le suplicó al general Lysander que fuera entre sus aliados romanos para reunir soldados, ayudando a iniciar la Primera Guerra Púnica. En las siguientes batallas y otras guerras que vinieron después, Alchias se lanzó personalmente al campo de batalla para proteger su ciudad y, a través de sus esfuerzos diplomáticos, atrajo a muchos otros clanes al redil. Sin embargo, durante el asedio final que destruyó Cartago, Alchias resultó tan gravemente herido que sucumbió a un [torpor|E] del que no ha despertado desde entonces."
 POD_investigate.desc.790977: "Glycon era un hombre $pod_Embraced$ en el Egipto del siglo XII, después de cuatro siglos de invasión por parte de extranjeros y Assamitas. Las guerras por Egipto se volvieron tan intensas que los amos vampiros finalmente lucharon entre sí. El mortal Glycon se topó con una batalla de ese tipo, librada por un aparente invasor mameluco y un hombre santo egipcio. Glycon intervino en nombre del sacerdote. La intrusión de un humano significaba poco dados los antiguos poderes que se ejercían, pero su llegada distrajo al Assamita lo suficiente para que el sacerdote Setita le quitara la cabeza a su enemigo. El hombre santo agradeció a Glycon por su ayuda y escudriñó el alma piadosa del joven. El sacerdote tomó al mortal bajo su protección y le explicó el odio entre Set y su hermano Osiris. Glycon fue entonces $pod_Embraced$ en la casta guerrera Setita, y su habilidad y lealtad lo llevaron a la atención de la Corte del Fuego y Neferu, a la que ha servido desde entonces."
 POD_investigate.desc.790993: "Amaravati es una sadhu consumada y erudita en los caminos del Mayaparisatya, el verdadero Camino de la Paradoja. Cuando dejó atrás su tierra natal y viajó hacia el oeste, se disgustó con los excesos de los sibaritas y los principios del falso Camino de la Paradoja. Amaravati siguió siendo una seguidora vehemente de la verdadera doctrina de Mayaparisatya, dispuesta a enseñar a aquellos Ravnos que buscaban aprender más sobre su herencia. También fue contemporánea de la Ravnos Fedimí Marcia Felicia Licina y le enseñó muchas de las costumbres de la rama principal india del [Clan|E].\nHasta el día de hoy, sigue disciplinando a los seguidores del falso Camino de la Paradoja para que acepten el Camino verdadero. Se ha vuelto muy solicitada como profesora, pero puede ser difícil localizarla para los futuros estudiantes, ya que su pasión por los viajes también es bastante famosa entre sus hermanos.\nDestino futuro en Canon\nAmaravati caerá en [torpor|E] y despertará en la era moderna en Irak, donde reanudará sus enseñanzas. Como muchos de sus [Clan|E], desaparecerá durante la Semana de las Pesadillas y nunca más se la volverá a ver."
 POD_investigate.desc.605116: "El "niño perdido" de Amberes es ignorado, considerado nada más que una curiosidad por los señores oscuros de Francia. Pero hay más en este vampiro infantil de lo que parece.\n$pod_Embraced$ cuando era niño debido a su pureza e inocencia, la maldición Malkavian lo infectó con la capacidad de adivinar la debilidad de los demás. Con este conocimiento, convirtió a su [Sire|E] en una herramienta y luego lo usó para asegurar el trono. Un maestro en la manipulación de los demás, l'Enfant esconde su naturaleza caprichosa y contaminada detrás de una máscara de respetabilidad y sabiduría. Sin embargo, muy pocos comprenden realmente las profundidades de la corrupción del niño perdido y nadie sospecha su reciente conversión al Camino del Diablo...\nDestino futuro en Canon\nEn las noches venideras, el Príncipe de Amberes será conocido como l'Enfant Terrible y condenará a su corte a los fuegos de la Inquisición. Sin embargo, solo perderá realmente su ciudad en 1832, y desaparecerá de la historia en ese momento."
 POD_investigate.desc.790900: "Inanna nació en Nínive y fue tomada como amante e hija del vampiro que se hizo pasar por el dios de la ciudad. Cuando Angiwar llegó a la ciudad alrededor del 2500 a. C., le disgustaron los ritos de sangre de los Malkavian y el padre de Inanna se volvió contra él. En el enfrentamiento, el templo fue destruido y solo Inanna sobrevivió. Enfurecida y entristecida por la pérdida de su amante, juró venganza contra el extraño que había llegado a su ciudad y no les había traído más que miseria. Más tarde resurgió como una de las partidarias del príncipe romano Camilla contra Cartago. Luchando ferozmente, obtuvo varios privilegios del Senado Eterno, incluido el derecho a diabolizar a sus enemigos. Con su nuevo poder, se enfrentó a Angiwar, que se había insertado en las tribus bárbaras al norte de los Alpes. Tras localizar a su némesis, Inanna se instaló en Aquae Mattiacorum y utilizó su influencia para realizar expediciones más allá de las fronteras del imperio para encontrar a Angiwar. Cuando los romanos perdieron la Batalla del Bosque de Teutoburgo, se decidió que la provincia de Germania sería abandonada. Inanna se vio obligada a viajar a Roma e interceder ante el Senado Eterno, pero se vio enredada en la política romana. En el 83 d. C., Inanna lideró una nueva expedición que capturó a los Taunus. El ataque sorprendió a Angiwar y lo obligó a huir al norte. Cuando regresó con los alamanes en el 110, los dos volvieron a luchar. Angiwar pudo herir gravemente a la Malkavian, lo que la obligó a [torpor|E].\nSe despertó de nuevo en la década de 1160 y ahora está acumulando lentamente su fuerza.\nEl destino futuro en Canon\nInanna estará cerca de matar a Angiwar durante una difícil batalla en la década de 1520, pero fue en vano. Más tarde se instalará como Príncipe de Frankfurt por un tiempo, pero nunca volverá a encontrar a su némesis."
 POD_investigate.desc.792265: "Mirko nació en Islandia en 835, hijo de un vikingo y una tejedora. Creció en un pequeño pueblo que estaba gobernado y protegido por un antiguo vampiro llamado Stilgar. Rápidamente se convirtió en el discípulo favorito de Stilgar y obtuvo el [Embrace|E]. Después de años de tutela bajo la guía de su mentor, Mirkonen dejó su pueblo para vagar por Europa. Allí donde estallaba la guerra, Mirkonen se colocaba en medio de la refriega, donde la sangre y la gloria eran más espesas. Ocasionalmente, su sed de batalla le valió un [torpor|E] prolongado, pero emerge de cada incidente revigorizado y listo para nuevos desafíos.\nDestino futuro en Canon\nMirkonen solo será un partidario nominal de la Camarilla, pero despreciará al Sabbat por su práctica del parricidio. Siempre en busca de más gloria, a Mirko se le ofrecerá el puesto de Arconte, pero lo rechazará cortésmente y, en su lugar, vagará hacia el Nuevo Mundo para participar en las guerras de la Camarilla y el Sabbat que vendrán. Finalmente, al mudarse a la Costa Oeste, Mirkonen se convertirá en uno de los enemigos más tenaces de los Kuei Jin durante su invasión, no por algún verdadero desacuerdo sino simplemente porque encontrará muy divertido pelear con ellos."
 POD_investigate.desc.790401: "$pod_Embraced$ En el materialista Salón de Jörmungandr, Valdis intenta revitalizar el aspecto espiritual de los Setitas Nórdicos. Una figura llamativa con cabello rojo y la mitad de su rostro pintado de azul cadavérico en honor a la diosa Hel, su carisma personal supera ampliamente a su [Sire|E], Arnulf Jörmungandrsson.\nSu propio culto, los Hijos de Loki, veneran a Loki como una máscara de Set, enfatizando su infiltración de los Eones, mientras difunden las semillas del caos e invocan poderes ctónicos para provocar el Ragnarok. Valdis afirma que ha redescubierto aspectos de un culto que había estado en Escandinavia mucho antes de la llegada de Arnulf. Su movimiento le ha ganado la desaprobación de su propio [Sire|E], pero esto no ha detenido sus esfuerzos por difundirlo hasta ahora."
 POD_investigate.desc.790362: "Ardan, oriundo de Praga, fue aprendiz de un alquimista local a una edad temprana. Al descubrir un talento latente para la magia, Ardan viajó a la Orden de Hermes y decidió convertirse en miembro de la Casa de Tremere. Iba por buen camino hacia la maestría cuando llegó la invocación a Ceoris.\nAl ser considerado lo suficientemente capaz y leal, Ardan fue $pod_Embraced$ por el renombrado Celestyn y se le ordenó actuar como una especie de maestro de suministros entre Praga y Transilvania, en caso de que la posición de Ceoris se viera comprometida. Honrado por haber sido elegido y haberle ofrecido la verdadera inmortalidad, Ardan está haciendo todo lo posible para complacer a sus nuevos amos.\nDestino futuro en Canon\nArdan se convertirá en sinónimo de lealtad y eficiencia en los Tremere [Clan|E]. Se le confiará la tarea de mantener a salvo a Ceoris después de la partida del Consejo y lo hará admirablemente, resistiendo a los Tzimisce, los Herméticos e incluso los regímenes nazi y comunista. Habiéndose ganado verdaderamente el respeto del Consejo, Ardan finalmente recibirá la custodia del mayor tesoro de los Tremere."
 POD_investigate.desc.790801: "En vida, Pakourianis fue un hábil pintor que llamó la atención de Michael desde su adolescencia. Después de ser $pod_Embraced$, Pakourianis actuó como la musa de las pinturas de su padre. Pakourianis fue profundamente influenciado por su padre, creyendo que era una manifestación literal del arcángel. Cuando Matusalén se volvió cada vez más retraído, Pakourianis temió que se fuera sin él y se obsesionó con volar. La mayoría de las veces, se arrojaba frustrado al océano. Pakourianis sobrevivió al saqueo de Constantinopla en 1204 d. C., pero le pasó factura su cordura. Continuó su búsqueda para aprender a volar, esforzándose por seguir a Michael al cielo. Sus meditaciones moderaron su angustia, pero el vuelo de los pájaros, las gárgolas Tremere y otras cosas aladas lo fascinaron. Junto con su compañero de prole Paul Bathalos, Pakourianis fundó los Nephilim, también conocidos como los Hijos de Michael.\nDestino futuro en Canon\nEn las noches modernas, Pakourianis gobernará Johannesburgo, en Sudáfrica, con la esperanza de restaurar el Sueño en la ciudad, crear una nueva utopía para los Vástagos y un posible modelo para futuros dominios. Sin embargo, en un giro irónico, su gran visión se enfrentará a la Herejía Cainita, la misma que precipitó la caída de Michael hace tanto tiempo."
 POD_investigate.desc.790159: "El Príncipe de Corinto se mantiene al margen de los asuntos mortales y desaprueba la práctica de entrometerse con el ganado, pues cree que está por debajo de los Hijos de Caín. En cambio, Periander preferiría que $pod_cainites$ dejara atrás las trampas del mundo que conocía antes de su [Embrace|E] para concentrarse en cosas más elevadas, como la utopía vampírica que buscan muchos antiguos Brujah. Con este fin, Periander se ha interesado mucho por Nueva Lacadaemonia y espera que pueda servir como un ejemplo a seguir en Corinto."
 POD_investigate.desc.792288: "Ravik, una criatura con ojos salvajes y una carne con la textura del calor ahumado, a menudo se confunde con un Nosferatu, pero su destreza en la batalla y el uso de $pod_disciplines$ corrigen rápidamente cualquier error potencial. Ravik se mueve con un grupo considerable de Gangrel y su objetivo parece ser proteger su región de los hombres lobo y cualquier otro forastero que identifique como amenaza. En lo que respecta a la política, Ravik se contenta con dejar que los Príncipes sean Príncipes, siempre y cuando pueda seguir haciendo su propia forma de "justicia". Se desconoce el motivo de tal terquedad, pero a menudo se rumorea que está relacionado con sus deformidades.\nEl destino futuro en Canon\nAl mudarse a Noruega, Ravik se asociará con el príncipe Agnethe Sannrste de Oslo para convertirse en una fuerza poderosa en la región. Rechazando cualquier título u honorífico, continuará administrando su justicia salvaje siguiendo un patrón que sólo él entiende."
 POD_investigate.desc.791117: "Pu Shoukeng es el líder de una corte moribunda y lo sabe. Siempre díscola y ridiculizada por sus orígenes nómadas por sus homólogos chinos más "civilizados", la Tortuga Negra ahora está sintiendo la repentina presión de los Anda Gangrel tras las conquistas de Gengis Khan. Cada vez hay más jóvenes Wan Kuei que caen en la desesperación y, lo que es peor, en la adoración de Dokhor, el Rey Yama del [hell_of_spiked_chains|E]. Tampoco llega ayuda del Sur, ya que admitir esta presencia corruptora haría que la reputación de la corte de la Tortuga Negra se dañara sin posibilidad de reparación.\nPu Shoukeng sabe que ya ha perdido y que el [fifth_age|E] se acerca, y no habrá Tortuga Negra para presenciarlo. Hasta entonces, no hay nada más que hacer que rezar por un milagro y prepararse para lo peor.\nEl destino futuro en Canon\nLa corrupción de la corte de la Tortuga Negra crecerá hasta dejar solo a un puñado de verdaderos Wan Kuei en su seno. Huyendo hacia el sur, avisarán a las otras Cortes, que luego procederán a marchar hacia el norte y destruirán cualquier rastro de él, antes de borrar por completo los registros de su vergonzosa existencia."
 POD_investigate.desc.791099: "La hija de un jefe tribal del desierto, Sakan, estaba a punto de ser obligada a contraer un matrimonio sin amor cuando Abd al-Haqq la secuestró por capricho. El anciano [ashirra|E] se enamoró de la hermosa mujer y la $pod_Embraced$ sin pensar en las consecuencias, y para él, no ha habido ninguna. Desapareciendo casi tan pronto como él apareció en su vida, Sakan tuvo que valerse por sí misma. Afortunadamente, la hija de un jefe tribal no carece de recursos. Ha conseguido que sus compañeros adquieran una educación Ashirra rudimentaria, utilizando su belleza y sus modales amables para ganar algunos aliados. Sanak sabe la verdad sobre su [Sire|E], algo que podría hacerla ganar muchos favores de los Cainitas de Yemen, pero se niega a traicionarlo. A pesar de su repentina partida, ha sido muy amable con ella y la ha salvado de una vida terrible. Sakan no está dispuesta a olvidar su gratitud hacia él en nombre del poder. Al menos por ahora."
 POD_investigate.desc.790940: "Alexus Simocatta fue un erudito de Constantinopla que también trabajó como ilustrador y arquitecto. Aunque su posición se debilitó durante la controversia iconoclasta, fue un artista influyente y trabajó en una gran cantidad de proyectos. Durante una de las obras que supervisó, un andamio colapsó y sufrió una gran caída sobre un piso de piedra, que casi le provocó la muerte. Simocatta se salvó gracias a la sangre del Guardián de la Fe, que creía que era demasiado útil para morir. Aunque trabajó en la Biblioteca de los Olvidados, nunca se sintió del todo a gusto en las criptas subterráneas. Como resultado, fue contratado para actuar como agente tanto de su [Sire|E] como del Dracon. Fue enviado a Tierra Santa después del levantamiento de las cruzadas para alertar a su padre de los acontecimientos recientes, cultivando una red de espías e informantes que se extendía por todo el Medio Oriente. Esta misión lo salvó de las masacres de la Cuarta Cruzada y el saqueo de Constantinopla. Destino futuro en Canon Continuará comunicándose con su padre durante mucho tiempo, hasta su asesinato por un Assamita desconocido en 1481."
 POD_investigate.desc.790962: "Después de su [Embrace|E], Shabah fue abandonada por su [Sire|E] en las montañas del norte de África, probando si tenía el potencial que él había visto en ella. Después de no poder contactar con su familia (que creía que era un fantasma malvado), finalmente lo persiguió y fue llevada a Alamut para su reconocimiento formal.\nFue enviada a Occidente para aprender las costumbres de los Franj. Durante sus viajes, conoció a Belisario, un Ventrue de Constantinopla, y los dos se convirtieron en amantes y se casaron, compartiendo un Juramento de Sangre entre sí hasta que Shabah fue llamada de regreso a Alamut. Para entonces, su conocimiento de Occidente y el disfraz proporcionado por su género (ya que otros creían que todos los Assamitas eran hombres) la habían convertido en una asesina bastante competente, hasta tal punto que incluso mató al emperador Juan II Comneno en 1143, sin darse cuenta de que era uno de los protegidos de Belisario. Durante el gobierno de Saladino, fue enviada a Constantinopla, actuando como enviada de Miguel para ganar su favor y alianza en la lucha de Alamut contra las diversas facciones hostiles (tanto sobrenaturales como mortales) dentro del Medio Oriente. Allí se encontró con su antiguo amante Belisario nuevamente y se reconcilió con él, mientras actuaba como asesina profesional para los diversos Cainitas de la ciudad. Después de la caída de Constantinopla, ella y Belisario abandonaron la ciudad para siempre y vagaron hasta que conocieron a una neonata huérfana, Anadja. Al percibir el potencial de la joven, decidieron adoptarla y comenzar a prepararla para el brillante destino que ven en ella.\nEl destino futuro en Canon\nShabah preparará bien a Anadja, pero no verá los resultados de sus enseñanzas. El caos de la Revuelta Anarquista será su fin."
 POD_investigate.desc.790959: "Nacida en una tribu de nómadas a principios del siglo IX en Arabia, Habiba era la única hija del carnicero de la tribu y su padre le enseñó rápidamente a pensar y actuar por sí misma. Pronto se ganó la reputación de ser la feroz leona de la tribu, pero su destino se vio truncado cuando tuvo que quitarle la vida a uno de sus pretendientes que utilizó el abuso físico para intentar "domesticarla". Fue salvada de la retribución de su tribu por un guerrero Banu Haqim que la había estado vigilando durante un tiempo. Habiba se dedicó a su entrenamiento como asesina no muerta con facilidad y confianza. Después de cumplir su aprendizaje, fue enviada a Jerusalén, una posición de honor para cualquier joven Assamita. Desde entonces, no ha decepcionado, cumpliendo con todas las tareas enviadas por Alamut con una eficiencia despiadada. Sin embargo, pocos Banu Haqim saben que Habiba ha desarrollado un gusto por el [diablerie|E] durante su permanencia en el Levante, y la secreta Red de Cuchillos se ha acercado a ella con esta información en mente para convencerla de que se una a sus filas.\nDestino futuro en Canon\nHabiba se convertirá en una de las grandes asesinas de todos los tiempos de Banu Haqim. Sin embargo, sucumbiendo a su gusto por la diablerie, se deshará de los restos de su fe musulmana mortal y abrazará verdaderamente las enseñanzas de la Red de Cuchillos en los años venideros."
 POD_investigate.desc.791125: "Según las leyendas de Asia, los Wan Xian eran los 10.000 héroes del Reino Medio. Originalmente protegían al Reino Medio de las depredaciones de los Reyes Yama y otras amenazas. Elegidos por el Augusto Personaje de Jade, eran mortales que pasaron varias pruebas y adquirieron la capacidad de alimentarse de chi, lo que les otorgó un gran poder. Durante su permanencia en la Tierra, los Wan Xian aprendieron y acumularon poder, hasta que se iluminaron lo suficiente para entrar en el Cielo. El Dragón de Ébano y el Fénix Escarlata designarían entonces un reemplazo de la población mortal. Aunque valientes, los Wan Xian no estaban más allá de la corrupción. Las leyendas cuentan que Mahanaga Visparakti se convirtió en el primer akuma. La influencia de los Reyes Yama finalmente le enseñó cómo absorber chi de otras formas de vida para sí mismo. Con el tiempo, los Wan Xian que lo siguieron se convirtieron en tiranos, explotando a sus súbditos mortales y drenándoles su chi para hacer la guerra entre ellos. Una elaborada conspiración dio como resultado la Guerra de la Vergüenza, en la que los Xiong Ren se volvieron unos contra otros y se diezmaron a sí mismos, mientras que los Wan Xian tomaron posesión de sus lugares sagrados para alimentarse de ellos. Torcieron las pruebas que crearían nuevos Wan Xian para que mortales poco éticos, pero astutos y poderosos lograran violar el espíritu de estas pruebas y lograr la inmortalidad. Se dice que sus hijos, los Jin Hai, intentaron detener los excesos de sus padres y fueron masacrados a cambio. Así comenzó la caída de los Wan Xian hacia los Wan Kuei y muchos culpan de esta corrupción a Mahanaga Visparakni."
 POD_investigate.desc.792765: "Gulfora es una de las pocas súcubos que quedan en la Tierra. En lo que a ella respecta, ha existido casi tanto tiempo como la Tierra misma. Ella afirma que nació el cuarto día de la Creación, cuando Dios creó a los seres del mar y del aire. Sin embargo, los súcubos (como todos los demonios) son grandes mentirosos, y cualquiera que crea sus historias haría bien en no confiar nunca en un comerciante de arena del Sahara. La historia de Gulfora es larga y sangrienta. Los sumerios fueron los primeros en escribir sobre ella, y sus advertencias cuneiformes sobre sus poderes datan del 2300 a. C. Otras civilizaciones, desde los egipcios hasta los chinos, la han temido, y con razón. Probablemente no haya ningún vampiro que pueda igualar su asesinato por asesinato. La gente de las tradiciones occidentales cree que fue creada junto con los otros ángeles y cayó en desgracia. Las personas de tradiciones orientales tienden a considerarla una de las fuerzas malévolas de la naturaleza.\nAl final, los verdaderos objetivos de Gulfora solo los conoce ella misma, pero de vez en cuando se ha visto acorralada para servir a demonios mayores. Sin embargo, aquellos que terminan atándola siempre parecen encontrarse con algún desafortunado accidente poco después...\nEl destino futuro en Canon\nLas depredaciones de Gulfora nunca terminarán realmente. Seguirá los pasos del dolor y la miseria hasta establecerse en Chicago, intrigada por la presencia de otras criaturas poderosas en la zona."
 POD_investigate.desc.792692: "Kazimier Piast, hijo de Jagiello, es un guerrero nato que nunca aprendió la piedad ni la templanza. Cuando puso sus ojos en la corona de los hombres lobo polacos, nadie dudó en apartarse de su camino, pero muchos afirmaron que era demasiado joven para gobernar. Pero Kazimier es un Señor de las Sombras y, por lo tanto, tramó un plan tortuoso. Robó las joyas de la corona de los hombres lobo polacos, plantó rumores de que los caballeros teutónicos eran los verdaderos culpables y cabalgó hasta la ciudad para anunciar que perseguiría a los ladrones y les traería su tesoro. Sin embargo, para su sorpresa, las joyas le fueron robadas mientras estaba fuera. Tres Fenrir, lobos alemanes malditos seguidores de los teutones, habían planeado revelar la traición de Kazimier a Polonia. Pero Kazimier es un Señor de las Sombras y, por lo tanto, se lanzó a la batalla. Utilizando tanto la fuerza como la astucia, el aspirante a rey triunfó sobre sus enemigos y regresó con su pueblo con las joyas y sin que quedara nadie con vida para contar su engaño. Aplaudieron a su héroe y lo convirtieron en rey.\nY Kazimier es un Señor de las Sombras y, por lo tanto, gobierna."
 POD_investigate.desc.792283: "Un vampiro corriente según la mayoría de las cuentas, el principal activo de Eugenio Vicente de Olisipo para sobrevivir a la política despiadada de la noche parece ser su pura terquedad. Eugenio, que no es el más brillante ni el más valiente de la raza maldita de Caín, ha lidiado con muchos de sus problemas simplemente avanzando hasta que se rinden o desaparecen.\nAunque es sobre todo una figura de diversión para los mucho mayores Cainitas de Iberia, el personaje de Eugenio El despecho podría llevarlo más lejos de lo que piensan.\nEl destino futuro en Canon\nEl caos de la Reconquista y la Revuelta Anarquista rediseñará el tablero de los Ibéricos y Eugenio emergerá como el Príncipe de la Camarilla de Lisboa gracias a ello. Aislado contra quizás la presencia más poderosa del Sabbat en el viejo mundo, Ambrosio Luis Moncada, aún logrará aferrarse a Lisboa durante varios siglos hasta que finalmente lo maten... y regrese como un espectro para continuar gobernando su principado desde las sombras. . Parece que no hay límites a dónde puede llevarte la terquedad."
 POD_investigate.desc.505149: "Boukephos fue un tirano y filósofo griego activo en el mar Egeo antes del ascenso de Alejandro. Después de su [Embrace|E], permaneció un tiempo en su tierra natal antes de convertirse en el rostro de [Clan|E] Lasombra en el poderoso Senado Eterno de Roma. Al igual que su [Sire|E], Boukephos es un vagabundo notorio, que a menudo se ausenta de la política mientras educa a sus hijos y nietos. Tiene reputación de mantenerse al día con los tiempos mucho más que el anciano promedio, y mantiene un gran interés en los asuntos mortales. Esto es lo que lo impulsó a [Embrace|E] el infame hermano de Ricardo Corazón de León, Geoffrey de Bretaña. Contento con la participación de su chiquillo en precipitar la caída de la Herejía Cainita, Boukephos ha regresado a Sicilia, donde intenta profundizar su ya impresionante dominio de la Obtenebración. Como uno de los chiquillos Lasombra más activos y uno de los únicos tres miembros de su clan que dominan el terrible poder de Tchernabog, Boukephos es una fuerza a tener en cuenta.\nSu futuro destino en Canon\nBoukephos se unirá al Sabbat, manteniendo su tradición de seguir las últimas tendencias. Se convertirá en una figura mentora para muchos jóvenes Lasombra prometedores, como Talley, antes de ser finalmente destruido durante el conflicto Sabbat-Camarilla en la Costa Este de los Estados Unidos en 1999."
 POD_investigate.desc.790711: "Lady Besse, una de las principales potencias Toreador en la política Toreador de Escocia, es la viva imagen de lo que uno esperaría de un Príncipe Toreador. Culta, refinada y atenta, mientras que su sutil mirada de superioridad te recuerda el favor que te brinda al escuchar tus pequeños problemas. Si bien Escocia no es tan reconocida como centro cultural como otras, Besse ve esto como una oportunidad. Mientras esta nación incipiente comienza a crear su propia identidad, ella tiene la plena intención de ser el poder detrás de ella, convirtiendo a Escocia en el rival de Inglaterra o Francia a su debido tiempo.\nDestino futuro en Canon\nDespués de la desaparición de Robert, Besse se convertirá en el Príncipe de Edimburgo y el vampiro más importante de Escocia. Edimburgo florecerá durante un tiempo, pero su control del poder siempre será inestable en el mejor de los casos. Los conflictos con Mithras y la familia Dunsirn la debilitarán aún más hasta el golpe final de Roger de Camden en 2012, arrebatándole la ciudad en nombre de Mithras."
 POD_investigate.desc.791245: "Diederik Rechtvaardige, un anciano Brujah de sólida reputación, tiene el objetivo nada sorprendente de crear una nueva Cartago en su Flandes natal. Si bien muchos prometeicos apoyan sus esfuerzos, muchos más Furores se quejan bajo el gobierno de un Anciano malhumorado y señalan que Cartago era una república dirigida por y para el pueblo. Esto había dejado las opciones de Diederik limitadas hasta el momento a apenas mantener la paz y siendo cada vez más marginado por los Ventrue cercanos que observan el fracaso de este nuevo Brujah y se ríen silenciosamente a sus espaldas.\nDiederik se está desesperando y los Brujah desesperados se convierten en tomadores de malas decisiones. ...\nEl destino futuro en Canon\nDiederik recibirá la visita inesperada de una misteriosa y seductora de Ultramar llamada Layla, quien le prometerá la solución a todos sus problemas y el verdadero significado detrás de Cartago.\nEn 1244, Diederik habrá desaparecido, dejando a Salianna libre para tomar el control de su antiguo territorio."
 POD_investigate.desc.790482: "Shabaqo nació en Napata, la capital del imperio nubio, mil cuatrocientos años antes del nacimiento de Cristo. Actuó como cazador real para los reyes-dioses de su tierra y, debido a su asombrosa habilidad, se convirtió en un ghoul y se le pidió que rastreara varias presas para indicar los apetitos de caza de sus amos. En 1290 a. C., el imperio nubio fue conquistado por los seguidores de Set, y sus antiguos amos [cainite|E] fueron expulsados ​​al desierto. Shabaqo resultó gravemente herido durante el cambio de poder, pero fue salvado por [Embrace|E]. Después de que su [Sire|E] le dijera la verdad sobre los "dioses vivientes" a los que solía servir, Shabaqo vagó solo por las profundidades del Sahara, donde luchó contra criaturas peligrosas y cazó para algún que otro setita. Fue durante esta época que sintió la fuerza del Islam y fue sacudido por ella, emergiendo del desierto para viajar nuevamente, con la esperanza de satisfacer su necesidad de propósito. Llegó a Al-Andalus en el siglo X y mantuvo frecuentes conversaciones con Hilel Al-Masaari, el sultán de Córdoba, y finalmente volvió a creer. En el año 1005 d. C. se convirtió a la fe islámica y, en virtud de su edad, generación y habilidad, el nubio inspiró a otros de su clan a hacer lo mismo. Aquellos que siguieron su ejemplo tomaron el nombre de Taifa Gangrel y se convirtieron en guerreros eruditos en lugar de depredadores animales. Mientras este movimiento se extendía, Shabaqo permaneció en Al-Andalus, ya que no tenía intención de liderar a los Taifa Gangrel. Sin embargo, se alegra de que sus acciones hayan inspirado a los Cainitas más jóvenes, pero cree firmemente que cada vampiro debe enfrentarse a Alá por su cuenta."
 POD_investigate.desc.790284: "Los Ventrue declaran orgullosamente que la doncella guerrera vampira era verdaderamente amada por su Progenitor, y que ella era su primera [Embrace|E].\nDespués de la diáspora que siguió a la decadencia de la Segunda Ciudad, se estableció en el Peloponeso. Allí conoció al filósofo mortal Licurgo de Esparta. Él logró entablar una conversación con ella, hablando de su sueño para los espartanos. Prestando atención a la lección que le dio la destrucción de su compañero de prole Medonte, anticipó la amenaza potencial (y la utilidad) del sueño de Licurgo. Decidió seguir un curso de acción que muchos Ventrue después de ella emularían: en lugar de intentar oponerse o dominar el creciente poder de las instituciones mortales, se unió a él, uniéndose a la revitalización espartana para influir en la creación de la historia.\nPara este esfuerzo asumió el nombre por el que todavía se la conoce hoy como patrona de los espartanos. Pronto, otros Ventrue llegaron al Peloponeso y se sometieron a su gobierno. En la Guerra del Peloponeso, Artemisa siguió a su gente contra Atenas antes de quedar consternada por la decadencia de Esparta tras su victoria. Ella y su chiquillo Lisandro llegaron a Italia en el siglo IV a. C. y Artemisa se instaló en Siracusa, liderada por el príncipe Alchias. Sin embargo, algún tiempo después de ser amenazada por los Brujah cartagineses, el príncipe Malkavian la despertó para planificar la participación de Roma en las próximas batallas. Ella, junto con su chiquillo y Alchias, presionaron continuamente a Camilla para que destruyera Cartago. La propia Artemisa lideró la primera incursión en la ciudad, y fue destrozada por un grupo frenético de Brujah en las etapas iniciales de la batalla.\nDestino futuro en el Canon\nSin que nadie lo supiera, Orthia aparentemente sobrevivió a las Guerras Púnicas, cayendo en [torpor|E] y siendo llevada a un lugar seguro. En torno a su ejemplo se formará un culto, la Lanza Destrozada, pero pasarán muchos siglos antes de que se descubra finalmente su lugar de descanso."
 POD_investigate.desc.791930: "Julianna, una genovesa $pod_Embraced$ que aprecia su conocimiento y su mente aguda, se dedicó con gran entusiasmo a descubrir los verdaderos misterios de la muerte. Viajó con su [Sire|E] durante un tiempo antes de irse sola con su amigo de confianza y ghoul, Ricardo Rinaldi. Su agudo ingenio y su lengua aún más afilada a menudo la meten en problemas, pero se las arregla para mantenerse en el lado bueno de (la mayoría) de los $pod_cainites$ que conoce.\nJulianna, una seguidora entusiasta de la interpretación de Lázaro sobre la locura de Capadocia, es una defensora de los lazos más estrechos con los Tremere, ya que estos compañeros eruditos marginados podrían resultar de gran ayuda para fomentar su conocimiento mutuo. Con este fin, ha comenzado a ser la intermediaria entre las dos facciones, llevando mensajes entre Egipto y Transilvania tan a menudo como puede."
 POD_investigate.desc.791182: "Magaji, que poseía un dominio considerable que le había sido otorgado por los Guruhi, dejó a Tsunda bajo su "cuidado" una tierra de jóvenes Laibon que no podían influir en él. Al ser un monstruo notorio, acostumbrado a la violencia y a las peligrosas demostraciones de poder tanto ante sus vasallos vampíricos como ante los mortales locales, esta falta de equilibrio de poder ha dejado a Tsunda en condiciones de satisfacer sus deseos más retorcidos. Profundamente impopular, nadie ha reunido aún el coraje para alzarse contra él.\nEl destino futuro en Canon\nUna noche, Tsunda será desmembrado por un león de espesa melena en su propia propiedad frente a sus propios vasallos. Tales cosas, como dicen ahora en el antiguo dominio de Tsunda, rara vez ocurren por accidente."
 POD_investigate.desc.791375: "Genevieve es una joven esteta conocida como la maestra de las artes en Estrasburgo y la que secretamente está a cargo de la construcción de la Catedral. Sin embargo, el rumor más inquietante sobre ella es su aparente parentesco con el pueblo de las hadas, lo que la coloca en una posición extraña con Marconius, el Príncipe de Estrasburgo e infame aliado a veces y enemigo a veces de los Fae. Hasta ahora lograron trabajar juntos, Genevieve aparentemente más preocupada por su búsqueda de [golconda|E] que por cualquier asunto político.\nDestino futuro en Canon\nEsto cambiará ya que el testimonio de Genevieve será fundamental en la caída de Marconius a fines del siglo XIII. Luego pasará a convertirse en una de las críticas de arte más respetadas del mundo y directora de la mayor escuela de arte Toreador. Sus logros serán recompensados ​​con un prestigioso puesto de [primogen|E] en el mismo París."
 POD_investigate.desc.790819: "Friedrich Barbarroja, que afirma ser el famoso emperador del Sacro Imperio Romano Germánico y cuenta con el respaldo secreto de Julia Antasia y Angiwar, cuenta que había sido un ghoul al servicio de Antasia durante mucho tiempo antes de ser $pod_Embraced$ en Ikonion y luego dejar su [Sire|E] para vagar por el mundo.\nLa propia Antasia nunca confirmó ni negó su implicación, sin embargo, dejando el asunto sin aclarar.\nDestino futuro en Canon\nBarbarroja permanecerá mayormente oculto a la sociedad [cainite|E] hasta la Revuelta Anarquista, donde abrazará la causa de la Camarilla con gran celo, lo que le valió el puesto de Arconte. Restableciendo el orden en un Frankfurt asediado, Barbarroja asumirá el Principado sobre esta ciudad durante varios siglos, donde hará todo lo posible para impulsar los ideales antasianos de humanismo, igualdad de todos los vampiros y una prohibición absoluta de matar mortales. Esto creará una disputa interminable con los vampiros prusianos liderados por el despiadado Gustav Breidenstein, que atacará sus dominios en varias ocasiones. Los ideales de Barbarroja acabarán convirtiéndolo en un paria de la Camarilla, más feudal, y numerosos otros príncipes empezarán a apoyar abierta o secretamente al bando prusiano. La guerra continuará durante siglos tras las disputas de los mortales hasta la derrota definitiva de Barbarroja en 1998, dejando al títere de Breidenstein, Vinzenz von Stalburg, como único príncipe de Frankfurt."
 POD_investigate.desc.791470: "Antal Garaboncias, una rareza entre los Tremere de mente académica, considera que el uso de la taumaturgia es principalmente una forma de lograr el dominio sobre el campo de batalla. Como tal, es quizás el veterano más experimentado entre los magos en la guerra contra los Tzimisce, un honor que ha servido de poco para mejorar su posición en la política despiadada de los Tremere. Como tal, oficialmente, Antal Garaboncias es simplemente un maestro de Via Ignis en la capilla de Bistritz. Si bien este papel era visto como una forma de asegurarse de que nunca "se elevara por encima de su posición", a Antal le ha ido gustando cada vez más, ganándose la reputación de ser un maestro justo (aunque a veces estricto) y competente para los jóvenes aprendices. Para sorpresa de la mayoría de los Tremere, Antal ha pedido recientemente su renuncia oficial como maestro de guerra, con la esperanza de realizar la transición completa a este nuevo papel. Esta petición ha sido aceptada con una condición: ayudar a que la expedición punitiva de Jervais contra el herético Telyavel tenga éxito.\nDestino futuro en Canon\nDurante estos acontecimientos, Antal volverá a demostrar su dominio de la guerra, siendo decisivo en la batalla final contra los Ferals de Livonia. Según lo acordado, será recompensado con un destino permanente en Brandeburgo, por fin lejos de cualquier campo de batalla."
 POD_investigate.desc.790792: "El melancólico y orgulloso Erland es uno de los pocos príncipes que no son Gangrel ni Einherjar que existían en Escandinavia antes de la llegada del cristianismo. Como tal, sabe un par de cosas sobre la lucha necesaria para mantener su poder en un paisaje hostil. La reciente llegada de los Ventrue del Sur ha dejado a Erland más molesto que otra cosa. Si bien es cierto que le quitan mucha presión a los Einherjar, también son Ventrue. Y como cualquier Brujah orgulloso sabe, no se puede confiar en los Ventrue, ni siquiera en lo que se les pueda lanzar. Por lo tanto, por ahora, Erland mira con preocupación hacia el continente, decidido a proteger su isla una vez más. No importa qué extrañas alianzas pueda tener que hacer..."
 POD_investigate.desc.605125: "Según las leyendas de su [Clan|E], Byelobog fue $pod_Embraced$ por el [antediluvian|E] porque era el mortal más salvaje que la criatura había conocido, y era curioso lo que el Abrazo le haría al "Dios Blanco". Es un hecho conocido que se convirtió en un poderoso koldun con poder sobre las aguas dentro de su dominio, teniendo dominio sobre las cosas del pantano, las nieblas y, sobre todo, las nieves aulladoras que aprietan la tierra en invierno.\nByelobog es uno de los Tzimisce más poderosos que jamás hayan caminado sobre la Tierra, pero se mantiene alejado de la política de su clan. Al igual que Yorak, confirma el temor de su padre antediluviano de que su progenie se rindiera a actividades completamente esotéricas, ya que ambos se retiraron a sus respectivos reinos y tienen poco que ver el uno con el otro. La piel blanca característica de Byelobog puede desprenderse en escamas y esparcirse con los vientos por todo su dominio, "marcando" todo lo que hay dentro como su propiedad y estableciendo así una conexión mística con sus víctimas. Algunos afirman que creó una línea de revenants llamada Khazi, criada exclusivamente para satisfacer sus demandas. Otros rumores dicen que navega de un lugar a otro con un esquife mágico, su cuerpo se asemeja a un cadáver en las garras de la plaga. Destino futuro en Canon Cuando los Caballeros Teutónicos invadan Europa del Este, se dice que uno de los revenants Khazi traicionará a su amo y conducirá a los cazadores de brujas a Byelobog en los Pantanos de Pripet. Después de este altercado, un Byelobog debilitado será derrotado por Lugoj Blood-breaker en las primeras etapas de la Revuelta Anarquista, lo que asesta un duro golpe al poder Tzimisce en la región."
 POD_investigate.desc.790789: "Aunque Paul no era un gran escultor en comparación con los maestros, era lo suficientemente competente como para merecer la atención y Michael se enamoró a primera vista. Sin embargo, no fue su habilidad lo que provocó su Abrazo, sino un anhelo en Michael que lo llevó a recordar su pasado. Él creía que Paul era una reencarnación de Ma-ri - su amado ghoul de Ebla - basándose en algunas similitudes sorprendentes pero coincidentes en su constitución general, modales afeminados y suave belleza.\nTemiendo que su relación pudiera obstaculizar el "ascenso" de Michael, Paul sacrificó su preciada belleza para preservar la divinidad que creía que Michael el Patriarca tenía dentro, negándoles a ambos un amor que ninguno de los dos se dio cuenta de que se basaba en una fantasía.\nAhora una monstruosidad espantosa y con Michael desaparecido, él guía a su compañero Toreador afligido en una adoración melancólica del Arcángel, percibido por estos devotos engañados como un mártir celestial que renunció a su asiento terrenal a cambio de las glorias del Cielo y allanó el camino para que lo siguieran."
 POD_investigate.desc.505106: "Abetorius fue enviado por primera vez a Grecia en el siglo XII por nada menos que el propio Tremere. Al llegar a la región, inicialmente se estableció en Constantinopla bajo el patrocinio provisional del Toreador Michaelita. Su misión oficial era establecer lazos diplomáticos, mientras que su verdadera tarea era dar caza a una fugitiva Tremere, Theresa Kymena, e investigar los rumores de un Salubri escondido en la ciudad. Con la Cuarta Cruzada destrozando Grecia, Abetorius ha unido su suerte con Anna Comnena, con la esperanza de obtener un aliado fuerte una vez que la ayude a recuperar la Ciudad del Deseo del Mundo.\nDestino futuro en Canon\nAbetorius expandirá los intereses del clan más allá del Imperio Bizantino hacia Asia durante los siguientes siglos, y será elevado al Consejo de los Siete. Él y sus seguidores se verán obligados a retroceder a Constantinopla durante la Revuelta Anarquista, cuando los Anarquistas Assamitas destruirán varias capillas y matarán a sus ocupantes. A pesar de haber fracasado en su misión, permanecerá en el Consejo de los Siete. Más tarde participará en el ritual Tremere que puso la maldición de sangre sobre los Assamitas después del Tratado de Tiro. Finalmente será asesinado en 2008 durante el ataque de la Segunda Inquisición a Viena."
 POD_investigate.desc.790746: "Evgeniya, una viuda rusa que aparentemente ha estado rondando por los márgenes de la nobleza rusa durante un tiempo, dirige su dominio como si fuera una auténtica noble de la antigua especie, organizando fiestas, expresándose con el "nosotros" real y, en general, ejerciendo su autoridad sobre todos y cada uno. Como muchos otros príncipes cuyo control sobre sus dominios no es tan seguro como creen, Evgeniya se niega a reconocer cualquier amenaza a su gobierno. Mientras los enemigos se reúnen debajo y alrededor de ella, el príncipe baila toda la noche, confiado en que la nobleza siempre prevalecerá al final, como debería ser.\nEl destino futuro en Canon\nEvgeniya tendrá un despertar muy repentino (y doloroso) cuando la Revolución de Octubre se desate en San Petersburgo."
 POD_investigate.desc.791144: "En vida, Yesira era la madre de Chinkhai. En la muerte, es su hermana, ya que Dobrul vio en ella una lealtad feroz que podría usar. Chinkhai y ella han sido encargadas de proteger a Dobrul desde su [Embrace|E], una tarea que han demostrado ser más que capaces de manejar.\nDesde entonces, sin embargo, Dobrul ha caído en [torpor|E] y Chinkhai ha asumido el liderazgo sobre los Anda en su lugar, lo que dejó a Yesira como la única guardiana de la tumba de su progenitor. Ella todavía la protege hasta esta noche, ayudada por una legión de animales ghouls gigantescos y horriblemente mutados.\nDestino futuro en Canon\nAlgunos relatos sitúan la caída de Yesira junto con la de su [Sire|E] durante su última batalla climática en 1388 contra los Wan Kuei. Otros creen que sobrevivió y logró ocultar a Dobrul antes de su caída y ahora está esperando su regreso apocalíptico..."
 POD_investigate.desc.792470: "En las amargas guerras libradas entre los Cainitas que apoyaban las Cruzadas y aquellos que se oponían a ellas, Yasmin es una fuerza líder entre los [ashirra|E]. Sus audaces incursiones han logrado hacer retroceder a los partidarios de la Primera Cruzada, Andrew de Normandía y Fabrizio Ulfila, del Levante. Esta victoria le ha ganado el respeto de los Banu Haqim, quienes fueron sorprendidos por este ataque e incapaces de montar una defensa adecuada en estas primeras noches de las Cruzadas. Sin embargo, desde entonces, han comenzado a indagar más sobre el pasado de esta heroína Malkavian. Parece que Yasmin alguna vez estuvo ligada por sangre al propio Andrew, y los dos fueron amantes antes de una brutal pelea. Los Banu Haqim han llegado a la conclusión de que la ferocidad de Yasmin se debe a esta antigua disputa y no a una convicción personal como alguna vez pensaron. Todavía están debatiendo sobre qué hacer con esta información, algunos temen que los viejos amantes puedan reconciliarse y apuñalarlos por la espalda en el futuro."
 POD_investigate.desc.791305: "Nacido en Armenia en una familia de pequeños comerciantes, Aram estuvo de viaje durante toda su infancia, aprendiendo el oficio de comerciante. Su padre, un hombre piadoso, le enseñó mucho al joven sobre el cristianismo y sus primeros días en Armenia. Lamentablemente para él, Aram no estaba muy impresionado con el mundo exterior, se volvió cínico y vio corrupción por todas partes, no la pureza de la que hablaba su padre. Después de la muerte de su padre, Hovannes se convirtió en un estafador magistral, usando su máscara de piedad para engañar a sacerdotes ingenuos y hacerlos caer en su red de engaños. Una noche, atrapó a la presa más grande de todas, el devoto Ravnos llamado Varsik, que quedó impresionado por la piedad pública de Aram y comenzó a hablar con él sobre las "verdaderas" revelaciones de Caín y el lugar de los vampiros en el plan de Dios. A Aram no le importó en lo más mínimo, pero jugó el juego lo suficiente para obtener el premio: la inmortalidad. Desde entonces, Aram ha sido la mano derecha "leal" de Varsik, ocultando sus intenciones y esperando el momento de reclamar el poder que tanto desea. Sus recientes planes para obtener el control de Acre han sido frustrados por el sorprendentemente perceptivo Etienne de Fauberge, pero Aram aceptó la derrota a regañadientes. Después de todo, el tiempo está de su lado."
 POD_investigate.desc.790674: "Pietro es originario de algún lugar a lo largo del mar Mediterráneo. Según él, creció en el mismo mar. La mayoría sabe que no debe cuestionar esa afirmación, ya que el antiguo vampiro a veces es propenso a ataques de ira cuando se trata de recordar su juventud. Lo que se sabe es que Pietro fue un soldado del ejército romano antes de su [Embrace|E], y pasó una cantidad considerable de tiempo después navegando por el Mediterráneo con su [Sire|E].\nSu personalidad extrañamente agradable y su capacidad para liderar cualquier grupo heterogéneo lo convirtieron en un favorito entre los vampiros más jóvenes. Controla una gran cantidad de activos de Tal'Mahe'Ra y está fascinado por la reciente llegada de Anadja a la secta. Ha sido su partidario más leal desde entonces, confiado en el futuro prometido de Anadja como la que se sentará en el trono de Enoch.\nEl destino futuro en Canon\nPietro no se sentirá decepcionado. Se infiltrará con éxito en el Sabbat y se convertirá quizás en el líder más influyente de Tal'Mahe'Ra. Su vínculo con Anadja nunca se desvanecerá y rara vez se los verá sin el otro, incluso después de que el destino de Anadja llegue a su fin."
 POD_investigate.desc.790355: "Mohara, un maestro de la lanza etíope y uno de los primeros califas de los Banu Haqim, fue durante la época de Mohara cuando otros vampiros descubrieron el valor de la casta guerrera como asesinos y comenzaron a contratarlos, una práctica que el propio Mohara denostaba. Cuando sus propios hijos fueron contratados por un Lasombra en particular del que desconfiaban, supuestamente dijo disgustado: "Si deben venderse tan barato, lo menos que pueden hacer es enviarme una parte del oro que ganarán, para que pueda ser compensado en alguna pequeña medida por la maldición de la no muerte por la que se prostituyen sin una buena causa". Los hijos de Mohara tomaron su sarcasmo al pie de la letra y le enviaron una quinta parte de sus ganancias cada año. Otros guerreros, al ver que la propia progenie del Califa hacía esto, comenzaron a ganarse el favor de sus propios sires y superiores diezmando de manera similar. Esto marcó el comienzo de diezmar una quinta parte de las ganancias de un asesinato a los ancianos." #NT!
 POD_investigate.desc.790275: "Un antiguo y poderoso [cainite|E] de los Ventrue [Clan|E]. El linaje Danava lo proclama como su fundador, aunque creen que son los Ventrue originales. También se dice que Veddartha fue el fundador del Camino de los Reyes.\nEl poderoso Mithras de Londres también lo nombra como su [Sire|E], un hecho que ha hecho que muchos comiencen a considerar a Veddartha como un alias del propio progenitor Ventrue. Sin embargo, esta teoría se vuelve improbable debido a la existencia conocida de Maltheas, un Ventrue de quinta generación también hijo de Veddartha. Esto genera algunas dudas sobre la verdadera generación original de Mithras.\nAl final, Veddartha sigue siendo un misterio bien guardado vinculado a algunos de los secretos más divisivos de los Ventrue."
 POD_investigate.desc.792608: "En vida, Amam era un sacerdote de Set, un ser corrupto que amasó una gran riqueza y poder mediante el soborno y el chantaje. Tal era su reputación que, al morir, fue elegido como una de las Momias de la Perdición. Ahora Amam sirve a la Gran Serpiente como explorador y asesino. Su fisonomía única garantiza que quede muy poco de su presa. Si bien es notablemente fuerte y perceptivo, es bastante lento y, a menudo, los servidores más astutos de Set deben guiarlo con delicadeza hacia donde necesita estar. Amam es un amigo favorito de Hemhemti, que disfruta de su sencillez y franqueza en comparación con las otras momias de la perdición, más intrigantes. A menudo participan juntos en concursos de canibalismo."
 POD_investigate.desc.792527: "Ossian es un poeta guerrero de los Fianna, de cuerpo y mente justos. Es un ejemplo de lo que deberían ser los Garou. Por eso fue elegido por una maldición de las hadas y, por eso, será su perdición. Una noche, Ossian lideró a su manada contra la propia Bruja de Connaught y terminó siendo el único (apenas) sobreviviente. Vagando medio loco, se aventuró en un valle de las hadas donde fue curado y atendido durante años por una Princesa de las Hadas que se enamoró de él. Pero Ossian estaba orgulloso y rechazó su amor, en lugar de eso huyó para regresar con los Garou. No lo recibieron bien, sospechando de sus modales "tocados por las hadas" y su larga desaparición. Al quedarse solo, comenzó a desesperarse y a pensar de nuevo en la Princesa de las Hadas. Ossian está destinado a aventurarse en ese bosque de las hadas una vez más, y destinado a morir solo y perdido dentro de cientos de años. En lo más profundo de su corazón, él lo sabe. Pero no se irá en silencio. Tiene la intención de luchar contra esta magia y el enamoramiento que amenaza su cordura. Expulsaría a los duendes de la Tierra si eso pudiera salvarlo. Su gente, los Fianna, no quieren participar en su conflicto. Ossian está buscando aliados, guerreros que puedan luchar para deshacer la maldición.\nEl destino futuro en Canon\nOssian tendrá su venganza, pero su sangrienta cruzada nunca terminará y el ser en el que se convertirá para lograrla habría horrorizado a su yo del pasado."
 POD_investigate.desc.790454: "En vida, Charles era un joven caballero que luchó en la Cruzada Albigense, en ambos bandos, lo que le valió la atención de un Lasombra que decidió matarlo en lugar de dejarlo morir de fiebre. Durante la Revuelta Anarquista, volvió a luchar en ambos bandos, hasta que su [Sire|E] advirtió a los otros antiguos de sus dobles tratos, lo que obligó a Charles a ponerse del lado de los Anarquistas.\nTras la formación del Sabbat, se unió a una pequeña manada que arrasa el sur de Francia. Los dobles tratos de Charles se extienden a su no vida. Utiliza las distintas facciones dentro del Sabbat a su favor y las abandona cuando ya no son útiles. Sin embargo, en su corazón, se esfuerza por disciplinar al Sabbat, no solo en respuesta a la amenaza de los $pod_antediluvians$, sino también a los diversos fenómenos sobrenaturales que acechan la noche. Charles también cree que el Sabbat tiene que invertir más en infraestructuras mortales para mantener su terreno contra la Camarilla. Es un acérrimo oponente de la magia de sangre y apoya a la Inquisición Sabbat en su cacería contra los infernalistas.\nDestino futuro en Canon\nSe convertirá en obispo de Montreal y más tarde arzobispo de la Guayana Francesa. Como resultado de una intriga de sus enemigos, será ascendido a cardenal de Sudamérica, un peligroso puesto que se había cobrado otros cinco cardenales antes. Para sorpresa de todos, ocupará el puesto durante 150 años hasta su ascenso a Priscus bajo la regente Galbraith. Después de su muerte, hará una campaña infructuosa para la regencia contra otros importantes líderes Sabbat como Polonia o Touraine."
 POD_investigate.desc.790621: "Landulf se ganó su legado en el siglo IX d. C. como mago negro en las leyendas del Grial artúrico. Nombrado el tercer hombre más importante del reino del emperador Luis II, controló la tierra desde Nápoles hasta Calabria hasta que el Vaticano supuestamente lo excomulgó en 875. En lugar de sufrir bajo la influencia de los Cárpatos, Landulf permitió que un Demonio africano, que afirmaba tener linaje del matusalén Demdemeh, lo matara. Como Tzimisce, Landulf mantiene el castillo Calot Enbolot en Sicilia, donde estudia hechicería koldúnica y se gana una reputación como torturador entre la población local. Landulf fomenta estas falsas acusaciones, aunque solo sea para mantener a los curiosos alejados de su refugio.\nDestino futuro en Canon\nAl no unirse ni a la Camarilla ni al Sabbat, Landulf protegerá su neutralidad con una alianza con los Giovanni. Continuará con sus experimentos ocultos, a veces con efectos dramáticos en la sociedad mortal, pero será conocido principalmente como un puente entre los Tzimisce europeos y africanos."
 POD_investigate.desc.790422: "Lantla nació en la antigua Sumeria varios milenios antes del nacimiento de Cristo, era una astuta bruja antes de ser asesinada por el Ventrue Arakur. Horrorizada por su nueva existencia, intentó suicidarse antes de ser obligada a ser atada por su Ventrue. Luego llegó el señor de la guerra Urion, quien rápidamente conquistó la ciudad y amenazó al propio Arakur. En un frenesí fanático por salvarlo, Lantla invocó y pronto fue poseída por el demonio Drakonskyr y se encontró de pie sobre la gente asesinada de su ciudad, incluidos Arakur y Urion. En su último momento de cordura, Tiamat arrojó el relicario del demonio, la Espada de Nul. Desde entonces ha mantenido al demonio prisionero dentro de sí misma y asumió el nombre de Tiamat. Su maldad y crueldad son legendarias, y se deben en parte a la posesión demoníaca y en parte a que ella misma perdió cada vez más de su alma a manos de Drakonskyr. Ella, o más precisamente Drakonskyr, tuvo su mano en muchas de las guerras y otras cosas terribles que plagaron a la humanidad durante los tiempos antiguos, hasta que logró controlarse lo suficiente para huir lo más lejos que pudo y sepultarse a sí misma (y a Drakonskyr) lejos de la civilización y encerrada para siempre. \nO eso espera. \nEl destino futuro en Canon\nLa Espada de Nul partirá una historia sangrienta en el mundo de los Cainitas, siempre tratando de reunirse con Drakonskyr y liberarlo una vez más en el mundo. A pesar de algunos momentos de gran peligro, él y Tiamat todavía duermen tranquilos hasta esta noche."
 POD_investigate.desc.791292: "$pod_Embraced$ por un místico Tzimisce durante un largo y complejo ritual, Zirlany fue una vez princesa de una tribu olvidada en Dacia. Este extenso ritual le introdujo un fragmento del alma de Zirnitra, una entidad antigua y poderosa que busca la resurrección. Al participar con ella [Sire|E] en este culto a Zirnitra, escuchó la llamada de otro fragmento del alma de su maestro en algún lugar lejano, en los Alpes.\nEl largo viaje concluyó con la victoria cuando Zirlany masacró a una tribu de Lupinos caídos para adquirir el segundo. parte del alma de Zirnitra en sí misma. Desde entonces, Zirlany está esperando la llamada del último fragmento de alma, tratando de extender su influencia y su culto en el área hasta que llegue el momento adecuado.\nCon cada noche que pasa, Zirnitra se vuelve más fuerte dentro de ella y puede que no sea así. demasiado tiempo hasta que la propia alma de Zirlany se consuma por completo. Está segura de que será un acontecimiento glorioso, pero le preocupa que pueda suceder antes de que se encuentre el último fragmento de alma de Zirnitra, lo que podría tener consecuencias dramáticas para su patrón. Como tal, todavía está tratando de resistir esta atracción seductora por ahora."
 POD_investigate.desc.791020: "Ibrahim, un cortesano al servicio de los omeyas, huyó de Damasco con Abd ar-Rahman Iad-Dakhil y ayudó a establecer el primer emirato independiente de Al-Andalus. Fue un hábil poeta y administrador, y sus esfuerzos fueron un componente clave de las primeras victorias musulmanas (y de [ashirra|E]). Aunque era un musulmán fiel, Ibrahim apreciaba las cosas buenas de la vida y se sintió ligeramente atraído por los estragos causados ​​por los almorávides y los almohades. Dicho esto, ha luchado de manera constante y hábil contra la Reconquista en la sombra desde el comienzo de la guerra. Sin embargo, Ibrahim aún alberga cierta amargura por el estado actual de las cosas, ya que el insensible sultán Badr y los invasores bereberes a veces parecen menos honorables que los cristianos. Algunos dirían que el profundo respeto que Ibrahim siente por Elieser de Polanco y Ambrosio Luis Moncada, ambos cristianos del otro lado de la Reconquista, debería ser una preocupación seria para la Ashirra. Muchos temen que si se pierden las habilidades de Ibrahim en la batalla, la diplomacia y la administración, la guerra en sí podría convertirse en un esfuerzo inútil.\nEl destino futuro en Canon\nIbrahim se distanciará de la Reconquista antes de que su amistad con Ambrosio Luis Moncada le gane un lugar en el Sabbat y el liderazgo de Marrakech. También será, al final, su perdición, ya que será interrogado y luego asesinado por Fátima al-Faqadi para descubrir los secretos de la guarida de Moncada."
 POD_investigate.desc.790623: "El pasado del Hombre de Piedra es un misterio para todos los que han sabido de su existencia. Algunas historias afirman que ha logrado derrotar con éxito a un Antediluviano. Otras dicen que es un miembro perdido de la Segunda Generación que ha viajado a Oriente. Expresa conocimiento de primera mano de Cartago, la caída de Roma y eventos similares en la historia vampírica. Se rumorea que desarrolló una serie de disciplinas únicas por su cuenta y está dispuesto a enseñarlas a aquellos sin clan que cumplan con sus estándares. Para la mayoría de los miembros de los clanes, el Hombre de Piedra es una figura mítica, una construcción de los sin clan para sentirse mejor consigo mismos. El Hombre de Piedra nunca los conoce. Solo Caitiff y aquellos sin vínculos con [antediluvian|E] pueden estar en su presencia. Si bien el Hombre de Piedra aparentemente trabaja independientemente de la Yihad, ocasionalmente se ve involucrado en ella. Se sabe que aparece para proteger a los Caitiff que han sido brutalizados por los clanes.\nDestino futuro en Canon\nAún trabajando en las sombras, Stoneman será el anfitrión de una gala de fiestas exclusivas para vampiros de origen exótico. Sus participantes afirmarán que Stoneman trabaja con los linajes condenados al ostracismo para diseñar la caída de las sectas, tratando de avivar las llamas de una segunda Inquisición para purgar los clanes y permitir que los linajes asuman su posición.\nLa Segunda Inquisición se levantará de hecho a fines de la década de 2010, tal vez siendo solo otra jugada en el gran plan del misterioso protector de los sin clan."
 POD_investigate.desc.790913: "Ibn Ja'far, un humilde niño de la calle que se había instalado fuera del palacio del moribundo Saladino, era un leproso tocado por Dios. Su condición no lo afectaba en gran medida, pero su amor genuino por Dios brillaba como una luz interior que hacía que todos se detuvieran a su paso. En su lecho de muerte, Saladino le entregó al niño mendigo la sagrada moneda de oro de Mahoma, diciendo que nadie en su familia ni en su propio séquito cortesano merecía el preciado objeto. Sólo el piadoso niño leproso, aquel que no abandonó a Alá ni siquiera después de haber sido azotado por tal plaga, fue considerado verdaderamente digno por el sultán moribundo.\nEn lugar de [Embrace|E] al frágil y anciano sultán, los Nosferatu del Hajj decidieron que la herencia del niño era una señal de Dios, y decidieron acogerlo en su seno. Su líder, Tarique, se regocijó desde su hogar ancestral en La Meca, ordenando a Ja'far que llevara a su nuevo chiquillo a El Cairo, la ciudad del mayor triunfo de Saladino, donde los Nosferatu se habían vuelto numerosos pero lánguidos. Una vez en El Cairo, el neonato, conocido a partir de entonces como Ibn Ja'far, pronto superó a su [Sire|E] en su devoción a la fe.\nIbn Ja'far es el modelo mismo de la autoridad religiosa: benéfico, capaz y amable.\nEl destino futuro en el Canon\nUna noche, Ibn Ja'far perderá la moneda de oro y, con esa pérdida, su mundo entero se derrumbará. El favor de Dios es voluble incluso para los más fieles, al parecer."
 POD_investigate.desc.791159: "Una antigua criatura sumida en la muerte, fue encontrada por primera vez en la costa swahili, donde los lugareños la llamaron "devoradora de carne humana" o "Mla Watu". Mla Watu, a quien suelen buscar quienes buscan conocimientos prohibidos, es conocido por intentar controlar a los muertos, tanto en cuerpo como en alma. Muchos Laibon encuentran esta práctica absolutamente repulsiva, y muchos otros temen la posible subyugación de su alma después de encontrar la Muerte Definitiva, por lo que, como resultado, Mla Watu generalmente obtiene la soledad que desea. La desaparición de los pocos que han tratado de cazarlo (por justa indignación ante su subyugación de los muertos) también ha ayudado a garantizar su independencia. Un efecto secundario obvio de darle un amplio margen a Mla Watu es que la mayoría de los demás Laibon no saben mucho sobre él. Los que han hablado con él suelen hablar de un vampiro tranquilo, que dice ser bastante viejo y, en muchos casos, de personalidad erudita.\nEl destino futuro de Canon\nLa prole de Mla Watu expandirá su influencia en África, convirtiéndose en un legado de pleno derecho de los Laibon. A partir de ahí, algunos intentarán redescubrir su parentesco perdido con los Capadocios [Clan|E]."
 POD_investigate.desc.791373: "El margrave de Metz fue compañero de Heinrich Walpot, primer gran maestro de la Orden Teutónica. $pod_Embraced$ en 1192 por Adalgis von Mainz, es muy joven para ocupar una posición tan elevada, pero su lealtad, fuerza y ​​experiencia en combate lo convierten en un lugarteniente perfecto para su [Sire|E]. Sin embargo, no es fácil mantener el orden en una ciudad donde la presencia de los Brujah es históricamente fuerte. Su oponente más hábil es Otto von Speyer, quien aboga por la independencia de la región de los Feudos de la Cruz Negra.\nLas tensiones se han convertido en peleas en algún momento y Adalgis se ha visto obligado a intervenir, lo que debilita aún más la autoridad de Friedrich. El joven Ventrue aún intenta demostrar su valía a sus superiores, pero el camino por delante parece ser mucho más largo y más difícil de lo que esperaba."
 POD_investigate.desc.790880: "Nacida en una tribu sajona que adoraba a un dios oscuro en el bosque, Ikkenai atrajo la atención de este dios después de que intentó defender su arboleda sagrada de la profanación por parte de los romanos y sus amos Ventrue. Observó cómo su dios y el señor de los romanos se enfrentaban, y aunque intentó ayudarlo, se sintió impotente. Por su valentía en la batalla, el dios le reveló la verdad: que una vez había sido mortal y no tenía el poder de proteger a su tribu de los romanos indefinidamente. Ikkenai se ofreció a él en sacrificio y el Gangrel aceptó, drenándola y abrazándola después. Cuando llegaron los primeros misioneros cristianos, Ikkenai estaba furiosa. Cuando su tribu intentó atacar la nueva fe, la represalia del nuevo rey de los francos, Carlomagno, resultó en la ejecución de cualquiera que se negara a convertirse. En un frenesí terrible, Ikkenai lanzó un asalto contra varios monasterios recién fundados, pero fue detenida y casi asesinada por uno de los Caballeros Palatinos de las Voces Mesiánicas. Después de haberse regenerado de sus heridas, Ikkenai viajó a Aquisgrán con la esperanza de formar una coalición contra los Caballeros Palatinos. Encontró que los Cainitas en su mayoría no estaban interesados ​​en esta nueva amenaza y se fue poco después, viajando por Flandes, Borgoña y Alsacia antes de regresar a la ciudad, con la esperanza de que la situación allí finalmente se volviera a su favor. Destino futuro en el Canon Al alinearse con la Camarilla, Ikkenai se convertirá en un activo poderoso de la secta. Después de una batalla climática contra la bruja demente Louhi, Ikkenai será enviada a un [torpor|E] del que aún no se ha recuperado hasta esta noche."
 POD_investigate.desc.790253: "Geidas es un joven príncipe que parece un enemigo formidable para aquellos que intentan interponerse en su camino. Esto se ve agravado por los poderosos Vozhd que protegen su dominio. La verdad es que Geidas no es más que un peón de su [Sire|E], Vysia, rival de Vladimir Rustovitch desde hace mucho tiempo por el control de [Clan|E] Tzimisce. Cuando es amenazado por alguien que ve detrás de su fachada, Geidas es rápidamente protegido por su poderoso padre hasta que la amenaza desaparece, manteniendo la farsa sin testigos que la desaprueben.\nDestino futuro en Canon\nGeidas encontrará su fin durante el ataque de Jürgen von Verden a Livonia. El Ventrue verá detrás de la mascarada y logrará frustrar los intentos de engaño de Vysia. Geidas se verá obligado a beber la sangre de Jürgen y se convertirá en su vasallo, un puesto que ocupará solo por una noche antes de ser asesinado por otro ambicioso Tzimisce."
 POD_investigate.desc.790266: "Herman Radov llegó a su Principado por un golpe de suerte. Los Lasombra estaban bien atrincherados en Bergen, y su control sobre los Bagler, mortales profundamente religiosos, aseguraba su dominio de la región. Cuando los Bagler terminaron siendo decisivos en el conflicto contra la coronación de Haakon Haakonson, la derrota resultante destrozó su poder... y el de los Lasombra. Hasta entonces, limitados a influir en los poderes mercantiles de Noruega, los Ventrue vieron la oportunidad de una incursión en el país, con la esperanza de ayudar también a sus esfuerzos en Suecia en el proceso. Herman Radov fue el hombre enviado para hacer el trabajo y, para su crédito, logró reclamar el Principado de Bergen sin demasiados problemas. Sin embargo, la parte verdaderamente difícil recién está comenzando para él, con rivales nativos como Rosenkrantz furiosos por su llegada, o los Lasombra y Gangrel a su alrededor decididos a reclamar su tierra antes de que Herman pueda consolidar su posición."
 POD_investigate.desc.790615: "Marelle, que en un principio era una Revenant de origen danislavo, era conocida por sus sabios consejos a los señores de [cainite|E]. El conde Radu una vez buscó su consejo sobre cómo lidiar con un Gangrel en su territorio, que usaba lobos para aterrorizar a la población e incitar a los Lupinos locales contra Radu.\nDespués de un ataque fallido al propio castillo de Radu, Marelle descubrió que el Gangrel era vasallo de Arnulf, un legendario Anciano conocido por su aversión a la civilización. Temeroso, Radu $pod_Embraced$ Marelle, con la esperanza de que ella le fuera leal en el siguiente conflicto. Marelle comenzó a hacer la guerra contra el Gangrel con un fanatismo creciente. Finalmente, el Gangrel cedió, pero a Marelle ya no le importó y lo transformó en una abominación, arrojándolo cerca del territorio Lupino.\nMarelle se volvió tan bestial que Radu ya no podía soportar verla. Disfrutaba atormentando a otros seres vivos y, cuando raptó a un bebé humano para uno de sus estudios, Radu finalmente la liberó de su servicio. Sin conmoverse, viajó al sur y se comprometió con Yorak, el Sumo Sacerdote de la Metamorfosis. Inspirada por sus experiencias con los Lupinos, ha comenzado a centrarse en la experimentación con lobos.\nDestino futuro en Canon\nMarelle seguirá protegiendo la Catedral de la Carne hasta su partida. Luego ascenderá como Arzobispo Sabbat de Deva y su crueldad aún es temida por los nativos Lupinos hasta esta noche."
 POD_investigate.desc.791982: "Si podemos creer a la propia Jehosheba, ella ha hecho y visto mucho. Ella cuenta con un conjunto de historias impresionantes y creíbles, y regularmente demuestra su dominio sobre la Sangre para intimidar tanto a gnósticos como a incrédulos. Ella afirma que los enemigos de la Herejía no tienen poder sobre ella porque se comunica directamente con Caín. Supuestamente interviene en su citación mientras ella es la cura asistente. En verdad, su generación [cainite|E] está lejos de lo que uno podría esperar de una figura así, pero habla con suficiente convicción para convencer a otros de su poder.\nEl destino futuro en Canon\nJehoshebah tomará el paso correcto en las próximas décadas, yendo en [torpor|E] mientras la Herejía Cainita se desmorona a su alrededor. Ella despertará en las noches modernas y su entonces venerable edad y (imposible refutar) sus historias autoengrandecidas la convertirán en la vanguardia de la renacida Iglesia de Caín."
 POD_investigate.desc.791051: "Antíoco, un joven Brujah, fue uno de los primeros seguidores de Héctor. Durante las últimas décadas, ha sido la voz principal que ha instado a Héctor a establecer una forma de gobierno más sostenible. Como resultado, ha caído un poco en desgracia. Antíoco, un cristiano ortodoxo algo devoto, también está molesto con Héctor y sus compinches que se humillan ante el estatus de Zeus. Sin embargo, es algo con lo que puede vivir, lo que no sería el caso si descubriera la verdad sobre los amigos Baali de Héctor. Si bien sigue siendo una voz prominente en la Asamblea, demasiadas disputas le han costado su popularidad, que alguna vez fue preeminente. Últimamente ha estado evitando las islas y en su lugar ha ido a Europa para dar instrucciones a los grupos rebeldes. Al hacerlo, está asumiendo riesgos innecesarios, pero la alternativa sería destrozar una comunidad que ayudó a construir. Si nada cambia, Antíoco encontrará la Muerte Definitiva más temprano que tarde, y la última esperanza de reforma para Nueva Lacadaemonia morirá con él."
 POD_investigate.desc.792789: "Una mujer hermosa con ojos brillantes, cabello lustroso y con una marca de nacimiento en forma de luna creciente, los caminos de Ezmeralda son misteriosos y su historia se desconoce. Sus visiones son poderosas, su mente es aguda y su influencia siempre ha sido grande cada vez que aparece. Ella siempre es la heroína de las historias en las que participa (o crea) y quienes la buscan a ella y a su verdadero yo siempre han fracasado. Ezmerelda es un mito y está creando su propia leyenda.\nEl destino futuro en Canon\nLa leyenda de Ezmeralda cruzará al mundo de los mortales y se convertirá en una figura misteriosa para ellos también. Al final, nadie sabrá la verdad."
 POD_investigate.desc.791011: "Matthias es hijo de un tejedor y tomó las órdenes sagradas tras la creación de un monasterio benedictino cerca de su casa en Bath, Inglaterra. Después del [Embrace|E], siguió el camino del sanador y fue bastante famoso por sus habilidades.\nUna noche conoció a una guerrera Salubri Yael que acudía a él en busca de curación, y la pareja rápidamente se convirtió en una gran amiga. Él actúa como su cronista y consejero, así como un compañero constante. El tiempo y las circunstancias han conspirado para unir a estos dos estrechamente y son como linternas gemelas colocadas ante una puerta. Si uno perdiera al otro, probablemente su mundo entero se derrumbaría.\nLuchan contra los Baali y los Setitas que se habían infiltrado en la Iglesia, y también escriben gran parte de la historia de los Salubri en su batalla contra los Baali y otros infernalistas.\nSin embargo, a medida que la purga de los Tremere aumenta en intensidad, se ven obligados a retroceder cada vez más por su propia seguridad, algo que la ardiente Yael podría dejar de aceptar en cualquier momento, lo que lleva a acciones potencialmente precipitadas de su parte."
 POD_investigate.desc.790926: "Heydar el Pequeño es un muchacho árabe que se convirtió en vampiro en circunstancias misteriosas. Por lo que se puede decir, Heydar es incapaz de encontrar nada perturbador. Para él, todo es un rompecabezas que él mismo analizaría en busca de patrones que pudiera comparar con su propia experiencia y estudios históricos. Heydar rechaza todo rango y título, pero normalmente hay al menos un vampiro poderoso cerca con el sentido común necesario para apreciar sus ideas. Contribuye poco a cualquier discusión, pero después informará a su patrón actual sobre cualquier señal de advertencia de insurrección entre los vampiros más jóvenes. Destino futuro en Canon Heydar ayudará solemnemente a masacrar a los ancianos durante la Revuelta Anarquista y se alineará con el Sabbat para salvar su propio pellejo. Sus ideas serán valoradas por arzobispos y cardenales por igual."
 POD_investigate.desc.792486: "Barqat, un consumado carpintero antes de su muerte, pronto demostró tener un don para las palabras y los buenos consejos, lo que le valió un lugar al lado del sultán Darshuf. Adonde fuera Darshuf, el ambicioso Barqat lo seguiría, incluso si eso significaba caer directamente en las garras de Annazir. Ahora Barqat es incluso más corrupto que el sultán. Sirve al aislado y asustado Darshuf como portavoz, transmitiendo sus deseos y contándole las noticias. Aunque habla en nombre de Darshuf, lo hace con la lengua de Annazir. Barqat ya no se conforma con ser un lacayo y piensa que está utilizando a los Baali para obtener el poder del sultán. Sin embargo, en realidad Barqat es la herramienta de Annazir y sirve a los infernalistas mucho más de lo que ellos le sirven a él. Annazir planea utilizar a Barqat como un representante del gobierno de Damasco o, en el peor de los casos, como una distracción para los Banu Haqim."
 POD_investigate.desc.710102: "En vida, la constante de Antara fue su amor por su esposa Abla. A pesar de ser hijo de un esclavo, le propuso matrimonio y cuando su familia lo rechazó, demostró su valía al convertirse en uno de los guerreros más letales de su tribu. Una de las figuras más heroicas de la Arabia preislámica, atrajo la atención de varios vampiros que comenzaron a cortejarlo por el derecho de [Embrace|E].\nUn agente y figura influyente de los Tal'Mahe'Ra, conocido como Nabonidus, finalmente lo trajo al redil, pero Antara descubrió que la no vida sin su esposa era superficial y vacía. La $pod_Embraced$, con la condición de que se convertiría en el líder de los Tal'Mahe'ra en Egipto. Se instaló en la fortaleza de Al-Aksar, cerca de El Cairo, y se aventuró a expulsar de Egipto a los seguidores de Set, quienes se vengaron poniendo a su esposa en su contra, de modo que ella finalmente salió al sol.\nAunque Antara casi la siguió, un mensaje de su [Sire|E] le aseguró que su esposa seguía existiendo en el [underworld|E] y que quería que continuara su guerra contra los engendros de Set hasta que la Gehena y el juicio de Dios los reunieran. Como tal, Antara ahora se está preparando para su próximo trabajo en nombre del solitario Magnus Nigrum.\nDestino futuro en el Canon\nAlineándose con los ancianos durante la Revuelta Anarquista, Antara será rechazado por su clan por su doble lealtad y se quedará solo por la desaparición de los Tal'Mahe'Ra. Comenzará a buscar desesperadamente nuevos aliados."
 POD_investigate.desc.790165: "Amaravati tiene el honor de ser el protegido y el chiquillo de Al-Ashrad. Teniendo en cuenta este prestigioso linaje, no es de extrañar que él mismo sea un hechicero consumado. Sin embargo, en marcado contraste con su mentor, Amaravati tampoco es ajeno a la arena política, y a menudo se le ve tomando parte en los numerosos debates en Alamut. Esto ha provocado el inicio de una deriva entre el sire y el chiquillo, y algunos incluso dicen que los dos hechiceros ya no se hablan.\nDestino futuro en Canon\nDespués del despertar de Ur-Shulgi, Amaravati se aliará con él contra su sire Al-Ashrad, poniendo fin a una larga y amarga rivalidad entre los dos. Por esta traición, será elegido como el nuevo Amr de los hechiceros leales."
 POD_investigate.desc.790192: "Los Ravnos afirman que Hazimel nació "muy al norte" y sirvió originalmente como guardián de una diosa dedicada a combatir a los asuratizayya. Los asuratizayya finalmente tomaron represalias poniendo a Hazimel en su contra, lo que provocó que la matara. Enloquecido por el dolor, se arrancó el ojo y huyó a las montañas, donde fue descubierto por Zapathasura. Cuando el [antediluvian|E] le ofreció venganza, Hazimel aceptó, abandonando su nombre por el título de "Rakshasa". Se dice que descubrió su Ojo como nazar, lo que le permitió ver a través de las falsedades.\nEl Karavalashina Vrana registra que el Rakshasa pronto se cansó de la guerra y se enfrentó a su [Sire|E] con esto. Los dos se enfrentaron y el Rakshasa se convirtió en el segundo mayor enemigo de Zapathasura, supuestamente por haber echado su suerte con uno de sus mayores némesis como Ennoia. En algunas versiones de la historia, dejó la India para ir a África o al Reino Medio, mientras que en otras, Zapathasura le quitó su Ojo y lo encarceló hasta que se arrepintiera. Otras fuentes afirman que fue traicionado por Ravana después de que este último se volviera al infernalismo, porque su ojo podía ver a través de sus engaños. Desde entonces, Hazimel se convirtió en una entidad olvidada, a la que se hace referencia únicamente por su epíteto. Destino futuro en el Canon Después de muchas aventuras, Hazimel se reunirá con su ojo y despertará una vez más. Al reconciliarse con su hermano Chandraputra, liderarán a los Ravnos hacia la renovada Guerra Eterna."
 POD_investigate.desc.792602: "Esposa del faraón Snefru y madre del faraón Khufu, Hetephras fue una poderosa mujer política en el antiguo Egipto. A pesar de muchos giros políticos, pudo contactar con el culto de Isis y se convirtió en inmortal mientras Horus dormía. Sin embargo, ahora lamenta esa decisión, al menos inconscientemente. Su vida en Egipto estaba llena de placeres temporales y ahora, como inmortal, busca en vano nuevas formas de gratificación para excitar continuamente su vida, que de otro modo estaría vacía. Tiene un gran conocimiento sobre el mundo espiritual y puede ser de gran ayuda para los demás, si hay algo emocionante en él para ella."
 POD_investigate.desc.792524: "John Fitzwilliam es un Colmillo Plateado, nacido como el tercer hijo de un señor normando menor en Wexford. Enviado a Inglaterra a una edad temprana para recibir educación, llegó tarde a su Primer Cambio. Los Colmillos Plateados de las cortes baroniales inglesas que frecuentaba Fitzwilliam lo marcaron desde el principio como uno de los suyos. Enviaron espíritus para rastrear su ascendencia y descubrieron que era un descendiente de la Casa Austere Howl. Después de su Primer Cambio (se perdió durante una expedición de caza y se transformó sin pensar mientras dormía), los Colmillos Plateados del Caern del Protector en la Llanura de Salisbury lo adoptaron. Habiendo demostrado ser un guerrero capaz de defender el túmulo de las incursiones vampíricas, Fitzwilliam fue preparado para el liderazgo.\nFitzwilliam reclamó el título de su Casa cuando era mayoritario y formó un pequeño grupo de Fenrir irlandeses y Colmillos Plateados. La manada fue temporal, pensada como un campo de pruebas para futuros líderes, pero fue efectiva. Sus miembros acumularon una gran fama y mataron a muchos seres del Wyrm en el sur de Irlanda.\nJohn Fitzwilliam du Austere Howl ha regresado recientemente a Inglaterra, ahora tiene veintitantos años y goza de una gran reputación. Se ha unido a una pequeña manada de Silver Fang con sede en la Isla de Wight y ha contribuido a su temible reputación mediante su liderazgo y capacidad de combate. Su relativa juventud y su excelente herencia lo marcan como un heredero potencial de la realeza de los Silver Fangs en las Islas Británicas."
 POD_investigate.desc.792423: "Vincent nació como el tercer hijo de un señor y su vida parecía estar destinada a la Iglesia. Como no tenía ningún interés en convertirse en sacerdote, huyó a Francia y se unió a los Templarios. Pronto se dirigió al Levante para luchar contra los paganos, pero el brutal punto muerto que tuvieron que soportar carcomió la fe de Vincent. Cuando los Templarios se vieron obligados a retirarse, fue a Roma para encontrar consuelo. Durante esta época, en 1307 d. C., Felipe IV acusó a los Templarios de herejía y Vincent abandonó la orden lo más rápido que pudo, regresando a Inglaterra y al lado de su padre. Cuando tenía $pod_Embraced$, finalmente vio la verdad de la influencia de los Cainitas que corría por el mundo, centrada entre unos pocos ancianos influyentes que centralizaban todo el poder para sí mismos. Aunque era un Ventrue de un linaje distinguido, descendiente del propio Mitra, Vincent no parecía ganar nada con esa reputación. Su padre le enseñó lo suficiente para actuar como guardián y mensajero. Vincent era enviado a menudo a largos y peligrosos viajes para entregar importantes misivas a otros Ventrue por toda Europa. Cuando llegó la Revuelta Anarquista, se unió a ella con verdadero fervor, jurando acabar con la opresión de los viejos sobre los jóvenes. Cuando se fundó la Camarilla, Vincent se limitó a reír. Era la misma opresión de antes, solo que con otra máscara. Lleno de ira e idealismo, se unió al naciente Sabbat, ganándose un nombre como guerrero.\nDestino futuro en Canon\nVincent servirá como General de la Inquisición Sabbat, Templario y Paladín y su reputación lo convertirá en uno de los más temidos de esta posición."
 POD_investigate.desc.792175: "Valentina della Torchia, una antigua y poderosa pecadora, es una fiel seguidora del Camino del Placer y una pagana desvergonzada a la vez. Descendiente de la propia Aconia Mesalina, Valentina fue expulsada de Roma junto con su mentor hace mucho tiempo por los Lasombra, más ortodoxos. Es una molestia sin vida para aquellos piadosos Magister que se aferran al cristianismo y nada les gustaría más que verla destruida. Desafortunadamente para ellos, su control sobre su dominio es excepcionalmente seguro, ceñido por su influencia tanto sobre el comercio marítimo mortal, las estructuras políticas y su descarada tendencia a luchar hasta el final por algo que considera suyo. Más de un Lasombra moralista ha sido expulsado de Ancona, deseando nunca volver a cruzarse con la tortuosa y decadente señora del Afrodisio. Fiel a sus raíces pecadoras, las celebraciones del Afrodisíaco de Valentina son famosas tanto por los vivos como por los no vivos, habiendo evitado hasta ahora la mirada de la Inquisición, que todavía está buscando la causa de los repentinos estallidos de libertinaje y carnalidad en la ciudad."
 POD_investigate.desc.790423: "Gotsdam era presumiblemente un guerrero bárbaro germánico que fue capturado por los romanos cuando Roma libró una guerra en Europa central. Su futura [Sire|E], Tiamat, que estaba viajando por esa zona y lo esclavizó para tomar su sangre de diversas formas crueles, solo lo Abrazó cuando necesitaba un peón para usar contra sus enemigos. Cuando Tiamat ya no necesitaba a Gotsdam, simplemente lo abandonó.\nSabiendo muy poco sobre ser un [cainite|E], Gotsdam huyó de Roma y pasó los siguientes cientos de años a lo largo del Rin, viviendo en cuevas y alimentándose de animales y ocasionalmente de miembros de tribus. Temía a los Lupinos que gobernaban los bosques y aprendió a luchar contra ellos y, lo que es más importante, a esconderse de ellos. Solo cuando la civilización finalmente invadió el desierto, Gotsdam se unió al mundo de los Vástagos civilizados y comenzó a viajar.\nSus considerables habilidades en las disciplinas están destinadas a hacer que los Vástagos y otras criaturas sobrenaturales lo dejen en paz. También tiene la costumbre de fingir locura para disuadir a otros Vástagos de hablar con él.\nDestino futuro en Canon\nAl engendrar al infame Dylan Bruce a fines del siglo XX, Gotsdam pondrá en marcha los eventos que rodean la Espada de Nul. Sin embargo, él permanecerá ileso por su parte."
 POD_investigate.desc.791814: "Eudes, que fue acogido por un Brujah flamenco por sus habilidades como comerciante y diplomático, demostró rápidamente su habilidad para gestionar las ferias y pronto se convirtió en un valioso agente de los Cainitas locales. Tras reunir a Cainitas de ideas afines a él, Eudes monopolizó rápidamente los acuerdos para los Cainitas viajeros y sus séquitos. Utilizando esa confianza e influencia, ganó independencia de su sire. Debido a que mantiene una estricta neutralidad en sus tratos, Eudes es respetado como mediador. Respeta el poder de los nobles, pero solo siente desprecio por aquellos que abusan o desperdician ese poder. Por ello, intenta mantenerse alejado de la política Cainita y solo se involucra de verdad cuando sus queridas ferias son el objetivo de algún plan."
 POD_investigate.desc.790169: "Las cuatro islas de las Baleares se encuentran supuestamente bajo el dominio de la sultana Jasmin de Palma, una hechicera Assamita de origen almohade. Ha conseguido revitalizar la fe de los Ashirra de las islas, pero no ha tenido tanto éxito a la hora de hacerles reconocer la amenaza cristiana. Sencillamente, no creen que la Reconquista los ponga en peligro. Jasmin ha cultivado una amistad con Julius, el antiguo Gangrel que vaga por Ibiza, pero Kasib, envidioso de la posición de la sultana, ha informado falsamente de que Julius es una amenaza para los Ashirra. Si Jasmin castiga a Julius, perderá un valioso aliado y se convertirá en un objetivo para la ambición de Kassib. Si no lo hace, Kassib la denunciará ante Alamut y conseguirá su permiso para expulsarla. Sin embargo, Julius está a punto de descubrir sus planes e intentará convencer a Jasmin de esta amenaza naciente para su gobierno."
 POD_investigate.desc.790209: "Nacida originalmente en el norte de África, Malaii era hija de un chamán y experta en comunicarse con los fantasmas de los difuntos. Su talento y su comportamiento tranquilo atrajeron la atención de Montano, quien la vio apta para el [Embrace|E]. Aunque su Sire confía en ella, es principalmente una reclusa mística y no participa en la política de Lasombra tanto como podría.\nEl destino futuro en Canon\nCuando los Lasombra se vuelvan contra sus mayores, Malaii huirá a Viena, donde ponerse bajo la protección de Etrius. A cambio de su conocimiento, él le concederá asilo y la protegerá contra las manadas merodeadoras del Sabbat."
 POD_investigate.desc.790513: "La diosa Ta-urt se asocia comúnmente con la fertilidad, el parto y la magia negra. Su templo fundacional, el Palacio de los Velos, está ubicado en el Oasis de Kharga y es famoso por su enfoque en las tomas más extremas del Camino de Set. Poco se sabe de las actividades reales de Ta-urt, pero lo que se sabe es que tiene enemistad con Kemintiri y trató de reclamarle hasta la última gota de vitae. En una batalla en el Mar Rojo entre los dos Matusalén, Ta-urt logró derrotar a Kemintiri con la ayuda de los hechiceros Setitas leales, aunque no pudieron reclamar el cuerpo del Setita rebelde.\nEl destino futuro en Canon\nTa-urt caerá en [torpor|E] en el templo dedicado a ella, que todavía está supervisado por uno de su linaje hasta esta noche."
 POD_investigate.desc.791164: "Arcus es un Malkavian, uno de los primeros de su clan en llegar a África y cree que el continente guarda el secreto de los orígenes Cainitas. África es un lugar muy grande y Arcus no está seguro de dónde debería buscar, pero piensa que Mogadiscio es un lugar tan bueno como cualquier otro.\nA medida que los Hijos de Malkav se amontonan y deambulan por la ciudad, los Na'ib se vuelven cada vez más ansiosos por Arcus para irse. Mazigha tiene una opinión diferente. Al principio, la Ramanga simplemente se alegraba de que otro Cainita estuviera causando problemas a los Na'ib, pero ha llegado a tomarlo en serio desde que Arcus habló de "Sarapion del linaje de Loz". No sabe quién es Loz, pero sí sabe que Sarapion es la antigua ciudad debajo de Mogadishu.\nAmbos nombres provocan escalofríos en su espalda muerta hace mucho tiempo, y está decidida a saber más.\nEl destino futuro en Canon\nArcus encontrará mucho más de lo que esperaba. Al desaparecer en el Congo del siglo XIX, se convertirá en un cuento popular entre los Malkavian que recorren África para encontrarlo a él y a su sabiduría."
 POD_investigate.desc.790162: "Nacido como Pollius Felix Maximus en territorios galos durante el Imperio Romano temprano, Antoine pronto llegó a despreciar a los ocupantes. El [Embrace|E] le dio las armas para trabajar activamente contra ellos y sus señores vampíricos y rápidamente estableció una vendetta contra el Nosferatu romano Trajano.\nLe Fanu respaldó a varios emperadores débiles para debilitar los cimientos del Imperio y después de que Roma colapsara, abandonó Italia para fortalecer el paganismo contra la creciente amenaza del cristianismo. Se alió con Dark Selina, intentó luchar contra Carlomagno y la cristiandad, y cree que su fracaso es culpa de ella, iniciando una larga guerra de siglos entre ellos.\nDestino futuro en Canon\nEn su lucha en curso contra Trajano, atacará a los informantes de su rival, colapsando su red de informantes y dejándolo vulnerable, al mismo tiempo que expone sus maquinaciones a los Ancianos de la Camarilla. Actualmente, Le Fanu opera de forma encubierta en la costa oeste de Estados Unidos, examinando la creciente amenaza de la afluencia de Kuei-jin en el territorio de los Vástagos."
 POD_investigate.desc.790324: "Aristóteles nació en el siglo XII en París, ciudad en la que aún conserva su principal refugio y biblioteca. Hijo de un comerciante de metales, Aristóteles se dedicó pronto a los métodos escolásticos y se alistó en la famosa Universidad de la Sorbona. Se convirtió en un seguidor de las teorías de Pierre Abelard y se vio influenciado por su pasión por la historia y la antigüedad.\nSe desconoce la fecha exacta de su [Embrace|E], así como la identidad de su [Sire|E]. Como miembro de los Mnemosyne (o Buscadores de Memoria), pasa toda su no-vida buscando y traduciendo todos los fragmentos del Libro de Nod que puede encontrar. Esta búsqueda lo llevó por todo el mundo, lo introdujo a cientos de idiomas y culturas diferentes y lo puso en contacto (y en conflicto) con poderosos vampiros de todos los clanes.\nAristóteles describe varias de sus aventuras en el comentario de su edición del Libro de Nod. Es particularmente cauteloso con los $pod_antediluvians$ y aquellos que los sirven. Afirmó haber descubierto el verdadero nombre del fundador del clan Brujah (presumiblemente Troile), y se despertó la noche siguiente con su propio nombre grabado en el antebrazo, y a partir de entonces renunció a buscar los nombres de los Antediluvianos. Sin embargo, sigue siendo algo paranoico hasta esta noche.\nDestino futuro en Canon\nAristóteles continuará su búsqueda y finalmente publicará su obra maestra, una traducción al inglés de todo el Libro de Nod. Se convertirá en mentor del famoso nodista Beckett y utilizará agentes de renombre como Lucita de Aragón y Anatole para seguir buscando la esquiva verdad."
 POD_investigate.desc.792141: "Gerard, hijo segundo de una familia noble menor, luchó como mercenario de la Compañía Blanca hasta que se destacó demasiado en la protección de una de sus pupilas, una Tremere llamada Lucinda. Adoptado como fiel sirviente, ghoul y luego neonato de los Tremere, Gerard recibió una difícil primera misión: encontrar una forma de controlar a la Bestia, una rareza Cainita con la que los Tremere no estaban preparados para enfrentarse después de su transformación. Se topó con una guardiana del saber salvaje, Liolya, y quedó fascinado por ella y sus historias. Se convirtió en su aprendiz, primero con la esperanza de cumplir su misión, luego con una creciente convicción en su camino de no vida. Llevado ante el ser marchito conocido como "Abuelo", Gerard emprendió los ritos y emergió como un nuevo seguidor del Camino de la Bestia. Luego participó en su primera reunión salvaje, donde fue recibido como miembro de los seguidores de Qarakh. Sin embargo, los Tremere no tomaron con agrado su traición y pronto reunieron una fuerza para capturarlo y usarlo en sus experimentos. Al final, sufrieron la derrota cuando Qarakh, Liolya y el Abuelo irrumpieron en la capilla y dejaron solo cenizas mientras liberaban a Gerard de su cautiverio, ganándose su confianza eterna en el proceso."
 POD_investigate.desc.791294: "Sundafyllir, un señor menor que participó en el ataque de los Ventrue en Escandinavia, se ganó su fama por una afirmación audaz: ser quien tenía las cenizas del Altísimo Odín en su poder y, por extensión, atribuirse el mérito del ataque a Uppsala que resultó en la desaparición (¿final?) de Odin. Esto ha resultado en muchos desafíos por parte del joven y furioso Einherjar que, hasta ahora, ha ganado. Dado que ningún anciano Valquiria o Einherjar ha venido a luchar contra Sundafyllir todavía, la mayor parte de Europa piensa que está mintiendo. Aún así, esta acción que podría haber sido considerada imprudente ha puesto a Sundafyllir en el mapa, y tiene la intención de utilizarla al máximo para forjar su propio dominio en la Escandinavia devastada por la guerra."
 POD_investigate.desc.790464: "Un señor relativamente menor en los márgenes del dominio Tzimisce, Gorchist es conocido principalmente como un gobernante sensato con un agudo sentido de la diplomacia que rara vez se ve en los habitualmente despiadados Tzimisce.\nDestino futuro en Canon\nJugando con entusiasmo el juego político durante la Revuelta Anarquista, Gorchist emergerá como una figura líder del Sabbat. Su importante contribución para detener la primera Guerra Civil del Sabbat le hará ganar la Regencia de la secta.\nSu mandato como líder será fructífero, ya que verá al Sabbat conquistar Ciudad de México y establecer una fuerte base de poder en las Américas. Su gran autoridad y fuerza de voluntad evitarán otra guerra civil durante el contraataque de la Camarilla, pero su asesinato en 1863 mediante un ataque suicida finalmente hundirá al Sabbat en otro conflicto interno."
 POD_investigate.desc.790976: "Dehaan nació en el séquito del viajero setita Ankhesenaten (conocido por los europeos como Andreas Aegyptus) y fue criado para reverenciar a Set como el único dios verdadero, incluso en la Flandes mayoritariamente cristiana. Cuando cumplió diez años, decidió seguir la caravana de su amo para atender a su abuela, la suma sacerdotisa Ljudumilu. Su abuela le enseñó medicina y lo que conmovía los corazones de los hombres, así como partes de la doctrina setita. Como todos, estaba marcado por el símbolo común de un ghoul setita: una serpiente enroscada alrededor de los jeroglíficos del Trueno, el dominio de Set. Cuando la caravana quedó varada en Spalato, Ljudumilu se sacrificó en un ritual setita para invocar una tormenta, a cambio de exigir que Dehaan se convirtiera en uno de los no muertos. Ankhesenaten, que se había jurado a sí mismo no tener hijos, dejó que Dehaan intentara enseñar a la huérfana Meribah los conceptos básicos del idioma del Antiguo Egipto. Cuando la caravana fue atacada cerca de Chambéry por miembros de la Orden Roja y los Caballeros Templarios en 1208, Dehaan luchó para expulsarlos junto con el resto del séquito mortal, pero se vio superado. Trabajando para liberar a los prisioneros, exploró la fortaleza de la Orden durante el día para permitir que sus amos Cainitas entraran. Después de que lograron huir de la fortaleza, Dehaan cubrió su escape. Para esta hazaña, Ankhesenaten encontró un compromiso: Dehaan sería Abrazado por Meribah y adoptado por él mismo, de modo que a los ojos de los ancianos del clan, tendría un linaje respetado, pero no el estigma de una generación superior. Luego reanudó sus viajes con Andreas y Meribah, ahora llamado Mre-Ba."
 POD_investigate.desc.605114: "El príncipe de Sinope, conocido por su capacidad de adivinar, suele caer en trance como [torpor|E] durante meses y despertar con alguna profecía sobre el futuro. Durante su letargo, su chiquillo y mayordomo, Shavarsh, gobierna en su lugar. La precisión de las profecías de Ramzik ​​es inquietante. La última vez que predijo la caída de Sinope ante los turcos seléucidas fue en 1214, lo que permitió a los Cainitas prepararse para el ataque mortal. Un gran número de Malkavian viven en sus dominios, esperando sombríamente su próxima profecía, temiendo (o anticipando) que podría ser el comienzo de la propia Gehena."
 POD_investigate.desc.792026: "Harpalyce Mare-Swift, la amazona tracia y princesa ladrona, expulsó a cada uno de sus cinco hijos del bosque a garras y colmillos la noche después del [Embrace|E], una tradición que muchos de sus descendientes continúan. Muchos Gangrel afirman que su linaje es suyo, a menudo con muy pocas pruebas que lo respalden. Sea cual sea la verdad sobre su existencia al final, es una de las muchas fundadoras míticas sobre las que a los Ferals les encanta contar historias, algunos incluso afirman haberla visto o a alguien que finge ser ella."
 POD_investigate.desc.791141: "Jamugha nació en la tribu Jadaran, una subtribu de la confederación mongol Khamag, y era un anda (es decir, hermano de sangre) de Temujin. En 1201, los líderes de las trece tribus restantes hostiles a Temujin (entre ellas los merkits, los tártaros y los naimanes) y las tribus mongoles no aliadas con él (jadaran, taichuud y otras) reunieron un kurultai y eligieron a Jamugha como Gur-khan, gobernante universal, un título utilizado por los gobernantes del Kanato Kara-Khitan. La asunción de este título por parte de Jamugha fue la ruptura final entre él y su hermano de sangre, lo que llevó a Temujin a formar una coalición de tribus para oponerse a él. En el otoño de ese año, estalló una gran batalla entre la alianza de Jamugha y la alianza mongol Keraite-Khamag en el valle de Ergune. Esta batalla decisiva, conocida como la Batalla de los Trece Lados, terminó con la victoria de Temujin y su eventual ascenso como Khan de todas las tribus mongolas unidas. Jamugha tuvo menos éxito en la construcción de una coalición. Por ejemplo, no reclutó pastores que carecían de estatus tribal en la tradición mongola, lo que le permitió a Temujin recuperarse de una serie de derrotas militares infligidas por Jamugha y salir victorioso. Después de la Batalla de los Trece Lados, Jamugha fue traicionado y capturado por sus propios hombres, quienes lo sometieron al ahora victorioso Temujin. Debido a una de las leyes que Temujin ideó ("Nunca traiciones a tu Khan"), hizo ejecutar inmediatamente a los hombres y luego interrogó a Jamugha. Jamugha recibió la opción de vivir y unirse a Temujin, pero en su lugar pidió morir en manos de su hermano de sangre, por lo que poco después fue ejecutado "sin derramar sangre". Según las leyendas, su muerte fue fingida y Jamugha regresó más tarde para ofrecer la inmortalidad al moribundo Genghis Khan. Su negativa fue la separación definitiva entre los dos hermanos de sangre."
 POD_investigate.desc.790580: "En una época en la que la palabra "nabateo" denotaba a un hombre como "pobre" o incluso "bastardo", trabajaban tan fielmente y tan duro como podían, inclinándose ante las autoridades romanas, pero también manteniéndose fieles a las costumbres de su pueblo. Esto fue observado por un Lasombra viajero llamado Antipater, que comenzó a interesarse por ellos. Cuando Petra fue finalmente destruida durante un terremoto en el 737 d. C., este Lasombra salvó a uno de los trabajadores del templo y lo tomó bajo su protección para preservar el linaje de los nabateos. Como Antipater no se había convertido ni al cristianismo ni al islam, su posición en su clan, muy clerical, era bastante baja. Esto les trajo serios problemas, cuando fueron invitados por un compañero Lasombra, sultán de los Ashirra en Málaga. Antipater fue desafiado a un concurso por el sultán para forzar su conversión y perdió. Cuando el padre del nabateo siguió negándose a intentar convertirlo, el asunto fue llevado ante los Amici Noctis, quienes lo pusieron entre la elección de honrar su palabra y convertirse o enfrentarse a la Muerte Definitiva. Sabiendo que su [Sire|E] nunca se convertiría a una fe que no amaba, el nabateo, que había permanecido en silencio durante el asunto, hizo un movimiento audaz y decisivo. Ofreció su propia no-vida a cambio. Para su sorpresa, ni su padre ni el sultán objetaron, ni siquiera reaccionaron con especial consternación. El sultán aceptó de inmediato y envió un mensaje al tribunal diciendo que el veredicto del padre debía ser anulado, siempre que su chiquillo nabateo permaneciera fiel a su palabra. Después de casi tres siglos juntos, padre e hijo se separaron con nada más que un solitario gesto de complicidad y una sombría despedida.\nEl nabateo, sin embargo, no fue sentenciado a muerte, sino a un sueño eterno.\nDestino futuro en Canon\nEl nabateo será arrojado por varios príncipes y sultanes como una pieza de trofeo durante siglos hasta que finalmente despierte en 2011. Ahora deambula, como en las noches de antaño; deambula y se pregunta si de hecho es el último de su especie."
 POD_investigate.desc.792137: "Vicelin es un defensor despiadado de las Cruzadas y un partidario de los esfuerzos por erradicar la herejía; su pasión por la cristiandad solo es comparable al creciente fervor de Lucius, por lo que fue un feliz encuentro de mentes. Lo que su [Sire|E] no sabe es que Vicelin es completamente amoral. De niño practicaba la crueldad al azar, de adulto buscó la institución que le brindara más oportunidades y protección para hacer lo mismo y se decidió por la Iglesia. Cuando oyó hablar de los vampiros, hizo todo lo posible por hacerse atractivo para ellos. A su debido tiempo, se volverá contra otros de su [Clan|E], pero por ahora sigue ganándose el respeto y jugando al juego de la espera. Destino futuro en Canon A Vicelin le encantará la Revuelta Anarquista y su violencia. Finalmente, diabolizará a su propio padre y hermano de sangre, y luego se enredará en la política del Sabbat. Desafortunadamente para él, pronto descubre que no es tan bueno como otros en ella. Hacia 1700, finalmente muere y se convierte en alimento de conspiradores más eficaces."
 POD_investigate.desc.790875: "Zafar, que en su día fue un ferviente seguidor del Camino de la Humanidad, era un honorable habitante de Bagdad con la astucia suficiente para ser un Cainita respetado en la ciudad. Desafortunadamente, Zafar temía a su Bestia y, siempre que esta estaba a punto de vencerlo, se sabía que la enviaba contra sus enemigos usando su poderoso dominio del Animalismo. Sin embargo, durante una batalla, uno de esos enemigos fue asesinado con la Bestia de Zafar todavía dentro de él, lo que resultó en su [torpor|E].\nZafar despertó destrozado a principios del siglo XII; la falta de su Bestia lo hizo depender de la caridad para reunir el deseo de alimentarse y levantarse por la noche. Naima, la [Sire|E] de Zafar, llegó entonces con la intención de salvarlo. Pero cuando envió a su propia Bestia dentro de él, Zafar se puso frenético y estalló en un alboroto, matándola en el proceso. Con esta repentina oleada de violencia después de tantos años de melancolía, Zafar ha degenerado en algo completamente inhumano y ahora arrasa en el desierto."
 POD_investigate.desc.792331: "Silat ha vivido en la ciudad de Bukhara, en el Imperio Corasmía, desde los días de su Abrazo, y ha cultivado una sólida red de espías y eruditos en la ciudad. Como musulmán devoto, disfrutaba del estado de Bukhara como punto central de comercio y se sumergió en las actividades intelectuales que ofrecía la ciudad. Cuando Genghis Khan puso sitio a la ciudad, Silat cayó en letargo y, cuando despertó, encontró su ciudad bajo el dominio mongol. Amargado, comenzó una campaña para expulsar a los mongoles y a los vampiros que los habían seguido desde la ciudad, creyendo que eran estratagemas de una facción desconocida originaria de Asia. En lo que respecta a Silat, los vampiros de Occidente y Oriente están conspirando para derribar al clan Assamita y la fe musulmana. Sabe que no puede hacer mucho contra una conspiración tan vasta, pero ha decidido que el tiempo de los libros ha terminado. Ha comenzado la guerra nocturna asesinando a un miembro más joven de los invasores y bebiendo su sangre. Sabía bien, quizás mejor de lo que esperaba o quería. Y eso es solo el principio."
 POD_investigate.desc.790193: "En el mito de la creación de Ravnos, Ravana es el cuarto hijo del fundador que supuestamente negoció con los verdaderos demonios por un poder mayor del que jamás podría obtener de su [Sire|E]. El texto es notablemente corto en detalles, aunque dice que desapareció del mundo después de cerrar el trato. Los cuentos posteriores lo describen usando su poder infernal no ganado para socavar las virtudes asuratizayya y atraerlos a su servicio, como una vez lo atrajeron a él. Los rumores afirman que Ravana, al servicio de los poderes infernales, llevó a cientos de asuratizayya a su perdición, prometiéndoles gloria y poder que de otra manera no podrían obtener. Según un relato apócrifo, Ravana se le apareció a Zapathasura y le ofreció un poder más allá del que incluso los dioses darían. Ravana afirmó que podía caminar bajo el sol y disfrutar de los placeres mortales. Zapathasura lo golpeó, pero no golpeó nada. Mientras la risa burlona de Ravana se desvanecía lentamente, Zapathasura reflexionó sobre la oferta y lo que podría significar. Poco después, cayó en su primer letargo prolongado. Otros rumores dicen que se convirtió en un Rey Yama, uno de los líderes más temibles del reino espiritual infernal."
 POD_investigate.desc.792601: "Nacido durante el período de la invasión de los hicsos, Hetch-abehu se hizo famoso como soldado y estratega contra los extranjeros. Su feroz devoción llamó la atención de los Renacidos y fue seleccionado como uno de los primeros candidatos para la momificación. Después de convertirse en inmortal, el celo de su juventud disminuyó, dejándolo como un pensador más calculador y metódico, lo que solo ayudó a perfeccionar aún más sus talentos.\nSus talentos lo hicieron ascender rápidamente como una de las Momias más respetadas, favorecida por el propio Horus cuando el Vengador necesita asesoramiento táctico o un brazo sólido con la espada.\nDestino futuro en Canon\nHetch-abehu continuará ayudando a Horus con dedicación y diligencia. Como recompensa, se convertirá en el Visir de América del Norte para los fieles de Horus, donde todavía opera hasta el día de hoy desde Chicago. Irónicamente, Hetch-abehu descubrirá que el éxito financiero tiene mucho en común con la guerra antigua y terminará siendo un hombre de negocios bastante exitoso."
 POD_investigate.desc.792554: "Silver-Howl es pariente de Guillaume Sun's Glory a través de su hermana, una Silver Fang que más tarde se apareó con un lobo Kinfolk. Experimentó su Primer Cambio, su Rito de Pasaje y ambos desafíos de rango dentro del clan de Sun's Glory y nunca ha conocido a ningún líder además de Guillaume.\nLa anciana Silver Fang reveló recientemente una profecía de que ella debería ser la próxima Líder del Clan, lo que la ha aterrorizado. Silver-Howl es una guerrera capaz y una excelente rastreadora, pero no se considera una alfa. Guillaume cree que debe aprender de alguna manera que un verdadero líder no siempre es el más fuerte o el más rápido, sino simplemente el más adecuado para liderar.\nSu indecisión hasta ahora ha permitido que la ambiciosa Furia Negra Helen de Génova crezca en influencia sobre el Clan. Si Silver-Howl no actúa rápido para contrarrestarla, la profecía que revela su ascensión nunca se cumplirá."
 POD_investigate.desc.790737: "Una práctica insidiosa entre los sultanes que asumieron el trono otomano fue la matanza de todos los parientes varones que pudieran representar una amenaza a su gobierno absoluto. Por eso, las mujeres del harén que tenían hijos pequeños temían por la vida de sus hijos. Lo mismo ocurrió con la madre del joven Mustafa. Para ella era irrelevante si su hijo competía o no por el trono; ella simplemente quería que él viviera una vida normal. Gastó una fortuna en sobornos para sacar a su bebé del harén y enterrar a un niño muerto en su tumba.\nLo que la mujer no sabía, sin embargo, era que el niño fue llevado a una fortaleza Ventrue en Malta. y luego fue preparado y criado por demonios allí, con el único propósito de regresar a Estambul para arrebatarle el trono a Juan Paleólogo, un poderoso Tzimisce bizantino que continuó gobernando a pesar de la conquista otomana. Los Ventrue querían a alguien bajo su control en la ciudad, y ¿qué mejor persona que un príncipe de verdadera ascendencia otomana? Mustafa estuvo bastante de acuerdo con el plan; era $pod_Embraced$ y logró retomar Estambul con la ayuda de los Ventrue y un Toreador llamado Vashtai.\nPero entonces, su poder y control comenzaron a decaer. Mustafa se contentó con sentarse en su gloria pasada y dejar que Vashtai se encargara de los asuntos diarios de estado. Ella estaba más que feliz de hacer esto, la cruda verdad es que Mustafa no es más que una figura decorativa de los verdaderos gobernantes de la ciudad, los Toreador.\nEl destino futuro en Canon\nMustafa se transmitirá como una figura decorativa de titiritero a titiritero. , sin tener nunca ningún poder propio. Sin embargo, a principios del siglo XXI, el horror mostrado por su nueva amante lo empujará a intentar finalmente actuar."
 POD_investigate.desc.790111: "Uno de los dos príncipes rivales de Florencia, Anicius está aliado con el partido güelfo y con Bandecca Manelli del clan Brujah, el patrón del popolo. Su competidor Panfilio naturalmente apoya a los gibelinos en su lugar y los visitantes de la ciudad tratan de evitar verse arrastrados a su conflicto. La lucha entre ellos ha expulsado a muchos Cainitas de la ciudad, dejando la influencia de Florencia como una sombra de lo que podría ser en la política italiana nocturna.\nDestino futuro en Canon\nCuando los gibelinos de la ciudad son expulsados ​​en 1258, el equilibrio de poder se inclinará a favor de Anicius. El propio Panfilo se niega a abandonar la ciudad y muere a manos de Anicius, quien lo deja estacado y atado a la estatua romana de Marte para saludar al sol. Anicius disfrutará entonces de la prosperidad de Florencia y se convertirá en un miembro importante del Sabbat hasta su muerte antes del siglo XIX.\nSin embargo, su otra vida no será agradable. Las sombras de Anicius y Panfilio se encontrarán en el [underworld|E] y se unirán en un abrazo salvaje. ¿Quién puede decir si es su odio exquisito, su dominio de las fuerzas de Oblivion o alguna otra fuerza de perdición lo que los fusiona? Están unidos para siempre, arañando y mordiendo la eternidad, como dos horizontes de sucesos que se devoran mutuamente. No debería ser así. Deberían haber caído, cada uno solo, en Oblivion. Sin embargo, la gravedad de su odio mutuo atrae a cada uno hacia el otro, como dos crecimientos encajados y obstruyendo el desagüe, impidiendo que el otro se deslice por el borde. En la condenación, Panfilio y Anicius se completan el uno al otro."
 POD_investigate.desc.791348: "Sul fue una vez el nombre de la ciudad de Bath. Los antiguos galeses adoraban a una deidad llamada Sul, al igual que los vampiros nativos y otros seres de importancia mística. La fortaleza de Sul era un terreno divino para quienes se paraban en ella, todos los pensamientos de derramamiento de sangre abandonaban sus mentes cuando se encontraban con aquellos a los que normalmente se oponían, rompían el ayuno y disfrutaban de historias de otras culturas. Sul era importante antes de que los romanos trajeran sus columnas de sandalias sobre ella. Era un buen momento para ser un erudito de la magia y la sangre. Los dignatarios romanos engañaron a los celtas nativos bajo estandartes de paz y alegría. Los hombres de Claudio César de alguna manera estaban exentos de los lazos de pacifismo de Sul. Los romanos tomaron esta ciudad mediante el engaño y la matanza. A sus actos siguieron súplicas a Sul, asociando a la diosa con su propia Minerva, finalmente fusionando las dos y rebautizando la ciudad como Aquae Sulis, las Aguas de Sul. Los romanos se apropiaron del nombre como insulto. Cuando Marcus Verus $pod_Embraced$ traicionó al pretoriano retirado Arcadius, nombró un cónsul mitraico para Bath. La reina suprema de Sul desapareció de la noche a la mañana. Su nombre era Eanflaed, y su [Clan|E] ha sido borrado de los registros. Incluso esta noche, los cultistas de Eanflaed aparecen, aunque su amante resulta esquiva. Los aspirantes a Invictos los cazan por diversión en los páramos y debajo de la ciudad. Una gran cantidad de vampiros desaparecen en estas persecuciones."
 POD_investigate.desc.790428: "En sus días mortales, Aimeric era un talentoso arpista, cantante y caballero de Toulouse. Después de su muerte, un consejero y nieto de Esclarmonde, de Cabaret se encontró en el papel de embajador de las Cortes del Amor, desempeñando un papel crucial en la caída de Alexander, el Príncipe de París durante mucho tiempo. Aimeric luego fue enviado a negociar con el cruzado Eon de l'Etoile y logró convencer al Ventrue bretón de unirse a la causa de Esclarmonde. Conoció a Veronique d'Orleans (o "Vero", como él la llama) durante la caída de Alexander y se sintió atraído por la sincera Brujah, algo que teme que pueda interferir con sus deberes con Esclarmonde. Destino futuro en Canon Un vampiro de muchos talentos, de Cabaret actuará como soldado y diplomático para Veronique después de la caída de Esclarmonde, y hay rumores de que los dos se convirtieron en amantes. Estos cuentos lo llevaron a distanciarse de su corte, convirtiéndose en Arconte en 1835, operando principalmente en el Este de Asia. Cuando Veronique toma el control del principado de Macao, irónicamente los acercará una vez más, mostrándole a Aimeric que no se puede escapar fácilmente del destino (¿y del amor?)."
 POD_investigate.desc.791415: "Tancred (o Saleh, como lo conocían sus padres en Córdoba) fue guardaespaldas de su [Sire|E], el potentado musulmán Lasombra Ibrahim, durante muchas décadas antes de ser enviado a infiltrarse entre los fanáticos cristianos de los Leones de Rodrigo. Haciéndose pasar por mercenario, se unió a las fuerzas del Príncipe de Barcelona y actuó de manera creíble, mostrando habilidad y gusto por el derramamiento de sangre, como le habían dicho. Le llevó casi una década, pero Tancred tuvo la oportunidad de unirse a los Leones. Desde entonces, los ha estado manipulando para que sean tan peligrosos para su bando como para el suyo. Fue Tancred quien empujó al líder de los Leones, Felipe, a atacar a los cristianos que supuestamente "carecían de fe". Un número no pequeño de enemigos de su padre (no todos cristianos) también se han convertido de repente en objetivos muy importantes para los Leones. Sin embargo, como la Reconquista yendo cada vez más a favor de los cristianos a pesar de sus mejores esfuerzos, Tancredo ahora está reuniendo todos sus recursos en preparación para su papel en lo que sea que Ibrahim considere adecuado hacer a continuación."
 POD_investigate.desc.791328: "Nacido en Bagdad, Nasir renació como Sutekhuser cuando Set lo encontró. Antes de este evento, Nasir era hijo de un noble, un erudito aficionado y un poeta fracasado. Solo la fuerza de su convicción pudo atraer la atención de los Seguidores de Set.\nUna vez inmortal, Nasir se propuso en su no vida rastrear el Libro de las Estrellas Ocultas, un tomo legendario del que se rumoreaba que contenía profecías precisas sobre el futuro. Desde Ctesifonte hasta Constantinopla, Nasir descubrió con mucho esfuerzo las historias de estas tablillas que luego se recopilaron en el escurridizo libro. El rastro lo atrajo a Túnez, donde ahora debe enfrentarse a un compañero de clan poco cooperativo y a la hostilidad de los poderosos Ancianos de la ciudad.\nEl destino futuro en Canon\nNasir navegará por la noche de Túnez con habilidad y astucia. Dejará la ciudad con su compañero de clan arreglado, los Ancianos agradecidos por su ayuda y, lo más importante, el libro que estaba buscando en sus manos."
 POD_investigate.desc.792046: "Nebmaatsutekh es una maestra de Serpentis y gracias a su dominio de esta disciplina pudo invocar la deuda contraída cuando Set defendió a Ra contra la monstruosa serpiente Apep, que intentó devorar a Ra cuando viajó a través del [underworld|E].\nAunque Osiris luego ordenó Ra para maldecir a Set, los chiquillos de Set aún podrían, a un costo considerable, invocar la alianza que una vez existió entre Ra y su padre. Cuando Nebmaatsutekh despertó de [torpor|E] hace unas décadas, demostró que esta leyenda era real, demostrando su poder a los seguidores que acudían a ella."
 POD_investigate.desc.791154: "Jakuta es sin duda un anciano. También está completamente confundido y apenas es consciente de dónde y cuándo está. No está familiarizado con las enseñanzas del Islam y dice que aprendió el idioma comiendo la lengua de un extranjero. Es poderoso, un excelente filósofo (mucho más interesante que las tonterías religiosas habituales) y no del todo poco atractivo. Farnaza, a pesar de todo su poder, no puede contener a Jakuta en su palacio. Vaga por la ciudad de noche, alternativamente ansioso por devorar o conversar con los vampiros que pasan. Las divagaciones de Jakuta revelan algunas verdades (?) sobre él. Es del pueblo yoruba del Reino de Ife. Pasó un tiempo inconmensurable en [torpor|E] antes de que el alboroto del Cazador lo despertara. Sospecha que el Cazador es mucho mayor que él. No afirma tener ningún linaje, lo que considera una fuente de vergüenza. Ha llevado muchos títulos a lo largo de los siglos, incluidos Changó, Xangô y Shango.\nDestino futuro en Canon\nUna noche, el linaje de Jakuta será una parte poderosa del Laibon africano, bajo el nombre de "Shango"."
 POD_investigate.desc.790150: "Cocceius nació como hijo de un esclavo y un senador romano. Su madre lo crió para odiar a los romanos por esclavizarla y después de su muerte, Cocceius pidió ser transferido a la arena para luchar como gladiador. Durante el entrenamiento, Cocceius conoció a un esclavo griego llamado Yorgos, quien se convirtió en su mentor y lo instruyó en varios idiomas. Cuando Yorgos fue asesinado en combate, Cocceius redobló sus esfuerzos y después de cuarenta años de servicio en el circo, tuvo suficiente dinero para comprar su libertad. Como liberto, Cocceius trabajó para ingresar a la política para llegar a su antiguo amo. Para su desgracia, el senador había recibido el [Embrace|E], y después de que un intento de Cocceius de quitarle la vida fracasara, el vampiro lo visitó y lo drenó. Cocceius fue salvado por un rival político del senador, un Brujah llamado Dysos. Los dos abandonaron Roma y viajaron a Cartago, hasta que las Guerras Púnicas llegaron a la ciudad. Cocceius luchó en su defensa, pero se vio obligado a huir.\nPersiguió al senador hasta la ciudad de Aquis (que más tarde sería conocida como Aquis y Aquis-la-Chapelle), donde emprendió la tarea de socavar su influencia apoyando a Carlomagno y los merovingios. Cuando los vampiros romanos intentaron abandonar Aquis, Cocceius estaba preparado y mató a su antiguo amo.\nCocceius residió en la ciudad hasta la llegada de las Voces Mesiánicas. En reacción a la presencia de los magos dentro de la ciudad, los Brujah movilizaron a varios Cainitas contra ellos, pero descubrieron que no podía hacer frente a su magia. Cocceius fue enviado a [torpor|E], en el que descansó hasta doscientos años después. Usando su influencia, socavó la Trinidad gobernante de Cainitas y se instaló como Príncipe después de que se descubriera un pacto de Baali en su seno.\nDestino futuro en Canon\nCocceius gobernará Aachen hasta su Muerte Definitiva a manos de sus rivales, en 1647."
 POD_investigate.desc.792827: "Xavier, que formaba parte de la casta de guerreros Salubri antes de la última batalla de Samiel en la Tierra, recibió una parte del Código de Samiel antes de la partida de su [Sire|E] para su última misión, lo que demuestra el respeto que le inspiraba. Sin embargo, la muerte de Samiel sacudió a Xavier hasta la médula y el guerrero se quedó varado por un tiempo antes de encontrar una nueva causa en la que creer: el cristianismo naciente. Sin embargo, pronto Xavier comenzó a despreciar a la Iglesia como una organización que malinterpreta el mensaje de Dios para sus propios objetivos temporales. Como tal, el guerrero vaga por Europa, llevando a cabo su venganza mortal contra los Baali y los Tremere que destruyeron su clan. Finalmente, encontró una causa común con la Orden de las Cenizas Amargas, tratando de reconciliar su fe con sus deberes hacia su difunto padre y su clan. Su leyenda crece y los Príncipes comienzan a temer su llegada, lo que indica que una infestación Baali podría estar arraigando en su ciudad.\nAachen ha sido su último objetivo, dejando la ciudad purgada de su conspiración Baali y algunas cenizas más para recolectar para la creciente colección de Xavier.\nEl destino futuro en Canon\nXavier se mudará a Francia y, según algunos, luchará una terrible batalla contra un enemigo verdaderamente malvado. Nunca volverá a aparecer después."
 POD_investigate.desc.791453: "Nacido a principios del siglo X en un pequeño pueblo del sur de Polonia, la familia de Kazimierz fue una de las primeras en adoptar el cristianismo. Fascinado por el concepto de la vida eterna después de la muerte, Kazimierz se unió a los benedictinos como un entusiasta nuevo converso. Aprendiendo todo lo que pudo de sus compañeros monjes, atrajo la atención de un erudito capadocio que lo $pod_Embraced$.\nAl principio, Kazimierz se horrorizó por lo que se había convertido, pero lo aceptó, saboreando la oportunidad de estudiar una eternidad. Se mudó a Cracovia y se instaló en las criptas detrás de una abadía, donde atiende a los muertos y sus espíritus (a veces) inquietos. Hasta ahora, Kazimierz no ha hecho saber su presencia al príncipe Razkoljna, pero está cada vez más preocupado por la red de túneles que descubrió detrás de su cripta. Al percibir algo terriblemente maligno, Kazimierz se debate entre intentar descubrirlo él mismo o pedir ayuda.\nEl destino futuro en Canon\nEl deseo de Kazimierz de limpiar la mina de su malevolencia lo lleva a una confrontación con Gutka. Su poder no es rival y se convierte en su mejor escultura. Permanece sepultado en sal (y [torpor|E]) hasta que un equipo de ghouls Giovanni lo descubre en el siglo XVII. Al reconocerlo por lo que es, los ghouls lo sacan de la oscuridad a la luz."
 POD_investigate.desc.791351: "Desde la lejana Irlanda, Mikkel llegó a Bjarkarey para encontrar un lugar donde sus terribles y violentas rabietas no lo obstaculizaran. Aquí, le traen gran honor en la batalla y risas en la corte, y eso le gusta.\nSus episodios violentos lo convierten en el [cainite|E] más temido y odiado del dominio entre la población mortal, la mayoría de la cual ha perdido a alguien a manos de este Gangrel. Más que cualquier otra cosa, sus ataques de ira no provocados causan descontento entre el ganado y lo empujan a la rebelión.\nHasta ahora, la reina Valborg no ha mostrado signos de preocuparse por este problema y Mikkel se sienta en una posición de honor durante sus incursiones, y supervisa las patrullas y la defensa de Bjarkarey cuando se queda en tierra."
 POD_investigate.desc.790941: "Koban fue uno de los pocos supervivientes de un ataque contra su aldea por parte de su futuro [Sire|E], Noriz. El Demonio obligó a los miembros de la aldea a luchar entre sí para su diversión y Koban, hijo del augur de la aldea, fue el último en levantarse, desafiando el destino que el monstruo sin vida había planeado para ellos.\nDivertido, Noriz abrazó al joven y lo dejó. A pesar de esto, Koban avanzó rápidamente en las filas del voivodato, utilizando el conocimiento de sus padres para promover su hechice koldúnica. Cuando los Tzimisce de Constantinopla intentaron ganar un punto de apoyo en Transilvania, se opuso a ellos y acabó matando a su líder Zubor.\nAunque es un gobernante y señor de la guerra capaz, Koban toma todas las acciones de acuerdo con un oscuro ritual místico. Algunos lo considerarían una debilidad, pero Koban se ha labrado un reino en el voivodato e incluso Noriz ahora lo vigila de cerca. Recientemente ha tenido éxito en una campaña contra la familia no muerta de Toth, que ha sido su primer encuentro con el famoso Myka Vykos.\nDestino futuro en Canon\nCuando llegue la Revuelta Anarquista, Koban se unirá a Myca Vykos contra su padre hasta la destrucción de Noriz. Irónicamente, Koban perecerá más tarde a manos de uno de sus propios hijos."
 POD_investigate.desc.790403: "Amalia, una firme creyente en la lucha entre la luz y la oscuridad, comprende a través de las enseñanzas de los bogomilos que es una criatura de la oscuridad, pero que la salvación siempre es una posibilidad. Sin embargo, sus encuentros con el predicador Pätryn han deteriorado la cordura de ambos. Patryn quedó fascinado con el mundo de los no muertos y pronto se convirtió en el ghoul de Amalia, mientras que la propia Amalia ahora cree que debe liberar a todos los Cainitas búlgaros de sus pecados. Espera que algunos confiesen y se arrepientan, pero sabe que los demás podrían tener que ser persuadidos por medios más... extremos. Y para aquellos que están realmente perdidos, la luz purificadora del sol será su última esperanza. El primero en la lista de purgas de Amalia y Patryn no es otro que Bela Rusenko, el hijo de la propia Amalia. Han notado el descenso del niño fracasado al infernalismo de la clase más oscura y ya saben que solo el fuego puede salvar su alma.\nEl destino futuro en Canon\nEl descenso de Amalia y Patryn a la oscuridad continuará hasta que Amalia acepte su lugar como diosa de un cruel culto a la muerte que se destaca en torturas extrañas. Tanto ella como Patryn encontrarán su fin durante la purga orquestada por los Giovanni en el siglo XV."
 POD_investigate.desc.790684: "Irina nació y creció en un pequeño pueblo de Macedonia gobernado por un Tzimisce, Radovan. Todos en el pueblo sabían que era un vampiro, pero no era de gran importancia, ya que el pueblo prosperó debido a su influencia. Irina era una niña hermosa y creció hasta convertirse en una joven deslumbrante. Ella llamó la atención del señor y la convirtió en ghoul a los 17 años. Ser elegida por Radovan fue uno de los mayores favores que podía otorgar a los humildes aldeanos, y su familia estaba contenta de verla partir. Irina no estaba tan emocionada como su familia por la perspectiva de ser la esclava eterna de Radovan. Irina no sufrió bajo el yugo de Radovan por mucho tiempo. La mantuvo solo durante cincuenta años antes de Abrazarla. Luego se cansó de su compañía y la envió al mundo. Irina no desperdició su nueva libertad. Viajó por toda Europa en pos de la erudición. Cuando Tal'Mahe'Ra se puso en contacto con ella, ya había creado una gran biblioteca sobre la naturaleza del vampirismo, Caín y Lilith. No hizo falta mucho para convencerla de que se uniera a sus filas, especialmente porque Radovan se había unido solo 100 años antes con la esperanza de ayudar a erradicar lo que él llamaba el azote de la Vicisitud. Sus principales intereses eran los Bahari y el estudio del papel de Lilith en la naturaleza vampírica."
 POD_investigate.desc.790783: "Anna Petrova, que muestra el exterior de una agente altamente eficiente y experimentada ante muchos príncipes prominentes, esconde su cruda crueldad detrás de una fachada de calma cuidadosamente elaborada. Sin embargo, pocos conocen a la verdadera Anna y el absoluto desprecio que siente por la humanidad (o su deleite en explotarla) sigue siendo un secreto para todo el mundo. Ella tiene la intención de mantenerlo así, sin importar el costo.\nDestino futuro en Canon\nAnna prosperará, convirtiéndose en una de las Arcontes más respetadas de la Camarilla, incluso ganándose el honorífico de Pretora. Se aliará con una vasta conspiración que busca esclavizar a la humanidad (con un toque de infernalismo de lado) antes de ser descubierta por Theo Bell en 2003. Engañada por el príncipe de Denver, será estacada y abandonada para saludar al sol."
 POD_investigate.desc.791142: "Yesugei era hijo de Bartan Baghatur, segundo hijo de Khabul Khan. Khabul fue reconocido como khagan por la dinastía Jin. Después de que el kan Hotula de la confederación mongol Khamag muriera, la confederación no tuvo rey electo, pero Yesügei gobernó de facto la confederación. Su principal marca en la historia fue ser el padre de Temujin, más tarde conocido como Genghis Khan. Cuando Yesugei se dirigía a casa después de dejar a Temujin con la familia de Borte, notó un campamento donde los tártaros estaban celebrando un banquete. Quería unirse a su fiesta, pero sabía que no podía revelar su verdadera identidad ya que era conocido, entre los tártaros, como la persona que mató a su pariente (llamado Temujin Uge) en una batalla ocho años antes. Yesugei probó suerte, pero alguien lo reconoció y le ofreció comida envenenada con el pretexto de la hospitalidad. Aunque estaba muy enfermo, Yesugei logró escapar y regresar al campamento de su familia. Para sus parientes, Yesugei murió tres días después. Para los Anda, sin embargo, estaba a $pod_Embraced$ de su fin. Décadas más tarde, cuando su hijo, tras haber logrado la conquista del mayor imperio conocido por el hombre, yacía finalmente en su lecho de muerte, Yesugei le ofreció el Abrazo. Sin embargo, Gengis se negó y pronto se fue en silencio al más allá."
 POD_investigate.desc.792112: "Abraham, uno de los vampiros más antiguos de Jerusalén, llegó alrededor del año 450 a. C. Si bien abandonó la ciudad durante largos períodos de tiempo, básicamente ha residido en ella durante siete siglos y medio. Durante más de 400 años, Abraham se ha centrado en el estudio de la Torá Negra, un rollo supuestamente escrito con tinta blanca sobre pergamino ennegrecido y que contiene revelaciones no canónicas del profeta Elías. A pesar de los cientos de notas y el [Embrace|E] de estudiantes prometedores, Abraham aún está lejos de dominar el tema. Tiene la firme creencia de que la fe, la lucha y la muerte tienen un significado mucho más profundo en la Ciudad Santa que en cualquier otro lugar. Comprender el lugar de la muerte en el universo, y quizás su propio lugar en la no vida, es todo lo que realmente le importa y es consciente de que la mayoría piensa que está loco en este momento. A Abraham no le importa, y abre otro libro en su biblioteca llena de trampas todas las noches, con la esperanza de que la clave finalmente esté aquí. Destino futuro en Canon Abraham se desvanece en la oscuridad en los próximos años, lo que le permite sobrevivir a la purga de los Giovanni. Reaparece como un Heraldo de Calaveras en las noches modernas, todavía atendiendo su biblioteca laberíntica."
 POD_investigate.desc.792136: "Leufruy, que compartía el sentido del deber y el valor de Lucius, atrajo la atención de su padre durante el reinado de Sigebert. Su fe inquebrantable resultó intrigante para Lucius, que pronto utilizó a Leufruy como caja de resonancia para sus crecientes preguntas sobre el cristianismo. Leufruy alentó este comportamiento y pronto atrajo a Lucius hacia su camino de convicción justa y, más tarde, hacia las Cruzadas. Ahora, finalmente en Jerusalén, Leufruy maneja asuntos militares en nombre de Lucius, pero a menudo se muestra discretamente descontento por la tolerancia de su padre hacia los paganos y los esfuerzos diplomáticos. Leufruy es un verdadero creyente y no existen áreas grises en su visión del mundo.\nDestino futuro en Canon\nAl igual que su padre, Leufruy será $pod_diablerized$ por Vicelin en los primeros años de la revuelta del Sabbat."
 POD_investigate.desc.790147: "La criatura conocida como Cibeles fue Abrazada en los pasillos más oscuros del Laberinto de Knossos, la mayor fortaleza Baali de su tiempo. Era una hija de Nergal, que se había autoproclamado "Shaitan". Cuando la Segunda Guerra Baali terminó con la erupción del Monte Thera, Cibeles fue una de las pocas Baali que logró escapar. Su compañero Baali, Moloch, los había traicionado, y su pozo de odio hacia él y su progenie era inagotable. Esperando el momento oportuno, se arraigó en la sociedad griega como diosa de la fertilidad. Cuando Filipo II de Macedonia comenzó su conquista de Grecia, se casó políticamente con Polixena, la princesa de Epiro. Sin embargo, para el Culto de Cibeles era conocida por su nombre de culto Myrtale, y su ascenso a reina de Filipo le dio a Cibeles una enorme influencia. Se convertiría en la madre de Alejandro Magno y una de las mujeres más poderosas del mundo antiguo. Cibeles la abrazó y, con el tiempo, sería conocida como Petaniqua.\n200 años después, Cibeles reapareció y disfrazó su linaje para poder apoyar la guerra de aniquilación de los Ventrue romanos contra Cartago. En esa ciudad fenicia, Troile y Moloch habían intentado crear un paraíso [cainite|E] que rivalizara con la Segunda Ciudad. Fue el ritual de Cibeles el que los unió para siempre bajo las cenizas y la tierra salada de Cartago. Después, volvió a desaparecer, supuestamente regresando a Creta y las ruinas de Cnosos.\nLos rumores dicen que Cibeles apareció una última vez mil años después, en el foso del órgano de Iblii-al-Akbar en Chorazin, para ayudar a Annazir y otros Baali a maldecir a los Assamitas con una terrible sed de sangre. Cibeles afirmó ser una sirvienta de Namtaru, como su padre, tal vez habiendo alcanzado finalmente la demonio."
 POD_investigate.desc.792751: "Cuando un visir insensato de los Banu Haqim dio el [Embrace|E] a un trío de hermanas, todas sacerdotisas de Baco, que tenían el don de la profecía, debería haber llevado a cabo una mejor investigación. De hecho, las hermanas hicieron sus mejores profecías con las entrañas de sujetos aún calientes y usaron alegremente sus marchitas entrañas para comprender mejor su nueva condición. Continuaron con sus prácticas habituales durante dos siglos hasta que un hechicero de los Banu Haqim les dio una introducción más completa a su [Clan|E]. Visitaron Alamut y (después de incomodar a muchos Banu Haqim hablando sobre el "potencial profético" de su cuerpo), las hermanas decidieron convertirse en jueces... algo que la sociedad haqimita, dominada por los hombres, tomó con burla y mofa. Las hermanas esperaron su momento y contactaron con otras hijas de Haqim con la esperanza de crear una sociedad informal, la Hermandad de las Erinias. Su influencia ha aumentado y disminuido a lo largo de los siglos, dependiendo principalmente de la postura actual de Alamut sobre las mujeres, pero las hermanas aún actúan como jueces para aquellos que aceptan su autoridad... y para un número de aquellos que no lo hacen.\nSuavizándose con los siglos, ahora están más en sintonía con una brújula humana más o menos mortal, lo que ha ayudado a hacerlas atractivas para las hijas más jóvenes de Haqim.\nDestino futuro en Canon\nLa Hermandad perdurará y se alineará naturalmente con los cismáticos de Al-Ashrad durante la ruptura de Banu Haqim. No se sabe de ninguna hermana cuerda que reconozca a Ur-Shulgi como algo más que un loco."
