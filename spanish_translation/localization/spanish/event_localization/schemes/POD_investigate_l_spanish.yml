 POD_investigate.desc.790996: "La Madre Negra, también conocida como la Anciana de los Ravnos y Marizhavashti Kali, es la primera hija del Progenitor Ravnos. Se hizo famosa por su percepción y comprensión de todas las capas de la realidad, y fue una reconocida profetisa. Las historias dicen que podía percibir los pensamientos más profundos de un individuo a cientos de leguas de distancia, y mantenía una lista de pecadores y santos entre sus pares.\nDespués de que abandonó a Zapathasura y su guerra, su [Sire|E] ordenó que su nombre fuera eliminado de todos los registros; por lo tanto, a menudo se la confunde con Kali Ma, la diosa hindú de la muerte, la destrucción y el fin del mundo.\nEstaba preparada para la llegada de Alejandro Magno y abrazó a uno de sus soldados, Fedima. Acompañó a su hija y viajó por Europa durante siglos, estableciéndose finalmente en el sur de la Galia. Durante este período, las visiones de Kali se volvieron abrumadoras y casi sucumbió a su Bestia. Un sanador Salubri, Dushyanta, la encontró durante el siglo I y comenzó a intentar curar su mente rota. Sin embargo, para lograr tal hazaña, Dushyanta tuvo que ver por sí mismo las visiones que plagaban a Kali y ha sido amenazado con perder su propia cordura debido a ellas varias veces.\nAun así, el sanador aguantó y, después de más de un milenio de cuidados, está casi listo para despertar al (esperemos que curado) Ravnos Matusalén.\nDestino futuro en Canon\nKali sobrevivirá a los tiempos difíciles que se avecinan y cuando sus dos hermanos finalmente se reconcilien, ella será su primer objetivo para finalmente reunir a los Ravnos."
 POD_investigate.desc.792772: "Decarabia se refiere a sí mismo como el Gran Marqués del Infierno Cristiano, aunque sin duda es más venerable que esa fe. El demonio afirma liderar legiones de secuaces diabólicos y comprender los secretos de los venenos y la alquimia. Ha dominado la capacidad de cambiar de forma entre humanoide, una bandada de pájaros y un tatuaje de pentagrama en la piel de su invocador. Cuando aparece como humanoide, la piel marrón del Marqués irradia una niebla gris enfermiza. Se yergue alto y ancho como un leñador, levantando un hacha grande y ensangrentada sobre su hombro. Sobre su rostro, el Marqués lleva una visera de hueso compuesta por los dedos de una docena de niños. Habla con un acento rico, con fluidez en todos los idiomas y feliz de conversar sobre cualquier tema. Según el Marqués, escapó de un laberinto en el que están retenidos miles de los de su especie. La veracidad de esta afirmación es objeto de intensos debates y de intensas investigaciones por parte de los infernalistas, muchos de los cuales han sido conducidos al infierno por el Marqués en busca de sus iguales. Ningún infernalista que acompañe al demonio regresará al mundo de los vivos."
 POD_investigate.desc.792695: "El Cañón del Bosque Negro está en manos del Septo del Puño Sangriento, cuyo líder, Lorkush Thunderhowl, es famoso por haber destruido sin ayuda de nadie a un grupo de guerra de monstruos retorcidos que intentó asentarse en el bosque. Los teúrgos de su septo afirman con orgullo que será responsable de hazañas aún mayores en su tiempo y que su muerte será gloriosa. Estas predicciones solo aumentan el orgullo de Lorkush... y su voluntad de desafiar a los forasteros para reforzar su propia leyenda."
 POD_investigate.desc.792426: "Un chiquillo de los años de la Inquisición que vio por primera vez el potencial retorno de las inversiones en la parte final de nuevas industrias y empresas, es asistente de Hardestadt y viaja por toda Europa como parte del séquito de Demócrito. Marca el comienzo de la era de los ricos Ventrue, ganando la reputación moderna del clan como el más rico de los clanes. Sin embargo, esta nueva riqueza resulta un tanto contraproducente, ya que sirve para reforzar la división entre los Ventrue y sus homólogos antitribu en el Sabbat.\nEl destino futuro en Canon\nKross será un pionero en el arte de invertir en nuevas industrias, principalmente en los Países Bajos. donde construirá su dominio y logrará amasar una fortuna con el comercio marítimo. Mientras tanto, su chiquillo Juan-Miguel Ramírez duplicará sus éxitos en España, una inversión que literalmente dará sus frutos en toneladas de oro desviadas del Imperio español.\nEn el siglo XIX, Hardestadt y otros prominentes Ventrue teutónicos seguirán los modelos. que Kross había establecido, aprovechando el creciente movimiento industrial y el sentimiento nacionalista.\nKross abandonará Europa en la década posterior a la Primera Guerra Mundial y, en cambio, se centrará en nuevas vías e industrias en los Estados Unidos. Sin embargo, su chiquillo Juan-Miguel Ramírez no tardará en respaldar el creciente movimiento fascismo en España, al igual que otros jóvenes Ventrue estaban haciendo lo mismo en Alemania e Italia. Más adelante, Kross trabajará con otros líderes Ventrue como Lodin para ayudar a detener la marea de poder Anarquista durante la primera expansión de los Estados Libres Anarquistas.\nA raíz de las Noches Finales, Kross se unirá a un movimiento dentro de los Ancianos de su Clan que se centrará en en torno a encontrar y despertar a los Matusalenes perdidos de su clan, principalmente figuras legendarias como Camilla o Lysander, con la esperanza de encontrar un líder carismático como alternativa al sombrío Ephorate."
 POD_investigate.desc.790210: "Khanom Mehr es una misteriosa chiquilla del propio Lasombra, cuyos orígenes están envueltos en misterio. Nunca interfiere en la política y los pocos que saben de su existencia apuestan a que es la guardaespaldas de Lasombra o desempeña algún otro papel ceremonial. También está el hecho de que es mujer, mientras que se sabe que Lasombra ha dicho que nunca ha tenido relaciones sexuales con nadie, lo que lleva a algunos a creer que podría no ser una chiquilla directa, sino una diabolista. Sea cual sea la verdad de todos estos misterios, Khanom Mehr se queda en el Castel del Ombro noche tras noche, cumpliendo un propósito que solo ella conoce. Su destino futuro en el Canon Khanom Mehr defenderá a Lasombra durante la Revuelta Anarquista y la invasión del Castel por parte de Gratiano. A pesar de cobrarse la vida de muchos atacantes, caerá ante ellos de todos modos."
 POD_investigate.desc.791014: "Nuriel, quizás el mayor guerrero que queda entre los Salubri, fue un campeón dedicado a Mitra durante su vida y atrajo la atención de su [Sire|E] después de que ambos lucharon entre sí; su Abrazo se convirtió en materia de leyendas entre las generaciones más jóvenes de Salubri. Todos buscan convertirse en el "próximo Nuriel".\nExiste una esperanza permanente entre los Salubri de que Nuriel podría ser el más probable para asumir un manto de mando como el que alguna vez llevó Samiel. Sin embargo, da poco crédito a tales asuntos cuando se le pregunta.\nTambién se sabe que codificó la historia de su casta, aunque han surgido algunos debates sobre la extensión de su trabajo con la aparición repentina del misterioso Qawiyya el Ghaduba, un hijo directo de Samiel, en Jerusalén."
 POD_investigate.desc.791290: "La historia de vida de Aurelius Flavius ​​Iovianus es una tragedia sin fin. Un erudito de la poderosa familia de comerciantes Iovianus en Roma, perdió a su esposa e hijos en el gran incendio del 64. Devastado, recurrió a la nigromancia para intentar contactar con sus almas... pero pronto se dio cuenta de que ya habían sido consumidos por su hermano mayor, el patriarca de la familia, por una pequeña ganancia de poder.\nEntonces su mejor amigo murió, brutalmente asesinado, y Aurelius tomó a la hija pequeña de su amigo bajo su cuidado.\nElla fue asesinada un año después.\nAurelius finalmente entendió las profundidades de la crueldad de su hermano, pero no pudo detenerlo. Mientras esperaba su propia muerte, fue salvado por el alma de la hija de su mejor amigo, Titia Sabina, quien se vengó de su asesino. Sin embargo, las pruebas de Aurelius no habían terminado.\nAbrazado por un insensible Capadocio que quería el alma poderosa de Titia para sí mismo, Aurelius logró escapar con su ayuda fantasmal y huyó de Italia. Aurelius luego unió el alma de Titia a su tratado sobre nigromancia, el Codex Mortis, para asegurarse de que pudiera soportar el temido olvido que siempre acecha a los espíritus inquietos como el suyo.\nAurelius vivió como ermitaño durante siglos antes de enterarse de que los descendientes de la línea de su hermano, los Giovanni, habían sido bienvenidos en el clan Capadocio. Odiado y perseguido por ambos, Aurelius sabe que sus días están contados, pero el espíritu de Titia, ahora un espectro impresionantemente poderoso por sí solo, hasta ahora ha tenido éxito en defenderlo contra aquellos que lograron encontrarlo."
 POD_investigate.desc.791391: "Umar, que en su día fue cadí en Egipto, se trasladó al oeste a principios de su vida, a las montañas del Atlas y al Magreb. Allí vio el potencial de los bereberes y decidió utilizarlos para promover los objetivos de Alamut y su propio poder. Tras convencer a sus superiores de que la invasión almorávide de Iberia era una gran oportunidad, lideró la primera gran afluencia de guerreros assamitas a la península. Pronto, Umar llegó a Córdoba como un potencial nuevo gran líder. Umar logró cambiar inteligentemente su apoyo de los almorávides a los almohades cuando estos tomaron el poder sobre sus antiguos socios. Durante un tiempo, Umar pudo haber sido el [cainite|E] políticamente más influyente de Al-Ándalus durante décadas, pero su fortuna no duró. Su patrón en Alamut, el visir Jaldún, perdió su puesto y Umar perdió la mayor parte del apoyo de su clan junto con él. Los almohades tampoco resultaron eficaces a la hora de reunir a los musulmanes ibéricos contra la Reconquista cristiana, y Umar decidió centrarse en controlar los daños. Brindó su apoyo a lasombra Badr en su toma de posesión de la Media Luna de Medianoche con la esperanza de que demostrara ser una mecenas generosa si ganaba... o un chivo expiatorio esperanzado si no lo hacía. Al final, a Umar solo le importa el poder y no le preocupa jugar a largo plazo."
 POD_investigate.desc.790501: "Yima tenía $pod_Embraced$ años antes del Diluvio. Sin embargo, en lugar de seguir las cacerías de su padre, Yima era un erudito y trataba al ganado con justicia. Previó el Diluvio de una manera similar a Noé, y se retiró a cavernas subterráneas para soportar la devastación.\nHay dos historias contradictorias sobre el destino de Yima. Una es que la maldición del clan de los Nosferatu destrozó su mente, dejándolo enfermo y loco dentro de su dominio, lleno de animales y humanos que le sirven como alimento. La otra es que Caín recordó a su bisnieto con cariño y lo perdonó, convirtiéndolo en el único Nosferatu sin la maldición. Muchos Nosferatu han pasado sus no-vidas tratando de encontrar a Yima y obtener algo de su sangre, ya que se afirma que solo la sangre de Yima puede curar a un Nosferatu de su horrible apariencia.\nExiste un gran debate sobre si Yima fue o no golpeado por la maldición. La mera posibilidad de que un Matusalén Nosferatu no haya sido tocado por la maldición es suficiente para provocar interminables discusiones en el clan. En esencia, Yima es para los Nosferatu lo que el Santo Grial es para los caballeros cristianos."
 POD_investigate.desc.792430: "Ionna es un remanente de la presencia griega en Egipto: una griega nativa, nacida a principios del siglo VII, cuando el dominio bizantino estaba menguando. Ella, como tantos otros Toreador, fue $pod_Embraced$ más como un acto de capricho que de intención, y su belleza ya impresionante solo aumentó después de su Abrazo. Sin embargo, poseía una mente aguda y demostró ser mucho más que mera pulcritud.\nDurante siglos, Ionna fue miembro de la primogenitura de Alejandría, aconsejando a Marcellus como le parecía conveniente. Al mismo tiempo, se comprometió a aprender todo lo posible sobre su mundo, tanto mundano como sobrenatural, y afirma poseer muchos libros de la Biblioteca de Alejandría, que actualmente se cree que está perdida o destruida.\nDestino futuro en Canon\nIonna asumirá el cargo de Príncipe durante la ausencia de Marcellus a principios del siglo XX. Sin embargo, no disfrutará mucho del papel y después de la destrucción confirmada de Marcellus, renunciará al título y en su lugar se retirará a su elaborado -y exquisitamente elegante- complejo subterráneo donde pasará sus noches estudiando y meditando."
 POD_investigate.desc.791184: "Sarapion es muy antiguo, y es milenariamente anterior al pueblo hawiye. La criatura recorrió todo el continente africano y cruzó el océano hasta Persia y Europa, aunque esta última no le impresionó. Los mortales construyeron la ciudad de Sarapion sobre la criatura después de que regresara a casa para descansar, y desde entonces se ha sentido conectada con el lugar. Sarapion guió el dominio desde su primera encarnación hasta la gloria que se convertiría en Mogadiscio, y manipuló a los Assamitas para derrocar a sus antiguos (e involuntarios) administradores Ramanga. Sarapion no se reúne con los vampiros locales, que son como hormigas para él, pero los sueños de la criatura se filtran en sus pesadillas. Sarapion todavía está despierto. Sigue activo. La criatura no reconoce linaje ni generación. La mención de Cagn, que lucha contra el sol, solo le provoca una risa amarga. El Laibon es antiguo e inconmensurable. Y sigue considerando a Mogadiscio como su hogar, aunque vaga por toda África. La influencia de Sarapión sobre Mogadiscio es sutil, pero persistente. Es la toxina embriagadora que se filtra a través de la hechicería Assamita y Ramanga, causando el miasma nebuloso que se extiende como un cáncer. Es la negativa susurrada a aceptar a Alá, lo que permite que los cultos de Set y Guruh crezcan cada noche. Es el verdadero gobernante de África y Mogadiscio, su joya de la corona."
 POD_investigate.desc.792820: "Nacido en la tribu Batavi, Volker aprendió muy joven a vender su lealtad y se convirtió en un mercenario de renombre. Trabajando para los francos, luchó en una desastrosa batalla contra los lombardos y fue rescatado por un vampiro impresionado por su destreza en la batalla. Volker nunca recuperó su ansia de batalla después de esta fatídica noche y, en su lugar, decidió trabajar en las sombras, una tarea muy adecuada para su clan. Rápidamente demostró ser experto en ello y su falta de lealtad entre las distintas facciones (además de su propia gente) lo convierte en el corredor de información (o maestro espía en ocasiones) más respetado de Aachen. Destino futuro en Canon Volker estará contento con su nueva vida y continuará durante siglos hasta la invasión de Alemania por parte de Napoleón. Servirá como mediador entre los invasores Cainitas franceses y los alemanes locales. Después de la derrota de Napoleón, será acusado de traición por el implacable príncipe de Berlín, Gustav Breidenstein, y aparentemente obligado a huir a París. Sin embargo, algunos susurran que esto es solo una estratagema y que Volker está usando esta historia como tapadera para espiar al poderoso príncipe de París, Francois Villon."
 POD_investigate.desc.791317: "Once a minor Ethiopian prince, Mararah was $pod_Embraced$ by the Roman Octavius who was intrigued by his ambition and crafty mind. The Ventrue was honest about what vampirism would entail and said as such to Mararah: "Mararah, que en su día fue un príncipe etíope menor, fue secuestrado por Octavio, un romano que se sintió intrigado por su ambición y su mente astuta. El Ventrue fue honesto sobre lo que implicaría el vampirismo y le dijo a Mararah: "Solo puedo prometer lucha, servidumbre y un final doloroso. Eventualmente. Lo que logremos entre esos momentos es todo nuestro". Sin embargo, ese final doloroso llegó rápidamente para Octavio, ya que ambos fueron convocados por el entonces príncipe de Roma, Andrónico. El gobernante insensible pero políticamente débil vio una oportunidad de afirmar su poder y condenó a su mayor a una muerte final dolorosa por el motivo de Abrazo no autorizado. Luego exilió a Mararah, alegando que un "señor mestizo" de una tierra que nunca había tocado Roma nunca podría ser apto para ser un Ventrue. Mararah decidió esperar su momento y encontró consejo en su compatriota Pelamina. Juntos, idearon un plan. Mararah comenzó a proporcionar información sobre los partidarios de Andrónico a los cazadores de Roma, lo que provocó muchas muertes y malestar entre los Cainitas locales. Luego utilizó lo que descubrió sobre esos cazadores para acabar con ellos de manera concluyente, al tiempo que conseguía que algunos de ellos se unieran a su bando. Al final, Mararah marchó hacia el palacio de Andrónico con la prueba de la incompetencia del Príncipe y la prueba de que él solo se ocupaba de los resultados de esta incompetencia. Andrónico no tuvo más opción que reconocer a Mararah como miembro de pleno derecho del clan Ventrue, sabiendo muy bien que su mandato como príncipe de Roma ahora era tiempo prestado. Finalmente, Mararah fue reconocido adecuadamente por sus pares y está listo para mostrar al mundo Cainita lo que significa ser joven, talentoso y Ventrue." #NT!
 POD_investigate.desc.791471: "El "Abuelo", un venerable guardián del Camino de la Bestia, es un bardo y un sacerdote a la vez. Tiene una figura marchita, parece un anciano pero salta como un gato de caza con ojos rasgados y brazos y manos cubiertos de pelo. Su mente es aguda y su sabiduría considerable, lo que lo convierte en un mentor respetado para los recién llegados al Camino y un consejero de poderosos líderes de manada como Qarakh de Livonia. Se sabe que el Abuelo es aficionado a las pruebas misteriosas, empujando a los neonatos a encontrar respuestas por sí mismos y hablando con acertijos a veces. El destino futuro en Canon El Abuelo será fundamental para ayudar a Qarakh y los salvajes de Livonia a luchar contra la invasión de la Cruz Negra. Sin embargo, durante la batalla culminante, Wilhelmina lo decapitará frenéticamente mientras intentaba ayudarla a calmarse."
 POD_investigate.desc.791354: "Esta extraña criatura, aparentemente hecha de mármol sólido, apareció del mar una noche y se proclamó a sí misma como el arcángel Israel. Ofreció la comunión y muchos bebieron de la copa mezclada con su vitae. Desde entonces, Israel ha aparecido muchas veces, siempre al aire libre, siempre ofreciendo la comunión de su cáliz de sangre, y las fuerzas de la Reina Valborg nunca han podido atraparlo. En verdad, Israel sabe que no es un ángel, pero cree que mientras haga el trabajo de un ángel, la diferencia no tiene importancia. Ha ganado muchos seguidores, pero ningún aliado. Los rumores insisten en que los miembros de la camarilla de Valborg han participado en la comunión de Israel, pero hasta ahora parece ser un rumor. Pero el tiempo de Israel se está agotando: Valborg ha enviado un mensaje diciendo que cualquier neonato que mate a este "arcángel" se ganará su favor. Es solo cuestión de tiempo antes de que una camarilla ambiciosa decida asegurarse un patrón de rango mayor."
 POD_investigate.desc.790863: "Curaferrum creció bajo el nombre de Yan en Minsk. Su hermano mayor, Frantsyk, era un comerciante ambulante que comerciaba con relicarios. Yan entró en el negocio de su hermano y pronto se enteró de que algunos clientes estaban interesados ​​en algo más que los huesos de los santos; también buscaban otras piezas raras, como cuernos de unicornio, veneno de basilisco y productos exóticos similares. Después de que su hermano fuera asesinado en 1125, Yan se centró únicamente en estos productos. A través del chivatazo de un cliente en 1128, se enteró de una capilla en Transilvania, Umor Mons, que compraría todas sus reliquias. Cuando llegó, Yan logró persuadir a uno de los magos locales, Iusta, para que lo tomara como aprendiz. Se renombró a sí mismo Curaferrum. Cuando Umor Mons fue destruida por Tzimisce en 1135, Curaferrum estaba entre los que huyeron a Ceoris. Aquí, cortó lazos con los magos de Umor Mons y, en su lugar, cultivó una amistad con Etrius. Etrius, feliz de tener un partidario capaz en el clima hostil de Ceoris, le reveló la conspiración dentro de la Casa Tremere. Curaferrum aceptó y Etrius eligió un [Sire|E] para que lo Abrazara. Solo seis años después, lo nombró Castellano, en contra de las protestas de Malgorzata y sus partidarios. Desde entonces, Curaferrum sirve fielmente a la Casa y al Clan, aunque su insistencia en el rango lo convierte en objeto de burla dentro de Ceoris, con mortales y vampiros que lo evitan. Destino futuro en Canon En 1250, debido a una intriga de Malgorzata, será despojado de su cargo después de que un Gangrel penetrara en Ceoris y casi lograra llegar a las cámaras interiores. Después de cinco años de tortura periódica, será perdonado oficialmente por el propio Tremere y reinstalado como castellano. Cumplirá este cargo hasta que la Revuelta de las Gárgolas golpee la capilla. Curaferrum será diablerizado por el líder, Virstania, como señal de desdén contra la Pirámide."
 POD_investigate.desc.790839: "Nadie describiría a Celestio como un hombre tranquilo o tímido. En su juventud como monje laico, pasaba más tiempo discutiendo sobre religión que estudiándola. Con su obstinada insistencia, se ganó la reputación de ser un hombre con el que se contaba para una noche de acalorados debates. Fue entonces cuando conoció a Pelagio, y Celestio quedó impresionado por las ideas y el carisma del hombre y se convirtió en su discípulo.\nSu herejía echó raíces en Cartago, pero pronto fue criticada por las autoridades clericales locales y Celestio se negó a retractarse, lo que terminó con su prohibición de ejercer el cargo clerical. Fue durante este juicio que atrajo la atención de un Brujah local y fue asesinado.\nCelestio se adaptó rápidamente a su nueva condición y fusionó su inclinación pelagiana con la tradición nodista de los Cainitas. Entonces declaró audazmente que viajaría hasta el Papa, presentaría sus teorías y recibiría la bendición papal. Su [Sire|E] fue el primero en intentar detenerlo y se quedó atrás en [torpor|E] después de una difícil batalla. Al enterarse de sus planes, los Cainitas italianos se unieron para asegurarse de que nunca lo lograra, ya que revelar la existencia de los vampiros al Papa tendría consecuencias desastrosas. Hasta ahora, han logrado obstaculizar a Caelestius lo suficiente como para evitar ese resultado, pero nunca para destruirlo por completo. La seguridad de todos los Cainitas está en peligro si realmente logra sus objetivos. Los recursos de varios clanes están bajo vigilancia en toda Europa, ya que nadie sabe exactamente dónde podría aparecer el Hereje a continuación. La única certeza es que el bienestar de todos los hijos de Caín exige que se lo detenga."
 POD_investigate.desc.790928: "Nacido como Salomón, el hombre que más tarde sería conocido como el "Oscuro" siempre fue motivado y dedicado. Como el chiquillo más dotado de Eugenio, Montrovant mostró desde el principio un desdén por la política cainita y una tendencia a hacer lo que le placía. Esto no significa que no le importara mucho el bienestar de su clan, sino que encontró otras formas de contribuir. El objetivo de Montrovant en la no vida era ser el Santo Grial. Con sus propiedades milagrosas (rumoradas o no) en su mano, estaba convencido de que el clan Lasombra ascendería a la cima del mundo cainita. Y por eso lo buscó durante siglos. Su mejor intento llegó cuando patrocinó a un noble francés menor, Hugues de Payens, para crear lo que se convertiría en la Orden del Temple. Una vez en Jerusalén, los Templarios tropezaron con el escondite del tesoro de una antigua momia que contenía el Santo Grial, entre otros. Montrovant estuvo cerca de conseguirlo finalmente, pero fue frustrado por el misterioso anciano, Kli Kodesh, que jugó con él para su entretenimiento.\nMontrovant ahora está rastreando a Kodesh por Europa, con la esperanza de reclamar su premio y su venganza al mismo tiempo."
 POD_investigate.desc.790273: "Trajano, un influyente matusalén Nosferatu, nativo de la antigua ciudad de Roma, intentó establecer su propio reino debajo de la ciudad, pero sus sueños fueron destrozados por los Ventrue locales. Culpa al Malkavian Antoine Le Fanu por su caída, y los dos vampiros son rivales acérrimos.\nSe sometió a una [torpor|E] autoinducida hasta el siglo XII. Al despertar, se dio cuenta de que sus planes habían fracasado porque le faltaba información sobre sus enemigos. Posteriormente, tejió una intrincada red de espías, contactos e informantes a la que llama "la Red".\nDestino futuro en Canon\nTrajano seguirá las actividades de su rival Malkavian en Nueva Inglaterra y también obtendrá aliados poderosos allí a través de la presencia de su nieto, Stanford Warwick. La antigua Red se conectará a la SchreckNet y se convertirá en una de las fuentes de información más importantes para el clan Nosferatu."
 POD_investigate.desc.792855: "Nacido y criado durante los acontecimientos climáticos del cristianismo primitivo, los verdaderos orígenes de Kli Kodesh son misteriosos. Lo que se sabe es que fue un feroz oponente a la ocupación romana de su patria levantina y, a pesar de comprender rápidamente que no podía hacer nada al respecto, guardó rencor contra Roma y sus herederos durante toda su existencia. Parece que fue el primer vampiro en beber (y sobrevivir) del legendario Santo Grial, lo que explica su falta de deformidades para un Nosferatu, su falta de necesidad de sangre y su capacidad para soportar la luz del sol mucho más de lo habitual. Armado con estas poderosas habilidades, Kli Kodesh contempló la eternidad que se extendía frente a él... y solo encontró aburrimiento en la perspectiva. En su mente, nadie podría desafiar realmente sus nuevos poderes y, sin desafío, no hay alegría en esta existencia inmortal. Por lo tanto, decidió buscar siempre entretenimiento en lugar de poder puro para mantener su mente en tierra. Kodesh ha sido así el autor de intrigas que van desde las risiblemente insignificantes hasta las preocupantemente devastadoras a lo largo de los siglos, apuntando a todo tipo de mortales, seres sobrenaturales y organizaciones. Su último plan ha sido orquestar una incursión templaria en un escondite de tesoros de momias para dispersar algunos artefactos antiguos y poderosos por todo el mundo y disfrutar del caos que seguramente se producirá."
 POD_investigate.desc.790579: "En una época en la que la palabra "nabateo" denotaba a un hombre como "pobre" o incluso "bastardo", trabajaban tan fielmente y tan duro como podían, inclinándose ante las autoridades romanas, pero también manteniéndose fieles a las costumbres de su pueblo. Esto fue observado por un Lasombra viajero llamado Antipater, que comenzó a interesarse por la gente. Cuando Petra fue finalmente destruida durante un terremoto en el 737 d. C., este Lasombra salvó a uno de los trabajadores del templo y lo tomó bajo su protección para preservar el linaje de los nabateos. Como Antipater no se había convertido ni al cristianismo ni al islam, su posición en su clan, muy clerical, era bastante baja. Esto les trajo serios problemas, cuando fueron invitados por un compañero Lasombra, sultán de Ashirra en Málaga. Antipater fue desafiado a un concurso por el sultán para forzar su conversión y perdió. Cuando Antipater siguió negándose a cualquier intento de convertirlo, el asunto fue llevado ante los Amici Noctis, quienes lo pusieron entre la elección de honrar su palabra y convertirse o enfrentar la Muerte Definitiva. Sabiendo que su [Sire|E] nunca se convertiría a una fe que no amaba, el trabajador del templo nabateo, que había permanecido en silencio durante el asunto, hizo un movimiento audaz y decisivo. Ofreció su propia no-vida a cambio. Para su sorpresa, ni su sire ni el sultán objetaron, ni siquiera reaccionaron con especial consternación. El sultán aceptó de inmediato y envió un mensaje al tribunal diciendo que el veredicto del sire debía ser anulado, siempre que su chiquillo nabateo permaneciera fiel a su palabra. Después de casi tres siglos juntos, sire y chiquillo se separaron con nada más que un solitario asentimiento de complicidad y una sombría despedida."
 POD_investigate.desc.792129: "En Tiro, en el siglo XII a. C., Zaaru-Heyan se ganó la reputación de ser uno de los mejores constructores de templos del mundo. Se dice que los espacios sagrados que planificó agradaron a los dioses más que el trabajo de cualquier otro hombre. Rico, respetado y haciendo lo que amaba, Zaaru-Heyan contrajo tristemente una misteriosa enfermedad que envolvió su mente y su cuerpo con debilidad. Al no encontrar ningún propósito en una vida sin arquitectura, Zaaru-Heyan caminó hacia el mar para acabar con ella. En verdad, su "enfermedad" fue el resultado de un Toreador que intentó extraer su humor creativo a través de su sangre. Cuando vio que su comportamiento parasitario llevó a Zaaru-Heyan al borde de la muerte, el Toreador se arrepintió y mató al arquitecto moribundo antes de disponer que recibiera instrucción en las costumbres Cainitas. Luego se fue y Zaaru-Heyan nunca más lo volvió a ver. El recién creado Toreador se adaptó bien a su condición y se convirtió en un patrón en la sombra de los muchos arquitectos talentosos de Jerusalén a lo largo de los siglos. A veces, él mismo planea un proyecto menor y usa un personaje creado para presentarlo al mundo mortal. Zaaru-Heyan ahora es viejo y poderoso, pero sigue siendo paciente, contemplativo y apolítico. En lo que respecta a los Cainitas de Jerusalén, es tan parte de esta ciudad como los muchos edificios que ayudó a crear todos esos años. Destino futuro en Canon Continuará su tranquila existencia hasta el Renacimiento. En 1555, sus muchos asistentes ghouls se cansarán de que nunca compita por el poder y lo dejarán sin vitae."
 POD_investigate.desc.790984: "En sus días mortales, Pentweret era un burócrata menor de los Ptolomeos que se dedicaba a las labores de los antiguos sacerdotes magos. Un seguidor de Set se sintió atraído por él y lo unió por vínculos de sangre para tener un agente en el gobierno de Egipto. Sirvió a su nuevo amo durante 20 años, aprendiendo las filosofías del Clan y de Akhu. Cuando finalmente cumplió $pod_Embraced$, fue un miembro honorable del Clan, hasta que se cansó de las muchas capas de engaño con las que el culto de Set solía atrapar a la gente. Creía que, como otras religiones, un mensaje de salvación no debería seguir siendo un misterio, sino ser accesible para todo aquel que tuviera la fuerza para soportar sus pruebas. Su primer intento de predicación fracasó horriblemente cuando una turba destruyó su templo y masacró a su congregación. En la clandestinidad, Pentweret conoció a Saulot, que simpatizaba con el mensaje del Setita. También asumió que los Cainitas eran responsables de la turba, ya que la mayoría de los vampiros temían a Set y sus enseñanzas. Amargado, Pentweret juró abandonar la política vampírica y dedicarse a [golconda|E], que tenía varias similitudes con las enseñanzas originales de Set. Y cuando finalmente lo lograra, regresaría a su Clan y les mostraría la verdad y ningún misterio.\nDestino futuro en Canon\nPentweret se unirá al naciente Hunedoara Inconnu en su búsqueda de [golconda|E]. Será uno de los pocos que no caerá en los trucos del demonio Nikanuuranu, pero aún así no podrá escapar como los demás, lo que lo llevará a una creciente desesperación."
 POD_investigate.desc.790960: "Rashid, un joven granjero nativo de Jerusalén, se escondió cuando los cruzados atacaron la ciudad en 1099. Los gritos de terror y muerte resonaron por la llanura y tuvieron un profundo efecto en el joven, convirtiéndolo de apenas tolerante a obsesionado ideológicamente. Rashid dirigió a un grupo de amigos en vanos intentos de obstaculizar a los francos hasta que se topó con una guerrera assamita herida y la atendió. Agradecida, ella le explicó su estado de ánimo y Rashid se unió con entusiasmo a su interminable lucha contra los francos y sus aliados cainitas occidentales. Desde entonces, poco ha cambiado para Rashid, siempre buscando los mejores aliados y las formas más eficientes de matar a los infieles. No queda lugar para las áreas grises en su mundo. \nEl destino futuro en Canon\nRashid demostrará ser demasiado celoso para su propio bien. Durante el siglo XVI, el liderazgo de Banu Haqim lo renegará y desaparecerá de la historia, para nunca más ser visto."
 POD_investigate.desc.792062: "Thomas, un erudito Lasombra, fue expulsado de Palestina por los Capadocios por robar libros sagrados de su biblioteca bajo Edessa y huyó al este. Allí creó su personaje de "at-Taum" y se apareció a un príncipe babilónico de 12 años llamado Mani. Le otorgó una revelación al joven muchacho, diciéndole que era el último vástago de una larga línea de profetas y que se revelaría al mundo cuando cumpliera 24 años. Mani hizo exactamente eso y su religión, el maniqueísmo, se extendió hasta que el rey de Persia arrestó a Mani por considerarlo un rebelde peligroso. Thomas lo abrazó en una prisión persa en el año 276 y tanto el padre como el hijo viajaron al este por la Ruta de la Seda para estudiar con los hombres santos de la India y Catay. Esto ha envuelto la verdadera identidad de Thomas en un misterio mayor, ya que algunos ahora enfatizan su conexión con Thomas Didymus, el llamado "Apóstol de la India"."
 POD_investigate.desc.792858: "Astrokhen, un mago del antiguo Egipto, como muchos antes y después de él, anhelaba una verdadera vida inmortal. Recurrió a las poderosas momias que acechaban la región en esa época y pidió (algunos dicen que ordenó) a Horus que usara el Hechizo de la Vida en él. Todo salió tan mal como se podía esperar. Astrokhen escapó con vida y buscó otra solución, que encontró cuando escuchó hablar del mago Cabirus, que aparentemente había reconstruido (o robado) el Hechizo de la Vida hace algún tiempo. Astrokhen utilizó todos sus recursos para rastrearlo y logró acorralar al mago convertido en momia el tiempo suficiente para obligarlo a alcanzar finalmente la inmortalidad que deseaba. Durante un tiempo, todo estuvo bien en su mundo... luego Horus regresó y expresó su seria "desaprobación" por la forma en que Astrokhen obtuvo lo que debería ser lo único que podía otorgar. Horus consideró destruir a esta momia descarriada, pero quedó impresionado por la absoluta determinación que había demostrado hasta ahora y, como tal, decidió darle una tarea en su lugar. Le regaló a Astrokhen una serie de artefactos poderosos y olvidados con la orden de que los defendiera con su vida y se asegurara de que nunca terminaran en manos de mortales o enemigos potenciales de las momias. Luego, selló este pacto con una maldición, asegurándose de que el improbable guardián se tomara muy en serio esta parte del trato.\nY así fue durante siglos, Astrokhen adoptó varias personalidades a lo largo de los tiempos para crear cultos que lo ayudaran en su deber involuntario y castigaran a cualquier posible aventurero que se acercara demasiado para su comodidad. Luego llegó Kli Kodesh y manipuló a la joven Orden del Templo para que asaltaran el escondite de Astrokhen debajo de Jerusalén, usando la confusión resultante para hacerse con una parte importante del tesoro.\nAstrokhen lo ha estado rastreando desde entonces, la maldición de Horus todavía se cierne sobre él, apenas contenida por el pequeño puñado de artefactos que logró salvar."
 POD_investigate.desc.792588: "A diferencia de muchos astrónomos, que se aíslan entre las cimas de las montañas para reflexionar sobre los misterios del firmamento, Pei Leng siempre prefirió la vista desde el suelo. Allí, con el cielo infinito extendido sobre ella, se sentía como en casa. Viajaba lejos, a veces con lobos y a veces con hombres, pero rara vez con su propia gente, y disfrutaba de cada nueva lección que el mundo le enseñaba. Con el tiempo, se pudieron escuchar historias de la misteriosa "mujer-lobo" desde China hasta Siberia; en una historia, alimentaba a un pueblo con visiones del cielo, y en otra, confundía a un monstruo tan completamente que murió de hambre mientras descifraba su propia existencia. Durante un año entero, el Khan mongol Qorjin siguió este rastro de historias, hasta que finalmente lo llevaron a Pei Ling. Ella había luchado contra los mongoles muchas veces y había esperado lo mismo con esta, pero en cambio él le ofreció un acertijo. Si lo resolvía, juró, serviría como su vasallo, en la capacidad que ella quisiera. Hasta entonces, sin embargo, ella serviría como la suya. Ella aceptó su enigma y lleva diez años sirviendo a su lado. Algunos en el campamento sugieren que ella descubrió la respuesta hace algún tiempo, pero simplemente se niega a darla. No es cierto, pero Pei Ling no lo dice."
 POD_investigate.desc.791775: "Una figura misteriosa de la historia de la Constantinopla Cainita, algunos rumorean que Vashtai es una hija del propio Michael, aunque si lo es, el Patriarca nunca la presentó realmente a su corte. Esto podría deberse al hecho de que Vashtai parece trabajar mejor en las sombras, y puede presumir de una impresionante red de espías e informantes de toda Europa. Algunos postulan que está esperando un evento climático para desatar su verdadera influencia, tal vez como parte del plan de contingencia del difunto Michael.\nDestino futuro en Canon\nVashtai se alzará durante la conquista otomana de Constantinopla. Mediará entre los Banu Haqim y los Ventrue, lo que resultará en el nombramiento de un príncipe títere, Mustafa, mientras ella tenía el poder real en la región. Su gobierno terminará durante la Primera Guerra Mundial, cuando será asesinada por Setitas durante el caos de esta era. Su hija Nakshidil, salvada como mortal de un destino horrible y ferozmente leal, ocupará su lugar y buscará vengarla."
 POD_investigate.desc.792605: "La momia conocida como Inauhaten fue una vez un arquitecto, pero después de su renacimiento comenzó el estudio de la muerte para aprender más sobre sí mismo y el más allá. Se dice que fue él quien les contó a los magos de Tal'Mahe'Ra sobre la naturaleza de Enoch cuando lo conocieron por primera vez en Egipto. A cambio de la protección de su cuerpo mientras Inauhaten esperaba la resurrección, les informó de las cosas que vio en el [underworld|E], incluido el conocimiento de los espectros y su sociedad arcana. Lo más importante, habló de un reino llamado Enoch, donde yacían sepultados unos seres llamados Aralu. Fue aceptado en la secta después de que los guió a la ciudad en el [shadowlands|E] y los ayudó a capturarla. Inauhaten es ahora un miembro de alto rango de Tal'mahe'Ra y, aunque técnicamente no es miembro del Consejo de los Trece, se sienta en el consejo en igualdad de condiciones con ellos. Fue él quien les dio las Rúbricas Protegidas, una destilación de la praxis nigromántica, que permitió a la secta prosperar en el hostil [shadowlands|E].\nAl final, sus verdaderos objetivos son desconocidos para todos excepto para él. Incluso el propio Tal'mahe'Ra no sabe lo que quiere su misterioso benefactor, pero se sienten profundamente en deuda con él.\nUna deuda que temen tener que pagar en su totalidad algún día."
 POD_investigate.desc.792157: "La muerte siempre ha fascinado a Laura. Nacida en los últimos meses de una plaga, apenas hubo una semana durante su infancia sin asistir a un funeral. Hacer preguntas sobre el alma y la muerte en la Iglesia local no la satisfizo y se hizo pasar por un hombre, obteniendo el ingreso a la recién fundada Universidad de Salerno y accedió a un mundo de aprendizaje.\nCuando un maestro vio a través de su disfraz y Se impuso sobre ella, Laura le devolvió el golpe con su daga y, fascinada, lo vio morir lentamente. Un Capadocio la observó y, pensando que era una perspectiva demasiado buena para abandonarla a la idea de justicia de los mortales, la $pod_Embraced$ durante este evento.\nLaura encontró difícil vivir con su nueva existencia, teniendo grandes problemas para mantener sus impulsos bestiales bajo control. . Entonces hizo lo que siempre hacía antes y comenzó a estudiar este nuevo tema. Sin embargo, nada parecía funcionar, desde meditaciones hasta inanición forzada entre el cumplimiento de estrictos códigos morales, y Laura solo encontró la paz cuando abandonó las ciudades que conocía tan bien y pasó tiempo en la naturaleza.\nAllí se inició en el Camino. de la Bestia y finalmente encontró la tranquilidad que anhelaba, a costa de ser ahora una paria de los suyos [Clan|E] para quienes este Camino es una creencia extraña y casi ajena."
 POD_investigate.desc.790881: "Poco tiempo después de entrar en la no-vida, Illana se enteró de la existencia de los hombres lobo. Fascinada por ellos, trató de acercarse a ellos y, después de varios reveses crueles, encontró una manada dispuesta a tolerarla. Prefiriendo su compañía a la de los de su propia especie, Illana los siguió, entrando en las ciudades solo cuando necesitaba alimentarse.\nIllana evita la civilización y no tiene influencia real con ningún vampiro en su área. De hecho, solo conoce a unos pocos. Por otro lado, tenía cierto grado de influencia con las tribus lupinas más moderadas. Solo duerme en el desierto y generalmente se la puede encontrar cerca de las comunidades lupinas.\nDestino futuro en Canon\nDespués de permanecer nómada durante siglos, Illana finalmente se instalará en Vancouver, disfrutando de la relación inusualmente amistosa entre vampiros y hombres lobo en la región."
 POD_investigate.desc.791226: "Hijo adoptivo del emperador Adriano, Lucio Elio César murió oficialmente envenenado en 138 antes de poder ascender al trono. Como otro hombre que casi se convirtió en emperador, fue asesinado por la misteriosa Sibila y abandonado a su suerte. Al tener problemas para adaptarse a la política despiadada de la Roma vampírica, viajó a Tricassium, la ciudad donde una vez vivió con su padre adoptivo. Gracias a su considerable poder personal, rápidamente se convirtió en Príncipe de la ciudad. Pronto encontró en esta floreciente área un nuevo propósito para su no-vida y trabajó como un incansable protector de la misma contra los diversos invasores que amenazaban a la recién nombrada Troyes. Durante el asedio de Atila el Huno a la ciudad, Lucio casi fue sorprendido por el sol y destruido, lo que lo obligó a dejar atrás su cuerpo corpóreo para refugiarse en la Umbra utilizando su considerable dominio del Auspex. Le tomó más de cuatro siglos navegar por la Umbra y reintegrar su cuerpo, pero, para entonces, Lucio notó algunos cambios serios. Su disciplina [Clan|E] de Obtenebración ya no funcionaba y parecía no poder abandonar Troyes en absoluto, el mero proceso de intentarlo era doloroso.\nPor otro lado, los impulsos bestiales de Lucius ya casi no existen y ya no necesita beber sangre. Después de algunas investigaciones, el romano comprendió que, de manera bastante extraña, alcanzó la Golconda de una manera indirecta y puede mantener este estado de ser si no intenta abandonar su ciudad.\nY así es desde entonces, Lucius está bastante contento de mantener a salvo a su amada Troyes. Después de todo, su alma depende literalmente de ello."
 POD_investigate.desc.791951: "En su día, la querida hija de una antigua y noble familia castellana y ahora una Toreador de consumada gentileza, Doña Lupa Manrique lidera la Compañía Blanca, una orden de caballeros Cainitas famosa por su valentía y honor. Manrique ha dirigido la Compañía en una dirección específica. En lugar de perseguir a los sarracenos sin rumbo por las arenas del desierto, estos nobles caballeros se quedan más cerca de casa para vengar los crímenes contra la verdad y el honor. Aborrecen especialmente la ruptura de juramentos de cualquier tipo y se sabe que llegan a extremos para destruir tanto a Cainitas como a mortales que no han cumplido su promesa de juramentos serios. Las letales habilidades de Manrique en los torneos no son menos elogiadas por los trovadores que su gracia y austera elegancia. Sin embargo, algunos cuestionan su incansable dedicación y especulan con que alguna tragedia personal en su pasado podría ser más responsable de su brillante carrera que el puro idealismo."
 POD_investigate.desc.790393: "Si el Rey Escorpión hubiera salido victorioso de su poderosa batalla contra el Ojo de Ra, quién sabe qué habría ocurrido. Sin embargo, cuando Sakhmet lo derrotó por fin, bien podría haber hecho lo mismo con todos aquellos a quienes el señor Setita había engendrado, ya que todos esos individuos quedaron instantánea y eternamente sujetos a su ira en forma de una terrible maldición de sangre. Uno de esos chiquillos, un simple neonato en ese momento, fue el mismo individuo que crecería hasta convertirse en el Señor de la Corte del Sueño que descansaba bajo la ciudad de El Cairo, una criatura conocida en los milenios intermedios como el Señor Durmiente.\nLa criatura descubrió inicialmente que al entrar en [torpor|E], podía retrasar la podredumbre pestilente que abrumaba su cuerpo antaño humano. Siempre que dormía, poniendo así el ciclo de actividad de su forma no muerta en estasis mientras refrescaba su fortaleza mental y espiritual, descubrió que podía concentrar su poder de manera más efectiva. Durante el sueño, concentró sus energías en la subyugación mística de la maldición de Sakhmet, con la esperanza de superar finalmente el miserable hechizo por completo.\nEl destino futuro en Canon\nLa maldición de Sakmet se hará más fuerte con el paso de los siglos y el Señor Durmiente se desesperará a medida que su no-vida le sea arrebatada lentamente. La llegada de la legendaria Última Hija de Eva, la Heraldo de la Gehena misma, a El Cairo será su última oportunidad de supervivencia."
 POD_investigate.desc.792870: "Anpu era amigo y aliado de Osiris en su lucha contra Set. Su progenie apoyaba a la Liga Osiriana de Horus, teniendo fuertes lazos tanto con los Caminantes Silenciosos Lupinos como con el Culto mortal de Isis.\nOriginalmente, Osiris les encargó que salvaguardaran el Hechizo de la Vida, pero los sacerdotes de Isis les expulsaron, ya que no querían la proximidad de tantos vampiros poderosos. Anpu obedeció y unos cientos de años después, el rito fue corrompido por Set y nacieron las momias de Bane. Avergonzado, ordenó a su familia que protegiera los restos del culto y ayudara a mantener Egipto limpio de la corrupción de Apophis.\nEncargados por sus aliados de proteger a una de las primeras Shemsu-Heru, la ex reina Hatshepsut, para asegurar su descanso tranquilo y la continuidad del Rito del Rey Sol, los Discípulos no han vacilado en sus deberes en más de mil años. Se sabe que reciben porciones de sueños del ser místico del [underworld|E] llamado Anubis. Las tribus nómadas locales conocen y aceptan su presencia, a veces incluso les envían ofrendas. Los Cainitas de El Cairo que saben de ellos aceptan su existencia, siempre y cuando los Discípulos permanezcan en sus templos del desierto."
 POD_investigate.desc.790593: "Calida nació en la provincia romana de Siria Fenicia en el año 260 d. C. durante la Crisis del Siglo III, un período de anarquía militar y división en el Imperio Romano. Fue una virgen sagrada para Apolo (Orión) hasta que cumplió 20 años, cuando un Toreador se acercó a ella disfrazado del dios, quien tomó su virginidad en el altar de Afrodita (Venus) y le concedió el [Embrace|E].\nAlgún tiempo después de su Abrazo, se convirtió en la amante de un Cainita Ventrue llamado Caius. Los dos se establecieron juntos en la colonia romana de Aquis Granum (la actual Aquisgrán o Aquis-la-Chapelle). Ella fue fundamental para mantener una frágil paz entre las numerosas facciones alemanas durante el mandato de Caius como Príncipe. Cuando Caius conoció la Muerte Definitiva, Calida entró en una profunda depresión y huyó a los bosques alrededor de Aquisgrán. Fue allí donde encontró Golconda.\nCalida se retiró de la política en este punto y, aunque todavía estaba tentada de buscar al asesino de Caius, se mantuvo principalmente sola en estos días con la única excepción del mago Gerberga con quien a veces conferencia.\nDestino futuro en Canon\nEn 1507, dejará Aix-la-Chapelle junto con un cronista Ventrue de Carlomagno llamado Einhard, y se establecerá en Irlanda hasta la Segunda Guerra Mundial, donde regresará brevemente a Alemania para salvar algunas preciosas piezas de arte."
 POD_investigate.desc.791363: "Después de una infancia con un padre abusivo que terminó cuando le clavó un cuchillo en el corazón, Albin volvió a ser víctima de abusos cuando unos chicos más fuertes lo golpearon y usurparon su refugio. Fue salvado por una sombra oscura que mató a sus matones y luego lo convirtió en una criatura de la noche. Durante años, no pudo entender en qué se había convertido, hasta que se encontró con los Cainitas y supo que no estaba solo. Una vez más, Albin se convirtió en el miserable de su especie, esta vez del sombrío mundo de los vampiros. Los Cainitas de Magdeburgo ridiculizaron a Albin por temer en lo que se había convertido en lugar de deleitarse con sus poderes depredadores. Lo apodaron "El Fantasma" porque se comportaba más como una sombra que como un vampiro. Mientras ellos se daban un festín con la vitae del ganado, Albin drenaba ratas y perros callejeros. Cuando Jürgen von Verden tomó el control de Magdeburgo, vio un potencial para el profundo conocimiento de Albin sobre la ciudad y lo utilizó como informante. Sin embargo, el resentimiento de Albin todavía es profundo y ha estado proporcionando información sobre Jürgen tanto a su [Sire|E] Hardestadt como a los Tremere rivales desde hace un tiempo.\nEl destino futuro en Canon\nAlbin escapará de un encarcelamiento y seguirá traicionando a Jürgen lo mejor que pueda. Esta vez, se aliará con los rebeldes de la Furia Silenciosa y lanzará un ataque contra la amada de Jürgen, Rosamund. Finalmente capturado, Albin pasará un par de desagradables últimas noches contándole todo lo que sabe a los Ventrue antes de finalmente encontrar su fin."
 POD_investigate.desc.790310: "En su vida mortal, Domingo fue un general cartaginés. Su [Sire|E], Samal, lo abrazó mientras Cartago ardía a manos de las legiones romanas. La responsabilidad de la destrucción de su gran ciudad, una utopía prometeica, recayó sobre los jefes del Clan Ventrue. Para Dominic, esta atrocidad nunca sería perdonada y, como resultado, odiaría para siempre a los Ventrue. Aunque Samal encontró la Muerte Definitiva esa noche, Dominic luchó durante días hasta que cayó en letargo a manos de los soldados romanos. Con su cuerpo escondido y enterrado por cartagineses leales, resurgiría de nuevo en un mundo muy diferente.\nNo fue hasta el siglo V d.C. que Domingo despertaría. Aunque Roma ya había sido saqueada por bárbaros mortales, no permitiría que el inmortal Ventrue escapara de su retribución. Durante los siguientes quinientos años libró una guerra personal contra el Clan de los Reyes.\nA uno de sus ghouls, un jefe húngaro llamado Bulscu, se le ofreció el Abrazo, pero justo antes del acto, Bulscu apostó a Dominic y reveló su lealtad a su odiado Enemigos Ventrue. Todos los planes de Dominic se arruinaron ante su cuerpo paralizado y permaneció en [torpor|E] durante los siguientes doscientos años.\nLos leales Brujah rescataron a Dominic del letargo durante el siglo XII en Budapest. Su odio por los Ventrue no disminuyó y en secreto comenzó una nueva cruzada personal contra el traidor Bulscu. Sin embargo, mientras buscaba aliados contra sus enemigos, Dominic estaba convencido de que encontraría un compañero digno de venganza en el matusalén Tzimisce Yorak. Esto resultó ser una trampa y Dominic pronto se convirtió en parte de la Catedral de la Carne Tzimisce.\nEl destino futuro en Canon\nDespués de una última campaña de alboroto en la actualidad contra los Ventrue, Dominic finalmente acabará con la vida de Bulscu. Sin embargo, al hacerlo, perderá su única razón para seguir adelante y caerá ante su Bestia y, más tarde, ante la espada de Vlad Drácula."
 POD_investigate.desc.791058: "Tshaya, una aldeana más de un pequeño pueblo de Europa del Este, tenía la desgracia de vivir cerca de un castillo típico de los Tzimisce y, como muchos otros, le servía de alimento. Una noche, un misterioso individuo llegó a la aldea y Tshaya le contó todo... y más, convenciéndolo sin darse cuenta de que tenía visiones poderosas. Poco después, los Tremere habían matado al voivoda Tzimisce y "rescatado" a la "prodigio" Tshaya de una vida de servidumbre. Los Tremere pronto se dieron cuenta de que Tshaya era una estudiante promedio en el mejor de los casos sin ninguna habilidad especial. Aun así, se deleitaba con su nuevo poder y la libertad que le otorgaba. Tanto es así que pronto huyó de la opresiva Pirámide Tremere para unirse a una banda de inadaptados como ella llamada el Bar Siniestro. Por su parte, los Tremere no parecen preocuparse demasiado, ni siquiera haberse dado cuenta de su partida.\nEl destino futuro en Canon\nTshaya será una de las pocas supervivientes del desastroso asalto del Bar Sinister al Salón de Ulf. Su mal habido tesoro sólo le traerá un espíritu vengativo y una maldición al final."
 POD_investigate.desc.505052: "Bulscu era un carismático jefe húngaro conocido como el Hombre de Sangre, capaz de reunir a su pueblo contra sus enemigos del norte. Su entusiasmo por la vida fue superado una vez que se enteró de los seres no muertos y sus mayores poderes. Se sometió religiosamente a un vampiro llamado Dominic.\nSin embargo, más allá del velo del sueño, otro Cainita llamó a las profundidades de la mente de Bulscu. Bulscu soñaba con el poder, pero el triunfo de un guerrero fuerte no era suficiente para él: deseaba el poder absoluto de un rey y, por lo tanto, sus pensamientos fueron influenciados por un antiguo Ventrue. Bulscu traicionó a Dominic y le clavó una estaca en el pecho, lo que le valió el acceso al clan Ventrue y pronto se convirtió en un poderoso gobernante de las noches de Europa del Este.\nDesde entonces, Bulscu se dio cuenta de cuánto de su libre albedrío entregó a su amo: la culpa y la desesperación de su situación actual quedan enterradas todas las noches bajo una enorme cantidad de sangre, orgías y drogas exóticas. En las largas noches del siglo XII, la humanidad de Bulscu se ha desvanecido a medida que la explotación de sus esclavos mortales se vuelve cada vez más grotesca. La Bestia interior diseña ingeniosas torturas para su rebaño y Bulscu ha comenzado a emplear la vivisección como una ayuda para su alimentación. Gran parte de la influencia que aún conserva en el siglo XII proviene de la nobleza de la Casa Arpad. Está bien informado, pero rara vez ejerce sus poderes. Todavía estaba en la cima de su condición física como lo estaba la noche en que fue Abrazado, pero sus crecientes adicciones han nublado su mente y debilitado su autoridad. A lo largo del siglo XIII, la influencia de Bulscu en Hungría finalmente se ha desvanecido. Por su propia mano, el Ventrue ahora duerme en [torpor|E], custodiado por su obediente chiquillo, Vencel Rikard. Destino futuro en Canon Bulscu se levantará, se purgará y renacerá de nuevo, en el siglo XVI. Volverá a ser una potencia dominante en Europa del Este hasta su batalla final y derrota a manos de su eterno rival Dominic."
 POD_investigate.desc.790951: "Vukodlak, un Tzimisce muy viejo y ambicioso, quiso darse un gusto excesivo con la vitae de los $pod_antediluvians$ y concibió un complot diabólico para encontrar y, finalmente, destruir a los miembros que componen la Tercera Generación. Sus voivodas contemporáneos consideraron que la persecución y la ejecución de sus ambiciones eran peligrosas para los voivodas y sus posesiones, repugnantes y esencialmente traicioneras para el clan Tzimisce. Por lo tanto, los voivodas tomaron represalias unánimes y purgaron al séquito, los sirvientes y las legiones de lo que consideraban un voivoda desobediente de las tierras ancestrales de los Tzimisce. Vukodlak fue maldecido y colocado en un profundo [torpor|E] que duraría eones.\nSus sirvientes obedientes restantes llevaron el cuerpo de su temido señor a través de Europa del Este, perseguidos y despojados. Al final, los sirvientes de Vukodlak encontraron un refugio seguro en Praga y el castillo de Vysehrad se convirtió en su nuevo y oscuro dominio. Su esperado regreso en el siglo XII se vio frustrado durante una batalla decisiva en la que Christof Romuald y su camarilla lograron enterrar su lugar de descanso una vez más. El destino futuro en Canon Vukodlak pronto despertará, pero la maldición que los voivodas le pusieron obstaculizará su poder. Poco a poco, acumulará fuerza durante los siglos siguientes y finalmente se mudará a Nueva York y creará su propia Catedral de Carne en las entrañas de una iglesia en ruinas. Cuando finalmente está cerca de su ascensión, Vukodlak se verá frustrado una vez más, y esta vez asesinado para siempre, por Christof Romuald."
 POD_investigate.desc.790405: "Byzar ha estado involucrado en la historia de Bizancio desde que cualquier [cainite|E] puede recordar. Desde su refugio, Byzar dirigió el crecimiento de la ciudad y se consideraba el pastor de Bizancio. Atrajo a los mejores artistas y arquitectos de todo el mundo conocido para construir Bizancio, una joya en el camino hacia el este.\nEl emperador Constantino puso fin definitivamente al esfuerzo. Sus fuerzas arrasaron Bizancio hasta los cimientos, esclavizaron a la población superviviente y se declaró gobernante. El propio Byzar casi cayó en letargo por las graves heridas infligidas en una batalla con los Cainitas romanos. Tres Matusalenes acompañaron a los invasores que más tarde se conocerían como la Trinidad Bizantina y borraron a Byzar de la historia de la ciudad.\nEn lugar de enfrentarse directamente a este formidable trío, Byzar se fue a reunir fuerzas y conocimientos con los que combatirlos. Conoció a quien cambiaría el curso de su no-vida para siempre en el corazón de alguna ciudad a lo largo del Mediterráneo. Byzar intentó todos los trucos posibles para convencer a este Cainita de que lo ayudara en su búsqueda, pero nada funcionó. Cuando se cansó de estos juegos, descubrió que no podía moverse para derribar a la criatura. Entonces se dio cuenta de que ninguna fuerza a su disposición podía mover a este ser, y se ofreció a aprender del misterioso vampiro. El Cainita abrió un tercer ojo y se presentó como el profeta Saulot. Saulot guió a Byzar en el camino a Golconda durante varias décadas hasta su partida. Privado de esta guía, Byzar regresó a Constantinopla... solo para ser traicionado y abandonado en [torpor|E] por su propio chiquillo que ahora trabaja para la Trinidad. \nDestino futuro en Canon\nByzar despertará en un nuevo mundo y elegirá centrarse en su búsqueda de Golconda. Usando el nombre de Mahatma, vigilará Constantinopla, luego Estambul, durante los siglos venideros, interfiriendo rara vez en la política Cainita."
 POD_investigate.desc.790318: "Lamdiel, una vez conocido como el profeta ciego al sol pero que todo lo ve, que acecha los desiertos calcinados y sin vida tan cercanos a Jerusalén, aparece bajo la apariencia de un joven desnudo de poco más de diez años que surge de las aguas bajo una luna de color rojo sangre. Más allá de estos pequeños detalles y algo de información sobre el linaje que dejó atrás, no se sabe mucho más sobre este hijo de Malkav."
 POD_investigate.desc.792856: "Gwendolyn, la hija de un posadero sencillo de un pequeño pueblo, cambió su vida cuando se dio cuenta de que el patriarca de la familia ocultaba algo. Al enterarse de que era un vampiro, Gwendolyn le rogó que la convirtiera en una de ellas para que la inmortalidad pudiera ser suya. Sin embargo, él se negó, argumentando que la maldición vampírica era algo demasiado horrible para que valiera la pena.\nLa despreciada Gwendolyn continuó con su vida hasta que un misterioso extraño llegó a la posada y ella reconoció todas las señales que lo marcaban como un vampiro también. Tratando de seducirlo lo mejor que pudo, terminó siendo seducida, pero este hombre, Montrovant, también se negó a matarla.\nSu deseo finalmente se haría realidad cuando el enemigo de Montrovant, Kli Kodesh, la mataría poco después como un medio para obtener algo de entretenimiento de un Montrovant enojado. Por suerte para ella, la sangre de Kodesh fue purificada por el Grial y, por lo tanto, Gwendolyn, aunque era una Nosferatu, no se vio afectada por su maldición. Desde entonces, Kodesh la ha utilizado como sirvienta y mensajera, pero parece que el extraño Matusalén se está aburriendo de ella y preocupa a Gwendolyn sobre su destino bajo su esclavitud. Destino futuro en Canon Gwendolyn logrará escapar de la correa de Kodesh (principalmente porque dejará de importarle en este punto) y se reunirá con su amado Oscuro, Montrovant. Si bien él nunca corresponderá a sus sentimientos, ella lo ayudará contra su [Sire|E] aunque, en última instancia, todo será en vano."
 POD_investigate.desc.790296: "El sultán de Adén, que gobernó durante mucho tiempo, era conocido en su ciudad como un gobernante benigno. Rodeado de una gran progenie que parecía tener al menos un mínimo de talento y respeto por él (si no amor), Abd al-Haqq era un sultán que sabía cuándo delegar y que su ciudad podía vivir por sí sola. Esto ha ayudado a que la región se convirtiera en un centro de comercio tanto para $pod_cainites$ como para los mortales. Lamentablemente, esto también ha permitido que algunos de los vampiros más desagradables prosperen y ha ganado la reputación de Yemen como un lugar apartado y sin ley en el mundo [ashirra|E].\nRecientemente, Abd al-Haqq se ha enamorado de la hija de un jefe tribal, Sakan, y la $pod_Embraced$ con la esperanza de convertirla en una de sus esposas. Sin embargo, poco después de comenzar su educación, él desapareció repentinamente. En su ausencia, su hijo más talentoso, Shamit ibn Yasir, tomó las riendas del poder, aparentemente para una regencia al principio y luego cada vez más como gobernante propio. Los recientes rumores sobre la reaparición de Abd al-Haqq en el este han susurrado en la corte de Adén, algunos se preguntan si la indolente paz de Yemen se verá destrozada por un conflicto entre [Sire|E] y su hijo."
 POD_investigate.desc.790891: "Nacido como hijo del califa de El Cairo y cristiano, la vida de Al-Hakim siempre estuvo dividida entre sus dos linajes diferentes. Cuando finalmente sucedió a su padre, no fue un califa muy exitoso, pero logró atraer la atención del malkaviano Hassan abu Khalid, a quien le disgustaba la influencia de las diversas minorías religiosas dentro de Egipto, y convirtió al califa en su ghoul. Bajo las órdenes de su domitor, Al-Hakim ordenó que se destruyeran iglesias y sinagogas e incluso comenzó a destruir mezquitas cuando sus súbditos comenzaron a protestar contra esto. Bajo la influencia enloquecedora de la vida de su domitor, comenzó a creer que él mismo era Alá y que todos los musulmanes debían dirigir sus oraciones a él. En los siguientes disturbios, fue asesinado por su domitor, quien rápidamente se arrepintió de esta decisión cuando fue diabolizado por su frenético chiquillo minutos después. Dejando atrás El Cairo con su séquito de ghouls, se aventuró a Jerusalén, donde proclamó su divinidad al mundo. Sin embargo, se ve obligado a mantener un perfil bajo, ya que la presencia de Lasombra y Ventrue dentro de la ciudad es una perspectiva peligrosa incluso para él. Sigue sembrando disensión contra otras religiones, persiguiendo a judíos, musulmanes y cristianos por igual en su loco intento de demostrar su propia divinidad (con la ayuda de varios Setitas, que intentan usar a los locos para sus propios planes). Destino futuro en Canon Encontrará su fin cuando, tan convencido de su estatus divino, crea que puede desafiar la antigua pesadilla de la raza de Caín y enfrentarse directamente al sol. Para sorpresa de nadie excepto de él mismo, fracasará."
 POD_investigate.desc.792468: "Este astuto pícaro inglés ha comenzado a hacerse un nombre en las bibliotecas. El pasado de Jack es misterioso, ya que no quiere hablar de su [Sire|E], aparentemente para no avergonzarlos. Su mayor reclamo a la fama son los muchos manuscritos y reliquias preciosos vinculados a la historia de los Salubri que liberó de sus nuevos propietarios, que a menudo eran los Tremere. Los Magister también han sido particularmente estridentes a la hora de exigir su captura, pero cada aumento de la recompensa por su cabeza solo parece incitarlo a mayores hazañas de osadía. Aunque Jack parece pensar en sí mismo como un paria, muchos Salubri lo ven como leal a la sangre a su manera y disfrutan enormemente de los relatos de sus audaces aventuras para salvar el legado de los Salubri."
 POD_investigate.desc.791751: "Durante sus días mortales, Bertrand fue un cruzado que estuvo presente durante el llamado a reclamar la Tierra Santa. Fue uno de los que participaron en el asedio de Jerusalén y masacró a innumerables inocentes en la batalla. Se quedó en Tierra Santa para reclamar algo de tierra para sí hasta que fue atacado por un asesino sarraceno. Cuando sacó su espada, reconoció a su agresora como una mujer y vio el odio amargo y el dolor en sus ojos.\nConmovido profundamente en su corazón por la revelación de sus crímenes, dejó caer su arma, se desplomó en el suelo y susurró "Lo siento", algo que hizo que su atacante lo matara, otorgándole la eternidad para expiar sus pecados. Fue llevado a Alamut, donde se formó en teología, filosofía y arte islámicos. Bertrand entró en los Banu Haqim como un extraño ignorante y lo dejó como un hombre de gran erudición y mayor dolor. Regresó a Jerusalén para proteger a los mismos musulmanes que una vez persiguió, dedicándose especialmente a los pobres.\nCon silenciosa aprobación, los ancianos de Alamut notan que parece que incluso los más aborrecibles de los frany pueden encontrar redención y un propósito noble."
 POD_investigate.desc.790191: "Gayal es el Ravnos que registró las enseñanzas de Chandraputra y Zapathasura en el Camino de Mayaparisatya, utilizando los patrones descubiertos en los dharmas de sus odiados enemigos para abarcar la búsqueda del svadharma vampírico, así como los patrones vistos en el hinduismo mortal. Las leyendas del clan cuentan que es un guerrero aterrador, que se sabe que mató a decenas de catayas él solo, y un gran erudito que llegó a admirar la cultura de sus enemigos. Los críticos de su formalización del camino afirman que este acto destruyó el enfoque personal que era la parte más importante del Camino."
 POD_investigate.desc.792767: "Antes de la rebelión, Chelniel fue un pionero del concepto de liderazgo. El lobo alfa, el simio más fuerte, el león que lidera la manada: estas criaturas eran su obra. A pesar de la miseria que siguió a la rebelión de Lucifer, Chelniel no estaba decepcionado de la humanidad. Si bien la gran mayoría de ellos eran débiles, siempre hubo algunos que se levantaron y reclamaron la corona, el cetro o cualquier otra cosa que pudiera ser apropiada ante la adversidad. Cuando fue arrojado al infierno, sintió que la humanidad sobreviviría a pesar de todo.\nChelniel se encontró llamado desde el abismo y atado a un círculo de piedras casi al mismo tiempo que nació Geshua de Nazaret, a cientos de millas de distancia. Las personas que lo convocaron habían pedido un campeón, alguien que los liderara en una guerra contra otra tribu. Chelniel se negó a liderar, por supuesto, pero guió a los líderes de la tribu a la guerra y luego vio cómo los humanos se mataban entre sí con una ferocidad y tenacidad que sorprendían incluso a un demonio. Durante cientos de años, los pictos lo adoraron, invocándolo para pedirle consejo en tiempos de conflicto, hasta que finalmente su civilización cayó. Siempre capaz de reconocer al más fuerte de los humanos, Chelniel vio venir el final y pidió que su círculo de piedra se convirtiera en un broch, una pequeña torre de piedra de tal fuerza que incluso una máquina de asedio tenía dificultades para romperla. Su círculo está ubicado en la cima de una colina lejos de todo lo que necesitan los invasores y, por lo tanto, como muchos de los otros brochs, permanece en pie. \nEl destino futuro en Canon\nChelniel encontrará el mundo moderno, tan desprovisto de conflictos directos entre hombres, aburrido hasta que una manada de hombres lobo ataca repentinamente su culto. Finalmente, al encontrar un buen desafío, liderará a sus seguidores en una guerra honorable con estos dignos enemigos."
 POD_investigate.desc.790505: "En sus días mortales, Rabbat era una anciana nativa del Imperio Ch'in a principios del siglo XIII. Cuando los mongoles bajo el mando de Genghis Khan devastaron su tierra natal, la perdonaron, proclamándola la mujer más fea que jamás haya existido. La llevaron a Karakorum, como regalo para el Khan, a quien le hizo gracia su rostro deformado. Se le permitió vivir como una curiosidad del Khan, pero cuando Genghis murió y sus hijos heredaron y dividieron su reino, fue despedida. Su fortaleza y su destino sombrío le valieron la atención de Sabanu, un agente de Baba Yaga, quien la abrazó cuando ella suplicó la misericordia de la muerte. Maldiciendo su [Sire|E], vagó hacia el oeste, y finalmente se estableció en Constantinopla. Allí, fue descubierta por su Clan y educada adecuadamente en la política de los Condenados. Finalmente se trasladó a Praga, donde sus consejos salvaron la vida de un influyente anciano Malkavian durante la Inquisición, ganándose el respeto del Clan en el proceso. Viajó más lejos a Venecia, donde asumió un papel de guía de los miembros de su Clan. Cuando la Plaga devastó Europa, Rabbat no tuvo reparos en beber la vitae contaminada, lo que resultó en la Plaga, una enfermedad virulenta que afectó a los Vástagos, cuando creó a su primer Chiquillo. Esto le otorgó la enemistad de la Camarilla y los Giovanni, que convocaron una Cacería de Sangre contra ella. Habiéndose convertido en una infección viviente peligrosa para el ganado, no fue bienvenida en ninguna parte y vagó de un dominio a otro, maldiciendo su existencia. Rabbat soporta la extraña dicotomía de ser una Anciana muy respetada dentro de su propio Clan, que, no obstante, se ve obligada a entregarla a la Lista Roja. Los Justicars están preocupados por la posibilidad de que otras enfermedades muten para afectar a los Vástagos, así como por la posibilidad de que haya encontrado una forma de curarse a sí misma y esté huyendo porque se ve obligada a hacerlo."
 POD_investigate.desc.POD_fae_character_28: "Varias aldeas remotas en toda Europa Occidental tienen un juramento fuerte y vinculante con la Dama Blanca. Ella y sus súbditos curan o descansan suavemente a cada bebé humano enfermo en las aldeas siempre que se realicen ciertos rituales y se respeten ciertas prohibiciones. Pressyne es una respetada anciana de la Corte de Primavera desde su asiento en Promise of the Faerie Well y la dirige con benevolencia y una perspectiva humanista. Un erudito kinain, Sir Gareth, afirma que Pressyne es la hija de Morgan le Fay, y por lo tanto descendiente de Avallach y Beli Mawr. Si la Dama Blanca es la hija de Morgan le Fay, entonces la hija es el espejo compasivo de la crueldad de su madre. También se dice que su hija mayor, Melusine, nació kinain, convertida en ghoul por un vampiro antes de ser finalmente aceptada en el clan Toreador. \n Destino futuro en Canon \n El destino de la Dama Blanca es desconocido, lo más probable es que se exiliara en [arcadia|E]. Todavía se la ve en Lorena, Normandía y los Pirineos. En la mitología holandesa y alemana se la llama «Witte Wieven» y «Weiße Frauen». En 1870, Thomas Keightley escribió sobre ella en su obra «La mitología de las hadas: ilustración del romance y la superstición de varios países». Hasta ahora, no ha regresado con el Resurgimiento... ¿o sí?"
