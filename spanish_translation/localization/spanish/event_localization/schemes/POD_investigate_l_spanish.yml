 # Findabair https://en.wikipedia.org/wiki/Findabair 
 POD_investigate.desc.POD_fae_character_210: "La hija de Ailil y Maeve. Como hija, no fue parte de la profecía del druida sobre cuál de los hijos de Maeve mataría a Conchobar. Posteriormente, no fue rebautizada como "Maine". La traducción literal de su nombre significa "Fantasma Blanco". Su madre Maeve la usa como un premio potencial para cualquiera que luche contra Cú Chulainn. Después de que él es asesinado, Maeve también la usa para atraer alianzas con otros señores.\nEste personaje está basado en el folclore y no tiene un destino canónico conocido.\nSu último y quizás genuino interés amoroso, Rochad Mac Faithemain, se unió a las fuerzas del Ulster antes de la última gran batalla. Para persuadirlo de que no luche contra Connacht, Maeve usa el afecto de su hija para lograr una tregua. Finnabair pasa la noche con Rochad y, finalmente, la noticia de esto llega a los 7 Reyes de Munster, a todos los cuales también se les ofreció Finnabair por su lealtad. Presentan sus quejas a los hijos de Ailill, lo que da lugar a una batalla y a la muerte de 700 hombres. Al enterarse de que la han utilizado y de que han muerto tantos hombres por su culpa, Finnabair cae muerto de vergüenza. "De ahí el nombre de Finnabair Sléibe, Finnabair de la Montaña"." #NT!
  
 # Knud 
 # Implied father of Harald Knudson 
 # https://whitewolf.fandom.com/wiki/Kingdom_of_Jutland#Overview 
 # https://en.wikipedia.org/wiki/Cnut 
 # https://en.wikipedia.org/wiki/King_Canute_and_the_tide 
 POD_investigate.desc.POD_fae_character_250: "Dos siglos después, el hijo de Ragnelf y Sweyn Forkbeard decidió probar suerte gobernando a los mortales. Conocido como Canuto el Grande, gobernó el Imperio del Mar del Norte de Inglaterra, Dinamarca y Noruega hasta el año 1034 d. C. Para gobernar a la población que recientemente (según los cálculos de los Fae) se había convertido a la Iglesia Cristiana, Knud aprendió los rituales y la tradición de la fe. Imitó a los piadosos demasiado bien y terminó uniéndose a la causa constantiniana, aunque con la particular interpretación de Winter como un rey vikingo saqueador empeñado en la conquista. El momento de su conversión se cuenta en la historia "Canuto y la marea". El rey colocó su trono a la orilla del mar y ordenó a la marea entrante que se detuviera y no mojara sus pies y túnicas. Intentó un poderoso hechizo para este efecto, y a la vista de los verdaderos creyentes... su magia vaciló. La marea continuó subiendo como de costumbre y se estrelló contra sus pies y piernas sin respetar su persona real. Knud saltó hacia atrás diciendo: "Que todos los hombres sepan cuán vacío e inútil es el poder de los reyes, porque no hay nadie digno de ese nombre, excepto Aquel a quien el cielo, la tierra y el mar obedecen por leyes eternas". Luego colgó su corona de oro en un crucifijo y nunca más la usó "en honor de Dios, el Rey todopoderoso". Cansado de un gobierno mortal y devorador, fingió su muerte y regresó a la Casa Aesin para difundir la fe constantiniana en su casa ancestral.\n Este personaje está basado en el folclore y no tiene un destino canónico conocido.\n" #NT!
  
