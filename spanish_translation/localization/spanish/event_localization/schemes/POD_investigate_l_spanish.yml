 # Lady Fainche, Ailil's sister who betrays him. Fainche's lover is Lord Cillian. https://whitewolf.fandom.com/wiki/House_Ailil#The_Departure_of_Ailil 
 POD_investigate.desc.POD_fae_character_200: "Hermana de Ailil y Eiluned, está celosa de su cercanía. Conspira para socavar su relación y usurpar el control de la Casa Ailil y la corona de la Corte de Invierno para sí misma.\nDestino futuro en Canon\nFainche convence a su amante, Lord Cillian, de retrasar a Ailil lo suficiente para evitar que llegue a una de las puertas restantes de Arcadia. Independientemente de la causa, Ailil no regresó a Arcadia. Presumiblemente, Fainche regresa a Arcadia y gobierna la Casa Ailil allí todavía." #NT!
  
 # Yrtalien, the Forsworn Prince, https://whitewolf.fandom.com/wiki/Yrtalien 
 POD_investigate.desc.POD_fae_character_202: "Solo otro hijo disoluto de una casa Unseelie. Es cierto que Yrtalien afirma descender del propio Ailil, a través de la hermana del fundador, Fainche, pero la sangre por sí sola no lo distingue de ninguno de los otros miembros de su linaje. No es más que un peón en los ambiciosos planes de su madre contra Eiluned.\nEl destino futuro en Canon\nThe Shatteirng lo obliga a partir hacia Arcadia. Como hijo mayor de la reina gobernante de la Casa Ailil, Yrtalien se convierte en el cabecilla de un grupo de jóvenes nobles sidhe que se resisten al estancamiento que los rodea. Cuando los argumentos fallan, declara la guerra a los gobernantes de Arcadia, pierde, es declarado perjuro y exiliado al mundo de Otoño. Luego construye un ejército de revolucionarios Unseelie en la isla de Hilo en Hawái en un intento de devolver la Tierra a la Era Mítica." #NT!
  
 # Erdath https://whitewolf.fandom.com/wiki/Erdath 
 POD_investigate.desc.POD_fae_character_211: "Hijo de Fedilimid, primogénito de Ailil, se cree que un día Erdath podrá gobernar la Casa Ailil. Ha sido educado en las nobles costumbres de la diplomacia, la intriga y la guerra desde que era un bebé. También disfruta mucho viajando por el mundo.\nDestino futuro en el Canon\nComo la mayoría de los Sidhe, abandonó la Tierra para ir a Arcadia durante la Devastación. Cuando comenzó la Evanescencia, regresó al Mundo Caído y se convirtió en el portavoz principal de la Casa Ailil y tiene un asiento en el Parlamento de los Sueños. Viaja por el mundo difundiendo el mensaje de lucha contra el dominio Seelie sobre el poder. Con un contingente de guardaespaldas trolls y jóvenes nobles prometedores, pretende convertirse en el Gran Rey de Concordia en nombre de la Corte de Invierno." #NT!
  
 # Kasmeara ni Ailil  https://whitewolf.fandom.com/wiki/Kali_and_Siva_(CTD) 
 POD_investigate.desc.POD_fae_character_212: "Líder de los celtas, repelió un ataque de Roma liderado por Sarinius de la Casa Balor. Los dos se pelearon durante años, de ida y vuelta. Primero ganaba Sarinius, los Kasmeara tomaban represalias. Ninguno podía obtener la ventaja por mucho tiempo. Los dos se odiaban con una pasión que rayaba en la manía; tanto que cuando Kasmeara fue finalmente capturada por las tropas de Sarinius, se suicidó en lugar de enfrentarse a su trato hacia ella. Jugando el juego junto con ella, él también cayó sobre su espada, enviándolos a ambos de regreso al Sueño. Se volvieron a encontrar mucho más tarde, después de que el cristianismo casi hubiera conquistado las tierras que una vez conocieron. Una vez más en bandos opuestos, se acosaron mutuamente, frustrando los planes del otro y perturbando la vida del otro a través del acoso constante. Bailan un paso complejo de intriga y superioridad.\nDestino futuro en Canon\nDurante la Devastación, Kasmeara y Sarinius se dan la mano y cruzan a Arcadia para continuar con sus juegos retorcidos. Con Evanescence, regresan a la Tierra como gemelos bebés y se convierten en rivales acérrimos. Como el destino o el Sueño habían decretado que estuvieran unidos en la vida mortal, así se dispuso que ambos experimentaran la Crisálida al mismo tiempo. Juntos, formaron el Ducado de las Sombras en Washington, D.C. y adoptaron los nombres de los dioses Kali y Shiva. Cuando no atacan a alguien más, se atacan entre sí. Ninguno cederá su prioridad; ninguno pedirá una tregua. Envueltos en su lucha de amor y odio, es tan probable que se destruyan entre sí como a su presa Seelie. Al encontrar pocas amenazas para ellos mismos, se entregan a juegos de superioridad, pero si una amenaza real se hace presente, se enfrentan a ella juntos como si estuvieran unidos por el hombro." #NT!
  
 # Declaniel ap Ailil https://whitewolf.fandom.com/wiki/Declan_(Ailil) 
 POD_investigate.desc.POD_fae_character_213: "Uno de los principales estrategas militares de la Casa Ailil. Declan demostró una notable habilidad con todo tipo de armas, así como un tenaz dominio de las tácticas. Poco después de su consagración, fue incorporado a los Guardianes del Dragón Plateado y pronto se distinguió en torneos y otras competiciones marciales. El principal defecto de Declan radica en su incapacidad para evitar enfrentamientos con miembros de la Casa Gwydion, aunque se las arregla para restringir el combate abierto contra los caballeros de Gwydion a duelos formales o al terreno del torneo. Se rige por la Tregua del Juramento.\nDestino futuro en Canon\nDurante la Devastación, Eregannon ap Dougal salva la vida de Delcan, una deuda que Declan paga después de la Evanescencia cuando rescata a Gannon en Silverwood, en el Valle Shenandoah de Virginia, de un grupo heterogéneo de seis plebeyos que empuñaban hierro frío. Siguen más intrigas cortesía de su vieja amiga Lady Arlana, y a través de todo esto, Declan muestra su propio perverso sentido del honor." #NT!
  
 # Vogon https://whitewolf.fandom.com/wiki/Vogon 
 POD_investigate.desc.POD_fae_character_214: "Vogon, un poderoso hechicero sidhe, es temido por muchos de los duendes. A menudo intenta jugar con los plebeyos en contra de la nobleza Sidhe Seelie. También se sabe que tienta a Seelie a descender a la decadencia con sus palabras melosas. Algunos sospechan que tiene contactos desagradables entre los Pródigos e incluso, algunos susurran, entre los Fomorianos. \nDestino futuro en Canon \nDurante la Devastación, Vogon regresa a Arcadia. Regresa al Mundo de Otoño con la Evanescencia. En el Reino de Pacifica, se abre camino hasta un asiento en el Parlamento de los Sueños. De alguna manera, es capaz de ganarse el favor de la Reina Aeron y la seduce para que coquetee con la Corte de las Sombras. Entre sus planes futuros está el secuestro de Lady Sierra, la compañera de juramento del asesinado Gran Rey Dafyll ap Gwydion de Concordia." #NT!
  
 # Lady Arlana https://whitewolf.fandom.com/wiki/Arlana 
 POD_investigate.desc.POD_fae_character_215: "Una noble menor en las cortes Sidhe, desea el fin de la Guerra de las Estaciones y el regreso legítimo de la rotación de la corona. Afirma abiertamente que el principal obstáculo para volver a la tradición es la falta de "honor" entre las cortes Seelie. Para ser una devota de la Corte de Invierno, a menudo se la conoce por su generosa hospitalidad. Aunque esa hospitalidad a menudo se usa para tejer sus propias intrigas elaboradas. \nDestino futuro en Canon \nHuye a Arcadia con la mayoría de los Sidhe, y se encuentra de regreso en la Tierra con Evanescence. Se convierte en una de las pocas Ailil terratenientes en Concordia con su feudo en Silverwood del Valle Shenandoah de Virginia en el Reino de los Sauces. Ralentiza su envejecimiento al abandonar su feudo solo cuando es necesario, aunque este comportamiento provoca el caos. Se rumorea que puede haber tenido algo que ver con la desaparición del Gran Rey David Ardry. Para evitar una citación entregada por Sir Gannon de la Rama Roja, emplea a su viejo amigo Declaniel ap Ailil en una artimaña." #NT!
  
 # Doireannara https://whitewolf.fandom.com/wiki/Doireannara 
 POD_investigate.desc.POD_fae_character_217: "Una descendiente de la Casa Ailil con inclinaciones marciales, es conocida por su retórica ardiente y su visión de una sociedad igualitaria de hadas que aterrorizan a los mortales por su glamour. Ella ve la Tregua del Juramento como un obstáculo engorroso para sus planes de aplastar a los Seelie. \nDestino futuro en Canon \nDejará la Tierra para ir a Arcadia durante la Devastación. Con la Evanescencia, es exiliada de Arcadia por sus continuos intentos de socavar el orden social de la sociedad de las hadas. Doireannara elegirá regresar a Hibernia y fue a la Isla Tory, donde ella y sus co-conspiradores establecerán un ejército unseelie y una corte en la sombra. Ella usará el terrorismo de los Problemas para encubrir sus actividades. Le encargará a su amigo Lorenzo corromper al Rey Finn de Ulster." #NT!
  
 # Lenoora, The Bedlam-bound sidhe queen, Lenoora Ailil now hosts an army of strange guests. These naraka use her lands to launch attacks on the Fieldlings and the Splintered fiefs of the fir-bholg alike, pursuing a rumored alliance with Harroth the Mute. All 12 Marsh Witches are exceptionally selfish, cold-hearted, and treacherous. Particularly noteworthy among them are Ootha, who practices the old exchange of magical favors for young and pretty body parts; Allhara the Virgin; Baktasha, known as a particularly experimental cook; and Lenoora, the legendary (and deeply Bedlam-bound) sidhe queen of the Hitherward Witches.  https://whitewolf.fandom.com/wiki/Twelve_Witches_of_the_Marsh https://whitewolf.fandom.com/wiki/Bullydale_Wastes#Denizens_&_the_Bullydales 
 POD_investigate.desc.POD_fae_character_218: "Una de las hermanas de Ailil, esta bruja es excepcionalmente egoísta, de corazón frío y traicionera. Pasa casi tanto tiempo explorando los reinos de pesadilla de los sueños como en Hibernia. \nDestino futuro en Canon \nCon la Devastación, huye del Mundo de Otoño pero no llega hasta Arcadia. En cambio, se establece en Bullydale Wastes y funda un aquelarre de Brujas del Pantano. Mientras que las otras brujas y criaturas diversas de los Wastes pasan la mayor parte de su tiempo conspirando unas contra otras (o protegiéndose de los planes de los demás), las Doce serán libres de disfrutar de sus pasatiempos excéntricos, con el conocimiento de que, si la atacan, puede invocar a sus hijas. Finalmente, su largo secuestro en su feudo hace que aquí se convierta en un caos. Ella albergará a un ejército de extraños invitados. Naraka usará sus tierras para lanzar ataques contra los Fieldlings y los feudos fragmentados de los fir-bholg por igual y para perseguir una supuesta alianza con Harroth el Mudo." #NT!
  
 # Ootha https://whitewolf.fandom.com/wiki/Twelve_Witches_of_the_Marsh 
 POD_investigate.desc.POD_fae_character_219: "Hija mayor de Lenoora Ailil, esta bruja mantiene una apariencia hermosa y juvenil mediante la práctica del antiguo intercambio de favores mágicos por partes del cuerpo jóvenes y bonitas.\nDestino futuro en Canon\nCon la destrucción, huye de Autumn World hacia el reino de pesadilla de Bullydale Wastes. Con su madre bruja Lenoora, fundarán un aquelarre de las Doce Brujas del Pantano. Dejarán de lado sus pequeñas diferencias y formarán una sociedad de asistencia mutua informal. Mientras que las otras brujas y criaturas diversas de Wastes pasarán la mayor parte de su tiempo conspirando unas contra otras (o protegiéndose de los planes de los demás), las Doce serán libres de disfrutar de sus pasatiempos excéntricos, cada una con el conocimiento de que, si es atacada, podrá invocar a sus hermanas." #NT!
  
 # Allhara the Virgin https://whitewolf.fandom.com/wiki/Twelve_Witches_of_the_Marsh 
  
 POD_investigate.desc.POD_fae_character_220: "Una de las hijas de la reina bruja Lenoora Ailil, Allhara ha rechazado el comportamiento licencioso y vano de su hermana bruja mayor Ootha. En cambio, buscó inspiración espiritual en la Iglesia cristiana e hizo un voto de castidad. Sin embargo, su educación entre los unseelie le ha dado una interpretación bastante poco ortodoxa de las Sagradas Escrituras.\nDestino futuro en Canon\nLa Devastación no librará a los Constantinianos de la banalidad, y Allhara será llamada por sus lazos familiares a seguir a su familia al reino de pesadilla de Bullydale Wastes. Con su madre bruja Lenoora, fundarán un aquelarre de las Doce Brujas del Pantano. Dejarán de lado sus pequeñas diferencias y formarán una sociedad de asistencia mutua informal. Mientras que las otras brujas y criaturas diversas de los Páramos pasarán la mayor parte de su tiempo conspirando unas contra otras (o protegiéndose de los planes de otros), las Doce serán libres de disfrutar de sus pasatiempos excéntricos, cada una con el conocimiento de que, si es atacada, podrá convocar a sus hermanas." #NT!
  
 # Baktasha https://whitewolf.fandom.com/wiki/Twelve_Witches_of_the_Marsh 
  
 POD_investigate.desc.POD_fae_character_221: "Tercera hija de la vieja madre Lenoora, Baktasha tiene apetitos voraces y extraños. Por ello, también es conocida como una cocinera particularmente experimental entre sus parientes brujos.\nDestino futuro en el canon\nCon la Devastación, en lugar de adoptar el Camino de los Cambiantes, se une a su familia y viaja al reino de pesadilla de los Páramos de Bullydale. Con su Reina Bruja Lenoora, fundarán un aquelarre de las Doce Brujas del Pantano. Dejarán de lado sus pequeñas diferencias y formarán una sociedad de asistencia mutua informal. Mientras que las otras brujas y criaturas diversas de los Páramos pasarán la mayor parte de su tiempo conspirando unas contra otras (o protegiéndose de los planes de los demás), las Doce serán libres de disfrutar de sus pasatiempos excéntricos, cada una con el conocimiento de que, si es atacada, podrá invocar a sus hermanas." #NT!
  
 # Harald Knudson https://whitewolf.fandom.com/wiki/Kingdom_of_Jutland#Overview 
 # https://en.wikipedia.org/wiki/Harold_Harefoot 
 POD_investigate.desc.POD_fae_character_251: "Harald, de nacimiento misterioso y derecho a la realeza, vivió entre los mortales. Gobernó como el rey Harold I como regente de Inglaterra en el siglo IX. Era conocido por su perspicacia diplomática. Con un breve reinado de solo cinco años, se aburrió de la política mortal, fingió su muerte con una misteriosa enfermedad y regresó a la sociedad Fae.\nDestino futuro en Canon\nHuyendo de Midgard con la Devastación, durante la Evanescencia regresa de Alfheim. Se establece como rey de Jutlandia, que incluye Dinamarca, las Islas Feroe y Groenlandia. El rey Harald permite que la voz de un parlamento activo influya en sus decisiones, y el Reino da la bienvenida a los plebeyos y a los sidhe por igual." #NT!
  
 # Nils Molander https://whitewolf.fandom.com/wiki/Kingdom_of_Dalarna 
 POD_investigate.desc.POD_fae_character_252: "Cuando era un joven Sidhe, se involucró en la política mortal al apoyar a un partido rebelde formado en 1174 en torno al pretendiente al trono noruego, Eystein Meyla. Al principio, los rebeldes eran tan pobres que hacían sus zapatos con corteza de abedul. Finalmente, ayudó a colocar a Haakon Haakonsson en el trono en 1217.\nDestino futuro en Canon\nDespués de su exilio en Alfheim después de la Devastación, regresa a Midgard con la Evanescencia. Lidera una hueste para tomar el control de las reclamaciones ancestrales de la Casa Aesin y funda el Reino de Dalarna que abarca Noruega y Suecia, donde gobierna desde un castillo de hielo en las afueras de Lillehammer." #NT!
  
 # Ygrinne Asindottir https://whitewolf.fandom.com/wiki/Duchy_of_Plenty#Overview 
 POD_investigate.desc.POD_fae_character_253: "Como hija de la reina Ragnelf, la Casa Aesin se ha referido a Ygrinne como "Asindottir", a diferencia de su madre diplomática, ella prefiere la guerra. A pesar de o quizás debido a su amor por la destrucción, su gélido corazón se ha derretido por el amor de Leif Mikkelson.\nDestino futuro en Canon\nDespués de retirarse a Alfheim con su amante, regresan a Midgard después de la Evanescencia. Prometieron lealtad a la Reina Laural en el Reino del Hielo del Norte en Canadá. La Reina les otorgó el feudo de Caer de los Renos Veloces, donde sirven como protectores de una pequeña manada de caribúes." #NT!
  
 # Sir Gunter Sorenson https://whitewolf.fandom.com/wiki/Duchy_of_the_Four_Winds 
 POD_investigate.desc.POD_fae_character_255: "La Casa Aeisn cree que las leyendas, las canciones, las historias y la música se perderían para siempre sin los Skalds. Los Skalds son los bardos de los nórdicos, y Gunter Sorenson se ha entrenado durante un siglo en su oficio. Su talento con las palabras y las canciones lo han convertido en una estrella en ascenso en la casa. \nDestino futuro en Canon \nGunter Sorenson, junto con el resto de la Casa Aesin, parte de Midgard por el Bifrost para regresar a Alfheim durante la Devastación. Regresó a Midgard con la Evanescencia, pero el recuerdo de las historias de lo que sucedió en Alfheim había desaparecido de su mente. La considerable población alemana y escandinava de Chicago atrae a los miembros de la Casa Aesin para establecer una base allí. Sir Gunter Sorenson reclama el Feudo de Heartsong en el distrito teatral de Chicago. Aquí, espera reunir a los skalds y folcloristas de su casa para formar un centro cultural en el corazón de Concordia." #NT!
  
 # Leif Mikkelson https://whitewolf.fandom.com/wiki/Duchy_of_Plenty#Overview 
 POD_investigate.desc.POD_fae_character_257: "Mientras que la manifestación de la primavera en el alma de su padre es una obsesión por la guerra, para Leif en primavera floreció un amor improbable por su prima bastante lejana Ygrinne. El romance entre la realeza de Renania e Ygrinne como la princesa guerrera islandesa refleja la vieja historia entre Gunther de Gibica y su esposa Brynhilde, los bisabuelos de Leif. \nDestino futuro en Canon \nDespués de retirarse a Alfheim con su amante, regresan a Midgard después de la Evanescencia. Juraron lealtad a la Reina Laural en el Reino del Hielo del Norte en Canadá. La Reina les otorgó el feudo de Caer de Swift Reindeer donde sirven como protectores de una pequeña manada de caribúes." #NT!
  
 # Bjorn https://whitewolf.fandom.com/wiki/Bjorn_(CTD) 
 POD_investigate.desc.POD_fae_character_258: "Hijo mayor de Magnhildr, el de cara de hierro, lo prepara para el liderazgo de la etiqueta cortesana entre los Aesin Sidhe. Es conocido por su jolgorio de buen corazón y su trato amable con todos los kithain. Es tan probable encontrarlo compartiendo una pinta con un troll o un boggan como verlo debatir sobre política entre los Sidhe. Parece tener poco interés en la Guerra de las Estaciones. \nDestino futuro en Canon \nTras el llamado del Gran Rey para retirarse de Midgard durante la Devastación, viaja por el Bifrost con su casa hasta sus propiedades en Alfheim. Con la Evanescencia, regresa a Midgard como parte de la compañía de su madre Magnhildr. Con la misteriosa desaparición de Ragnelf, Magnhildr estableció fácilmente a Bjorn como barón. La posesión de carne mortal como un cambiante puede haberse vuelto demasiado para él. Cuando los plebeyos tienden una emboscada a uno de los primeros feudos de los Aesin, este se vuelve contra la casa. Algunos Aesin creerán que la impureza de la carne mortal hizo que se identificara con los plebeyos más débiles de la Estirpe. Si lo apresan, será sometido a juicio y se enfrentará a un juicio para que el asunto pueda zanjarse." #NT!
  
 # Harroth the Mute https://whitewolf.fandom.com/wiki/Harroth_the_Mute 
 POD_investigate.desc.POD_fae_character_300: "Posiblemente la más antigua de las Cinco Grandes Bestias que luchan por el Triunfo del Casco de las Penas en Kureksarra. Harroth es más conocido por ser el único de los Cinco que ha servido a los fomorianos durante el Tessarakonta. El Casco es un arma de potencial destructivo legendario. Fue utilizado por los fomorianos durante la Guerra de los Árboles. Fue manejado por el Rey Rojo, hasta que fue traicionado por los Señores del Montículo, antiguos primos de los Trolls, que fueron extinguidos por su traición. Dominio de la guerra sin fin, Kureksarra es la patria de los sueños de lucha, competencia, victoria y venganza. \nDestino futuro en Canon \nEs un desarrollo curioso que Harroth se haya retirado recientemente del campo de batalla, dejando la batalla a Icthyus, un jefe fir-bholg competente aunque poco inspirado del Valle Oscuro. Con el rumoreado despertar de los fomorianos encarcelados bajo Kureksarra y las Montañas Astilladas, muchos creen que ha recuperado su antigua posición en la Corte Roja. Si es cierto, no ha utilizado este nuevo poder para aplastar a sus oponentes de las Llanuras Rojas en el campo de batalla, sino que ha movido a sus tropas a una postura defensiva mientras las otras Bestias continúan luchando. Rumores fiables han situado a Harroth en el Mundo de Otoño, una posibilidad muy preocupante tanto para la Corte Seelie como para el liderazgo de la Casa Balor. Otras luminarias feéricas también temen que, debido a su renovada relación con la Corte Roja, Lord Harroth pueda ser inmune a las Nieblas, conservando todos sus recuerdos y su aspecto de Ensueño. Si es así, su rumoreado regreso al Mundo Despierta pronto puede inclinar enormemente la balanza del poder hacia la Corte de las Sombras." #NT!
  
 # Eithlinn https://whitewolf.fandom.com/wiki/Eithlinn_(Balor) 
 POD_investigate.desc.POD_fae_character_301: "A pesar del extraño brillo rojo que emana de sus ojos, muchos Balor consideran a Lady Eithlinn como la más hermosa de todas las mujeres de la casa. Ciertamente, ella encabeza la lista de generales despiadados en su calidad de maestra espía. Una maestra del disfraz, así como una experta en todas las formas de espionaje y vigilancia, sirve como líder de los Ojos de Balor y por eso conoce los secretos más íntimos no solo de su casa, sino también de las otras casas de hadas. Su memoria para los detalles y su capacidad para recordar conversaciones completas le sirven bien cuando se trata de planificar ataques encubiertos y actos de sabotaje. \nDestino futuro en Canon \nSe fue con el resto de la Casa Balor a Arcadia durante el Destrozamiento. Después de la guerra en Arcadia, los Balor parecieron haber apoyado al bando equivocado, y se encontró exiliada de regreso al mundo de Otoño durante el Resurgimiento. En lugar de regresar a Caledonia, se encuentra secuestrada la mayor parte del tiempo en su fortaleza en lo alto de las montañas Adirondack en el Reino de las Manzanas. Lady Eithlinn viaja ocasionalmente a otras partes de Concordia, siempre disfrazada, para realizar visitas oficiales a otros notables de la Casa. Como Jefa de Seguridad, Lady Eithlinn forma parte del Consejo de la Torre y tiene la seguridad interna de la Casa Balor en sus capaces manos. Se sienta en el centro de una vasta red de agentes encubiertos y durmientes que pasa su tiempo observando y reuniendo información sobre las otras casas para que Balor pueda tomar sus decisiones basadas en inteligencia precisa y actualizada. La importancia de su trabajo no puede pasar desapercibida, ya que sin su firme comprensión del panorama general, la casa se tambalearía en un mar de rumores contradictorios, incapaz de distinguir la verdad de la falsedad. Gracias a ella, Balor no necesita temer que sus primos Unseelie tengan sorpresas desagradables ocultas dentro de sus feudos." #NT!
  
 # Gordwyn https://whitewolf.fandom.com/wiki/Gordwyn 
 POD_investigate.desc.POD_fae_character_302: "Un guerrero despiadado de la Casa Balor, su furia en el campo de batalla es infame. \nDestino futuro en Canon \nAbandonando el Mundo de Otoño durante el Destrozamiento, pasa su tiempo en Arcadia entrenando y escaramuzando. Sin duda, de alguna manera involucrado en el conflicto violento antes del resurgimiento, su lado aparentemente perdió la guerra a pesar de su destreza en la batalla. Con el resto de la Casa Balor, se exilió a regañadientes en el mundo de Otoño. Gordwyn, comandará el ejército de fuerzas de élite que consisten solo en miembros de la Casa Balor. Sus responsabilidades incluirán no solo la supervisión del entrenamiento de los ejércitos de la casa, sino también los planes para la eventual conquista de posesiones que no sean de Balor después de la Medianoche. Él es el cerebro de la colocación estratégica de las tropas de Balor y actúa como el comandante de campo del Gran Señor Li-Tili, quien no puede abandonar su fortaleza para tomar el mando personal de sus ejércitos." #NT!
  
 # Gadiel https://whitewolf.fandom.com/wiki/Gadiel 
 POD_investigate.desc.POD_fae_character_303: "Hijo noble de Cathal, es un brillante defensor del punto de vista Unseelie y tiene una comprensión inherente de las implicaciones políticas de los acontecimientos. Personalmente atractivo y carismático, se destaca por hacer que los demás se sientan importantes y por parecer que está de acuerdo con sus opiniones. \nDestino futuro en Canon \nCon el resto de la Casa Balor, regresa a Arcadia con la Devastación. Después del Resurgimiento, se lo descubrirá escondido en Arcadia mucho después de que la mayor parte de su casa hubiera sido exiliada. Robará el cuerpo de un mago informático de 15 años llamado Gerald Owens en Tennessee. Gadiel no recordará nada de Arcadia, excepto recordar su exilio. Arderá de venganza contra el Seelie que lo expulsó. Asesina a los padres de Gerald y se establece como traficante de drogas en Knoxville. Luego violará la hospitalidad del Conde Oakleaf, secuestrará al conde mientras dormía y lo abandonará en el Sueño Lejano del que Oakleaf nunca regresó. Gadiel tomará el feudo para sí mismo y lo rebautizará como "Twisted Oak". Haciéndose pasar por un modernista en el Parlamento de los sueños, establece un círculo interno de conspiradores llamados "Niños de la Aniquilación" que buscan la erradicación completa de todos los Seelie. Le traerán muchos niños para entrenar, y aquellos que considere que fracasarán serán enterrados en una masa en el sótano con piso de tierra de Twisted Oak. Jurará vasallaje al rey Meilge a cambio de respaldar su reclamo de facto sobre el feudo de Twisted Oak." #NT!
  
 # Fearan https://whitewolf.fandom.com/wiki/Fearan 
 POD_investigate.desc.POD_fae_character_304: "Hijo de Cathal, ha sido entrenado como guerrero por los temibles monstruos de los Thallianos.\nDestino futuro en Canon\nCon el resto de la Casa Balor, huirá del Mundo de Otoño y regresará a Arcadia con el Destrozamiento. Presumiblemente derrotado en la guerra en Arcadia, será exiliado de regreso a la Tierra durante el Resurgimiento. Asumirá quizás el puesto más arduo dentro de la jerarquía de la Casa Balor. Comandará las fuerzas heterogéneas de los Thallain, arriesgando continuamente su vida entre los impredecibles e incontrolables niños olvidados del Sueño (o, más apropiadamente, de la Pesadilla). Su constante asociación con tales criaturas probablemente lo volverá completamente loco." #NT!
  
 # Rowhenne https://whitewolf.fandom.com/wiki/Rowhenne 
 POD_investigate.desc.POD_fae_character_305: "La hija menor de Cathal, Rowenne, parece pasar tanto tiempo en otras cortes Unseelie de Hibernia como con su propia familia en Caledonia. En particular, trata con los seductores de Leanhaun y los cortesanos de Ailil, tal vez debido a su control sobre la Isla de los Sueños y la Corte de Todos los Reyes.\nDestino futuro en Canon\nCon la retirada de las Casas Balor, Ailil y Leanhaun a Arcadia con el Destrozamiento, huyó del Mundo de Otoño a través de la Puerta de Plata. Con el Resurgimiento, se encontró de regreso a la Tierra. Para los Balor, se convertirá en la Dama General de las Fuerzas y actuará como representante de la Casa Balor ante los ejércitos de la Corte de las Sombras. Su experiencia en el trato con los guerreros de Ailil y Leanhaun (tal como son) asegurará la cohesión del ejército Unseelie." #NT!
  
 # Raghnall, the dance master, https://whitewolf.fandom.com/wiki/Raghnall 
 POD_investigate.desc.POD_fae_character_306: "A pesar de no tener una mano izquierda, Raghnall ha demostrado con creces su valor como guerrero y líder dentro de la casa. Pasa más tiempo con los Pródigos que con otros duendes, lo que le hace demostrar algunos gestos peculiares. Se sabe que estalla en salvajes aullidos ante la luna llena, un hábito derivado de su asociación con varios grupos de Danzantes de la Espiral Negra. También ha adquirido el gusto por beber sangre, algo que aprendió de sus aliados entre los Hijos de Lilith.\nDestino futuro en el Canon\nEn lugar de quedarse con sus amados Pródigos, va con el resto de los Balor a Arcadia durante el Devastador. Con el Resurgimiento, finalmente puede regresar a la Tierra y renovar sus relaciones con los Vampiros y los Hombres Lobo adoradores del Wyrm. Vivirá en un ático de gran altura en los suburbios de Chicago. Desde su feudo en el Reino de la Hierba, Raghnall supervisará las filas de los aliados pródigos que se han comprometido a unirse a la lucha de Balor contra los hijos de los Tuatha de Danaan a cambio de la ayuda de Balor en sus propias versiones del Día del Juicio Final. No está claro si tiene intención de cumplir con sus obligaciones o no. Muchos miembros de la casa creerán que el Maestro de la Danza espera a ver si la llegada de la Noche Eterna precede o no a los cataclismos de los hombres lobo o los vampiros antes de enviar tropas de la casa a luchas extranjeras." #NT!
  
 # Black-Tongue Dooley, https://whitewolf.fandom.com/wiki/Black-Tongue_Dooley 
 POD_investigate.desc.POD_fae_character_307: "Dooley es extremadamente repugnante y ningún crimen es demasiado espantoso para él. Ha violado a niños, torturado a prisioneros indefensos, robado comida destinada a un hambriento y le ha dado veneno a una niña de 12 años solo para ver qué pasaba, todo en pos del glamour. Hace del dolor y la tortura una forma de arte, y se deleita en causar angustia mental en igual medida. Debido a su particular deformidad (una lengua negra de aspecto horrible y podrida), Lengua Negra no puede hablar. Se comunica ya sea por gestos o escribiendo sus preguntas, respuestas y pensamientos. Tampoco puede saborear la comida. En su apariencia de hada, su cabello se convierte en un nudo enredado de color marrón canoso y la barba incipiente se disfraza de barba corta. Su boca es un corte marrón en su rostro y su lengua negra cuelga a medias de ella, goteando saliva por su barbilla. Cuando logra meter la lengua, parece casi normal, aunque sigue siendo feo para un sidhe. \nDestino futuro en Canon \nVuelve a Arcadia con el resto de los Balor durante la Devastación, solo para regresar de nuevo con el Resurgimiento. Una vez exiliado a la Tierra, se encuentra con Doireannara de la Casa Ailil y se convierte en su recluta más ardiente. Será más efectivo como la figura silenciosa y siniestra que acecha detrás de Doireannara cada vez que se dirige a las tropas. La respetarán y temerán, pero estarán aterrorizados de Dooley. Solo necesitará lamerse los labios con su lengua negra putrefacta para exigir obediencia instantánea. Se deleitará en infligir pequeñas torturas incluso a sus compañeros de armas, exigiéndoles que permanezcan completamente quietos durante media hora mientras se balancean sobre las puntas de los pies, por ejemplo. Alternativamente, ocasionalmente requerirá "favores" para abstenerse de tales pasatiempos. La incapacidad (o negativa) para actuar se recibirá con un castigo rápido y doloroso. Sin embargo, sin que él lo sepa, Doireannara comenzará a observarlo y estará preparada para aplastarlo como a un insecto." #NT!
  
 # Edana, Clubfoot, https://whitewolf.fandom.com/wiki/Edana 
 POD_investigate.desc.POD_fae_character_308: "Edana se ha propuesto encontrar el oro y los tesoros necesarios para apoyar la oscura guerra de la Casa Balor por la Noche Eterna. Una belleza de cabello oscuro con una elocuencia natural que le permite cautivar a los demás para que le den oro y le prometan favores, se ha convertido en una de las principales reclutadoras y apologistas de la Corte de las Sombras. Aquellos Kithain con los que habla se encuentran ansiando las libertades y la camaradería que promete como miembros de la Corte de las Sombras. Algunos han abrazado sus naturalezas Unseelie simplemente para que se les permita permanecer cerca de ella. Tal es su carisma que muchos creen que también está enamorada de ellos, incluso ante la prueba de lo contrario. Ella encarna la imagen de la belleza irlandesa. Las faldas también ocultan la deformidad que es parte de su derecho de nacimiento como miembro de la Casa Balor: un tobillo y un pie torcidos. Calzando una bota especial, logra moverse con gracia a pesar de la ligera cojera que no puede ocultar y la lentitud de su progreso.\nDestino futuro en Canon\nCon la Devastación, se retira con el resto de su Casa a Arcadia. Cuando regresa al Mundo Autmun con la Devastación, elige el cuerpo de una heredera de una prominente familia angloirlandesa del condado de Derry, Edna Bayler disfrutará de los lujos de la clase privilegiada mientras desvía en secreto porciones de la riqueza familiar para comprar municiones, armas, explosivos y otros suministros para sus grupos terroristas favoritos actuales. Recauda capital para apoyar la insurrección armada en Irlanda del Norte y media docena de otros países. Además, su talento para la recaudación de fondos (tanto en Europa como en América) también beneficiará a la Corte de las Sombras, permitiendo a sus miembros almacenar sus propios escondites de armas de hierro especialmente fabricadas." #NT!
  
 # Devyn Crow, https://whitewolf.fandom.com/wiki/Devyn_Crow 
 POD_investigate.desc.POD_fae_character_309: "Hijo de Fearan el Sombrío, la maldición deformante de la Casa Balor se manifiesta en Devyn como un par de grandes alas de cuervo negras que crecen en su espalda. Se ha vuelto muy útil como asesino. Se ha vuelto bastante experto en alquimia y en la creación de venenos, el más temido de los cuales se llama "Plaga de los ojos", que no mata a la víctima, pero hace que sus ojos se pudran fuera de sus cráneos. \nDestino futuro en Canon \nEn un fallido plan de doble traición de secuestro y asesinato con Lady Victoria ap Gwyidon y Sir Fanchon ap Fiona, Devyn es asesinado por Ioalanthe ap Scathach. Su cuerpo es abandonado en el fondo de un precipicio en Bullydale Wastes." #NT!
  
 # Lorenzo, https://whitewolf.fandom.com/wiki/Lorenzo_(CTD) 
 POD_investigate.desc.POD_fae_character_310: "Lorenzo es alto y dolorosamente delgado, más como un sluagh que un sidhe. Como miembro de la Casa Balor, tiene una deformidad. La suya es física y está representada por su figura extremadamente demacrada y sus ojos que parecen hambrientos. Su cabello tiene más cuerpo, casi vida propia. Sus ojos son de un gris penetrante y parecen como si quisieran chupar la vida de todo lo que mire. Siempre tiene hambre... de comida, emoción, tesoros, glamour, dolor, placer o elogios. Nunca puede tener suficiente y siempre tiene hambre de más, incluso cuando acaba de saciarse. \nDestino futuro en Canon \nLorenzo será enviado desde Arcadia a la Tierra para prepararse para la toma de posesión por parte de la Casa Balor. Será geas para trabajar en su nombre para derribar las cortes Seelie de Hibernia. Dado que estará bajo un geas, a veces ni siquiera él sabrá por qué hace lo que hace. Llega al Ulster sin recuerdos, pero rápidamente entra en contacto con Doireannara, quien le encarga a Lorenzo que se insinúe en la corte del rey Finn de la Casa Fiona. Supuestamente obtiene glamour al marcar mortales talentosos para meditar, pero en realidad es un devastador que trae Dross contaminado para Finn. Finn designa a Lorenzo como su campeón secreto. Finalmente, Lorenzo comienza a despojarlo del glamour del oscuro placer de los Problemas. Cuando el geas entra en conflicto con las órdenes de Doireannara, simplemente se apagará por un tiempo hasta que el conflicto desaparezca. Dado que los objetivos de la Casa Balor y Doireannara son similares, esto a menudo no es un problema." #NT!
  
 # Sarinius https://whitewolf.fandom.com/wiki/Kali_and_Siva_(CTD) 
 POD_investigate.desc.POD_fae_character_311: "Un ambicioso señor balor, una vez tuvo un plan para liderar una legión romana a la Galia y conquistar un reino para sí mismo, pero su campaña fue frustrada por Kasmeara ni Ailil. Los dos pelearon durante años, de ida y vuelta. Primero ganaría Sarinius, los Kasmeara tomarían represalias. Ninguno podía obtener la ventaja por mucho tiempo. Los dos se odiaban mutuamente con una pasión que rayaba en la manía; tanto que cuando Kasmeara fue finalmente capturada por las tropas de Sarinius, se suicidó en lugar de enfrentarse a su trato hacia ella. Jugando el juego junto con ella, él también cayó sobre su espada, enviándolos a ambos de regreso al Sueño. Se volvieron a encontrar mucho más tarde, después de que el cristianismo casi hubiera conquistado las tierras que una vez conocieron. Una vez más en bandos opuestos, se acosaron mutuamente, frustrando los planes del otro y perturbando la vida del otro a través del acoso constante. Bailan un paso complejo de intriga y superioridad.\nDestino futuro en Canon\nDurante la Devastación, Kasmeara y Sarinius se dan la mano y cruzan a Arcadia para continuar con sus juegos retorcidos. Con el Resurgimiento, regresan a la tierra como gemelos bebés y se convierten en rivales acérrimos. Como el destino o el Sueño había decretado que estuvieran unidos en la vida mortal, así dispuso que ambos experimentaran la Crisálida al mismo tiempo. Juntos, formaron el Ducado de las Sombras en Washington, D.C. y tomaron los nombres de los dioses Kali y Shiva. Cuando no atacan a alguien más, se vuelven unos contra otros. Ninguno cederá precedencia; ninguno pedirá una tregua. Envueltos en su lucha de amor-odio, es tan probable que se destruyan entre sí como a su presa Seelie. Al encontrar pocas amenazas para ellos mismos, se entregan a juegos de superioridad, pero si una amenaza real se hace presente, se enfrentan juntos como si estuvieran unidos por el hombro." #NT!
  
 # Zurtok https://whitewolf.fandom.com/wiki/Grodolf 
 POD_investigate.desc.POD_fae_character_312: "Hijo de Edana, Zurtok es un táctico taciturno en el ejército de Balor. Se ha centrado en entrenar a los jóvenes Sidhe, pero también a los plebeyos, en los caminos de la guerra. \n Destino futuro en Canon \nAl unirse a la "retirada estratégica" de Balor desde el Mundo de Otoño durante el Destrozamiento, Zurtok pasa siglos entrenando para la guerra que traerá la Noche Eterna. Con el Resurgimiento, regresa a la Tierra y llega a la Confederación Galáctica (Alemania), donde viene a ocupar el feudo de Ebonmere. Zurtok recibe la tarea del Gran Señor Li-Tili de actuar como enlace entre la estirpe plebeya y la Casa Balor. En tal papel, toma al prometedor trol Groldof bajo su protección para entrenarlo en tácticas y guerra. Un extremista de Gwydion asesinará a Zurtok. Grodolf, ahora comandante del ejército plebeyo de la Casa Balor, ha prometido vengar a su mentor cien veces más." #NT!
  
 # Tangiria https://whitewolf.fandom.com/wiki/Grodolf 
 POD_investigate.desc.POD_fae_character_313: "Hija de Lorenzo, Lady Tangiria a menudo actúa como espía tanto entre las cortes Seelie como entre los humanos mortales. Siempre está a la caza de niños mortales prometedores a los que secuestrará para transformarlos en cambiantes. \n Destino futuro en Canon \nDespués del secuestro de Arcadia causado por la Devastación, Tangiria regresará al Mundo de Otoño durante el Resurgimiento. Se establecerá como espía dentro de un Feudo Seelie en la Confederación Galaciana (Alemania). Mientras busca niños que considere potencialmente útiles para la Casa Balor, descubrirá que un niño inusualmente grande y fuerte le llamó la atención. Cuando detecte su Crisálida, secuestrará al trol que llegará a ser conocido como Grodolf. Con la ayuda de los Guardianes de las Puertas, huirá a través de trod al feudo de Ebonmere donde reina Lord Zutok. Zurtok lo entrenará como el comandante trol del ejército plebeyo de la Casa Balor." #NT!
  
 # Queen Maeve # https://en.wikipedia.org/wiki/Medb https://whitewolf.fandom.com/wiki/Cuchulainn 
 POD_investigate.desc.POD_fae_character_201: "También conocida como la Reina Medb, es la decidida, ambiciosa, astuta y promiscua esposa de Ailil. Es famosa por haber llevado a su pueblo a tomar Una reina guerrera arquetípica, algunos creen que es una manifestación de la diosa de la Soberanía. Ella infamemente deseó robar el toro premiado del Rey de Ulster, y comenzó el Táin Bó Cualnge (El asalto al ganado de Cooley). Cuchulainn, hijo de Lugh, intentó frustrar las fuerzas de Maeve, pero la Reina aún logró robar el toro, pero Cuchulainn pudo herirlo mortalmente, negándole a Maeve su premio. Enfurecida, Maeve enviaría asesinos para matar a Cuchulainn, en un momento dado incluyendo a su propio hermano Ferdia. Finalmente, después de un plan que involucraba a Morrigan, Cuchulainn rompe una geasa y es asesinado mientras está encadenado a un pilar de piedra. Maeve sigue amargada con su ex marido Conchobar y desea su destrucción. Cuando Maeve le preguntó a un druida cuál de sus hijos mataría a Conchobar, el druida respondió "Maine"; posteriormente Maeva renombró a cada uno de sus hijos como "Maine". \nDestino futuro en Canon \nMientras se bañaba en una piscina en Inchcleraun, muere cuando Furbaide, armado con una honda, la golpea en la cabeza con un trozo de queso. Cerca de Sligo, en la cima de la montaña Knocknarea, se encuentra un enorme túmulo de piedra que se dice que es el túmulo funerario de la reina Maeve de Connaught (un honor que se atribuyen varios otros sitios megalíticos en el oeste y noroeste de Irlanda). El enorme montículo de piedras (que pesa casi 40.000 toneladas) es claramente visible desde cinco condados, si el clima caprichoso de Irlanda lo permite, por supuesto. A pesar de la tentación que supone para los arqueólogos, el túmulo nunca ha sido explorado ni excavado, aunque muchos visitantes de la zona emprenden la subida de una hora hasta la cima de Knocknarea para verlo de cerca. La tradición dicta que cada peregrino que llega al túmulo lleva consigo una roca para añadirla a su masa, una costumbre que, con el paso de los años, ha hecho que la idea de explorar su contenido sea cada vez menos probable. Tras su muerte, Maeve se convertirá en una de las reinas hadas más famosas gracias a "Romeo y Julieta" de Shakespeare." #NT!
  
 # Folklore Fae 
  
 # Fedlimid became Maine Athramail ("like his father") https://en.wikipedia.org/wiki/Medb#Medb's_7_Sons "como su padre" #NT!
 POD_investigate.desc.POD_fae_character_203: "Maeve y Ailill tuvieron siete hijos, todos llamados Maine. Originalmente todos tenían otros nombres, pero cuando Maeve le preguntó a un druida cuál de sus hijos mataría a Conchobar, él respondió: "Maine". Ella no tenía un hijo llamado Maine, por lo que cambió el nombre de todos sus hijos. Fedlimid se convirtió en Maine Athramail ('como su padre').\nEste personaje está basado en el folclore y no tiene un destino canónico conocido." #NT!
  
