 POD_investigate.desc.790426: "Cuando las legiones de César invaden Massalia en el 49 a. C., el príncipe gobernante, Demetrio de los Ventrue, está furioso. Acusa al vampiro (completamente inocente en este asunto) Cayo Fabricio de planear este ataque, inicia una disputa de proporciones épicas entre ellos y sus linajes. Después de siglos de pequeñas luchas, Cayo da un golpe decisivo al contratar asesinos Assamitas durante el saqueo de Marsella por los sarracenos en 838, obligando a Demetrio a huir de su ciudad. Al encontrar solo desprecio cuando intenta pedir ayuda a Alejandro de París, Demetrio es exiliado de Francia y huye a Aquileia en busca de apoyo. Fortalecido por esta victoria, Cayo Fabricio comienza otro proyecto: expulsar a Alejandro de París del trono francés. Para ello, se da cuenta del potencial de su nieta, Saviarre, y la obliga a $pod_diablerize$ su propio [Sire|E] antes de remodelar sus recuerdos. Ahora, como un peón perfecto para sus planes, Gaius envía a Saviarre al lado de Alexander, donde demuestra ser verdaderamente hábil, manipulando a Matusalén y convirtiéndose en el verdadero poder en Francia durante varias décadas. Sin embargo, antes de que Gaius pueda hacer su movimiento final, Salianna y Geoffrey fomentan un golpe de estado en palacio que elimina a Alexander del poder y (aparentemente) mata a Saviarre. Con su plan frustrado, Gaius Fabricius no se ha dado cuenta de que su antiguo enemigo Demetrius ha estado reuniendo lentamente suficiente poder para reiniciar su antigua disputa de nuevo.\nDestino futuro en Canon\nLa disputa de Demetrius y Gaius continúa hasta esta noche. Ninguno de los dos obtiene la ventaja por mucho tiempo y se neutralizan entre sí tan bien que se han vuelto en su mayoría intrascendentes en la política vampírica."
 POD_investigate.desc.791340: "Rhiannon era una niña hermosa. Su madre, una noble menor de la corte de Powys, comparaba su voz con la de un ángel. La música era su vida y a través de ella podía conseguir los deseos de su corazón (ropa, dulces, mascotas), ya que gran parte de la corte se enamoró de la delicada música de la joven. A pesar de su habilidad, su sexo le impedía seguir adelante: en una niña, la búsqueda de la música era encantadora, pero cuando se convirtió en una mujer, se convirtió en una excentricidad que debía dejar de lado. Durante muchos años, Rhiannon vagó, expulsada por su familia y rechazada por la sociedad. Luchó, fornicó y se festejaba, aprovechando todas las experiencias que su joven cuerpo podía soportar. Sus canciones cambiaron, ya no eran las sonrisas tontas de una niña, sino sátiras mordaces de las que nadie escapaba. La metamorfosis de Rhiannon agradó a un viejo vampiro, Angharad de los Gangrel, que vio en su comportamiento salvaje una "hija" ideal para el clan. Al principio, el mundo de los Cainitas sorprendió a Rhiannon, pero pronto empezó a deleitarse con la nueva realidad que la rodeaba, encontrando en los Cainitas y su política un pozo sin fondo de historias que contar y notables a los que humillar. En los siglos transcurridos desde su Abrazo, Rhiannon ha elogiado y ridiculizado de diversas maneras a la mayoría de los notables Cainitas de las Islas, aunque con frecuencia señala a su pariente lejana, la baronesa Seren, y al príncipe Mithras, lo que la llevó a ser mal recibida tanto en Gloucester como en Londres. En cambio, Rhiannon vaga por las Islas, visitando las cortes de los barones y otros lugares que despiertan su interés, todo ello mientras busca nuevas experiencias para su cuerpo de no muerta."
 POD_investigate.desc.790139: "Nacida como Suleviae de los Parisii, "Saviarre" era una mujer brillante y hermosa consumida por la envidia hacia su hermana Mnemach. Si bien tenía todo lo que quería, nunca pudo tener el respeto del que disfrutaba Mnemach, como favorita de los druidas. Suleviae conspiró para obtener el poder que ansiaba, pero la invasión romana de la Galia puso fin a sus planes. Al ser notada por el cruel Ventrue Titus Gaius, Suleviae quedó mentalmente destrozada y se convirtió en una criatura de comportamiento frío y sádico, purgando los recuerdos de su antigua vida en el proceso. La recién bautizada Saviarre soportó las despiadadas enseñanzas de su maestro hasta que su abuelo, Gaius Fabricius, se fijó en ella y llevó su "entrenamiento" a otro extremo, obligándola a $pod_diablerize$ su [Sire|E] antes de condicionarla para su propio propósito. Al unirse a la corte de Alejandro de París, Saviarre rápidamente se convirtió en el verdadero poder en Francia al alentar los lapsos de inestabilidad mental de Alejandro. Sin embargo, antes de que pudiera dar el golpe de gracia, Salianna y Geoffrey lanzaron su propio golpe de estado en palacio, exiliando a Alexander y entregando a Saviarre a su hermana Mnemach, el precio por la última parte del golpe. Ahora, bajo el cuidado de Mnemach, Saviarre ha comenzado a recordar quién era realmente y todos los horrores que soportó y que hizo soportar a otros. A pesar de los mejores esfuerzos de Mnemach, la psique de Saviarre está llegando a un punto de quiebre alarmantemente rápido y el vampiro más poderoso de Francia pronto podría verse reducido a un espectro monstruoso y sin mente."
 POD_investigate.desc.790979: "Nacido en una familia de ricos esclavistas de Bagdad, Salah creció sin conocer nada más que riquezas. Se convirtió en un esclavista bastante hábil, aportando riqueza e influencia a su familia. Sin embargo, sufría ataques de ira psicótica que ejercía contra su esposa e hijos. Cuando conoció a su padre, los dos se enamoraron y comenzaron una relación que fue acompañada por una lenta introducción al culto de Set. Salah primero se convirtió en el ghoul y acólito de su padre y más tarde fue recompensado con el Abrazo por sus fieles servicios y lo liberó para difundir la palabra del Dios Oscuro. Salah tenía una particular mala voluntad contra los [ashirra|E], y viajó a Sevilla y al-Andalus en 1202 para socavar su gobierno. Al catalogar las debilidades y los vicios de los líderes locales de Ashirra, logró dar a los invasores cristianos información útil que condujo a la liberación de la ciudad. También ha establecido contactos con influyentes Lasombra cristianos como Lucita de Aragón, con la esperanza de congraciarse con varios de estos ambiciosos señores revelándoles las vulnerabilidades de la estructura de poder de los Ashirra. De esta manera, espera difundir el culto a Set en la Europa cristiana.\nDestino futuro en Canon\nSin embargo, se ha ganado un enemigo poderoso en el matusalén Gangrel Shabaqo, quien finalmente lo perseguirá y lo matará en la segunda mitad del siglo XIII."
 POD_investigate.desc.790992: "Sobek es un hombre grande, calvo y de cuello de toro de unos 40 años. Su rostro parece tallado en piedra arenisca y a menudo es tan enigmático como la propia Esfinge. Su sonrisa es un poco astuta, un hábito del que parece no poder deshacerse. Su atuendo ceremonial es verde y dorado, y lleva un largo bastón dorado con una cobra enroscada a su alrededor.\nAcogido en una alta posición dentro del [clan|E], Sobek usa su posición y riqueza para promover los objetivos de su Clan entre la sociedad mortal. Leal a su amante, la niña matusalén Neferu, Sobek actúa como su emisario ante los visitantes de la Corte mientras supervisa las ceremonias tifónicas.\nDentro de la Corte del Fuego, no es muy querido, ya que algunos creen que es un bufón. Sobek es conocido por entregarse a casi todos los vicios y perversiones. Su debilidad mejor guardada es su fascinación por Neferu, una lujuria impía que arde en su interior y que no se atreve a consumir sabiendo muy bien que tal intento sería una locura."
 POD_investigate.desc.791158: "Todo comerciante de lino que se precie debe su negocio a Aphobis, cuyo control sobre el comercio de tejidos con Egipto es indomable. Aphobis aborrece el tráfico de esclavos, ya que considera que la subversión de la libertad es una abominación contra Apep, pero sus mejores esfuerzos por detenerlo han sido inútiles. También es dueño de la posada del Caballo de Jade, que sirve como lugar de reunión para los vampiros desencantados con el equilibrio de poder de Mogadiscio. Los clientes creen que el egipcio panzón es un tonto por asumir deberes de anfitrión (y la posible culpa) para un grupo tan ansioso por destronar a los Na'ib, pero Aphobis es muy consciente de los riesgos y las recompensas de su posición. Su proyecto actual es incitar a los Toreador y Lasombra a rebelarse contra los Na'ib. Sin embargo, Aphobis es sumamente sutil y la Na'ib (aunque sospecha de él) no puede tomar represalias para no parecer tiránica y alimentar el resentimiento latente de las Lasombra y los Toreador. Aphobis ofrece ayuda a todos los Cainitas que hagan sus primeras incursiones en Mogadiscio. Exige una modesta tarifa a cambio, que es una cortina de humo para su verdadero propósito: sembrar la disidencia y crear el caos. Sin los cuidadosos empujoncitos de la Setita, los Toreador y las Lasombra podrían haber renunciado ya a Mogadiscio. Aphobis es un verdadero partidario de Apep y predica la libertad en todas las cosas. Los fieles deben deshacerse de las ataduras de la sociedad, la moralidad y (finalmente) de sí mismos. Es un maestro notablemente apto, que empuja a sus estudiantes mucho más allá de sus límites, pero no (o al menos desde su llegada a Mogadiscio) más allá de su punto de ruptura."
 POD_investigate.desc.792873: "Noirceuil es uno de los secretos mejor guardados de la Iglesia. Un vampiro que caza y mata a los de su propia especie, con mucha más eficacia que la mayoría de los Inquisidores. Un hombre sin pasado, del que a veces se rumorea que fue sacerdote antes de convertirse en uno de los Condenados. Una noche solitaria, tres almas condenadas pudriéndose hasta convertirse en polvo tras su muerte, un compañero de viaje había abordado el tema del pasado. Había llegado tan lejos como para preguntarle al cazador por qué... ¿por qué el dolor, el fuego... la oscuridad? Era un error que nunca había repetido. Una mirada a esos ojos fríos, profundos y vacíos había sido suficiente respuesta para toda una vida. Para varias vidas. Noirceuil no había dicho una palabra. Nada. Solo siguió matando, volviéndose más extremo en sus métodos y su fanatismo con cada vampiro que caía ante su espada hambrienta. Ningún éxito sofocaría el odio de ese hombre. Ninguna venganza acabaría con su dolor, sea cual fuere. La mente de Noirceuil está tan en sintonía con los Condenados que caza que sus hábitos a veces imitan los de ellos. Su violencia aumenta con cada cacería, su habilidad para descubrirlos intuitivamente detrás de sus ingeniosos disfraces y las muchas máscaras que usan no tiene paralelo. Los ojos de Noirceuil arden con el fuego del fanático, soñando con la próxima presa que será consumida por su alboroto justo. Todo por la gloria de Roma. El destino futuro en Canon Noirceuil se encontrará con su igual durante su caza del infame Montrovant. A pesar de dominar a su oponente, será emboscado y asesinado por refuerzos inesperados que usarán su estado debilitado para deshacerse del cazador de vampiros."
 POD_investigate.desc.792809: "Estudiante de derecho en la Universidad de Salamanca, Juan siempre odió la arbitrariedad de la gente rica. Aunque provenía de una familia adinerada, intentó defender a los pobres, una pasión que atrajo a un Brujah y le valió el [Embrace|E]. Tras seguirlo a Aquisgrán durante el reinado de Carlomagno, Juan pronto empezó a odiarlo a él y a su reino, viendo su ataque contra el pueblo sajón como nada más que otra forma de intimidación.\nEsto lo llevó a admirar, y luego a enamorarse, de la princesa sajona Ikkenai, ayudándola silenciosamente en su búsqueda de venganza contra los vampiros de Aquisgrán. Sin embargo, todavía ve a su compañero de clan Cocceius como un hombre de honor que podría finalmente traer justicia a los Cainitas de Aquisgrán y esta lealtad dividida está empezando a pesar en su alma.\nDestino futuro en Canon\nJuan se vuelve más fanático en su búsqueda de justicia, pero aún así se volvió buscado como defensor para mediar en los debates de los Cainitas. Su amor no correspondido hacia Ikkenai lo llevará finalmente a partir a los Estados Unidos en el siglo XVIII. Al regresar en el siglo XIX, se dará cuenta de que no puede hacer nada contra el ascenso del Tercer Reich y se mudará a Nueva Orleans y Minneapolis donde aún administra su peculiar tipo de justicia hasta el día de hoy."
 POD_investigate.desc.791467: "Istvan, un descendiente sin importancia de un miembro sin importancia de la familia de vampiros Arpad, llamó la atención de Alexander de París cuando fue presentado a la corte de Jurgen mientras acompañaba a su [Sire|E] en una misión diplomática. Al ver algo en el hombre, Alexander "solicitó" que Istvan fuera puesto bajo su cuidado y pronto confirmó lo que pensó al verlo por primera vez: Istvan es un monstruo listo para ser desatado. Bajo la tutela de Alexander, el joven Ventrue pronto encontró su vocación en el perfeccionamiento del arte de la tortura y las muchas formas de hacer sufrir a la gente. Agradecido a Alexander por permitirle campar a sus anchas, Istvan pronto se convirtió en uno de sus lugartenientes favoritos durante su exilio, para gran incomodidad de otros miembros de la corte. Mientras se planifica la campaña contra los Ferals de Livonia, Istvan ya ha comenzado, bajo las órdenes de Alexander, a atacar a los mortales de Livonia.\nEl destino futuro en Canon\nIstvan se convertirá en una espina importante para los Ferals, quienes no podrán detenerlo varias veces. Su última tarea para Alexander será profanar la tumba de Aajav, el amado [Sire|E] del líder de los Ferals, Qarakh. Perseguido por el propio Qarakh mientras intentaba huir, Istvan será descuartizado antes de ser arrojado a los lobos ghouls de Qarakh."
 POD_investigate.desc.791350: "Asgeirr, un hombre carismático y simpático que lleva cicatrices horribles, es el rostro de la banda de Valborg ante el mundo de los mortales. Se ganó sus cicatrices incurables cuando se prendió fuego accidentalmente durante una incursión en Karelia, y sus camaradas encuentran ese hecho hilarante. A medida que aumentan las burlas, también lo hace la amargura de Asgeirr; una noche, podría llegar demasiado lejos, especialmente si algún nuevo guerrero Cainita decide avivar las bromas."
 POD_investigate.desc.791460: "Arianne, una mujer distinguida, siempre estuvo fascinada con el lado oculto de la vida cortesana. A principios del siglo XII, los Arpad querían emular la cultura de los occidentales. Mediante una cuidadosa diplomacia, Arianne tuvo la oportunidad de viajar y aprender las costumbres de las cortes parisinas. Lo que vio la cambió para siempre.\nArianne fue convertida en el año 1120 en París por un amante muerto. Aunque se enamoró perdidamente, su [Sire|E] la vio como una mera diversión. Comenzó a enseñarle los caminos del amor cortés, educándola en sus complejidades. Cuando su padre la rechazó por un mortal que había despertado su interés, ella buscó venganza. Al principio actuó celosa, siguiendo completamente las reglas del amor cortés. Luego se volvió curiosamente complaciente e incluso se ofreció a organizar una cita secreta entre su padre y su amante.\nUna noche, la hermosa joven amante mortal de su padre lo esperaba en un elegante dormitorio. El anciano irrumpió en la habitación para tomar a su amante en cuerpo y alma. Mientras saboreaba la sangre de la mortal, la encontró embriagadora. Pero, así como el ardor ardía en su pecho, la sangre de la joven ardía en sus labios. Los venenos que Arianne había empapado en la sangre de la mortal infectaron su torrente sanguíneo, y cayó en una torturante y dolorosa [torpor|E]. Después de todo, el amor y la muerte a menudo están entrelazados.\nAl regresar a Hungría, Arianne rápidamente se convirtió en una importante incorporación a los Cainitas húngaros.\nHa conservado un vicio: la diversión con el amor cortés. Sin embargo, cuando juega a este juego, lo hace con un borde vicioso. Las reglas siempre se tuercen a su favor. La pérdida de su primer amor la obliga a ver defectos en cualquier romance en ciernes, y conducir tales alianzas a la destrucción la satisface. Así se consuma su gusto por el romance. Como han dicho los romanos, todo vale en el amor y en la guerra.\nEl destino futuro en Canon\nLos Szantoviches aprenderán mucho de su tutela. Su infamia y el rechazo de su propio clan la convertirán una noche en una de los primeros Toreador antitribu."
 POD_investigate.desc.791457: "Ruxandra empezó a trabajar en la taberna de su padre a los 15 años. Aunque su padre le había enseñado el valor del trabajo duro, rara vez le agradecía lo que hacía. No obstante, ella era objeto de otros intereses. Sabía con qué frecuencia la mirada de viejos borrachos se posaba sobre su cuerpo. Al principio se avergonzaba, pero pronto le divirtió cómo podía utilizar este don en su beneficio. Otra visitante frecuente de la posada, Marusca del clan Nosferatu, también se enteró de sus talentos. Muchas veces, Marusca entraba en la posada disfrazada. En pocos meses, el encanto y la belleza de Ruxandra impresionaron a otro visitante. Olithio Szantovich era un lacayo de Nova Arpad, uno con ojo para las mujeres hermosas. Ella aceptó su oferta de trabajar para él. Lo que experimentó la marcó de por vida y más allá. Dentro de las cámaras privadas de la casa de los Arpad, el señor de los esclavos retornado condicionó a Ruxandra a someterse por completo a su amo. A través de una cuidadosa Dominación, sus recuerdos de esas noches fueron erradicados de su mente, pero las cicatrices y los moretones no eran tan fáciles de ocultar. Con la intención de liberar a la joven de la servidumbre, Marusca secuestró y abrazó a la niña. Para Marusca, la liberación de Ruxandra fue una bendición. Para Ruxandra, la horrible transformación que experimentó fue una maldición. El abuso había destruido su autoestima, el tormento psíquico había destruido su mente y el [Embrace|E] de su ángel guardián Nosferatu había destruido su belleza. Solo había dos condolencias de su Don Oscuro: la capacidad de Ofuscar y la oportunidad de venganza. Cuanto más horrorizada estaba por su desfiguración, más estudiaba varias tácticas de manipulación. Con el tiempo, los recuerdos de su abuso comenzaron a resurgir y la Bestia dentro de ella aprovechó ese dolor. Logró vengarse por un tiempo, secuestrando a Nova Arpad y haciéndose pasar por ella antes de ser liberada. Nova ahora ha declarado una cacería de sangre contra Ruxandra, que ve esto como un desafío y un entretenimiento potencial para los siglos venideros."
 POD_investigate.desc.790374: "Ansen nació en Inglaterra en el seno de una nobleza humilde pero muy prometedora. Su padre poseía tierras, un título y le dio a su hijo todo lo que pudo. Por supuesto, esto significó que Ansen fuera enviado en lugar de su anciano padre cuando el Papa convocó la Primera Cruzada. No creía en la causa, pero no podía desobedecer el llamado. La Cruzada despertó en él algo que ni él ni la Iglesia que lo envió esperaban: una verdadera sed de violencia y saqueo, y una inclinación por el sadismo. Su vida noble lo había protegido de tales cosas, y su primer contacto con ellas en Tierra Santa resultó demasiado seductor. Aprovechó al máximo la remisión general de los pecados para los cruzados, y mató, saqueó y violó con una crueldad que desafiaba su rostro normalmente tranquilo e indiferente. Durante el asedio y la conquista de Jerusalén, sus acciones sedientas de sangre llamaron la atención de un Baali. El grupo de infernalistas de los Baali estaba intentando liberar a un demonio con la ayuda de la locura emocional exacerbada de los cruzados, pero las acciones de Ansen parecían espontáneas, casi como si estuviera dispuesto. Rápidamente lo sometieron y lo $pod_Embraced$. Despertó a su nuevo estado con una mezcla de terror y fascinación. El vampirismo estaba más allá de su ámbito de creencias, y los actos demoníacos de los Baali aún más. Sin embargo, la secta de infernalistas había elegido bien a su hijo. Ansen vio rápidamente a dónde conducía el poder de la perversión y lo aceptó por completo. Su cordura pronto comenzó a sufrir. Su sadismo aumentó y se deleitó con la descaro de los Baali. También comenzó a obsesionarse con los secretos, los nombres desconocidos en el mundo que ocultaban la verdad incluso a él. Era un vampiro, con los poderes de los demonios detrás de él, y sin embargo sabía poco más sobre el mundo de lo que sabía cuando era mortal.\nDestino futuro en Canon\nViajando a Transilvania para proteger y adorar al demonio Kupala, Ansen terminará devorado por la Catedral de Carne de su amo."
 POD_investigate.desc.790533: "Unre es una poderosa matusalén del clan Capadocio hasta que la Fiesta de la Locura la atrapó a ella y a otros en el [shadowlands|E]. Aquellos serían conocidos como los Heraldos de las Calaveras. Enfurecida por la contención de su linaje más allá del Sudario, Unre tuvo casi dos siglos para hundirse en la locura. Pero Unre no era de las que se regodeaban en las tragedias del pasado. Subsistiendo con la única vitae que pudo encontrar en las Tierras Sombrías (la de sus compañeros Cainitas atrapados), Unre aprendió las potentes habilidades de la magia de la muerte. Sus habilidades eran tan prodigiosas que pudo contactar con su sire a través del velo de la muerte e informarle de la difícil situación de sus hijos. Al principio, Japheth se resistió, alegando que los eventos a los que el Destino había llevado a la Prole de Ashur no debían revertirse. Sin embargo, a medida que trataba más y más con la familia Giovanni, un gran chancro creció en su alma y comenzó a ver que su prominencia era una deuda que los nigromantes le debían. Al llegar a un tenue acuerdo con Unre, Japheth aceptó ayudarla a realizar el ritual que los liberaría de su trampa profana, pero solo si ella aceptaba seguir la jugada que él había preparado.\nEl destino futuro en Canon\nSolo las nigromancias de Japhet y Unre, cada uno trabajando desde lados opuestos del Sudario, lograrán abrir un portal que permitirá a los Heraldos unirse una vez más al reino de los vivos.\nY qué unión será.\nHasta que llegue el momento adecuado para su inescrutable y vengativa jugada maestra, los Heraldos jugarán el juego de los ancianos, guiando al Sabbat hacia sus propios fines de todas las formas posibles. La propia Unre es una maestra en este tipo de artimañas, llegando incluso a atrapar las almas de sus rivales en sus propios huesos o montones de cenizas después de que hayan encontrado la Muerte Definitiva para poder seguir utilizándolas. Se han extendido rumores aterradores por la secta sobre ella, pero ella los ignorará. Después de todo, cuando llegue el momento adecuado, será la señora de todos ellos. Es decir, una vez que ella y su padre alcancen el estatus de dioses..."
 POD_investigate.desc.792126: "Nacida en Jerusalén bajo el dominio musulmán, Shahara se encontraba fuera de la ciudad cuando los cruzados masacraron a todos los que se encontraban dentro de los muros en 1099. Un reclutador Setita la engañó porque buscaba explícitamente prostitutas dispuestas a usar tanto las palabras como el cuerpo para ganar poder en la ciudad transformada. Shahara demostró ser hábil en esto, aprendiendo lo fácil que era alejar a los hombres de sus elevados ideales y arrastrarlos a las profundidades de sus tormentos personales.\nShahara ahora está ejerciendo su oficio para corromper a objetivos mucho más difíciles: los Cainitas de Jerusalén. Su mejor prospecto hasta ahora ha sido el chiquillo del príncipe, Vicelin, y a Shahara le resulta casi demasiado fácil alentarlo a actuar según sus instintos apenas reprimidos...\nDestino futuro en Canon\nSi bien la corrupción de Vicelin resultará un éxito, Shahara será perseguida por los enemigos tradicionales de su clan, los Banu Haqim. Huyendo de Jerusalén y moviéndose de un lugar a otro, finalmente se instalará en Río de Janeiro a mediados del siglo XX, donde se convertirá en un actor importante."
 POD_investigate.desc.791100: "Yusri al-Margil fue una vez un artesano, un hombre con una familia y responsabilidades. Luego fue sirviente de una poderosa criatura de la noche, un puesto que conllevaba responsabilidades propias y le permitió mejorar la suerte de su familia. Con la retirada de los selyúcidas y su benefactor, Yusri ha pasado por tiempos difíciles. Ha corrompido a su familia, dejando a sus hijos más pequeños luchando por el sustento en los barrios destruidos de Bagdad mientras arrastra a sus hijos mayores con él por la noche en las turbas que persiguen a los Cainitas incautos para darse un festín con su sangre.\nCon cada noche que pasa, Yusri se vuelve menos confiable. Se reúne con vampiros para intercambiarles sangre por información, pero últimamente ha comenzado a evaluar a sus benefactores como objetivos potenciales, independientemente de su palabra de tregua. También se vuelve más descuidado con la verdad: encontrar información deseable le quita tiempo que podría dedicar a su desesperada búsqueda de sangre. Actualmente, Yusri está congelado en una edad que podría llamarse "respetable" si no estuviera corriendo por las calles a medianoche como un gamberro con antorchas en la mano. Es alto y fuerte debido a toda una vida de trabajo duro, pero su rostro y su cuerpo tienen algunas cicatrices horribles que se ganó con las garras y los colmillos de los Cainitas moribundos."
 POD_investigate.desc.792262: "Aila, una joven dedicada de los Banu Haqim elegida por el respetado Elijah Ahmed como su progenie, ya se ha ganado un nombre como guerrera de las cruzadas, cumpliendo diligentemente las órdenes de sus mayores. Sin embargo, además de su fachada severa, muchos han observado una cualidad casi onírica en los ojos de Aila, como si siempre estuviera buscando algo que está fuera de su alcance.\nEl destino futuro en Canon\nAila continuará su trabajo hasta el siglo XX. Luchará en la Primera y la Segunda Guerra Mundial, y en noviembre de 1911 conocerá a Lettow Kaminsky, el futuro Príncipe de Tucson. Se convertirán en amantes, pero sus caminos eventualmente se desviarán.\nSe fascinará con los aviones y comenzará a pilotear ella misma, pero incluso esta fantasía no sobrevivirá mucho tiempo. En algún momento de su no vida, probablemente después de 1945, Aila tendrá una crisis: comenzará a cuestionar las costumbres de los Vástagos, así como su existencia entera. Ni siquiera Lettow podrá sacarla de su depresión.\nEste estado irá aumentando hasta el punto en que será encontrada por otro Niño de Haqim, Julian Sim, y su protegido, el Mensajero. Julian, al ver su estado catatónico, intentará matar a Aila él mismo, pero se acobardará en el último momento y animará al Mensajero a que lo haga, a lo que ellos accederán.\nComo Julian afirmará durante el enfrentamiento final con Lettow, Aila estaba muerta incluso antes de que él la encontrara, y que, aparentemente, los vampiros pueden tener cuerpos inmortales, pero no almas inmortales."
 POD_investigate.desc.792365: "Gan Shuo vivió durante los brutales días de la dinastía Qin, ansiaba el poder personal y rivalizaba con el propio emperador en crueldad. Cuando la dinastía Han derrocó a los Qin, Gan Shuo fue torturado durante siete días antes de ser condenado a muerte. Al entrar en el mundo Yomi, fue torturado nuevamente por la reina Yama Tou Mu hasta que se liberó y regresó al Reino Medio como un Kuei-jin. Fue encontrado y se le asignó un wu y un mentor, pero Gan Shuo se irritó con las políticas y los procedimientos y ansiaba el poder. Poder que le trajo el sufrimiento de los demás y que no se había aliviado ni siquiera después de su tiempo en el mundo Yomi. Comenzó a alimentarse del Chi que provenía de la tortura de los demás. Sus acciones ganaron notoriedad y fue llevado a juicio. Fue declarado Akuma y sentenciado a Oblivion. Sin embargo, escapó de sus verdugos y huyó. Ahora vaga por el Reino Medio, con muerte y terror a su paso.\nSu destino futuro en Canon\nFinalmente, a mediados del siglo XVIII, encontrará exactamente lo que necesitaba. Una residencia permanente en la isla de Hong Kong, un lugar plagado de bárbaros. Aprovechando el caos que era Hong Kong, Gan Shuo tejerá sutilmente una red de aliados entre los mortales crédulos y los shen de ideas afines de los barrios bajos de la ciudad. Su red de corrupción y vicio estará dirigida a satisfacer sus deseos depravados. Esperará enfrentar a todas las diferentes facciones de la provincia entre sí, lo que le permitirá seguir siendo dueño de su propio destino.\nMientras tanto, en el [hell_of_being_skinned_alive|E], Tou Mu se reirá."
 POD_investigate.desc.POD_wraith_01: "Caronte, el primer barquero y único emperador de Estigia, es una de las figuras más importantes del Mundo de Tinieblas. Originario de la antigua civilización de Micenas, Caronte es responsable de la formación de varias instituciones de los muertos, incluidos los barqueros, la ciudad de Estigia y la Jerarquía.\nCaronte fue elegido para esto por la Dama del Destino, que se rumorea que es la propia Eva bíblica. Cuando murió por primera vez, la Dama le dijo que él sería el camino por el cual los inquietos viajarían desde el [underworld|E] hasta su destino final. Bajo sus auspicios, realizó muchas misiones heroicas, incluido el rescate de Nhudri del [labyrinth|E] y la fundación de Estigia.\nEn Estigia, la sede de Caronte es la Torre de Ónice, el edificio más alto y grandioso de Estigia. Desde aquí, portando su guadaña Siklos, construyó y comandó el [dark_kingdom_of_iron|E] durante unos dos mil años. Como todo espectro, Caronte está sujeto a la tentación y al control ocasional de su Sombra. Sin embargo, Caronte no es un espectro cualquiera, y su Sombra tiene el potencial de causar más estragos de lo normal. Exactamente qué decisiones tomadas a lo largo de los milenios de la historia estigia fueron elecciones difíciles para Caronte y qué elecciones sádicas para su Sombra están abiertas a discusión. Destino futuro en el Canon Esta lucha interna culminará en un potente ritual de castigo que separará a su Sombra de él; la criatura resultante huirá al [labyrinth|E], donde se convertirá en la fuerza animadora del malfeano Gorool. En 1945, el Quinto Gran Maelstrom hará que Gorool se levante del Laberinto. Caronte saldrá a luchar contra él y terminará siendo arrastrado debajo del [weeping_bay|E], llevándose a la bestia con él. Él no regresará, y el reino de los muertos caerá en el caos con su partida. Reencarnado en un mortal después de estos eventos, un Caronte muy debilitado participará en el último esfuerzo condenado para proteger Estigia, ganando trascendencia por sus esfuerzos."
 POD_investigate.desc.792893: "Horus, el líder de las momias Shemsu-Heru, siente poco cariño por los vampiros, considerando la existencia de los seguidores de Set. Aun así, reconoce la piedad y utilidad de algunos de ellos, como los Hijos de Osiris o los Discípulos de Anubis. Nitocris, por otra parte, llevó esta aversión a los vampiros a tal extremo que incluso Horus tuvo que repudiarla de su rebaño.\nLa historia ha perdido el motivo exacto por el que esta misteriosa momia odia a los Hijos de Caín con tanta pasión, y desaparece de la mayoría de los registros después de dejar el lado de Horus, lo que lleva a la mayoría a pensar que se ha perdido durante un ciclo de reencarnación o que simplemente ha seguido adelante. La verdad es más insidiosa. Nitocris está jugando a largo plazo.\nAl enterarse de la Gehena (el final cataclísmico de los vampiros) y de una profecía que podría acelerarlo, ha hecho su trabajo eterno para diseñarlo. Para ello, necesita un "Matador de Parientes, tanto de hombres como de Cainitas", que ha creado utilizando sus planes en la persona de Owain ap Ieuan. Luego necesita un "Traidor de la Sangre", que es un papel que cree que puede desempeñar ella misma, ya que traicionó tanto a Horus como a Owain (quien, sin que él lo sepa, es su propio hijo). Y finalmente, está buscando una "Encarnación de la Bestia". Una vez que todo esté en su lugar, Nitocris solo tendrá que colocar todas las piezas en sus lugares correspondientes en el tablero para finalmente dar paso a la Gehena. El tablero que ha elegido es el de la leyenda artúrica. Como la Angharad del mito, utiliza el atractivo del Santo Grial y las historias que lo rodean para atraer a peones desprevenidos a su asiento preparado.\nEl destino futuro en Canon\nTodo estará finalmente listo en 1997. Sin embargo, incluso con el tablero perfectamente colocado, "Angharad" aprenderá que las profecías no pueden ser tan fácilmente forzadas a existir..."
 POD_investigate.desc.792895: "Merit-neferu nació en la época en que el poder de Egipto se extendía más allá de sus fronteras. Se casó joven con el rico comerciante Horem-rebkt. Los dos dirigieron un negocio de lucrativas caravanas y expediciones en barco. Hicieron donaciones generosas y numerosas al faraón y a sus ministros y cuando Horem-rebkt murió repentinamente, el resultado fue un gran honor funerario que normalmente sólo se otorgaba a los miembros de la Corte Real de Egipto. Después de la muerte de su marido, Merit-neferu rechazó varias ofertas de matrimonio y en su lugar juró continuar con el negocio de su marido como si todavía estuviera vivo. Duplicó las ganancias de su empresa con una intuición aguda y una inteligencia rápida. Esto le permitió continuar con su práctica de hacer grandes donaciones al faraón, además de los impuestos regulares. El Culto de Isis vio la devoción que Merit-neferu tenía por su marido y su faraón y le ofreció la inmortalidad. A cambio de sus servicios a su causa, por supuesto. Merit-neferu decidió aceptar la oferta de la sacerdotisa. Creía que le daría la oportunidad de buscar a su amado esposo tanto en las tierras de los vivos como de los muertos. Y así, una mujer sencilla pero extravagantemente rica se unió a las filas de los Shemsu-Heru y se convirtió en una de las Renacidas.\nA lo largo de toda su vida, Merit-neferu ha utilizado sus habilidades para ejercer su oficio, incluso cuando eso desafiaba las convenciones sociales. Amasó una gran riqueza a la que ha podido acceder cada vez que regresa de la Tierra de los muertos.\nDestino futuro en Canon\nCuando los británicos adquieran la isla de Hong Kong y la establezcan como un centro para el comercio mundial en Oriente, el nombramiento de Merit-neferu como visir de Asia parecerá particularmente apropiado. Justo antes del cambio de siglo XXI, descubrirá escritos que insinúan la existencia de momias exclusivamente asiáticas, cuya inmortalidad deriva de un proceso similar al Gran Rito que crea a los Shemsu-heru. Buscará pruebas de este descubrimiento mientras se adentra en la peligrosa política de Hong Kong."
 POD_investigate.desc.792896: "Nian Shun fue uno de los primeros seguidores de Lao-Tzu y buscó el equilibrio perfecto del Tao, aunque siempre se le escapaba. No importaba lo que hiciera para intentar aceptar la existencia del dolor y la pena, Nian Shun no podía evitar llorar al ver a alguien tan afligido. Incluso los criminales más empedernidos torturados y ejecutados lo conmovían hasta las lágrimas. Se infligía dolor y penurias a sí mismo para volverse inmune a ellos en los demás. Pero este método fracasó. Así que decidió evitar ver el sufrimiento y el dolor vagando por los lugares más aislados y desolados del Reino Medio. Esto solo le permitió saber que otras personas fuera de su conciencia inmediata también sufrían y sufrían. Desde entonces ha estado tratando de hacer todo lo posible para aliviar el dolor, por lo que estudió el cuerpo humano y las formas de curación. Esto atrajo la atención de Lung Li, un alquimista viajero e inmortal autocreado. Lung Li se ofreció a tomar a Nian Shun como su aprendiz. Nian Shun era un aprendiz entusiasta y rápido y Lung Li le dio una opción: podía intentar despertar al Iluminado dormido que estaba dentro de Nian Shun y así convertirlo en un mago, o podía otorgarle a Shun los medios para la inmortalidad. Nian Shun finalmente decidió que la inmortalidad lo acercaría a su objetivo de aliviar el sufrimiento. Nian creía en la Gran Rueda de las Eras y razonó que a medida que pasara de un ciclo a otro, las cosas solo empeorarían. Quería estar allí en cada giro y hacer lo que pudiera para aliviar ese dolor para tantos inocentes como fuera posible. Lung Li estuvo allí cuando Nian Shun se transformó en uno de los Inmortales. Nian Shun nunca ha dejado de vagar desde entonces. Todavía estudia nuevas formas de aliviar el dolor de los mortales, pero se ha dado cuenta de que su búsqueda es inútil y eterna. Su risa enmascara su tristeza interior y su humor alivia sus observaciones a menudo amargas. Espera encontrar la respuesta a su búsqueda de toda la vida o, de lo contrario, beberá su última creación, el Elixir del Olvido Dichoso."
 POD_investigate.desc.605106: "Fanchon, una de las fundadoras de la Camarilla, representó a los Tremere durante este período crítico de la historia Cainita. Fanchon, una maestra de la manipulación, entiende el lenguaje y sus usos mucho mejor que cualquiera de los otros Fundadores, incluido Hardestadt. De voluntad fuerte y talento taumatúrgico, busca desarmar a sus oponentes confundiéndolos, dominando el engaño verbal y un ingenio punzante. Prefiere tener el control en cualquier situación. Propuso que los rebeldes Anarquistas estuvieran vinculados por sangre tanto a sus progenitores inmediatos como al Clan Tremere como precio de su readmisión en la sociedad Cainita, para que ella y sus compañeros de clan pudieran vigilarlos de cerca.\nDestino futuro en el Canon\nAlrededor del siglo XVII, Fanchon se obsesionará con el Fragmento de Sargón, un oscuro texto que promete la Apoteosis que el poderoso nigromante Ambrogino Giovanni estaba buscando. Ella será una de los pocos ocultistas que habrá vuelto a aprender caldeo, el idioma extinto hace mucho tiempo del Fragmento."
 POD_investigate.desc.792915: "Un hombre solitario con una misión, Karl Schrekt es quizás el cazador independiente más infame de su tiempo. Aunque él prefiere el término más amplio "cazador de demonios", su presa preferida hasta ahora han sido los vampiros y, al contrario de la mayoría de los demás cazadores independientes, no solo los neonatos de ojos abiertos y apenas amenazantes. Su mayor reclamo a la fama es su batalla contra Erik Eigermann, un viejo y poderoso Ventrue de cuarta generación, que resultó en la victoria de Karl y la muerte de Erik.\nEl severo bávaro ahora es notado firmemente por los vampiros alemanes que darían cualquier cosa por matar, o mejor aún, convertir, a este impresionante mortal. Al propio Karl no le importa y continúa sus cacerías tan solo y decidido como la noche en que comenzó.\nEl destino futuro en Canon\nKarl finalmente será acorralado y asesinado en 1235 por el astuto Tremere Lotharius. Sin embargo, este estará lejos del final de su historia y se convertirá en un vampiro tan infame como lo fue como cazador."
 POD_investigate.desc.792910: "Mientras la historia recuerda nombres como Subadei y Jebe, las hazañas de Qorjin permanecen en el silencio. Su carrera actual comenzó en la Batalla de Samara Bend, donde él solo se negó a rendirse ante los hombres que se convirtieron en lobos, creando una distracción que permitió que el resto de su arban se retirara a un lugar seguro. Al regresar a su hogar en Karakorum, fue convocado ante el propio Gengis Kan, quien le inculcó un nuevo deber sagrado. En los años intermedios, ha estudiado el mundo invisible, ha aprendido a utilizar los miedos y las supersticiones de sus enemigos para su mayor beneficio y ha logrado poner a raya a las criaturas del mito ante el Imperio mongol. Qorjin ha decidido aliarse con los enemigos de su enemigo, lo que ha dado lugar a la formación de la "Mano del Bey", un grupo de Garou aparentemente leales a él y a los mongoles.\nChinghis Khan ha muerto, pero la tarea de Qorjin sigue siendo la misma: asegurarse de que la próxima vez que la Horda marche sobre Volga Bulgaria, no se repita lo de la Curva de Samara.\nQorjin es mesurado, pero decisivo. Rara vez reacciona precipitadamente o de forma impulsiva; ha contemplado todas las contingencias, así que, aunque lo pilles desprevenido, es raro que lo sorprendas de verdad. La mayoría de las veces, sabe exactamente lo que hay que hacer y lo hace. Se dice que puede saber de un vistazo la fuerza de la determinación de un hombre, y así es como eligió a su ejército. Valora la lealtad y el deber por encima de todo, pero se da cuenta de que a veces los demás requieren motivaciones diferentes... si necesita que hagas algo, encontrará tu motivación. Pei Ling lo llama "la hoja que baila suavemente en el centro del tifón". Parece una descripción acertada."
 POD_investigate.desc.792278: "Ma Yi Yuan es sin duda una Shih excepcional. A pesar de sus años como cazadora de demonios, vivió en la alta sociedad de la dinastía Song. Allí, mientras servía como esposa de un funcionario menor, Ma Yi Yuan era solicitada con frecuencia, tanto para eventos sociales como por nobles que tenían problemas con los shen. Naturalmente, pocas personas (o demonios) esperaban que Ma Yi Yuan fuera tan ingeniosa como lo es. Muchos demonios nunca se dan cuenta, hasta que es demasiado tarde, de que los dos abanicos que lleva son sus armas principales. Extremadamente hábil en su uso, Ma Yi Yuan elimina muchas amenazas a la seguridad de los nobles dondequiera que va."
 POD_investigate.desc.792903: "La primera esposa y el hijo de Ishaq fueron asesinados por un vampiro que irrumpió en su casa en un frenesí, dominado por la sed de sangre. Para vergüenza eterna de Ishaq, entró en pánico y corrió para salvar su vida al ver la cosa. Para compensar esta falla, caza vampiros y espera exculpar su pecado muriendo a manos de una de las criaturas. Con el apoyo de su familia sobreviviente, Ishaq los ha estado fomentando para que comprendan la verdad sobre lo sobrenatural y tomen las armas en su lugar después de su muerte inevitable.\nEl destino futuro en Canon\nIshaq y su familia avanzarán poco, pero estos Sayyadin resistirán y persistirán antes de que el Sultán Mehmet II se dé cuenta. Tomando a los Sayyadin restantes bajo su cuidado, los fusionará con los Sipahi para formar una nueva y poderosa organización de cazadores que todavía está activa y temida por los vampiros hasta esta noche."
 POD_investigate.desc.792899: "Inspirada por el fervor apocalíptico y el espíritu de cruzada de Leopoldo, Jeanne Roullet -una visionaria francesa- comenzó a reclutar mujeres para la misma causa que Leopoldo. La fe de Jeanne es fuerte, ella y sus pocos seguidores luchan contra los ejércitos del Enemigo con tanta dedicación y poder como los seguidores de Leopoldo. Desafortunadamente, su causa es frecuentemente pasada por alto, lo que resulta en que el grupo de Jeanne sea simplemente reconocido por la Iglesia y la Inquisición en lugar de ser completamente respaldado.\nDestino futuro en Canon\nLa muerte de Jeanne causará un cisma mayor. Ella será canonizada extraoficialmente por sus seguidores a pesar de que la Iglesia no reconoce su santidad. Formando la "Orden de Santa Juana" continuarán su trabajo hasta que en el siglo XV se les acerca la naciente Sociedad de Leopoldo. Al aceptar aliarse con ellos, la Orden se negará a integrarse completamente y seguirá haciéndolo hasta esta noche. Escurridizos y enigmáticos, los seguidores de Santa Juana se alejarán aún más del control de la Inquisición en las noches modernas, donde la renovada insensibilidad de la Sociedad provocará una seria tensión entre ellos y la Orden."
  
 POD_investigate.desc.791778: "Viorica, que en su día fue pariente de la familia, fue condenada al ostracismo debido a su infertilidad. Abrumada por el odio, juró venganza y fue descubierta por el poderoso consejero Tremere de Francia en ese momento, LeDuc, que esperaba usar su conocimiento y sus extraordinarias habilidades para luchar contra los hombres lobo que vagaban por su capilla. Cuando LeDuc fue llamado de nuevo a Ceoris, dejó a Viorica atrás, lo que ella consideró un desaire personal. Su reemplazante, Goratrix, notó rápidamente el poder de Viorica y su resentimiento por la pirámide Tremere y este punto en común inició una prometedora asociación entre los dos. Con el apoyo total de Goratrix, Viorica ha logrado algunos avances impresionantes, logrando crear gárgolas a partir de lupus de las tribus de hombres lobo y aprendiendo una forma más oscura de hechicería de sangre gracias a su pacto con Vassago, un demonio vinculado a ella por sus poderosas reliquias. Sin embargo, la absoluta insensibilidad de Viorica está empezando a preocupar a Goratrix, ya que el consejero exiliado preferiría moverse de manera más sutil y con más previsión que simplemente asociarse con demonios y dejar un rastro de sangre detrás de él. Por lo tanto, ha "promovido" a Viorica para convertirse en regente de la capilla de Tours, con la esperanza de desvincularse de ella. Viorica no se dio cuenta de esto y se tomó el ascenso con calma, ahora trabajando con todas las capacidades de una capilla entera en su último proyecto: usar la plaga desolladora para superar las defensas naturales de los hombres lobo hasta el [Embrace|E], con la esperanza de permitirle llevar a cabo la venganza más atroz que pueda sobre su antigua tribu. El Príncipe de Tours ha notado esta nueva llegada y está cada vez más preocupado, pero Viorica encontró recientemente una nueva patrona inesperada, Isouda de Blaise. Las dos mujeres han forjado una rápida amistad a pesar de sus mutuas tendencias sádicas y esta poderosa patrona ha protegido hasta ahora a la "Bruja Escarlata" de sus muchos enemigos."
 POD_investigate.desc.792329: "La sheriff de Edimburgo, Mireti al-Sayyid, está lejos de sus propiedades españolas. Es una incorporación reciente a la corte del príncipe Robert Durand, y su padre, Salianna, le recomendó que sustituyera a la sheriff anterior, cuyo cuerpo yace clavado en las entrañas del castillo de Edimburgo. Al-Sayyid no es nueva en su papel y ha servido a muchos príncipes, tanto vivos como muertos. Es una devota creyente de la fe musulmana y cree que ha sido Abrazada para hacer justicia a los Condenados y mantenerlos a raya. Al-Sayyid actúa con cuidado y sopesa cada palabra antes de hablar. A pesar de su comportamiento serio, la sheriff de Edimburgo es respetada y, gracias a estos sentimientos, la población local de Cainitas no ha sucumbido a su naturaleza básica. De hecho, al-Sayyid ha llevado su papel un paso más allá al acoger a neonatos bajo su protección. Ella tiene debilidad por los vampiros más jóvenes y es dolorosamente consciente de que muchos padres los expulsan del nido sin mucho entrenamiento."
 POD_investigate.desc.791225: "Nicodemo, un ex gnóstico que cayó en la Vía Voluptuosa, se enorgullece de ser la encarnación de los Siete Pecados. A pesar de su absoluto desdén por la Iglesia Católica, Nicodemo es, ante todo, un enemigo de la Herejía Cainita y aborrece su hipocresía. Es de hecho su papel fundamental en la erradicación de la Herejía de Champaña lo que le ha valido el título de Príncipe de la Reina Helena, quien ha ordenado formalmente a sus súbditos que no interfieran con el peculiar gobernante de Reims. Desde su enorme trono en una capilla subterránea, rodeado de cientos de reliquias falsas y docenas de ghouls lascivos, Nicodemo preside un culto depravado que incluso su amante principal, el Setita Nahash, encuentra exquisitamente impresionante. Nicodemo imagina su apodo actual de Gran y Glorioso Lucero del Alba como un insulto a la Iglesia y una oración de respeto por el verdadero Lucero del Alba, Venus, el planeta del amor y el deseo. A pesar de sus excentricidades, Nicodemo no es tonto y cualquier hedonista novato que piense que puede hacer lo que quiera en Reims será rápidamente tratado. El Príncipe sabe que la paciencia de Helene tendrá serios límites si se viola la Mascarada, especialmente ahora que se ha enterado de que Geoffrey du Temple está presionándola para que lo destituya de su cargo."
 POD_investigate.desc.791416: "Hijo bautizado de esclavos musulmanes, Benedict se metió en problemas a una edad temprana. Inteligente y astuto, pasó rápidamente de ladrón callejero a miembro de una banda especializada en asaltar tumbas, ruinas e iglesias. La fama de Benedict creció y pronto se convirtió en un comerciante de arte de renombre, especialmente para aquellos con más oro que ética. Esto le valió la atención de la toreador francesa Portia, quien lo $pod_Embraced$. Sin embargo, Benedict rápidamente detestó el nuevo mundo en el que se vio inmerso. Los Toreador lo respetaban cuando era un proveedor de bellas artes, pero ahora lo maltrataban como a un ladrón común y un neonato rebelde. Portia se apiadó de su chiquillo y le permitió regresar a Iberia para hacer lo que realmente se le daba bien. Y así, desde entonces, Benedict se ha ganado su fama como uno de los raros Cainitas lo suficientemente valientes como para robar a otros Cainitas antes de vender sus premios al mejor postor. Hasta ahora ha restringido sus atracos a Al Andalus, con lo que se ha ganado el favor pasivo de la Reconquista en la Sombra y la enemistad de los Cainitas Ashirra.\nEl destino futuro en Canon\nBenedicto prosperará hasta el final de la Reconquista y se convertirá en una figura destacada de los Toreadores en España. Sin embargo, el Nuevo Mundo será un canto de sirena para él y se marchará a nuevas ruinas para saquear. En 1720, desaparecerá para siempre en Perú, probablemente después de haber asaltado la tumba equivocada."
 POD_investigate.desc.792883: "Mientras José y María estaban naciendo un niño en la lejana Belén, un anciano pastor kurdo se dirigía a su casa. De repente, el mundo empezó a temblar a su alrededor y apareció un nimbo de luz blanca. El tiempo mismo pareció primero ralentizarse y luego detenerse por completo, cuando una figura oscura se le apareció. Con una voz como agua hirviendo sobre hielo, el ser sombrío habló. Sabía del estado de Mara, la querida del pastor, que en ese momento comenzaba a entrar en labor de parto esperando el nacimiento de su primer hijo. La figura le habló de una familia y de un linaje —el del pastor— y de un gran plan que involucraba a ambos. Abdallah, explicó la entidad, fue el primer padre de una línea que finalmente produciría un hombre al que se refería como la “Puerta”, el último descendiente y aquel a través del cual toda su especie se uniría durante los tiempos finales.\nLa entidad explicó además que Abdallah sería llevado a la “vida eterna”, para que pudiera servir como el monitor eterno de esta, la más importante de las profecías, porque ¿quién mejor para ver las señales como lo que son que el propio progenitor mortal?\nDurante más de un milenio, Abdallah vagó por Oriente Medio, esperando un indicio de la primera señal y cada vez más cansado del agonizante paso del tiempo. Mientras tanto, solo el ascenso del Islam lo mantuvo cuerdo y concentrado en su tarea. A Abdallah le parecía como si el Profeta le hablara directamente, y llegó a ver cómo su propia misión encajaba perfectamente en el plan de Dios.\nLuego, a fines del siglo XII, llegó un hombre del linaje de Abdallah llamado Salah “el Justo”. Saladino. Abdallah sabía que había encontrado a la indicada y pronto siguió los pasos de su descendiente y convirtió la Ciudad Triunfante en su nuevo hogar.\nEl destino futuro en Canon\nEl ascenso del Príncipe Caitiff, Mukhtar Bey, será la segunda señal que espera Abdallah. Al unirse al Inconnu en las noches modernas, la espera de la tercera señal erosionará lentamente su cordura y lo hará cometer varios errores clave."
 POD_investigate.desc.791183: "Uno de los Guruhi más notorios, Eze existe como un señor de la guerra abierto que no intenta ocultar su identidad sobrenatural. Aterroriza tanto a los mortales como a los Laibon, luchando ferozmente para dominar la región. Su total desprecio por la Mascarada, su fuerza impía y su abrumadora fuerza de voluntad se aplican principalmente a los forasteros que sirven como esclavos para su ejército. Los mortales locales no son molestados en el reino del "Rey Demonio". \nCreando muchos ghouls para que sirvan como guardaespaldas o asesinos, Eze busca al enemigo Laibon él mismo, bebiendo ansiosamente sus almas para aumentar su propio poder. \nDestino futuro en Canon\nDespués de eliminar a innumerables invasores portugueses durante el siglo XVI, Eze empujará a alguien o algo demasiado lejos. Desaparecerá repentinamente, y todos los registros de su existencia en la historia mortal serán borrados en el proceso. La identidad de la fuerza detrás de este evento nunca se sabrá."
 POD_investigate.desc.792817: "Nacido en una familia de nobles menores en dificultades, Benedetto siempre estuvo consumido por la envidia por la vida fácil y cómoda del más poderoso señor sobre su antigua casa noble. La envidia se convirtió en odio muy pronto y este resentimiento arremetió contra su propio padre, al que despreciaba como a un debilucho, terminando con Benedetto cortándose el cuello en la oscuridad de la noche. Su hermano menor pronto se ganó el mismo destino oscuro. Benedetto trabajó rápidamente en restaurar el nombre de su familia y apenas se dio cuenta cuando su madre se suicidó después de enterarse de lo que había hecho. Impresionado por su absoluta ambición y crueldad, un Setita $pod_Embraced$ el joven noble que se adaptó muy fácilmente a la rama más depravada de adoración a Set que seguía su Sire. Su celo y apetito por la corrupción pronto le valieron un prestigioso nombramiento, el corazón del Sacro Imperio Romano Germánico en Aquisgrán. Haciéndose pasar por un Toreador, ha comenzado a familiarizarse con la ciudad y, hasta ahora, la encuentra de su agrado.\nEl destino futuro en Canon\nBenedetto revelará su identidad de Toreador en 1398, lo que resultará en su decapitación en 1400 a manos de las principales potencias de Aquisgrán. Sin embargo, para ese momento, la presencia Setita en la ciudad ya estará asegurada."
 POD_investigate.desc.791318: "Hijo mayor de un senador romano fallecido hace mucho tiempo, el Ventrue posee rasgos patricios cincelados, nariz aguileña y una lengua nacida para la elocuencia de un político de carrera. Tan valiente como licencioso, pasa tanto tiempo en los campos de batalla como en las casas de placer. Los rumores difieren en cuanto a cuál de esas aventuras le costó un ojo. Una estrella gris cruza el negro de su pupila, lo que afecta su visión.\nUn hijo directo del otrora Príncipe de Roma Collat, Andronikos vivió a la sombra de su hermana de sangre Camilla, quien se convirtió en la maestra de la Ciudad Eterna y de la mayor parte del mundo Cainita durante siglos. Tras la caída de Camilla en letargo, Roma cayó en desgracia y se convirtió en un lugar atrasado apenas relevante, lo que permitió a Andrónico apoderarse de la ciudad.\nViviendo en las ruinas del otrora poderoso imperio de su hermano de sangre con otras reliquias de noches más gloriosas, Andrónico demostró ser un príncipe débil y un pequeño ataque de ira contra un compañero Ventrue resultó ser su perdición. Este joven forastero, Mararah, se ganó el tiempo antes de regresar a Roma, ridiculizando a Andrónico matando a sus secuaces y amenazando con la muerte a toda la élite gobernante Cainita de Roma.\nAvergonzado, Andrónico se vio obligado a ceder y la pérdida de credibilidad le costó Roma antes de desaparecer de la historia, siendo apenas una nota al pie de página para su hermano de sangre."
 POD_investigate.desc.792155: "Nacido y criado en Iberia, Rodrigo es una rareza entre sus hermanos salvajes, algunos incluso dirían que es un hereje. El camino de la bestia siempre se ha enorgullecido de depender únicamente de la tradición oral, pero Rodrigo, quizás impulsado por su sangre inquisitiva de Brujah, ha decidido escribir un tratado sobre su camino tan extenso como ha podido (desde la historia y las prácticas actuales hasta los ritos comunes y los mentores respetados). Esto lo ha convertido en una imagen no deseada en las reuniones de salvajes más tradicionales, pero Rodrigo ha demostrado rápidamente que es un salvaje de pies a cabeza, habiendo viajado y luchado junto a algunos de los practicantes más respetados del camino, como Qarakh y Liolya. Algunos de los tradicionalistas que lo han acusado de cobardía (por usar la pluma, la herramienta de los sacerdotes de mente débil) se han dado cuenta rápidamente de que el ibérico también es muy hábil con sus garras. Una marca de vergüenza de la que solo son conscientes sus amigos más cercanos es la pérdida de su floreciente libro a manos de un grupo de asalto Tremere. Aunque fue rápidamente recuperado por un grupo de guerra salvaje y vengado con la sangre de toda una capilla, Rodrigo teme que este incidente pueda envalentonar a sus críticos si se descubriera de manera violenta."
 POD_investigate.desc.791060: "Nacido en un pueblo pesquero sin nombre de Noruega, Andreas probablemente hubiera seguido los pasos más bien mansos de su padre si la fortuna no hubiera lanzado una oportunidad en su regazo. Un barco mercante atracó en el pueblo para reparar su vela, lo que llevó al joven Andreas a sentirse abrumado por la curiosidad y a entrar en el barco en secreto. Pronto, Andreas estaba en Londres y se sintió abrumado por la gran ciudad.\nRápidamente llegó a la conclusión de que esa no era una forma de vida y que las tradiciones de su pueblo eran muy superiores y, sorprendentemente, encontró un oído receptivo en un Malkavian de las viejas costumbres que le ofreció el [Embrace|E].\nEs difícil decir si Andreas ya estaba loco antes de convertirse en un Malkavian, pero ciertamente lo está ahora. Por un lado, es un seguidor de la Via Regalis, que cree firmemente que los Cainitas deben guiar a la humanidad a su lugar apropiado y primitivo y, como tal, anhela el liderazgo para poder hacerlo. Por otro lado, sin embargo, no desea nada más que volver a la vida sencilla que tenía antes de abordar ese fatídico barco.\nDestino futuro en Canon\nAndreas sobrevivirá a la desastrosa expedición del Bar Sinister en Ulf's Hall físicamente ileso pero mentalmente conmocionado, lo que no ayudará a su psique ya fracturada."
 POD_investigate.desc.790251: "En vida, Claas aspiró a ascender por encima de su posición como hijo de un boticario mediante el estudio. Aprendió latín, griego, hebreo, eslavo y árabe, y se interesó por el ocultismo, lo que le hizo llamar la atención de la Casa Tremere.\nClaas se convirtió en traductor y luego en espía gracias a su conocimiento de los idiomas. Finalmente, el Imperio alemán lo envió a Polonia para evaluar las fortalezas y debilidades polacas. Cuando los ancianos del clan Tremere finalmente decidieron Abrazarlo, Ardan convocó a su protegido a Praga, lo Abrazó y le transmitió su conocimiento en Taumaturgia. Luego fue asignado a Cracovia.\nDestino futuro en Canon\nCon el tiempo, logrará formar una capilla en Cracovia, sin que lo sepa el Príncipe Razkoljna. A fines del siglo XV, recibirá una citación para ir a Ceoris para reunirse con su padre, Ardan de Golden Lane, ahora jefe de la aislada capilla. Sus vastos conocimientos y conexiones lo convertirán en uno de los Tremere más valiosos que residen en Ceoris. Sus deberes abarcarán varios frentes trascendentales. En la sociedad mortal, Claas participará en numerosos tratos diplomáticos entre Hungría, Transilvania y el Sacro Imperio Romano Germánico. En la sociedad de los Vástagos, no solo seguirá la pista de las idas y venidas de los Tzimisce locales, sino que también ayudará a dirigir cualquier ataque contra ellos (incluso se las arreglará para adquirir la espada de Drácula de su legendario dueño), sino que también mantendrá una cuidadosa vigilancia por si hay noticias de la renegada Tremere Goratrix. Claas seguirá apoyando a Ardan a lo largo de los siglos y, con el tiempo, engendrará un Justicar Tremere."
 POD_investigate.desc.791480: "Crecer en una rica familia Balarm en el apogeo del califato fatimí le dio a una joven brillante como Amina todas las oportunidades que merecía. Sus tutores adoraban su capacidad ilimitada para retener nuevos idiomas y conceptos, su dominio del griego, hebreo y latín y su inclinación por la botánica y la herboristería. A los dieciocho años, era una de las estudiantes más exitosas de la escuela de medicina de Salerno, donde llegó a ser profesora. Así fue como conoció a su [Sire|E], dicen, pero nadie lo sabe con certeza.\nAmina se ha estado mudando por el sur de Italia bastante en los últimos dos siglos, tanto para evitar sospechas como porque sus servicios son muy valorados por los barones cuando sus esposas sufren enfermedades perniciosas. También ha mantenido un control estricto sobre la considerable propiedad familiar y sus cultivos de morera, una de las pocas fuentes de seda en Europa. Sus artesanos desenrollan solo los capullos más finos y producen su tela característica para vendajes y cortinas. En sus campos y talleres, un puñado de mujeres siguen las instrucciones de Amina para cultivar hierbas medicinales que se utilizan para producir brebajes, muy apreciados en las altas esferas de la sociedad en toda la península."
 POD_investigate.desc.790799: "Una vez, un segundo hijo franco de noble cuna codiciaba la herencia de su hermano mayor y planeó un asesinato. El complot fracasó, pero el consejero del marqués era un Ventrue que vio potencial en el joven frustrado y lo Abrazó. Josselin de Touraine creía devotamente que Dios lo castigó con la maldición de Caín por intentar matar a su hermano, y juró expiar sus pecados. El neonato se unió a la Cuarta Cruzada en Venecia e hizo el viaje por mar a Constantinopla encerrado en la bodega de un barco. Ver cómo el ganado despojaba y quemaba el mayor tesoro de la cristiandad envenenó su fe: ¿cómo podían los verdaderos cristianos actuar así, por vil codicia? Se desesperó pensando en la respuesta hasta que la revocación por parte del papado de su orden de excomunión para los latinos le dejó claro que la religión no era más que una mentira, una herramienta al servicio del narcisismo de la humanidad. Josselin se mezcló con los Romaioi, aprendiendo sobre el Sueño y el Patriarca. La veneración en sus ojos mientras hablaban de Michael lo asombró. ¡Aquí estaba un vampiro convertido en polvo, que no había estado activo en más de 300 años, y aún lo adoraban! Desde entonces se convirtió en Josselin el Bendito. Su culto de sangre se basa en la idea de que logró la consagración, y luego regresó de la muerte para guiar al rebaño como un santo no viviente. Él promulga versiones retorcidas de los sacramentos católicos, preside una Eucaristía que ofrece su propia vitae en lugar de vino y usa sus Disciplinas para exprimir el asombro y el miedo de los penitentes. Invita a los pecadores mortales a "hacer confesión" al permitir que los vampiros beban de ellos en orgías rituales de sangre. Luego, los pecadores vampíricos ayunan encadenados bajo su capilla para arrepentirse. Él empuja los límites de las perversiones de la liturgia cada vez más para ver hasta qué punto puede deformar su fe y aún así recibir su adoración."
 POD_investigate.desc.791324: "Nojus es un vampiro eminente en el dominio de Voruta, respetado por su sabiduría y conocimiento de las leyes vampíricas. Principalmente preocupado por su propia prole, disfrutó del reinado de Zilvinas como Príncipe de esta ciudad, ya que el Setita demostró ser fácil de influenciar. Este no ha sido el caso con la sucesora de Zilvinas, su chiquilla Egle, y los dos han estado fríamente enfrentados desde su ascenso al trono. Sin embargo, Nojus se considera un anciano respetable y, como tal, se ha apegado a la tradición y hasta ahora no ha intentado nada precipitado.\nDestino futuro en el Canon\nDespués de que el "monstruo" Gabija haga su movimiento en la esfera de influencia de Nojus, los Brujah buscarán reparaciones de Egle. Los dos se enfrentarán a Gabija, pero serán superados por los Tzimisce, que nunca rompieron realmente las leyes de esta tierra. Nojus sucumbirá a su ira Brujah en este momento, lo que finalmente conducirá a su muerte y la de Egle a manos de su bien educado monstruo anfitrión."
 POD_investigate.desc.791123: "En el año de su muerte, Genghis Khan declaró la guerra al pueblo Tangut, que, según él, era desleal. Burkhan, su líder, se presentó ante el Khan con nueve muchachos, nueve doncellas, nueve caballos y nueve camellos, pidiendo perdón. Genghis aceptó los regalos antes de matar a Burkhan y devastar su tierra. El Khan sólo se quedó con una de las nueve doncellas como concubina, Bortai, la hija de un terrateniente rico y hermoso. La prisionera renuente luchó contra sus captores mongoles, envenenando a más de unos pocos guardias durante sus varios intentos de fuga. Nunca llegó muy lejos. Entonces murió Genghis Khan. Bortai y otras 39 doncellas fueron escoltadas en una gran procesión hasta su lugar de entierro y sacrificadas ceremonialmente y enterradas con él. Bortai recuerda muy poco sobre cómo escapó del Yomi, pero pronto se abrió camino a zarpazos para salir de la tumba antes de que la encontraran los jinetes de la Corte de la Tortuga Negra. Le tomó semanas recuperar la cordura y comenzar su viaje como Wan Kuei. Después de escuchar los chismes de la corte, Bortai rápidamente aprendió algo muy importante. Ella es la única de los seres que quedan en la Tierra que conoce la ubicación de la tumba de Genghis Khan. Una información que pretende explotar al máximo cuando llegue el momento."
 POD_investigate.desc.792133: "Mara, una ambiciosa estudiante de una pequeña capilla Tremere del Báltico, se dio cuenta rápidamente de algo inusual en su maestra. Su naturaleza inquisitiva, junto con su belleza y su talento mágico natural, le valieron el [Embrace|E] en lugar de una muerte rápida cuando la atraparon espiando. Floreció como neonata Tremere y alcanzó un gran éxito hasta que su prometedora carrera se vio truncada por la muerte de su padre a manos de un Tzimisce. Ceoris luego trasladó a Mara a un puesto importante, pero remoto y altamente peligroso, Jerusalén.\nCon recursos severamente limitados a su disposición, Mara lo ha hecho sorprendentemente bien. Utilizando contactos entre los Estados Cruzados, superando en inteligencia a los mercaderes Giovanni rivales, investigando los numerosos fenómenos ocultos de la ciudad... La única parte de su misión que no está funcionando tan bien es la investigación de los Salubri locales, que demostraron ser demasiado poderosos y arraigados para actuar directamente contra ellos. Mara está ansiosa por alcanzar la gloria, pero no es tonta y, por lo tanto, se ha limitado a recopilar información sobre ellos. El Consejo Interno ha notado los logros de Mara y ha decidido convocarla. Se ha ganado la reputación de ser capaz de establecer una presencia sólida en regiones muy hostiles y tienen la intención de utilizarla al máximo de su potencial. El destino futuro en Canon La prometedora carrera de Mara como solucionadora de problemas Tremere se verá truncada en 1261 cuando la convoquen para que se ocupe de una peligrosa alianza de señores Tzimisce en Europa central. Será destruida mientras lidera una expedición contra ellos."
 POD_investigate.desc.791091: "Samsi es la más extrovertida de una gran prole de Mutasharidin (los Nosferatu [ashirra|E]) que anidan bajo el monte de la ciudadela de Alepo. Ella y los otros hijos de su padre eran todos nativos de Alepo, y todos han sido Abrazados en los últimos años. Debido al deseo abrumador de su antiguo padre asirio de reemplazar a la prole perdida durante el asedio de los cruzados, Samsi y los demás han adoptado nombres, formas de vestir, costumbres e idioma asirios. Todo esto lo hacen sin quejarse para complacer a su padre, pero la propia Samsi ha encontrado la farsa bastante divertida. A pesar de su pleno conocimiento de la obsesión de su padre con sus raíces históricas, su conversión al Islam junto con el resto de la prole le parece completamente natural; después de todo, ha sentido la misma atracción irresistible y el mismo conocimiento seguro de que la fe musulmana es el camino correcto para ella. Samsi es inconfundiblemente mutasharid, cuando no emplea sus artes de ofuscación. Su rostro y cuerpo están enormemente hinchados, ocultando sus ojos entre pliegues enrojecidos de piel mientras exagera el resto de sus rasgos hasta proporciones repugnantes."
 POD_investigate.desc.790952: "Bajazet es un hombre de piel oscura con rasgos angulosos y cincelados que habla en voz baja pero con bastante animación cuando conversa con los demás. Sus movimientos son siempre rápidos y silenciosos. Disfruta bailando con la muerte y respeta solo a aquellos que pueden enfrentarse a ella con inteligencia y garbo. Bajazet a menudo recuerda a la araña o a la serpiente, fascinantes y extremadamente peligrosas. Incluso en la conversación más informal, busca instintivamente las debilidades morales de los demás. Luego disfruta llevándolos por los caminos trillados de la corrupción, una tarea que a menudo es demasiado fácil de lograr. Los sacerdotes y monjes son sus presas favoritas, dejando al descubierto la hipocresía de los hombres "santos". Destino futuro en Canon Bajazet se unirá a la infame Conspiración de Isaac, poniendo en marcha algunos de los eventos más importantes del mundo de las tinieblas. Sin embargo, como todos los miembros de la Conspiración, será perseguido y asesinado sin contemplaciones por su participación en ella."
 POD_investigate.desc.791168: "Tratar con los Nagaraja no es fácil; requiere mucha paciencia, mucha obediencia y mucha carne. Siendo uno de los intocables en una tierra que nunca se preocupó mucho por las castas tradicionales, Sridhar se ha adaptado fácilmente a su tarea como emisario, incluso cuando le resulta difícil lidiar con la falta de respeto de Rodriel. Los nigromantes Nagaraja, a pesar de todas sus mezquinas demandas de súplicas, siempre han tratado a Sridhar con calidez y bien. Sridhar trabaja en estrecha colaboración con su [Sire|E], Amaria de Mogadiscio, quien le proporciona las "comidas" involuntarias de sus amigos Nagaraja. A medida que el equilibrio de poder se aleja cada vez más de la alianza tradicional Daeva/Salubri, Sridhar se mantiene prudentemente al margen, con la esperanza de prosperar en el caos que probablemente seguirá. O, como mínimo, asegurarse de que la carne siga fluyendo mientras su bolsa engorda."
 POD_investigate.desc.505005: "Una mujer de la primera ciudad, Zillah cautivó el corazón de Caín y lo sabía. Sin embargo, de alguna manera, ella fue capaz de resistirse a él, hasta el punto de que Caín buscó la magia de la Bruja para hacer que Zillah lo amara. La Bruja potenció la sangre de Caín a través de los poderes de la unión de sangre. Por lo tanto, Caín le dio su sangre en secreto a Zillah, para que ella estuviera unida a él. Según los Nosferatu, Zillah engendró a su Antediluviano, que era un cazador poderoso. Era un cazador con tal destreza, que buscaba cazar a las criaturas más poderosas del mundo. Cuando se enfrentó a Zillah, fue gravemente derrotado. Sin embargo, debido a su valentía, ella se sintió obligada a abrazarlo. También se sospecha que Zillah tenía el "Don de la Profecía", al igual que Saulot, que puede haber surgido de Auspex. En la Primera Ciudad, incluso había una pequeña piscina que llevaba su nombre, la Piscina de Zillah, llena de agua cristalina que se decía que proporcionaba visiones del futuro a quienes sabían cómo verlas. La Tribu Perdida cuenta otra historia, su leyenda dice que la tercera generación logró matar a solo dos de sus antepasados, Enoch el Sabio e Irad el Fuerte. Cuando Zillah vio que sus hermanos estaban muertos y que ella era la siguiente, lloró y gritó al Padre Caín. Él escuchó sus súplicas y se apiadó de ella, convirtiéndola en una piedra para que no la encontraran y la mataran. Pero ella siguió llorando, y sus lágrimas de sangre siguieron fluyendo de la Piedra, tal como lo hacen hasta esta misma noche. Probar la Piedra es probar la última Sangre restante de la generación fiel. La sangre de la Piedra es la promesa que el Padre Caín le hizo a su amada Zillah, de que ella volvería a caminar por la noche a su lado cuando todo estuviera arreglado. La Tribu Perdida se tomó esto muy en serio, por eso también se llaman a sí mismos las Lágrimas de Zillah. Guardan el secreto de la Piedra con mucho celo, revelándolo sólo a aquellos pocos que han demostrado ser absolutamente fieles a la palabra del Padre Caine."
 POD_investigate.desc.505003: "Como rey de la Primera Ciudad, Enoch y su gente adoraban a Caín, conociendo su marca y poder. Cuando el primer vampiro regresó al mundo de los mortales, Enoch le pasó su reinado a Caín como el nuevo gobernante de la Primera Ciudad. Posteriormente, Enoch deseó tal poder y rogó por su [Embrace|E]. En contra de los deseos del arcángel Uriel, Caín abrazó al sabio Enoch como su primer hijo. En su honor, la Primera Ciudad fue rebautizada como Ciudad de Enoch, y Caín la gobernó hasta el Gran Diluvio. La sabiduría de Enoch le sirvió bien a Caín, convirtiéndose así en su consejero. Según la mayoría de los relatos Ventrue sobre los orígenes de su fundador, Ventrue fue Abrazado por Enoch en la Primera Ciudad, y probablemente fue el primer Antediluviano en recibir el Abrazo. En un relato, Caín vio el potencial de Ventrue cuando todavía era un joven y lo acogió, criándolo como si fuera suyo y finalmente entregándoselo a Enoch para su Abrazo. En otro relato, Ventrue era un noble extranjero que recibió el Abrazo de Enoch sin la guía de Caín. Al menos una leyenda entre los Tzimisce sugiere que el Mayor era un experimento. Enoch, buscando expulsar todas sus cualidades bestiales, escupió su corrupción en un Abrazo usando una modificación de la disciplina Proteana, creando así al que será conocido como el Mayor. Algunos creen que el espíritu de Enoch sobrevive en la llamada "Espada de Enoch", un artefacto mítico conocido por sus propiedades para frenar (o incluso destruir) a la Bestia. Algunos rumores incluso cuentan que esta espada es capaz de matar a cualquier Brujah de un solo golpe, lo que da crédito a la teoría de que Enoch fue destruido por los Brujah durante la revuelta de la tercera generación."
 POD_investigate.desc.792768: "Verakuk es un Malhechor, uno de esos demonios que fueron pioneros en el saber de la Forja durante la guerra y construyeron armas de artesanía y poder superiores para los rebeldes. Encarcelado en el Abismo, se maravilló amargamente de lo perfecta que era la prisión del Infierno. No contenía materiales con los que trabajar o desgastar; estaba completamente aparte de la materia. El tiempo en el infierno cambió a Verakuk. Decidió que si alguna vez escapaba, trabajaría hacia ese tipo de perfección: una prisión terrenal de la que ni siquiera un ángel podría escapar. De hecho, tenía algunos ángeles en mente.\nEntonces, un círculo de lanzadores de hechizos egipcios convocó al demonio para que los ayudara a elaborar joyas y regalos para apaciguar al faraón. Lo hizo, pero formó un culto a su alrededor, haciéndose pasar por el dios protector Sopd. Si bien Verakuk disfrutaba del culto en el Desierto Oriental, nunca ascendió al mismo nivel de poder que los Encadenados como los cinco archiduques. Al final, su relicario (una estatua del tamaño de un hombre construida a imagen de Sopd, con ojos de color turquesa) fue robado y llevado hacia el oeste, a través del Nilo. Los ladrones apenas lograron cruzar el río cuando Verakuk, enfurecido por su temeridad, los mató a todos... y luego descubrió que no tenía forma de contactar a sus seguidores. Yació allí en la arena durante milenios, apenas despierto mientras el mundo pasaba a su alrededor.\nEl destino futuro en Canon\nQuizás atraído por la resonancia de Verakuk, el estado egipcio construirá una prisión sobre su lugar de descanso en 1987. El demonio desperdiciará No había tiempo para hacerse cargo de este escenario perfecto para su nuevo plan. Si Dios hubiera considerado oportuno retirar a los ángeles del mundo, Verakuk encontraría una manera de llamarlos de regreso. Mantendría a los virtuosos en su prisión, y cuando los ángeles respondieran a esta parodia, estaría listo."
 POD_investigate.desc.792425: "Durante los últimos días de la odiada Inquisición, Katarina Kornfeld nació como hija bastarda de uno de los sacerdotes que tanto deseaban el fin de los Vástagos. Su madre iba a ser una de las sirvientas de Gustav en esa época, y en efecto se convirtió en sirvienta, pero solo después del nacimiento de Katarina.\nEn aquellos días, Gustav estaba en constante movimiento, yéndose constantemente a otros lugares a medida que la Camarilla nacía. A menudo se jactaba de lo poderosa que sería la Camarilla y de cómo un día aplastarían a la Inquisición y a la Iglesia, cobrando venganza por todo lo que el ganado advenedizo había destruido.\nKatarina era un espíritu inquisitivo y le hizo preguntas sobre esto a Gustav. Para su crédito, el alemán respondió todas con la verdad. Fue durante su cumpleaños número 21 cuando Gustav le ofreció oficialmente el [Embrace|E] y ella aceptó alegremente. La noche de pasión que la llevó a la muerte y al renacimiento sigue siendo su recuerdo más querido hasta la fecha. Katarina ya ha demostrado ser una de las sirvientas más capaces de Gustav y, aunque él constantemente minimiza sus habilidades debido a su sexismo, ella ha sido inquebrantablemente leal a él hasta ahora. Destino futuro en Canon Y seguirá siendo así durante los siglos venideros, convirtiéndose en la mano derecha de Gustav (aunque él nunca lo admita). Su constante lealtad terminará siendo recompensada con el puesto de primogénita de Berlín Oriental."
 POD_investigate.desc.POD_fae_character_1000: "[GetScriptedCharacterByHistoryID('POD_fae_character_1000').GetFirstName], también conocida como Dana, era la madre de los Tuatha de Danaan. Se rumorea que los Tuatha de Danaan dieron a la humanidad la capacidad de soñar. La humanidad, a su vez, dio a los Tuatha la materia prima necesaria para dar forma a la Era de Leyenda. De los Tuatha surgieron todos los demás clanes y poblaron el Ensueño. Danu pide que sus hijos realicen celebraciones en su honor en los solsticios y equinoccios."
 POD_investigate.desc.POD_fae_character_5080: "Después de que el gran Dios Olorun, el Orisha más grande, concibió el mundo y hizo que sus dos hijos, Obatala y Orunmila, lo diseñaran y ordenaran, envió a otro Orishas llamado [GetScriptedCharacterByHistoryID('POD_fae_character_5080').GetFirstName], su lingüista y mensajero, para que recolectara sacrificios para él. Eshu es el orisha con autoridad sobre caminos y entradas y al que le encanta causar travesuras. No es ni bueno ni malo, es simplemente él mismo. Juega malas pasadas porque es su manera. Los buenos aprenden de sus artimañas y los malvados sufren. Mientras estuvo en la tierra, también engendró muchos hijos que más tarde se convertirían en los Eshu, compartiendo su nombre y deberes. Desafortunadamente, su progenie robó su nombre, aunque sin malicia, y cuando Eshu escuchó que los mortales estaban tratando a sus parientes como a él, supo que tenía que castigar a sus hijos descarriados o otros perderían sus nombres también y el mundo. se desharía. Hizo esto a pesar de que estaba un poco orgulloso de todo lo que sus hijos habían logrado y de lo mucho que habían aprendido de él. Entonces, después de observar para encontrar el mejor castigo, reunió a todos sus hijos y les contó un gran y poderoso secreto y los hizo sus mensajeros para el mundo, ordenándoles con palabras de peso que enseñaran a sus hijos a seguir sus caminos también. . Luego voló hacia el cielo riendo. ¿La broma y el castigo? Logró que sus hijos hicieran su trabajo por él y lo disfrutaran."
 POD_investigate.desc.POD_fae_character_83: "Rey de Gwynedd, señor de Caer Dathal y gran hechicero de los Tuatha de Danaan. La historia de Mathonwy es la cuarta de las cuatro ramas del Mabinogi."
 POD_investigate.desc.792937: "Los bagheera son conocidos como la tribu culta de los bastet, y a menudo actúan como diplomáticos y jueces de su especie. Tola ejemplifica estos rasgos al extremo. Queriendo presentar un nuevo pacto espiritual para los bastet, la joven pantera entró en negociaciones con el Rey Serpiente, un espíritu indio famoso por su terquedad. Tola y el Rey Serpiente desaparecieron durante semanas, lo que hizo que muchos temieran por la seguridad de los bagheera. Para su alivio, Tola reapareció con buena salud, afirmando que el Rey Serpiente aceptó bendecir a los bagheera de ahora en adelante, aparentemente convencido por los argumentos y las habilidades retóricas de Tola. Cuando algunos señalaron que habían estado enfrascados en una conversación durante semanas, Tola se encogió de hombros y dijo que el tiempo no significa nada para quien realmente desea aprender." #NT!
 POD_investigate.desc.792931: "Eminentemente civilizada, Ananka es una Bubasti sofisticada pero decadente. Aquellos que la complacen y la veneran como los antiguos egipcios hicieron con su tribu hace siglos encontrarán en ella una experta maestra del dolor y el placer. Aquellos que la entretienen, incluso los enemigos tradicionales de su tribu, son bienvenidos a quedarse y disfrutar de su corte. Sin embargo, aquellos que amenazan su posición son tratados con rapidez y misericordia, recordando a todos por qué los Bubasti son temidos como los hechiceros más poderosos de la raza felina.\nDestino futuro en Canon\nAnanka será una de las pocas Bubasti que desvele los secretos de la inmortalidad. Al retirarse al [umbra|E], se hará cargo del reino de la Caverna de la Vida de las Formas, gobernándolo como la "Diosa de las Horas" y moldeándolo como un recordatorio viviente del Antiguo Egipto, donde los hombres vivían con el temor y el asombro legítimos de sus amos, los gatos de las sombras." #NT!
 POD_investigate.desc.792958: "Originario de Indonesia, Soft-Walker es un guerrero bullicioso del Khan. Es un espíritu inquisitivo que viaja por todas partes y, en una ocasión, descubrió un intento de asesinato contra Kubilai Khan, lo frustró decisivamente y se ganó la amistad del mortal más poderoso de Asia en el proceso. Se dice que, por respeto a Soft-Walker, Kubilai terminó ayudando a uno de los reclamantes de las islas a establecer el Imperio Majapahit en lugar de simplemente castigar a un rey advenedizo, como era su plan original. Sea cual sea la verdad, Soft-Walker sigue viajando, ya que recientemente fue recibido por sus primos tibetanos. Su fama sigue creciendo y Soft-Walker disfruta de la vida contando sus aventuras y aceptando duelos de la joven y ansiosa Bastet. A pesar de esto, el inquieto Khan ya está esperando su próximo desafío, sea cual sea." #NT!
 POD_investigate.desc.792972: "Taa Mlimba es el actual gobernante indiscutible de los Simba, un título que adquirió después de una gran hazaña: expulsar a los vampiros de Hausaland. Para los orgullosos Leones, esto ya ha reavivado su esfuerzo por reclamar todo el África subsahariana como su legítimo dominio. Se espera que otros Bastet se arrodillen mientras que se espera que los vampiros y otros cambiaformas mueran. El propio Taa Mlimba es una figura poderosa incluso entre los naturalmente majestuosos Simba. Para muchos de sus súbditos, él es su ejemplo, un rey poderoso e inflexible dispuesto a demostrar al mundo que sólo los Leones son aptos para gobernar." #NT!
 POD_investigate.desc.793001: "Nyolo es un apuesto Swara y una figura muy conocida en su tribu. Mientras que la mayoría de los hombres guepardo intentan proteger las zonas en las que el mundo espiritual les resulta familiar, Nyolo lleva este deber un paso más allá, ayudando también a espíritus más exóticos o menos tradicionalmente amistosos. Esto le ha puesto en contacto con Shi'a, un poderoso espíritu fantasma del agua, que se ha interesado mucho por su encantador campeón. Le ha prometido a Nyolo riquezas y poder si decide renunciar a sus costumbres nómadas y quedarse con ella, pero le ha dejado claro que un "no" no sería una respuesta bienvenida. Nyolo está ganando tiempo, pensando en cuál es la mejor manera de lidiar con esta atención halagadora pero no deseada." #NT!
  
 POD_investigate.desc.790378: "Zacchaeus es un poderoso corredor de información Nosferatu en Roma. Aunque afirma ser neutral en la política de los Vástagos, tiene una conocida aversión por la Herejía Cainita. Guarda muchos secretos heréticos en sus catacumbas y alcantarillas para su uso en el futuro. También es conocido por pagar bien por noticias sobre la influencia herética en el palacio de Letrán, por detalles de la política interna de la Curia Carmesí y por cualquier otra cosa que los enemigos de la Herejía algún día deseen saber o utilizar." #NT!
 POD_investigate.desc.505097: "En sus días mortales, Narsés era un armenio al servicio de Justiniano I. Durante su servicio como líder de los guardaespaldas del emperador, finalmente fue seleccionado para ayudar en la campaña bizantina para conquistar Italia junto a Belisario. Los dos hombres se detestaban y Narsés incluso recibió la orden de regresar a Constantinopla una vez, porque su rivalidad había llevado a la caída de Milán.\nNo obstante, Narsés demostró ser el táctico superior y fue galardonado con el Exarcado de Italia. Sin embargo, el sucesor de Justiniano lo destituyó del puesto y Narsés se retiró a una villa cerca de Roma, melancólico y amargado. Pronto recibió la visita de un Lasombra, que esperaba utilizar a Narsés para socavar Bizancio.\nNarses descubrió que su antiguo rival, Belisario, también se encontraba entre los no muertos, y comenzó una larga y amarga rivalidad con él. Su desdén por Constantinopla lo llevó a retirarse a Venecia, donde esperaba obtener una base de poder para vengarse de Bizancio por haberle dado a su rival el don de la inmortalidad. Durante esta época, Narsés también entró en contacto con la herejía gnóstica y rápidamente avanzó en sus filas. Su control sobre la Herejía desde Venecia estaba dirigido principalmente a corromper a la Iglesia Católica y dirigirla contra Constantinopla, ya que Narsés nunca creyó en nada más que en su propio poder y fuerza de voluntad. Durante el concilio que preparó la Cuarta Cruzada, Narsés entregó gustosamente su propio dominio como lugar para discutir sobre los vampiros, al mismo tiempo que influía sutilmente en el curso de la cruzada y la dirigía contra el Sueño de Bizancio. Poco tiempo después del saqueo de Constantinopla y la ejecución de su venganza, Narsés fue abordado por sus compañeros dentro de la Curia Carmesí en 1212 y expulsado de su cargo y su principado, ya que cualquier sospecha de participación de sus acciones en la Herejía podría movilizar a varios Cainitas en reacción por la destrucción de Miguel. Narsés fue diabolizado en 1215 en una Corte de Sangre por su hijo Guilelmo Aliprando, quien también lo sucedió como príncipe de Venecia." #NT!
 POD_investigate.desc.792317: "MacLeann, una Toreador escocesa que recientemente se comprometió a servir a Robert de Edimburgo, ha tenido en secreto sus ojos puestos en su trono durante décadas. Aunque no ocupa ningún cargo oficial en la corte de Robert, la Toreador se ha vuelto indispensable para él, al aliarse con los neonatos escoceses descontentos con el hecho de que el "lacayo" de Salianna ocupe un trono que debería ser mantenido para sus intereses, no para los de los franceses.\nMacLeann cree que Robert es un blanco fácil de traicionar, ya que sus floridos discursos para inducir un sentido de lealtad al clan siempre incluyen tomar tierras y poder de los príncipes rivales, como Marcus Verus de Chester. Está convencida de que Robert es una pobre excusa para un príncipe, y su liderazgo fallido amenaza con arrastrar al resto del clan con él. Lo que MacLeann no se da cuenta es que Robert a menudo se hace el tonto para parecer débil ante sus enemigos.\nA pesar de las muchas advertencias de su [Sire|E], MacLeann ha comenzado a encontrar co-conspiradores que la ayudarán a organizar un golpe de estado. Entonces, una vez que el trono de Edimburgo esté asegurado, se preparará para la guerra y hará lo que Robert no pudo: conquistar a Verus de una vez por todas. Después de todo, tiene muchos niños que ya le han jurado lealtad, un detalle que cree que Robert ha olvidado.\nEl destino futuro en Canon\nCait se verá envuelta en una conspiración contra Robert que resultará en su caída política. Sobrevivirá a las consecuencias de este error, pero su capital político nunca se recuperará." #NT!
 POD_investigate.desc.791208: "En su día fue conde de Anjou bajo el nombre de Foulques III y era conocido por su crueldad y su celo. Una prueba de ello fue cuando quemó a su esposa tras enterarse de su adulterio y, después, quemó la ciudad de Angers en el despertar de su ira... antes de encargar la construcción de numerosos monasterios e iglesias para ganarse su redención. Foulques muere oficialmente en 1040 durante su tercer viaje a Jerusalén, pero en realidad es $pod_Embraced$, y pronto se convirtió en un activo importante para los Lasombra en Francia.\nFoulques ya era un político probado como mortal, ya que había añadido varias veces nuevas ciudades a su dominio, y continuó esta tradición como vampiro. Tras expulsar al Príncipe Ventrue de Tours, Foulques convirtió esta importante ciudad en su capital y ahora es uno de los Lasombra más influyentes de Francia, si no el más influyente.\nA pesar de ser implacable contra cualquier forma de herejía, él mismo se ha alejado sutilmente de las principales enseñanzas católicas. Foulques ahora cree en "Gnophos", un credo creado por Gregoire de Nysse en el siglo IV que enseña que la verdadera espiritualidad solo se puede encontrar, como corresponde a un Lasombra, en la oscuridad total." #NT!
 POD_investigate.desc.790366: "Originario de Hungría, Nagy se vio obligado a ingresar en un monasterio tras ser descubierto abusando de alguien demasiadas veces, donde su ingenio y astucia le ganaron la atención de la Casa Tremere. Fue introducido a las artes de la Orden de Hermes y se convirtió en un mago tranquilo y testarudo que prefería la confrontación física a las actividades académicas. Combinado con su falta de disciplina intelectual, esto le granjeó pocos amigos. Finalmente, se le ordenó que fuera a Córdoba para construir una nueva capilla allí. Con el tiempo, fue introducido en el Clan vampírico que se crió en la orden. Nagy dio su vida con gusto por los poderes que le otorgaba la condición vampírica y regresó a Córdoba, ahora con la intención de fortalecer el control del Clan sobre la Península Ibérica, dirigiendo su propia capilla. En verdad, era un señuelo. Su actitud descarada sirvió como distracción para los enemigos de la Casa Tremere, mientras que sus agentes más hábiles (y sutiles) utilizaron esta tapadera para actuar sin ser vistos. Sin embargo, Viktor no es un completo tonto y ha logrado parecer lo suficientemente manipulable como para superar en maniobras a algunos de los enemigos de los Tremere españoles por sí solo. Sin embargo, a menudo se cansa del juego de intrigas y sueña con visiones de conquista y destrucción. Destino futuro en Canon Como chivo expiatorio de las acciones de los Tremere en Iberia, el destino de Viktor estaba sellado desde el principio. Al final, será asesinado, algunos dicen que a manos de los Banu Haqim, otros, a manos de los Lasombra." #NT!
 POD_investigate.desc.791965: "Urraca fue aceptada en el clan Setita después de una larga batalla de ingenio con su [Sire|E], ya que no podía seducirla de ninguna otra manera. Sin embargo, una vez que fue recibida entre los seguidores del dios serpiente, Urraca demostró ser una conversa muy entusiasta en todo tipo de corrupción. Su experiencia pronto se reveló en su habilidad para infiltrarse en varias entidades políticas y retorcerlas lentamente para que ayudaran a la causa de Set. Su misión más reciente ha sido con un gran grupo de prometeos europeos que demostraron ser una presa fácil, ansiosos por dar la bienvenida a todos a su utopía igualitaria. También es una experta en falsificaciones, y tiene una impresionante colección de libros místicos que entrega al objetivo correcto (y a menudo crédulo). Al difundir un "hecho histórico" interesante a la persona correcta, ya ha podido crear varias disputas entre príncipes. Sin embargo, su obra maestra soñada de instigar una guerra total entre clanes todavía está fuera de su alcance hasta ahora. Ella continúa su trabajo diligentemente, un engaño más a la vez, cada grano de arena desgasta la Esfinge de la verdad.\nTodo para la gloria de Set, como debe ser." #NT!
 POD_investigate.desc.790991: "También conocido como Alsezir, Setnakhte es un Setita al servicio del Templo Rojo de Tebas. De origen morisco con ojos salpicados de oro, fue enviado como agente del Templo para observar los avances de su compañero de clan Ankhesenaten (conocido en occidente como Andreas Aegyptus) para desvelar los secretos del amuleto de escarabajo de Khay'tall, que había protegido la esencia de ese anciano de ser devorada por su propio chiquillo durante la caída de Constantinopla. Se reunió con la caravana de Ankhesenaten en Aquileia, donde también conoció a la joven Meribah, a quien Setnakhte recibió la orden de eliminar, ya que era vista como una desgracia para los Setitas en los que fue abrazada al no haber sido educada adecuadamente por su [Sire|E] antes de su muerte. Setnakhte también aprovechó la oportunidad para observar a los enviados Giovanni en Aquileia.\nA través de un acuerdo con Ankhesenaton donde tomó a Meribah como su hija adoptiva, Setnakhte abandonó la ciudad rápidamente para regresar a sus deberes tebanos." #NT!
 POD_investigate.desc.791165: "En Mogadiscio se celebran dos reuniones oficiales de vampiros llamadas dar al-salam, que significa "hogar de la paz". Los nombres están impregnados de fe musulmana, otra señal de la incómoda dependencia del Príncipe Farnaza de la religión. Dos Quadis, jueces designados por Farnaza, supervisan el dar al-salam y tienen total autonomía para conceder o denegar el acceso. Saruuro, del Clan Ramanga, gobierna el Cielo Rojo en Hamar. Su posición es tanto un vestigio de las noches de su compañero de clan Arawelo como Príncipe, como una rama de olivo ofrecida a los Ramanga por Farnaza. El Cielo Rojo es el dar al-salam más antiguo y un segundo hogar para los ricos y poderosos. Saruuro juzga a los suplicantes por su valor personal, edad y poder, y no parece importarle mucho el clan. Saruuro puede proporcionar refugios temporales, así como muñecas de sangre a pedido, aunque considera que tal dependencia es un signo de debilidad." #NT!
 POD_investigate.desc.791031: "Bartholomew ha mantenido una existencia tranquila y contemplativa desde su [Embrace|E]. Mide 2 metros de alto, es de complexión delgada y tiene todas las características físicas y psicológicas inusuales de los Kiasyd. A veces lo confunden con un Nosferatu. Bartholomew, normalmente un pacifista, actuará para defenderse si está en peligro. Tiene buenas relaciones con las comunidades locales de Garou y Fae.\nDestino futuro en Canon\nAl unirse al Inconnu, Bartholomew continuará con su existencia tranquila. Sus amigos sobrenaturales asumirán un papel más activo en su protección. Habrá una manada de hombres lobo llamados Sunstringers que protegerán su refugio. Lo consideran uno de los pocos Vástagos que merecen una existencia, respetando su pacifismo y su conexión con la Tierra.\nMientras tanto, los Fae todavía lo consideran uno de los suyos a pesar de su condición de no muerto. Habrá siete Goblins que lo ayudarán tanto como puedan, sin poner en peligro sus propias existencias." #NT!
 POD_investigate.desc.792819: "Nacido en una aldea rural cerca de Módena, Aniello siempre estuvo fascinado por las ciudades, llenas de conocimiento y educación. Siguiendo sus sueños, se mudó a Venecia y se convirtió en estudiante de biología. Pronto fue seducido por un miembro del clan Capadocio y estaba emocionado por aprender más sobre la muerte y sus secretos... antes de encontrarse con la familia Giovanni. Fue odio a primera vista y Aniello intentó advertir a sus hermanos Capadocios de la amenaza que representaban, pero nadie lo escuchó. Al ver que cada vez se le cerraban más puertas debido a su venganza personal, Aniello huyó a Alemania. Cuando siente el puño de Giovanni apretándose alrededor de su garganta, Aniello ha renunciado a salvar a su clan, ahora solo quiere la salvación para él y Ana, su guardaespaldas y alma gemela Lamia, antes de que los venecianos inevitablemente intenten silenciarlos para siempre.\nEl destino futuro en Canon\nAniello desaparecerá de la vista del público pronto. Muchos, incluidos los Giovanni, lo pensarán muerto. Sin embargo, avistamientos no confirmados de él y Ana, incluso en el siglo XX, dejan cierta esperanza sobre el verdadero final de su historia." #NT!
 POD_investigate.desc.791754: "En sus días mortales, Streck era un Junker prusiano que era un firme partidario de la expansión del emperador Federico en Sicilia. Un hombre del Renacimiento temprano, era tanto filósofo como político. Siguió a su rey en la cruzada y durante este tiempo, los Ventrue alemanes decidieron agregarlo a su Clan, más prominentemente Hardestadt, quien consideró Abrazar al joven él mismo.\nTodo sucedió de manera diferente, cuando un rival Brujah de Hardestadt, Marchettus, decidió robarles a los odiados patricios su premio y le dio a Streck el Abrazo él mismo. La conducta aristocrática de Streck se derrumbó bajo sus ataques de ira y el adoctrinamiento por parte de su padre y llegó a odiar la falsa fachada de civilización que había apoyado antes.\nDestino futuro en Canon\nSe unirá a los antitribu y al naciente Sabbat, convirtiéndose en una voz del anarquismo Sabbat extremo en el siglo XIX. Autor consumado, sus textos sobre la revolución y la rebelión ganarán a muchos anarquistas para la causa del Sabbat. El propio Streck estará detrás de varias rebeliones, formando alianzas con varios clanes independientes para derrocar a las sociedades locales de la Camarilla." #NT!
 POD_investigate.desc.792160: "Leonard nació en Danzig y era un hombre tranquilo, aficionado a las historias que los marineros contaban en la casa de su padre. Finalmente decidió viajar y ver mundo, pero su caravana fue emboscada y lo dieron por muerto. Rescatado por un Toreador que pasaba por allí y vio la llama de la venganza ardiendo en los ojos del moribundo Leonard, encontró y desgarró a su "asesino" miembro a miembro. Después de este evento traumático, Leonard luchó por aceptar su nueva naturaleza hasta que un Guardián del Saber del Camino de la Bestia lo notó y le enseñó a vivir en armonía con su Bestia. Transformado por esta revelación, Leonard se convirtió en el mejor Guardián del Saber que camina actualmente sobre la Tierra, escuchando y volviendo a contar historias como ningún otro. Es un eterno vagabundo, siempre bienvenido en cada festival donde su rica voz transmite una canción sin necesidad de acompañamiento." #NT!
 POD_investigate.desc.790432: "La vida mortal de Catalina comenzó en el año 1116 d. C. La joven Catalina se dedicó al bordado, a la administración de la casa y a una especie de aprendizaje secreto con un joven pintor. La muerte repentina de su padre la llevó a casarse apresuradamente con un deudor de su hermano mayor, un hombre cruel y posesivo. Este hombre, Hubert, pronto orquestó la muerte de sus hermanos, dejándola como única heredera. Hubert tenía poca paciencia con sus maneras francas y expresó su descontento con bofetadas, patadas y (cuando se enojaba lo suficiente) un puñetazo con una malla que le rompió tres costillas a Catalina. Catalina intentó hacer las paces con su situación. Incapaz de ver a ninguno de sus viejos amigos (ya que Hubert le daba poca libertad), se consoló con sus artes. Hubert estaba contento con sus bordados, pero cuando descubrió su escondite secreto de pinturas, se enfureció. Se negó a creer que fueran obras suyas e insistió en que ella debía haber estado escondiendo a un amante. Quemó las pinturas, luego la golpeó hasta dejarla inconsciente y no dejó de golpearla hasta que sus dos ojos se hincharon por completo.\nEl veneno fue su solución y Hubert pronto se volvió loco, dejando a una Katherine empoderada como dueña de la casa que transformó en una prestigiosa casa para artistas. Fue allí donde su Toreador [Sire|E] le presentó la no-vida, una nueva normalidad que ella tomó con confianza, y pronto se convirtió en un miembro muy respetado de la corte parisina.\nDestino futuro en Canon\nKatherine vivirá una no-vida completa, se convertirá en amante de Dante Alighieri, supervisará la construcción de catedrales y se involucrará en política. Será durante sus investigaciones sobre un tal Leonard de Vinci que los Inquisidores la encontrarán y la estacarán. No será hasta 1999 que Katherine será encontrada y despertada al extraño (y emocionante) nuevo mundo moderno." #NT!
 POD_investigate.desc.790337: "Damek ya había sido voivoda cuando Dacia estaba gobernada por el rey Decebalus e incluso siglos después ejercería el control sobre las ruinas de la antigua capital dacia, un premio que cualquier señor de la guerra medieval Tzimisce ansiaría.\nEs el voivoda de Sarmizegetusa y posee la fortaleza que una noche se convertiría en el castillo de Hunedoara, donde protege en secreto la forma aletargada del Antediluviano Tzimisce. Es uno de los genealogistas y eruditos más conocedores de la historia del clan, un koldun experto en los Caminos Espirituales y un señor de la guerra notable por derecho propio.\nEl voivoda mantiene una serie de asentamientos poblados por una extensa manada y numerosos aparecidos para llevar a cabo su voluntad mientras descansa dentro de su fortaleza-templo, sentado en un trono tallado completamente de huesos fusionados y remodelados, envuelto en pieles gruesas y oscuras. Los cráneos de sus enemigos derrotados rodean el estrado en el que se encuentra ese trono, y solo unos pocos de ellos son distintos de [cainite|E].\nComo hábito, le gusta mucho preparar a las novias jóvenes; hará que una niña virgen sea instruida en sus deberes de esposa mientras crece hasta la edad adulta, antes de convertirla en un ghoul y finalmente, en su noche de bodas, concederle el [Embrace|E]. Procederá a usar a esas mujeres como vasallas y simplemente las descartará, cuando otra llame su atención.\nDestino futuro en Canon\nDamek eventualmente será destruido en los interminables conflictos internos de clanes que plagaron la era medieval oscura, y gran parte de las tierras de Damek fueron heredadas por su novia-niña más notable, Danika Ruthven, quien rápidamente se dio cuenta de que también sería reemplazada tan pronto como Damek se aburriera de ella, y prometió su lealtad a los rivales de su padre." #NT!
 POD_investigate.desc.792065: "Barbelo afirma haber estado explotando el mito del "ángel vampiro" desde el siglo II d. C. Se deleita abiertamente en la adoración de los humanos e incluso puede creer en su propia mitología cuando le conviene. Como miembro de la Sede de Nod, su área de especialización es el Imperio alemán, pero podría estar fuera de su alcance, atrapado entre los ghouls flamencos de mente independiente y el ataque de los Ventrue. Sus conexiones dentro de su propio clan, los Lasombra, siguen siendo excelentes y tiene un cierto talento para la improvisación y la política que no es inadecuado para un alto cargo." #NT!
 POD_investigate.desc.790156: "La normanda Herleva es la princesa de Durazzo y trabaja para devolver a los sicilianos el poder en la ciudad costera. Se enfrenta a los Cainitas griegos que juraron destruir el poder latino en la ciudad. Los Cainitas que se oponen abiertamente a su posición sufren mucho, lo que ha creado una pequeña rebelión contra su gobierno, encabezada por un Lasombra griego llamado Asander. La lucha entre facciones vampíricas se ha vuelto tan feroz últimamente que ha atraído la atención de los cazadores mortales, algunos de los cuales comprenden el significado de la maldición de Caín." #NT!
 POD_investigate.desc.792122: "Un leproso que cuidaba a sus compañeros antes de que los asirios profanaran el templo de Salomón en Jerusalén, Efraín fue salvado de la desesperación por su futuro [Sire|E] Kothar. Le tomó siglos, pero encontró esperanza en su corazón cuando la restauración de Jerusalén comenzó por órdenes de Ciro.\nEfraín es un maestro de los disfraces y sirve como los ojos y oídos de su Sire en Jerusalén, señalando a aquellos que se aprovechan de los débiles y necesitados y merecen castigo. A lo largo de los siglos, tuvo contacto con muchos de los más poderosos $pod_cainites$ de Jerusalén, pero solo Kothar realmente se ganó su respeto. También disfruta de los contactos con todas las comunidades religiosas mortales de la ciudad, manteniéndose a sí mismo y a su Sire informados de lo que podría suceder antes que muchos Cainitas más poderosos.\nDestino futuro en Canon\nKothar caerá en [torpor|E] durante la Peste Negra y Efraín vigilará atentamente a su mentor, mientras continúa cambiando de identidad a medida que pasan los siglos. Ahora trabaja como Ephraim Goldstein, un inmigrante estadounidense que estudia historia médica." #NT!
 POD_investigate.desc.792490: "Moussa ibn Yacoub siempre ha considerado a Damasco como su hogar, desde sus años mortales de niño, pasando por el [Embrace|E] y hasta esta noche. No hay otro lugar en el que preferiría estar, pero teme que la situación actual pueda destruir la ciudad que ama.\nIbn Yacoub comenzó su vida como un exitoso dueño de una tienda y se ganó la atención de los Nosferatu debido a su clientela romana y los secretos que compartían con él. Una vez Abrazado, entró en uno de los clanes más venerables de Damasco y se convirtió en parte de las sombras. A lo largo de los siglos, ibn Yacoub ha visto la corriente de sultanes mortales y Cainitas fluir más allá de las puertas de la ciudad. En ese tiempo, ha llegado a liderar a los Nosferatu después de que los Baali destruyeran su [Sire|E]. Su destrucción es su venganza personal, y es un trofeo que no está dispuesto a compartir con los Banu Haqim o Mannal. Como patriarca, prohíbe a los demás Nosferatu ayudar a los Banu Haqim Bistakh o incluso explicar la posición de su clan. Sin embargo, Ibn Yacoub no es ciego y se encuentra atrapado entre perseguir una disputa de sangre y ayudar a Damasco a sobrevivir las noches venideras. Lo que esto último implica es un misterio, dado que Ibn Yacoub no confía en Bistakh más de lo que confía en los Baali. Aunque él mismo no es musulmán, ha considerado enviar a un compañero de clan árabe para que le brinde algún consejo y le dé una idea de las diversas mentes musulmanas que lo rodean." #NT!
 POD_investigate.desc.790635: "En sus días mortales, Lados fue uno de los príncipes soldados griegos que compitieron por el territorio después de la muerte de Alejandro Magno. Fue asesinado por un filósofo Malkavian. Fue entonces cuando Lados conoció por primera vez el miedo verdadero, ya que nada en todos los campos de batalla que había presenciado podría haberlo preparado para el devastador Beso de la sangre de Malkav. Pasó más de un año, en el que el profeta loco atormentó a su chiquillo con largos episodios de abandono que hicieron que Lados quedara paralizado por el miedo cuando lo dejaron solo. Cuando regresó, descubrió que su ejército prácticamente se había dispersado. Sin otra opción real, Lados tomó una posición en la corte, con la esperanza de no llamar la atención. Desafortunadamente, los Brujah locales lo vieron como un invasor no deseado e intentaron expulsarlo. Cuando la noticia de la acción planeada contra él llegó a sus oídos, Lados, sin embargo, volvió las intrigas de los Vástagos griegos contra sus arquitectos. Con la ayuda de un Tzimisce, transformó a uno de sus sirvientes en una copia exacta de sí mismo y usó una combinación de Auspex y Dominación para convencer a su esclavo de que él era el verdadero Lados.\nOcultándose debajo de un cenotafio a Alexander, el Malkavian usó a su esclavo para exponer a sus Vástagos rivales ante la corte, sus cuerpos dormidos estallaron en llamas bajo los rayos del sol. El Regente le otorgó cada vez más poder en la corte.\nEl ascenso de Lados al poder fue interrumpido por la llegada de los persas, liderados por un Brujah vengativo llamado Jaxartes, que había sobrevivido a su purga original. Su batalla resultó en la caída de Lados en [torpor|E].\nDestino futuro en Canon\nLados despertará a principios de la década de 2000, convencido de que el Fin de los Tiempos ha llegado considerando la extrañeza de este nuevo mundo. Su mente ya frágil se fracturará cada vez más en la paranoia y el miedo a lo que está por venir." #NT!
 POD_investigate.desc.791169: "Ligada por la sangre de Rodriel, Chaitra sigue siendo su principal ejecutora. Tan hábil con la Potencia como con la Quimerismo, Chaitra creció en Mangaluru, se convirtió en ghoul cuando era adolescente y luego en hijastra de Rodriel debido a la falta de guerreros Salubri adecuados. Sigue siendo fanáticamente leal al Príncipe nominal, aunque su vena de sarcasmo hace que sea difícil decir qué parte de esa lealtad se debe al vínculo de sangre. Como consecuencia, se encuentra cada vez más excluida por su Clan, ya que cada vez más personas comienzan a asociarse con Daitya y Tremere en lugar de los Hijos de Danu y Saulot." #NT!
 POD_investigate.desc.505004: "Según la historia nodista, Irad fue el belicista más sanguinario de su tiempo, y su destreza en el campo de batalla y al mando de los hombres le valió el respeto del primer asesino y el de Caín. Irad se unió a las filas de la Segunda Generación y lideró los ejércitos de Caín durante un número indeterminado de siglos, siempre leal a su padre y a sus parientes, mientras el campo de batalla pudiera saciar su sed insaciable. Sin embargo, algo cambió en Irad cuando los Antediluvianos se rebelaron contra la Segunda Generación, y un puñado de relatos de vampiros que afirman recordar la guerra coinciden en que Irad dirigió sus ejércitos para oponerse a Enoch, Zillah y un número controvertidamente vago de otros vampiros de la Segunda Generación. Sus motivos para hacerlo no están claros hasta el día de hoy, aunque algunos postulan que sintió que la Tercera Generación podría traerle la sangre que tanto ansiaba en mayores cantidades que su padre y sus hermanos. Mientras que otros creen que Caín lo despreció como nada más que un asesino, incitando a Irad a mostrarle lo asesino que podía ser. Sea como fuere, Irad no estuvo exento del ataque de la Tercera Generación a la Segunda, aunque algunos creen que cayó último, y su desenlace fue una sorpresa después de todo lo que había sacrificado por ellos." #NT!
 POD_investigate.desc.791721: "Franziska, la reina indiscutible de Murnau cuando su hermano está ausente, tiene una voluntad de hierro, no tiene ni idea de tonterías y suele enviudar (sus maridos siempre tienen la peor suerte con los caballos, las grandes alturas y los objetos afilados). Además, Franziska no tiene hijos, es enormemente rica, posee propiedades tanto en Hungría como en Borgoña y está dispuesta a repartir grandes cantidades de mentoría y apoyo material a cualquier inquisidor joven y desventurado que se le ocurra, ya que tiene una gran cantidad de instintos paternales que desahogar." #NT!
 POD_investigate.desc.792354: "Edward Scott es originario de Cornualles, donde era un señor rival involucrado en luchas dinásticas. Durante el conflicto, un caballero llamado Sir Lorence llegó a su castillo y logró ganarse su confianza. En un ataque cruel, el caballero mató a su familia y luego mató al enfurecido Scott. Este evento consolidó un odio enorme contra los ancianos y sus autoridades dentro de los jóvenes Brujah, quienes se juraron a sí mismos velar por los intereses de los jóvenes vampiros.\nDestino futuro en el Canon\nIncluso ahora, varios cientos de años después y siendo él mismo un anciano, Edward Scott continúa apoyando al Movimiento Anarquista por sobre la Camarilla. Habiendo establecido su residencia en Milwaukee, Edward Scott es llamado "El Príncipe" por los Anarquistas, dada su alta posición dentro de la Camarilla y sus simpatías por ellos. A Scott no le importa, de hecho, lo disfruta. Ambas bandas Anarquistas dentro del área lo respetan y Scott a menudo los defiende de los ancianos. La mayoría de ellos ignoran sus opiniones con abierto desdén." #NT!
  
