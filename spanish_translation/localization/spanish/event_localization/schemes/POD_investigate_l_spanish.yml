 POD_investigate.desc.POD_fae_character_25: "Wayland, el Gran Herrero de la Corte de Verano, es el poderoso e indiscutible líder de las hadas del Verano y un renombrado guerrero que se ganó el miedo y el respeto en la Guerra de las Estaciones. Con los mortales, Wayland rara vez actúa con buenas intenciones.\nSe deleita en aparecerse ante los humanos y ofrecerles ricas recompensas a cambio de juramentos. Encuentra una gran satisfacción en cumplir juramentos difíciles y luego castigar al humano que no cumple con su parte del acuerdo.\nSi bien su corte es una mezcla ecléctica de hadas principalmente militantes, el Gran Herrero acepta a cualquier visitante en su dominio. Wayland fue uno de los pocos que firmó la Tregua del Juramento; fue con amargo temblor en sus dedos que la tinta se fijó en el pergamino ese día.\n Wayland persigue agresivamente los intereses de la Corte de Verano en cada trato.\n Destino futuro en Canon \n Se desconoce el destino de Wayland, lo más probable es que se exiliara en [arcadia|E]. Después del Resurgimiento, a la edad de siete años, Aaron Kilmartin y su madre fueron atacados por una manada de fomorianos y hombres lobo enloquecidos durante la representación de "El cuento del molinero". La madre de Aaron mató a uno de los Danzantes de la Espiral Negra arrojándole un crisol de plata fundida en la boca. Antes de destriparla, los fomorianos la obligaron a mirar mientras retorcían y rompían la columna vertebral de Aaron. Lord Donovan y sus caballeros llegaron demasiado tarde para salvar a la madre de Aaron, pero trajo al niño de vuelta y supervisó personalmente su curación en honor a la valentía de la madre del niño. Aaron estaba paralizado y todas sus artes curativas no pudieron cambiar eso, pero el Glamour del taller también despertó la naturaleza cambiante del niño. Donovan supervisó la Crisálida y el Saneamiento de Weyland y lo llamó "Weyland" y los nockers del Feudo Libre de la Forja le dieron un exoesqueleto de plata. Donovan acogió a Weyland como aprendiz y, como oficial, vagó por toda Concordia. Fue de maestro en maestro, pero ningún oficio ni arte le atraía; su alegría provenía de instruir a los aprendices. Desanimado por su incapacidad para encontrar trabajo, Weyland regresó a Donovan y se consideró un fracaso. Donovan le mostró los informes recopilados de todos los maestros a los que había servido. Si bien su trabajo nunca fue estelar, la notable formación que impartía a los aprendices siempre fue admirada. Donavan lo nombró su mayordomo y, finalmente, lo nombró mentor de la Casa Dougal."
 POD_investigate.desc.POD_fae_character_26: "Lord Krode, líder de los Enanos Negros, ha muerto. Varios de sus lugartenientes compiten por su trono vacío, cada uno de ellos asombrando a sus propias facciones de poder en toda Europa. La primera entre ellos es Lady Nicnivin. Ella es un pilar del Consejo de Patronos, pero su lealtad es, en última instancia, totalmente hacia la Corte de Invierno. Abundan los rumores de que el reciente intento de asesinato de la bella Reina Filósofa estuvo a punto de triunfar, y Lady Nicnivin ahora está recluida por su propia seguridad. Conocida por muchos nombres (Madre de los Huesos, Gyre-Carling, Hécate de los Escoceses, la Gran Bruja, Madre Bruja de los Campesinos), su influencia se extiende a lo largo del Camino Negro. Si el rumor de que alguna vez fue la amante de High Smith Wayland es cierto, ahora parece no albergarle más que animosidad. Entre su larga lista de enemigos se encuentra el misterioso Drail. Se dice que es la hija de Scathach.\n Destino futuro en Canon\n Se desconoce el destino de Nicnivin, lo más probable es que se haya exiliado en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento... ¿o sí?"
 POD_investigate.desc.POD_fae_character_24: "La Reina Ana, uno de los miembros más reconocidos del Consejo del Anochecer, comparte los sentimientos de sus compañeros consejeros con respecto a la Guerra de las Estaciones, y la actitud es popular entre los miembros de las Reuniones Keshalyi.  Revela suficiente poder a los humanos para que respeten y valoren a las hadas, y luego explota su confianza como arma en la guerra que se avecina. Como uno de los firmantes del Juramento-Tregua, se muestra comprensiblemente reacia a que el tratado caiga.\nIrónicamente, el mayor obstáculo de Ana para mantener a la Corte de Otoño fuera de la Guerra de las Estaciones es su odioso exmarido Locolici y su repugnante y monstruoso engendro. con Locolici. El Señor de la Violación tiene hambre de más destrucción, sufrimiento y despojo. Con sus propios hijos alineados contra ella, y su propio engendro monstruoso que pronto les seguirá, Ana tendrá que tomar decisiones terribles para lograr un equilibrio entre cumplir con el juramento-tregua y tomar su merecida venganza contra su vil ex marido.\n Futuro destino en Canon \n Se desconoce el destino de Ana, lo más probable es que se exiliara en [arcadia|E]. Hasta ahora, ella no ha regresado con el Resurgimiento, ¿o sí?"
 POD_investigate.desc.POD_fae_character_27: "Uno de los Fae más infames, su pasado está envuelto en misterio. Drail era el hijo de los primogénitos fae del Verano que se rebelaron contra la estructura opresiva de su corte. Se volvió ambicioso por el poder y irrespetuoso con aquellos que se lo impedían. Marcado como Solsticio y exiliado, desarrolló relaciones con otros parientes de Solsticio. Trazó un plan para una Corte Solsticio unida que gobernaría las Estaciones. Drail obtuvo el apoyo de asesinos y mercenarios fae, extrajo juramentos de los peldaños más bajos de las sociedades como mendigos, ladrones, mensajeros y cortesanas. Supuestamente, sus conspiraciones y acciones encubiertas llevaron a la Guerra de las Estaciones. Uno de sus saboutuers fue capturado y torturado por la Corte de Verano, que reveló que Drail era el cerebro del conflicto. Perseguido por todas las cortes, desapareció. Se agitan rumores de que este o aquel levantamiento del solsticio tiene a Drail como su amo oculto. Mientras muchos buscan la cabeza de Drail, Nicnivin del Camino Negro parece particularmente interesado en su muerte.\n Su destino futuro en Canon\n El destino de Drail es desconocido, lo más probable es que se haya exiliado en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento... ¿o sí? ¿Alguna vez existió realmente?"
 POD_investigate.desc.POD_fae_character_39: "Cada puente del mundo crea un portal al retorcido [nightmare_realm|E] de Underbridge, una tierra sin estrellas de noche eterna iluminada solo por antorchas chisporroteantes y fantasmas fantasmales. Los miembros más horripilantes de la Corte de Invierno llaman a Underbridge su hogar. La expansión de la civilización humana ha provocado un rápido crecimiento en este reino de pesadilla, a medida que nuevas rutas comerciales y ciudades generan cada vez más puentes. Durante la Guerra de las Estaciones, los ejércitos de Invierno se movieron rápidamente a través de Underbridge para atacar puntos en toda Europa.\nLos rumores afirman que más allá de un Sidhe, Taulandryn es un inanimae nacido de la oscuridad misma o alguna criatura monstruosa del abismo como un T'arrkel u otra aberración bestial de Underbridge. Este primogénito de los parientes del Invierno vive en el corazón de Underbridge, en las profundidades del vacío.\n Destino futuro en Canon \n El destino de Taulandryn es desconocido, lo más probable es que se exiliara en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento, ¿o sí?"
 POD_investigate.desc.POD_fae_character_34: "Un changeling que rápidamente se hizo famoso después de la Batalla de Hielo, la pequeña muestra de estatus alimentó su ambición. Durante la batalla, Davidian, que poseía la Fortaleza de Cristal, había desafiado las órdenes y se había negado a luchar contra los duendes de la Primavera a causa de su amante primaveral Kapherah. Tandoor reunió silenciosamente a un gran grupo de changelings de la Corte de Verano y organizó un golpe de estado que logró deponer a Davidian y tomó el control de la Fortaleza. Después de su golpe, Tandoor aprovechó su victoria para exigir el reconocimiento de la Corte de Verano por la contribución de los changelings a la batalla. Tandoor recibió la primera Medalla del Sol, que lo marcó como un héroe de la Corte de Verano. Se volvió cada vez más militante durante los Tiempos Oscuros y está ansioso por que termine la Tregua del Juramento. Todavía posee la preciada Fortaleza de Cristal como su dominio. \n Destino futuro en Canon \n El destino de Tandoor es desconocido, como changeling, lo más probable es que haya muerto en algún momento antes de la Peste Negra. Quizás su espíritu feérico haya pasado a otro changeling."
 POD_investigate.desc.POD_fae_character_23: "El Portador de Lágrimas trajo cambios a los Fae al firmar la Tregua del Juramento para detener, aunque temporalmente, la Guerra de las Estaciones.\n Destino futuro en Canon \n Se desconoce el destino de Garain, lo más probable es que se exiliara en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento... ¿o sí?"
 POD_investigate.desc.POD_fae_character_01: "Jalendrel, un gran guerrero y profeta, está preocupado por sus terribles visiones del futuro. Llora por esas cosas terribles que puede prever, pero que no puede cambiar. Una vez previó que un terrible monstruo destruiría una aldea de su familia. Se propuso matar a la bestia, y no solo fracasó, sino que perdió su mano ante una oscuridad fulminante. Más tarde, siguió su visión para matar al monstruo y salvar a Lord Gwydion, pero el precio de esa victoria fue ver cómo la aldea de su familia era destruida. Para cambiar las cosas que podía, Jalendrel fundó una casa noble entre los profetas de los Sidhe en Occitania, en la pequeña ciudad montañosa de Marvejols.\n Destino futuro en el Canon \n Extraño para un vidente, el destino de Jalendrel es desconocido, lo más probable es que se exiliara en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento, ¿o sí?"
 POD_investigate.desc.POD_fae_character_03: "Gwydion es un guerrero magistral y un hechicero consumado. Cuando Gwydion era joven, tonto y lleno de orgullo, él y una banda de asaltaron la casa de su tío Math Mathonwy, Caer Dathal. Mathowny desafió a Gwydion a luchar contra la hija de Mathowny, Keredwyn. Ella lo derrotó como luchó contra su padre y Gwydion solo por él mismo. Mathowny transformó a Gwydion en un ciervo, un jabalí y un lobo, cada uno perseguido por cazadores. Sobrevivió a la terrible experiencia como un hada transformada: Gwydion se convirtió en un defensor justo y poderoso del pueblo de Cymru contra los señores malvados y los ogros brutales. Eligió construir una casa de guerreros con ideas afines. Desafió abiertamente a los demás a intentar vencerlo en el combate, a través de tales desafíos reclutó a 300 guerreros leales entre los que derrotó. Finalmente, la hija de Math, Keredwyn, también vino a desafiarlo. A duras penas, esta vez, la derrotó. Se enamoraron y han estado juntos desde entonces.\n Destino futuro en Canon\n Se desconoce el destino de Gwydion, lo más probable es que se haya exiliado en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento... ¿o sí?"
 POD_investigate.desc.POD_fae_character_05: "Ingeniero de profesión, algo típico de su casa, es conocido por sus largos silencios. Tiene tendencia a hacer pocas preguntas y luego deja que los que divagan lo hagan, lo que a menudo exaspera a sus cortesanos. Junto con Aife y Morann, fue uno de los primeros señores de la Casa Dougal que juraron el Juramento de Dougal: "Mi corazón es el corazón de Dougal. Mi brazo tomará su martillo. Mi cuerpo soportará su carga. Mi corazón asumirá su voluntad. Trabajaré hasta el final de mi día haciendo su trabajo". La pasión de Donovan es la construcción de enormes máquinas. Aunque es conocido por sus máquinas de asedio, también disfruta construyendo equipos de construcción maravillosamente arcanos. Utiliza su impresionante habilidad para forjar armas y armaduras mágicas para apoyar la causa de la Corte de Verano en la Guerra de las Estaciones. En secreto, Donovan tiene sueños de magos humanos que violan la soberanía de [arcadia|E].\n Destino futuro en Canon\n Con la Devastación, Donovan se retira a Arcadia. Regresa a la Tierra con el Resurgimiento y se convierte en el Gran Señor del Reino de las Manzanas. Supuestamente, su construcción de una máquina de asedio increíblemente defectuosa provocó el exilio de la Casa Dougal de Arcadia." #NT!
 POD_investigate.desc.POD_fae_character_02: "Los sabios dicen que ella encarna la pasión de ambos jóvenes amantes; una lujuria de batalla invencible por la victoria del niño y una tristeza seductora por la virginidad rota de la niña. Estos atributos se han convertido en el sello distintivo de su propio pueblo; una casa que también prospera gracias a la lujuria, la obstinación y el deleite. Fiona también forjó amistades con los muertos vivientes, habló con espíritus inquietos y bailó alrededor de los fuegos del solsticio de los magos paganos. Especialmente amados por ella son los Pródigos llamados Garou y de todos ellos, los más queridos en su corazón son los Fianna; sus fuegos internos y su amor por los juramentos y las canciones coinciden fácilmente con los de ella. Más de un poco de sus pasiones se mezclan con las de Fianna e incluso con otras que se hacen llamar Hijos de Gaia.\n Destino futuro en Canon \n Los Altos Señores y Damas de [arcadia|E] finalmente cedieron y le dieron la bienvenida a Fiona para que regresara a la seguridad de Arcadia ante la Los últimos pasos se cerraron para Shattering. Fiona se negó a regresar. Protegida por su corte plebeya, se escondió de las agonías de la Banalidad en un sueño despierto hasta que los sidhe caminaron por las tierras durante el Resurgimiento. Fiona apareció sólo entonces, en una tierra todavía conocida como Hibernia.  Fiona había perdonado durante su largo exilio al amante que la traicionó y buscó su tumba. No pudo encontrar rastro de ello. Ese día se convirtió en una anciana y, aunque la buscaron valientemente, los leales plebeyos nunca volvieron a verla. algunos creen que encontró su camino a Arcadia, mientras que otros piensan que murió a causa de las abrumadoras olas de Banalidad que no pudo enfrentar. La reina Glynis afirma que Fiona desapareció en un torrente de lágrimas, mientras cuenta su trágica historia."
 POD_investigate.desc.POD_fae_character_14: "Hija melancólica de Alynyad, fue la primera de las hadas en prever la inminente Separación: un futuro en el que los mortales han dejado de lado sus sueños y viven en la desesperación; un mundo sin lugar para las hadas, ni para nadie que se atreva a soñar. Aunque su habilidad con la profecía y la magia adivinatoria es inigualable, pocos han prestado atención a sus advertencias. Incluso su querido hermano Alil ha rechazado su visión, y sus disputas se volvieron tan grandes con el tiempo que Eiluned se despidió de la corte de Ailil. Con sus compañeros, hadas y otros, fundó un reino propio varias leguas más allá, y aunque no siempre han creído en las cosas que esta extraña dama ha dicho, no pasó mucho tiempo antes de que los demás reyes y reinas la reconocieran como una de los suyos.\n Destino futuro en el Canon \n Se desconoce el destino de Eiluned. Lo más probable es que con sus visiones proféticas del futuro, se exiliara en [arcadia|E]. Hasta el momento, no ha regresado con el Resurgimiento... ¿o sí?"
 POD_investigate.desc.POD_fae_character_08: "Oscuro y melancólico, poderosamente atractivo, con una inteligencia aguda, Ailil tiene una feroz pasión tanto por el amor como por la guerra. Su gran defecto es su incapacidad para mantenerse alejado del mundo de los mortales. Algunos creen que Ailil buscó la gloria y el poder mortales para distraerse de las siniestras advertencias de su amada hermana, Eiluned. Una y otra vez se ha encarnado en un ser mortal y ha entrado en la corriente de la historia humana, tomando amantes y liderando ejércitos con su irresistible encanto y astucia.\n Destino futuro en el Canon \n Ailil no regresó a [arcadia|E], sino que permaneció en la Tierra. La creencia de que Ailil puede haber sobrevivido a la Devastación como uno de los Perdidos se ha convertido en uno de los mitos más persistentes de la Casa Ailil. Abundan los rumores de que, desde su escondite dentro de su guarida envuelta en sueños, ha seguido ejerciendo su voluntad, a través de sueños y visiones, sobre el mundo, y particularmente sobre los miembros de su casa. Puede que haya olvidado más de lo que recuerda, pero, atado a la isla de Hibernia, su locura le hizo perder su identidad mientras conservaba su vida eterna. Ailil puede ser el Rey Perdido, ahora conocido como Meilseoir."
 POD_investigate.desc.POD_fae_character_16: "Liam se ha obsesionado con la Iglesia Cristiana, la belleza de su arte, arquitectura y particularmente su música. Tan cautivado, que se ha arriesgado a una posible persecución como "demonio" solo por escuchar algunas notas de sus coros. Quedó embelesado con el canto de la Hermana Melisande en una abadía local. El Duque Haleson ap Gwydion se enteró de la fascinación de Liam y le preocupó que tal obsesión atrajera la ira de la Iglesia sobre los Fae. Haleson y su facción conspiraron vestidos como clérigos para secuestrar a Melisande de su convento. Cuando Liam regresó al convento y encontró que Melisande había desaparecido, cayó en una rabia psicótica que enloqueció a muchos del convento con su glamour. Después de extraer por la fuerza los recuerdos de la Madre Superiora, pronto se abalanzó sobre el Duque Haleson. Liam, en su rabia ciega, fue fácilmente derrotado por Haleson. El Duque hizo que Liam fuera juzgado por los Fae de Arcadia. Por su violación del Derecho de Demense y por atraer la ira del Vaticano, ¡Liam y toda su casa han sido exiliados para siempre de Arcadia! \n Destino futuro en Canon \n Si bien se desconoce el destino final de Liam, su exilio de Aradia no fue levantado. Con la Devastación, Liam probablemente perdió su inmortalidad debido a la creciente banalidad. Quizás su espíritu de hada haya renacido en el cuerpo de un nuevo cambiante."
 POD_investigate.desc.POD_fae_character_21: "Una de las dos hermosas hijas de Bobh Dearg, Daireann es una reconocida herbolaria. Se dice que envenenó al héroe hombre lobo Fionn MacCumhail en venganza por la decisión del lupino de favorecer a la hermana de Daireann, Sadbh. Daireann obtuvo un título nobiliario y fundó una casa curando el pie gotoso de Adwyr ap Gwydion. La propia Daireann no es una gran guerrera y sabía que sería difícil demostrar el valor de la casa de la forma más visible: en el campo de batalla. Algunos dicen que es hábil con el arco y la honda, pero eso es exagerar un poco. El verdadero crecimiento de la casa, con la bendición del fundador, llegó con el nacimiento de su hijo, Conchobhair, el legendario guerrero. \n Destino futuro en Canon \n Se desconoce el destino de Daireann, lo más probable es que se exiliara en [arcadia|E]. Hasta ahora, no ha regresado con el Resurgimiento, ¿o sí? ¿Y qué ha sido de su hijo guerrero, Conchobhair?"
 POD_investigate.desc.POD_fae_character_15: "Se la llama "la canción de la alondra", porque su voz es pura y clara, su cabello es como la luz plateada del sol y su rostro es tan bello como el amanecer mismo. Traicionó a su amante Finellia al rapsodiar hasta la muerte a Edann, el bardo del rey, amante mortal de Finellia. Imprudente y descuidada de todo salvo de sus propios deseos, Leanhaun recibió una maldición de muerte por el suicidio ritual de Finellia. La inmortalidad de Leanhaun se desvanece a menos que rapsodie a un soñador con regularidad. Toda su casa comparte su maldición. La casa ha ocultado esta verdad y, en cambio, afirma que Finella mató a Edann en un ataque de celos. Su casa también comparte aquí una belleza y un carisma sobrenaturales. \n Destino futuro en Canon \n Leanhaun se volvió cada vez más retraída durante las largas eras a medida que se desenrollaba la Separación, girando su lento e inexorable camino hacia la Ruptura. Envejeció horriblemente mientras buscaba una forma de liberarse de su abrumadora necesidad. Ya no podía soportar hacer daño a aquellos cuyos sueños la habían moldeado. Su casa la llevó hasta la misma puerta del [dreaming|E]. Allí, la depositaron sobre un trozo de tierra verde que ella había atesorado. Sus bardos retomaron la canción de la tristeza con sus arpas y flautas y sus doncellas más jóvenes la vistieron lo mejor que pudieron, entrelazando rosas blancas en su cabello quebradizo. Como uno solo, sus guerreros desenvainaron sus espadas y atacaron para que nadie pudiera decir después que él o ella había sido la muerte de Leanhaun. Y cuando ella murió, las rosas se ennegrecieron, todas excepto un capullo blanco puro que yacía sobre su pecho. Esperaban que su espíritu cruzara al Sueño donde encontrara paz y tranquilidad por fin. En garantía de esa esperanza, la casa aún conserva la rosa, tan pura y blanca como el día en que fue arrancada por primera vez, como uno de sus mayores tesoros."
 POD_investigate.desc.POD_fae_character_19: "Él es el brillante y apuesto hijo de los dioses eslavos Miesiac la Luna y Dazbóga el Sol. Ellos ordenaron a los espíritus que encontraran a su amor perfecto. Dazbóga se volvió hacia los sluagh y les impuso un geas, ordenándoles que buscaran hasta que la más perfecta de todas las doncellas pudiera ser llevada ante su hijo. Charodei, la hechicera sluagh, creó una Doncella de Nieve con hielo para seducir a Varich. Varich la amó al instante al verla, pero en su abrazo ella se derritió. Tan angustiado por la pérdida, ahora es incapaz de entregar su amor a otra persona. Varich ha gobernado su casa durante muchos siglos con mano firme y temperamento justo, aunque nunca ha perdido la oscuridad y el dolor que sentía. Él sabe bien quién lo traicionó y no permite que su odio se enfríe con los siglos: ningún sluagh es permitido dentro de los Feudos de Varich sin jurar el más poderoso de los juramentos.\n Destino futuro en Canon \n Varich ha gobernado su casa durante muchos siglos con mano firme y un temperamento justo, aunque nunca ha perdido la oscuridad y el dolor que sentía. Con la Devastación, se exilió, pero regresó siglos después con el Resurgimiento. Recuerda todo y todavía añora su amor imposible. Él sabe bien quién lo traicionó y no permite que su odio se enfríe con los siglos. Para él, fue solo ayer, y el tiempo pasado en [arcadia|E] no hizo nada para calmarlo. A su regreso al mundo mortal, eligió tomar el cuerpo de un bailarín en un grupo de teatro profesional... una elección inspirada, ya que ahora obtiene Glamour de los patrones que ayuda a crear en el escenario. Es dueño de una hermosa mansión de estilo Reina Ana con vista a la bahía de San Francisco. Su mayor deseo es comprender y conquistar el patrón del Invierno Eterno para poder ahuyentar a los Fomorianos cuando lleguen. Sin embargo, teme lo que ve en el patrón del futuro."
 POD_investigate.desc.POD_fae_character_20: "Un vagabundo legendario, notoriamente difícil de localizar incluso entre los Elegbara, y tiene la costumbre de desaparecer durante una docena de años o más a la vez y luego reaparece con una nueva cara sobre su vieja alma. Algunos de los Eshu más jóvenes piensan que esto es el resultado de morir y renacer constantemente en rápida sucesión y lo convierte en una figura cómica de la desgracia. De hecho, es uno de los Síocháin; uno de esos raros duendes que han equilibrado perfectamente las mitades gemelas de su naturaleza y, por lo tanto, se vuelven efectivamente inmortales. Su asombrosa esperanza de vida le ha permitido hablar con fluidez cientos de idiomas, dominar más de una docena de artes, caminar por todos los senderos y pisadas de la Tierra y en el [dreaming|E].\n Destino futuro en Canon \n Dice no huye de la tierra con la Ruptura. Es uno de los Síocháin, uno de esos duendes más raros que han equilibrado perfectamente las mitades gemelas de su naturaleza y, por lo tanto, se vuelven efectivamente inmortales. Su última encarnación fue en realidad hace casi mil años. Comenzó a cambiar de rostro con frecuencia para evitar que sus amigos y enemigos adivinaran su secreto. Actualmente tiene el rostro de un joven ile-titu, lo que dice mucho sobre su actitud hacia las expectativas de los demás, tanto dentro como fuera de la Tribu. Su asombrosa esperanza de vida le ha permitido convertirse en lo que todo Elegbara sueña con ser: fluido en cientos de idiomas, maestro de más de una docena de Artes, caminante de todos los senderos y pisadas de la Tierra y del Sueño, y testigo de más actos y narrador de más historias que los pelos que la mayoría de las personas tienen en la cabeza. Su irreverencia es su forma de manejar el peso de tantos años y oculta un alma noble dedicada a enseñar y guiar a sus compañeros elegbara hacia lo que ha logrado."
 POD_investigate.desc.POD_fae_character_82: "La Casa Balor comenzó con Cathal, el hijo de Lugh del Brazo Largo, nieto de Balor del Ojo Malvado. Ha hecho ciertas promesas a los [dreaming|E] a cambio de poder y la protección de su linaje. Una de esas promesas fue que la casa y todos sus miembros permanecerían firmemente Unseelie. Así, su papel en el desfile siempre se cumpliría. Para la casa, el papel es el del héroe consumado: valientes guerreros por los derechos individuales y la reparación de los agravios contra su gente, mientras que para los Seelie, son los villanos de la historia. Cathal ha buscado y encontrado muchos tesoros poderosos que mantuvo en fideicomiso para el día en que los Balor sean lo suficientemente fuertes como para derrocar a las otras casas nobles Sidhe. Los sidhe nacidos de Fomorian tienen poderes asociados con su "deformidad", como cierta tolerancia al hierro frío. \n Destino futuro en Canon \n Los asesinos de la Casa Eiluned que trabajaban en nombre de la Casa Gwydion mataron a Cathal cuando su popularidad amenazó su gobierno. Cathal predijo su propia muerte y se encargó de ocultar los poderosos tesoros para que nunca cayeran en manos de los Seelie. Desde entonces, han sido un encargo sagrado para los Guardianes Reales. La tradición más preciada de la Casa Balor enseña que Cathal regresará para liderarlos en los últimos días antes de que ocurra la Medianoche. Su sabiduría en la batalla, sus poderosas habilidades en la hechicería y su carisma harán que la casa lo conozca en el momento adecuado. Los Ritualistas de la Casa dicen que Cathal renacerá cuando una estrella roja conocida como el Ojo de Balor aparezca en los cielos del Sueño. Si esto es cierto, Cathal debe estar ahora mismo entre ellos, esperando tomar las riendas del liderazgo y aplastar a los Hijos de los Tuatha para siempre."
 POD_investigate.desc.POD_fae_character_22: "Dos cortes de nobles Sidhe surgieron de los sueños de los nórdicos: los místicos Vanes y los marciales Aesir. Después de una guerra sangrienta, se fusionaron para formar los Aesin. Los Aesin han otorgado parte de su poder mágico a los adoradores mortales y los han alentado a ir a la guerra vikinga contra la Iglesia cristiana. Los Aesin han estado perdiendo su guerra en la sombra contra la Iglesia, ya que un reino nórdico se cristianizó. Algunas voces piden una retirada de Midgard (Tierra) a Alfheim ([arcadia|E]).\nRagnelf es una mujer tranquila y gentil que ha visto su cuota de tragedias. Después de que su hermana Ingirun muriera, el trono de Aesin pasó a ella. Desde entonces, ha creado una casa fuerte a partir de las cenizas de una familia devastada por la guerra. Su bondad es ampliamente conocida entre los miembros de la Casa Aesin, y aunque es experta en la mayoría de las Artes, se dio cuenta hace mucho tiempo de que su mente es su mayor arma.\n Destino futuro en Canon\n Durante la Devastación, Ragnelf y la Casa Aesin se retiraron a Alfheim. Con el Resurgimiento, durante el regreso de la Casa de Alfheim a Midgard, desapareció sin dejar rastro cuando su gente fue atacada por monstruosas criaturas del [dreaming|E], probablemente los Fell. La tristeza que ha dejado atrás es difícil de soportar. Cuando la Reina Ragnelf desapareció, Magnhildr, un miembro del Consejo de la Virtud, tomó el trono y ahora actúa como gobernante de la Casa Aesin."
 POD_investigate.desc.POD_fae_character_87: "El nombre de Uathach (la terrible) proviene de una profecía del viejo mago Tuathan Mathgen, quien sirvió como mentor y visir de Scathach. Uathach exhibió habilidades de hechicería que superaron a las de los magos más antiguos del clan. Cuando Mathgen finalmente sucumbió al llamado de los otros Tuatha de Danaan fallecidos y se fue, Uathach tomó su lugar como Malik y líder de los Oráculos Morfeos. Ella creció en ese papel y, si bien a veces se dedicó a estudios poco saludables sobre la naturaleza del mayor de los Antiguos Oscuros, también sirvió a la casa lealmente y bien durante siglos como la mano derecha de su madre. Scathach decidió que ella y el resto de su casa se someterían al Camino de los Cambiantes; Uathach se negó. Se dice que madre e hija hablaron con dureza y que incluso llegaron a la violencia por el asunto. Algunos años antes de la Guerra de los Árboles, Uathach y varios seguidores con ideas afines partieron hacia [sea_of_silver|E] en busca de su destino. Lo que encontró allí se lo reveló a pocos, si es que a alguno. Desde su regreso, Uathach ahora lidera la casa.\n Destino futuro en el Canon \nDado que Uathach y sus seguidores rechazaron la prescripción de Scathach de adoptar el Camino de los Cambiantes, durante la Devastación Uathach regresó a [arcadia|E] para explorar más el Mar de Plata. Impulsada por oscuros presagios y su propia arrogancia, Uathach buscó el conocimiento de los Antiguos Oscuros más antiguos, los del llamado Sueño Esmeralda. Que incluso una hechicera tan poderosa como ella se atreviera a investigar a seres para los que incluso los más poderosos de los duendes son como mosquitos parecería absurdo. Tal vez. Pero Uathach nunca tuvo mucho aprecio por sus limitaciones. Quién puede decir qué encontró, si es que encontró algo, pero esto se puede decir. Algunos de sus miembros, o quizás sus descendientes, han llegado a [near_dreaming|E] (junto con los de las otras casas desaparecidas) e incluso pueden caminar por las calles del Mundo Despierta. El destino final de Uathach) sigue siendo desconocido incluso para los Scathach del Mundo Despierta."
 POD_investigate.desc.POD_fae_character_07: "Los nockers son los artesanos de la Estirpe, capaces de transformar la materia de los sueños en lo que deseen. Sin embargo, sus creaciones siempre tienen defectos y su conocimiento de esta maldición los vuelve irritables y se enfadan con facilidad.\nLord Morann el Nocker es un maestro de la forja. Cuando Dougal llegó con Hierro Frío para forjar la legendaria espada Anweyth, Morann fue uno de los tres duendes que se quedaron con él. Cuando Dougal murió mientras fabricaba su espada sin igual, Morann fue nombrado uno de los tres primeros Señores de la Casa Dougal. Algunos Sidhe de la Casa Dougal resienten la prominencia de este Señor "plebeyo".\nMoraan es muy trabajador y tenaz hasta casi el extremo. Puede ser un maestro difícil tanto para los trabajadores de su forja como para sus vasallos. No comparte el entusiasmo por renovar la Guerra de las Estaciones, encontrando el conflicto como una distracción de esfuerzos más productivos y rentables.\n Destino futuro en Canon\n Cuando los Sidhe huyen de la Tierra durante el Destrozamiento, Morann se queda atrás para liderar la Casa Dougal en la Tierra. Morann manejó bien la Casa durante numerosos años después de que la mayor parte de los sidhe se fueran, pero con el tiempo, los pocos maestros sidhe de la casa que eligieron el Camino de los Cambiantes comenzaron a resentirse por ser liderados por un Nocker. Cuando sufrió su primera muerte, la Casa de Dougal se vio envuelta en una crisis. No se había discutido cómo transmitir el liderazgo. Mientras algunos abogaban por un nuevo triunvirato, se decidió crear el puesto de Gran Maestro de la Casa Dougal que reinaría hasta que Morann, en su nueva encarnación, regresara. Dos veces en el Interregno, el alma feérica de Morann nunca despertó antes de que su apariencia humana muriera. Durante el último cambio de poder, sucedieron los eventos más tumultuosos. Un Nocker llamado Cranad se convirtió en el Gran Maestro. Era un maestro de los simulacros. Cuando Morann despertó, Cranad lo hizo matar y puso un simulacro en su lugar bajo su propio control: el Falso Morann. Morann volvió a dormir y Lord Donovan, tras expulsar a Cranad y a los simulacros, gobierna el Feudo de Morann: el Feudo de la Forja."
 POD_investigate.desc.POD_fae_character_30: "El fuerte del roble, el que rompe juramentos y, en última instancia, el corazón del océano. Un trol legendario, Ottmar fue el compañero juramentado de la hermosa Sidhe Breanna ab Corwyn Fiona. Junto con la espada del trol y la magia del sidhe, derrotaron a la infame Bestia de Exmoor. Ottmar se enamoró loca y apasionadamente de Breanna, pero nunca le reveló su enamoramiento. Otro Sidhe, Sean el Plateado de la Casa Gwydion, tuvo un romance exitoso con Breanna, para gran disgusto del trol. Enfurecido, Ottmar renegó de su juramento de proteger a Breanna y la abandonó a ella y a su amante para que fueran capturados por una banda de Unseelie. Los Tuatha de Danaan maldijeron a Ottmar y a todos los troles diciendo que romper sus juramentos les quitaría el poder de su Titán y también los llenaría de ira. Ottmar quedó muy avergonzado por esta maldición sobre toda su familia, y restauró su juramento rescatando a Breanna y Sean. \n Destino futuro en Canon \n En el nacimiento de los hijos de Breanna y Sean el Plateado, juró proteger a cada uno de los niños con su vida. Fue famoso por su deber y bondad desde entonces. Nunca tuvo una amante o incluso otro compañero. Durante la Devastación, cuando Breanna y Sean el Plateado y sus hijos partieron hacia [arcadia|E], Ottmar los acompañó para defenderlos a lo largo del Camino Plateado. Con el Resurgimiento, se desconoce si este círculo de juramento ha regresado a la Tierra siguiendo el Camino de los Cambiantes."
 POD_investigate.desc.POD_fae_character_29: "La hechicera sluagh creía que podía crear una pareja perfecta para Lord Varich, mucho mejor que cualquiera que pudieran encontrar en verdad. Ella creó una de nieve, hielo y glamour. Varich se enamoró rápidamente de la Doncella de Nieve, pero después de su cópula, la quimera se derritió dejando a Varich angustiado y sus padres Miesiac la Luna y Dazbóga el Sol estaban furiosos. Los dioses intentaron castigar a Charodei, pero ella sabía cómo colarse en los lugares más ocultos y viscosos. Finalmente, invocaron una triple maldición sobre ella y toda su especie: nunca podría lograr ni tener la perfección; nunca vería la luz del sol o la luna sin miedo; y todos los demás sabrían aquí por la criatura traicionera que es. \n Destino futuro en Canon \n Se desconoce el destino de Charodei. Durante la Devastación, no se sabe si huyó a [arcadia|E] o adoptó el camino de los Cambiantes. No se sabe qué rostro tiene ahora ni qué nombre se le conoce, si es que está viva."
 POD_investigate.desc.POD_fae_character_37: "El Juramento de Tregua aburre al Devorador de Manos. Es un guerrero competente aunque sádico que, como era de esperar por su apodo, es aficionado a comerse las manos de espada de los enemigos. Para ser un Unseelie, es franco e incluso grosero, un hecho que hace que su discurso sea propenso a causar ofensa incluso cuando atrae interés. Durante el siglo pasado, perfeccionó sus habilidades de narrador de cuentos para ocupar su corte y recibir visitantes. Aun así, es un pobre sustituto de la guerra, y está ansioso por regresar a los viejos días de sangre y escarcha asesina. \n Destino futuro en Canon \n Durante la Devastación, no se sabe si Malgirich huyó a [arcadia|E] o adoptó el estilo de vida de los Cambiantes. No se sabe qué rostro tiene ahora ni qué nombre se le conoce ahora, si es que está vivo."
 POD_investigate.desc.POD_fae_character_31: "Lailoken, uno de los esquivos Ghille Dhu, está obsesionado con presagios y profecías sobre la inminente fatalidad de la banalidad que se aproxima a los Fae. Está desesperado por proteger su naturaleza mágica y la santidad de su hogar, el Pinar, un claro en los Trossachs de Caledonia.\n Destino futuro en Canon\n Con la Ruptura, Lailoken se queda atrás, escondido en su amado Claro, el Pinar. Después de un siglo, se ha vuelto loco. A pesar de su locura, ha elegido a Eoghan, otro Ghille Dhu, como aprendiz. Pocos otros Fae han visto a Lailoken, y parece aburrido de la política de Caledonia. Su objetivo es el renacimiento de Tuath Glas Cu, el Estanque Estéril de Escocia. Temiendo su propio Invierno antes de que pueda completar su misión, envía a Eoghann a combatir al Dr. Erskine y su Dauntain, pero Eoghann hasta ahora no ha tenido éxito. El mayor enemigo de Lailoken es el Bedlam que siempre le pisa los talones."
 POD_investigate.desc.POD_fae_character_35: "Se ha movido con el Bazar desde que tiene memoria, y algunos especulan que fue él quien forjó los juramentos que gobiernan la ciudad de tiendas. Salih vende información. Los Inanimae de Sand supuestamente conocen los secretos de la vida y la muerte, de la magia y los orígenes de las hadas, de las alianzas y conspiraciones. Su conocimiento tiene un alto precio. Algunos de los que han tratado con Salih han muerto en busca de algún conocimiento que él les pidió en el comercio. Los riesgos de tratar con Salih son grandes, y muy pocos salen del encuentro con más de lo que trajeron, pero siempre hay quienes están lo suficientemente desesperados por respuestas.\n Destino futuro en Canon \n Durante la Devastación, no se sabe si Salih huyó a [arcadia|E] o adoptó el estilo Changeling. No se sabe qué rostro lleva ahora ni qué nombre se le conoce ahora, si es que está vivo."
 POD_investigate.desc.POD_fae_character_36: "Callicantzaroi es un renombrado general que comandó a varios miles de soldados en la Batalla de Piedra; cuando sonó la retirada, organizó una hábil retirada de combate que salvó la vida de muchas de sus tropas. La corte del Señor Ciego en el sur de Italia es famosa por ser un semillero de calumnias políticas y violencia. Parece que los embajadores de todas las Cortes son bienvenidos aquí, y el Señor Ciego escucha pacientemente todas y cada una de las peticiones, ofertas de alianza y solicitudes generales. En verdad, Callicantzaroi detesta a las otras Cortes, y está reuniendo los restos de una de las famosas Legiones Perdidas, albergándolos como una ventaja táctica para ser desplegada cuando el Juramento-Tregua falle. El príncipe ciego, a pesar de todo su barniz urbano y su encanto paciente, no es un gobernante benévolo. La mayoría de las hadas de invierno de la corte son muy conscientes de que tiene intenciones asesinas para los muchos visitantes de su dominio. \n Destino futuro en Canon \n Se desconoce el destino de Callicantzaroi, lo más probable es que se exiliara en [arcadia|E]. Hasta el momento no ha regresado con el Resurgimiento... ¿o sí?"
 POD_investigate.desc.POD_fae_character_40: "La Cidrerie de Bacchus es un señor sátiro de una gran y jovial corte. La juerga que allí se produce se alimenta de abundantes cantidades de manzanas "quejumbrosas". Grale es un anciano amable que da la bienvenida a todo el mundo a su comunidad. Un humanista acérrimo, el Sátiro aboga vacilante por un regreso a la Guerra de las Estaciones simplemente porque cree con optimismo que las otras Cortes entrarán en razón cuando la evidencia de sus buenas relaciones con los humanos se haga evidente para todos, pero tal vez eso sea solo el hidromiel hablando. Su corte es bastante famosa debido a sus numerosos embajadores y diplomáticos que viajan a otras cortes para ensalzar sus virtudes (y probar sus intoxicantes).\n Destino futuro en Canon\n Durante la Ruptura, no se sabe si huyó a [arcadia|E] o adoptó el estilo de vida de los Cambiaformas. No se sabe qué rostro tiene ahora y qué nombre se le conoce ahora, si es que está vivo. Donde sea que esté Grale, probablemente esté borracho."
 POD_investigate.desc.POD_fae_character_50: "La Dama de las Leyendas, la Señora de los Velos, es un modelo entre los Eshu. Es una de las primeras y más grandes de los Kith en alcanzar el estado de Orisha. La historia cuenta que el monarca Shahryar, al descubrir que su primera esposa le había sido infiel, decidió casarse con una nueva virgen cada día y hacer que la decapitaran a la mañana siguiente antes de que pudiera deshonrarlo. Finalmente, el visir no pudo encontrar más vírgenes de sangre noble y, en contra de los deseos de su padre, Scherezade se ofreció voluntaria para casarse con el rey. Cada noche, le contaba al rey una historia, pero se detenía a la mitad. Así que cada noche, el rey le perdonaba la vida para escuchar el final de la historia la noche siguiente. Después de 1001 noches, Scherezade finalmente le dijo al rey que no tenía más historias que contarle y le pidió poder despedirse de los tres hijos que le había dado durante esos años. Sin embargo, durante las 1001 noches anteriores, el rey se había enamorado de Scherezade. Él le perdonó la vida y la convirtió en su reina.\n Futuro destino en Canon \n Después de que ella ganó el favor del Sultán, se convirtió en su esposa y tuvo cinco hijos: dos varones y tres hijas trillizas con un don para la profecía. Sin embargo, una de las otras esposas del Sultán, celosa, maldijo a las niñas para que trajeran desgracias dondequiera que viajaran. Causaron tanto estrago que Scherezade tuvo que suplicarle al Sultán que las perdonara con la mejor historia de su vida. Él les perdonó la vida, pero decretó que debían estar separadas para siempre, de lo contrario destruirían su reino.\nLas hijas, todas elegbara, estaban amargadas y devolvieron la maldición con una propia, una maldición sellada con sangre: si tres de sus hijos alguna vez se unieran, harían caer todo el Medio Oriente. Al pronunciar la maldición, desaparecieron de la tierra mientras su madre susurraba cuentos al viento todas las noches para su seguridad, pero nunca las volvió a ver.\nSe desconoce el propio destino de Scherezade."
 POD_investigate.desc.POD_fae_character_32: "Una Ondina adorada como diosa pagana por varios pueblos costeros a lo largo del Mar Báltico, la creciente fe en el Dios Único la preocupa. Los mortales hacen flotar ofrendas sobre las aguas y, a cambio, el mar baña las costas con ámbar precioso. Algunos afirman que el ámbar son fragmentos de su palacio, mientras que otros dicen que proviene de sus lágrimas. Se dice que una vez se enamoró de un pescador mortal a quien el dios del trueno, Perkūnas, luego mató. Su patio en el Palacio de Ámbar tiene ventanas que conducen a todas las orillas del Mar Báltico. Los comerciantes cambiantes de los parientes del otoño encuentran el palacio especialmente útil, al igual que muchos eruditos humanistas que residen en él. El palacio tiene muchos visitantes feéricos que buscan utilizarlo como medio de viaje rápido, aunque Jurata exige que todos los que lo visitan participen de su hospitalidad durante una noche antes de partir.  Se asegura de recibir a sus visitantes al anochecer cuando entran, y vigila de cerca las idas y venidas de su reino. Ella recuerda cada rostro que pasa por su palacio, y muchos encuentran esa información extremadamente valiosa.\n Destino futuro en Canon \n Se desconoce el destino de Jurata, lo más probable es que descendió a su dominio absoluto del Palacio de Ámbar, aislándolo del resto. mundo. Si es así, se unió al Largo Sueño de los Inanimae, entrando en un estado de hibernación para esperar el momento en que el Glamour resurgiera. Cuando se produjo el Resurgimiento en 1969, sólo unos pocos Inanimae lograron despertar.\nJurata y Kastytis es una de las leyendas y cuentos lituanos más famosos y populares.  La primera vez que se registró fue en 1842, en los escritos de Liudvikas Adomas Jucevičius. El escudo de armas de Palanga fue diseñado teniendo en cuenta la leyenda. Las cuentas de ámbar representan el antiguo negocio del procesamiento del ámbar. La corona de plata representa a la diosa Jurata. Jurata sigue siendo un nombre femenino lituano popular."
 POD_investigate.desc.POD_fae_character_55: "Su corte fue una de las más importantes de todos los reinos y protegía los asentamientos humanos cerca de la frontera de sus bosques. Muchos humanos lo adoraban como una deidad de la naturaleza, un dios de la madera y las hojas que traía la lluvia a sus campos y mantenía a raya los fríos inviernos. Muchos comenzaron a referirse a él como "el Hombre Verde". Forjó fuertes juramentos con estos aldeanos y ellos sabían que nunca debían adentrarse demasiado en el bosque. Defensor acérrimo de la Corte de Primavera, probado en combate contra bestias fantásticas y en escaramuzas con las otras Cortes, se cansó de la muerte. Se retiró a la sombra y al refugio de este bosque y ha esperado la resolución definitiva de la Guerra de las Estaciones. Sanó a muchos duendes en su corte y los protegió como un padre.\n Destino futuro en el canon\nCuando cerró su reino al mundo mortal, a todos se les dio la opción de irse a otras cortes. Todos sus hijos eligieron quedarse a su lado."
 POD_investigate.desc.790791: "En 1053 d. C., Rhys ap Ieuan fue coronado rey de Rhufoniog (una región de Gales) por el rey sajón Eduardo el Confesor en la Abadía de Westminster. Sin embargo, el heredero enfermó y envió a su hermano Owain en su lugar. Algún tiempo después, se reveló que la enfermedad era en realidad una trampa diseñada para matar a Owain, quien estaba enamorado de Angharad, la novia de Rhys. El asesino de Owain fue un Ventrue que lo mató. Acompañado por su ghoul Gwilym, Owain regresó a casa en 1093 para vengarse. Mató a su hermano y enfrentó a sus dos sobrinos, Morgan e Iorweth, entre sí al vincularlos y luego hacer que Morgan asesinara a Iorweth. Para demostrar su virtud y competencia, Morgan se embarcó en una misión para matar a un monstruoso Gangrel que vivía en una cueva: una criatura parecida a un lobo llamada Blaidd, que había estado devastando rebaños de ovejas del reino. Sorprendentemente, Morgan tuvo éxito al clavarle una estaca en el corazón, lo que le dio a Owain la oportunidad de cometer un asesinato contra un anciano poderoso. Después del hecho, rápidamente perdió el interés en su familia y se fue, pero no antes de despedirse de Angharad, ahora una anciana de unos 60 años que ha estado viviendo en la abadía de Holywell.\nDestino futuro en Canon\nOwain vivirá una vida llena de acontecimientos, desde su búsqueda del Grial hasta su participación en la Revuelta Anarquista. Tendrá influencia sobre la Orden del Temple, se hará amigo de los miembros fundadores del Sabbat y actuará como espía para ellos en Estados Unidos.\nPero uno no puede escapar de su destino para siempre y el destino de Owain estaba sellado para él desde el principio. Una vez que finalmente comprenda eso, en las noches finales, él será el involuntario Matador de Parientes de la profecía, viajando por el mundo para liberar a los Cainitas de la temida Maldición de Sangre."
 POD_investigate.desc.791343: "La locura de Otto no es que sea el legítimo emperador del Sacro Imperio Romano Germánico. En algunos aspectos, lo es; era hijo de Otto II y reclamó la Ciudad Eterna a finales del siglo X. Su delirio es que todavía reina sobre Alemania e Italia como legítimo heredero de Carlomagno. Las sugerencias en contra le dan pie a sus aclaraciones: como vampiro, se ve obligado a actuar a través de títeres mortales (que no existen) y respeta las sugerencias de "asesores" como Camilla (que no le sirven). A veces, Camilla le dice que se declare gobernante para los visitantes cainitas, e incluso finja ser él mismo. Es un guerrero hábil, un practicante creativo de la dementación y hábil para manipular a quienes creen que es una figura patética y engañada. Confía en los verdaderos gobernantes de la ciudad para obtener su favor; las ancillae de Roma lo desprecian, ya que muchos fueron alguna vez los aristócratas mortales a los que Otto pisoteó durante sus días mortales. El padre de Otto es un místico y vagabundo que viaja bajo el nombre de Esteban de Kent, pero en realidad es un vampiro fenicio mucho más antiguo que fue el hijo de Trifosa, la consejera de Camila de los tiempos paganos."
 POD_investigate.desc.791264: "Un guerrero galo de la tribu Bituriges, el hombre nacido como Cobos se ilustró durante varias batallas contra los invasores romanos. Un Lasombra [Cainite|E], impresionado por sus habilidades, lo derrota y lo [Embrace|E]s. Renombrado Victorius por su nuevo amo, el vampiro recién creado recibe una educación completa que culmina con él visitando Alejandría y conociendo a un misterioso Banu Haqim llamado Dastur Anosh. Luego viaja con su "Tribu Perdida" por un tiempo antes de separarse.\nAún ansiando conocimiento, Victorius se entera de la posibilidad de que la ciudad de Enoch sobreviviera en el [shadowlands|E] y dedica su no-vida a aprender más sobre ella... hasta que su odio por los romanos se reaviva una vez que invaden Alejandría.\nAl regresar a su región natal, divide su tiempo entre su venganza y su investigación hasta la caída del Imperio Romano. Finalmente, libre (aparentemente) de su sed de venganza, Victorien hizo grandes progresos en su búsqueda de Enoch y fue contactado por el reservado Tal'mahe'Ra quien, después de una larga discusión, le aseguró que todo sería revelado a su debido tiempo.\nY así, por ahora, Victorien está esperando su regreso. Mientras tanto, ha tomado un gran interés en Burdeos y considera la posibilidad de intentar tomar el control de la ciudad de los invasores ingleses.\nParece que el espíritu de venganza nunca muere del todo, simplemente toma nuevas formas a medida que pasa el tiempo."
 POD_investigate.desc.790177: "Murcia estuvo gobernada en su día por un Nosferatu solitario llamado Yasar al-Nahyan de Damasco. Cuando la autoridad cordobesa se derrumbó, los Lasombra de Castilla se instalaron allí, pero el sultán los convenció de que le permitieran gobernar junto con un "asesor" de su elección. Así, el dominio permaneció independiente hasta que los Banu Haqim convencieron a Omar al-Aziz, el visir del sultán, para que actuara en su nombre. Nunca se sintió cómodo con su señor y se convenció fácilmente de que la ciudad estaría mejor servida con un gobernante más fiel. Omar hizo su movimiento durante el ataque de los almohades a la ciudad en 1172, matando a Yasar y a su asesor Lasombra en el caos antes de declararse sultán. Esta ejecución de un miembro del clan, sin consultar a los Amici Noctis, es una de las indignidades que ha llevado a este augusto organismo a apoyar la causa cristiana en Iberia y encender la actual guerra civil. El gobierno de Omar es, en el mejor de los casos, inestable después de estos acontecimientos, ya que los partidarios restantes de Yasar se están uniendo contra él. Sin embargo, cuenta con el respaldo de los aliados de Banu Haqim, que lo han mantenido a salvo por el momento."
 POD_investigate.desc.699998: "Medusa, también conocida como la Gorgona y la Matriarca, es una matusalén Nosferatu que escapó de convertirse en unida por sangre a su [Sire|E], Absimiliard.\nAlgunos especulan que la "Matriarca" podría ser solo otro epíteto para la pequeña abuela, la propia Baba Yaga, aunque su [Embrace|E] tuvo lugar un milenio antes de que Baba Yaga supuestamente recibiera el Abrazo. Sea como fuere, la leyenda dice que ella vivió en Europa, y la mayoría de los Nosferatu que fueron Abrazados en esas tierras pueden rastrear su linaje hasta ella. Angiwar, uno de sus primeros descendientes, dijo que conoció a su padre llorando sangre en el Main, lamentando que sus "hermanos" quisieran su muerte y que su padre la odiara.\nSegún algunos, todos los Nosferatu que no rastrean su linaje hasta los Nictuku pueden rastrearse en cambio hasta la progenie de la Matriarca."
 POD_investigate.desc.791151: "Las momias inmortales cuentan la historia de Khetamon, un sabio ghul (como llaman a los vampiros) que abandonó el camino de la oscuridad y se entregó a Osiris. Según la leyenda, el dios-rey miró dentro del corazón de Khetamon y vio que realmente deseaba dejar de darse un festín con los vivos, pero que no podía. El Primer Faraón bendijo al arrepentido Khetamon y le enseñó a luchar contra la corrupción que acechaba en su espíritu (lo que implica que la disciplina del Bardo nació de este evento). Se rumorea que Osiris incluso dejó que Khetamon bebiera su sangre para purificarse y, al ver la misericordia del dios-rey, otros "demonios de sangre" buscaron redención para sí mismos. Dado que la estricta disciplina religiosa de Osiris y sus profundas enseñanzas filosóficas les dieron un nuevo significado, los ghuls arrepentidos comenzaron a llamarse a sí mismos los Hijos de Osiris.\nDespués de que sus enemigos Setitas atacaron a Osiris y los Hijos perdieron a su señor por la traición de Set, Khetamon actuó como líder del culto durante siglos.\nDestino futuro en el Canon\nLas serpientes tendrán la última palabra, poniendo fin a la no vida de Khetamon en el futuro por venir."
 POD_investigate.desc.791161: "La líder autoproclamada de los Ravnos en Mogadiscio es una mujer llamada Amaria, cuya melodiosa voz grave es el único vestigio de su género asignado al nacer. Amaria posee una gran cantidad de información sobre quién es quién en Mogadiscio y sorprendentemente está dispuesta a compartirla con cualquier recién llegado. Todo lo que pide a cambio es una conversación amistosa, una táctica que resulta bien para los visitantes que pueden llevar el tema a la filosofía o la religión (temas que a Amaria le encanta discutir) y mal para los visitantes que terminan hablando de sí mismos. El agudo ingenio y el encanto natural de Amaria ocultan una naturaleza más oscura, ya que es responsable del comercio de esclavos desde Mogadiscio hasta su chiquillo Sridhar en Mangalore. Ella dirige los Jardines Colgantes en Shangani y todos son bienvenidos aquí. Sin embargo, la mayoría termina adulándola o notando el peligro y huyendo rápidamente."
 POD_investigate.desc.791231: "La querida hija de Julia Antasia ha estado en el poder a principios del siglo IX, una época en la que Julia todavía estaba asumiendo la caída de Roma. En 1173, Irmgard es enviada a Chalons como embajadora para aliviar las crecientes tensiones entre los Ventrue de la Cruz Negra alemana y la Gran Corte francesa. El entonces Príncipe, un partidario de Hardestadt, la ataca en un brutal intento de asesinato. Irmgard logra frustrarlo y utiliza su considerable posición para expulsar al ahora aislado Príncipe de la ciudad. Desde entonces, actúa como "Regente" de Chalons, rodeada por un consejo Ventrue. En lo que respecta a la política francesa, Irmgard apoya firmemente a Geoffrey du Temple, creyendo que una Gran Corte fuerte es necesaria para la estabilidad de la Europa vampírica. Por lo tanto, actúa como intermediaria entre él y Julia Antasia, con la esperanza de fomentar una gran alianza que incluya quizás incluso al políticamente inactivo Cayo Marcelo, otro hijo de Alejandro de París. Esta actividad ha dejado a Irmgard en muy mala posición ante los demás Príncipes Ventrue de las ciudades cercanas, que son casi todos fuertes partidarios de Hardestadt. Aunque ninguno se ha atrevido a intentar derrocarla de nuevo. Al menos hasta ahora."
 POD_investigate.desc.792363: "Gottfried fue un niño abandonado y nunca supo nada de sus padres. Hasta los siete años, fue criado en una pequeña abadía; sin embargo, cuando el sacerdote murió de neumonía, Gottfried y los otros niños se encontraron en la calle. Mendigaban y robaban para sobrevivir, y cuando Gottfried tenía nueve años fue golpeado casi hasta la muerte por hurto. Fue descubierto por la abominación Rutold Puño de Sangre, quien lo abrazó a pesar de sus huesos rotos. Puño de Sangre incluso le enseñó a Gottfried a convertir en ghoul a su amado perro, Johann. Gottfried se convirtió en un espía incomparable para Puño de Sangre e Ikkenai, ya que nadie jamás miró a un pilluelo cojeando y sucio con un perro mestizo igualmente desaliñado a su lado. Incluso otros vampiros a menudo sospechaban que era un Caitiff en lugar de un Gangrel leal a la Facción del Bosque. \nDestino futuro en Canon\nNadie seguirá prestándole atención, por lo que se le volverá muy fácil acceder a todas partes. Conocerá muchos secretos que, con el tiempo, le proporcionarán un gran poder. Con el tiempo, también desarrollará una buena comprensión de la política en Aquisgrán. A menudo desempeñará el papel de consultor de ambos bandos: la facción de la ciudad y la facción del bosque. En 1611 se convertirá en primogénito. En 1762, una camarilla de magos se fijará en él. Los tecnócratas construyen una base en Aquisgrán, debido a la industrialización forzada por Federico II de Prusia. Los magos se acercarán a él y Gottfried escapará solo con la ayuda de un Ventrue prusiano. Regresará a Aquisgrán después de que la costa esté despejada. En 1875, debido a la abrumadora presión, se convertirá en senescal de Aquisgrán. Finalmente, él y Johann serán destruidos en 1941, durante el bombardeo de la ciudad."
 POD_investigate.desc.790295: "Wenceslao es un anciano de rostro severo que presiona constantemente a aquellos con quienes habla, intimidando y adulando a su vez. Disfruta especialmente de la compañía de niños pequeños; su pureza física y espiritual excita su interés y apetito estético de una manera que ninguna otra belleza lo hace. Sin embargo, busca el verdadero arte en todas las cosas, exigiéndolo de los demás y tratando con dureza a todos aquellos que lo decepcionan.\nEl destino futuro en Canon\nWenceslao será parte de la desafortunada Conspiración de Isaac y, como todos los demás miembros, disfrutará de un éxito fugaz antes de encontrar un final agotador."
 POD_investigate.desc.791297: "En el polvorín que es Escandinavia, dividida entre los Ventrue invasores y los Gangrel nativos, una camarilla de Lasombra y Toreador está avivando las llamas. Liderados por un hombre llamado Gunnar Jacobson, buscan aprovechar esa tensión subterránea. Los Lasombra quieren recuperar parte del poder que tenían cuando estaban entre los primeros cristianos en llegar, poder que ahora está en manos de los Ventrue. Junto con sus aliados Toreador, desean encender una guerra religiosa abierta entre los Señores de la Guerra dominantes y los Bajos Clanes locales, con la esperanza de poder intervenir después y recoger los pedazos. Para facilitar esto, han organizado una serie de ataques contra Cainitas paganos bien conocidos, intentando implicar a los Ventrue cristianos en la violencia."
 POD_investigate.desc.790467: "Szechenyi nació originalmente al servicio de [clan|E] Tzimisce a través de la familia Vlaszy, una raza húngara de aparecidos que una vez se rebelaron contra (y fueron destruidos por) sus amos vampíricos.\nApodada como la Madre de los Horrores porque ayudó a desarrollar un método puramente basado en la disciplina para generar los terribles ghouls de guerra Vozhd, Jolan es una de las defensoras más leales del clan Tzimisce.\nPrefiere verse joven, hermosa y algo humana, pero con algunas diferencias. Su cuerpo tiene alas de ave y piernas de arpía. Su cabello a menudo tiene una apariencia de Medusa similar a la de una serpiente. Rara vez usa más que una simple túnica blanca. Jolan también tiene cerca media docena de guardaespaldas ghouls, a los que transforma para que parezcan iconos de la belleza masculina de la Antigua Grecia o criaturas mitológicas semihumanas.\nEl destino futuro en Canon\nJolan se unirá al Sabbat con entusiasmo y se convertirá en una de las practicantes de vicisitudes más conocedoras del mundo. Tras mudarse al corazón de la secta, Ciudad de México, creará muchos horrores nuevos para ayudar a la Espada de Caín a lograr sus objetivos."
 POD_investigate.desc.791479: "Como cualquier anciana de Salento puede decirte, si deseas saber si tu hijo regresará de la batalla o si yace muerto en tierra extranjera, debes viajar a Calimera y encontrar a Yannis. Su hija te encontrará y te conducirá hasta él, y él solo te hablará de noche, detrás de un velo. Te preguntará detalles y secretos terribles, y después de tres noches, encontrarás una piedra en tu puerta: blanca para la vida, negra para la muerte. Los rumores sobre Yannis llegaron a oídos de Federico II, a quien no le importa mucho el riesgo de excomunión y otros ataques papales cuando necesita toda la información que pueda obtener. Resulta que Yannis es el verdadero negocio. Le ha proporcionado a Federico información que no podría obtener por ningún otro medio. Todo lo que pide es un fémur de uno de los innumerables enemigos de Federico de vez en cuando, y un frasco con su sangre. Este acuerdo de trabajo ha demostrado ser bastante agradable para ambas partes hasta ahora, pero Frederick morirá pronto, y cualquier protección que Frederick le brinde a Yannis morirá con él."
 POD_investigate.desc.791325: "Egle es la novia viuda de un señor muerto que una vez gobernó Voruta con puño de hierro, uniendo la sangre a aquellos en sus dominios. Su desaparición hizo que Egle interviniera como gobernante, utilizando una mezcla del miedo que su difunto marido todavía inspiraba con un gobierno más indulgente para intimidar a los otros pretendientes al trono.\nSu gobierno sigue siendo, en el mejor de los casos, inestable, ya que depende de un consejo de ancianos. en un ámbito al que difícilmente puede oponerse por temor a ser destituida sumariamente. Entonces espera el momento oportuno y utiliza el conocido talento de los Setitas para acumular favores (o chantajes directos) para aumentar su influencia real en Voruta mientras se protege de las antiguas leyes de la tierra.\nEl destino futuro en Canon\nElge llegará a su fin cuando se ve obligada a actuar contra Gabija, una Tzimisce que vive al margen de sus dominios. El monstruo jugará su propio juego contra ella, continuando con sus acciones sangrientas y respetando la ley del país. Cuando finalmente se vea obligada a pronunciar una sentencia contra él, será ilegal. Gabija lo demostrará y su propia sentencia por su falta de juicio será larga y dolorosa."
 POD_investigate.desc.792624: "Lun Meng fue un filósofo, pero su vida tomó otro rumbo cuando conoció a su maestro. Hace mucho tiempo, el maestro de Lun Meng, un Kuei-jin verdaderamente antiguo y ahora fallecido, conoció a un vampiro occidental llamado Zao-lat, un renegado y traidor que robó muchos secretos de los Kuei-jin y los pervirtió para su propio beneficio. Lun Meng heredó el deber de su maestro de mantener viva la historia de la infamia de Zao-lat y de encontrar una forma de reparar parte del daño causado por esta atroz criatura. Esta búsqueda solitaria ha llevado a Lun Meng por todo el mundo, buscando pistas sobre el paradero de esta temible criatura. Se enteró de que los occidentales lo conocen como "Saulot" y aprender más sobre esta personalidad de su némesis es su misión actual autoimpuesta. El destino futuro en Canon Lun Meng acumulará un tesoro de información valiosa sobre Zao-lat. Sin embargo, será su aprendiz Ying Lei quien terminará asestando un golpe decisivo contra el gran enemigo en el futuro."
 POD_investigate.desc.792055: "Algunos eruditos Toreador presentaron una versión de la historia de la sociedad Cainita en la que Ennoia era una figura masculina. Se dice que después del Diluvio, los Antediluvianos se alzaron y masacraron a sus padres de la Segunda Generación. Caín regresó de su exilio autoimpuesto para maldecir a su descendencia por este crimen. Los Toreador afirman que Caín maldijo a todos los Antediluvianos, excepto a Ishtar, que permaneció absolutamente hermosa. Caín creía que ella no estaba involucrada en el asesinato de su hijo. Su misericordia hacia Toreador indignó a todos sus hermanos, en particular a Ennoia, que había sido maldecida como "la Bestia". Por lo tanto, Ennoia se propuso matar a la Toreador Antediluviana, rastreándola hasta la antigua civilización de Sumer. Allí, Ennoia usó el nombre "Enkidu" y una mujer llamada Ereshkigal para que lo ayudara en su ataque contra el Toreador Antediluviano. El amante de Ishtar, Tammuz, heroicamente proporcionó los medios para que los Antediluvianos escaparan de Ereshkigal, a costa de su propia vida. Ishtar huyó y le propuso el abrazo al rey Gilgamesh, pero él ya había sido tentado por Ennoia y decidió ponerse del lado de los Gangrel. Se dice que Ishtar convocó a un gran monstruo conocido como el Toro del Cielo para que la ayudara en su escape final de Sumer. Ennoia decidió quedarse en esos lugares, donde "él" estableció una gran prole de Gangrel."
 POD_investigate.desc.792131: "EspañolEl único superviviente de un pueblo azotado por una plaga en Asia Menor, el joven Duyal fue salvado por un monje siciliano viajero que se apiadó del muchacho. Recibió una educación monástica, y descubrió un verdadero talento para la caligrafía y la iluminación. Esto le valió un puesto como asistente del famoso naturalista Idrisi, que trabajaba para Roger de Sicilia en ese momento. Encontrado poco después por un mecenas itinerante de las artes, Toreador, Duyal fue encontrado y comenzó a vagar por el mundo junto a su nuevo mentor. Al llegar a Jerusalén, Duyal quedó cautivado por la arquitectura y el arte de la Ciudad Santa y decidió quedarse. Actualmente, realiza trabajos seculares y religiosos, desde caligrafía en documentos ceremoniales hasta decoraciones en dinteles y repisas. Es una figura apolítica y generalmente muy querida de la Jerusalén nocturna.\nEl destino futuro en Canon\nDuyal entrará en acción cuando su amado arte se vea amenazado por el expoliador Marcus antes de verse obligado a abandonar la ciudad durante un nuevo asalto de los cazadores de brujas durante el siglo XIV.\nSe establece por un tiempo en Madrid, huirá cuando la Reconquista se vuelva demasiado apremiante. Lamentablemente para él, caerá en manos de los Tzimisce en el siglo XVI. Su final será agonizantemente lento y doloroso."
 POD_investigate.desc.792142: "Ubicado en un valle escondido y fértil en el extremo norte de Tierra Santa, se dice que el valle de Caín es un remanente del Jardín del Edén que Dios ha permitido que continúe existiendo en memoria de Abel y su agradable sacrificio.\nVenir aquí significa experimentando algo único, un equilibrio perfecto entre la Bestia y la facultad de la razón. Lamentablemente, es imposible quedarse. Aunque es exuberante y está lleno de caza, no se puede capturar ninguna presa y, a menos que opte por el letargo, el visitante necesitará sangre en un momento u otro.\nJob es el único guía de este sitio y el mejor de los guardianes. Nunca ha entrado en el valle, pero afirma haber visto a muchos entrar y haber escuchado sus historias cuando se fueron.\nAquellos, por supuesto, que todavía tenían la voluntad de irse y no simplemente vivir en un letargo dichoso en el valle por toda la eternidad."
 POD_investigate.desc.791068: "Alam está consumido por visiones que le conceden los genios que lleva en la sangre. Ve las hordas del infierno que se acercan cabalgando sobre llanuras estériles para destruir Samarcanda. Tiene una amplia y profunda variedad de visiones, la mayoría de ellas delirios: aunque ocasionalmente recibe destellos de intuición o visiones del futuro, la mayor parte del tiempo está envuelto en escenas de lo imposible. Sin embargo, cada seis o siete días, Alam recupera el sentido. Por lo general, esto es cuando su hambre vampírica se ha vuelto un poco más insistente y aguda. Alam es un cazador despiadado y rápido: su conciencia de las corrientes subterráneas de miedo y locura que impulsan las actividades de los humanos por la noche lo atrae hacia presas probables, y rara vez se molesta en perdonar una vida. Alam tiene la cabeza calva. Su edad es indeterminada; las líneas alrededor de sus ojos y boca son producto de la locura, no de la decrepitud. Sus ojos están hundidos y algo huecos, pero arden con una luz interior."
 POD_investigate.desc.792885: "Abu al-Intiqam es un fiel seguidor de las enseñanzas de Osiris, un individuo pacífico y protegido, dispuesto únicamente a vivir según los credos en los que cree.\nSu futuro destino en Canon\nAl convertirse en el líder de los Hijos de Osiris, Abu recibirá el mayor regalo de todos en 1999, la bendición de Osiris. Será redimido ante la mirada de su Dios y volverá a la vida como mortal.\nSu irreflexiva adhesión a los principios de su progenitor se verá recompensada con el levantamiento de la Maldición de Caín de su alma, otorgándole el don de la vida de nuevo. Sin embargo, en lugar de morir instantáneamente, simplemente comenzará a envejecer con normalidad a partir de ese momento. Es más, tendrá un recuerdo completo de su considerable tiempo como uno de los no muertos.\nMortal una vez más, Abu al-Intiqam estará decidido a poner patas arriba el mundo de los no muertos, él solo, si es necesario. Verá el resto de su vida asignada (breve a modo de comparación) como una cuenta atrás: el tictac del reloj hacia su nuevo propósito. En los pocos años que le quedan, utilizará todo lo que ha aprendido en sus siglos de existencia para asegurarse de que los malditos Hijos de Caín lleguen a conocer la paz que solo se puede encontrar en la aniquilación total de la Bestia Interior.\nSabrá de primera mano lo que les espera a los que son dignos, y jurará mostrarles el camino antes de que sea demasiado tarde para ellos. En cuanto al resto... aquellos que elijan voluntariamente abrazar la oscuridad en lugar de llevar sus no-vidas en busca de la luz conocerán el juicio del Señor.\nComo vampiro, Abu al-Intiqam había sido el líder incuestionable de una casa de paz. Como mortal, se convertirá en la mano implacable de Dios."
 POD_investigate.desc.792761: "El tercer sirviente demoníaco de Bezariel es menos un sirviente y más un confidente. Durante la Guerra, Bezariel y Neriel eran amigos, incluso amantes en cierto sentido de la palabra. Al igual que Bezariel, Neriel era un ángel de la muerte, pero no sentía el aguijón del miedo de los mortales tan intensamente como su amante. Después de ser liberada del infierno, inicialmente se alegró mucho de encontrar a Bezariel nuevamente, luego se horrorizó por lo que se había convertido. Ella se queda con él en parte porque él conoce su verdadero nombre y probablemente podría llamarla de regreso, y en parte porque ella desea desesperadamente redimirlo. Sin embargo, ella tiene pocas esperanzas verdaderas. Si bien alguna vez conoció su verdadero nombre, su asociación con Baba Yaga ha deformado tanto a Bezariel que incluso esta parte esencial de él se ha empañado y corrompido."
 POD_investigate.desc.790761: "La situación de los Vástagos en Helsinki es única. Muchos vampiros utilizan a los humanos como sus sirvientes y representantes. Estas almas malditas, los ghouls, se alimentan de la sangre de sus amos y obtienen una fuerza impía. La mayoría de los Vástagos tratan a estos seres como esclavos y juguetes o, en el mejor de los casos, como divertidas mascotas. Los amos rara vez tratan a los ghouls con decencia, pero en Helsinki son iguales. El príncipe Tuomo-Markus Sampsa preside un consejo similar a un primogénito que consta de tres Vástagos y tres ghouls. El propio ghoul de Sampsa, Eeva, habla con la voz del príncipe. Los Vástagos de Helsinki (de hecho, de toda Finlandia y gran parte de Escandinavia) pasan gran parte del tiempo durmiendo. Durante el verano, pueden pasar meses sin que se ponga el sol. Durante este tiempo, los Vástagos dependen por completo de sus sirvientes mortales. Aunque la sangre de un Vástago a menudo engendra una lealtad impía en aquellos que la comparten, la posición del Príncipe ciertamente está asegurada al asegurar la satisfacción de sus sirvientes."
  
