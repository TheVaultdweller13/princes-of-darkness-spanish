 POD_patronlore.100.t: "Apócrifos de la familia"
 POD_patronlore.100.option.a: "Cierre los Apócrifos de Kindred."
 POD_patronlore.100.desc: "¡No hay ninguna tradición escrita para este espacio (todavía!)\n\n"
 POD_patronlore.100.t.560027: "Conocimiento del patrón: Loukios"
 POD_patronlore.100.desc.560027: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUna vez fue un centurión romano de cierto renombre y seguidor secreto del culto de la diosa Isis. En los años que precedieron al colapso de Roma ante las hordas góticas, Loukios desertó cuando las guerras comenzaron a volverse impotentes y se enamoró cada vez más del mito egipcio hasta el punto de que hizo una peregrinación a la tierra de las arenas tamizadoras para comprender mejor a su diosa. Desafortunadamente, no encontró el conocimiento que tanto buscaba, solo los Seguidores de la Serpiente. Set lo recibió en los viejos templos. Se habían interesado en él o tal vez en su conocimiento del ejército romano."
 POD_patronlore.100.t.560002: "Patrón Lore: Ciarán"
 POD_patronlore.100.desc.560002: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nCiarán era un viajero irlandés, o más precisamente, un Mincéirí o uno de los lucht siúil (literalmente, 'la gente que camina'). Era un joven de veintitrés años que simplemente hacía lo que necesitaba para sobrevivir y mantener a su familia. A menudo eso significaba mentir y engañar porque no tenía muchas otras habilidades. Independientemente de su naturaleza deshonesta, la familia siempre fue lo más importante para él, y veía a todos los lucht siúil como su familia. Respetaba casi tanto a cualquier nómada. Por eso le ofreció un hogar a un extraño viajero indostánico que se hacía llamar Viswanathan.\n\nSin que él lo supiera, Viswanathan era un matusalén, un vampiro de quinta generación del clan Ravnos y un hombre que había viajado por todo el mundo conocido para encontrarse en Irlanda. Afortunado, porque su campamento pronto sería asaltado por los lugareños y el irlandés herido de muerte. Viswanathan traicionó sus propios principios para abrazar a Ciarán y salvarle la vida. Le enseñó el Camino de la Paradoja y le advirtió que nunca hiciera lo que él acababa de hacer. Luego se fue.\n\nIncluso ahora como Vástago, Ciarán no podía soportar dejar atrás a su familia y a su gente. Especialmente cuando se enfrentaban a tantos prejuicios y hostilidad por parte de las comunidades con las que entraban en contacto. Esta hostilidad en Irlanda estaba creciendo a un ritmo vertiginoso, lo que los llevó a irse poco después. Ciarán se decidió a encontrarles un hogar seguro.\n\nAsí que viajaron durante décadas, recogiendo a otros nómadas en el camino. Desafortunadamente, Ciarán no pudo cumplir su promesa a Viswanathan y una vez salvó la vida de una joven de su pueblo, llamada Caiomhe. Ella era la única Vástago de su comunidad a la que él personalmente engendró, pero muchos otros se unieron a ellos en el viaje a lo largo del camino. Algunos Ravnos, otros no. Como le había dicho Viswanathan, Ciarán declararía que su clan era Gangrel ante cualquiera que no fuera su pueblo (aunque hizo todo lo posible por mantener la mascarada con ellos).\n\nFinalmente, llegaron a Hungría. En gran parte a través del engaño, la manipulación y una buena dosis de quimerismo, las tres cosas en las que Ciarán era mejor, convenció a los barones locales para que permitieran que su gente se estableciera aquí sin problemas."
 POD_patronlore.100.t.560007: "Patrón Lore: José de Calamar"
 POD_patronlore.100.desc.560007: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nLa vida mortal de José nació de un pescadero y su esposa en algún lugar del norte de la península Ibérica, pero pasó la mayor parte de sus primeros años en las calles causando problemas. Era más grande que la mayoría de los niños de su edad y usaba ese tamaño para intimidar a otros niños. Aprendió en su adolescencia temprana que la gente pagaría por información, por lo que comenzó a recopilar tanta información como pudo para chantajear o comerciar mediante espionaje, seguimiento discreto o simplemente intimidación. Terminó como un joven adulto dirigiendo una pequeña red de información en la ciudad de Sarria, donde fue notado por un vampiro visitante. Notó los talentos de José y decidió que sería un candidato perfecto para engendrar. José y su padre tuvieron una relación tumultuosa, que terminó con José diabolizando al mayor. En el siglo XIV, José se convierte en el jefe y único pariente de la pequeña casa de Calamar, tomando el ducado de A Corunnà y prometiéndose que gobernaría la Península Ibérica en nombre de la Bestia."
 POD_patronlore.100.t.560017: "Conocimiento del patrón: Kylar Shadovie"
 POD_patronlore.100.desc.560017: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNacido como hijo bastardo de un noble, aprendió intrigas cortesanas para sobrevivir, a pesar de ser un niño enfermizo. A los 26 años, mientras fabricaba un anzuelo para su señor, un vampiro irrumpió en su castillo y lo abrazó."
 POD_patronlore.100.t.560013: "Conocimiento del patrón: Gavrili"
 POD_patronlore.100.desc.560013: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nGavrili era un noble de poca monta. Un soldado en la vida mortal, como su padre y su abuelo antes que él. Fue criado para ser un protector de su pueblo.\n\nComo vampiro, disfruta perversamente de cazar y alimentarse de mortales de sus antiguas tierras.\n\nA pesar de ser leal a su clan, Gavrili lucha por comprender la filosofía superior de los Tzimisce. Lo compensa recluyéndose en su dominio y concentrándose en criar linajes de ghouls."
 POD_patronlore.100.t.560014: "Conocimiento del patrón: Descardion Namesh"
 POD_patronlore.100.desc.560014: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nFue sacado de las canteras de Egipto cuando su aprendizaje y perspicacia llamaron la atención de su sire. Durante años viajó por ciudades ya antiguas, su sire le inculcó una sed de conocimiento para ayudar a combatir el estancamiento del tiempo. Como seguidor de Tariq el-Sama, Descardion cree que la lucha entre el yo y la bestia es una prueba definitiva de Alá. Descardion se ha establecido en la desembocadura del Nilo, donde comienza la vida para muchos en el norte de África, y trabaja diligentemente para brindar aprendizaje y fe a quienes lo rodean. Sus experimentos a menudo se internalizan, pero ha tomado medidas extremas en el pasado, como convertir en ghouls a una aldea entera o imponer personalmente ayunos de un mes para purgar la mente y el cuerpo (y los individuos débiles) de las tribus locales. Como una de las pocas personas alfabetizadas de la cantera, una de las razones por las que fue aceptado inicialmente, Descardion ha mantenido un volumen de diarios y valora la palabra escrita de tal manera que su corte valora la educación y las tácticas más que cualquier otro rasgo. A medida que se propagan los relatos de las guerras de los Tremere y los Ventrue contra los Tzimisce, Descardion se ha preocupado cada vez más por proteger su trabajo y se ha vuelto proactivo en el norte de África tratando de evitar que los Reyes y la Pirámide controlen al pueblo de Egipto."
 POD_patronlore.100.t.560019: "Conocimiento del patrón: Aryan de Gray"
 POD_patronlore.100.desc.560019: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAryan de Gray, hijo de un caballero sin tierras que juró lealtad al conde de Chester, pasó su infancia estudiando en la corte de su señor. Demostró ser capaz en el combate, lo que le valió un lugar como el miembro más joven de la guardia de su señor, a lo que pronto le siguió una posición de mando en sus ejércitos. El joven tendría la oportunidad de demostrar su valía durante una rebelión en Normandía. En el transcurso de cinco años logró ser capturado tres veces. Dos veces fue rescatado y una vez escapó. A pesar de estas desafortunadas situaciones, fue elogiado por su valentía y habilidad, ganándose la confianza del propio rey. El punto culminante de su carrera fue el final de la guerra, en la batalla de Brémule 1119 logró derrotar a la caballería enemiga y dirigió una carga hacia su flanco derecho. La maniobra no tenía nada que ver con las órdenes que le habían dado y fue descrita como "un golpe de genio" y "un acto de locura absoluta". En cualquier caso, condujo a una victoria decisiva, que pareció costarle la vida a Aryan. Es decir, después del impacto de su famosa carga, comenzó a perseguir al ejército en retirada, seguido por una fuerza simbólica en el mejor de los casos. Se encontró rodeado tras las líneas enemigas, donde fue empalado por una lanza y dado por muerto. Sus propios hombres lo encontraron aún con vida y lo llevaron para que lo trataran en el campamento, pero había pocas esperanzas de recuperación. Un amigo estaba sentado a su lado cuando un hombre entró en la tienda. Lo reconoció, uno de los consejeros del rey. Su amigo se fue a petición del hombre y los dos se quedaron solos. "Eso no tiene buena pinta en absoluto. Yo diría que tienes una hora, tal vez dos". El hombre no esperó una respuesta. "Puedo asegurarme de que sobrevivas a esto, a cambio me jurarás por el resto de tu vida, sea cual sea el tiempo que sea. ¿Aceptas?" En su dolor y delirio, lo hizo y se despertó en un lugar desconocido, sirviendo a un amo completamente diferente."
 POD_patronlore.100.t.560020: "Historia del patrón: Cyrus Helid"
 POD_patronlore.100.desc.560020: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nHijo de una rica familia de tejedores y nacido en Estrasburgo, Wilhelm siempre fue curioso. Buscando nuevos secretos, comenzó aprendiendo bajo el ala de la iglesia. Tomando sus votos, se convirtió en monje en la abadía de Hohenbourg, en la cima del 'Monte St Odil'. Mientras aprendía clásicos, también sintió cada vez más curiosidad por el 'Muro Pagano' (Heidenmauer), un antiguo muro celta que rodea la montaña, que se cree que es anterior al cristianismo. También aprendió sobre historias de criaturas extrañas, que rondan la vecina Schwarzwald. Grandes humanoides, de dos metros de alto y con ojos negros.\n\nSu búsqueda prohibida para conocer los orígenes del muro y su creciente interés por los asuntos paganos atrajeron la atención de un paria errante del Clan Tremere, Jonas Helid. Después de ser abrazado por esta, dejó atrás su vida monástica para viajar, lejos del sol. Durante su no-vida, él y Jonas viajaron a Bolonia, donde asumieron un papel de apoyo en la fundación de la Universidad en 1088. Interesado en el conocimiento de los tiempos antiguos, Wilhelm se inspiró en los cuentos persas para su nuevo nombre: Ciro. Un nuevo nombre para su no-vida. En 1180, después de un intento fallido de reunirse con el Clan Tremere con su padre, regresó a su región natal, cerca de la ciudad renana de Kolmar. No hace falta decir que eso fue todo lo que se necesitó para que Marconius de Estrasburgo, el fundador del linaje Kiasyd y ex mago, se pusiera en contacto con él. A pesar de ser de diferentes clanes, sus intereses académicos los unieron. En nombre del conocimiento, forjaron una alianza."
 POD_patronlore.100.t.560025: "Conocimiento del mecenas: Eden Varten"
 POD_patronlore.100.desc.560025: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEl secuestro de mortales (especialmente de ejemplares de buena apariencia física, fuertes, hermosos, etc.) llama la atención; particularmente cuando la mayoría de los secuestrados son encontrados... como restos. Los fallecidos parecen haber sido sometidos a experimentos crueles; con algunas de sus extremidades u órganos deformados casi hasta el punto de ser irreconocibles. Por desgracia, es difícil encontrar ayuda de calidad y aquellos individuos "de confianza" a los que Eden encargó (mercenarios) deshacerse de los fracasados, decidieron simplemente arrojar los cuerpos en algún lugar conveniente, asumiendo que serían contados como más asesinatos (de tipo mundano) en la región. Sin embargo, cualquiera que esté remotamente familiarizado con los efectos de Vicisitud tendría sus sospechas aumentadas."
 POD_patronlore.100.t.560030: "Patricio Lore: Patrick Ramos"
 POD_patronlore.100.desc.560030: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAceptado y abandonado a su suerte, la única forma de ganarse el respeto es a través de la fuerza y ​​el poder. Sin ningún clan que lo detenga, Patrick anhela el día en que pueda controlar a los Cainitas y a los Mortales y hará lo que sea necesario para obtener poder y construir el mundo a su imagen."
 POD_patronlore.100.t.560031: "Patrón Lore: Gabriel Felipe de la Casta"
 POD_patronlore.100.desc.560031: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nVástago de una familia que alguna vez fue noble, Gabriel ha sido preparado para gobernar desde su nacimiento. Después de su Abrazo, optó por mantenerse fuera del centro de atención y gobernar desde las sombras, como corresponde a un miembro del clan Lasombra."
 POD_patronlore.100.t.560028: "Patrona Lore: Lucia Canale"
 POD_patronlore.100.desc.560028: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial del [WoD|E].\n\nLucía aparentemente apareció de la nada y, por suerte, muchos de sus oponentes en su ascenso al poder tuvieron "desafortunados accidentes o cambios de opinión excepcionalmente repentinos. Su padre fue identificado como un hombre oscuro conocido como Guiseppe que fue visto por última vez camino a una reunión con ella; se desconoce si su destino fue Diablerie, estaca o simplemente Muerte Definitiva para atar el último cabo suelto. Quizás no sea alguien que se enoje si su jefe de espías no es muy competente."
 POD_patronlore.100.t.560032: "Patrocinador: Liliana Szantovich"
 POD_patronlore.100.desc.560032: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nPreparada para el abrazo por su Sire, Stoffer Ravensburg, quien obtiene su ascendencia de El Dracon. Al principio de su abrazo, se descubrió que Stoffer era un Infernalista, y con la ayuda de su otro chiquillo, Miguel Barbaneagra, persiguió a Stoffer y lo condenó a muerte. Ahora trabaja para asegurar su posición dentro de la corte del Voivoda Brancoveanu, a pesar de sus animosidades hacia el camino del otro. Todavía mantiene un nivel de lealtad a su antigua educación [Revenant|E], y busca proteger y asegurar el lugar de su antigua Familia en el mundo con poco éxito."
 POD_patronlore.100.t.560048: "Historia del patrón: Antariksha-Chandra"
 POD_patronlore.100.desc.560048: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nSuficientemente viejo como para ser parte del Rig-Veda, Chandra es el dios de la Luna en el Rig-Veda. Antariksha es el dios del Espacio. Nació alrededor del 1500 a. C., probablemente fue adoptado en la misma fecha."
 POD_patronlore.100.t.560041: "Conocimiento del patrón: Hakon Fystond"
 POD_patronlore.100.desc.560041: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nSiempre llamó la atención de todos cuando era niño debido a que su piel era pálida como un cadáver, pasó la mayor parte de su infancia en el bosque buscando comida y luego comenzó a cazar, era inteligente y astuto y luego se unió a una banda de ladrones conocidos por atacar a soldados y comerciantes que viajaban por Nordmark. \n\nSu papel en la banda de ladrones era recopilar información y usarla para planificar emboscadas.\n\nUna noche, un Gangrel con vínculo de sangre se acercó al escondite de los ladrones con intenciones asesinas, masacrando a la mayoría de las personas que estaban adentro o poniéndolas en estado crítico, después de eso, el Gangrel huyó de la escena y todos los que estaban adentro eran cadáveres en el suelo o sangraban. ¿Hakon tuvo 'suerte'? lo suficiente para tener solo un sangrado moderado y trató de cauterizar las heridas para detener el sangrado.\n\nMás tarde trató de salir del escondite después de curar sus heridas, pero no llegó muy lejos antes de ver una figura oscura a la luz de la luna, que le ordenó acercarse, lo hizo y no mucho antes sintió un leve dolor seguido de un placer de otro mundo, luego todo se volvió negro.\n\nSu padre era un paria del mar de sombras, pero nunca mencionó por qué. Su padre le enseñó mucho, cómo manipular a las personas de manera más eficiente y lo hermoso que es el abismo. Más tarde en la vida, después de consumir el alma de un Toreador y volverse adicto a la vitae, comenzó a actuar de manera extraña y su estado de ánimo cambiaba aleatoriamente sin explicación."
 POD_patronlore.100.t.560043: "Historia del patrón: Anatolios Tenebris"
 POD_patronlore.100.desc.560043: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nHijo de pequeños comerciantes, nació en el pueblo de Chernivtsi en uno de los principados de Moldavia. Desde niño supo conciliar y conseguir las conexiones necesarias. Una noche, conoció a una joven que acompañaba al embajador del Imperio bizantino. La niña era increíblemente hermosa, pero lo más importante es que, además de ella, no había más guardias. Esta circunstancia permitió que Anatolio y su hermano mayor conocieran a la niña en una taberna local. Según su historia, regresaron después de negociar con el príncipe de Kiev y se quedaron aquí para cambiar de caballo y descansar un poco. Gracias a su encanto natural, Anatolios pudo convencer a la niña para que pasara la noche en su casa... al menos eso fue lo que pensó entonces. Era la última noche para él como humano. Por la mañana encontró los cuerpos mutilados y secos de su familia. En el cadáver frío de su hermano mayor encontró un mensaje: "La próxima reunión será en mi casa. Tu Arianne". Unos días después, los sirvientes del Toreador se pusieron en contacto con él y le dieron instrucciones sobre el lugar de reunión con el resto de los parientes. Han pasado 9 años desde que fue aceptado en una nueva familia. Anatolios pudo establecerse como un miembro leal, ejecutivo e inteligente del clan. En tan poco tiempo, pudo destituir al antiguo gobernante local y jurar lealtad al gobernante del voivodato. Ni Vladimir Rustovich ni la Matriarca dudan de su lealtad. Pero ¿y si la lealtad y los votos no son más que una farsa y la nueva "familia" es el principal objetivo de la venganza por la antigua y verdadera familia? El tiempo lo dirá." #NT!
 POD_patronlore.100.t.560049: "Conocimiento del patrón: Gorm"
 POD_patronlore.100.desc.560049: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEl hombre era un guerrero feroz. Su voluntad en el campo de batalla y su cuidadosa gestión de las tropas y el posicionamiento lo llevaron a obtener muchas batallas exitosas. Fue descubierto durante una de ellas por Brunhilde. Mientras se estaba muriendo después de matar a cuatro asaltantes, ella lo abrazó y lo dejó solo en la naturaleza para sobrevivir. Durante esos momentos, aprendió cuánto las habilidades sociales y las conjuras sirven solo a los débiles y usó su astucia y fuerza para cazar con una eficacia implacable. Después de enterarse de en qué se había convertido, comenzó a arrasar activamente con aquellos que escupirían a los dioses. Actuando como comandante y verdugo, fue enviado a matar las raíces podridas del árbol de la vida. Cualquier Einherjar que se desviara del camino tenía que responder por sus crímenes contra los dioses y pocos de ellos vivían lo suficiente para unirse a los cristianos. Por desgracia, con cada batalla que ganaba, otras se perdían y los cristianos nunca parecían retroceder. Peor aún, envenenaron los corazones de su rebaño y las muchas disputas entre los Einherjar llevaron a Midgard al desmoronamiento. Después de que Odín desapareciera, disgustado por el fracaso humano en reconocer el verdadero poder y defender las costumbres de los Aesir, se recluyó en su hogar ancestral de Helgum, sin participar en ninguna nueva batalla. Pero nunca perdió la fe. Si Odín despertara, tomaría sus hachas nuevamente y asaltaría el campo de batalla una vez más."
 POD_patronlore.100.t.560050: "Conocimiento del mecenas: Hannibal Barcid"
 POD_patronlore.100.desc.560050: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nLos padres romanos asustaban a sus hijos diciéndoles, Hannibal ante portas — 'Aníbal está a las puertas' — durante la Segunda Guerra Púnica. Persisten los rumores de que fue Abrazado por el Matusalén Brujah Troile en Cartago, pero sigue sin saberse si sobrevivió a la destrucción de la ciudad o pereció con ella. Algunos incluso se preguntan si hubo un Aníbal. Lo hubo. Despertado de su letargo en las ruinas de Hattusa, Aníbal regresa a su hogar ancestral y desde allí tiene un pensamiento, y solo un pensamiento. Destruir. Roma. O algo así."
 POD_patronlore.100.t.560053: "Conocimiento del mecenas: Ruadh Sutherland"
 POD_patronlore.100.desc.560053: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nÉl era un arzobispo del cristianismo. Él cree que los vampiros son parte de la voluntad de Dios, pero el abrazo lo hizo inclinarse. Él cree que los vampiros son pastores de humanos, que no son más que un ganado que debe ser guiado a través de las voluntades de los vampiros hacia lo que piensan y ven que es lo correcto que deben hacer. Si bien cree que los humanos no deberían mentir ni asesinar (a menos que sus señores vampiros se lo digan), cree que a los vampiros se les permite usar las herramientas "Por un bien mayor". Él cree que las personas son buenas o malas, una u otra cosa, y ve el mundo en blanco y negro. Fue abrazado por Goratrix como un sacerdote con un inmenso conocimiento de la religión y lo oculto. Cuando fue abrazado, Sutherland se inclinó. Hasta tal punto que incluso Goratrix tuvo que enviarlo por un tiempo a Malta, para que pudiera calmarse y aclarar sus ideas. Su mecanismo de defensa le hizo creer que todavía era un agente de Dios, pero luego empezó a ver el mundo en blanco y negro, el Bien y el Mal. Como cualquier perseguidor del Mal, acabó utilizando las herramientas del Mal para vencerlo y se volvió hambriento de poder. En su mente, todo para alcanzar eventualmente sus objetivos de Supremacía para el Sacro Imperio Romano Germánico y para los Tremere, lo que lo llevará a un camino oscuro."
 POD_patronlore.100.t.560066: "Historia del patrón: Arturia Pendragon"
 POD_patronlore.100.desc.560066: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nElla afirma liderar la defensa de Gran Bretaña contra los invasores sajones mientras está disfrazada de hombre entre los mortales."
 POD_patronlore.100.t.560067: "Sabiduría del patrón: el élder Diego"
 POD_patronlore.100.desc.560067: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nDiego es un ex monje de una orden sagrada cristiana. Solía ​​ser cazador, pero después de una cacería exitosa, un padre lo adoptó y pensó que sería divertido, y no le importó mucho el par de neonatos que Diego mató."
 POD_patronlore.100.t.560072: "Conocimiento del mecenas: Morgano Murchadh"
 POD_patronlore.100.desc.560072: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUno de los que estuvo presente cuando Tremere bebió la sequía que lo transformó en un vampiro. Originalmente un mago demasiado joven para ser abrazado por el mismísimo fundador del clan, Morgano fue abrazado por Goratrix poco después de la ceremonia. Había sido fundamental en la captura de varios Tzimisce de Styria y, después del abrazo, se propuso aprender los secretos de su sangre. Debido a su proximidad al Ritual de Usurpación, la disciplina del clan de los Tzimisce, la Vicisitud estaba presente en su sangre. Este rasgo poco común que apareció ocasionalmente en Tremere a lo largo de los siglos rápidamente se convirtió en el punto focal de los estudios de Morgano. Creía que la manipulación de la carne y los huesos mediante Vicisitud podía revelar muchos secretos alquímicos y rápidamente aprendió nuevas formas de implementar el poder en su hechice de sangre taumatúrgica.\n\nEste don único suyo y el éxito relativo de sus experimentos le valieron notoriedad entre su clan. El hambre de poder de Morgano Murchadha se reflejó en la naturaleza cruel de sus experimentos y contribuyó a que los Tzimisce declararan la guerra a la incipiente casa Tremere. Como resultado, Morgano fue exiliado de la casa Tremere y él y sus seguidores se salvaron del vínculo de sangre en la estructuración de la pirámide en 1037. Indignado por su exclusión de la política Tremere e impulsado por su hambre de poder, tomó a los pocos que había abrazado con él y creó la Casa de Murchadha, una rama menor de los Tremere originales que establecieron su base en Esztergom después de asesinar al Voivoda original situado allí en un acto de monomancia. Desde su nueva sede del poder, Morgano de la Casa de Murchadha comenzó a lanzar invasiones al Visegrado circundante, a pesar de la gran cantidad de enemigos que lo rodeaban. Muchos de sus seguidores, aunque creían que tales ataques eran suicidas, se sorprendieron al encontrarse ganando repetidas victorias. Los diferentes voivodas de Hungría estaban tan en conflicto entre ellos y con la rama principal de la Casa Tremere como con Murchadha. Estas victorias iniciales llevaron a la captura de muchos parientes bastante poderosos que saciaron el deseo de Morgano de experimentar y crear nuevos poderes, por lo que en su lugar cambió su enfoque de la conquista por un tiempo a los viajes. Morgano se aventuró en las Baronías de Avalon y las Cortes del Amor en Francia, donde, según se dice, engendró a dos de sus hijos. Una joven noble llamada Charlotte en la ciudad de Canterbury, en Kent, fue su primera hija. No está claro si fue algún concepto mortal fugaz del amor lo que lo impulsó a hacerlo o algún otro aspecto de ella lo que cautivó su interés. Su otro hijo era un mago viajero de la orden de Hermes que conoció casualmente llamado Niklaus. En el momento de su encuentro, Morgano era un formidable portador de magia de sangre y utilizaba otras disciplinas vampíricas, específicamente la vicisitud para acercarse lo suficiente a las personas para que no pudieran reaccionar a su ataque. Niklaus odiaba a Morgano por abrazarlo, lo consideró una broma cruel en nombre de Morgano y pasó muchos años tratando de rastrearlo hasta su capilla de Esztergom. Morgano se hizo conocido por su locura en noches más recientes, después de haber emergido de su investigación aislada, el Brujo vio que muchos de los parientes menores como Caitiff habían ascendido a posiciones de prominencia. Habiendo estudiado en profundidad las profecías de Gehena, tomó esto como un presagio y comenzó su propia cruzada para limpiar Europa de los sin clan, reuniendo a muchos vampiros tradicionalistas a su lado mientras lo hacía. Aunque solía experimentar con sus cautivos, el Loco Señor de la Casa Murchadha ahora opta por quemar a sus enemigos en la hoguera o en sus casas; a veces, pueblos y ciudades enteras eran quemadas hasta los cimientos si había rumores de que albergaban a los que no pertenecían a un clan. Sin embargo, debido a su aislamiento y a la indiferencia de los clanes superiores, nadie ha detenido la loca persecución de Morgano por Hungría."
 POD_patronlore.100.t.560074: "Conocimiento del mecenas: Brand de Draeck"
 POD_patronlore.100.desc.560074: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEra un guerrero Potestate conocido como 'De Draeck'. Luchó contra los daneses que estaban imponiendo tributos en el área circundante. Se negó a pagarles a los daneses. Se produjo una batalla en la que los holandeses salieron victoriosos con 500 de los 800 daneses muertos, incluido su líder. Sin embargo, los holandeses también perdieron a su líder.\n\nO eso se pensaba, en realidad fue abrazado durante la batalla, fue poseído, cambió su identidad y desde entonces viajó por Europa para encontrar su lugar. Finalmente, regresó a Holanda para gobernar desde las sombras mientras luchaba por recuperar la cordura o sucumbía a la locura."
 POD_patronlore.100.t.560076: "Conocimiento del patrón: Aedan Cathasach"
 POD_patronlore.100.desc.560076: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAedan fue adoptado por un anciano Brujah Verdadero preocupado por la desaparición y corrupción de los Aulladores Blancos. Como descendiente de los druidas que trabajaban con los Aulladores Blancos, su padre esperaba que Aedan pudiera aportar algo de información sobre el misterio."
 POD_patronlore.100.t.560079: "Conocimiento del mecenas: Luna Morningstar"
 POD_patronlore.100.desc.560079: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nComo humana, Luna siempre fue diferente a sus pares. Contemplaba la vida y la muerte, se interesaba por lo extraño y amaba la noche. Algo en ella la calmaba. La brisa lenta pero implacable que pasaba por las rocas de la casa de sus padres y que asustaba a otros niños la hacía sentir cómoda y segura. El crujido de la madera bajo sus pies y el silencio de una habitación oscura inspiraban su imaginación. Su belleza parecía eterna, pero casi se extinguió cuando rechazó los avances de un chico vecino y fue proclamada bruja. Mientras los inquisidores la preparaban para la hoguera, sus gritos de ira y angustia llegaron a un señor vampiro local que vio su odio implacable por la raza humana. La salvó y poco después la abrazó. Quería ver qué caos y sufrimiento podía provocar un individuo tan bello y loco antes de condenarse a sí misma o si podía ascender en las filas de la corte nocturna y convertirse en una verdadera Señora de la noche."
 POD_patronlore.100.t.560081: "Patrona Lore: Caelia Tertia"
 POD_patronlore.100.desc.560081: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNacida en el año 390 d. C. en la ciudad de Roma, Caelia en vida fue la tercera hija de un centurión romano. No se sabe mucho sobre su vida humana simplemente porque no hay mucho que saber, sin mencionar que la mayoría de los registros de su época fueron destruidos; vivió una vida sin incidentes en Roma hasta que los galos la saquearon en el año 410 d. C. Su padre y sus hermanos mayores murieron en la lucha, y mientras intentaba huir se encontró atacada por un Vástago. Ella se defendió lo mejor que pudo, pero fue una batalla sin esperanza desde el principio y fue derrotada con una facilidad despreciable.\n\nCualquier vampiro que la convirtiera la dejó para que se las arreglara sola: su nueva identidad como vampiro fue descubierta rápidamente por la población local y apenas logró escapar ilesa. Huyó al noreste y tardó casi un siglo en comprender a fondo sus nuevos poderes y cómo evitar que la detectaran o provocar la ira de otros parientes. Solo después de otros dos siglos logró hacerse un lugar, por pequeño que fuera. Pero es un comienzo; todavía está por ver si será algo grande o no."
 POD_patronlore.100.t.560084: "Conocimiento del mecenas: Michel Tenoctis"
 POD_patronlore.100.desc.560084: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNo se sabe mucho sobre él, ya que normalmente se mantiene solo para estudiar el Abismo. Todo lo que se sabe es que ya había descubierto la existencia del Abismo y comenzó a estudiarlo antes de ser engendrado. Eso es lo que atrajo la atención del clan Lasombra y eventualmente lo llevó a su estado actual de no-muerto, cortesía del clan antes mencionado."
 POD_patronlore.100.t.560086: "Conocimiento del patrón: Alexarchus"
 POD_patronlore.100.desc.560086: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAlexarchus era un hombre sencillo antes de su abrazo, criado en un pequeño pueblo en algún lugar de Grecia, un lugar que ha sido olvidado hace mucho tiempo. Más adelante en la vida, Alexarchus se convirtió en un místico esquivo, al que muchas personas acudían para recibir sus bendiciones y ritos. Viajó por las tierras, cuando las noches aún eran mucho menos sangrientas que ahora. En algún momento de sus viajes, casi pereció y fue abrazado por uno de los Baali.\n\nAños de entrenamiento insoportable en las artes de su Sire lo hicieron poderoso, aunque se volvió loco. Hoy en día vive como un hombre solitario en una torre diseñada específicamente para sus necesidades, manipulando a la población de su condado y guiándolos casi como un Culto, con él en el centro de la adoración. Miran la torre que habita con asombro, pero los ojos de su maestro han caído hace mucho tiempo en otro lugar. Las voces en su mente le hablan de grandes logros, y sería prudente escucharlas."
 POD_patronlore.100.t.560070: "Patron Lore: Abe no Seimei"
 POD_patronlore.100.desc.560070: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUn onmyōji, un especialista líder en onmyōdō durante la mitad del período Heian en Japón. Onmyōdō es un sistema de ciencia natural, astronomía, almanaque, adivinación y magia que se desarrolló de forma independiente en Japón basándose en las filosofías chinas del yin y el yang y el wuxing (cinco elementos). Además de su prominencia en la historia, es una figura legendaria en el folclore japonés y ha sido retratado en varias historias. Seimei trabajó como onmyōji para los emperadores y el gobierno Heian, asesorando sobre la forma espiritualmente correcta de lidiar con los problemas. Rezaba por el bienestar de los emperadores y el gobierno, además de asesorar sobre diversos temas. También era astrólogo y predecía eventos astrológicos. Gozó de una vida extremadamente larga, libre de cualquier enfermedad importante, lo que contribuyó a la creencia popular de que tenía poderes místicos. Hacia el final de su vida, fue abrazado por uno de los Salburi orientales."
 POD_patronlore.100.t.560073: "Patrono Lore: Jimeno FitzRoy"
 POD_patronlore.100.desc.560073: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAntes de su abrazo, Jimeno FitzRoy era un noble menor en Valencia, pariente lejano de algún rey español (o eso afirma). Se ganó una mala reputación debido a que se relacionaba libremente con mercaderes, ladrones y canallas sin escrúpulos. Su desviación y su disposición a torcer las leyes en su beneficio atraerían la atención de un poderoso Lasombra, que buscaba un mortal al que abrazar.\n\nDespués del abrazo, Jimeno se sintió atraído por las turbias olas, como les sucede a algunos Lasombra. Reclutó a los criminales que conoció en su vida anterior para tripular sus barcos y se embarcó en un gran viaje lleno de aventuras, batallas y mucho botín saqueado. Las incursiones y las juergas son suficientes para algunos corsarios, pero Jimeno finalmente descubrió que su vida en el mar... era restrictiva. Aprovechando el caos que las cruzadas provocaron en el Levante, se hizo con el control de unos cuantos puertos clave y decidió "establecerse allí". Así nació la Corte de los Cuervos. Desde entonces, el poder de Jimeno se ha expandido ligeramente para abarcar la mayor parte de Siria y algunas tierras dispersas al otro lado del mar. Jimeno sueña con crear un reino pirata lo suficientemente poderoso como para gobernarse a sí mismo sin temor a que otros se entrometan en sus asuntos; donde cada vampiro será libre de vivir y morir como le plazca."
 POD_patronlore.100.t.560080: "Historia del patrón: Matthaios Yelbeghen"
 POD_patronlore.100.desc.560080: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAl igual que con un buen número de Tzimisce, Yelbeghen ha descartado principalmente su pasado mortal. Alguna vez fue Matthaios Dragastes, un místico judío romaniota que practicaba la Kabbalah Ma'asit usando magia Qliphothic en épocas pasadas. El estudio y la habilidad de Matthaios con tales magias lo convirtieron en una persona de interés para los vampiros que habitaban en la antigua Constantinopla y, finalmente, un niño del Tzimisce Matusalén Andeleon (probablemente Urdo "Maestro de los perros del infierno", pero tal vez Jedrik "el erudito") le dio el abrazo al místico bajo las instrucciones de su padre. Bajo la tutela de Andeleon, Dragastes estudió la disciplina de Vicisitud en todas sus formas, y su dominio de la disciplina creció rápidamente más allá de sus años de una manera similar a toda la progenie de Andeleon. A medida que su dominio de Vicisitud se solidificó, Dragestes descubrió que cuando se acercaba a los Qliphoth, como lo había hecho cuando estaba vivo, podía sentir una inteligencia antigua que habitaba dentro de la antivida presionando contra su conciencia. Bajo la guía de Andeleon, el místico se comunicó con esta gran inteligencia. Le revelaron muchos grandes secretos de Vicisitud y le hablaron de los antiguos e innumerables crímenes de unos seres llamados Nephilim. Atraído por estas entidades sobrenaturales, Matthaios se adentró en el [shadowlands|E] y viajó a los bosques de D’hainu, las ruinas de la Segunda Ciudad y las raíces del Monte Meru.\n\nEn estos viajes, los Vigilantes, como se llamaban a sí mismos estas entidades Qliphothicas, desmantelaron la mente de Matthaios y la reconstruyeron como una extensión de la suya. Enloquecido por las revelaciones sobrenaturales y poseído por estas entidades malévolas, Matthaios agregó dirección y voz a la emergente prole Assaku que creció lentamente como un tumor en la sociedad de los Vástagos. Matthaios se convirtió en una especie de profeta para los Assaku, comunicándose directamente con los Vigilantes y proclamando revelaciones enloquecedoras en su nombre. Como principal línea de comunicación entre el creciente culto de sangre Assaku en Constantinopla y los maestros Qliphothicos a los que servían, el resto de la prole de Andeleon comenzó a llamar a Dragastes el "Susurrador en la Oscuridad" cuando se convirtió en un Hierofante para el creciente culto de sangre.\n\nHaciéndose pasar por un místico errante, Dragastes usó su Vicisitud para curar a los enfermos y heridos tanto del ganado como de los Vástagos. Sin embargo, con cada curación, su sangre contaminada se extendió a las masas, pudriéndolas de adentro hacia afuera y corrompiéndolas hasta convertirlas en meras extensiones de la voluntad de Assaku. Potencialmente, la maldición de Dragastes puede haberse extendido por gran parte del Mediterráneo. Sin embargo, los Assaku, o más correctamente los Vigilantes que dominaban su voluntad, habían subestimado a los otros Vástagos de la Ciudad. El Dracon, un antiguo Tzimisce cuyo conocimiento de la Vicisitud eclipsaba incluso al de los Assaku, exterminó muchos de los cultos de Matthaios y rápidamente expulsó a los Tzimisce rebeldes de la ciudad. Sin embargo, algunos restos de la locura de Dragastes permanecieron en los márgenes de la antigua Bizancio, aunque siglos de preparación y conspiración se habían deshecho en unos pocos años. Aunque la victoria de la Trinidad sobre los Assaku había sido rápida, los Matusalenes que gobernaban Constantinopla encubrieron el culto de la Sangre derrotado para preservar la imagen de un Sueño estable e infalible.\n\nTras la expulsión de Dragastes de Constantinopla, el errante Hierofante de los Assaku aparentemente desaparecería de la faz del mapa. Algunos susurrarían que el culto de los Assaku había sido perseguido por toda Europa y Oriente Medio por los Elioud. Recientemente, el “Susurrador en la Oscuridad” ha resurgido con un nuevo nombre en los rincones más lejanos de Siberia, habiendo aparentemente desbaratado la persecución de los Tal’mahe’ra por el momento."
 POD_patronlore.100.t.560012: "Historia del patrón: Izalda Kishlovsky"
 POD_patronlore.100.desc.560012: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nIzalda nació en una familia bastante exitosa, lo que no fue suficiente para evitar que creciera rodeada de problemas, la mayoría de ellos creados por ella misma. En sus primeros años mostró un talento natural como erudita.\nSin embargo, eligió un camino diferente, sumergiéndose secretamente en lo oculto. Los rumores de sus búsquedas secretas se extendieron rápidamente y, junto con su apariencia altamente inusual, convirtieron a Izalda en una paria. Durante una noche fatídica, la joven doncella se enteró de lo malos que eran los rumores, ya que fue dejada mutilada y golpeada hasta casi morir en las calles. Tal vez no sea tan sorprendente que quien la encontró y la ayudó no fuera otro que un miembro de un aquelarre de brujas.\nBajo la guía del aquelarre, Izalda aprendió rápidamente y creció hasta convertirse en una bruja bastante ingeniosa. Pero una vez más, la dama fue atacada en mitad de la noche. Aunque, esta vez, las mutiladas fueron sus propias hermanas del aquelarre, víctimas de su hambre.\nUna vez superada la etapa neonatal, Izalda abandonó a su [Sire|E], Mellandis, y se exilió, aún llena de dolor por la muerte de su hermana. Durante este tiempo se sumergió profundamente en su propia historia [Clan|E], encontrando textos e información sobre el Ordo Aenigmatis.\nAhora, inspirada por el camino del Ordo, ha regresado a Leczyca, su ciudad natal, y fácilmente se ha convertido en condesa. Sin embargo, ese es solo el primer paso de un plan mucho más elaborado para elevar tanto a los Malkavian como al Ordo Aenigmático. Mientras tanto, ella se mantendrá en el medio, lista para desatar el verdadero conocimiento sobre el mundo y cosechar su poder."
 POD_patronlore.100.t.560093: "Conocimiento del patrón: Amducious"
 POD_patronlore.100.desc.560093: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNacido en Francia en 787, Amducious fue un noble francés en la corte de Carlomagno en el apogeo de su reinado. Fue uno de los consejeros más cercanos de Carlomagno y un hombre extremadamente inteligente. Era conocido por su mente astuta y tortuosa, pero también estaba plagado de la paranoia que era común en la corte francesa. Abrazado por Azaneal en la noche de la muerte de Carlomagno, rápidamente adoptó su nueva no-vida y se deshizo de su antigua, su nombre original se perdió en la historia. La Orden ahora solo conoce a Amducious. Rápido en sus estudios de Daimonion, se hizo conocido como el Señor Engendrado del Infierno dentro de la Orden y muy respetado dentro del linaje por sus experimentos y estudios."
 POD_patronlore.100.t.560094: "Conocimiento del patrón: Æthelflæd"
 POD_patronlore.100.desc.560094: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEngendrado por Melusine d'Anjou como una obra de arte y un juguete más o menos viviente, ha acumulado un mínimo de poder simplemente por ser favorecido por ella y por encantar a quienes lo rodean en lugar de por alguna competencia real de la que carece seriamente. Tanto su nombre como su casa de cadetes, Doe, le fueron otorgados por ella como una cuestión de entretenimiento y para adaptarse a un tema determinado."
 POD_patronlore.100.t.560095: "Sabiduría del patrón: Memnón"
 POD_patronlore.100.desc.560095: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nMemnón era un rey semidiós etíope que luchó contra el héroe Aquiles. Aunque Memnón cayó en batalla, Zeus quedó impresionado con su habilidad y valor y le concedió la inmortalidad. Tras regresar a su tierra natal, vagó un tiempo desesperado por su derrota hasta que cayó en letargo. Cuando despertó en el siglo XII, regresó a Grecia para enfrentarse y derrotar a Aquiles. Aquiles había muerto hacía mucho tiempo. Atormentado por sentimientos de duda sobre sí mismo, ha tratado de saciar sus sentimientos de incompetencia peleándose con los Vástagos de Grecia para poner a prueba su temple antes de regresar a Etiopía. Ahora desea demostrar su valía forjando un imperio afín a partir de Etiopía. O tal vez esta leyenda sea toda una invención, creada por un guerrero Gangrel que deseaba inflar su invención para inspirar la devoción de sus seguidores y el miedo de sus enemigos."
 POD_patronlore.100.t.560096: "Conocimiento del mecenas: Phillip"
 POD_patronlore.100.desc.560096: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUn arquitecto prometedor oriundo de Nápoles, Phillip abandonó ofertas de trabajo prometedoras de ciudades de toda Italia cuando un mecenas misterioso lo invitó a renovar la exótica ciudad de Alejandría.\n\nCuando Phillip llegó, encontró que la ciudad no era digna de Alejandro, Ptolomeo y César. Declaró que se necesitarían vidas para restaurar Alejandría a sus días de grandeza. Su mecenas, Marcelo de Alejandría, le ofreció esas vidas; una eternidad de vino, mujeres y canciones, marcada por la inspiración, con un cuerpo y una mente inmaculados por el paso del tiempo. Un arquitecto diseña sus obras para que perduren, ¿no debería su vasija terrenal también estar construida sobre cimientos de diamante?\n\nEn las noches aleccionadoras posteriores a su abrazo, Marcelo reveló que la casa de Caín estaba construida sobre cimientos de lucha incesante. Egipto era un foco de conflicto entre Setitas y Cainitas. Marcelo estaba más interesado en guaridas y pasadizos secretos en las entrañas de Alejandría que en la restauración de la ciudad mortal.\n\nFue un amargo viaje de regreso a Italia, y Phillip se maldijo a sí mismo por haber confiado en el egipcio. Ahora se entierra en proyectos para distraer a la bestia: dibuja a la luz de las velas, inspecciona a la luz de la luna e incluso trabaja la piedra y la madera con una destreza sobrenatural en la oscuridad. Las marionetas mortales en su dominio continúan viviendo y muriendo a la sombra de sus obras, como muñecos en sus casas de muñecas."
 POD_patronlore.100.t.560097: "Conocimiento del patrón: Senen"
 POD_patronlore.100.desc.560097: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEl Vigilante Blanco es una figura antigua y enigmática entre los magister. Su prole, los Renegados, es una línea derivada de los Lasombra a la que a menudo se hace referencia como la "sombra blanca" que actúa como guardianes del Silencio de la Sangre: la Mascarada. Valoran el deber por encima de todo y sirven como vigilantes como un medio para proteger el futuro de su casa y dinastía."
 POD_patronlore.100.t.560098: "Conocimiento del patrón: Golub"
 POD_patronlore.100.desc.560098: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nCon antecedentes como un noble bosnio menor, un devoto seguidor del bogomilismo y un médico talentoso, Golub atrajo la atención y la aceptación de Nikita de Sredetz. Sin embargo, esto no produjo un peón dispuesto que combinara influencia temporal, devoción religiosa y erudición para Nikita.\n\nGolub estaba muy horrorizado por la Herejía Cainita y su corrupción de la iglesia. Tratando de alejarse del alcance de su sire, buscó el dominio en los límites de la influencia de Nikita. Sin embargo, no huye más allá de eso, ya que se siente responsable de contraatacar a los monstruos que tienen a la fe como rehén. Con este fin, ha atacado a varios ancianos y sirvientes de la Herejía con los que se encontró. Sin darse cuenta, a pesar de verse a sí mismo como salvador, llegó a considerar a las instituciones religiosas como el enemigo. Él ve la influencia de la Herejía y de su padre detrás de todo."
 POD_patronlore.100.t.560099: "Patrona Lore: Niobe"
 POD_patronlore.100.desc.560099: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNiobe nació alrededor del siglo XIV a.C. en la ciudad-estado micénica de Tebas ubicada en Beocia. Apenas nos ha llegado información hasta el día de hoy, aunque podemos suponer orígenes nobles e interés por las artes o la música. Los testimonios sobre su encuentro con su sire Anfión el "Músico" se perdieron en los meandros del tiempo, sin embargo por su apariencia física podemos estimar que recibió el abrazo antes de sus primeras treinta primaveras. Aquí su relativamente modesto ascenso dentro del clan no ha dejado hechos destacables para la posteridad, dejando así un vacío hasta el -519 a.C. cuando abandonó Grecia para ir a Roma en medio del conflicto entre tebanos y atenienses. Realizó actividades de mecenazgo para artistas afines bajo la protección de Toreador y no parece haber tenido un papel importante en las intrigas del clan o del Imperio Romano. En el año -509 a. C. conoció a Tanitbaal-Sahar, huésped de Tito Venturo Camilo, quien le enseñó los preceptos de su tratado filosófico "Sobre el hambre y su satisfacción", del que la Vía Desideratio es heredera. A partir de ese día, Níobe participó activamente en los asuntos de la joven república romana para promover los valores libertarios de la Vía Desideratio, pero se topó con la oposición de los cultos de la Vía Regalis y la Vía Caelis. Marginados por sus costumbres consideradas amorales, los seguidores de la Vía Desideratio fueron marcados con el sello de la infamia y calificados de pecadores, llegando incluso a ser rebautizada por sus detractores como Vía de los Pecados. Níobe abandonó Roma hacia finales del siglo I a. C. para ir a Narbona, donde reanudó sus actividades proselitistas. En el siglo X, fundó un culto dedicado a la Vía Adversarius en el condado de Toulouse con el fin de difundir las creencias de la Vía de los Pecados en el Sur. En los albores de la herejía cátara, Níobe influyó en ellos y los organizó con el objetivo de desestabilizar la Iglesia de Roma en Occitania. Durante la cruzada albigense, primero se unió a la corte de Esclarmonde la Noire, la ayudó a repeler la invasión del norte y luego, con el apoyo de los príncipes occitanos de la oposición, destituyó a Esclarmonde en su beneficio. Níobe pudo fortalecer su influencia en Occitania y convertir esta región a la Vía de los Pecados, haciendo realidad finalmente su sueño de una tierra de asilo para sus acólitos oprimidos."
 POD_patronlore.100.t.560104: "Conocimiento del mecenas: Hagbard"
 POD_patronlore.100.desc.560104: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNacido en una familia tradicional en la Rus de Kiev, Hagbard fue inculcado a una edad temprana la debida reverencia hacia los antiguos dioses. No era ningún tonto, pero cuando su señor decretó que el reino era ahora cristiano, permitió que los vientos del cambio lo llevaran lejos de allí. Después de numerosas aventuras famosas entre los mortales de esa época, el experimentado viajero aparentemente encontró un hogar al servicio del emperador bizantino como miembro de la Guardia Varega. En Constantinopla, el obstinado paganismo de Hagbard era visto con condescendencia y no con hostilidad abierta como en otros lugares, pero su fe en los antiguos dioses atrajo un tipo de atención completamente diferente. Conoció a un hombre que le mostró que los dioses de su tierra natal no tenían poder aquí... y al mismo tiempo, le presentó a otros que sí lo tenían. Con su mente destrozada por el abrazo, se aferró a algunos fragmentos de lo que era, convirtiéndose en un firme defensor de los antiguos dioses de su hogar adoptivo."
 POD_patronlore.100.t.560106: "Patrono Lore: Conrado Adelchi"
 POD_patronlore.100.desc.560106: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEn sus seiscientos años de no vida, Conrado Adelchi ha adquirido y regalado numerosas fortunas, a menudo adquiridas a través de medios legítimos (comercio de arte, fabricación de perfumes y similares), pero en ocasiones adquiridas a través del robo de tumbas, el contrabando y otras empresas criminales.\n\nUna vez, en los primeros días de su no vida, Conrado vendió "el regalo de Caín" de forma gratuita a los verdaderamente desesperados y a aquellos dispuestos a pagar. Calida "rectificó" sus errores antes de que se violara la Mascarada. Alguien debe financiar las lujosas veladas de los Toreador y, para Calida, el talento de Conrado para la adquisición de riquezas ascendió al nivel del arte, al menos lo suficiente como para mirar más allá de sus indiscreciones juveniles."
 POD_patronlore.100.t.560105: "Lore del patrón: Viktor"
 POD_patronlore.100.desc.560105: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEn su época, Viktor era un temido general ruso. Como gobernante, aunque gobernaba con puño de hierro, siempre contaba con el respeto de sus súbditos, pues no tomaba su palabra a la ligera. Durante el transcurso de su vida mortal, pasó de ser un noble y general íntegro a ser el señor de un vasto dominio y una riqueza significativa. Otros lo veían como un hombre orgulloso que creía firmemente en las tradiciones, pero, sobre todo, Viktor siempre había apreciado el poder y la lealtad de sus hombres. Cuando envejeció, cultivó a su alrededor una compañía de sirvientes de élite, soldados dignos reunidos de todas sus tierras como sirvientes de la máxima lealtad; pero ni siquiera ellos tenían las respuestas a su mayor temor, su vejez y muerte inminente. Pero sus actos no pasaron desapercibidos, y una figura sombría se acercó a Viktor cuando su fuerza mortal comenzó a fallarle. Como criatura de la noche, su autoridad y sed de poder no hicieron más que crecer, a medida que se iba abriendo un nuevo mundo lleno de oportunidades. Sin embargo, Viktor pronto se dio cuenta de que ahora tendría que cambiar su estrategia y, en lugar de gobernar desde el centro de atención, tendría que hacerlo desde las sombras. Abrazó a sus seguidores más cercanos y se dispuso a empezar de nuevo y reclamar el dominio en una nueva región. Un hombre de convicciones inquebrantables, Viktor, en su no-vida, predicó con el ejemplo tal como lo había hecho antes."
 POD_patronlore.100.t.560044: "Patrono Lore: Damian Eridanus"
 POD_patronlore.100.desc.560044: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEl retraído pero recalcitrante segundo hijo de un barquero igualmente taciturno, Damian no era un rebelde según la mayoría de los estándares.\n\nSe mantuvo tranquilo y observador, un pensador profundo; observaba el agua desde el bote de su padre, fascinado por las ondas que dejaba a su paso, o miraba las estrellas con su madre, mientras ella señalaba dónde se conectaban para formar constelaciones.\n\nAunque se contentaba con la imaginación, la introspección y una indiferencia general con respecto a los asuntos materiales, el joven no rehuía el sarcasmo inteligente y la crítica analítica para expresar su disenso frente a mayores innecesariamente autoritarios, lo que le valió su respeto a regañadientes. Colocado en posiciones de influencia cuando era un adulto joven, pero dejado sin ambición; Era rápido para comprender las motivaciones y los deseos de una persona, pero nunca los suyos propios.\n\nDamian se había cansado de su vida antes de que esta hubiera comenzado.\n\nAhora, lleno hasta el borde de poder oscuro y sediento de algo más, busca la verdad detrás de su abrazo.\n\nAl percibir los tratos antinaturales de los monstruos que lo crearon, Damian se propone descubrir su papel en sus maquinaciones y un método para desmantelar las ataduras fantasmales que lo obligan a observar silenciosamente la política mezquina y agotadora entre tontos pérfidos.\n\nIncluso ahora en la muerte, busca una solución al camino que ha seguido desde su nacimiento. Pero el camino de menor resistencia, al igual que fluye el río, solo terminará cuando encuentre el mar."
 POD_patronlore.100.t.560107: "Historia del mecenas: Aisling Leanhaun"
 POD_patronlore.100.desc.560107: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nComo hada, Aisling sufrió la maldición de Leanhaun, que la hacía envejecer rápidamente si no podía robar suficiente glamour a los mortales. En un intento por escapar de esta maldición, diseñó su propio abrazo, intercambiando una adicción por otra.\n\nRenuente a someterse a su Sire, Aisling se liberó de su tutela con bastante rapidez. Sus primeros años de alimentación en las Tierras Altas de Escocia son responsables de las primeras leyendas de los Baobhan Sith, o "Banshee". A medida que aprendió a incorporarse a la sociedad Cainita por su cuenta, abrazó este legado con diversión, modelando su corte según las de los hadas y estableciendo una fe de pecadores basada en interpretar el papel de esta criatura mítica."
 POD_patronlore.100.t.560131: "Historia del patrón: Riniva"
 POD_patronlore.100.desc.560131: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nLa no vida de Riniva, una mujer de mentiras superpuestas, comenzó cuando fue vendida como esclava en el Imperio bizantino, lejos de su hogar. Su padre había pensado que el conocimiento de Riniva sobre la hechicería india ayudaría a su causa y la encontró una compra excepcional, casi demasiado buena para robar. Este fue exactamente el caso; Riniva se había vendido como esclava bajo un seudónimo para huir de las obligaciones que tenía con sus tutores mágicos originales.\n\nUna vez que la joven advenediza obtuvo la inmortalidad de su nuevo benefactor, puso en marcha una serie de eventos que la llevarían a escapar también de esta nueva tierra, excepto que tales planes fueron interrumpidos por una incursión de la Guardia Varega "retirada" que saqueó su aldea.\n\nFingiendo ser una damisela en apuros, Riniva complació a los invasores e interpretó el papel de una doncella capturada. Viajó con esta tripulación de guerreros de regreso a su tierra ancestral para ver cómo manejaría su propia base de poder lejos de aquellos a quienes les debía la inmortalidad, e incluso más lejos de aquellos a quienes les debía la magia. Riniva finalmente era libre de actuar como quisiera, rodeada de guerreros encantados y alejada de la influencia de cualquier mentor o deudor, pero sus viejos trucos pronto podrían alcanzarla mientras se acerca al extremo norte del mundo. Una traición más y puede que no quede ningún lugar al que huir."
 POD_patronlore.100.t.560082: "Sabiduría del patrón: Nárkissos"
 POD_patronlore.100.desc.560082: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNárkissos nació en una familia noble en la antigua Grecia, hijo del dios del río Kephissos y una ninfa llamada Liriope. Desde muy joven, Nárkissos fue conocido por su impresionante belleza y carisma, que atrajo a admiradores de todas partes. Sin embargo, también era conocido por su arrogancia y su desdén por aquellos que no cumplieran con sus altos estándares de belleza y perfección.\n\nA medida que crecía, Nárkissos se obsesionó cada vez más con su propia apariencia, pasando horas admirándose a sí mismo en superficies reflectantes y encargando esculturas y pinturas de sí mismo. Se volvió cada vez más aislado, negándose a asociarse con cualquiera que considerara indigno de su atención.\n\nUn día, Nárkissos; hermana gemela, llamada Narkissa, se acercó a él. Eran idénticos en apariencia, y se decía que su belleza era incomparable en toda la tierra. Nárkissos se vio reflejado en su hermana, y ella en él. Se volvieron inseparables, pasando sus días y noches juntos en un mundo de su propia creación. Sin embargo, su amor no estaba destinado a durar. Una noche, los dos fueron abordados por vampiros Toreador que se sintieron atraídos por su belleza única y les ofrecieron la inmortalidad a cambio de su servicio. Nárkissos y su hermana aceptaron, viendo esto como una forma de lograr la eterna juventud y belleza. Como vampiros, Nárkissos y su hermana siguieron siendo tan vanidosos y egocéntricos como siempre. Continuaron obsesionados con su propia apariencia y se negaron a asociarse con cualquiera que consideraran inferior. También se fascinaron con el concepto de diablerie, viéndolo como una forma de obtener aún más poder y belleza al consumir las almas de otros vampiros. Una noche, Nárkissos y su hermana estaban cazando juntos cuando se encontraron con un poderoso vampiro anciano al que decidieron diabolizar. Sin embargo, durante el proceso, Nárkissos se volvió contra su hermana y también consumió su alma, impulsado por su propia insaciable hambre de poder y belleza. Ahora, Nárkissos vaga solo por la noche, consumido por la culpa y el remordimiento por lo que le hizo a quien era su reflejo perfecto. Su recuerdo lo persigue y nunca puede escapar por completo del conocimiento de que él fue quien la mató. Para empeorar las cosas, cada vez que se mira al espejo, ve su rostro mirándolo, un recordatorio constante del terrible acto que cometió. Sin embargo, sigue siendo tan vanidoso y egocéntrico como siempre, sigue obsesionado con su propia apariencia y busca a otros vampiros para diabolizar en su interminable búsqueda de poder y belleza."
 POD_patronlore.100.t.560189: "Patron Lore: Shou Yu"
 POD_patronlore.100.desc.560189: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nCuando la guerra civil desgarró la Tierra Media y dividió la dinastía de las Llanuras Centrales en tres, y Wu Lung y los Hermanos Akáshicos lucharon por la confrontación, un gobernante benévolo brilló como una estrella fugaz en el norte de China. El mago independiente Fu Jian, que decía ser Ti'an Wang, abrió un reino celestial en la tierra del norte lejos de las llamas de la guerra. Sin embargo, los buenos tiempos no duraron mucho, y Wu Lung finalmente destrozó su gobierno.\n\nComo Fu Jian fue olvidada por el tiempo, un nuevo Rey Celestial regresó a la Tierra Media en forma de inmortal, acompañado de la mayor amabilidad y valentía consistentes con Ti'an Wang, para salvar al pueblo chino del sufrimiento."
 POD_patronlore.100.t.560202: "Historia del patrón: Alarvyne"
 POD_patronlore.100.desc.560202: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAlarvyne nació de un capitán de incursión danés y su concubina, y pasó la mayor parte de su vida mortal en el mar. Una niña solitaria, tenía un talento para los extraños rituales ocultos que involucraban a los muertos, que guardaba para sí misma, practicando en secreto su "arte" con los cuerpos de las víctimas caídas de las incursiones de su padre. Cuando todavía era una adolescente, conoció a Raymonde Roussel Japhet, un vampiro del clan Capadocio, que vio los talentos de la joven y decidió vigilarla. Años más tarde, tras la muerte de su padre durante una incursión fallida, Raymonde decidió que era hora de abrazar a Alarvyne. Alarvyne se adaptó rápidamente a su nueva vida como vampiro, desarrolló sus habilidades como nigromante y continuó los pasos de su padre, liderando una tripulación de incursores de ghouls, espectros y otros vampiros."
 POD_patronlore.100.t.560200: "Conocimiento del patrón: Adrahasis"
 POD_patronlore.100.desc.560200: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nBajo la luna nueva, entre las grandes serpientes curvas de la civilización, nació un niño. Progenie de la nobleza menor, el niño escamoso Adrahasis se mantuvo oculto. Creciendo en las sombras, Adrahasis mostró una extraña afinidad por aprender secretos. Sus aparentes escamas, un secreto familiar, lo llevaron a estar muy aislado. A medida que se acercaba a la adolescencia, algo vil se gestaba dentro de él. A la edad de 17 años, escapó de sus confines llevándose consigo gran parte de la riqueza de la familia. Luego, durante cinco años, los pasó cumpliendo todos sus deseos que lo llevaron al norte, a las tierras salvajes de Europa.\n\nQuizás por lástima, desdén o cualquier otra razón similar, fue abrazado bajo una luna roja como la sangre. De cualquier manera, pasó el siglo siguiente bajo la vigilancia de su padre, absorbiendo conocimiento como una esponja. En el año 490 a. C., harto, su padre Adrahasis engañó a los Vástagos y huyó al sur hacia Maratón, donde se vio envuelto en una batalla. Tras la Batalla de Maratón, pasó años explorando las ciudades-estado griegas. Se convirtió en consejero y susurró ideas a figuras influyentes bajo el velo de la ofuscación. Finalmente, se dirigió al este y se involucró en el ascenso del Imperio Maurya en la India. Pasó su tiempo estudiando muchos textos religiosos y filosóficos, e incluso se dedicó brevemente a buscar el conocimiento que Saulot había perseguido. Abandonó este empeño cuando perdió una pierna a manos de uno de los Muertos Hambrientos, una herida que nunca sanará por completo. La herida lo obligaría a entrar en un letargo en el que permanecería hasta el año 12 d. C. Durante ese tiempo, los sirvientes ghouls lo habían transportado al oeste, donde fue enterrado en el Levante. En el año 19 d. C., comenzó a viajar a Tiro, donde absorbería más conocimiento "inusual". Cansado del caos de Roma, regresó al este, a la India, donde vagó hasta el año 312 d. C. Adrahasis se encontró una vez con el Wan Kuei que lo mutiló; se dice que la batalla duró catorce noches. El resultado sigue siendo desconocido, lo que se sabe es que Adrahasis huyó al sur, a Sri Lanka. Allí se sometió a un vínculo de sangre con Kartarirya a cambio de santuario. Establecería su refugio en Ratnapura, la ciudad de las Gemas. Desde entonces, se ha involucrado nuevamente en la política de la sociedad de los Vástagos; el vínculo de sangre se ha debilitado o tal vez haya desaparecido. Ahora es el momento de planes mayores; después de todo, el premio más grande aguarda: la India está lista para ser conquistada."
 POD_patronlore.100.t.560197: "Patrona Lore: Nafisa"
 POD_patronlore.100.desc.560197: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNafisa nació en la tribu beduina con sangre Fae, que se manifestó a través de su vida anormalmente larga y sus alas de cuervo. su espalda. Llegó a ser adorada por su tribu como un espíritu de cambio, aunque les concedió pocos regalos a cambio de adoración. Cientos de años después de su nacimiento, Nafisa memorizó el Corán, el libro sagrado de la advenediza religión del Islam; a partir de entonces sería conocida como Hafiza.\n\nTécnicamente incluida en un Gran Clan, pero para siempre fuera de él, se dice que esta "Elemental Alada" es una fuerte luchadora contra el monoteísmo y la hostilidad dogmática hacia otros seres sobrenaturales."
 POD_patronlore.100.t.560201: "Conocimiento del mecenas: Aren Darkwell"
 POD_patronlore.100.desc.560201: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAren Darkwell, un valiente guerrero que se unió al clan Lasombra en 648, rápidamente saltó a la fama gracias a su dominio de las sombras, una habilidad que ejercía con gracia letal en los campos de batalla de la Europa medieval. En 1066, orquestó las sombras detrás de la conquista normanda, inclinando la balanza del poder y remodelando el panorama político de Inglaterra. En el siglo XII, la influencia de Aren se extendió a las Cruzadas, donde maniobró hábilmente a través del caos, usando los conflictos para fortalecer la posición de su clan y eliminar rivales bajo el disfraz de la guerra santa. Ahora, en 1250 Francia, se erige como un hacedor de reyes sombrío, su nombre susurrado con reverencia y miedo en las cortes de Europa, mientras su oscuro legado continúa dando forma al destino de las naciones."
 POD_patronlore.100.t.560196: "Conocimiento del patrón: Sylven ap Sorel"
 POD_patronlore.100.desc.560196: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEn las calles de Vannes, un joven noble bretón vivía una vida de ocio. Se divertía, luchaba y mentía a su antojo.\n\nA pesar de todos sus defectos, apreciaba a su hermano menor, y su vínculo se fortaleció con las dificultades a una edad temprana. Sin embargo, no pudo detener lo inevitable. Las noches oscuras se desplegaron con señales espeluznantes, desde sombras hasta cadáveres drenados. Los horrores atacaron y llegó la muerte. Muerte por su dominio, su gente y su tierra. \n\nLo perdió todo. Sus pasos sin rumbo fijo, encontró un propósito en la Cruzada del Pueblo para recuperar Jerusalén. Porque seguramente, pensó, cualquier mal que se hubiera aprovechado de Vannes también era un enemigo de Dios.\n\nFue una matanza en masa, pero luchó hasta el amargo final. Impresionado por su determinación, un capitán mercenario le ofreció una oportunidad: ser aceptado y renacer como miembro del Clan Brujah.\n\nA partir de entonces, Sylven se unió a la causa del Portador del Fuego. Al reconocer su talento latente, su padre lo convirtió en un hábil duelista. Sus deberes incluían supervisar las células prometeicas y eliminar amenazas tanto externas como internas.\n\nCon un rastro de matanza a su paso, el llamado Ejecutor se desilusionó con el tiempo. Desde entonces se alejó y ahora busca forjar su propio destino.\n\nSin embargo, incluso ahora, hay una cuenta pendiente. La matanza de Vannes y su hermano no puede quedar sin respuesta. Los vástagos de Tzimisce deben pagar."
 POD_patronlore.100.t.560192: "Lore del mecenas: Galería"
 POD_patronlore.100.desc.560192: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nProviene de los Hermanos del Libro, nació de una madre y un padre Fae durante el año 970 y fue adoptada por un erudito vampírico. Se esfuerza por aprender todo lo que pueda sobre otros seres sobrenaturales. Sus padres murieron hace mucho tiempo y sus rasgos sobrenaturales no se mostraron hasta mucho después, lo que hizo que la mayoría de la tribu creyera que nació más frágil que una mortal."
 POD_patronlore.100.t.560108: "Conocimiento del patrón: Valuk"
 POD_patronlore.100.desc.560108: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nDespués de que el intento de los ávaros de capturar Constantinopla en 626 fracasara, se dirigieron hacia el oeste y atacaron el territorio colonizado por los eslavos alpinos. Las tribus se unieron bajo su nuevo líder Valuk, quien luchó contra los ávaros y estableció el Principado de Carantania.\n\nCon el tiempo, la fama de Valuk creció y la noticia de su gobierno justo pero firme llegó a oídos de los Ventrue, quienes lo acogieron en su clan. Después de décadas de gobierno, Valuk renunció a su puesto y, en su lugar, dirigió el destino de su pueblo desde las sombras. Los moldeó a su imagen y aseguró su supervivencia bajo varias potencias extranjeras.\n\nDestino futuro:\n\nValuk continuaría guiando a su pueblo durante los años cruciales del siglo XX. Cuando en los últimos años de esa era cumplió su misión de conseguir un estado soberano de Carantania, volvió a ponerlo en manos de sus servidores mortales. Algunos dicen que ahora el viejo príncipe se dedica por completo a practicar su otra pasión mortal: el arte de la arquitectura."
 POD_patronlore.100.t.560130: "Conocimiento del patrón: Atticus"
 POD_patronlore.100.desc.560130: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUn antiguo esclavo del antiguo Imperio Romano, nacido a finales del siglo III, esclavo desde su nacimiento, su nombre es Atticus. Griego y propiedad de un patricio, fue bien educado desde la infancia en asuntos militares. Atticus creció para tener un cuerpo fuerte, voluntad y una mente muy aguda. Atticus siempre había mostrado una gran aptitud para la lucha y era muy curioso, siempre entrenando y leyendo libros. Fue su lectura de un tomo prohibido lo que le valió las cicatrices en su espalda. Fue vendido a un lanista a la edad de doce años. Mientras se entrenaba para la arena, siempre buscaba mejorar sus conocimientos. Se convirtió en uno de los mejores gladiadores esclavizados en el ludus. Ganó sus dieciséis combates en la arena. Se le ofreció una oportunidad de "libertad" si servía en las legiones. Utilizado en el frente, hizo un trabajo increíble e incluso fue esencial para la victoria en algunas batallas. Pasó tres años al servicio, pero su lanista exigió un último combate de gladiadores, del que Atticus salió victorioso. Esa noche, cuando fue a hablar con su lanista para finalmente obtener su libertad, fue emboscado y apuñalado. Una figura salió de las sombras y le preguntó qué quería más: libertad, venganza o muerte. Aceptó de inmediato la oferta y la figura le hizo beber su sangre para curar sus heridas, y le explicó la situación de que su lanista fue quien envió a los asesinos a matar a Atticus. Llegaría a conocer a su salvador como Karotos. Su domitor lo había estado observando durante un tiempo. Esa noche, Atticus visitó a su lanista y lo mató. Después de eso, recibió tutoría durante diez años sobre la sociedad Cainita. Después de eso, Karotos, habiendo juzgado el valor de Atticus, lo abrazó. Atticus pasó la mayor parte de su tiempo desde entonces perfeccionando sus habilidades y conocimientos, siempre vagando."
 POD_patronlore.100.t.560129: "Sabiduría del patrón: Suleyman ibn Arua"
 POD_patronlore.100.desc.560129: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nDurante su vida, Suleyman fue miembro de la tripulación de un barco pirata que saqueaba el Mediterráneo. \n\nNació en Beirut y, siendo joven, se unió a un barco, el "Arua", como grumete. En este barco, Suleyman participó en robos, saqueos y batallas navales y, en pocos años, pasó de ser grumete a un miembro importante de la tripulación.\n\nConsidera el barco como su único hogar y a la tripulación como su única familia. La llegada del califa Osmán a Siria ofrece a Suleyman una nueva visión, se convierte a la nueva religión con su tripulación, y saquea y mata a los enemigos de su nueva fe. Pero atrae la atención, y el lado vampírico de la expansión del Islam quiere controlar los mares, y piensa que tener a Suleyman de su lado puede ser una ventaja contra los bizantinos. El Arua es atacado por la noche, el barco es devastado, la tripulación es asesinada y Suleyman resulta gravemente herido. Mientras yace moribundo, un ser le ofrece un contrato, la inmortalidad a cambio de sus talentos para proteger la verdadera fe y la sociedad vampírica. Él aceptó, y desde ese día, viajó por tierras y mares para proteger su fe."
 POD_patronlore.100.t.560136: "Sabiduría del patrón: Ambesa"
 POD_patronlore.100.desc.560136: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial del [WoD|E].\n\nAmbesa, un simple comerciante en vida, fue atacado en la noche y dado por muerto. Se despertó a la noche siguiente sin latidos del corazón y sin recuerdos de lo que le pasó. A lo largo de las décadas, ha aprendido la naturaleza de su condición y ha utilizado el poder otorgado por su padre desconocido para luchar por el control de su hogar montañoso.\n\nMuchos menospreciarían las pretensiones de poder de un Caitiff, pero muchos están cegados por el deber de sus líneas de sangre. Los Vástagos que discuten sobre su ascendencia de Caín, Set y Zapathasura plagan el África oriental. Lo que todos están olvidando es que el poder no proviene del linaje, sino de la sangre, y Ambesa tiene la intención de apoderarse de él tanto como pueda."
 POD_patronlore.100.t.560138: "Sabiduría del patrón: Al Mualim"
 POD_patronlore.100.desc.560138: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nAl Mualim, su nombre real que ha dejado de lado, es una guerrera/erudita y, lo que es más importante, defensora de la Tierra Santa. Nacida en La Meca, su padre era líder de una caravana y se ganaba la vida viajando por el sultanato ayubí de Egipto. Su hermano mayor era un espadachín consumado y el jefe de la guardia de la caravana. Era él quien, por la noche (después de mucho insistirle), le enseñaba a Al Mualim técnicas de espada y lucha.\n\nHasta que una fatídica noche, un grupo de cruzados llegó al pueblo donde la caravana se había detenido para pasar la noche y mató a sus habitantes y lo quemó hasta los cimientos. Al Mualim es salvada y abrazada por un Vástago poco después de emboscar a sus atacantes, matándolos pero dejándolos mortalmente heridos. Con su vida a sus espaldas, abandona su nombre y se convierte en un arma sin nombre utilizada contra los cruzados y sus homólogos no muertos, especializándose en la guerra asimétrica. Con el tiempo, debido a sus habilidades y capacidades, comienza a enseñar a otros neonatos cómo realizar emboscadas y, en general, cómo pelear."
 POD_patronlore.100.t.560144: "Patrona Lore: Rosalie"
 POD_patronlore.100.desc.560144: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nCuando el padre de Rosalie la vio por primera vez, pensó que la bella hija del noble que pasaba todos sus días durmiendo con los sirvientes sería una niña obediente y dócil. Sin embargo, a medida que pasaron los años, vio cómo su nuevo juguete llamaba la atención de todos los que la rodeaban, volviéndose pronto más arrogante que una princesa de sangre real. Rosalie sabía lo que su padre pensaba de ella, pero no importaba, nada de eso importaba. Pronto todos los sirvientes la vieron como su amante, lo que hizo que fuera demasiado fácil derrocar al padre que pensaba tan poco en ella. Ella se aburrió de esto, nunca parecía satisfecha sin importar la atención que se le prodigara. Pronto comenzó sus viajes por el mundo conocido, buscando algo inalcanzable que solo existía en las historias.\n\nFue en Francia, entre los muchos esplendores de París, donde finalmente encontró lo que había estado buscando. Una princesa que le recordaba mucho a sí misma. Un fantasma fantasmal, tan odiado por su familia y todos los que la rodeaban. Se compadeció de la pobre muchacha y se escondió entre los numerosos cortesanos para garantizar su seguridad. Pero no duraría, porque en el decimoséptimo invierno de la muchacha se produciría una tragedia. La enfermedad que la había afectado durante tanto tiempo se había apoderado de ella, sin esperanzas de cura. En la oscuridad de la noche, solo quedaba un salvador, que sacó a la niña moribunda del palacio hacia la libertad. Sin embargo, justo cuando se sentía completa, se desveló una nueva pieza que faltaba. ¿De qué sirve una princesa sin un reino que gobernar? Y así, Rosalie espera a que pasen los años, reforzando su fuerza, hasta que tal vez, algún día, las dos puedan regresar a casa, a Francia, con un ejército de soldados leales detrás."
 POD_patronlore.100.t.560150: "Conocimiento del patrón: Haldor"
 POD_patronlore.100.desc.560150: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nEn vida, un devoto de Thor de Dinamarca, se unió al ejército del rey Bacgsecg durante la conquista vikinga de Inglaterra, murió durante la batalla de Ashdown en 871, pero fue seleccionado por las valquirias de Odín para convertirse en uno de los Einherjar, aunque encontró el camino de los Jotun más de su agrado."
 POD_patronlore.100.t.560152: "Conocimiento del patrón: Barachiel"
 POD_patronlore.100.desc.560152: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nBarachiel era un Salubri que llegó a Constantinopla para vigilar la ciudad después de la creciente influencia de Baali en la zona. Estaba impresionado por Michael y sus ideales. Apoyó el sueño en secreto cazando Baali en la ciudad y en las áreas circundantes. Después de la diablerie de Michael, Barachiel estaba devastado porque creía que la muerte final de Michael era en parte su culpa. Se recluyó en Malta porque duda de que actualmente sea capaz de cazar Baali."
 POD_patronlore.100.t.560163: "Patrón Lore: Dàniel"
 POD_patronlore.100.desc.560163: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nDàniel fue muchas cosas en la vida: un vagabundo, un jugador, un borracho, etc. Sin embargo, siempre pareció tener una extraña inclinación intelectual. Aprendió a leer por sí mismo, a veces jugaba por libros o fragmentos de folclore, e incluso llegó a apostar una década de servicio a un señor a cambio de la oportunidad de leer su biblioteca. Ganó, aunque después de unos largos días de estudio y conversación con el señor de la tierra, fue invitado a quedarse para ayudar con algún proyecto del señor. Un proyecto que resultó ser de naturaleza infernal, ya que el señor resultó ser uno de los Baali. Después de un ritual demoníaco no tan exitoso y la milla más rápida que Dàniel había corrido jamás, Dàniel fue encontrado pronto por un Malkavian al servicio de Mithras, quien se dio cuenta de que Dàniel sabía demasiado. Reconociendo que el final estaba cerca, Dàniel pidió una última partida y apostó su vida. Esto divirtió al hijo de Malkav, y cuando Dàniel apenas ganó, se le ofreció una opción: morir agotado pero en éxtasis, estar atado a su servicio como ghoul (aunque no sabía lo que eso significaba en ese momento) o convertirse en un hijo de Malkav. Desde esa noche, Dàniel ha seguido como solía hacerlo, pero a menudo toma alias asociados con espíritus locales o personificaciones de la suerte, tentando a los mortales con conocimiento o tesoros que ha ganado. Recientemente se encuentra en Alemania, donde un juego se volvió violento lo llevó a perder el control y diabolizar a un compañero Malkavian, el potencial y las consecuencias de tal acción son su preocupación actual."
 POD_patronlore.100.t.560169: "Sabiduría del patrón: Neferkheperu"
 POD_patronlore.100.desc.560169: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNeferkheperu acaba de regresar de su ciclo por primera vez en más de dos mil años, lo que lo deja mal adaptado a la era moderna y sus famosas tácticas son inútiles en un mundo tan cambiado desde la Edad de Bronce y los Dioses que había habitado. Es tan dedicado al Horus Dorado como lo fue en su juventud, que insiste en que fue bajo el reinado de su madre, Hatshepsut. La historia, sin embargo, proclama que Thutmosis Neferkheperu de Hatshepsut vivió hasta los cincuenta, lo que genera cierta confusión con respecto a la verdad de la historia de Neferkheperu. Todo lo que los demás Shemshu-Heru saben con certeza es que el hombre de piel dorada es un guerrero devoto y se esfuerza rápidamente por saber todo lo que hay que saber sobre el mundo que ahora habita."
 POD_patronlore.100.t.560174: "Conocimiento del mecenas: Stephen Gawain"
 POD_patronlore.100.desc.560174: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nComo líder mercenario anglonormando, Stephen Gawain se unió a la Guardia Varega y rápidamente ascendió de rango hasta convertirse en uno de los comandantes más importantes del imperio en las guerras posteriores. Sus tácticas brutales y sin principios le valieron comparaciones con Roussel de Bailleul por parte del pueblo de Constantinopla. Aunque intentó demostrar que no los traicionaría, los escalones superiores del imperio, incluido posiblemente el propio emperador Alexios I, dudaron de su lealtad. A pesar de la desconfianza del Imperio bizantino, Belisario reconoció su lealtad y sufrimiento, y lo abrazó a principios de 1119.\n\nA lo largo de su vida, Gowen se mantuvo leal y utilizó sus métodos astutos y brutales para asegurar su posición como Príncipe de Sinope/Popeiopolis, y ayudó de forma encubierta al ejército imperial a repeler a cualquier enemigo invasor hasta que los Cruzados Amargos destruyeron el Imperio bizantino y el Sueño de Kindred.\n\nDurante su carrera, desarrolló un romance subterráneo con la Gran Princesa del imperio, Anna Komnene. Sin embargo, debido a su lealtad, no se convirtió en parte de la conspiración de la Gran Princesa contra su hermano. Después del Abrazo de la Gran Princesa, se convirtió en un firme partidario de ella en el Sueño. Sin embargo, rápidamente descubre que Anna ya no es la mujer que una vez amó, sino solo un remanente vicioso y rencoroso. Ahora Stephen Gowan vive con dolor, impulsado por la esperanza de que su amante vuelva a convertirse en la persona que amaba."
 POD_patronlore.100.t.560176: "Historia del patrón: Veles"
 POD_patronlore.100.desc.560176: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUna vez fue un soldado montado al servicio del señor local, quien en un ataque de ira orquestó la muerte de un linaje entero después de que su prometida eligiera a un joven señor en lugar de él. Organizó una fiesta en la que todos los invitados perecieron en un incendio. Fue abrazado poco después porque uno de los invitados era un Cainita del que no sabía nada. El plan fue brillante e incluso dispuso que hubiera carros pesados ​​para evitar que la gente escapara. El costo fue su vida al servicio de su sire. Una sombra manejada con la impureza del clan y elevando a su sire. La diablerie era una de las cosas que disfrutaba. Alimenta la oscuridad interior a la que se aferra incluso en la no vida. A veces lamenta cómo cocinó a su único amor en el fuego destinado solo para su objetivo. Pasa por ataques de comportamiento melancólico. Con el paso de los siglos, se volvió más frío con la muerte, pero siempre tiene un punto débil para los amantes y los demonios de las sombras."
 POD_patronlore.100.t.560183: "Patrona Lore: Zofia Łupieżca"
 POD_patronlore.100.desc.560183: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial del [WoD|E].\n\nNació como hija de un pequeño noble polaco. Su padre y su madre eran criaturas frías y calculadoras a quienes sólo les importaba aumentar su posición entre la nobleza. Conocida por su belleza e inteligencia, Zofia se casó joven con un señor vecino para asegurar una alianza para su padre, pero su naturaleza independiente estaba en desacuerdo con sus expectativas y se irritaba ante las atenciones de su marido. Como resultado, él abusó de ella tanto física como mentalmente y ella rápidamente asumió los peores aspectos de la personalidad de él y de sus padres. Harta de la situación, sedujo a un joven escudero que logró asesinar al señor y luego lo traicionó ante las autoridades para enmascarar su fuga. No sabía que estaba siendo observada por un observador aún más peligroso.\n\nCapturada y abrazada por el completamente sádico Hedeon Yaroslavich, Zofia tuvo suerte de sobrevivir a las consecuencias. Interesarse mucho en el arte de la Vicisitud tal vez la salvó de convertirse en el próximo experimento de Hedeon, o ser igual de tortuoso y brutal desvió su atención el tiempo suficiente para evitar quedar ligado a la sangre. Decidiendo que distanciarse de su padre y sus planes era una buena idea, Zofia se ha decidido por su cuenta, con la intención de aprender tantas disciplinas como pueda mediante la seducción, las intrigas y el simple asesinato."
 POD_patronlore.100.t.560184: "Sabiduría del patrón: Omeya"
 POD_patronlore.100.desc.560184: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUmayyah fue el progenitor del clan Omeya en Quraysh (La Meca), que fue fundado antes del Islam. Fue abrazado a los 20 años antes del Islam, pero se inspiró en los discursos del profeta que escuchó de musulmanes torturados alrededor de Quraysh cuando el profeta comenzó a predicar su mensaje. Abrazó el Islam en cuestión de semanas. Desde entonces, ayudó a los musulmanes en su migración desde La Meca, estableció el gobierno sobre Medina y los ayudó a lograr la victoria durante sus batallas iniciales contra los adversarios del Islam.\n\nUmayyah apoyó a su familia discretamente, lo que les permitió gobernar el mundo musulmán durante 100 años y 200 años más en Al-Ándalus, antes de entrar en un estado de letargo. Ayudó directamente a Abd al-Rahman, el futuro primer gobernante de Al-Ándalus, a evadir la furia de los abasíes. Cuando la dinastía de los Omeyas cayó del poder en Córdoba, se encontraba en letargo. La razón de su letargo voluntario sigue siendo un misterio; sin embargo, algunos Vástagos especulan que puede deberse al abandono por parte de los Omeyas de su herencia beduina y la adopción final de un estilo de vida más hedonista. Recientemente fue despertado por la reina Badr "Espada de Al-Ándalus" durante el siglo XII. Ella solicitó su ayuda en la defensa de Al-Ándalus, y él juró ayudarla después de guiar a los que considerara dignos de los restos de su familia de regreso a La Meca. A su llegada, decidió realizar el Hajj después de enterarse de que la severidad del lamento había disminuido. Desde entonces, ha gobernado junto al duque Tariq, demostrando ser un recurso inestimable para gobernar la ciudad de Al-Taif en su lugar. Hasta la fecha, no ha regresado a Al-Ándalus para ayudar a la reina Badr y, hasta que lo haga, la gente lo ha tachado de violador de juramentos."
 POD_patronlore.100.t.560186: "Conocimiento del patrón: Sebastian Kragen"
 POD_patronlore.100.desc.560186: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nOriginario de Asia Central, Sebastian se había aburrido de la no vida a lo largo de muchas generaciones, ya que no veía un propósito real en una vida tan larga e interminable.\n\nDurante los tumultuosos eventos que llevaron a la Guerra de los Patrones a mediados del siglo XIV, conoció a una joven sirvienta humana judía llamada Tali Berlinger. Los dos se habían enamorado en secreto y tuvieron una relación secreta durante unos dos años hasta que Sebation encontró a Tali muerta en sus aposentos con su sangre drenada. Esto envió a Sebation a un frenesí ciego matando a todos los ghoul y vampiros que veía. Se volvió contra su propia familia, matando a todos y cada uno de ellos sin importar si eran responsables o no. Solo los sirvientes humanos mortales se salvaron, pero quedaron visible y emocionalmente marcados por ver a un gigante vampírico destrozando a los miembros de su propia familia. Después de que terminó y el frenesí se calmó, regresó al cuerpo de Tali y juró matar a todos los no muertos y luego eventualmente a sí mismo. Salió de la propiedad de su familia a Dantenkul exponiéndose a sí mismo y la existencia de los vampiros a toda la ciudad. Luego declaró el comienzo de la cruzada traidora y obtuvo el apoyo de los campesinos, comerciantes y nobles. Después se reunió con los jueces que anunciaron una nueva fe: los Rechazadores de Caín. Kragen se convirtió en cazadores con ellos jurando su existencia a la matanza de los no muertos antes de girar las espadas contra sí mismos. Creen que Sebation es un semidiós enviado por Yahweh para recuperar el reino mortal. Cuando su tarea esté hecha, se suicidarán y serán abrazados por la luz de Yahweh. O eso creen."
 POD_patronlore.100.t.560187: "Patrona Lore: Sonja 'Caperucita Roja' Harald"
 POD_patronlore.100.desc.560187: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nNacida alrededor de 929 en el frío de Nordmark, Sonja pronto se dio cuenta de que su futuro la esperaba en otro lugar. Siempre soñando con la aventura, nunca prestó mucha atención a las tareas domésticas o los números. Pero una espada... era algo que podía entender bien. Después de probarse a sí misma contra los asaltantes noruegos y daneses, sirvió como doncella escudera bajo el Jarl local. Pero eso no fue suficiente. El oro era escaso y su tendencia a gastar cada moneda en ropa nueva, armas o celebraciones pantagruelias con sus compañeros no ayudó. Un día llegaron mensajeros de las tierras de Grecia. El emperador Constantino estaba llamando a guerreros dispuestos a luchar por él en la llamada "Guardia Varega", ofreciendo grandes recompensas en oro y gloria. Junto con otros, hambrientos de aventuras, se embarcó, dejándolo todo atrás. La corte bizantina era un mundo completamente nuevo, muy diferente de Nordmark. En las calles de Constantinopla, la ciudad de las maravillas, descubrió nuevos idiomas, costumbres, placeres y formas de gastar su oro. En 949 se organizó una gran expedición contra el Emirato de Creta, y cientos de varegos fueron enviados a la lucha, incluida Sonja. Después de que su incompetente líder, Constantino Gongyles, los condujera a una desastrosa batalla, solo unos pocos de ellos lograron regresar con vida a Constantinopla. Decepcionada y aburrida, cayó en una espiral autodestructiva, demasiado alcohol y demasiados burdeles. Una noche conoció a una mujer, algo diferente en ella, no del tipo al que estaba acostumbrada. No estaba ofreciendo sus servicios ni buscando monedas, sino que le hizo una oferta: una nueva vida, juventud eterna, pero más importante, una eternidad para demostrar su valía. Desde que fue abrazada esa noche, Sonja ha luchado por muchos señores diferentes, en muchos campos de batalla diferentes, desde las áridas arenas de Jerusalén hasta el Cáucaso, siempre en busca de gloria. Y oro."
 POD_patronlore.100.t.560188: "Conocimiento del patrón: chova graja"
 POD_patronlore.100.desc.560188: "Este personaje fue creado por uno de nuestros seguidores y no es una parte oficial de [WoD|E].\n\nUn chamán loco. Se rumorea que utilizó algún tipo de brujería para obligar a un Tremere a abrazarlo. Nadie sabe su nombre real, pero siempre lleva una chova."
 POD_patronlore.100.t.560190: "Patronato: Benedictus"
 POD_patronlore.100.desc.560190: "El hijo de un guerrero celta desconocido que luchó en los numerosos levantamientos contra la invasión romana. Golpeado y magullado, finalmente fue aceptado por aquellos a quienes intentó expulsar de su tierra natal. Su venganza sigue viva después de todos estos siglos. Un hombre con muchos nombres, actualmente Benedictus, nunca muestra su pasado; después de todo, la mayoría de las personas que conocían su vida anterior se han ido hace mucho tiempo. Tal vez su padre todavía esté ahí afuera... en alguna parte."
  
