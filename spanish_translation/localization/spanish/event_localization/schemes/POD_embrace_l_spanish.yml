l_spanish:
  
 POD_embrace.100.t: "El abrazo" #NT!
 POD_embrace.100.desc: "He orquestado los acontecimientos para que [target.GetFirstName] haya caído en mis garras. En un lugar apartado, [victim.GetSheHe] no podrá escapar. ¿Debo concederle la inmortalidad incluso si eso significa la condenación de [victim.GetHerHis]? ¿[victim.GetSheHe] estará agradecido o [victim.GetSheHe] me guardará rencor para siempre? ¿Mi [Sire|E] tuvo estos pensamientos?" #NT!
 POD_embrace.100.option.a: "[Embrace|E] [target.GetFirstName]" #NT!
 POD_embrace.100.option.a.tt: "Matarás a [target.GetFirstName] y luego transformarás a [victim.GetHerHim] en vampiro. Esto te costará piedad, puede aumentar tu hambre y puede poner en riesgo a [masquerade|E]." #NT!
 POD_embrace.100.option.a.tt.beast: "#R ¡Sí! Escúrrelos y luego dales una sola gota de nuestra sangre. ¡Siempre podemos recuperarlo todo! #!" #NT!
 POD_embrace.100.option.b: "Deja ir a [victim.GetHerHim]." #NT!
 POD_embrace.100.option.b.tt.beast: "#R ¡No! ¡No dejes que [victim.GetHerHim] se escape! ¡He esperado demasiado por esto! Hemos esperado demasiado por esto.#!" #NT!
 POD_embrace.200.t: "El abrazo" #NT!
 POD_embrace.200.desc: "El cazador, [target.GetFirstName], se encuentra encerrado en una celda de detención a la espera de [Embrace|E]. Lamentablemente, la misma fiereza que lo hace merecedor de ello dificultará el proceso." #NT!
 POD_embrace.200.option.a: "[Embrace|E] el cazador por la fuerza." #NT!
 POD_embrace.200.option.a.s.tt: "Acorralas al cazador y le quitas la sangre." #NT!
 POD_embrace.200.option.a.f.tt: "El cazador tiene una desagradable sorpresa para ti." #NT!
 POD_embrace.210.desc: "Con la garganta aún goteando sangre, [target.GetFirstName] te mira con ojos resentidos. ¿Tu regalo de la no vida eterna será aceptado como tal o el cazador se aferrará a la convicción de que es una terrible maldición? Queda por ver." #NT!
 POD_embrace.220.desc: "Las puertas de la celda se abren y saltas por la habitación hacia tu objetivo. En pleno vuelo notas que al taburete de madera que generosamente le diste a tu prisionero le falta una pata. [target.GetFirstName] te lanza una mirada decidida y levanta una estaca afilada. Tus garras alcanzan el cuerpo de la víctima, pero tu propio impulso sigue llevando tu corazón hacia la punta de la estaca." #NT!
 POD_embrace.200.option.b: "Acércate sigilosamente al cazador." #NT!
 POD_embrace.200.option.b.s.tt: "Morder el cuello de una víctima dormida y desprevenida." #NT!
 POD_embrace.200.option.b.f.tt: "El cazador sólo fingió dormir..." #NT!
 POD_embrace.230.desc: "[target.GetFirstName] parece estar profundamente dormido mientras te inclinas hacia el cuello de [victim.GetHerHis]. En ese momento te das cuenta de la fuente del hedor abrumador en la celda. ¿Es aceite de lámpara? [target.GetFirstName] abre los ojos de [victim.GetHerHis], te agarra del cuello y susurra "Muere, demonio". Solo cuando notas al encendedor te das cuenta de lo que está a punto de suceder." #NT!
 POD_embrace.200.option.c: "Convencerlos de que es la única manera de continuar su existencia." #NT!
 POD_embrace.200.option.c.s.tt: "Convence al cazador de que la no vida puede ser virtuosa." #NT!
 POD_embrace.200.option.c.f.tt: "El cazador te convence de algo..." #NT!
 POD_embrace.240.desc: "En tu intento de persuadir a tu futuro hijo de que la no vida es una bendición, estabas ansioso por responder preguntas. Preguntas difíciles que exigían respuestas que incluso a ti te resultaban profundamente inquietantes. ¿Es verdad? ¿Estás irremediablemente perdido para todo lo que hace que la existencia sea soportable?" #NT!
 POD_embrace.200.option.d: "Esta es una mala idea." #NT!
 POD_embrace.200.option.d.tt: "De todos los mortales del mundo, ¿por qué preferiría a uno que juró asesinar a sus parientes?" #NT!
 POD_embrace.210.t: "Como quitarle una moneda a un mendigo ciego." #NT!
 POD_embrace.210.option.a: "Descansa tranquilo, hijo mío." #NT!
 POD_embrace.210.option.a.tt: "[target.GetFirstName] se convierte en tu hijo." #NT!
 POD_embrace.220.t: "Fundido a negro." #NT!
 POD_embrace.220.option.a: "¿Por qué? ¿Por qué un taburete de madera?" #NT!
 POD_embrace.220.option.a.tt: "Tu mueres." #NT!
 POD_embrace.230.t: "La ropa de cama empapada de aceite se convierte en un infierno furioso." #NT!
 POD_embrace.230.option.a: "¿Cómo consiguió [victim.GetSheHe] el aceite?" #NT!
 POD_embrace.230.option.a.tt: "Tu mueres." #NT!
 POD_embrace.240.t: "No es una bendición después de todo." #NT!
 POD_embrace.240.option.a: "Necesito algo de tiempo para pensar." #NT!
 POD_embrace.240.option.a.tt: "Estás profundamente perturbado por la conversación." #NT!
  
 willing_embrace_opinion: "Abrazo dispuesto" #NT!
 unwilling_embrace_opinion: "Abrazo involuntario" #NT!
  
 POD_embrace.301.t: "Abrazo dispuesto" #NT!
 POD_embrace.301.desc: "Tu fe te enseña que el [Embrace|E] es un asunto serio y sombrío. Después de todo, estás condenando a otra alma a la condenación eterna. Por eso, te han enseñado a no Abrazar nunca sin permiso. Te has tomado el tiempo de hablar con este nuevo niño potencial en profundidad sobre lo que es realmente el vampirismo y lo que esta terrible maldición puede hacerle al alma. Es hora de que responda.\nSuspiras aliviado (inútil, ya que estás muerto) cuando tu futuro niño te dice que acepta. Has cumplido con los deberes de tu fe y ahora puedes pasar al acto de Abrazar en sí." #NT!
 POD_embrace.301.option.a: "Empecemos" #NT!
  
 POD_embrace.302.t: "Abrazo involuntario" #NT!
 POD_embrace.302.desc: "Tu fe te enseña que el [Embrace|E] es un asunto sombrío y serio. Después de todo, estás condenando a otra alma a la condenación eterna. Por eso, te han enseñado a no Abrazar nunca sin permiso. Te has tomado el tiempo de hablar con este nuevo niño potencial en profundidad sobre lo que es realmente el vampirismo y lo que esta terrible maldición puede hacerle al alma. Es hora de que te dé su respuesta. Parece que has asustado demasiado a este mortal y su respuesta es negativa. Ahora deberías darle permiso para que se vaya y viva el resto de su corta vida en paz, pero... después de todo, nadie observa realmente su propia fe todo el tiempo." #NT!
 POD_embrace.302.option.a: "¡No me lo negarán!" #NT!
 unwilling_embrace_tt: "Forzarás el Abrazo, independientemente de su opinión." #NT!
 POD_embrace.302.option.b: "Ve en paz" #NT!
 unwilling_embrace_tt2: "El mortal desaparecerá y se desvanecerá en la historia." #NT!
  
 POD_embrace.400.t: "El abrazo" #NT!
 POD_embrace.400.desc: "He organizado los acontecimientos para que [target.GetFirstName] haya caído en mis garras. Ahora, todo lo que tengo que hacer es romper la voluntad de [victim.GetHerHis]." #NT!
 POD_embrace.400.option.a: "[victim.GetSheHe|U] ¡hará lo que yo diga!" #NT!
 POD_embrace.400.option.a.success.tt: "Dominas con éxito a [victim.GetFirstName] hasta su sumisión." #NT!
 POD_embrace.400.option.a.fail.tt: "Fracasaste en tu intento de dominar [victim.GetFirstName]" #NT!
 POD_embrace.400.option.b: "Nadie puede negarme" #NT!
 POD_embrace.400.option.b.success.tt: "Usas Presencia con éxito para romper [victim.GetHerHis]" #NT!
 POD_embrace.400.option.b.fail.tt: "Fracasaste en tu intento de encantar [victim.GetFirstName]" #NT!
 POD_embrace.400.option.c: "¡[victim.GetSheHe|U] no es rival para mi poder!" #NT!
 POD_embrace.400.option.c.success.tt: "Has vencido con éxito a [victim.GetFirstName] y lo has sometido." #NT!
 POD_embrace.400.option.c.fail.tt: "[victim.GetFirstName] te combate" #NT!
 POD_embrace.400.option.d: "En realidad... no importa" #NT!
 POD_embrace.400.option.d.tt: "Abandonás tu intento de abrazar [victim.GetFirstName]" #NT!
  
 POD_embrace.410.t: "El abrazo" #NT!
 POD_embrace.410.desc: "Lograste tomar la delantera y ahora [victim.GetFirstName] está a tu merced. Al drenar la sangre de su cuerpo, puedes sentir cómo la vida se escapa de [victim.GetFirstName]. Sabes que lo que intentas hacer rara vez tiene éxito, pero pensar en lo que podrías crear te hace olvidar todas esas tontas precauciones.\nAbrazar a los cambiaformas casi siempre es infructuoso, ya que están protegidos contra la sangre vampírica. Los pocos casos registrados de víctimas que no mueren durante el proceso terminan convirtiéndose en el temido [abominations|E]." #NT!
 POD_embrace.410.option.a: "Es hora de actuar" #NT!
 POD_embrace.410.option.a.tt: "Intentas abrazar [victim.GetFirstName]" #NT!
 POD_embrace.410.option.a.fail.tt: "[victim.GetFirstName] muere en agonía" #NT!
 POD_embrace.410.option.a.success.tt: "[victim.GetFirstName] se ha adoptado con éxito" #NT!
  
 POD_embrace.420.t: "Creador de monstruos" #NT!
 POD_embrace.420.desc: "Después de un tiempo, [victim.GetFirstName] abre los ojos de [victim.GetHerHis]. Puedes ver una mueca de horror en el rostro de [victim.GetHerHis] y es entonces cuando te das cuenta de algo terrible... Has tenido éxito, has creado un monstruo, una abominación que ahora es tu hijo." #NT!
 POD_embrace.420.option.a: "Éxito al fin" #NT!
 POD_embrace.420.option.a.tt: "[victim.GetFirstName] deja de ser un cambiaformas y se convierte en [abomination|E]." #NT!
  
 POD_embrace.430.t: "Abrazo fallido" #NT!
 POD_embrace.430.desc: "A pesar de todos tus intentos, [victim.GetFirstName] ya no está. Lo único que podías escuchar eran [victim.GetHerHis] gritos de agonía, cuando [victim.GetHerHis] cuerpo y alma rechazaron violentamente tu sangre. Y ahora [victim.GetFirstName] realmente se ha ido. ¿Quizás [victim.GetSheHe] tuvo suerte después de todo?" #NT!
 POD_embrace.430.option.a: "Decepcionante" #NT!
 POD_embrace.430.option.a.tt: "Tu intento de abrazo falló" #NT!
  
 POD_embrace.440.t: "Intento fallido" #NT!
 POD_embrace.440.desc: "[victim.GetFirstName] logró resistirse a tus intentos de tomar la delantera. Ahora todo lo que puedes hacer es escapar de la ira de [victim.GetHerHis]." #NT!
 POD_embrace.440.option.a: "Derrota al fin" #NT!
 POD_embrace.440.option.a.tt: "No lograste abrazar [victim.GetFirstName]" #NT!
  
 POD_embrace_ongoing.tt.target_will_be_embraced: "[target.GetFirstName] será abrazado por [foe.GetFirstName]" #NT!
 POD_embrace_ongoing.tt.ai_embraces_target: "[target.GetFullName] ha sido abrazado por [vampiresire.GetFullName]" #NT!
 POD_opponent_may_use_willpower: "[defender.GetFirstNameNoTooltip] puede ejercer [defender.GetHerHis] de voluntad para resistir tus poderes." #NT!
 POD_embrace_ongoing.t.mesmerize.success: "Intento de hipnotizar exitoso" #NT!
  
 POD_embrace_ongoing.1000.opening: "[rival.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 POD_embrace_ongoing.1000.target_killed.desc: "Tu gusto por los mortales es realmente decepcionante. Te he hecho el favor de elevar tus estándares. Realmente no deberías intentar traer a una basura como [target.GetFirstName] a nuestras filas. Estoy seguro de que me lo agradecerás más tarde." #NT!
 POD_embrace_ongoing.1000.target_killed.not_vampire.desc: "Sé qué clase de monstruo eres. ¡[target.GetFirstName] está mejor muerto que convertido en algo como tú!" #NT!
 POD_embrace_ongoing.1000.target_kidnapped.desc: "Cuando me enteré de tus intenciones hacia [target.GetFirstName], realmente no pude evitarlo. Me he tomado la libertad de convertir a [target.GetHerHim] en mi invitado de honor. Ahora he llegado a pensar en [target.GetFirstName] como una familia. Separarme de [target.GetHerHim] me entristecería mucho. Sin embargo, he oído que los regalos pueden alegrarle el día a uno." #NT!
 POD_embrace_ongoing.1000.target_embraced.desc: "¿Pensaste que no me daría cuenta de que me acechaste? Tomé lo que pensabas que era tuyo y lo hice mío." #NT!
 POD_embrace_ongoing.1000.option.a: "Pagar el rescate" #NT!
 POD_embrace_ongoing.1000.pay_ransom.tt: "[target.GetFullName] se te enviará" #NT!
 POD_embrace_ongoing.1000.option.b: "Es solo otro mortal después de todo." #NT!
 POD_embrace_ongoing.1000.option.c: "¡Cruzarme fue un error!" #NT!
 POD_embrace_ongoing.1001.target_maimed.desc: "Disfruté mucho de la compañía de [target.GetFullName]. Nos divertimos mucho juntos." #NT!
 POD_embrace_ongoing.1001.returned.desc: "Un placer hacer negocios con usted." #NT!
 POD_embrace_ongoing.1001.option.a: "Veamos la condición de nuestro futuro hijo." #NT!
 POD_embrace_ongoing.1001.option.b: "[rival.GetFirstNameNoTooltip] mejor mira [rival.GetHerHis] atrás" #NT!
 POD_embrace_ongoing.1002.desc.target_maimed: "[rival.GetTitledFirstName] te ha devuelto [victim.GetFullName], pero no como [victim.GetSheHe]. Cualesquiera que sean los horrores a los que se vio obligado [victim.GetHerHim], ahora debes decidir qué hacer con [victim.GetFirstName]." #NT!
 POD_embrace_ongoing.1002.desc.target_returned: "[rival.GetTitledFirstName] te ha devuelto [victim.GetFullName] sano y salvo, como te había prometido. Al menos el villano puede cumplir la palabra de [rival.GetHerHis]. Ahora debes decidir qué hacer con [victim.GetFirstName]." #NT!
 POD_embrace_ongoing.1002.t: "¿Qué hacer con [target.GetFullName]?" #NT!
 POD_embrace_ongoing.1002.option.a: "he cambiado de opinion" #NT!
 POD_embrace_ongoing.1002.option.b: "¿Donde estábamos?" #NT!
 POD_embrace.ongoing.1002.tt.embrace: "Te abrazo [victim.GetFirstName]" #NT!
 POD_embrace_ongoing.1002.option.c: "Este está arruinado, pero hay otros usos..." #NT!
 POD_embrace_ongoing.1002.option.d: "¡Es un trabajo impresionante! ¡Realmente impresionante!" #NT!
 POD_embrace_ongoing.1002.option.e: "¡Aficionados! ¡Os voy a enseñar cómo se hace!" #NT!
 POD_embrace_ongoing.1002.tt.transmogrify_option: "Usar la vicisitud para transfigurar [victim.GetFirstName] puede despertar el hambre, forzar tu voluntad y correr el riesgo de que te expongan mediante una mascarada." #NT!
  
 POD_embrace_ongoing.1010.t: "Otro acecha la noche" #NT!
 POD_embrace_ongoing.1010.desc: "Mientras observas a [target.GetFirstName], te das cuenta de que no estás solo. Sientes otra presencia oscura muy parecida a la tuya. Te preguntas si ellos también pueden sentirte. ¿Deberías usar el elemento sorpresa u otros medios para asegurarte de que [target.GetFirstName] siga siendo solo tuyo?" #NT!
 POD_embrace_ongoing.1010.option.a: "Organizar una reunión" #NT!
 POD_embrace_ongoing.1010.option.b: "Intentar una emboscada" #NT!
 POD_embrace_ongoing.1010.option.ambush_won.desc: "Ahuyentas con éxito a tu competencia" #NT!
 POD_embrace_ongoing.1010.option.ambush_fail.desc: "[foe.GetSheHe|U] sabía que estabas ahí. Ahora debes enfrentarte a [foe.GetFirstName] en combate." #NT!
 POD_embrace_ongoing.1010.option.prowess_lost.desc: "estas derrotado" #NT!
 POD_embrace_ongoing.1010.option.c: "De todos modos no quiero [target.GetFullName]" #NT!
 POD_embrace_ongoing.1011.t: "Reunión" #NT!
 POD_embrace_ongoing.1011.desc: "Decides reunirte con [foe.GetFullName] para discutir el futuro de [target.GetFullName]. ¿Quizás se pueda llegar a una solución amistosa?" #NT!
 POD_embrace_ongoing.1011.option.a: "Tus siervos no tienen ningún derecho a lo que es legítimamente tuyo." #NT!
 POD_embrace_ongoing.1011.option.b: "La adulación tiene sus usos" #NT!
 POD_embrace_ongoing.1011.option.b.t.CRITICAL_SUCCESS: "Lengua de plata de verdad" #NT!
 POD_embrace_ongoing.1011.option.b.t.SUCCESS: "Se llegó a un acuerdo" #NT!
 POD_embrace_ongoing.1011.option.b.t.FAILURE: "De todos modos, la conversación nunca fue tu punto fuerte" #NT!
 POD_embrace_ongoing.target_will_be_embraced: "[target.GetFullName] será abrazado por [foe.GetFullName]" #NT!
 POD_embrace_ongoing.1011.option.e: "[foe.GetFullName] me debe un favor" #NT!
 POD_embrace_ongoing.1011.option.f: "Todo el mundo tiene un precio" #NT!
 POD_embrace_ongoing.1011.option.c: "Intenta hipnotizar [foe.GetHerHim]" #NT!
 POD_embrace_ongoing.1011.option.d: "Intento de entrada [foe.GetHerHim]" #NT!
 POD_embrace_ongoing.1012.t: "Ataque sorpresa" #NT!
 POD_embrace_ongoing.1012.duel_won.desc: "Has logrado herir a [foe.GetFirstName] y hacer que se vaya. Ahora que ya te has ocupado de eso, puedes volver a centrar tus esfuerzos en [target.GetFullName]." #NT!
 POD_embrace_ongoing.1012.duel_lost.desc: "Te han vencido. Debes escapar rápidamente mientras puedas." #NT!
 POD_embrace_ongoing.1012.option.a: "[target.GetFullName] ¡es todo mío ahora!" #NT!
 POD_embrace_ongoing.1012.option.b: "Olvídate de [target.GetFullName]. [sc_defender.GetFullName] puede tener [target.GetHerHim]" #NT!
 POD_embrace_ongoing.1013.t: "Entrada [defender.GetFirstNameNoTooltip]" #NT!
 POD_embrace_ongoing.entrance_success: "[defender.GetTitledFirstName] quedará asombrado por tu majestad" #NT!
 POD_embrace_ongoing.willpower_spent: "¡Despierta la sangre y ejerce mi voluntad! ¡No se me negará!" #NT!
 POD_embrace_ongoing.t.entrance.success: "[defender.GetTitledFirstName] Encantado" #NT!
 POD_embrace_ongoing.willpower_unspent: "Despierta la sangre" #NT!
 POD_embrace_ongoing.1014.t: "Hipnotizar [defender.GetTitledFirstName]" #NT!
 POD_embrace_ongoing.mesmerize_win: "Implantarás con éxito una sugestión hipnótica en la mente subconsciente de [defender.GetHerHis]" #NT!
 POD_embrace_ongoing.mesmerize_lose: "No lograrás influir en la mente [defender.GetHerHis]" #NT!
 POD_embrace_ongoing.1015.t: "Hipnotizar falló" #NT!
 POD_embrace_ongoing.1015.give_up.desc: "Decidiste no cuestionar el destino de [target.GetFullName]. Sin tu interferencia, [foe.GetFullName] ha abrazado a [target.GetHerHim]." #NT!
 POD_embrace_ongoing.1015.defiant_vassal.desc: "En claro desafío a tus órdenes, [foe.GetFullName] no te ha entregado a [target.GetFullName] y en su lugar ha abrazado a [target.GetHerHim]. ¿Acaso esta rebeldía no puede quedar impune?" #NT!
 POD_embrace_ongoing.1015.negotiations_failed.desc: "Tus negociaciones con [foe.GetFullName] han fracasado. No solo [foe.GetSheHe] ha aceptado a [target.GetFullName], sino que no has obtenido nada a cambio por renunciar a tu futuro hijo." #NT!
 POD_embrace_ongoing.1015.entrance_failed.desc: "Tu intento de entrar sutilmente en [foe.GetFullName] ha fracasado. [foe.GetSheHe|U] ha abrazado a [target.GetFullName] y no olvidará tu intento de manipular a [foe.GetHerHim]." #NT!
 POD_embrace_ongoing.1015.mesmerize_failed.desc: "Tu intento de doblegar a [foe.GetFullName] a tu voluntad ha fracasado. Los Vástagos no toman a la ligera los intentos de usar tales poderes contra otros Vástagos. [foe.SheHe|U] ha aceptado a [target.GetFullName] y es poco probable que perdone u olvide lo que intentaste hacer." #NT!
 POD_embrace_ongoing.1015.option.a: "No puedes ganarlos todos" #NT!
 POD_embrace_ongoing.1015.option.b: "Si yo no puedo tener [target.GetFullName], ¡nadie puede!" #NT!
 POD_embrace_ongoing.1015.option.c: "Hay otras formas de desquitarse." #NT!
  
 POD_embrace_ongoing.1020.t: "[target.GetFirstNameNoTooltip] no es digno del regalo" #NT!
 POD_embrace_ongoing.1020.desc: "Durante tus observaciones de [target.GetFullName] no puedes evitar sentirte decepcionado con [target.GetHerHim]. [target.GetSheHe|U] no está a la altura de todo el potencial de [target.GetHerHis]. ¿Quizás juzgaste mal a [target.GetHerHim] y [target.GetSheHe] no es verdaderamente digno del regalo?" #NT!
 POD_embrace_ongoing.1020.option.a: "Continuar con los preparativos según lo previsto" #NT!
 POD_embrace_ongoing.stop: "Detener los preparativos" #NT!
 POD_embrace_ongoing.1020.option.c: "Este solo es bueno para la comida." #NT!
 POD_embrace_ongoing.1020.option.c.tt.suck: "#R ¡Sí! Toma la sangre. Ellos ya no la necesitan. ¡Nosotros sí!#!" #NT!
 POD_embrace_ongoing.1020.option.d: "No sólo [target.GetSheHe] no es digno del regalo..." #NT!
  
 POD_embrace_ongoing.1030.t: "[target.GetFullNameNoTooltip] te impresiona" #NT!
 POD_embrace_ongoing.1030.intro.desc: "Después de seguir a [target.GetFirstName] por un tiempo, has llegado a la conclusión de que [target.GetSheHe] tiene un potencial sin explotar." #NT!
 POD_embrace_ongoing.1030.diplomacy_bonus.desc: "Te das cuenta de que, con quien sea que [target.GetSheHe] conozca, [target.GetSheHe] es capaz de usar una conversación informal para que se sienta cómodo y dócil. Un talento que solo se potenciará con el abrazo." #NT!
 POD_embrace_ongoing.1030.martial_bonus.desc: "[target.GetFirstName] es un líder natural. Observa que los demás se sienten atraídos por [target.GetHerHim] y le resulta fácil asumir un papel subordinado a [target.GetHerHim]." #NT!
 POD_embrace_ongoing.1030.stewardship_bonus.desc: "[target.GetSheHe|U] ha logrado mantener las finanzas de [target.GetHerHis] en orden a pesar de las dificultades. [target.GetFirstName] se adaptará fácilmente al aspecto comercial de las cosas." #NT!
 POD_embrace_ongoing.1030.intrigue_bonus.desc: "[target.GetSheHe|U] ha aprendido que la astucia es una herramienta útil para la supervivencia en los asuntos humanos. Esto es doblemente cierto en el mundo de los no vivos." #NT!
 POD_embrace_ongoing.1030.learning_bonus.desc: "Pocas personas llegan a comprender realmente que “el conocimiento es poder”. Sin embargo, [target.GetFirstName] ha comenzado ese viaje con una inclinación por la lectura." #NT!
 POD_embrace_ongoing.1030.option.a: "Un buen comienzo" #NT!
  
 POD_embrace_ongoing.1040.t: "[target.GetFirstNameNoTooltip] ¡Ya es un vampiro!" #NT!
 POD_embrace_ongoing.1040.desc: "[target.GetFirstName] tiene talento para la mascarada. El disfraz de [target.GetHerHis|U] funcionó tan bien que incluso tú te engañaste al principio. ¿Quizás haya otros propósitos para los que podrías usar a [target.GetHerHim]?" #NT!
 POD_embrace_ongoing.1040.option.a: "¡Esto ya ha sido una pérdida de tiempo!" #NT!
 POD_embrace_ongoing.1040.option.b: "¿Un nuevo subordinado o un juguete?" #NT!
 POD_embrace_ongoing.1040.option.c: "¡Mátalos!" #NT!
 POD_embrace_ongoing.1040.option.c.duel_won.desc: "Despachas rápidamente al indigno [cainite|E] sin problemas." #NT!
 POD_embrace_ongoing.1040.option.c.duel_won.t: "Duelo ganado" #NT!
 POD_embrace_ongoing.1040.option.c.duel_lost.desc: "Has subestimado [target.GetHerHim]" #NT!
 POD_embrace_ongoing.duel_outcome.LOST.1043.t: "¡Mi reino por un caballo!" #NT!
 POD_embrace_ongoing.duel_outcome.LOST.1043.desc: "Ha ocurrido lo impensable. [target.GetFirstNameNoTooltip] te ha herido. Debes escapar rápidamente antes de que pierdas algo más que tu orgullo. ¿Dejarás que [target.GetHerHim] quede impune?" #NT!
 POD_embrace_ongoing.1041.t: "Amigo o enemigo" #NT!
 POD_embrace_ongoing.1041.desc: "Después de estudiar sus rutinas diarias, esperas en una zona en la que [target.GetSheHe] seguramente te encontrarás. Te enfrentas a [target.GetFirstName] en un intento de reclutarlo para tu corte." #NT!
 POD_embrace_ongoing.1041.option.a: "Resulta que ya me deben un favor." #NT!
 POD_embrace_ongoing.1041.option.b: "Intenta hipnotizar [target.GetHerHim]" #NT!
 POD_embrace_ongoing.1041.option.c: "Intento de ingreso [target.GetHerHim]" #NT!
 POD_embrace_ongoing.1041.option.d: "Puedo convencer a [target.GetHerHim] para que se una a mí" #NT!
 POD_embrace_ongoing.1041.option.e: "Cambio de opinión" #NT!
 POD_embrace_ongoing.1041.tt.SUCCESS: "Eres capaz de convencer a [target.GetFirstNameNoTooltip] para que se una a tu corte" #NT!
 POD_embrace_ongoing.1041.tt.FAILURE: "No logras convencer a [target.GetFirstNameNoTooltip] para que se una a tu corte" #NT!
 POD_embrace_ongoing.1042.t: "Hostilidad inesperada" #NT!
 POD_embrace_ongoing.1042.desc: "¡Aunque intentaste presentarte como una amenaza, [target.GetFirstName] aprovechó esta oportunidad para atacarte!" #NT!
 POD_embrace_ongoing.1043.option.a: "admito la derrota" #NT!
 POD_embrace_ongoing.1044.duel_lost.desc: "A pesar de tus valientes esfuerzos, [target.GetFirstName] logró herirte. Rápidamente desapareces entre las sombras." #NT!
 POD_embrace_ongoing.1048.entrance_failed.desc: "Tus encantos no sirven de nada. [target.GetFirstNameNoTooltip] ha descubierto tu intento de encantamiento y se ha negado a hablarte más." #NT!
 POD_embrace_ongoing.1048.mesmerize_failed.desc: "Tu intento de doblegar a [target.GetFullNameNoTooltip] a tu voluntad ha fracasado. Los Vástagos no toman a la ligera los intentos de usar tales poderes contra otros Vástagos y es poco probable que perdonen u olviden lo que intentaste hacer." #NT!
  
 POD_embrace_ongoing.1050.t: "[target.GetFirstNameNoTooltip] es un hombre lobo!" #NT!
 POD_embrace_ongoing.1050.desc: "Este es más inteligente que la mayoría de los de su especie. [target.GetSheHe] pudo ocultarte su verdadera naturaleza. Tal vez algo anda mal con tu nariz, ya que el hedor del hombre lobo ahora es inconfundible." #NT!
 POD_embrace_ongoing.1050.option.a: "Crea un [abomination|E]" #NT!
 POD_embrace_ongoing.1050.option.c.duel_won.desc: "Matas a la criatura apestosa." #NT!
 POD_embrace_ongoing.1050.abomo_warning: "Si es posible, abrazar a un hombre lobo conlleva un gran riesgo tanto para ti como para tu víctima." #NT!
  
 POD_embrace_ongoing.1060.t: "[target.GetFirstNameNoTooltip] es un cazador!" #NT!
 POD_embrace_ongoing.1060.desc: "A la luz de la luna, notas que este mortal es mucho más de lo que parece. [target.GetSheHe|U] lleva un símbolo religioso alrededor del cuello que te resulta vagamente familiar. Sigues a [target.GetHerHim] para observar que [target.GetSheHe] tiene un cinturón oculto debajo de la capa de [target.GetHerHis] con varias herramientas que solo están destinadas a la destrucción de tu especie." #NT!
 POD_embrace_ongoing.1060.option.c.duel_won.desc: "Un 'cazavampiros' menos con el que lidiar" #NT!
 POD_embrace_ongoing.1060.hunter_warning.tt: "Abrazar a un cazador conlleva riesgos inherentes" #NT!
 POD_embrace_ongiong.1060.option.d: "Sic [target.GetHerHim] en mi rival" #NT!
 POD_embrace_ongoing.mesmerize_failed.1061.t: "Intento de hipnotizar fallido" #NT!
 POD_embrace_ongoing.mesmerize_failed.1061.desc: "[target.GetFirstNameNoTooltip] ha podido resistirse a tu dominio de la mente de [target.GetHerHis]. Te has revelado a los cazadores de la zona y ahora tienes un objetivo en la espalda." #NT!
 POD_embrace_ongoing.mesmerize_failed.1061.option.a: "Debo mantenerme discreto por un tiempo" #NT!
 POD_embrace_ongoing.mesmerize_success.1062.t: "¿Quién dijo que los cazadores no sirven para nada?" #NT!
 POD_embrace_ongoing.mesmerize_success.1062.desc: "Has implantado con éxito la idea de que [target.GetFirstNameNoTooltip] coloque su punto de mira en [picked_rival.GetFirstNameNoTooltip]. Con un poco de suerte, el cazador matará a [picked_rival.GetFirstNameNoTooltip] o será asesinado por [picked_rival.GetFirstNameNoTooltip] o mejor aún, ambos morirán." #NT!
 POD_embrace_ongoing.mesmerize_success.1062.option.a: "Espléndido" #NT!
  
  
  
