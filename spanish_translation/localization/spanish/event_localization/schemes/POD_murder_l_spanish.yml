l_spanish:
  
 POD_murder_outcome.1001.t: "Viendo el sol" #NT!
 POD_murder_outcome.1001.desc: "Matar vampiros es, en esencia, bastante fácil. El sol lo hará sin fallar cada vez. La parte complicada es asegurarse de que el objetivo esté afuera cuando los rayos de luz de Dios bendigan este mundo. Para este caso, has elegido el método de "demolición". No es necesario mover al vampiro dormido si el techo se quita durante la noche. Solo necesitas algunos buenos hombres capaces de crear una distracción en el refugio para que tu equipo de expertos pueda ponerse a trabajar. ¿Qué podría salir mal?" #NT!
 POD_murder_outcome.1001.a: "Un clásico, de verdad." #NT!
 POD_murder_outcome.1001.b: "Ahora no es el momento" #NT!
  
 POD_murder_outcome.2001.t: "Viendo el sol" #NT!
 POD_murder_outcome.2001.opening_1: "[target.GetTitledFirstName] debería agradecerte, si pudiera, ya que muchos Cainitas sueñan con volver a ver el Sol después de su [Embrace|E]. Bueno, tal vez no despertándose con sus gritos y destrozos, y probablemente preguntándose "¿dónde diablos está mi techo?". Pero je, nadie dijo que la no vida fuera fácil." #NT!
 POD_murder_outcome.2001.owner_is_known_1: "\n\nDesafortunadamente, uno de sus agentes fue encontrado con un pedazo de techo bastante comprometedor en sus manos antes de que pudiera abandonar el refugio. Rápidamente reveló su participación en todo el asunto." #NT!
 POD_murder_outcome.2001.no_awareness_1: "\n\nComo tus agentes se fueron mucho antes de que el resto del refugio pudiera recuperarse, no hay nada que pueda incriminarte." #NT!
 POD_murder_outcome.2001.a.discovered: "Es hora de revisar mi propio techo." #NT!
 POD_murder_outcome.2001.a: "¡Alabar al sol!" #NT!
  
 murder_outcome.5001.vampire_sun: "Me despierta el olor a carne quemada... mi propia carne. El sol todavía está alto en el cielo y, por alguna razón misteriosa, mi techo parece haber desaparecido. El resultado es rápido pero doloroso. No se debe jugar con la maldición de Dios y me apresuro a encontrar un refugio mientras me incendio como una antorcha viviente. Mi frenético esfuerzo es demasiado poco y demasiado tarde, y pronto me estoy convirtiendo en cenizas ardientes." #NT!
  
 POD_murder_outcome.4001.t: "Viendo el sol" #NT!
 POD_murder_outcome.4001.failure_declaration_1: "De alguna manera, ¡#EMP de alguna manera#!, [target.GetTitledFirstName] todavía vive!" #NT!
 POD_murder_outcome.4001.failed_attempt_1: "Mis agentes pudieron crear una distracción, pero no lo suficiente como para que mi equipo de demolición hiciera un agujero en el techo claramente bien reforzado de mi objetivo." #NT!
 POD_murder_outcome.4001.disastrous_attempt_1: "\n\nPronto llegaron los guardias y capturaron a algunos de mis hombres, revelando mi participación en todo el asunto." #NT!
 POD_murder_outcome.4001.unknown_so_far: "\n\nCuando aparecieron los guardias, mis hombres pudieron escapar, al menos ocultando mi participación en todo este plan." #NT!
 POD_murder_outcome.4001.a: "¡Fue solo una inspección de techo planificada, lo juro!" #NT!
 POD_murder_outcome.4001.b: "Hoy en día no se pueden encontrar buenos constructores." #NT!
  
 murder_outcome.5002.vampire_sun: "Me despierto por el olor a carne quemada... mi propia carne. El sol todavía está alto en el cielo y, por alguna razón misteriosa, mi techo parece haber desaparecido. El resultado es rápido pero doloroso. No se debe jugar con la maldición de Dios y me apresuro a encontrar un refugio mientras me incendio como una antorcha viviente. Mi salvación está en un granero cercano donde me siento en un rincón oscuro después de apagar las llamas. No es una forma muy digna de pasar el día, pero aun así significa que sobreviviré al menos por el momento." #NT!
  
 POD_murder_outcome.1002.t: "Cazadores cazando" #NT!
 POD_murder_outcome.1002.desc: "Hay muchísima gente a la que le gusta matar vampiros e incluso puedes encontrar algunas organizaciones dedicadas a esa causa. Van desde simples molestias hasta dignos enemigos, pero quizás también podrían ser útiles en el asunto de esta noche. Si revelaras la ubicación del refugio de tu objetivo a algunas terceras partes interesadas, podrías estar seguro de que algo sucedería. Puede ser una buena manera de no involucrarse demasiado, pero al mismo tiempo asegurarte de que el acto se lleva a cabo. ¿Quién dijo que los mortales eran inútiles contra los vampiros? Con la guía adecuada, todos tienen un papel que desempeñar..." #NT!
 POD_murder_outcome.1002.a: "soy el titiritero" #NT!
 POD_murder_outcome.1002.b: "Ahora no es el momento" #NT!
  
 POD_murder_outcome.2002.t: "Cazadores cazando" #NT!
 POD_murder_outcome.2002.opening_1: "Noticias 'terribles', ya que [target.GetTitledFirstName] parece haber sido el objetivo de los cazadores recientemente. Un grupo de mortales experimentados parece haber rastreado de alguna manera su posición y lanzado un asalto a gran escala al refugio.\nSolo dejaron atrás las ruinas en llamas y los cadáveres humeantes de los defensores, incluido el de tu víctima. Una tragedia realmente, ¿no les da vergüenza?" #NT!
 POD_murder_outcome.2002.owner_is_known_1: "\n\nDesafortunadamente, uno de los cazadores fue capturado durante su escape y reveló su participación en el descubrimiento "milagroso" del refugio..." #NT!
 POD_murder_outcome.2002.no_awareness_1: "\n\nCon los cazadores logrando escapar limpiamente, nada puede incriminarte en este asunto." #NT!
 POD_murder_outcome.2002.a.discovered: "¡Solo estaba ayudando!" #NT!
 POD_murder_outcome.2002.a: "Envía mis saludos a los herederos." #NT!
  
 murder_outcome.5001.vampire_hunters: "Aunque los ataques de los cazadores no son poco comunes, este te tomó por sorpresa. No ha habido advertencias, ni rastro de ninguno de ellos intentando localizar tu refugio, solo un asalto repentino y preciso, como si supieran... Sin embargo, no tienes tiempo para pensar demasiado en el asunto ahora mismo, ya que tu no-vida está en juego. A pesar de tus mejores esfuerzos, son demasiado numerosos y están demasiado bien organizados... y parecen poseer algunos aliados sobrenaturales también, lo que confirma que alguien está detrás de ese ataque. Sin embargo, es demasiado poco y demasiado tarde, y puedes tener la santa esperanza de que se arrepientan de meterse con los propios cazadores una noche." #NT!
  
 POD_murder_outcome.4002.t: "Cazadores cazando" #NT!
 POD_murder_outcome.4002.failure_declaration_1: "De alguna manera, ¡#EMP de alguna manera#!, [target.GetTitledFirstName] todavía vive!" #NT!
 POD_murder_outcome.4002.failed_attempt_1: "Noticias "terribles", ya que [target.GetTitledFirstName] parece haber sido el objetivo de los cazadores recientemente. Un grupo de mortales experimentados ha logrado localizar su posición y ha lanzado un asalto a gran escala al refugio. Sin embargo, ni siquiera eso fue suficiente, y las sólidas defensas del refugio pudieron repeler ese ataque, lo que hizo que todo el plan fuera un rotundo fracaso." #NT!
 POD_murder_outcome.4002.disastrous_attempt_1: "\n\nPeor aún, algunos cazadores fueron capturados y rápidamente revelaron todo lo que sabían, lo suficiente como para revelar el nombre de uno de mis contactos..." #NT!
 POD_murder_outcome.4002.unknown_so_far: "\n\nAl menos, los cazadores que sobrevivieron pudieron escapar, asegurándose de que nadie pueda saber de mi participación." #NT!
 POD_murder_outcome.4002.a: "¿Tengo que hacerlo todo yo mismo?" #NT!
 POD_murder_outcome.4002.b: "En realidad los mortales somos inútiles." #NT!
  
 murder_outcome.5002.vampire_hunters: "Aunque los ataques de los cazadores no son poco comunes, este te tomó por sorpresa. No ha habido advertencias, ni rastro de uno de ellos intentando localizar tu refugio, solo un asalto repentino y preciso, como si supieran... Sin embargo, no tienes tiempo para pensar demasiado en el asunto ahora mismo, ya que tu no-vida está en juego. Afortunadamente, las defensas de tu refugio estaban bien planeadas y fueron suficientes para repeler incluso esto. Fue una batalla muy reñida, con algunos sustos aquí y allá, pero nada que realmente te haga retroceder. Ahora, a averiguar qué sucedió realmente..." #NT!
  
 POD_murder_outcome.1003.t: "Lobos en su puerta" #NT!
 POD_murder_outcome.1003.desc: "Incluso depredadores tan terribles como los vampiros pueden convertirse en presas de vez en cuando. Tal es el caso de los temidos "lupinos" u hombres lobo, los feroces cambiaformas que sienten un profundo odio por los chupasangres. Esto es algo que podrías aprovechar. Si filtras información sobre un próximo viaje de tu objetivo cerca de una zona boscosa, podrías asegurarte de que su grupo sea atacado. Entonces, el salvajismo y la temible destreza en combate de estas bestias podrían ser suficientes para solucionar el problema." #NT!
 POD_murder_outcome.1003.a: "¡Desata los perros de la guerra!" #NT!
 POD_murder_outcome.1003.b: "Ahora no es el momento" #NT!
  
 POD_murder_outcome.2003.t: "Lobos en su puerta" #NT!
 POD_murder_outcome.2003.opening_1: "Los hombres lobo son muy confiables en su odio hacia los vampiros. Incluso el más mínimo indicio de una posible muerte fue suficiente para que prepararan una emboscada a gran escala contra su objetivo. Como era de esperar, esto fue una masacre. Las poderosas bestias acabaron rápidamente con los defensores y, aunque no sabes qué le pasó exactamente a [target.GetTitledFirstName], puedes apostar a que fue rápido, pero sangriento y doloroso." #NT!
 POD_murder_outcome.2003.owner_is_known_1: "\n\nDesafortunadamente, más cerca de casa, uno de sus agentes que sirvió como intermediario con los lupinos fue capturado y reveló su participación en la emboscada." #NT!
 POD_murder_outcome.2003.no_awareness_1: "\n\nNi los herederos de tu objetivo ni los propios hombres lobo tienen idea de tu participación." #NT!
 POD_murder_outcome.2003.a.discovered: "El enemigo de mi enemigo..." #NT!
 POD_murder_outcome.2003.a: "Buenos perros." #NT!
  
 murder_outcome.5001.vampire_werewolves: "Un viaje cerca de un bosque siempre es una perspectiva peligrosa para un vampiro, ya que los hombres lobo, los feroces cambiaformas que odian profundamente a los de tu especie, acechan entre esos árboles. Tomaste todas las precauciones que pudiste para evitar llamar su atención, pero aparentemente no fue suficiente. Mientras se lanzan contra tu grupo con colmillos y garras desenvainadas, te preguntas cómo pudieron saber tu ruta de viaje. Probablemente nunca obtendrás la respuesta, ya que los lupinos abruman fácilmente a tu escolta y se acercan a ti. A pesar de tus poderes, sin duda formidables, hay poco que puedas hacer contra tantos asesinos sedientos de sangre. Serás una víctima más en la guerra interminable entre tus razas." #NT!
  
 POD_murder_outcome.4003.t: "Lobos en su puerta" #NT!
 POD_murder_outcome.4003.failure_declaration_1: "De alguna manera, ¡#EMP de alguna manera#!, [target.GetTitledFirstName] todavía vive!" #NT!
 POD_murder_outcome.4003.failed_attempt_1: "Los hombres lobo son muy confiables en su odio hacia los vampiros. Incluso el más mínimo indicio de una posible muerte fue suficiente para que prepararan una emboscada a gran escala contra tu objetivo. Lamentablemente, aunque la batalla fue muy dura, tu objetivo logró abrirse paso para escapar de la emboscada y reapareció varias noches después en su refugio, todavía sin vida y sano. Al parecer, hará falta algo más que eso para deshacerse de ellos." #NT!
 POD_murder_outcome.4003.disastrous_attempt_1: "\n\nPeor aún, más cerca de casa, uno de sus agentes que sirvió como intermediario con los lupinos fue capturado y reveló su participación en la emboscada." #NT!
 POD_murder_outcome.4003.unknown_so_far: "\n\nSin embargo, ni tu objetivo ni los propios hombres lobo tienen idea de tu participación, por lo que es un pequeño alivio." #NT!
 POD_murder_outcome.4003.a: "El enemigo de mi enemigo parece inútil." #NT!
 POD_murder_outcome.4003.b: "¡Perros malos!" #NT!
  
 murder_outcome.5002.vampire_werewolves: "Un viaje cerca de un bosque siempre es una perspectiva peligrosa para un vampiro, ya que los hombres lobo, los feroces cambiaformas con un profundo odio hacia los de tu especie, acechan entre esos árboles. Tomaste todas las precauciones que pudiste para evitar llamar su atención, pero aparentemente no fue suficiente. Mientras se estrellan contra tu grupo con colmillos y garras desenvainadas, te preguntas cómo pudieron saber tu camino. Sin embargo, tú también eres una fuerza a tener en cuenta y, mientras tu escolta muere para protegerte, logras abrirte paso a través de la horda bestial. Las noches y los días siguientes son un borrón de esconderte del sol en cualquier lugar remoto que puedas encontrar antes de finalmente llegar a tu refugio. Es hora de entender qué sucedió realmente allí afuera..." #NT!
  
 POD_murder_outcome.1004.t: "A cenizas" #NT!
 POD_murder_outcome.1004.desc: "Además del sol, el mayor enemigo de cualquier vampiro puede ser el fuego. Y, a pesar de sus mejores esfuerzos, a menudo puede resultar más difícil esconderse de cualquier material inflamable que de los rayos de luz. Por ello, estás considerando incendiar el refugio de tu objetivo. Necesitarás agentes que provoquen una conmoción y suficiente combustible alrededor para asegurarte de que absolutamente todo arda. Es una posible solución brutal, aunque simple y eficiente, para deshacerse de cualquier cosa dentro del lugar." #NT!
 POD_murder_outcome.1004.a: "¡Encuéntrame algunos pirómanos!" #NT!
 POD_murder_outcome.1004.b: "Ahora no es el momento" #NT!
  
 POD_murder_outcome.2004.t: "A cenizas" #NT!
 POD_murder_outcome.2004.opening_1: "La operación se ha puesto en marcha con una eficacia sólida. Un grupo de tus hombres distrajo a algunos de los guardias mientras otros preparaban antorchas y combustible. Pronto, todo el lugar estaba en llamas. Tus agentes se quedaron tanto como pudieron y, según los informes, nadie logró salir del infierno porque impidieron que llegara ayuda. Te cuentan que se escuchó un grito fuerte y salvaje desde debajo del refugio. Con suerte, será el último del que oirás hablar [target.GetTitledFirstName]." #NT!
 POD_murder_outcome.2004.owner_is_known_1: "\n\nDesafortunadamente, uno de sus agentes fue capturado antes de poder escapar y se vio obligado a revelar su participación." #NT!
 POD_murder_outcome.2004.no_awareness_1: "\n\nSus agentes escaparon sin ningún problema, ocultando cualquier cosa que pudiera vincularlo a este plan." #NT!
 POD_murder_outcome.2004.a.discovered: "¡Quiero agua cerca en todos lados en mi paraíso!" #NT!
 POD_murder_outcome.2004.a: "Cenizas a las cenizas" #NT!
  
 murder_outcome.5001.vampire_fire: "Fuego. El miedo instintivo de los de tu especie a este elemento voluble despierta tus sentidos por completo ante el terrible peligro en el que te encuentras. De alguna manera, tu refugio está ardiendo a tu alrededor. ¿Un accidente? Conociendo los numerosos enemigos que tienes, probablemente no. Pero no es el momento de considerarlo. Intentas lo mejor que puedes para encontrar una manera de salir del infierno en llamas, pero sin éxito. Pronto, tu Bestia toma el control y corre frenéticamente hacia una esquina. No hay escapatoria, y las llamas que dan vida pronto te darán la Muerte Definitiva." #NT!
  
 POD_murder_outcome.4004.t: "A cenizas" #NT!
 POD_murder_outcome.4004.failure_declaration_1: "De alguna manera, ¡#EMP de alguna manera#!, [target.GetTitledFirstName] todavía vive!" #NT!
 POD_murder_outcome.4004.failed_attempt_1: "La operación se ha puesto en marcha con una eficacia sólida. Un grupo de tus hombres distrajo a algunos de los guardias mientras otros preparaban antorchas y combustible. Pronto, todo el lugar estaba en llamas. Sin embargo, no fue suficiente, ya que tus agentes pronto fueron destrozados por el vengativo [target.GetTitledFirstName] que logró encontrar una vía de escape del infierno en llamas antes de huir a las profundidades de la ciudad. Perdiste esta ronda." #NT!
 POD_murder_outcome.4004.disastrous_attempt_1: "\n\nPeor aún, uno de sus agentes fue capturado antes de poder escapar y se vio obligado a revelar su participación." #NT!
 POD_murder_outcome.4004.unknown_so_far: "\n\nTus agentes escaparon sin ningún problema, ocultando cualquier cosa que pudiera vincularte a este plan, así que eso es un pequeño alivio." #NT!
 POD_murder_outcome.4004.a: "¿El comienzo de una ardiente venganza?" #NT!
 POD_murder_outcome.4004.b: "Sólo un accidente, obviamente." #NT!
  
 murder_outcome.5002.vampire_fire: "Fuego. El miedo instintivo de los de tu especie a este elemento voluble despierta tus sentidos por completo ante el terrible peligro en el que te encuentras. De alguna manera, tu refugio está ardiendo a tu alrededor. ¿Un accidente? Conociendo los numerosos enemigos que tienes, probablemente no. Pero no es el momento de considerarlo. Manteniéndote fuerte bajo la presión, logras encontrar una manera de salir del infierno sin demasiado daño. Respirando un (inútil) suspiro de alivio por la fuerza de la costumbre, te preguntas si hay pistas que se puedan encontrar en las ruinas humeantes sobre lo que realmente sucedió aquí..." #NT!
  
 POD_murder_outcome.1005.t: "Una traición repentina pero esperada" #NT!
 POD_murder_outcome.1005.desc: "Siempre hay un punto débil en el refugio de cualquier vampiro. Puede ser ese [ghoul|E] que quiere ser Abrazado, o ese sirviente que recibió demasiadas palizas o incluso ese guardia que tiene dudas sobre si servir a un maldito Cainita. Si puedes encontrar ese punto débil, solo será cuestión de hacer que el ataúd del vampiro vea la luz del día por la mañana.\nTienes varios conocimientos sobre la corte de tu enemigo y podrías usarlos para iniciar una operación de este tipo." #NT!
 POD_murder_outcome.1005.a: "Sobornarlos, engatusarlos o amenazarlos" #NT!
 POD_murder_outcome.1005.b: "Ahora no es el momento" #NT!
  
 POD_murder_outcome.2005.t: "Una traición repentina pero esperada" #NT!
 POD_murder_outcome.2005.opening_1: "Un éxito rotundo. Nunca encontraron a su hombre interno antes de que hábilmente enviara a los guardias a hacer un recado y se asegurara de que [target.GetTitledFirstName] estuviera de cara al sol de la mañana.\nEn realidad, es un plan simple, pero a veces es suficiente." #NT!
 POD_murder_outcome.2005.owner_is_known_1: "\n\nDesafortunadamente, los estertores de muerte de tu objetivo se escucharon bastante lejos y tu hombre fue capturado antes de que pudiera huir. Has quedado al descubierto como el cerebro detrás de este plan." #NT!
 POD_murder_outcome.2005.no_awareness_1: "\n\nObviamente, usted se ocupó de su hombre interno después, asegurándose de que nadie pudiera saber de su participación en este plan." #NT!
 POD_murder_outcome.2005.a.discovered: "¡Sólo lo estaba ayudando, nada más!" #NT!
 POD_murder_outcome.2005.a: "Hoy en día es difícil encontrar buena ayuda" #NT!
  
 murder_outcome.5001.vampire_betrayal: "Estás muriendo.\nEste es el primer pensamiento que te viene a la cabeza cuando el sol brilla en tu rostro... y te convierte en una antorcha viviente. ¿Cómo terminaste en esa situación?\nEntonces lo ves. Ese humilde guardia, sirviente... o [ghoul|E]? que te observa con una mirada satisfecha en su rostro mientras te consumes. Alguien hizo esto, alguien ayudó a este traidor llorón a matarte. Y ese alguien probablemente esté triunfando ahora mismo, disfrutando de tu muerte ardiente." #NT!
  
 POD_murder_outcome.4005.t: "Una traición repentina pero esperada" #NT!
 POD_murder_outcome.4005.failure_declaration_1: "De alguna manera, #EMP de alguna manera#!, [target.GetTitledFirstName] ¡aún vive!" #NT!
 POD_murder_outcome.4005.failed_attempt_1: "La operación ha sido un desastre. El infiltrado fue torpe y sus intenciones demasiado obvias, lo que provocó que lo detuvieran mucho antes de que pudiera acercarse a su objetivo." #NT!
 POD_murder_outcome.4005.disastrous_attempt_1: "\n\nPeor aún, luego fue capturado y reveló su participación en este plan." #NT!
 POD_murder_outcome.4005.unknown_so_far: "\n\nPor lo menos, logró escapar. Lo eliminaste rápidamente cuando intentó refugiarse en tu corte, cubriendo tus huellas." #NT!
 POD_murder_outcome.4005.a: "Bueno, eso es un revés." #NT!
 POD_murder_outcome.4005.b: "No puedes confiar en nadie en estos días." #NT!
  
 murder_outcome.5002.vampire_betrayal: "Uno de tus sirvientes menores hizo el ridículo ayer. Mientras dormías, intentó llegar hasta ti para, aparentemente, llevarte al sol. Obviamente, tus guardias lo detuvieron antes de que pudiera hacerte algún daño, pero eso plantea una pregunta: ¿estaba trabajando solo? Puedes imaginar la mano de uno de tus muchos enemigos detrás de este débil intento de acabar con tu no-vida..." #NT!
  
 POD_murder_save.0001.t: "$murder_save_header$ A prueba de sol" #NT!
 POD_murder_save.0001.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\nMi plan estaba funcionando perfectamente y el sol empezó a quemar a mi objetivo... pero ni siquiera eso fue suficiente. Usando sus tremendos poderes físicos, [target.GetTitledFirstName] simplemente se encogió de hombros ante los rayos de luz el tiempo suficiente para correr a esconderse. Pronto, los guardias regresaron para ayudar a su señor y todo fue, al final, un rotundo fracaso." #NT!
 POD_murder_save.0001.a: "Me rindo" #NT!
 POD_murder_save.0001.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1001.t: "$murder_save_header$ A prueba de sol" #NT!
 POD_murder_save.1001.desc: "Me despierto por el olor a carne quemada... mi propia carne. El sol todavía está alto en el cielo y, por alguna razón misteriosa, mi techo parece haber desaparecido. El resultado es rápido pero doloroso. No se debe jugar con la maldición de Dios y me apresuro a encontrar un refugio mientras me incendio como una antorcha viviente. Por suerte, mi dominio de los poderes de la sangre es suficiente para ayudarme a soportar este tormento el tiempo suficiente para encontrar refugio. Mis guardias pronto están a mi lado y el peligro se ha ido... al menos por ahora. Claramente no fue un accidente." #NT!
 POD_murder_save.1001.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1001.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0002.t: "$murder_save_header$ Accidente de caza" #NT!
 POD_murder_save.0002.desc: "Noticias "terribles", ya que [target.GetTitledFirstName] parece haber sido el objetivo de los cazadores recientemente. Un grupo de mortales experimentados ha descubierto su posición y ha lanzado un asalto a gran escala al refugio. Lamentablemente, no fueron rivales para la terrible destreza en batalla que posee [target.GetTitledFirstName] y fueron derrotados fácilmente. Todo tu plan es un fracaso." #NT!
 POD_murder_save.0002.a: "Me rindo" #NT!
 POD_murder_save.0002.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1002.t: "$murder_save_header$ Accidente de caza" #NT!
 POD_murder_save.1002.desc: "Aunque los ataques de los cazadores no son poco comunes, este te tomó por sorpresa. No ha habido advertencias, ni rastro de ninguno de ellos intentando localizar tu refugio, solo un ataque repentino y preciso, como si supieran... Sin embargo, no tienes tiempo para pensar demasiado en el asunto ahora mismo, ya que tu no-vida está en juego. Sin embargo, eres más que capaz de manejarte por ti mismo y, muy pronto, estos cazadores solo representan algo más que compañeros de entrenamiento reacios. Y se sabe que entrenas duro." #NT!
 POD_murder_save.1002.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1002.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0003.t: "$murder_save_header$ Bailando con los lobos" #NT!
 POD_murder_save.0003.desc: "Los hombres lobo son nada más que confiables en su odio hacia los vampiros. Incluso el más mínimo indicio de una posible muerte fue suficiente para que prepararan una emboscada a gran escala contra tu objetivo.\nLamentablemente, esto no fue suficiente, ya que tu objetivo utilizó sus considerables poderes salvajes para confundir a los Lupinos el tiempo suficiente para encontrar un escape. Ese complot ha sido frustrado." #NT!
 POD_murder_save.0003.a: "Me rindo" #NT!
 POD_murder_save.0003.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1003.t: "$murder_save_header$ Bailando con los lobos" #NT!
 POD_murder_save.1003.desc: "Un viaje cerca de un bosque siempre es una perspectiva peligrosa para un vampiro, ya que los hombres lobo, los feroces cambiaformas que odian profundamente a los de tu especie, acechan entre esos árboles. Tomaste todas las precauciones que pudiste para evitar llamar su atención, pero aparentemente no fue suficiente. Mientras se lanzan contra tu grupo con colmillos y garras desenvainadas, te preguntas cómo pudieron saber tu camino. Afortunadamente, controlas algunos poderes salvajes fuertes, lo que te permite confundir a los Lupinos el tiempo suficiente para que puedas encontrar una vía de escape. Aún así, es una situación bastante complicada." #NT!
 POD_murder_save.1003.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1003.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0004.t: "$murder_save_header$ A prueba de fuego" #NT!
 POD_murder_save.0004.desc: "La operación se ha puesto en marcha con una eficacia sólida. Un grupo de tus hombres distrajo a algunos de los guardias mientras otros preparaban antorchas y combustible. Pronto, todo el lugar estaba en llamas. Sin embargo, no lo suficientemente rápido como para preocupar realmente a tu objetivo. Usando sus considerables poderes, lograron defenderse del fuego y escapar rápidamente del infierno antes de que fuera demasiado tarde. Ese plan no funcionó." #NT!
 POD_murder_save.0004.a: "Me rindo" #NT!
 POD_murder_save.0004.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1004.t: "$murder_save_header$ A prueba de fuego" #NT!
 POD_murder_save.1004.desc: "Fuego. El miedo instintivo de los de tu especie a este elemento voluble despierta tus sentidos por completo ante el terrible peligro en el que te encuentras. De alguna manera, tu refugio está ardiendo a tu alrededor. ¿Un accidente? Conociendo los numerosos enemigos que tienes, probablemente no. Pero no es el momento de considerarlo. Sin embargo, usando tus considerables poderes físicos, eres capaz de defenderte del fuego el tiempo suficiente para escapar del infierno ardiente. Sin embargo, sigue siendo un caso de riesgo." #NT!
 POD_murder_save.1004.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1004.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0005.t: "$murder_save_header$ Traición esperada" #NT!
 POD_murder_save.0005.desc: "Bueno, eso no funcionó. [target.GetTitledFirstName] de alguna manera parecía saber de la traición inminente, tal vez gracias a sus considerables poderes proféticos. Su agente fue detenido incluso antes de que pudiera realmente poner en marcha el plan. Todo eso fue en vano." #NT!
 POD_murder_save.0005.a: "Me rindo" #NT!
 POD_murder_save.0005.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1005.t: "$murder_save_header$ Traición esperada" #NT!
 POD_murder_save.1005.desc: "Alertado por tus considerables poderes proféticos, pudiste saber de un complot que tenía como objetivo tu no-vida. Un sirviente menor tuyo estaba planeando moverte durante tu sueño diurno para que te enfrentaras al sol, probablemente matándote en el proceso. Te ocupaste de él, pero la conspiración probablemente sea más profunda que un simple sirviente descontento..." #NT!
 POD_murder_save.1005.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1005.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0006.t: "$murder_save_header$ Victoria impecable" #NT!
 POD_murder_save.0006.desc: "Si bien no es una mala idea en sí misma, usar un asesino probablemente fue un plan condenado al fracaso desde el principio. Ninguna cantidad de preparativos podría ser suficiente contra una potencia como [target.GetTitledFirstName]. A pesar del efecto sorpresa y la cuidadosa ejecución del plan, los asesinos fueron fácilmente masacrados antes de que pudieran hacer daño.\nParece que necesitarás algo más que fuerza bruta." #NT!
 POD_murder_save.0006.a: "Me rindo" #NT!
 POD_murder_save.0006.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1006.t: "$murder_save_header$ Victoria impecable" #NT!
 POD_murder_save.1006.desc: "Algunos tontos intentaron matarte esta noche. Bueno, ahora están muertos, ya que pudiste despacharlos fácilmente usando tu formidable destreza en combate. Aún queda la pregunta: ¿quién planeó este asalto? Su próximo ataque podría no ser tan fácil de manejar..." #NT!
 POD_murder_save.1006.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1006.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save.0007.t: "$murder_save_header$ Personalidad encantadora" #NT!
 POD_murder_save.0007.desc: "Esa idea de los disturbios podría haber funcionado bien... si [target.GetTitledFirstName] no fuera un practicante tan hábil de la magia mental. Consiguiendo que la multitud se pusiera a su favor con facilidad, se ocuparon de cualquier hostilidad rápidamente y regresaron a su corte ilesos.\nDemasiado encantador para morir de esa manera, en realidad." #NT!
 POD_murder_save.0007.a: "Me rindo" #NT!
 POD_murder_save.0007.b: "¡Debo intentarlo otra vez!" #NT!
  
 POD_murder_save.1007.t: "$murder_save_header$ Personalidad encantadora" #NT!
 POD_murder_save.1007.desc: "Esta noche ocurrió un incidente menor, y los mortales de la zona se rebelaron contra ti por algo... o por alguien. Con tus considerables poderes mentales, te ocupaste de ellos fácilmente, pero la pregunta sobre quién lo instigaba sigue en pie. Si se trataba de algún tipo de complot, su próximo ataque podría ser más peligroso que este." #NT!
 POD_murder_save.1007.a: "¡Encontraré quién hizo esto!" #NT!
 POD_murder_save.1007.b: "¡Es obvio quién estaba detrás de esto!" #NT!
  
 POD_murder_save_physical: "Es poco probable que este método de asesinato funcione contra defensas físicas fuertes, por ejemplo, Fortaleza Avanzada." #NT!
 POD_murder_save_perception: "Es poco probable que este método de asesinato funcione contra defensas de conciencia fuertes, por ejemplo, Auspex Advanced." #NT!
 POD_murder_save_fighter: "Es poco probable que este método de asesinato funcione contra luchadores fuertes con un alto puntaje de destreza." #NT!
 POD_murder_save_charisma: "Es poco probable que este método de asesinato funcione contra fuertes defensas de carisma, por ejemplo, Presencia Avanzada." #NT!
  
