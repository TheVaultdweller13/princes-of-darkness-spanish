 POD_hunteradoption.100.t: "Una nueva luz" #NT!
 POD_hunteradoption.100.desc: "Después de un entrenamiento exhaustivo, estás seguro de que tu escudero está listo para unirse a la lucha contra la oscuridad. Con este esfuerzo, te estás asegurando de que la obra de Dios sobrevivirá a ti y continuará hasta la inevitable victoria. Esperas que, un día, tu alumno haga retroceder a las fuerzas del infierno con su mera presencia. Pero hasta entonces, todavía queda mucho trabajo por hacer..." #NT!
 POD_hunteradoption.100.option.a: "Enseñé sobre asuntos militares." #NT!
 #POD_hunteradoption.100.option.a.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.100.option.b: "La habilidad con las armas era nuestro principal objetivo." #NT!
 #POD_hunteradoption.100.option.b.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.100.option.c: "Mi escudero sabe que en cada sombra hay agentes del infierno." #NT!
 #POD_hunteradoption.100.option.c.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.101.t: "Una nueva luz" #NT!
 POD_hunteradoption.101.desc: "Como corazón palpitante de la Inquisición de las Sombras, las Hermanas de San Juan tienen una pesada carga que no se comparte fácilmente. A pesar de esto, tienes confianza en tus nuevas habilidades como alumnas después de este período de entrenamiento exhaustivo. Otra novia de Dios está lista para tomar tu manto si, o cuando, la oscuridad te alcance. Un pequeño consuelo, pero un consuelo al fin y al cabo." #NT!
 POD_hunteradoption.101.desc.joan: "Los seguidores de Jeanne actúan en su mayoría por separado de la Inquisición de las Sombras y se centran menos en un conjunto de habilidades en particular en comparación con sus contrapartes inquisidoras. Cada hermana tiende a ser una persona autosuficiente, capaz de manejar la diplomacia y la lucha.\nAun así, solo tienes un tiempo limitado para instruir a tu nueva alumna antes de tener que regresar a tus deberes y debes tomar decisiones." #NT!
 POD_hunteradoption.101.option.a: "Ella ha aprendido mucho" #NT!
 #POD_hunteradoption.101.option.a.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.101.option.b: "Ella ayudará a la Santa Iglesia a prosperar." #NT!
 #POD_hunteradoption.101.option.b.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.101.option.c: "Ella está lista para difundir la Palabra." #NT!
 POD_hunteradoption.101.option.d: "Ella se enfrentará a la oscuridad de frente." #NT!
 POD_hunteradoption.101.option.e: "Su poder latente debe ser explorado" #NT!
 POD_hunteradoption.101.option.c.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.102.t: "Una nueva luz" #NT!
 POD_hunteradoption.102.desc: "A pesar de que a menudo se la difama, la Orden Roja es una parte crucial de la Inquisición. Impulsados ​​por una sed inagotable de conocimiento, muchos de sus miembros a menudo se sintieron atraídos por un camino más oscuro. Enseñaste a tu alumno lo mejor que pudiste para evitar ese destino." #NT!
 POD_hunteradoption.102.option.a: "Mi alumno ha aprendido mucho" #NT!
 #POD_hunteradoption.102.option.a.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.102.option.b: "Mi alumno ayudará a que la Santa Iglesia prospere." #NT!
 #POD_hunteradoption.102.option.b.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.102.option.c: "Mi alumno conoce el poder de los secretos." #NT!
 #POD_hunteradoption.102.option.c.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.103.t: "Una nueva luz" #NT!
 POD_hunteradoption.103.desc: "Los Oculi Dei son una fuerza temida con razón, incluso por los demás inquisidores, y son la policía secreta de los Cazadores. Saben mucho, mucho más de lo que la mayoría de la gente cree y son la fuente de información más creíble sobre los habitantes de la noche. Sin embargo, los miembros de los Oculi tienden a ser extremadamente paranoicos y ven conspiraciones por todas partes... pero, en la mayoría de los casos, tienen razón." #NT!
 POD_hunteradoption.103.option.a: "¡Abre tus ojos!" #NT!
 #POD_hunteradoption.103.option.a.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
 POD_hunteradoption.104.t: "Una nueva luz" #NT!
 POD_hunteradoption.104.desc: "La familia von Murnau tiene la dudosa bendición de poder "oler" el mal. Como tal, son los perros de caza de la Inquisición y un recurso valioso, aunque sus costumbres no clericales los convierten en extraños compañeros de cama de las otras órdenes. Es una práctica común que un inquisidor de la familia tome a otro miembro más joven de la misma como alumno hasta que sea capaz de luchar contra la oscuridad por su cuenta." #NT!
 POD_hunteradoption.104.option.a: "Mi alumno conoce el poder de los secretos." #NT!
 #POD_hunteradoption.104.option.a.tt: "El período de entrenamiento fue estresante, pero ahora tienes un nuevo heredero en caso de que la oscuridad te alcance." #NT!
