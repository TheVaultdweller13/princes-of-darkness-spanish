l_spanish:
  
 POD_vamphunt.1.t: "¡Sangre!" #NT!
 POD_vamphunt.1.desc: "Has seguido a tu presa. Le das el primer mordisco y [target.GetSheHe] sucumbe al beso. ¿Cuánta sangre beberás?" #NT!
 POD_vamphunt.1.option.a: "No tomes nada. Deja que [target.GetHerHim] salga ileso." #NT!
 POD_vamphunt.1.option.b: "Toma un poquito. Solo un sorbo." #NT!
 POD_vamphunt.1.option.c: "Tómate un trago. [target.GetSheHe|U] se debilitará pero estará bien." #NT!
 POD_vamphunt.1.option.d: "Toma mucho, hiriendo [target.GetHerHim]." #NT!
 POD_vamphunt.1.option.e: "Tómalo todo, matando a [target.GetFirstName] y saciando completamente mi hambre." #NT!
 POD_vamphunt.1.option.f: "Haz que [target.GetHerHim] sea adicto a la dicha de mi beso, para que [target.GetSheHe] me ruegue que me alimente de [target.GetHerHim]." #NT!
  
 POD_vamphunt.11.t: "¡Chico!" #NT!
 POD_vamphunt.11.desc: "Has rastreado a tu presa. ¿Qué devorarás?" #NT!
 POD_vamphunt.11.option.a: "No devores nada. Deja que [target.GetHerHim] salga ileso." #NT!
 POD_vamphunt.11.option.b: "Devorar [target.GetHerHis] Yin Chi." #NT!
 POD_vamphunt.11.option.c: "Devorar [target.GetHerHis] Yang Chi." #NT!
 POD_vamphunt.11.option.d: "Devora [target.GetHerHis] sangre, sin matar [target.GetHerHim]." #NT!
 POD_vamphunt.11.option.e: "Devora [target.GetHerHis] carne, matando a [target.GetFirstName] y saciando completamente mi hambre." #NT!
  
 POD_vamphunt.21.t: "¡Sangre y carne!" #NT!
 POD_vamphunt.21.desc: "Has rastreado a tu presa. ¿Cuánta sangre y carne comerás?" #NT!
