l_spanish:
  
 POD_vamphunt.1.t: "¡Sangre!"
 POD_vamphunt.1.desc: "Has seguido a tu presa. Le das el primer mordisco y [target.GetSheHe] sucumbe al beso. ¿Cuánta sangre beberás?"
 POD_vamphunt.1.option.a: "No tomes nada. Déja[target.GetHerHim] ileso."
 POD_vamphunt.1.option.b: "Toma un poquito. Solo un sorbo."
 POD_vamphunt.1.option.c: "Tómate un trago. [target.GetSheHe|U] se debilitará pero sobrevivirá."
 POD_vamphunt.1.option.d: "Toma mucho, hiriendo[target.GetHerHim]."
 POD_vamphunt.1.option.e: "Tómalo todo, matando a [target.GetFirstName] y saciando completamente mi hambre."
 POD_vamphunt.1.option.f: "Haz que [target.GetHerHim] sea adicto a la dicha de mi beso, para que [target.GetSheHe] me ruegue que me alimente de [target.GetHerHim]."
  
 POD_vamphunt.11.t: "¡Chico!"
 POD_vamphunt.11.desc: "Has rastreado a tu presa. ¿Qué devorarás?"
 POD_vamphunt.11.option.a: "No devores nada. Deja que [target.GetHerHim] salga ileso."
 POD_vamphunt.11.option.b: "Devorar [target.GetHerHis] Yin Chi."
 POD_vamphunt.11.option.c: "Devorar [target.GetHerHis] Yang Chi."
 POD_vamphunt.11.option.d: "Devora [target.GetHerHis] sangre, sin matar [target.GetHerHim]."
 POD_vamphunt.11.option.e: "Devora [target.GetHerHis] carne, matando a [target.GetFirstName] y saciando completamente mi hambre."
  
 POD_vamphunt.21.t: "¡Sangre y carne!"
 POD_vamphunt.21.desc: "Has rastreado a tu presa. ¿Cuánta sangre y carne comerás?"
