 POD_tempt_scheme: "Tentar" #NT!
 POD_tempt_scheme_desc: "Tenta a tu víctima a adquirir el Pecado que te caracteriza." #NT!
 POD_TEMPT_SUCCESS_DESC: "El objetivo obtendrá tu rasgo de Pecado personal." #NT!
 POD_tempt_scheme_desc_general: "Tenta a tu víctima a adquirir el Pecado que te caracteriza." #NT!
 POD_tempt_scheme_action: "Tentar" #NT!
  
 POD_tempt_scheme.0003.t: "Tentación exitosa" #NT!
 POD_tempt_scheme.0003.desc: "Le ha costado algunos esfuerzos notables, pero finalmente está viendo cierto éxito. Tu objetivo poco a poco está actuando de manera diferente a lo habitual, mostrando cada vez más signos agradables de caer en tu pecado favorito.\nSi bien esto es en sí mismo una pequeña victoria, te ofrece algunas nuevas y atractivas posibilidades en el futuro. Después de todo, ahora compartes un interés común con ellos y puedes enseñarles mucho más sobre ello..." #NT!
 POD_tempt_scheme.0003.a: "El comienzo de un maravilloso viaje..." #NT!
  
 POD_tempt_scheme.0004.t: "Tentación fallida" #NT!
 POD_tempt_scheme.0004.desc: "A pesar de tus mejores esfuerzos, no pudiste tentar a tu objetivo para que cometiera tu pecado favorito. Peor aún, ahora desconfía de cualquier "regalo envenenado" que puedas ofrecerle en el futuro, lo que significa que tendrás que replantearte tus planes. Un revés, sin duda, pero aún tienes una eternidad por delante para condenarlo. Al final, será tuyo." #NT!
 POD_tempt_scheme.0004.a: "El infierno puede esperar un poco más." #NT!
  
 can_be_converted_tooltip: "Para poder convertirse, este personaje necesita primero el rasgo Pecado correspondiente a su fe." #NT!
  
 POD_corrupt_scheme: "Corrupto" #NT!
 POD_corrupt_scheme_desc: "Corromper a su víctima para que siga su fe demoníaca." #NT!
 POD_CORRUPT_SUCCESS_DESC: "El objetivo se convertirá a tu fe." #NT!
 POD_corrupt_scheme_desc_general: "Corromper a su víctima para que siga su fe demoníaca." #NT!
 POD_corrupt_scheme_action: "Corrupto" #NT!
  
 POD_tempt_scheme.0006.t: "Corrupción exitosa" #NT!
 POD_tempt_scheme.0006.desc: "Te ha costado mucho esfuerzo, pero finalmente estás viendo algunos resultados. Tu objetivo ahora está completamente inmerso en la gloria del pecado y no puede esperar a experimentar más de ella, algo que te alegra permitir. Sus nuevas pasiones alimentarán tu poder y se asegurarán de que sigan siendo un sirviente leal en el futuro. Un paso más para hacer de este miserable mundo tu juguete." #NT!
 POD_tempt_scheme.0006.a: "Un alma fresca para disfrutar" #NT!
  
 POD_tempt_scheme.0007.t: "Corrupción fallida" #NT!
 POD_tempt_scheme.0007.desc: "A pesar de tus mejores esfuerzos, no pudiste corromper a tu objetivo para que se uniera a los poderes del infierno. Peor aún, ahora desconfían de cualquier "regalo envenenado" que puedas ofrecerles en el futuro, lo que significa que tendrás que replantear tus planes. Un revés, sin duda, pero aún tienes una eternidad por delante para condenarlos. Al final, serán tuyos." #NT!
 POD_tempt_scheme.0007.a: "El infierno puede esperar un poco más." #NT!
  
