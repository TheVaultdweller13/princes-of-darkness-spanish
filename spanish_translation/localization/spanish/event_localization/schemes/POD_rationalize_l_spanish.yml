l_spanish:
  
 POD_rationalize.100.t: "Estás siendo dominado" #NT!
 POD_rationalize.100.desc: "[schemer.GetTitledFirstName] te está dominando para exigirte un favor." #NT!
 POD_rationalize.100.option.a: "Ejercer mi fuerza de voluntad para resistir la dominación." #NT!
 POD_rationalize.100.option.b: "Rechazar la dominación." #NT!
 POD_rationalize.100.option.c: "Acepta la dominación." #NT!
  
 POD_rationalize.200.t: "Dominando [target.GetFirstNameNoTooltip]" #NT!
 POD_rationalize.200.desc: "Mi voluntad manda [target.GetTitledFirstName]. [target.GetSheHe|U] se resiste a mi dominación" #NT!
 POD_rationalize.200.option.a: "Despierta la sangre para dominar [target.GetHerHim]." #NT!
 POD_rationalize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] es hábil en el [discipline|E] de fortaleza y es resistente a tus poderes." #NT!
 POD_rationalize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] ha ejercido [target.GetHerHis] de voluntad para resistir tus poderes." #NT!
 POD_rationalize.200.a.success.desc: "Victoria" #NT!
 POD_rationalize.200.a.tt_success: "[target.GetTitledFirstName] racionalizará concediéndote un favor." #NT!
 POD_rationalize.200.a.failure.desc: "Fracaso" #NT!
 POD_rationalize.200.a.tt_failure: "[target.GetTitledFirstName] resistirá tu dominación." #NT!
 POD_rationalize.200.option.b: "Despierta la sangre y ejerce mi voluntad. ¡Yo soy el amo!" #NT!
 POD_rationalize.200.option.b.tt.beast: "#R ¡Soy el amo!#!" #NT!
 POD_rationalize.200.option.c: "Esto es una pérdida de tiempo, ya no deseo dominar [target.GetHerHim]." #NT!
 POD_rationalize.200.option.c.tt: "La dominación fracasará." #NT!
  
 POD_rationalize.300.t: "[target.GetFirstNameNoTooltip] Racionalizado" #NT!
 POD_rationalize.300.desc: "Mediante el uso de mi dominación [discipline|E], [target.GetTitledFirstName] racionalizará que me debe un favor." #NT!
 POD_rationalize.300.option.a: "Ahora, ¿qué quiero que haga [target.GetHerHim]?" #NT!
 POD_rationalize.300.option.a.tt.beast: "#R ¡Sangre! ¡Queremos sangre!#!" #NT!
  
 POD_rationalize.400.t: "Una deuda que no puedo rechazar" #NT!
 POD_rationalize.400.desc: "Le debo [schemer.GetTitledFirstName]." #NT!
 POD_rationalize.400.option.a: "¿Cómo podré compensarlo hasta [schemer.GetHerHim]?" #NT!
  
 POD_rationalize.500.t: "Resistió la dominación" #NT!
 POD_rationalize.500.desc: "[target.GetTitledFirstName] se ha resistido a mi dominación." #NT!
 POD_rationalize.500.option.a: "¡Esto no puede ser!" #NT!
 POD_rationalize.500.option.a.tt.beast: "#R ¡Golpéalos hasta que obedezcan!#!" #NT!
  
 POD_rationalize.600.t: "Dominación resistida" #NT!
 POD_rationalize.600.desc: "Me he liberado de las ataduras mentales de la dominación [schemer.GetTitledFirstNamePossessive]." #NT!
 POD_rationalize.600.option.a: "¡Tengo una voluntad de hierro!" #NT!
  
  
  
