l_spanish:
  
 blackfury_objective_decision: "Hijas de Gea"
 blackfury_objective_decision_tooltip: "Las Furias Negras deben dar un paso al frente y liderar la Nación Garou."
 blackfury_objective_decision_desc: "Si las Furias Negras quieren alejar a la Nación Garou de sus mezquinas disputas, primero deberán encontrar una Matriarca digna y consolidar su patria."
 blackfury_objective_decision_effect_tooltip: "Obtendrás el Imperio Furias Negras [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 blackfury_objective_decision_confirm: "Madres, hijas y líderes"
 blackfury_decision_custom: "El Túmulo de la Gloria del Sol, en [GetTitleByKey('b_montbelliard').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.1.t: "Hijas de Gea"
 pod1230objectives_werewolves.1.desc: "Las Furias Negras han estado vinculadas durante mucho tiempo a su tierra ancestral mediterránea. El ascenso de Roma y el crecimiento de las ciudades que lo acompañó marcó el fin de su dominio sobre la región y ayudó a los vampiros a reducir poco a poco la influencia de las Furias. No más.\nGracias a una sucesión de poderosas Matriarcas, el uso astuto de instituciones mortales contra los vampiros y algunos ataques atrevidos dignos de las Amazonas, las Furias Negras han vuelto a consolidar una posición sólida en Italia.\nLas otras tribus están observando ahora , preguntándose si las Furias podrán sacar provecho de esta sorprendente victoria. ¿Quizás Gaia realmente tiene la intención de que, después de todo, sus campeones se unan bajo el mando de sus hijas?"
 pod1230objectives_werewolves.1.a: "¡Madre, escucha nuestro grito de victoria!"
 pod1230objectives_werewolves.2.a: "¡Lupinos presuntuosos!"
 pod1230objectives_werewolves.2.b: "Las amazonas cabalgan una vez más"
  
 bonegnawer_objective_decision: "La risa de Gaia"
 bonegnawer_objective_decision_tooltip: "¿No sería una broma de mal gusto si los carroñeros se convirtieran en los líderes?"
 bonegnawer_objective_decision_desc: "Somos el último escalón de la cadena alimentaria de la Nación Garou, pero con nuestros trucos y astucia, podemos demostrar a todas estas tribus altas y poderosas lo útiles que podemos ser."
 bonegnawer_objective_decision_effect_tooltip: "Obtendrás el Imperio de Roehuesos [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 bonegnawer_objective_decision_confirm: "¡Derribad los tronos!"
 bonegnawer_decision_custom: "El Túmulo del Campo de Estrellas, en [GetTitleByKey('b_oviedo').GetNameNoTier], debe estar completamente construido."
  
 pod1230objectives_werewolves.3.t: "La risa de Gaia"
 pod1230objectives_werewolves.3.desc: "Mientras los poderosos Señores de las Sombras y los Colmillos Plateados se peleaban, mientras la valiente Estirpe de Fenris y Fianna libraban batallas sin esperanza, los Roehuesos esperaban. Ayudados por el crecimiento de la civilización humana, los hijos de Rata hicieron lo que mejor saben hacer: sobrevivir, adaptarse y prosperar. Mientras que las otras tribus parecen cada vez más reliquias del pasado, los Roehuesos se sienten más a gusto que nunca con esta humanidad cambiada y ahora todos, a regañadientes, buscan su ayuda y consejo sobre cómo lidiar con esta sociedad cambiada. Los más débiles de la Nación Garou tienen su venganza y, un favor tras otro, están subiendo rápidamente la escalera..."
 pod1230objectives_werewolves.3.a: "¡Las ratas no abandonan el barco, lo controlan!"
 pod1230objectives_werewolves.4.b: "¿De carroñeros a líderes?"
  
 childofgaia_objective_decision: "La unidad de Gea"
 childofgaia_objective_decision_tooltip: "Demostrar que la unidad no es una debilidad es un desafío interminable."
 childofgaia_objective_decision_desc: "Siempre luchamos por la unidad en la Nación Garou, pero las tribus más guerreras aún nos rechazan. Debemos demostrar que la unidad nos da fuerza, no debilidad."
 childofgaia_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Niños de Gaia [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 childofgaia_objective_decision_confirm: "Reúnanse y escuchen"
 childofgaia_decision_custom: "El Caern del Mar Blanco, en [GetTitleByKey('b_kem').GetNameNoTier], debe estar completamente construido"
  
 pod1230objectives_werewolves.5.t: "La unidad de Gaia"
 pod1230objectives_werewolves.5.desc: "A menudo considerados una tribu pacífica y débil, los Hijos de Gaia son una fuerza de unidad y propósito por encima de todo. En el pasado, sus esfuerzos por convencer a sus compañeros de tribu de que se sentaran y hablaran sobre sus disputas (en lugar de golpearse las cabezas entre sí) no dieron frutos. Sin embargo, esto ha cambiado recientemente, ya que han demostrado la fuerza de su convicción y los grandes resultados que se pueden lograr si todos los campeones de Gaia actúan como uno solo. Finalmente, quizás por primera vez, las tribus están escuchando y la Nación Garou nunca ha parecido tan fuerte y unida. En verdad, Gaia debe estar sonriendo a sus hijos ahora mismo."
 pod1230objectives_werewolves.5.a: "Por fin lo entienden."
 pod1230objectives_werewolves.6.b: "¿Un Garou unido? Una perspectiva aterradora."
  
 fianna_objective_decision: "Héroes de Gea"
 fianna_objective_decision_tooltip: "¡Las Islas son la tierra de nuestros antepasados ​​y ninguna sanguijuela nos echará de aquí!"
 fianna_objective_decision_desc: "Los Fianna, que en su día fueron los amos indiscutibles de las islas, han atravesado tiempos difíciles con el regreso de Mitra y la plaga desolladora. ¡Debemos contraatacar antes de que sea demasiado tarde!"
 fianna_objective_decision_effect_tooltip: "Obtendrás el Imperio Fianna [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 fianna_objective_decision_confirm: "¡Es hora de un festín!"
 fianna_decision_custom: "El Túmulo del Mar Salvaje, en [GetTitleByKey('b_castletown').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.7.t: "Héroes de Gea"
 pod1230objectives_werewolves.7.desc: "Aunque son muy respetados por su destreza en el combate y sus famosos narradores, las otras tribus suelen considerar a los Fianna demasiado rebeldes. Esta falta de disciplina les ha hecho sufrir grandes reveses en las islas, lo que les ha llevado a estar cada vez más aislados del resto de la Nación Garou. Sin embargo, ya no es así, ya que una fuerte sucesión de gobernantes y un renovado sentido de propósito han visto a los Fianna ascender una vez más como los amos de Britannia. Como ya se están componiendo canciones para inmortalizar esta gran hazaña, los Fianna ahora comenzarán a mirar hacia afuera, tal vez para llevar su ayuda al resto de la Nación. Después de recuperarse del banquete más épico que hayan organizado jamás."
 pod1230objectives_werewolves.7.a: "...me duele la cabeza."
 pod1230objectives_werewolves.8.b: "Los celtas vienen."
  
 get_fenris_objective_decision: "Berserkers de Gaia"
 get_fenris_objective_decision_tooltip: "Odín sigue con vida. ¡Una afrenta para todos los guerreros del Gran Fenris!"
 get_fenris_objective_decision_desc: "A pesar de la titánica batalla que acabó con Wotan, su prole aún acecha en el sur, mientras que las sanguijuelas alemanas también se adentran en nuestras tierras. ¡Todos deben ser castigados!"
 get_fenris_objective_decision_effect_tooltip: "Obtendrás el Get of Fenris Empire [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 get_fenris_objective_decision_confirm: "¡Derribaremos el Valhalla!"
 get_fenris_decision_custom: "El Túmulo del Invierno de Fimbul, en [GetTitleByKey('b_biton').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.9.t: "Berserkers de Gaia"
 pod1230objectives_werewolves.9.desc: "La Estirpe de Fenris son luchadores absolutamente temibles y nadie en la Nación Garou lo niega. Pero sus formas violentas, que rayan en el abuso, los hacen estar en desacuerdo con el resto de las tribus. Pero los tiempos han cambiado.\nCon el crecimiento desenfrenado de la civilización y las sanguijuelas que la controlan, la Estirpe de Fenris aboga por la unidad de la Nación Garou bajo su liderazgo como Alfas indiscutibles. Con la exitosa recuperación de su patria sueca, se han ganado una sólida reputación y muchos ya se están uniendo a sus estandartes.\nLa sangre y la violencia derribarán a los enemigos de Gaia, y si eso no es suficiente, aún más derramamiento de sangre debería ser suficiente..."
 pod1230objectives_werewolves.9.a: "¡Derribaremos los Cielos!"
 pod1230objectives_werewolves.10.b: "¿Hacia el Ragnarok?"
  
 redtalon_objective_decision: "La ira de Gea"
 redtalon_objective_decision_tooltip: "El Wyld aún no está muerto."
 redtalon_objective_decision_desc: "La civilización se está extendiendo cada vez más y las demás tribus se niegan a actuar. Depende de nosotros salvar finalmente a Gea de esta maldita humanidad."
 redtalon_objective_decision_effect_tooltip: "Obtendrás el Imperio de las Garras Rojas [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 redtalon_objective_decision_confirm: "Recuerde el Impergium"
 redtalon_decision_custom: "El Túmulo del Bosque Invernal, en [GetTitleByKey('b_kazan').GetNameNoTier], debe estar completamente construido."
  
 pod1230objectives_werewolves.11.t: "La ira de Gea"
 pod1230objectives_werewolves.11.desc: "Los Garras Rojas nunca se amilanaron en el Imperio, esta matanza de la humanidad que consideran necesaria. A medida que las otras tribus renunciaron a la idea, se encontraron cada vez más aislados. Pero los Garras Rojas son pacientes.\nSe retiraron a las estepas aún salvajes, se aseguraron de purgar el área de cualquier forastero no deseado y esperaron su momento. Mientras las otras tribus caen presas del crecimiento de la humanidad y los vampiros que la acompañan, los Garras Rojas prosperan. Y ahora, son la fuerza más fuerte que queda en la Nación Garou y sus aullidos se escucharán.\nEl Imperio irá según lo planeado y Gaia se salvará con la sangre de la humanidad, les guste o no."
 pod1230objectives_werewolves.11.a: "Volverán a temer a los lobos."
 pod1230objectives_werewolves.12.b: "El hombre contra lo salvaje, otra vez"
  
 warderofmen_objective_decision: "La resiliencia de Gaia"
 warderofmen_objective_decision_tooltip: "Para sobrevivir, debemos adaptarnos."
 warderofmen_objective_decision_desc: "La humanidad está aquí para quedarse, debemos demostrar a la Nación Garou que el camino a seguir es con ellos, no contra ellos."
 warderofmen_objective_decision_effect_tooltip: "Obtendrás el Guardián del Imperio de los Hombres [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 warderofmen_objective_decision_confirm: "Un nuevo camino juntos"
 warderofmen_decision_custom: "El Túmulo de la Brillante Promesa, en [GetTitleByKey('b_acre').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.13.t: "La resiliencia de Gaia"
 pod1230objectives_werewolves.13.desc: "Las demás tribus rápidamente descartan a los Guardianes de los Hombres como "amantes de la humanidad", pero a ellos no les importa. Al igual que su tótem espiritual, la cucaracha, se esfuerzan y sobreviven a todo. La humanidad y la civilización están ahora en ascenso, y los Guardianes lo saben. Su profunda comprensión de la ineludible victoria de la humanidad es lo que los llevó a la posición de fuerza en la que se encuentran hoy. Mientras que las otras tribus intentan aferrarse a épocas pasadas, los Guardianes allanan el camino hacia adelante, confiados en la racionalidad de sus planes. Al igual que ellos, la Nación Garou perdurará y evolucionará, pero, lo más importante, sobrevivirá."
 pod1230objectives_werewolves.13.a: "Sobrevivir, resistir, prosperar."
 pod1230objectives_werewolves.14.b: "¿Lobos de las ciudades?"
  
 shadowlord_objective_decision: "La sombra de Gea"
 shadowlord_objective_decision_tooltip: "Estamos destinados a liderar la Nación Garou, no esos pomposos Colmillos Plateados."
 shadowlord_objective_decision_desc: "Si queremos que el resto de las tribus reconozcan nuestro legítimo derecho a gobernarlas, primero debemos hacer una fuerte demostración de fuerza."
 shadowlord_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Señores de las Sombras [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 shadowlord_objective_decision_confirm: "¡Ya era hora!"
 shadowlord_decision_custom: "El Túmulo del Cielo Nocturno, en [GetTitleByKey('b_okachiv').GetNameNoTier], debe estar completamente construido."
  
 pod1230objectives_werewolves.15.t: "La sombra de Gea"
 pod1230objectives_werewolves.15.desc: "Durante demasiado tiempo, la Nación Garou ha carecido de un liderazgo adecuado. Los Colmillos Plateados, estos bufones parlanchines, han hecho un gran alarde de "liderarnos", pero solo han hundido a las tribus en la división y en batallas sin esperanza. Ahora que nuestra patria está segura de nuevo, hemos demostrado que solo los Señores de las Sombras están capacitados para liderar a la Nación Garou hacia adelante. Y ahora, utilizaremos todas las herramientas a nuestra disposición para asegurarnos de que Gaia triunfe al final. Las tribus nos seguirán hasta la victoria contra el Apocalipsis... les guste o no."
 pod1230objectives_werewolves.15.a: "Gaia necesita campeones astutos."
 pod1230objectives_werewolves.16.b: "El trono de los Colmillos Plateados es derribado."
  
 silentstrider_objective_decision: "El nuevo hogar de los exiliados"
 silentstrider_objective_decision_tooltip: "Hemos perdido Egipto, debemos reconstruirlo y empezar de nuevo."
 silentstrider_objective_decision_desc: "Marrakech es nuestro nuevo hogar desde la pérdida de Egipto. Debemos asegurarnos de que esta tragedia no vuelva a ocurrir."
 silentstrider_objective_decision_effect_tooltip: "Obtendrás el Imperio Silent Striders [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 silentstrider_objective_decision_confirm: "Estamos preparados ahora"
 silentstrider_decision_custom: "El Túmulo de la Rueda de Ptah, en [GetTitleByKey('b_marrakesh').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.17.t: "El nuevo hogar de los exiliados"
 pod1230objectives_werewolves.17.desc: "Después de su larga lucha contra Set, los Caminantes Silenciosos se vieron obligados a exiliarse de su tierra natal, Egipto. Se convirtieron en nómadas durante un tiempo y finalmente se establecieron en Marrakech, donde su fortuna ha mejorado mucho desde entonces. Ahora que tienen el control firme de su nuevo hogar, los Caminantes Silenciosos regresan como una fuerza a tener en cuenta. La sabiduría y la fuerza de convicción que adquirieron en su exilio también los hacen cada vez más buscados por las otras tribus, que ahora se preguntan si los Caminantes no podrían ser un nuevo candidato poco común pero prometedor para liderar la Nación Garou."
 pod1230objectives_werewolves.17.a: "¿Juntos a Egipto?"
 pod1230objectives_werewolves.18.b: "¿Juntos a Egipto?"
  
 silverfang_objective_decision: "El retorno del Rey"
 silverfang_objective_decision_tooltip: "Somos los líderes de la Nación Garou, ahora y siempre."
 silverfang_objective_decision_desc: "Nuestro liderazgo sobre las demás tribus ha sido cuestionado últimamente. Es necesaria una demostración de fuerza para acallar a los disidentes."
 silverfang_objective_decision_effect_tooltip: "Obtendrás el Imperio Colmillos Plateados [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 silverfang_objective_decision_confirm: "Asumo el control directo"
 silverfang_decision_custom: "El Túmulo de la Luna Creciente, en [GetTitleByKey('b_voronezh').GetNameNoTier], debe construirse por completo."
  
 pod1230objectives_werewolves.19.t: "El retorno del Rey"
 pod1230objectives_werewolves.19.desc: "Desde la época de Roma, los Colmillos Plateados han sido los líderes tradicionales de la Nación Garou. Con la caída del Imperio y el cambio gradual de la tribu hacia un enfoque más oriental, esta tradición ha sido cuestionada. Tribus como los Señores de las Sombras o los Garras Rojas han surgido en el vacío de poder para socavar la autoridad de los Colmillos Plateados y otras como los Caminantes Silenciosos o los Fianna simplemente se han perdido debido a la distancia geográfica. Sin embargo, con su reciente éxito en Rusia, los Colmillos Plateados están demostrando que solo han movido su sede de poder y no han perdido las capacidades que los hicieron tan respetados en primer lugar. No todas las tribus están fallando en la línea todavía, pero la nobleza de los hombres lobo se está acercando a reafirmar sus derechos naturales."
 pod1230objectives_werewolves.19.a: "¡Salud a los Reyes!"
 pod1230objectives_werewolves.20.b: "Conservan su trono... por ahora"
  
 stargazer_objective_decision: "La sabiduría de Gea"
 stargazer_objective_decision_tooltip: "De la paz interior puede surgir una mayor unidad."
 stargazer_objective_decision_desc: "Predicamos la moderación y hemos elegido mantenernos al margen de la Nación Garou, pero la inacción solo puede durar un tiempo antes de convertirse en indiferencia."
 stargazer_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Observadores de Estrellas [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou."
 stargazer_objective_decision_confirm: "Es hora de conocer a nuestros primos occidentales"
 stargazer_decision_custom: "El Túmulo del Leopardo de las Nieves, en [GetTitleByKey('b_xigaze').GetNameNoTier], debe estar completamente construido."
  
 pod1230objectives_werewolves.21.t: "La sabiduría de Gea"
 pod1230objectives_werewolves.21.desc: "No participamos en la Guerra de la Furia y desde entonces nos hemos mantenido neutrales, sin hacer comentarios. Sin embargo, hay un límite a lo alejados que podemos estar de nuestros primos occidentales. Claramente, las amenazas a las que se enfrentan los Garou en esta nueva era requieren unidad. Las otras tribus han demostrado una y otra vez su propensión a las acciones precipitadas y su falta de planificación cuidadosa. Podemos proporcionar un liderazgo sagaz para canalizar esta ira hacia asuntos más productivos. Es hora de que la Nación Garou adopte la sabiduría de Gaia."
 pod1230objectives_werewolves.21.a: "Es hora de calmarse y escuchar, primos."
 pod1230objectives_werewolves.22.b: "Qué tipos más raros son estos"
  
 gaia_objective_decision: "El triunfo de Gea"
 gaia_objective_decision_tooltip: "Hemos declarado que somos líderes de la Nación Garou, ¡ahora es hora de demostrar que somos dignos!"
 gaia_objective_decision_desc: "Hemos declarado que somos líderes de la Nación Garou, ¡ahora es hora de demostrar que somos dignos!"
 gaia_objective_decision_effect_tooltip: "Obtendrás el Imperio de la Nación Garou [title|E], una poderosa doctrina de fe especial y los gobernantes que no sean hombres lobo quedarán paralizados."
 gaia_objective_decision_confirm: "¡Por Gea! ¡Adelante!"
  
 pod1230objectives_werewolves.23.t: "El triunfo de Gea"
 pod1230objectives_werewolves.23.desc: "A pesar de la plaga desolladora y el crecimiento desenfrenado de la civilización, los Garou han resistido. Bajo un liderazgo nuevo y respetado, las tribus se han unido para librar una guerra común contra los temibles vampiros y sus numerosos secuaces. Paso a paso, los hombres lobo están recuperando los túmulos perdidos, frenando el crecimiento de las ciudades y asegurándose de que la humanidad permanezca en el lugar que le corresponde. A medida que más y más sanguijuelas son destrozadas por colmillos y garras, ya no quedan dudas: esta es la era del Lobo. El Apocalipsis puede esperar, porque los Garou están más preparados que nunca para vigilar a su amada Gaia."
 pod1230objectives_werewolves.23.a: "¡La Madre está salvada!"
 pod1230objectives_werewolves.24.b: "¿Está realmente Gaia salvada?"
 pod1230objectives_werewolves.23.custom: "Los gobernantes que no sean hombres lobo recibirán un poderoso efecto negativo, Colapso de la civilización, durante los próximos 100 años. Los gobernantes hombres lobo de rango inferior ahora siempre aceptarán el vasallaje de este personaje, excepto los Bailarines de la Espiral Negra."
  
 blackspiraldancer_objective_decision: "Nietos cariñosos"
 blackspiraldancer_objective_decision_tooltip: "¡La abuela espera que seamos amables!"
 blackspiraldancer_objective_decision_desc: "La bruja Baba Yaga es una de las sirvientas más leales de nuestro amo. Si la complacemos destruyendo a sus enemigos, ¡seguramente nos recompensará!"
 blackspiraldancer_objective_decision_effect_tooltip: "Baba Yaga te regalará la inmortalidad, de alguna manera."
 blackspiraldancer_objective_decision_confirm: "¿Estás feliz abuela?"
 blackspiraldancer_victory_objective_decision_custom: "El [GetTitleByKey('k_crescent_moon').GetNameNoTier] [title|E] debe ser destruido o controlado por ti."
  
 pod1230objectives_werewolves.25.t: "Nietos cariñosos"
 pod1230objectives_werewolves.25.desc: "La rápida expansión de la Cortina de Sombras, en gran parte gracias a ti, ha complacido enormemente a la Abuela Baba Yaga. La destrucción de cualquier amenaza cercana a su gobierno le permite concentrarse en asuntos más importantes, pero eso no significa que te haya olvidado.\nDespués de un extenso ritual para asegurarse de que (probablemente) sobrevivas, la Bruja ha $pod_Embraced$ tú, convirtiéndote en uno de sus 'Vrykolakas', el mestizo entre vampiros y hombres lobo que algunos llaman 'Abominaciones'. Ahora eres inmortal y puedes invocar algunos de los poderes de tus dos mundos. La mayoría retrocederá ante tu horrible transformación, pero tú sabes lo que realmente es: el mayor de los regalos."
 pod1230objectives_werewolves.25.a: "He alcanzado la perfección."
 pod1230objectives_werewolves.26.a: "¿¡Qué cosa tan asquerosa es ésta!?"
 pod1230objectives_werewolves.26.b: "¿¡Qué cosa tan asquerosa es ésta!?"
  
 become_abomination_tt: "Como Abominación, tienes acceso total a los poderes de los vampiros, excepto al Abrazo. Sin embargo, ya no eres un hombre lobo, pero conservas el acceso a los Dones de raza y auspicio, así como a la opción de Cambio de forma."
 become_abomination_holdings_tt: "Tus propiedades pasarán de ser tribales a ser castillos, perdiendo en el proceso sus edificios, ahora incompatibles."
  
 storyteller_quest_decision: "La gran búsqueda de Gea"
 storyteller_quest_decision_desc: "Los hombres lobo viven (y a menudo mueren) por misiones épicas concedidas por entidades espirituales. Realizar uno te reportará grandes recompensas si logras tener éxito.\nColeccionar libros legendarios sería un esfuerzo que valdría la pena para Gaia."
 storyteller_quest_decision_tooltip: "Gana el regalo legendario."
 storyteller_quest_decision_confirm: "¡Por Gea!"
  
 release_from_bondage_quest_decision: "La gran búsqueda de la encarnación"
 release_from_bondage_quest_decision_desc: "Los hombres lobo viven (y a menudo mueren) para cumplir misiones épicas que les otorgan entidades espirituales. Si logras cumplir una, obtendrás grandes recompensas. Destruir la opresora Cortina de las Sombras sin duda complacerá a los Incarna."
 release_from_bondage_quest_decision_tooltip: "Gana el regalo legendario."
 release_from_bondage_quest_decision_confirm: "Abajo el muro"
 release_from_bondage_quest_decision_custom: "El título [GetTitleByKey('e_shadow_curtain').GetNameNoTier] debe ser destruido"
  
 firebringer_quest_decision: "La gran búsqueda del coyote"
 firebringer_quest_decision_desc: "Los hombres lobo viven (y a menudo mueren) para cumplir misiones épicas que les otorgan entidades espirituales. Si logras cumplir una, recibirás grandes recompensas. El tramposo Coyote sin duda estaría encantado con una misión extravagante."
 firebringer_quest_decision_tooltip: "Gana el regalo legendario."
 firebringer_quest_decision_confirm: "Eso debería ser suficiente, espero."
 firebringer_quest_decision_custom: "Otorgar un [empire|E] [title|E]"
  
 prelude_to_apocalypse_quest_decision: "La gran búsqueda de Maeljin Incarna"
 prelude_to_apocalypse_quest_decision_desc: "Los hombres lobo viven (y a menudo mueren) para cumplir misiones épicas que les otorgan entidades espirituales. Si logras cumplir una, obtendrás grandes recompensas. Matar al gobernante gaiano más poderoso del mundo sin duda complacerá a la encarnación maeljin."
 prelude_to_apocalypse_quest_decision_tooltip: "Gana el regalo legendario."
 prelude_to_apocalypse_quest_decision_confirm: "¡Morir!"
 prelude_to_apocalypse_quest_decision_custom: "[GetPlayer.MakeScope.GetVariable('prelude_to_apocalypse_quest').GetCharacter.GetFirstName] debe estar muerto"
  
 coruroc_quest_decision: "La búsqueda personal de Coruroc"
 coruroc_quest_decision_desc: "Coruroc te pidió que limpiaras la mancha de los Danzantes de la Espiral Negra en nombre de los Aulladores Blancos. ¡Hasta el último de sus repugnantes colmenas debe ser purgado!"
 coruroc_quest_decision_tooltip: "Vengando a los Aulladores."
 coruroc_quest_decision_confirm: "¿Purificado por fin?"
 coruroc_quest_decision_custom: "No debe haber ningún [ruler|E] después de [GetReligionByKey('blackspiraldancer_religion').GetName] [religion|E] en el mapa"
 coruroc_quest_decision_custom_ex: "$coruroc_quest_decision_custom$ #weak ([example.GetFirstName])#!"
  
 aidan_farwatcher_quest_decision: "La búsqueda personal de Aidan Farwatcher"
 aidan_farwatcher_quest_decision_desc: "Impulsado por la venganza por su tribu traicionada, Aidan Farwatcher le pidió que matara a los Bailarines de la Espiral Negra."
 aidan_farwatcher_quest_decision_tooltip: "¿La espiral deshecha?"
 aidan_farwatcher_quest_decision_confirm: "Una venganza sangrienta"
  
 stop_flaying_plague_decision: "Detener la plaga de desollamiento" #NT!
 stop_flaying_plague_decision_tooltip: "¡Debe haber una solución!" #NT!
 stop_flaying_plague_decision_desc: "La plaga desolladora se está cobrando innumerables vidas de Garou y parientes a su paso. Si no se hace nada al respecto, este podría ser el fin de los otrora orgullosos guerreros de Gaia." #NT!
 stop_flaying_plague_decision_effect_tooltip: "La plaga del desollamiento detendrá su propagación." #NT!
 stop_flaying_plague_decision_confirm: "¡Es ahora o nunca!" #NT!
 stop_flaying_plague_decision_custom: "Necesitas 10 o más en cada atributo, excepto en destreza, donde se necesitan 40 o más. Los atributos de los miembros de tu grupo también pueden funcionar." #NT!
  
 pod1230objectives_werewolves.27.t: "Escindiendo una enfermedad" #NT!
 pod1230objectives_werewolves.27.desc: "Gracias a las habilidades de tu grupo y de tu séquito, has conseguido descubrir pistas sobre la verdad que rodea a la Plaga Desolladora. Esta terrible enfermedad tenía un origen sobrenatural, aparentemente creada por un grupo de magos devotos del Wyrm que se hacían llamar el Círculo Rojo. Estos idiotas ya estaban detrás de varios ataques descarados contra los Túmulos del este, sobre todo en Sofía, y aunque intentaron cubrir sus huellas, no lo han hecho bien ni con la suficiente rapidez. Tras asaltar su guarida, has disfrutado enormemente abriéndote paso a cuchilladas entre estos cultistas invadidos por el Wyrm hasta que sus círculos rituales se tiñeron de rojo con su propia sangre. Aunque la amenaza de la Plaga Desolladora ya ha quedado atrás, todavía quedan algunas dudas sobre los detalles relacionados con su creación; algunas pistas conducen a un misterioso vampiro y otras a un demonio. Puede que valga la pena investigar esto en el futuro, pero, al menos por ahora, has cumplido con tu deber hacia Gaia." #NT!
 pod1230objectives_werewolves.27.a: "¡Un triunfo legendario!" #NT!
 pod1230objectives_werewolves.28.a: "Bueno para los lobos, supongo." #NT!
 pod1230objectives_werewolves.28.b: "¡Finalmente!" #NT!
  
 weaponize_flaying_plague_decision: "Convierte la plaga desolladora en un arma" #NT!
 weaponize_flaying_plague_decision_tooltip: "¿El arma definitiva contra los hombres lobo?" #NT!
 weaponize_flaying_plague_decision_desc: "Los hombres lobo y sus familias, los parientes, se han visto afectados recientemente por una enfermedad muy letal, la plaga desolladora. Es evidente que están trabajando arduamente para encontrar una solución, pero hasta entonces, este extraño método de romper las defensas de un cambiaformas presenta una oportunidad." #NT!
 weaponize_flaying_plague_decision_effect_tooltip: "Podrás propagar la plaga desolladora como interacción." #NT!
 weaponize_flaying_plague_decision_effect_tooltip_2: "Al usar la Plaga Desolladora en un prisionero, puedes tener cierto éxito al abrazarlo y convertirlo en una abominación (excepto los cambiaformas que no pueden convertirse en una abominación en absoluto)." #NT!
 weaponize_flaying_plague_decision_confirm: "¡Mi arma secreta perfeccionada!" #NT!
 weaponize_flaying_plague_decision_custom: "Necesitarás 3 o más prisioneros hombres lobo para experimentar." #NT!
 weaponize_flaying_plague_decision_customb: "Los hombres lobo están trabajando arduamente para encontrar el origen de la plaga desolladora. Una vez que lo hagan (alrededor de 1240), esta decisión desaparecerá." #NT!
  
 pod1230objectives_werewolves.29.t: "Peste desolladora armada" #NT!
 pod1230objectives_werewolves.29.desc: "Los verdaderos orígenes de la Plaga Desolladora son misteriosos. El infernalista Círculo Rojo parece ser el culpable más probable, pero también te has encontrado con menciones de la interferencia de un demonio mayor e incluso de algunos vampiros. En cualquier caso, es una hazaña impresionante de magia ritualizada con una clara mancha infernal.\nTus propios experimentos con los hombres lobo a tu disposición lograron descubrir lo suficiente del proceso como para entender ahora cómo replicarlo si es necesario.\nIncluso si los hombres lobo terminan destruyendo la fuente de la Plaga Desolladora actual, podrás usarla en el futuro." #NT!
 pod1230objectives_werewolves.29.a: "Una herramienta útil realmente..." #NT!
 #pod1230objectives_werewolves.30.a: "No me importa" #NT!
 #pod1230objectives_werewolves.30.b: "¿Que significa?" #NT!
  
 POD_spawn_flaying_plague_interaction: "Desata la plaga desolladora" #NT!
 POD_spawn_flaying_plague_interaction_desc: "Tienes a tu disposición la terrible plaga desolladora. Con algunos ingredientes específicos para el ritual, podrás desatarla una vez más contra los desprevenidos cambiaformas." #NT!
 POD_spawn_flaying_plague_interaction.tt: "Inflige la plaga desolladora en la ubicación [recipient.GetFirstNamePossessive]." #NT!
 POD_spawn_flaying_plague_actor_toast: "La plaga de desollamiento está causando estragos en la ubicación [recipient.GetFirstNamePossessive]." #NT!
 POD_spawn_flaying_plague_actor_toast.desc: "Ojalá no te arrepientas de esto." #NT!
 POD_spawn_flaying_plague_failure_toast: "No lograste propagar la plaga desolladora en la ubicación [recipient.GetFirstNamePossessive]" #NT!
 POD_spawn_flaying_plague_failure_toast.desc: "Pero habrá más oportunidades en el futuro..." #NT!
 POD_spawn_flaying_plague_interaction_success: "La plaga de desolladores estallará en la ubicación [recipient.GetFirstNamePossessive] y se propagará desde allí con el tiempo." #NT!
 POD_spawn_flaying_plague_interaction_failure: "La plaga del desollamiento no logra afianzarse." #NT!
 POD_inflict_flaying_plague_interaction: "Infligir la plaga desolladora" #NT!
 POD_inflict_flaying_plague_interaction_desc: "Infesta a [recipient.GetFirstName] con la plaga desolladora, lo que debilita sus defensas de cambiaformas. Si logra convertirse en una abominación, esto garantizará el éxito del Abrazo." #NT!
  
 bagheera_objective_decision: "Akari, Pourra, Doyala" #NT!
 bagheera_objective_decision_tooltip: "Búsqueda, fundación, transmisión" #NT!
 bagheera_objective_decision_desc: "Los bagheera se consideran la tribu felina más completa. Sus numerosos talentos y su gran carisma hacen que las panteras sean la única tribu que es aceptada como amiga por todas las demás. ¿Tal vez podrían aprovechar este hecho para impulsar la unidad en la Nación Bastet?" #NT!
 bagheera_objective_decision_effect_tooltip: "Desbloquearás una cadena de eventos que te llevarán a unir a la Nación Bastet. Como Bagheera, este proceso será un poco más fácil." #NT!
 bagheera_objective_decision_confirm: "Firme como un gato." #NT!
 bagheera_objective_decision_custom: "Necesitas 10 o más en cada atributo, excepto en destreza, donde se necesitan 40 o más. Los atributos de los miembros de tu grupo también pueden funcionar." #NT!
  
 pod1230objectives_werewolves.31.desc: "Según sus leyendas, los Bagheera fueron creados como jueces de la raza felina. Si bien este papel fue abandonado hace mucho tiempo, han conservado la curiosidad natural y el carisma amistoso que lo acompañaba. Como suelen decir, son la encarnación más verdadera del espíritu felino, la sabiduría, el amor y la ira, todo fusionado. De manera única entre las fracturadas tribus Bastet, los Bagheera lograron mantener una relación cordial con todos sus primos y, con su reciente ascenso en la fama, esto ha dado origen a la idea de que tal vez sea el momento de que los hombres pantera aprovechen esta fuerza y ​​presionen por la unificación de la dividida Nación Bastet. Si bien las otras tribus son escépticas en el mejor de los casos, el talentoso liderazgo actual de los Bagheera ha logrado al menos llevarlos a la mesa de negociaciones. Ahora queda por ver si las carismáticas panteras verán este esfuerzo hasta una conclusión satisfactoria." #NT!
 pod1230objectives_werewolves.31.a: "¡Todos somos hijos de Seline!" #NT!
  
 bubasti_objective_decision: "Gato contra serpiente" #NT!
 bubasti_objective_decision_tooltip: "Somos pacientes. Esperaremos nuestra venganza triunfante." #NT!
 bubasti_objective_decision_desc: "Los Bubasti, antaño venerados como dioses por los egipcios, lo han perdido todo debido a su guerra contra los Setitas. Pero, como la propia Bast, son pacientes y los seguidores de la serpiente no han visto lo último de los gatos negros de medianoche de Khem." #NT!
 bubasti_objective_decision_effect_tooltip: "Liberarás a tus felinos capturados, lo que te permitirá obtener ayuda de ellos en el futuro. También desbloquearás una cadena de eventos que te colocarán en el camino para unir a la Nación Bastet." #NT!
 bubasti_objective_decision_confirm: "Al acecho." #NT!
  
 pod1230objectives_werewolves.32.desc: "Los Bubasti, que en su día fueron venerados como dioses por el pueblo egipcio, lo perdieron todo en su guerra contra los seguidores de Set. Sin embargo, han sido pacientes y sus milenios de conocimiento de las artes mágicas les permitieron observar y esperar el momento adecuado para contraatacar. Y lo encontraron. Liderando una audaz fuerza combinada de la Liga de Osiris en el templo Setita de Ombos, los Bubasti lograron rescatar a sus parientes perdidos, los gatos Kyphur, y asestar un poderoso golpe a sus enemigos eternos. Con su orgullo restaurado y a sus parientes felinos finalmente se les permitió prosperar nuevamente, los gatos de medianoche de Khem han causado una gran impresión en el resto de la Nación Bastet. Si bien muchos aún desconfían de su extraña hechicería, la mayoría al menos está dispuesta a considerar la idea de permitir que los Bubasti asuman un papel más destacado en el futuro." #NT!
 pod1230objectives_werewolves.32.a: "Inclínate ante el gato de las sombras." #NT!
  
 ceilican_objective_decision: "Bailando loco" #NT!
 ceilican_objective_decision_tooltip: "Se acabó el tiempo de ocio y despreocupación. Los traidores de las hadas pagarán." #NT!
 ceilican_objective_decision_desc: "Los Ceilican, que en el pasado vivían despreocupados y llenos de hedonismo, fueron traicionados por el señor de las hadas Samhach, que los cazó con tanta eficacia que casi los llevó a la extinción. Para liberar a estos cautivos se necesitaría un plan sólido y un grupo de héroes aún más sólido, pero podría ser la única esperanza de supervivencia para la tribu Ceilican." #NT!
 ceilican_objective_decision_effect_tooltip: "Liberarás a tus hermanos y hermanas capturados, quienes luego se unirán a tu corte. También desbloquearás una cadena de eventos que te colocarán en el camino para unir a la Nación Bastet." #NT!
 ceilican_objective_decision_confirm: "Otro tipo de baile..." #NT!
  
 pod1230objectives_werewolves.33.desc: "Los Ceilican, que en el pasado eran despreocupados y vivían una vida de hedonismo, fueron traicionados por el señor de las hadas Samhach, que los cazó con tanta eficacia que casi los llevó a la extinción. Sin embargo, los "gatos volubles" no estaban dispuestos a rendirse y, bajo tu diligente liderazgo, lograron protagonizar una sorprendente reaparición, asaltando la corte de las hadas del señor Samhach y liberando a sus hermanos cautivos. Mientras los victoriosos Ceilican bailan y festejan en las ruinas de la corte del odiado traidor, el resto de la Nación Bastet toma nota de este desconcertante acontecimiento. Aunque se creía que estaban extintos, parece que ahora será el momento de darles la bienvenida de nuevo a los Ceilican entre sus hermanos felinos, ¿quizás una señal de la voluntad de la Madre Seline de que sus hijos finalmente superen sus rencores personales y se unan bajo una misma bandera?" #NT!
 pod1230objectives_werewolves.33.a: "¡La fiesta no ha terminado!" #NT!
  
 khan_objective_decision_judgment_hammer: "Debes recuperar el [ARTIFACT.GetName], el arma más preciada del Khan y posiblemente la más poderosa de los Bastet en su conjunto." #NT!
 khan_objective_decision: "Tigres sabios y feroces" #NT!
 khan_objective_decision_tooltip: "Al lograr el equilibrio perfecto, mostraremos el camino a la Nación Bastet." #NT!
 khan_objective_decision_desc: "Cazadores, guerreros y mentores majestuosos, los Khan son la verdadera nobleza de Bastet, a pesar de lo que pueda afirmar el tiránico Simba. Al perfeccionarse, pueden demostrar a la raza felina que fueron verdaderamente elegidos por la Madre Seline para guiarlos hacia un futuro glorioso." #NT!
 khan_objective_decision_effect_tooltip: "Esto mejorará el Martillo del Juicio.\nTambién desbloquearás una cadena de eventos que te colocarán en el camino para unir a la Nación Bastet." #NT!
 khan_objective_decision_confirm: "Pasión, vigor y sabiduría." #NT!
  
 pod1230objectives_werewolves.34.desc: "Los iracundos Simba creen que Bastet debería estar liderado por un león, una criatura perezosa que depende de sus esposas para cazar y de su fuerza para intimidar a los demás hasta que se sometan. En cambio, el Khan muestra el ejemplo del tigre, un depredador sabio y elegante que lucha por sí mismo cuando es necesario, pero que, por lo demás, busca mejorar su condición y la de su manada. Durante mucho tiempo, los otros Bastet han esperado en secreto que el Khan asumiera un papel más destacado en la Nación Bastet para contrarrestar a Simba. Gracias a su firme liderazgo y a la recuperación del legendario Martillo del Juicio, ha llegado el momento. Los Simba pueden adoptar posturas y gruñir como quieran, pero las otras tribus ahora se están uniendo al llamado de los tigres a la unidad." #NT!
 pod1230objectives_werewolves.34.a: "¡Comienza una era brillante para la especie felina!" #NT!
  
 simba_objective_decision: "Los tiranos leones" #NT!
 simba_objective_decision_tooltip: "El león es el rey de la naturaleza. Es hora de recordárselo." #NT!
 simba_objective_decision_desc: "Los Simba son los legítimos gobernantes de la raza felina. Sin embargo, los momentos de debilidad y las acusaciones de "gobierno tiránico" han erosionado esta afirmación. Es hora de recordarles a las otras tribus quién está al mando." #NT!
 simba_objective_decision_effect_tooltip: "También desbloquearás una cadena de eventos que te colocarán en el camino para unir a la Nación Bastet." #NT!
 simba_objective_decision_confirm: "Larga vida a los reyes." #NT!
  
 ruler_catkind_dynasty_modifier: "Leones reales y temibles" #NT!
 ruler_catkind_dynasty_modifier_desc: "Los Simba han reafirmado su derecho a gobernar a las demás tribus Bastet. Los leones están preparados para defenderlo ante cualquiera que sea lo suficientemente tonto como para cuestionar esta verdad." #NT!
 pod1230objectives_werewolves.35.desc: "Las leyendas de Simba afirman que cada tribu Bastet fue creada por la Madre Seline con un propósito en mente. El suyo era ser el señor. Obviamente, las otras Bastet tienden a estar en total desacuerdo con esa interpretación. Sin embargo, sus mezquinos lloriqueos no son de interés para los poderosos leones. Mientras las otras tribus se pierden en inútiles preocupaciones de mente estrecha, los Simba hacen lo único que vale la pena hacer: conquistan y afirman su derecho a gobernar África y más allá como los verdaderos reyes de esta tierra. Y con sus recientes éxitos en respaldar esa afirmación, las otras tribus guardan silencio por una vez." #NT!
 pod1230objectives_werewolves.35.a: "Un verdadero rey busca lo que puede tomar." #NT!
  
 swara_spiritual_guardians_modifier: "Espíritu de Damaa" #NT!
 swara_spiritual_guardians_modifier_desc: "Gracias a sus estrechos vínculos con el mundo espiritual, los Swara pueden confiar en la ayuda de otro mundo mucho más fácilmente que otras tribus Bastet." #NT!
 swara_objective_decision: "Guardianes de los Lugares Puros" #NT!
 swara_objective_decision_tooltip: "Mientras los demás discuten, nosotros hacemos el trabajo que Madre Seline nos confió." #NT!
 swara_objective_decision_desc: "Los Swara son los guardianes de los lugares cargados de espiritualidad. Mientras que otras tribus Bastet los tachan de cobardes y solitarios, ellos defienden en secreto la pureza de África con un celo que hasta un Khan envidiaría." #NT!
 swara_objective_decision_effect_tooltip: "También desbloquearás una cadena de eventos que te colocarán en el camino para unir a la Nación Bastet." #NT!
 swara_objective_decision_confirm: "Hacemos lo que hay que hacer." #NT!
 swara_objective_decision_caern_tooltip: "Necesitas tener un Túmulo maximizado de cada tipo (edificios ducales de nivel 5, Túmulo de Voluntad, Furia, Liderazgo, Sabiduría y Enigmas)." #NT!
  
 pod1230objectives_werewolves.36.desc: "Los hombres guepardo son un misterio para las demás tribus. Muchos los descartan como cobardes, siempre corriendo aparentemente sin rumbo de un lugar a otro y evitando el conflicto. Esto no podría estar más lejos de la verdad. Los Swara son defensores diligentes de la pureza de la tierra y luchan tan duro como un león cuando su deber sagrado se ve amenazado. Si bien no lo han estado clamando, su trabajo ha comenzado a ganar reconocimiento entre la Nación Bastet últimamente. Las otras tribus permanecen en silencio, contemplando que estaban discutiendo u obsesionándose por asuntos menores mientras que los Swara cumplían las órdenes de la Madre Seline. Esto ha llevado a un impulso sorprendente que los ha colocado a la vanguardia del renovado llamado a la unidad de Bastet. Queda por ver si el "Pueblo Plateado", generalmente aislacionista, atenderá ese llamado en el futuro." #NT!
 pod1230objectives_werewolves.36.a: "¿Están empezando a entender?" #NT!
  
 pod1230objectives_werewolves.37.t: "Unificación de la Nación Bastet" #NT!
 pod1230objectives_werewolves.37.desc: "Con su reciente éxito, que ha situado a su tribu a la cabeza de los Bastet, la idea de consolidar las tribus dispersas en un todo cohesivo ha resurgido una vez más. La mayoría de las leyendas sobre los felinos coinciden en que, en su día, la Madre Seline quiso que trabajarais juntos y que la división que se produjo en los primeros días fue la principal causa de vuestra derrota contra los hombres lobo durante la Guerra de la Furia.\nAun así, a pesar de este hecho aceptado, será una tarea muy difícil volver a unir a los felinos. Será necesario convencer a cada tribu y los gatos son criaturas testarudas y caprichosas al mismo tiempo." #NT!
 pod1230objectives_werewolves.37.a: "Escuchemos su punto de vista." #NT!
  
 pod1230objectives_werewolves.38.desc: "Los Bagheera están totalmente de acuerdo con tu plan de restaurar la Nación Bastet. Después de todo, han abogado por ello durante siglos. Sin embargo, los jueces de la raza felina no quieren que se repitan los errores del pasado y quieren estar seguros de que eres apto para liderar a tus hermanos hacia un futuro próspero. Tienen la intención de observar cómo trabajas y cómo te rodeas como gobernante antes de comprometerte por completo con la causa. Para ayudar en este asunto, han ofrecido las enseñanzas de uno de sus mentores más sabios para trabajar en tus debilidades mientras mejoras tus fortalezas." #NT!
 pod1230objectives_werewolves.38.a: "Lo haremos bien por nuestra cuenta." #NT!
 pod1230objectives_werewolves.38.b: "Se agradece su disposición a ayudar." #NT!
 new_objective_effect_tooltip: "Una nueva decisión importante está a la vista." #NT!
  
 bagheera_nation_decision_custom: "Necesitas 15 o más en cada atributo, excepto en destreza, donde se necesitan 50 o más. Los atributos de tus miembros [coterie_bastet|E] también pueden funcionar." #NT!
 bastet_nation_progress_objective_decision_effect_tooltip: "Estarás un paso más cerca de restaurar la Nación Bastet." #NT!
 bagheera_nation_objective_decision: "La nación Bastet: los Bagheera" #NT!
 bagheera_nation_objective_decision_tooltip: "Debemos ser juzgados dignos." #NT!
 bagheera_nation_objective_decision_desc: "Los Bagheera se consideran la tribu felina más completa. Sus numerosos talentos y su gran carisma hacen que las panteras sean la única tribu que todos los demás aceptan como amigos. Están ansiosos por participar en tu esfuerzo por unificar a los Bastet, pero primero quieren asegurarse de que seas un gobernante sabio y competente." #NT!
 bagheera_nation_objective_decision_confirm: "Una bella demostración de poder." #NT!
  
 pod1230objectives_werewolves.39.desc: "Francamente, a los bubasti no parece importarles en absoluto tu deseo de unificar la Nación Bastet. Los sigilosos gatos de las sombras de Egipto tienen sus propios problemas con los que lidiar, en particular el secuestro de sus parientes, los gatos Kyphur, por parte de los seguidores de Set. Están ansiosos por aceptarte como gobernante de la raza felina... si les ofreces tus considerables recursos. Sin embargo, no vienen con las manos vacías, ya que se ofrecen a enseñarte los secretos de su magia ancestral, heredada de los días en que la gran Isis misma crió a su tribu." #NT!
 pod1230objectives_werewolves.39.a: "Tu causa es la nuestra." #NT!
 pod1230objectives_werewolves.39.b: "¿Magia, dijiste?" #NT!
 pod1230objectives_werewolves.39.c: "Estoy seguro de que podemos convencerles de que lo reconsideren." #NT!
 used_bagheera_joker_tooltip: "Utilizarás tu "comodín", una oportunidad única para unir directamente a esta tribu a tu causa en lugar de tener que cumplir con su solicitud." #NT!
  
 bubasti_knight_help_modifier: "Ayudando a los Bubasti" #NT!
 bubasti_knight_help_modifier_desc: "Muchos de tus mejores campeones están actualmente fuera, ayudando a los Bubasti a planificar la liberación de sus parientes de los Seguidores de Set." #NT!
 bubasti_nation_objective_decision: "La Nación Bastet: los Bubasti" #NT!
 bubasti_nation_objective_decision_tooltip: "Es hora de que salgan de las sombras." #NT!
 bubasti_nation_objective_decision_desc: "Los bubasti, antaño venerados como dioses por los egipcios, lo han perdido todo debido a su guerra contra los setitas. Se comprometerán con tu causa si les proporcionas el apoyo suficiente para recuperar su gloria perdida, empezando por sus parientes capturados." #NT!
 bubasti_nation_objective_decision_confirm: "Eso debería ser suficiente." #NT!
  
 ceilican_nation_objective_decision: "La Nación Bastet: los Ceilican" #NT!
 pod1230objectives_werewolves.40.desc: "Un invitado inesperado sorprendió a los representantes de los Bastet reunidos al afirmar ser miembro de los Ceilican. Los "gatos volubles" del folclore celta fueron considerados muertos durante mucho tiempo por el resto de la raza felina. Este individuo explica que los Ceilican han sido perseguidos hasta casi extinguirse por un señor Fae, pero algunos de ellos lograron esconderse y sobrevivir. Al enterarse del renovado esfuerzo por unificar a los Bastet, han venido a solicitar humildemente su ayuda para liberar a los supervivientes restantes de las garras de su némesis. Como futuro gobernante de todos los Hijos de Seline, le resultaría difícil rechazar semejante petición de ayuda." #NT!
 pod1230objectives_werewolves.40.b: "¿Te has escondido durante tanto tiempo? Seguro que conoces uno o dos trucos." #NT!
 ceilican_nation_objective_decision_tooltip: "Primos olvidados que regresan a la familia." #NT!
 ceilican_nation_objective_decision_confirm: "¡Una victoria digna del nuevo gobernante de Bastet!" #NT!
 any_knight_ceilican_tooltip: "Debes tener 5 o más caballeros con al menos 45 de destreza." #NT!
  
 khan_nation_objective_decision: "La Nación Bastet: el Khan" #NT!
 pod1230objectives_werewolves.41.desc: "Los poderosos hombres tigre siempre fueron considerados un fuerte candidato para el liderazgo de la nación Bastet, su fuerza incomparable y su conducta honorable los hicieron respetados por los demás. Aun así, aceptaron gentilmente ceder ante tus propias ambiciones, reconociendo tu impresionante éxito hasta ahora. Sin embargo, el Khan te ha lanzado un desafío para que demuestres que eres, en efecto, el elegido de Seline que afirmas ser. Incluso se ofrecieron a hacerte pasar por su tradicional prueba para la nobleza Khan, un ejercicio conocido por ser despiadado y difícil. Si bien no sería suficiente para ganar su lealtad, esto sin duda mejoraría tu legitimidad ante los Bastet en su conjunto." #NT!
 pod1230objectives_werewolves.41.a: "Déjame escuchar tu petición." #NT!
 pod1230objectives_werewolves.41.b: "Sobre ese juicio..." #NT!
 khan_nation_objective_decision_desc: "Cazadores, guerreros y mentores reales, los Khan son la verdadera nobleza de Bastet, a pesar de lo que pueda afirmar el tiránico Simba. No aceptarán a un gobernante que no demuestre la misma perfección tanto en cuerpo como en mente." #NT!
 khan_nation_objective_decision_tooltip: "Haciendo amistad con los tigres." #NT!
 khan_nation_objective_decision_confirm: "Yo soy Khan de los Khans." #NT!
  
 simba_nation_objective_decision: "La Nación Bastet: los Simba" #NT!
 pod1230objectives_werewolves.42.desc: "Como los reyes autoproclamados de la nación Bastet, los orgullosos y arrogantes hombres león siempre se han jactado de que deberían gobernar, a menudo yendo a golpes con otros Bastet para reclamar su lugar si es necesario. Esperabas que tu propuesta de unir a la raza felina bajo tu liderazgo les fuera bastante mal. \nDe alguna manera, les fue aún peor. \nTe costó mucho esfuerzo someter a los delegados de Simba y evitar que se lanzaran a por ti para "castigarte por tu insolencia". Todavía están gritando a todo pulmón mientras los sacan a rastras de la habitación y te quedas pensando en tu próximo movimiento. Está quedando claro que los leones solo serán sometidos si demuestras tu poder en su propio territorio: África." #NT!
 pod1230objectives_werewolves.42.a: "Es hora de domesticarlos." #NT!
 pod1230objectives_werewolves.42.b: "Necesitamos una cabeza de playa para iniciar nuestra invasión." #NT!
 simba_nation_objective_decision_desc: "Los Simba son los legítimos gobernantes de la raza felina... al menos según ellos mismos. No renunciarán a este derecho hasta que sus territorios sean conquistados por alguien dispuesto a desafiarlos en su propio territorio." #NT!
 simba_nation_objective_decision_tooltip: "Cazando leones." #NT!
 simba_nation_objective_decision_confirm: "Es hora de arrojarlos por un acantilado." #NT!
 POD_simba_heartlands: "Corazón de Simba: Hausaland, Igbo-Benue, Yorubaland y Borgu" #NT!
  
 swara_nation_objective_decision: "La Nación Bastet: los Swara" #NT!
 pod1230objectives_werewolves.43.desc: "Como prueba de su respeto, los aislacionistas Swara te han invitado a una de sus guaridas para discutir tu propuesta de reunificar la Nación Bastet. Los hombres guepardo no tienen intención de interponerse en tu camino ni de cuestionar tu afirmación, pero te recuerdan el deber sagrado de los Hijos de Seline, proteger las tierras puras. Si puedes demostrar tu compromiso con este deber ancestral, se unirán plenamente al grupo. De lo contrario, seguirán haciendo lo suyo, lejos de las intrigas del resto de la raza felina, como siempre han hecho hasta ahora.\nA juzgar por algunas debilidades estructurales que has notado en esta guarida en particular, crees que podrías hacer una donación para ayudarlos a mejorar sus defensas aquí, demostrando que realmente te estás tomando su solicitud muy en serio." #NT!
 pod1230objectives_werewolves.43.a: "Consideraré su solicitud." #NT!
 pod1230objectives_werewolves.43.b: "Una tarea importante. Déjame ayudarte ahora mismo." #NT!
 swara_nation_objective_decision_desc: "Los Swara son los guardianes de los lugares cargados de espiritualidad. Quieren ver su compromiso con su causa antes de sumarse plenamente a su proyecto de reconstrucción de la Nación Bastet." #NT!
 swara_nation_objective_decision_tooltip: "Los protectores necesitan nuestra protección." #NT!
 swara_nation_objective_decision_confirm: "Una gran hazaña para un gran gobernante." #NT!
  
 pod1230objectives_werewolves.44.t: "La Nación Bastet" #NT!
 pod1230objectives_werewolves.44.desc: "Con astuta diplomacia, fuerza de voluntad y una dosis no menor de persuasión "directa", finalmente has reunido a todas las tribus bajo tu estandarte. Una por una, vienen a reconocer tu triunfo y al nuevo gobernante de la Nación Bastet unida. Todos los felinos finalmente están trabajando como uno solo, algo nunca visto desde la época de las leyendas, mucho antes de la guerra perdida contra los tiránicos Garou. Algunos de tus nuevos "súbditos" esperan que caigas rápidamente, mientras que otros creen sinceramente en ti y en el futuro que prometiste. Al final, realmente no importa. Te has ganado esta victoria. Ahora guiarás a tus compañeros felinos hacia un futuro brillante. La era del gato finalmente está cerca." #NT!
 pod1230objectives_werewolves.44.a: "Desde la luna, Madre Seline sonríe." #NT!
 blessed_seline_modifier: "Bendecido por Seline" #NT!
 blessed_seline_modifier_desc: "La Madre de los Gatos sonríe a su campeón elegido." #NT!
 bastet_nation_unifier_tooltip: "Mientras tengas el título de Nación Bastet, tendrás acceso a todos los Hombres de Armas Bastet." #NT!
  
