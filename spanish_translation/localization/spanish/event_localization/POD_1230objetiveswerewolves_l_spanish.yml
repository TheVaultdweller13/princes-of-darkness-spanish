l_spanish:
  
 blackfury_objective_decision: "Hijas de Gea" #NT!
 blackfury_objective_decision_tooltip: "Las Furias Negras deben dar un paso al frente y liderar la Nación Garou." #NT!
 blackfury_objective_decision_desc: "Si las Furias Negras quieren alejar a la Nación Garou de sus mezquinas disputas, primero deberán encontrar una Matriarca digna y consolidar su patria." #NT!
 blackfury_objective_decision_effect_tooltip: "Obtendrás el Imperio Furias Negras [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 blackfury_objective_decision_confirm: "Madres, hijas y líderes" #NT!
 blackfury_decision_custom: "El Túmulo de la Gloria del Sol, en [GetTitleByKey('b_montbelliard').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.1.t: "Hijas de Gea" #NT!
 pod1230objectives_werewolves.1.desc: "Las Furias Negras han estado vinculadas durante mucho tiempo a su tierra ancestral mediterránea. El ascenso de Roma y el crecimiento de las ciudades que lo acompañó marcó el fin de su dominio sobre la región y ayudó a los vampiros a reducir poco a poco la influencia de las Furias. No más.\nGracias a una sucesión de poderosas Matriarcas, el uso astuto de instituciones mortales contra los vampiros y algunos ataques atrevidos dignos de las Amazonas, las Furias Negras han vuelto a consolidar una posición sólida en Italia.\nLas otras tribus están observando ahora , preguntándose si las Furias podrán sacar provecho de esta sorprendente victoria. ¿Quizás Gaia realmente tiene la intención de que, después de todo, sus campeones se unan bajo el mando de sus hijas?" #NT!
 pod1230objectives_werewolves.1.a: "¡Madre, escucha nuestro grito de victoria!" #NT!
 pod1230objectives_werewolves.2.a: "¡Lupinos presuntuosos!" #NT!
 pod1230objectives_werewolves.2.b: "Las amazonas cabalgan una vez más" #NT!
  
 bonegnawer_objective_decision: "La risa de Gaia" #NT!
 bonegnawer_objective_decision_tooltip: "¿No sería una broma de mal gusto si los carroñeros se convirtieran en los líderes?" #NT!
 bonegnawer_objective_decision_desc: "Somos el último escalón de la cadena alimentaria de la Nación Garou, pero con nuestros trucos y astucia, podemos demostrar a todas estas tribus altas y poderosas lo útiles que podemos ser." #NT!
 bonegnawer_objective_decision_effect_tooltip: "Obtendrás el Imperio de Roehuesos [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 bonegnawer_objective_decision_confirm: "¡Derribad los tronos!" #NT!
 bonegnawer_decision_custom: "El Túmulo del Campo de Estrellas, en [GetTitleByKey('b_oviedo').GetNameNoTier], debe estar completamente construido." #NT!
  
 pod1230objectives_werewolves.3.t: "La risa de Gaia" #NT!
 pod1230objectives_werewolves.3.desc: "Mientras los poderosos Señores de las Sombras y los Colmillos Plateados se peleaban, mientras la valiente Estirpe de Fenris y Fianna libraban batallas sin esperanza, los Roehuesos esperaban. Ayudados por el crecimiento de la civilización humana, los hijos de Rata hicieron lo que mejor saben hacer: sobrevivir, adaptarse y prosperar. Mientras que las otras tribus parecen cada vez más reliquias del pasado, los Roehuesos se sienten más a gusto que nunca con esta humanidad cambiada y ahora todos, a regañadientes, buscan su ayuda y consejo sobre cómo lidiar con esta sociedad cambiada. Los más débiles de la Nación Garou tienen su venganza y, un favor tras otro, están subiendo rápidamente la escalera..." #NT!
 pod1230objectives_werewolves.3.a: "¡Las ratas no abandonan el barco, lo controlan!" #NT!
 pod1230objectives_werewolves.4.b: "¿De carroñeros a líderes?" #NT!
  
 childofgaia_objective_decision: "La unidad de Gea" #NT!
 childofgaia_objective_decision_tooltip: "Demostrar que la unidad no es una debilidad es un desafío interminable." #NT!
 childofgaia_objective_decision_desc: "Siempre luchamos por la unidad en la Nación Garou, pero las tribus más guerreras aún nos rechazan. Debemos demostrar que la unidad nos da fuerza, no debilidad." #NT!
 childofgaia_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Niños de Gaia [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 childofgaia_objective_decision_confirm: "Reúnanse y escuchen" #NT!
 childofgaia_decision_custom: "El Caern del Mar Blanco, en [GetTitleByKey('b_kem').GetNameNoTier], debe estar completamente construido" #NT!
  
 pod1230objectives_werewolves.5.t: "La unidad de Gaia" #NT!
 pod1230objectives_werewolves.5.desc: "A menudo considerados una tribu pacífica y débil, los Hijos de Gaia son una fuerza de unidad y propósito por encima de todo. En el pasado, sus esfuerzos por convencer a sus compañeros de tribu de que se sentaran y hablaran sobre sus disputas (en lugar de golpearse las cabezas entre sí) no dieron frutos. Sin embargo, esto ha cambiado recientemente, ya que han demostrado la fuerza de su convicción y los grandes resultados que se pueden lograr si todos los campeones de Gaia actúan como uno solo. Finalmente, quizás por primera vez, las tribus están escuchando y la Nación Garou nunca ha parecido tan fuerte y unida. En verdad, Gaia debe estar sonriendo a sus hijos ahora mismo." #NT!
 pod1230objectives_werewolves.5.a: "Por fin lo entienden." #NT!
 pod1230objectives_werewolves.6.b: "¿Un Garou unido? Una perspectiva aterradora." #NT!
  
 fianna_objective_decision: "Héroes de Gea" #NT!
 fianna_objective_decision_tooltip: "¡Las Islas son la tierra de nuestros antepasados ​​y ninguna sanguijuela nos echará de aquí!" #NT!
 fianna_objective_decision_desc: "Los Fianna, que en su día fueron los amos indiscutibles de las islas, han atravesado tiempos difíciles con el regreso de Mitra y la plaga desolladora. ¡Debemos contraatacar antes de que sea demasiado tarde!" #NT!
 fianna_objective_decision_effect_tooltip: "Obtendrás el Imperio Fianna [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 fianna_objective_decision_confirm: "¡Es hora de un festín!" #NT!
 fianna_decision_custom: "El Túmulo del Mar Salvaje, en [GetTitleByKey('b_castletown').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.7.t: "Héroes de Gea" #NT!
 pod1230objectives_werewolves.7.desc: "Aunque son muy respetados por su destreza en el combate y sus famosos narradores, las otras tribus suelen considerar a los Fianna demasiado rebeldes. Esta falta de disciplina les ha hecho sufrir grandes reveses en las islas, lo que les ha llevado a estar cada vez más aislados del resto de la Nación Garou. Sin embargo, ya no es así, ya que una fuerte sucesión de gobernantes y un renovado sentido de propósito han visto a los Fianna ascender una vez más como los amos de Britannia. Como ya se están componiendo canciones para inmortalizar esta gran hazaña, los Fianna ahora comenzarán a mirar hacia afuera, tal vez para llevar su ayuda al resto de la Nación. Después de recuperarse del banquete más épico que hayan organizado jamás." #NT!
 pod1230objectives_werewolves.7.a: "...me duele la cabeza." #NT!
 pod1230objectives_werewolves.8.b: "Los celtas vienen." #NT!
  
 get_fenris_objective_decision: "Berserkers de Gaia" #NT!
 get_fenris_objective_decision_tooltip: "Odín sigue con vida. ¡Una afrenta para todos los guerreros del Gran Fenris!" #NT!
 get_fenris_objective_decision_desc: "A pesar de la titánica batalla que acabó con Wotan, su prole aún acecha en el sur, mientras que las sanguijuelas alemanas también se adentran en nuestras tierras. ¡Todos deben ser castigados!" #NT!
 get_fenris_objective_decision_effect_tooltip: "Obtendrás el Get of Fenris Empire [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 get_fenris_objective_decision_confirm: "¡Derribaremos el Valhalla!" #NT!
 get_fenris_decision_custom: "El Túmulo del Invierno de Fimbul, en [GetTitleByKey('b_biton').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.9.t: "Berserkers de Gaia" #NT!
 pod1230objectives_werewolves.9.desc: "La Estirpe de Fenris son luchadores absolutamente temibles y nadie en la Nación Garou lo niega. Pero sus formas violentas, que rayan en el abuso, los hacen estar en desacuerdo con el resto de las tribus. Pero los tiempos han cambiado.\nCon el crecimiento desenfrenado de la civilización y las sanguijuelas que la controlan, la Estirpe de Fenris aboga por la unidad de la Nación Garou bajo su liderazgo como Alfas indiscutibles. Con la exitosa recuperación de su patria sueca, se han ganado una sólida reputación y muchos ya se están uniendo a sus estandartes.\nLa sangre y la violencia derribarán a los enemigos de Gaia, y si eso no es suficiente, aún más derramamiento de sangre debería ser suficiente..." #NT!
 pod1230objectives_werewolves.9.a: "¡Derribaremos los Cielos!" #NT!
 pod1230objectives_werewolves.10.b: "¿Hacia el Ragnarok?" #NT!
  
 redtalon_objective_decision: "La ira de Gea" #NT!
 redtalon_objective_decision_tooltip: "El Wyld aún no está muerto." #NT!
 redtalon_objective_decision_desc: "La civilización se está extendiendo cada vez más y las demás tribus se niegan a actuar. Depende de nosotros salvar finalmente a Gea de esta maldita humanidad." #NT!
 redtalon_objective_decision_effect_tooltip: "Obtendrás el Imperio de las Garras Rojas [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 redtalon_objective_decision_confirm: "Recuerde el Impergium" #NT!
 redtalon_decision_custom: "El Túmulo del Bosque Invernal, en [GetTitleByKey('b_kazan').GetNameNoTier], debe estar completamente construido." #NT!
  
 pod1230objectives_werewolves.11.t: "La ira de Gea" #NT!
 pod1230objectives_werewolves.11.desc: "Los Garras Rojas nunca se amilanaron en el Imperio, esta matanza de la humanidad que consideran necesaria. A medida que las otras tribus renunciaron a la idea, se encontraron cada vez más aislados. Pero los Garras Rojas son pacientes.\nSe retiraron a las estepas aún salvajes, se aseguraron de purgar el área de cualquier forastero no deseado y esperaron su momento. Mientras las otras tribus caen presas del crecimiento de la humanidad y los vampiros que la acompañan, los Garras Rojas prosperan. Y ahora, son la fuerza más fuerte que queda en la Nación Garou y sus aullidos se escucharán.\nEl Imperio irá según lo planeado y Gaia se salvará con la sangre de la humanidad, les guste o no." #NT!
 pod1230objectives_werewolves.11.a: "Volverán a temer a los lobos." #NT!
 pod1230objectives_werewolves.12.b: "El hombre contra lo salvaje, otra vez" #NT!
  
 warderofmen_objective_decision: "La resiliencia de Gaia" #NT!
 warderofmen_objective_decision_tooltip: "Para sobrevivir, debemos adaptarnos." #NT!
 warderofmen_objective_decision_desc: "La humanidad está aquí para quedarse, debemos demostrar a la Nación Garou que el camino a seguir es con ellos, no contra ellos." #NT!
 warderofmen_objective_decision_effect_tooltip: "Obtendrás el Guardián del Imperio de los Hombres [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 warderofmen_objective_decision_confirm: "Un nuevo camino juntos" #NT!
 warderofmen_decision_custom: "El Túmulo de la Brillante Promesa, en [GetTitleByKey('b_acre').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.13.t: "La resiliencia de Gaia" #NT!
 pod1230objectives_werewolves.13.desc: "Las demás tribus rápidamente descartan a los Guardianes de los Hombres como "amantes de la humanidad", pero a ellos no les importa. Al igual que su tótem espiritual, la cucaracha, se esfuerzan y sobreviven a todo. La humanidad y la civilización están ahora en ascenso, y los Guardianes lo saben. Su profunda comprensión de la ineludible victoria de la humanidad es lo que los llevó a la posición de fuerza en la que se encuentran hoy. Mientras que las otras tribus intentan aferrarse a épocas pasadas, los Guardianes allanan el camino hacia adelante, confiados en la racionalidad de sus planes. Al igual que ellos, la Nación Garou perdurará y evolucionará, pero, lo más importante, sobrevivirá." #NT!
 pod1230objectives_werewolves.13.a: "Sobrevivir, resistir, prosperar." #NT!
 pod1230objectives_werewolves.14.b: "¿Lobos de las ciudades?" #NT!
  
 shadowlord_objective_decision: "La sombra de Gea" #NT!
 shadowlord_objective_decision_tooltip: "Estamos destinados a liderar la Nación Garou, no esos pomposos Colmillos Plateados." #NT!
 shadowlord_objective_decision_desc: "Si queremos que el resto de las tribus reconozcan nuestro legítimo derecho a gobernarlas, primero debemos hacer una fuerte demostración de fuerza." #NT!
 shadowlord_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Señores de las Sombras [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 shadowlord_objective_decision_confirm: "¡Ya era hora!" #NT!
 shadowlord_decision_custom: "El Túmulo del Cielo Nocturno, en [GetTitleByKey('b_okachiv').GetNameNoTier], debe estar completamente construido." #NT!
  
 pod1230objectives_werewolves.15.t: "La sombra de Gea" #NT!
 pod1230objectives_werewolves.15.desc: "Durante demasiado tiempo, la Nación Garou ha carecido de un liderazgo adecuado. Los Colmillos Plateados, estos bufones parlanchines, han hecho un gran alarde de "liderarnos", pero solo han hundido a las tribus en la división y en batallas sin esperanza. Ahora que nuestra patria está segura de nuevo, hemos demostrado que solo los Señores de las Sombras están capacitados para liderar a la Nación Garou hacia adelante. Y ahora, utilizaremos todas las herramientas a nuestra disposición para asegurarnos de que Gaia triunfe al final. Las tribus nos seguirán hasta la victoria contra el Apocalipsis... les guste o no." #NT!
 pod1230objectives_werewolves.15.a: "Gaia necesita campeones astutos." #NT!
 pod1230objectives_werewolves.16.b: "El trono de los Colmillos Plateados es derribado." #NT!
  
 silentstrider_objective_decision: "El nuevo hogar de los exiliados" #NT!
 silentstrider_objective_decision_tooltip: "Hemos perdido Egipto, debemos reconstruirlo y empezar de nuevo." #NT!
 silentstrider_objective_decision_desc: "Marrakech es nuestro nuevo hogar desde la pérdida de Egipto. Debemos asegurarnos de que esta tragedia no vuelva a ocurrir." #NT!
 silentstrider_objective_decision_effect_tooltip: "Obtendrás el Imperio Silent Striders [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 silentstrider_objective_decision_confirm: "Estamos preparados ahora" #NT!
 silentstrider_decision_custom: "El Túmulo de la Rueda de Ptah, en [GetTitleByKey('b_marrakesh').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.17.t: "El nuevo hogar de los exiliados" #NT!
 pod1230objectives_werewolves.17.desc: "Después de su larga lucha contra Set, los Caminantes Silenciosos se vieron obligados a exiliarse de su tierra natal, Egipto. Se convirtieron en nómadas durante un tiempo y finalmente se establecieron en Marrakech, donde su fortuna ha mejorado mucho desde entonces. Ahora que tienen el control firme de su nuevo hogar, los Caminantes Silenciosos regresan como una fuerza a tener en cuenta. La sabiduría y la fuerza de convicción que adquirieron en su exilio también los hacen cada vez más buscados por las otras tribus, que ahora se preguntan si los Caminantes no podrían ser un nuevo candidato poco común pero prometedor para liderar la Nación Garou." #NT!
 pod1230objectives_werewolves.17.a: "¿Juntos a Egipto?" #NT!
 pod1230objectives_werewolves.18.b: "¿Juntos a Egipto?" #NT!
  
 silverfang_objective_decision: "El retorno del Rey" #NT!
 silverfang_objective_decision_tooltip: "Somos los líderes de la Nación Garou, ahora y siempre." #NT!
 silverfang_objective_decision_desc: "Nuestro liderazgo sobre las demás tribus ha sido cuestionado últimamente. Es necesaria una demostración de fuerza para acallar a los disidentes." #NT!
 silverfang_objective_decision_effect_tooltip: "Obtendrás el Imperio Colmillos Plateados [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 silverfang_objective_decision_confirm: "Asumo el control directo" #NT!
 silverfang_decision_custom: "El Túmulo de la Luna Creciente, en [GetTitleByKey('b_voronezh').GetNameNoTier], debe construirse por completo." #NT!
  
 pod1230objectives_werewolves.19.t: "El retorno del Rey" #NT!
 pod1230objectives_werewolves.19.desc: "Desde la época de Roma, los Colmillos Plateados han sido los líderes tradicionales de la Nación Garou. Con la caída del Imperio y el cambio gradual de la tribu hacia un enfoque más oriental, esta tradición ha sido cuestionada. Tribus como los Señores de las Sombras o los Garras Rojas han surgido en el vacío de poder para socavar la autoridad de los Colmillos Plateados y otras como los Caminantes Silenciosos o los Fianna simplemente se han perdido debido a la distancia geográfica. Sin embargo, con su reciente éxito en Rusia, los Colmillos Plateados están demostrando que solo han movido su sede de poder y no han perdido las capacidades que los hicieron tan respetados en primer lugar. No todas las tribus están fallando en la línea todavía, pero la nobleza de los hombres lobo se está acercando a reafirmar sus derechos naturales." #NT!
 pod1230objectives_werewolves.19.a: "¡Salud a los Reyes!" #NT!
 pod1230objectives_werewolves.20.b: "Conservan su trono... por ahora" #NT!
  
 stargazer_objective_decision: "La sabiduría de Gea" #NT!
 stargazer_objective_decision_tooltip: "De la paz interior puede surgir una mayor unidad." #NT!
 stargazer_objective_decision_desc: "Predicamos la moderación y hemos elegido mantenernos al margen de la Nación Garou, pero la inacción solo puede durar un tiempo antes de convertirse en indiferencia." #NT!
 stargazer_objective_decision_effect_tooltip: "Obtendrás el Imperio de los Observadores de Estrellas [title|E], una poderosa reliquia de tu tribu y estarás un paso más cerca de unir a los Garou." #NT!
 stargazer_objective_decision_confirm: "Es hora de conocer a nuestros primos occidentales" #NT!
 stargazer_decision_custom: "El Túmulo del Leopardo de las Nieves, en [GetTitleByKey('b_xigaze').GetNameNoTier], debe estar completamente construido." #NT!
  
 pod1230objectives_werewolves.21.t: "La sabiduría de Gea" #NT!
 pod1230objectives_werewolves.21.desc: "No participamos en la Guerra de la Furia y desde entonces nos hemos mantenido neutrales, sin hacer comentarios. Sin embargo, hay un límite a lo alejados que podemos estar de nuestros primos occidentales. Claramente, las amenazas a las que se enfrentan los Garou en esta nueva era requieren unidad. Las otras tribus han demostrado una y otra vez su propensión a las acciones precipitadas y su falta de planificación cuidadosa. Podemos proporcionar un liderazgo sagaz para canalizar esta ira hacia asuntos más productivos. Es hora de que la Nación Garou adopte la sabiduría de Gaia." #NT!
 pod1230objectives_werewolves.21.a: "Es hora de calmarse y escuchar, primos." #NT!
 pod1230objectives_werewolves.22.b: "Qué tipos más raros son estos" #NT!
  
 gaia_objective_decision: "El triunfo de Gea" #NT!
 gaia_objective_decision_tooltip: "Hemos declarado que somos líderes de la Nación Garou, ¡ahora es hora de demostrar que somos dignos!" #NT!
 gaia_objective_decision_desc: "Hemos declarado que somos líderes de la Nación Garou, ¡ahora es hora de demostrar que somos dignos!" #NT!
 gaia_objective_decision_effect_tooltip: "Obtendrás el Imperio de la Nación Garou [title|E], una poderosa doctrina de fe especial y los gobernantes que no sean hombres lobo quedarán paralizados." #NT!
 gaia_objective_decision_confirm: "¡Por Gea! ¡Adelante!" #NT!
  
 pod1230objectives_werewolves.23.t: "El triunfo de Gea" #NT!
 pod1230objectives_werewolves.23.desc: "A pesar de la plaga desolladora y el crecimiento desenfrenado de la civilización, los Garou han resistido. Bajo un liderazgo nuevo y respetado, las tribus se han unido para librar una guerra común contra los temibles vampiros y sus numerosos secuaces. Paso a paso, los hombres lobo están recuperando los túmulos perdidos, frenando el crecimiento de las ciudades y asegurándose de que la humanidad permanezca en el lugar que le corresponde. A medida que más y más sanguijuelas son destrozadas por colmillos y garras, ya no quedan dudas: esta es la era del Lobo. El Apocalipsis puede esperar, porque los Garou están más preparados que nunca para vigilar a su amada Gaia." #NT!
 pod1230objectives_werewolves.23.a: "¡La Madre está salvada!" #NT!
 pod1230objectives_werewolves.24.b: "¿Está realmente Gaia salvada?" #NT!
 pod1230objectives_werewolves.23.custom: "Los gobernantes que no sean hombres lobo recibirán un poderoso efecto negativo, Colapso de la civilización, durante los próximos 100 años. Los gobernantes hombres lobo de rango inferior ahora siempre aceptarán el vasallaje de este personaje, excepto los Bailarines de la Espiral Negra." #NT!
  
 blackspiraldancer_objective_decision: "Nietos cariñosos" #NT!
 blackspiraldancer_objective_decision_tooltip: "¡La abuela espera que seamos amables!" #NT!
 blackspiraldancer_objective_decision_desc: "La bruja Baba Yaga es una de las sirvientas más leales de nuestro amo. Si la complacemos destruyendo a sus enemigos, ¡seguramente nos recompensará!" #NT!
 blackspiraldancer_objective_decision_effect_tooltip: "Baba Yaga te regalará la inmortalidad, de alguna manera." #NT!
 blackspiraldancer_objective_decision_confirm: "¿Estás feliz abuela?" #NT!
 blackspiraldancer_victory_objective_decision_custom: "El [GetTitleByKey('k_crescent_moon').GetNameNoTier] [title|E] debe ser destruido o controlado por ti." #NT!
  
 pod1230objectives_werewolves.25.t: "Nietos cariñosos" #NT!
 pod1230objectives_werewolves.25.desc: "La rápida expansión de la Cortina de Sombras, en gran parte gracias a ti, ha complacido enormemente a la Abuela Baba Yaga. La destrucción de cualquier amenaza cercana a su gobierno le permite concentrarse en asuntos más importantes, pero eso no significa que te haya olvidado.\nDespués de un extenso ritual para asegurarse de que (probablemente) sobrevivas, la Bruja ha [Embraced|E] tú, convirtiéndote en uno de sus 'Vrykolakas', el mestizo entre vampiros y hombres lobo que algunos llaman 'Abominaciones'. Ahora eres inmortal y puedes invocar algunos de los poderes de tus dos mundos. La mayoría retrocederá ante tu horrible transformación, pero tú sabes lo que realmente es: el mayor de los regalos." #NT!
 pod1230objectives_werewolves.25.a: "He alcanzado la perfección." #NT!
 pod1230objectives_werewolves.26.a: "¿¡Qué cosa tan asquerosa es ésta!?" #NT!
 pod1230objectives_werewolves.26.b: "¿¡Qué cosa tan asquerosa es ésta!?" #NT!
  
 become_abomination_tt: "Como Abominación, tienes acceso total a los poderes de los vampiros, excepto al Abrazo. Sin embargo, ya no eres un hombre lobo, pero conservas el acceso a los Dones de raza y auspicio, así como a la opción de Cambio de forma." #NT!
 become_abomination_holdings_tt: "Tus propiedades pasarán de ser tribales a ser castillos, perdiendo en el proceso sus edificios, ahora incompatibles." #NT!
  
 storyteller_quest_decision: "La gran búsqueda de Gea" #NT!
 storyteller_quest_decision_desc: "Los hombres lobo viven (y a menudo mueren) por misiones épicas concedidas por entidades espirituales. Realizar uno te reportará grandes recompensas si logras tener éxito.\nColeccionar libros legendarios sería un esfuerzo que valdría la pena para Gaia." #NT!
 storyteller_quest_decision_tooltip: "Gana el regalo legendario." #NT!
 storyteller_quest_decision_confirm: "¡Por Gea!" #NT!
  
 release_from_bondage_quest_decision: "La gran búsqueda de la encarnación" #NT!
