l_spanish:
  
  # Replace stress_threshold.3301 —	Heart Ache 
  
 stress_threshold.3311.t: "Descanso mental: La Bestia gana" #NT!
 stress_threshold.3311.desc: "Después de siglos de lucha, la bestia finalmente toma el control. Intentaste seguir un camino, aferrarte a ideas elevadas de controlarte a ti mismo, de repeler al monstruo dentro de ti. Fracasaste. Con tu apego a tu camino menguando y tu fuerza de voluntad desaparecida, ya nada detiene a la bestia. #R Nunca podrías mantenerme a raya. ¡ERES MÍA! #!" #NT!
 stress_threshold.3311.desc_instinct: "Después de siglos de luchar contra ella, la bestia finalmente te ahoga. Intentaste seguir un camino, perseguir ideas ambiciosas para controlar al monstruo que llevas dentro, para aprovechar su poder y conservar tu personalidad. Fracasaste. Con tu apego al camino menguando y tu fuerza de voluntad desaparecida, la ola de frenesí te ahoga para siempre. #R ¿UTILIZARME? ¿APROVECHARME? Débil, te mostraré mi poder. #!" #NT!
 stress_threshold.3311.a: "Estoy perdido." #NT!
  
 stress_threshold.3321.t: "Descanso mental: Alma de sombra" #NT!
 stress_threshold.3321.desc: "De todos los estados del alma, el alma de sombra es el más temido. Durante el alma de sombra, el demonio del personaje busca establecer su dominio. Cuando un personaje cae en el alma de sombra, libra una guerra interna contra los impulsos e insinuaciones del P'o. Si el Hun pierde esta guerra, se rinde y la naturaleza del P'o toma el control por un tiempo, posiblemente provocando que el personaje cometa actos que su yo superior consideraría aborrecibles. Si no se resiste al P'o durante un tiempo, puede que el personaje se aleje de su Dharma para unirse a las filas de los chih-mei, o algo peor." #NT!
 stress_threshold.3321.a: "Estoy perdido." #NT!
  
 stress_threshold.3322.t: "Descanso mental: El despertar de P'o" #NT!
 stress_threshold.3322.desc: "Si un [GetTrait('shih').GetName( GetPlayer )] se pierde cada vez más en la violencia, su naturaleza sobrenatural puede despertar su alma P'o, de manera similar a la de un Kuei-jin, sin los beneficios. Los [GetTrait('shih').GetName( GetPlayer )] que mueren cuando han despertado su P'o regresan generalmente como Kuei-jin." #NT!
 stress_threshold.3322.a: "Estoy perdido." #NT!
  
 stress_threshold.3331.t: "Descanso mental: la caída en desgracia" #NT!
 stress_threshold.3331.desc: "El camino de Maat es difícil de recorrer y no todos los Renacidos pueden recorrerlo. Si una momia cae en desgracia, se puede producir uno de dos resultados posibles. La primera posibilidad es que los Jueces de Maat consideren que la momia no es digna de la vida eterna. Arrojan el alma de la momia a Amemait y la momia ya no existe. La segunda opción y la única posibilidad de que la momia siga existiendo es que los Amenti renuncien a Osiris y a Maat y acepten servir a Apofis." #NT!
 stress_threshold.3331.a: "Acepto tu sentencia." #NT!
 stress_threshold.3331.b: "¡Sálvame! ¡Gran Serpiente!" #NT!
  
 stress_threshold.3341.t: "Descanso mental: El nacimiento de un espectro" #NT!
 stress_threshold.3341.desc: "Un mortal que muere en circunstancias especialmente violentas o un espectro cuya Sombra lo reclama "renace" como un Espectro. Esto es más que una simple transformación física. La personalidad y la constitución psicológica del individuo, así como su forma física, se disuelven y se reconstruyen con la materia del propio [oblivion|E]. Los detalles varían de un Espectro a otro: algunos emergen como monstruosidades, con su [Corpus|E] escaldado, deformado y estirado hasta convertirse en una pesadilla andante, mientras que otros parecen poco diferentes salvo por la evidencia de su muerte grabada permanentemente en ellos, pero todos llevan la marca inconfundible de Oblivion." #NT!
 stress_threshold.3341.a: "Estoy perdido." #NT!
 stress_threshold.3341.b: "¡No puedes llevarme!" #NT!
 stress_threshold.3341.tooltip: "Esta opción está disponible porque tienes el [GetPerk( 'defiance_perk' ).GetName( GetPlayer )] [perk|E]" #NT!
  
 stress_threshold.3351.t: "Descanso mental: consumo" #NT!
 stress_threshold.3351.desc: "Las Escrituras afirman que la paga del pecado es la muerte, y los condenados saben que esto es cierto. Los demonios y los esclavos con mucho tormento sufren daños letales cada día al amanecer. La manifestación real de estas lesiones varía entre los condenados, aunque a menudo guarda una conexión con el vicio del personaje e inevitablemente resulta en una muerte dramáticamente espantosa. La ira puede arder como una llama literal hasta que el personaje se quema espontáneamente. La envidia puede tomar la forma de veneno o incluso ácido para fines similares. La gula a menudo consume la carne, canibalizando el cuerpo hasta convertirlo en una cáscara marchita. El orgullo puede tomar la forma de estigmas sagrados para burlarse del sacrificio de Cristo." #NT!
 stress_threshold.3351.a: "Puaj...!" #NT!
  
 stress_threshold.3361.t: "Descanso mental: desequilibrio" #NT!
 stress_threshold.3361.desc: "Todas las hadas tienen un grado limitado de control sobre las Nieblas y el Tejido, el caos y el orden, el potencial mágico y la aplicación mágica. Sin embargo, para un hada en particular, mantener el equilibrio de ambas fuerzas es fundamental. Si una eclipsa a la otra, una hada puede perderse (una sobreabundancia de Nieblas) o quedar atrapada (una dependencia excesiva del Tejido). Ambos estados, si no se controlan, pueden suponer el fin de la hada, haciendo que se desvanezca del mundo por completo o que se arraigue tanto en lo físico y lo predecible que pierda su conexión con las Nieblas y se convierta, a todos los efectos prácticos, en humana." #NT!
 stress_threshold.3361.a: "Puaj...!" #NT!
  
 stress_threshold.3362.t: "Descanso mental: deshacer" #NT!
 stress_threshold.3362.desc: "La fuerza de la Banalidad en el mundo mortal es tan fuerte que, si un duende no tiene cuidado, puede separar a un hada de su yo mortal. A medida que un duende se desgasta por la Banalidad, comienza a olvidar su conexión con el [dreaming|E]. Los recuerdos de sus yoes feéricos desaparecen y un duende puede caer en la Destrucción, un momento en el que un duende olvida su tiempo como hada y, en su lugar, se absorbe por completo en su apariencia mortal. Si el proceso no se detiene o al menos se ralentiza, el duende pierde el contacto con su mitad feérica por completo. Lo que queda atrás es la mitad mortal hueca, viviendo su vida solo en el mundo aburrido y banal." #NT!
 stress_threshold.3362.a: "Puaj...!" #NT!
  
  #Fancy KJ stress level 2 event 
  
 stress_threshold.2361.t: "Descanso mental: Alma de fuego" #NT!
 stress_threshold.2361.desc: "El alma de fuego es locura, pura y simplemente. Los Kuei-jin en el estado de alma de fuego son monstruos salvajes, consumidos por la ira. Los ignorantes Kin-jin se refieren a esta fase como "frenesí", y hay poca diferencia entre los dos estados." #NT!
 stress_threshold.2361.a: "Sucumbe a tu rabia." #NT!
 stress_threshold.2361.b: "Resiste con todo tu Yin Chi." #NT!
 stress_threshold.2361.fight.failed: "Fallaste." #NT!
  
 stress_threshold.2371.t: "Descanso mental: alma ondulada" #NT!
 stress_threshold.2371.desc: "Los Kuei-jin que sufren la debilitante ola del alma pierden por completo el control ante los impulsos del terror. Este estado (llamado así porque los Kuei-jin que lo padecen parecen ser sacudidos por olas de miedo) es considerado extremadamente vergonzoso por los Muertos Hambrientos, que tratan de evitarlo a toda costa, particularmente frente a sus compañeros." #NT!
 stress_threshold.2371.a: "Sucumbe a tu miedo." #NT!
 stress_threshold.2371.b: "Resiste con todo tu Yang Chi." #NT!
 stress_threshold.2371.fight.failed: "Fallaste." #NT!
  
  #Fancy KJ stress level 1 event 
  
 stress_threshold.1742.t: "Descanso mental: La toma de posesión por parte de The Bandit" #NT!
 stress_threshold.1742.desc: "Si bien un Kuei-jin puede tener un rol específico que cumplir o una razón particular para haber regresado de entre los muertos, el bandido no acepta nada de eso. Este P'o no ve ninguna utilidad en el Gran Ciclo, que, después de todo, está muy alejado de su existencia de noche a noche. En cambio, ignora los mandatos del Cielo y el infierno y busca impulsar a los Kuei-jin a actos aleatorios de destrucción autocomplaciente. El objetivo final del bandido es derribar todo el Gran Ciclo, tal vez por resentimiento por haber sido ordenado de regreso a las tierras de los vivos, pero mientras tanto, cualquier objetivo, y cualquier representante del orden, sirve como foco para la ira del P'o." #NT!
 stress_threshold.1742.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1743.t: "Descanso mental: toma de posesión por parte de El Bárbaro" #NT!
 stress_threshold.1743.desc: "El Bárbaro busca rechazar las costumbres tradicionales de los Kuei-jin y reemplazarlas con los métodos caóticos e indisciplinados de los Kin-jin. al ver la relativa libertad de los vampiros occidentales, desea abandonar su herencia y unirse a los Kin-jin en su decadencia.\nEl bárbaro se burla de la devoción de los hunos por el deber y el respeto por la tradición, y aprovecha cada oportunidad para comparar las costumbres catayanas y occidentales. No hace falta decir que, en el análisis del bárbaro, las costumbres occidentales siempre resultan mejores." #NT!
 stress_threshold.1743.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1744.t: "Descanso mental: toma de posesión por parte de El Engañador" #NT!
 stress_threshold.1744.desc: "El Engañador no tiene ningún interés en la verdad, ni en lo bueno ni en lo malo ni en la indiferencia. Practica la mentira por el mero hecho de mentir: le dice al huno lo que quiere oír en un momento y al siguiente lo lleva al borde de la locura con una falsedad patente. Si bien este comportamiento puede parecer errático, el P’o tiene un objetivo subyacente. Busca nada menos que hacer que el Kuei-jin sea incapaz de confiar en sí mismo. Cuantas más veces consiga el Engañador que el huno crea sus mentiras (y cuantas más veces diga la verdad y lo ignoren), menos podrá confiar el huno en su propio juicio. Si el P’o se sale con la suya, con el tiempo la voluntad del huno se verá destrozada y el vampiro se verá incapaz de hacer un movimiento o tomar cualquier decisión sin el consejo amoroso del Engañador." #NT!
 stress_threshold.1744.a: "Mi alma de viento está abrumada." #NT!
  
 stress_threshold.1745.t: "Descanso mental: toma de posesión por parte del demonio" #NT!
 stress_threshold.1745.desc: "El demonio busca devorarlo todo. Todo lo que sea más débil que el Kuei-jin es una presa, y todo lo que sea más fuerte es poder que puede ser absorbido mediante la traición. Si bien el demonio puede hablar de deber, amistad y honor, está dedicado al poder personal y no le importan las opiniones de los demás. Para el demonio, todo lo que ve existe para su diversión, para que lo destruya y lo devore a su antojo. Las otras almas solo importan en términos de cómo se relacionan con el demonio y con qué rapidez puede devorarlas." #NT!
 stress_threshold.1745.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1746.t: "Descanso mental: toma de posesión por parte de The Fool" #NT!
 stress_threshold.1746.desc: "Un Hun afectado por un Loco se encuentra en una vida frustrante, ya que su P’o pide explicaciones incluso para la acción más simple o más evidente. Además, el Loco es incapaz de realizar acciones a largo plazo o planificadas de antemano, y no ve ninguna virtud en ninguna de ellas. Como tal, trabaja tan duro como puede (se distrae fácilmente) para lograr que el Kuei-jin tome el camino fácil y simple, y para evitar riesgos innecesarios (léase: cualquier complicación). Un P’o del Loco nunca se queda callado, y su parloteo incesante puede llevar a la distracción incluso al Hun más autocontrolado." #NT!
 stress_threshold.1746.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1747.t: "Descanso mental: la toma de posesión por parte de The Legalist" #NT!
 stress_threshold.1747.desc: "El P’o legalista no tolera desviaciones del orden divino de las cosas. En el mundo de este P’o no hay lugar para la interpretación o la improvisación; todo tiene un papel específico que desempeñar, del que no puede desviarse. Cualquier acción que emprenda el Kuei-jin que contradiga este orden divino (ya sea hablarle familiarmente a alguien de rango superior o aceptar la insubordinación de un inferior) hace que el Legalista se enfurezca hasta que se haya corregido el “insulto”. Por supuesto, solo el P’o puede decidir qué constituye una expiación apropiada, ya sea por parte del Kuei-jin o de otro. Como tal, un P’o legalista particularmente sádico puede hacer que su otra mitad pase por obstáculos muy formales durante días (o incluso más)." #NT!
 stress_threshold.1747.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1748.t: "Descanso mental: La toma de posesión por parte de El Mono" #NT!
 stress_threshold.1748.desc: "Aunque el Kuei-jin haya regresado al Reino Medio por alguna razón, al Mono no le importa demasiado. Es una criatura del momento, y cada nuevo placer o distracción es lo más importante del mundo. El Mono es capaz de idear planes elaborados para lograr objetivos pequeños o momentáneos, pero no le preocupa en absoluto ninguna misión general que el Kuei-jin pueda tener. De hecho, el Mono busca, a cada paso, desviar al vampiro de su objetivo designado, desviar toda la atención y energía del vampiro hacia cosas menores y transitorias." #NT!
 stress_threshold.1748.a: "Mi Alma de Viento está abrumada." #NT!
  
 stress_threshold.1749.t: "Descanso mental: La toma de posesión por parte del esclavo" #NT!
 stress_threshold.1749.desc: "El esclavo no confía en el juicio del Kuei-jin, que intenta socavar a cada paso. Siempre que es posible, el esclavo hace todo lo posible por poner al Kuei-jin bajo el control de otro. Esto es lo mejor, obviamente, ya que el esclavo sabe que el Kuei-jin es incapaz de hacer nada correctamente por sí mismo. Por lo tanto, cuestiona cada decisión que toma el huno y aprovecha cada oportunidad para obligarlo a someterse. No es sorprendente que, una vez que el P'o logra cautivar al huno, el esclavo comience inmediatamente a lamentar su destino e inste al huno a escapar, a buscar otro "amo" que lo guíe a través de la existencia. En última instancia, el esclavo busca servir a los Reyes Yama, y ​​los Catayanos con un fuerte arquetipo de esclavo a menudo se convierten en akumas." #NT!
 stress_threshold.1749.a: "Mi alma de viento está abrumada." #NT!
