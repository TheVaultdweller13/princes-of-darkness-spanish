 stress_trait_coping_decisions.1501.desc.smoke: "Me reclino en mi asiento mientras tomo mi pipa con indiferencia. Invoco una breve oración antes de inhalar el humo divino, una agradable niebla que lentamente se lleva mis problemas.\n\nNo he estado tan tranquilo en #EMP semanas#!. Solo... estar aquí. Con este alijo de hachís. Eso es suficiente." #NT!
  
