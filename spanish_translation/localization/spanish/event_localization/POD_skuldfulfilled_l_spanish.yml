l_spanish:
  
 POD_skuldfulfilled.001.t: "Skuld cumplió"
 POD_skuldfulfilled.001.desc: "Estás intentando quitarle el poder eterno de la sangre al insignificante no-[cainite|E] que es [defender.GetFirstName], convirtiendo a [defender.GetHerHim] en un simple humano una vez más. Si [defender.GetSheHe] tiene la edad suficiente, existe la posibilidad de que tus manipulaciones maten a [defender.GetHerHim]"
 POD_skuldfulfilled.001.option.a: "¡[defender.GetSheHe|U] no merece tanto poder!"
 POD_skuldfulfilled.001.option.a.tt: "Intentarás tomar [defender.GetHerHis] poder de sangre"
 POD_skuldfulfilled.option.001.a.desc: "Utilizarás tu conocimiento místico de Oblivion."
 POD_skuldfulfilled.001.option.success: "[defender.GetFirstName] se convierte en un simple humano"
 POD_skuldfulfilled.001.option.a.tt.attacker_wins: "Lo conseguiste"
 POD_skuldfulfilled.001.option.failure: "Tu conocimiento no es suficiente"
 POD_skuldfulfilled.001.option.a.tt.attacker_lost: "[defender.GetFirstName] resiste"
 POD_skuldfulfilled.001.option.b: "No es el momento adecuado..."
 POD_skuldfulfilled.001.option.b.tt: "Abandonaste tu intento de robar el poder de la sangre de [defender.GetFirstName]"
  
  
 POD_skuldfulfilled.002.t: "Skuld cumplido"
 POD_skuldfulfilled.002.desc: "¡Alguien usó los poderes oscuros de Oblivion para robarle los poderes de tu sangre a [defender.GetFirstName]! Ahora [defender.GetSheHe] ya no está atado a ti por lazos de sangre..."
 POD_skuldfulfilled.002.option.a: "debería hacer algo al respecto"
 POD_skuldfulfilled.002.option.a.tt: "[defender.GetFirstName] ya no es tu esclavo"
