l_spanish:
  
 POD_gehenna_seer.100.t: "Rumores extraños"
 POD_gehenna_seer.100.desc.1: "Tu $court_seer_court_position$ entra tambaleándose al gran salón, murmurando:\n"En los, um, últimos días...\n... sangre por todas partes...\n... una sombra... algo..."\n\nEntonces [gehenna_seer.GetSheHe] se desmaya."
 POD_gehenna_seer.100.desc.2: "Se arma un alboroto cuando encuentran a tu $court_seer_court_position$ inconsciente con espuma sangrienta alrededor de la boca de [gehenna_seer.GetHerHis]. Aparentemente [gehenna_seer.GetSheHe] tuvo algún tipo de visión siniestra que fue demasiado para [gehenna_seer.GetHerHim]."
 POD_gehenna_seer.100.desc.3: "Tu $court_seer_court_position$ proclama en voz alta:\n\n'¡Las palabras de sangre!\n¡Las almas de los Trece desgarrarán los corazones!\n¡El Padre de la grasa dorada!'\n\nNo tiene sentido."
 POD_gehenna_seer.100.a: "Necesito un mejor $court_seer_court_position$."
 POD_gehenna_seer.100.b: "¡Consigue más vasos drogados para esto [gehenna_seer.GetWomanMan]!"
 POD_gehenna_seer.100.c: "Esta tontería de la profecía del fin del mundo es una tontería."
  
 #generic loc for Gehenna Seer prophecies 
 POD_gehenna_seer.gen.t: "Profecía de la Gehena"
 POD_gehenna_seer.gen.a: "¡Acepta la profecía!"
 POD_gehenna_seer.gen.b: "¡Rechaza la profecía!"
  
 #not generic locs for Gehenna Seer prophecies 
 POD_gehenna_seer.300.desc: "[gehenna_seer.GetTitledFirstName] anuncia una terrible profecía a tu corte:\n\n'Y la Madre Oscura\nmisma será traída\ny allí, en el valle de Enoch, habrá una batalla\nun duelo entre el Padre Oscuro y la Madre Oscura\nLa Reina Demonio morderá profundamente\nEl Rey Maldito morderá más profundamente.'"
 POD_gehenna_seer.400.desc: "[gehenna_seer.GetTitledFirstName] marca los signos de la Gehena:\n\n'Marca la\nsombra que\nvuela\nmarca el dragón\nque se eleva\nmarca la oscuridad\nque se mueve\nmarca la sombra de la\nluna.'"
 POD_gehenna_seer.500.desc: "[gehenna_seer.GetTitledFirstName] cae en un trance murmurando:\n\n"Conoceréis estos tiempos, porque una mano negra se levantará y estrangulará a todos aquellos que se le opongan, y aquellos que coman la sangre del corazón florecerán, y los Vástagos se agolpará cada uno en lo suyo, y la vitae será tan rara como los diamantes"." #NT!
 POD_gehenna_seer.600.desc: "[gehenna_seer.GetTitledFirstName] tiene una revelación:\n\n'Llegará un tiempo,\ncuando las cabezas de tres Príncipes\nobservarán la ardor del amanecer\nen una columna blanca.'"
 POD_gehenna_seer.700.desc: "[gehenna_seer.GetTitledFirstName] tiene una advertencia profética:\n\n'Y conocerás estos últimos tiempos\npor el Tiempo de la Sangre Débil,\nque marcará a los vampiros que\nno pueden engendrar,\nlos conocerás por los Sin Clan,\nque vendrán mandar.'"
 POD_gehenna_seer.800.desc: "[gehenna_seer.GetTitledFirstName] revela que la esperanza vendrá de las vacas:\n\n'la última Hija de Eva,\ny en ella se decidirá el destino de todos.\nY no conocerás a esta mujer, excepto por la\nmarca de la Luna en ella,\ny ella enfrentará traición, odio y dolor\npero en ella está la última esperanza.'"
 POD_gehenna_seer.900.desc: "[gehenna_seer.GetTitledFirstName] advierte de la llegada de la madre devoradora:\n\n'Llegará un momento\nen que un hambre ancestral despertará\nen lo profundo de los bosques del norte\ny consumirá a todos sus hijos.'"
 POD_gehenna_seer.1000.desc: "[gehenna_seer.GetTitledFirstName] profetiza una amenaza subterránea:\n\n'Llegará un momento\nen que una Oscuridad Ancestral se agitará\nen las profundidades de una ciudad que ha olvidado\ny sorprenderá a la Ancestral, a sus hijos.'"
 POD_gehenna_seer.1100.desc: "[gehenna_seer.GetTitledFirstName] advierte del fin de los tiempos:\n\n'En estos carteles, debes saber,\nque la Gehena espera, incluso en la puerta,\ncomo un actor espera entre bastidores\n¡Ya viene! ¡Está cerca!\n\n¡Brilla negro el sol!\n¡Brilla sangre la luna!\nLa Gehenna llegará pronto.'"
 POD_gehenna_seer.1200.desc: "Entrando en trance, [gehenna_seer.GetTitledFirstName] balbucea:\n\n"¡Silencio! ¡Escucha el grito del cuervo!\nLa quietud del viento\nque se levanta caliente en la calle\nLas torres ocultan\nLa oscuridad del día\nCuando los sueños de Lasombra se hagan realidad\nel día en que la luna corra como sangre\ny el sol salga negro en el cielo,\nese será el día de los Condenados, cuando los hijos de Caín se levantarán de nuevo."
 POD_gehenna_seer.1300.desc: "[gehenna_seer.GetTitledFirstName] mira al suelo y luego al cielo:\n\n'Y el mundo se enfriará\ny cosas impuras hervirán de la tierra\ny grandes tormentas rodarán, los rayos encenderán\nincendios, los animales se pudrirán y sus cuerpos,\nretorcidos, caerán.\nAsí también nuestros abuelos se levantarán\ndel suelo\nRomperán su ayuno en la\nprimera parte de nosotros\nNos consumirán enteros.'"
 POD_gehenna_seer.1400.desc: "Murmurando en lenguas, [gehenna_seer.GetTitledFirstNamePossessive] palabras de repente ganan claridad:\n\n'No sabremos lo que sucederá,\npero el cielo se desgarrará, y la tierra debajo\nY las fuerzas del Infierno surgirán de la tierra\nEn el Tercer Día, habrá silencio\nlos cuervos se alimentarán de la carroña\nla plaga bailará entre las ruinas\nel último de los Salvajes dejará este lugar\nel último de las Bestias Lunares luchará\ny caerá.'"
 POD_gehenna_seer.1500.desc: "[gehenna_seer.GetTitledFirstName] cae en trance y murmura:\n\n'Y los [antediluvians|E] crearán para sí mismos\nun Imperio de Sangre\nGobernarán con garras de hierro\nArrancarán los corazones de todos los que aún estén vivos\nY la suma completa de los vivos de la tierra vendrá\ny vivirá en la Última Ciudad, llamada Gehena.'"
 POD_gehenna_seer.1600.desc: "[gehenna_seer.GetTitledFirstName] predice:\n\n'Y habrá un reinado de mil años,\ny no habrá amor, ni vida, ni piedad,\nlos poderosos serán como esclavos,\nlos virtuosos serán ensuciados,\ntodo buen regalo, y todo regalo perfecto será manchado\npor el Padre de las Tinieblas, cuyo poder vendrá de los reinos inferiores.'"
 POD_gehenna_seer.1700.desc: "[gehenna_seer.GetTitledFirstName] presagia:\n\n'No te convertirás en un dios para los hijos de Set.\nPorque el Uno de Arriba, cada vez más celoso en su cielo,\nderribará el linaje de Caín para siempre.\nAcuérdate de Astaret de rostro dulce,\nAcuérdate de Baal de grasa dorada.\nAcuérdate del fuerte Tammauz,\nSabe que los hijos de Set se levantarán\ncon armas del Uno de Arriba,\ny nos conquistarán, si somos como dioses para ellos.'"
 POD_gehenna_seer.1800.desc: "[gehenna_seer.GetTitledFirstName] pronostica:\n\n'Nos servirán mientras el Sol cabalgue en el cielo,\ny velarán por nuestras casas, con agua que apaga,\ncontra el Fuego de Miguel.\nNos alimentarán y nos proveerán de ropa,\ndanzarán para nosotros y nos proveerán de canciones,\nse acostarán con nosotros y nos brindarán consuelo.\nNos aconsejarán, y escucharemos sus consejos.\nNos adorarán, y no debemos permitir su adoración.'"
 POD_gehenna_seer.1900.desc: "[gehenna_seer.GetTitledFirstName] profetiza:\n\n'¡Y de aquellos cuya sangre es agua!\nLas ciudades del oeste arderán de furia,\nY una gran rueda del este,\nDe las tierras informes,\n¡Los aplastará!\nEn la última noche\nCuando la luna sea una plata de oscuridad\n¡Llegará el [Embrace|E] final!\n¡Brilla negro el sol!\n¡Brilla negra la luna!\n¡Las aguas suben!"
 POD_gehenna_seer.2000.desc: "[gehenna_seer.GetTitledFirstName] predice:\n\n'Observa al coloso de acero montado sobre el mundo\nContempla los gusanos en sus pies.\nMientras el gigante se tambalea, los gusanos se regocijan,\nPorque habrá comida en abundancia cuando el gigante caiga.'"
 POD_gehenna_seer.2100.desc: "[gehenna_seer.GetTitledFirstName] predice:\n\n'Escucha los aullidos en la noche\nMientras los lobos de Adán\nSe arrojan a las espirales del Dragón.\nHuele la sangre del hermano desde el principio de los tiempos.'"
 POD_gehenna_seer.2200.desc: "[gehenna_seer.GetTitledFirstName] presagia:\n\n'Mira la cámara rota de 500 años\ny el cristal destrozado en el suelo.\nMira las piedras llorando y a los dragones libres.\nLilith está aquí.\nLilith es libre.'"
 POD_gehenna_seer.2300.desc: "[gehenna_seer.GetTitledFirstName] declara:\n\n'Quinientos años serán siete unidos\nGobernando desafiando a los ángeles\nBuscando la unidad entre los condenados.\nCuidado con el [cainite|E] que olvida tanto su maldición\nComo para soñar con la armonía mortal.'"
 POD_gehenna_seer.2400.desc: "[gehenna_seer.GetTitledFirstName] aconseja:\n\n'Escucha las palabras del profeta de los sueños llenos de sangre y las noches acortadas.\nDel hambre que se levanta para reclamar lo suyo, de la arrogancia convertida en cenizas.\nEscucha las palabras del vidente, cuya visión rasga el velo del tiempo\nY del guerrero de las noches perdidas, cuya espada clama venganza.\nEscucha la palabra del erudito, para quien el conocimiento es una maldición.'"
 POD_gehenna_seer.2500.desc: "[gehenna_seer.GetTitledFirstName] advierte:\n\n'Los horrores antiguos no son más que sueños de cosas por venir.\nDe ellos vendrá la advertencia.\nDe ellos vendrá la sabiduría.\nDe ellos vendrá la matanza.'"
 POD_gehenna_seer.2600.desc: "[gehenna_seer.GetTitledFirstName] profetiza:\n\n'En el seno de Caín se agita el hambre.\nUna, dos, tres veces el llamado al poder y a la muerte\ndesgarrará las almas de los Trece.\nEsta es la muerte sin derramamiento de sangre,\nEsta es la tumba que no tiene fantasmas.'"
 POD_gehenna_seer.2700.desc: "[gehenna_seer.GetTitledFirstName] presagia:\n\n'He aquí, uno muere en silencio, llora sin ser escuchado.\nLos niños llevarán su nombre pero no su sangre.\nDichoso en la ignorancia, saboreando la ceguera,\nSus hijos viven los minutos uno por uno,\nMientras que los que saborean el conocimiento secreto tiemblan,\nRecorriendo el mundo en busca de hasta la última gota de verdad.\nNo hay salvación en matar.\nLos condenados tampoco olvidan jamás.'"
