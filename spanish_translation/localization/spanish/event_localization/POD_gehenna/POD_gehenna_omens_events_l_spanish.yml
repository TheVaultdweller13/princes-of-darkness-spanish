l_spanish:
  
 POD_gehenna_omens.1231.notification: "Presagio de Gehena"
 POD_gehenna_omens.1231.desc: "Nació una vaca de dos cabezas."
 POD_gehenna_omens_1231_notification_tooltip: "En realidad nació una vaca con dos cabezas."
  
 POD_gehenna_omens.1240.t: "Presagio de Gehena"
 POD_gehenna_omens.1240.opening: "Las noticias llegan desde Rusia:"
 POD_gehenna_omens.1240.desc: "Los gemelos lupinos Colmillo Plateado, Yuri Tvarivich y Sophia Tvarivich, lideraron a varios hombres lobo contra Zmei Sharkala el Cruel en Rusia, incluidos cinco Colmillos Plateados: Georges de Armenai, Boris, Foma, Vassili y Utra. También estuvieron acompañados por Pyotor, el de los Moradores de Cristal; Ulu, el de los Contemplaestrellas; el Roedor de Huesos Igor Valkof; Mehmet, el de los Caminantes Silenciosos; Katja, la de las Furias Negras, y el héroe de la Estirpe de Fenris, Ragnor. Utra, Ragnor, Boris y Katja murieron en la batalla, al igual que Sophia, y Yuri fue aplastado por Sharkala cuando asestó el golpe final."
 POD_gehenna_omens.1240.a: "¡Los Zmei están enojados!"
 POD_gehenna_omens.1240.a.tt.beast: "#R ¡La ira hace las cosas bien!#!"
  
 POD_gehenna_omens.1241.t: "Presagio de Gehena"
 POD_gehenna_omens.1241.opening: "Las noticias llegan desde Rusia:"
 POD_gehenna_omens.1241.desc: "La Horda Mongol llega desde las estepas como un gran diluvio que arrasa las tierras de Rusia y arrastra a sus reyes mortales en una ola de violencia. Pero aún más inquietantes son las historias de manadas de lupinos mezclados con la marea humana. Esta tribu de hombres lobo se hace llamar los Señores de las Sombras y deja a su paso los cuerpos de vacas y parientes. ¿Acaso el alboroto de las Bestias Lunares presagia la llegada de Gehena?"
 POD_gehenna_omens.1241.a: "¿Hasta dónde llegarán estos mongoles y sus perros?"
  
 POD_gehenna_omens.1242.t: "Amor y condenación"
 POD_gehenna_omens.1242.desc: "Enkara, una respetada guerrera de los Banu Haqim, no ha regresado de su reciente expedición para salvar a su [Sire|E], la otrora heroica Izhim. Peor aún, los temores que albergaban los hechiceros antes de su partida han resultado ser una mera sombra de la terrible verdad.\nIzhim ha sido corrompida por el demonio Namtaru y, aparentemente usando a Enkara como sacrificio supremo, su despertar maldijo a los Banu Haqim con toda la fuerza del ritual Baali que les habían aplicado hace tanto tiempo. Los otrora orgullosos y disciplinados guerreros de Haqim ahora sienten un intenso anhelo de sangre vampírica y el odiado acto de [diablerie|E] se está volviendo cada vez más común. Incluso resistirse al mero llamado de la dulce sangre ahora es un asunto difícil y estresante para los [Clan|E].\nSin embargo, los Banu Haqim son ingeniosos y las tres castas están trabajando arduamente para encontrar una solución antes de que sea demasiado tarde."
 POD_gehenna_omens.1242.a: "¡Tenemos que perseverar!"
 POD_gehenna_omens.1242.a.tt: "Izhim ur-Baal ha despertado con un fuerte ejército en el noreste de Persia.\nTodos los Banu Haqim obtienen un modificador negativo que representa la maldición de sangre actual.\nSi los líderes de las tres facciones principales (Jamal, Al-Ashrad y Thetmes) siguen vivos dentro de 10 años, ofrecerán soluciones para lidiar con ella."
 POD_cult_of_izhim_ur_baal: "Culto a Izhim ur-Baal"
  
 POD_gehenna_omens.6667.t: "El destino de Enkara"
 POD_gehenna_omens.6667.desc: "En el pasado antiguo, el famoso guerrero Banu Haqim, Enkara, luchó junto a su [Sire|E] Izhim durante las trascendentales Guerras Baali. Izhim se perdió durante la última batalla, sacrificándose para evitar que el demonio Namtaru cruzara al mundo. Desde entonces, Enkara ha trabajado incansablemente para encontrar una forma de salvar a su amado [Sire|E]. Y parece que finalmente lo ha encontrado.\nHay una gran inquietud en Alamut, la capital de los Banu Haqim, mientras Enkara se prepara para rescatar a la heroica Izhim. Pero algo anda mal, algunos de los más grandes líderes de los Banu Haqim, incluido el muy respetado Al-Ashrad, están discutiendo con Enkara, diciéndole que no busque más a su [Sire|E] o se arriesgará a que ocurra una gran catástrofe. Pero cuanto más la presionan, más decidida está a irse y la situación parece bloqueada. Si no se hace nada pronto, Enkara se marchará y el destino de los Banu Haqim podría cambiar para siempre."
 POD_gehenna_omens.6667.a: "Enkara por favor, escucha la razón."
 POD_gehenna_omens.6667.effect.success.desc: "¡Enkara da marcha atrás!"
 POD_gehenna_omens.6667.critical.failure.effect.desc: "El destino sigue su curso..."
 POD_gehenna_omens.6668.a: "Sólo la fuerza podrá detenerla."
 POD_gehenna_omens.6668.effect.success.desc: "Enkara es golpeado duramente."
 POD_gehenna_omens.6668.critical.failure.effect.desc: "El destino sigue su curso..."
 POD_gehenna_omens.6667.c: "Los tontos marchitos y las viejas profecías no importan."
  
 POD_gehenna_omens.6669.t: "Vivir con la maldición"
 POD_gehenna_omens.6669.desc: "Han pasado diez largos años desde que la expedición insensata de Enkara condenó a los Banu Haqim a sufrir la fuerza total de la Maldición Baali. Ha sido un período difícil para los [Clan|E] con muchos eventos desafortunados [diablerie|E] que empañaron su reputación, que alguna vez fue estelar. Aun así, los Hijos de Haqim han resistido, como siempre lo hacen.\nPuede que la Maldición nunca desaparezca por completo y ha dejado cicatrices crueles en la cultura del clan, pero ahora se acepta como un hecho de la no vida, y cada Banu Haqim individual encuentra su propia manera de lidiar con este obstáculo.\nLos Banu Haqim nunca serán los mismos, pero aún están aquí para aprender y crecer, como lo pretendía el progenitor."
 POD_gehenna_omens.6669.a: "Hemos resistido."
 POD_gehenna_omens.6669.a.tt: "Los Banu Haqim ahora sufren un modificador de Maldición Baali menos severo."
 POD_gehenna_omens.6669.b: "Encontrar consuelo en la fe puede ayudarme."
 POD_gehenna_omens.6669.b.tt: "Jamal, el Califa, está enseñando a otros Banu Haqim a protegerse de la maldición Baali encontrando consuelo en lo Divino, sin importar la forma que adopten. Usted podría seguir su ejemplo."
 POD_gehenna_omens.6669.c: "El Amr tiene una solución eficiente."
 POD_gehenna_omens.6669.c.tt: "Al-Ashrad, el Amr, ha desarrollado un ritual para una "falsa diablerie" que permite al usuario disfrutar de la maldición sin efectos negativos. Sin embargo, es un ritual difícil y, como tal, solo está disponible para unos pocos elegidos."
 POD_gehenna_omens.6669.d: "Hay otra posibilidad..."
 POD_gehenna_omens.6669.d.tt: "Thetmes predica que hay que aceptar la maldición. ¿Por qué luchar contra ella? Si alguien es lo suficientemente débil como para dejarse diabolizar, significa que su alma probablemente te fue más útil como alimento que a él."
  
 #POD_gehenna_omens.1244.t: "Gehena: ¡Fin anunciado del Equidna!"
 #POD_gehenna_omens.1244.desc: "Hace mucho tiempo, los [scylla.GetHouse.GetBaseName] profetizaron la perdición de los [last_of_the_glycon.GetHouse.GetBaseName], así como su propia desaparición. En un esfuerzo inútil por evitar la profecía, los guerreros intentaron destruir a las brujas. El último de los Glycon, [last_of_the_glycon.GetFirstName], ha asesinado al hijo de Echidna. Mientras [scylla.GetFirstName] se desmoronaba en polvo, ella gimió una última profecía: "Bajo el pie de un esclavo se retorcerán las serpientes del Nilo". \n\nHay rumores de que algunas de las brujas de Echidna aún sobreviven." #NT!
 #POD_gehenna_omens.1244.a: "Atrae al guerrero para que se una a mi corte."
 #POD_gehenna_omens.1244.a_success_glycon_1: "[last_of_the_glycon.GetFirstName] se une a tu corte."
 #POD_gehenna_omens.1244.a.tt.beast: "#R ¡No! ¡Tiene hambre de nuestra sangre! ¡Conocemos bien ese hambre!#!"
 #POD_gehenna_omens.1244.b: "Ofrecer refugio a las brujas"
 #POD_gehenna_omens.1244.b_success_witch_1: "[witch_of_echidna_1.GetFirstName] se une a tu corte."
 #POD_gehenna_omens.1244.b_success_witch_2: "[witch_of_echidna_2.GetFirstName] se une a tu corte."
 #POD_gehenna_omens.1244.b_success_witch_3: "[witch_of_echidna_3.GetFirstName] se une a tu corte."
 #POD_gehenna_omens.1244.b.tt.beast: "#R ¡Sí! ¡Atraelos aquí y luego toma su sangre! #!"
 #POD_gehenna_omens.1244.c: "¡La profecía se ha cumplido! Los últimos tifonistas no son asunto mío."
 #POD_gehenna_omens.1244.c.tt.beast: "#R ¡Que se vayan! No derramaremos lágrimas por estos cultistas condenados.#!"
  
 setite_infighting_modifier: "Pelea"
 setite_infighting_modifier_desc: "La represión de los movimientos heréticos en el Clan Setite ha resultado contraproducente, y tanto las Brujas de Echidna como los Guerreros de Glycon han perdido el control."
 setite_infighting_glycon_modifier: "Guerreros Setitas triunfantes"
 setite_infighting_glycon_modifier_desc: "Las noches de luchas internas han terminado para los Setitas, los Glycon se han reformado en una nueva facción más leal de Guerreros Setitas, mientras que las Brujas aparentemente se han ido para siempre."
 setite_infighting_echidna_modifier: "Las brujas de Echidna triunfantes"
 setite_infighting_echidna_modifier_desc: "Las noches de luchas internas terminaron para los Setitas, los brutales Glycon (aparentemente) se fueron para siempre, mientras que las Brujas de Echidna se han integrado completamente nuevamente al culto de Set."
  
 POD_gehenna_omens.1244.t: "Ladrones y brujas"
 POD_gehenna_omens.1244.desc: "El clan Setite está dividido en muchas facciones. Sin embargo, lo que una vez fue una fortaleza ahora se está convirtiendo en una debilidad. Por un lado, los brutales y hambrientos de poder Guerreros de Glycon están proliferando, empañando la reputación de sutileza del clan con su comportamiento insensible a raíz de las Cruzadas. Si bien alguna vez fueron una parte importante del triunvirato gobernante (Sacerdote, Guerreros, Brujas), ahora muchos los ven como una carga. Por otro lado, las Brujas de Echidna han predicho su inminente perdición y también la de los Guerreros, algo que parecen apresurarse a provocar con su dedicación herética a un papel de "madre de monstruos". Los Hierofantes decretaron recientemente una purga de ambas facciones, lo que llevó a una violenta lucha interna en las filas. También llevó a ambos a buscar aliados en cualquier lugar donde puedan encontrarlos, prometiendo pagar sus deudas más adelante."
 POD_gehenna_omens.1244.a: "Los Warriors tienen mi apoyo."
 POD_gehenna_omens.1244.b: "Hay que proteger a las brujas."
 POD_gehenna_omens.1244.c: "Buena suerte."
 setite_faction_choice_tt: "Esta facción recordará que viniste en su ayuda."
  
 POD_gehenna_omens.6670.t: "De ladrones a cobras"
 POD_gehenna_omens.6670.desc: "Las luchas internas entre las distintas facciones del clan Setite se han calmado tras la (aparente) completa purga de las Brujas de Echidna. Sin embargo, los Guerreros de Glycon lograron salir de esta terrible experiencia sorprendentemente más fuertes que antes, habiendo reprimido sus peores excesos para reinventarse como los "Guerreros Setite". Ahora apodados "Cobras", proporcionan al clan una fuente leal de músculos que a menudo son muy necesarios.\nTomará algún tiempo para que todos digieran completamente este importante cambio, pero el clan Setite ahora es más fuerte gracias a esta nueva unidad.\nSin olvidar el apoyo que les brindaste durante su momento de necesidad, los Guerreros han enviado a un miembro de su culto para que te sirva como una forma de recompensa."
 POD_gehenna_omens.6670.a: "Las Brujas cumplieron su propia profecía."
  
 POD_gehenna_omens.6671.t: "Brujería alrededor"
 POD_gehenna_omens.6671.desc: "Las luchas internas entre las distintas facciones del clan Setite se han calmado tras la (aparente) completa purga de los Guerreros de Glycon. Sin embargo, las Brujas de Echidna lograron salir de esta terrible experiencia sorprendentemente más fuertes que antes, habiendo reprimido sus peores excesos para reinventarse como las sacerdotisas de las distintas máscaras de Set. Ahora proporcionan al clan una fuente leal de sentido cultural, a menudo muy necesario, lo que permite a los Setitas adaptarse a nuevas creencias y países con mucha más facilidad que antes.\nTomará algún tiempo para que todos digieran por completo este importante cambio, pero el clan Setite ahora es más fuerte gracias a esta nueva unidad.\nSin olvidar el apoyo que les brindaste durante su momento de necesidad, las Brujas han enviado a un miembro de su culto para que te sirva como una forma de recompensa."
 POD_gehenna_omens.6671.a: "Los guerreros se enfurecieron hasta su propio fin."
  
 POD_gehenna_omens.6672.t: "Purga de serpientes"
 POD_gehenna_omens.6672.desc: "Las luchas internas entre las distintas facciones del clan Setite se han calmado tras la (aparente) purga completa de los Guerreros de Glycon y las Brujas de Echidna. Los Hierofantes declararon recientemente que la purga había terminado y que el clan Setite está nuevamente unido en torno a su único y verdadero propósito. Algunos lamentan en silencio la pérdida de la fuerza muscular y la experiencia profética que alguna vez proporcionaron estas dos importantes facciones.\nTomará algún tiempo para que todos digieran por completo este importante cambio, pero el clan Setite ahora es más fuerte gracias a esta nueva unidad."
 POD_gehenna_omens.6672.a: "Guerreros y brujas se unieron en la muerte."
  
 POD_gehenna_omens.1251.notification: "Presagio de la Gehena: el segundo gran incendio de Lübeck"
 POD_gehenna_omens.1251.desc: "La ciudad de Lübeck sufre un segundo gran incendio. Sus numerosos edificios de madera se convierten en cenizas.\n\n¿Tal vez deberían intentar construir con piedra?"
  
 POD_gehenna_omens.1252.notification: "Presagio de Gehenna: Inquisición de las sombras"
 POD_gehenna_omens.1252.desc: "La Inquisición de las Sombras de la Iglesia Católica descubrió y destruyó a un vampiro Ventrue.\n\nEra demasiado arrogante para alguien tan joven."
  
 POD_gehenna_omens.1253.notification: "Presagio de la Gehena: El fuego de Utrecht"
 POD_gehenna_omens.1253.desc: "Un gran incendio arrasa la ciudad de Utrecht, en el condado de Nedersticht, durante nueve noches y destruye la mayor parte de la ciudad. ¿La Inquisición de las Sombras está quemando las ciudades para purgar a los Vástagos?"
  
 POD_gehenna_omens.1257.notification: "Presagio de la Gehenna: Erupción de Samalas"
 POD_gehenna_omens.1257.desc: "Lejos, al este, en la pequeña isla de Lombrok, la montaña de Samalas ha explotado. Como Pompeya antes, la ciudad de Pamatan ha quedado totalmente destruida. A más de 320 kilómetros de distancia, las cenizas caen sobre Java. El humo oculta el sol."
  
 POD_gehenna_omens.1258.notification: "Presagio de la Gehena: el saqueo de Bagdad"
 POD_gehenna_omens.1258.desc: "El Ilkhanato mongol ha saqueado la gran ciudad de Bagdad. La ciudad está despoblada y en ruinas. La Casa de la Sabiduría está destruida. El Tigris corre rojo por la sangre y negro por la tinta de los libros destruidos. Con la muerte de Al-Musta'sim, muere también el califato abasí."
  
 POD_gehenna_omens.1259.notification: "Presagio de Gehena: El gran invierno de Avalon"
 POD_gehenna_omens.1259.desc: "Todo empezó con una misteriosa niebla seca y una nube persistente. El invierno en el norte ha sido particularmente severo. La hambruna se ha extendido por las tierras del norte, y Gran Bretaña se ha visto especialmente afectada. Veinte mil mortales mueren de hambre en Londres. ¿Será este el inminente invierno eterno de los Fae?"
  
 POD_gehenna_omens.1260.notification: "Presagio de Gehena: La purga de Baybars"
 POD_gehenna_omens.1260.desc: "En Egipto, el sultán de los mamelucos está iniciando una purga implacable contra los seres sobrenaturales no musulmanes. Las serpientes se esconden en sus madrigueras."
  
 POD_gehenna_omens.1268.notification: "Presagio de la Gehena: Terremoto de Cilicia"
 POD_gehenna_omens.1268.desc: "El mismo suelo tembló, provocando la ruina de la ciudad de Adana. Más de sesenta mil mortales han muerto aplastados. Todos los edificios se han derrumbado."
  
 POD_gehenna_omens.1271.notification: "Presagio de la Gehena: el tercer gran incendio de Lübeck"
 POD_gehenna_omens.1271.desc: "Un tercer gran incendio quema una parte de la ciudad de Lübeck. Los edificios de piedra sobreviven mucho mejor que los de madera."
  
 POD_gehenna_omens.1287.t: "Gehena: Tras el diluvio de Luciano"
 POD_gehenna_omens.1287.desc: "La tarde de Santa Lucía, una gran tormenta inunda la costa de Frisia. Ochenta mil personas fueron arrastradas y ahogadas. Cientos de pueblos perdidos. Al estar en el solsticio de invierno para las tierras del Norte, la inundación y la muerte masiva han ocurrido en el momento más siniestro cuando la barrera entre los vivos y los muertos es más delgada. Varios profetas afines han aparecido en este caos con la intención de apoderarse de la praxis. Curiosamente todas se llaman Lucy."
 POD_gehenna_omens.1287.a: "Los desastres naturales ocurren, no es la voluntad de los dioses, antiguos o nuevos."
 POD_gehenna_omens.1287.a.tt: "Los que recuerdan dicen que esta inundación fue peor que la Gran Inundación del Mar del Norte de Holanda Septentrional de 1212. La inundación de Holanda Septentrional duró seis meses, pero la de Santa Lucía se produjo en una sola noche. Es la peor inundación de la historia de Europa. Se forma un nuevo mar que una noche se llamará Zuiderzee."
 POD_gehenna_omens.1287.a.tt.malk: "#MALKBLUE ¡HA HABIDO COMO UN RANGO DE TRES A DIECISIETE HASTA AHORA EN ESTE MARCADOR!#!"
 POD_gehenna_omens.1287.b: "Lucía ha vuelto para traer redención o destrucción. ¡Seré redimida!"
 POD_gehenna_omens.1287.b.tt: "En el siglo IV d. C., Santa Lucía llevó comida a los cristianos que se escondían en las catacumbas bajo Roma, pero nosotros, los no muertos, tenemos otras ideas sobre lo que estaba sucediendo allí. Lucía se curó mágicamente de una enfermedad gracias a las oraciones de Lucía. Lucía se negó entonces a casarse con un pagano con el que estaba comprometida. Los paganos intentaron quemarla en la hoguera, pero fracasaron. La apuñalaron en la garganta con una lanza, pero ella no dejaba de hablar. Le sacaron los ojos, pero milagrosamente se le restauraron. No moriría hasta que un sacerdote le diera los últimos derechos cristianos.\n\nSu cuerpo permaneció intacto en Sicilia durante 400 años. Después, las reliquias fueron trasladadas a Constantinopla para protegerlas de las incursiones sarracenas. Después, su cadáver desapareció durante el saqueo de Constantinopla en 1204 y la ruina del sueño de Miguel.\n\n¿Por qué Dios ha vuelto a las costumbres del Antiguo Testamento castigando a los malvados hombres de Frisia con este diluvio épico en la noche santa de Santa Lucía? Muchas de estas almas han aceptado la fe de los Pescadores y buscan recorrer el paraíso de los [far_shore|E]s. Santa Lucía nos llama a regresar al Camino del Cielo."
 POD_gehenna_omens.1287.b.tt.malk: "#MALKBLUE ¡BOLLOS DE CRUZ CALIENTE! ¡BOLLOS DE CRUZ CALIENTE! ¡UNO POR PENNY, DOS POR PENNY, BOLLOS DE CRUZ CALIENTE! Si no tienes hijas, dáselas a tus hijos. ¡UNO POR PENNY, DOS POR PENNY, BOLLOS DE CRUZ CALIENTE!#!"
 POD_gehenna_omens.1287.c: "¡La Lusiferda cabalga de nuevo! ¡Prepara mi corcel para que se una a ella!"
 POD_gehenna_omens.1287.c.tt: "Los hombres del norte tienen otro nombre para esta terrible noche: "Lussinatta". Se decía que Lussi, una especie de sobrenatural femenino malvado, surcaba el aire con sus seguidores, los Lussiferda. Trolls, espíritus malignos y muertos se alzaban en masa para atacar a los mortales incautos en esa noche larga y oscura. Los niños son su comida favorita, ya que son arrebatados de sus hogares. Los hombres del norte permanecen despiertos toda la noche para proteger sus hogares. Ahora, con esta devastación, muchos de estos hombres del norte están muertos. Las personas que practican las viejas costumbres sienten que su destino es servir a Hel en Niflheim, donde sus almas construirán su flota para el Ragnarok." #NT!
 POD_gehenna_omens.1287.c.tt.malk: "#MALKBLUE ¡Mi LANZA y mi CASCO MÁGICO! ¿TU LANZA y TU CASCO MÁGICO? ¿LANZA y CASCO MÁGICO? ¿CASCO MÁGICO? ¡CASCO MÁGICO! CASCO MÁGICO... ¡SÍ! ¡CASCO MÁGICO y te daré una muestra! #!"
 POD_gehenna_omens.1287.d: "Alina es un avatar de Lilith, ¡contempla su brillantez!"
 POD_gehenna_omens.1287.d.tt: "Lucy proviene de la palabra latina 'lux', que significa portadora de luz. Su nombre griego es Alina. Lucía, Lussi, Lucifer o Alina: todas son manifestaciones de la divina Lilith. Con la magia de Lilith creando este diluvio en burla al Demiurgo, la sacerdotisa de Lilith ha venido a reclamar sus almas condenadas. Las Lamias responden al llamado a las armas en este mundo y el [shadowlands|E]."
 POD_gehenna_omens.1287.d.tt.malk: "#MALKBLUE ¡NO HAY BROMAS SOBRE LIL! ¡JAJAJA! Vale. Tal vez una pequeña broma... ¡ACK! ¡Ergh! ¡GuLP! #!"
 POD_gehenna_omens.1287.e: "Frisia será gobernada por príncipes y leyes, no por cultistas de un dios muerto."
 POD_gehenna_omens.1287.e.tt: "Frisia será gobernada por príncipes y leyes, no por cultistas de un dios muerto."
 POD_gehenna_omens.1287.e.tt.malk: "#MALKBLUE ¡Toda corte necesita un bufón!#!"
 POD_gehenna_omens.1287.f: "Sea místico o no, a mí no me importa. Yo sigo mi propio camino."
 POD_gehenna_omens.1287.f.tt.malk: "#MALKBLUE REMA REMA TU BARCO, SUAVEMENTE ABAJO EL GRITO #!"
  
  
  
  
  
  
  
  
  
