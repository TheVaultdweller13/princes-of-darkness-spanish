 learning_true_names_head: "Aprendiendo nombres verdaderos:" #NT!
 podmummy.4000.t: "$learning_true_names_head$ Elige" #NT!
 podmummy.4000.desc: "¿Qué es lo que quieres hacer?" #NT!
 podmummy.4000.a: "Practica la pronunciación." #NT!
 podmummy.4000.b: "Aprende un nuevo nombre verdadero de la humanidad." #NT!
 podmummy.4000.b.tt: "Nombre verdadero sobre [traits|E]." #NT!
 podmummy.4000.c: "Aprende un nuevo nombre verdadero de la naturaleza." #NT!
 podmummy.4000.d: "Muestra nombres verdaderos de naturaleza conocidos y desconocidos." #NT!
  
 podmummy.4100.t: "$learning_true_names_head$ Practica la pronunciación" #NT!
 podmummy.4100.desc: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto." #NT!
 podmummy.4100.a: "Tengo tiempo." #NT!
  
 podmummy.4101.t: "$learning_true_names_head$ Practica la pronunciación" #NT!
 podmummy.4101.desc_nasal: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes nasales." #NT!
 podmummy.4101.desc_plosive: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes oclusivas." #NT!
 podmummy.4101.desc_trill: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes trinas." #NT!
 podmummy.4101.desc_flap: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes con flecos." #NT!
 podmummy.4101.desc_fricative: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes fricativas." #NT!
 podmummy.4101.desc_approximant: "La magia de los nombres verdaderos no surge fácilmente: un nombre verdadero debe entenderse y pronunciarse con mucho cuidado. Un escriba impaciente descubrirá que su ren, pronunciado incorrectamente, no produce efecto alguno. \n\n Practicaste un poco sobre cómo pronunciar consonantes aproximantes." #NT!
 podmummy.4101.desc_lateral: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes laterales." #NT!
 podmummy.4101.desc_clicks: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes de clic." #NT!
 podmummy.4101.desc_implosive: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar consonantes implosivas." #NT!
 podmummy.4101.desc_ejective: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes eyectivas." #NT!
 podmummy.4101.desc_affricate: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las consonantes africadas." #NT!
 podmummy.4101.desc_vowels: "La magia de los nombres verdaderos no se consigue fácilmente: un nombre verdadero debe entenderse y pronunciarse con sumo cuidado. Un escriba impaciente descubrirá que su ren pronunciado de forma incorrecta no tiene ningún efecto. \n\n Practicaste un poco sobre cómo pronunciar las vocales." #NT!
 podmummy.4101.aa: "¡Chog, Chogh!" #NT!
 podmummy.4101.ab: "Bien, bien." #NT!
 podmummy.4101.ac: "Gema, gema." #NT!
 podmummy.4101.ad: "¡Adiós, adiós!" #NT!
 podmummy.4101.ae: "Entiendo, entiendo." #NT!
 podmummy.4101.af: "Bejbej, Bejbej." #NT!
  
 podmummy.4200.t: "$learning_true_names_head$ Descubriendo un nuevo Ren" #NT!
 podmummy.4200.desc: "Aprender un nombre verdadero no es tan solo cuestión de oírlo una vez. Es cuestión de descomponer el nombre en las palabras que lo componen, aprender el significado de cada una, aprender su correcta pronunciación y ritmo, y luego volver a unirlas para formar el ren completo." #NT!
 podmummy.4200.a: "Se necesita tiempo y dedicación." #NT!
  
