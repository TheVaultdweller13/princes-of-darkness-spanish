 POD_show_known_true_names_events.110.t: "Plantas y hongos" #NT!
 POD_show_known_true_names_events.110.desc: "Los amenti, con conocimiento del ren de las plantas y los hongos, pueden aplicar diversas bendiciones o maldiciones a la tierra. También pueden transformar su piel en hongos." #NT!
 POD_show_known_true_names_events.110.option.a: "DE ACUERDO" #NT!
