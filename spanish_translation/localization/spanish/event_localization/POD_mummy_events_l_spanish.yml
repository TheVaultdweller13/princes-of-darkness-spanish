 podmummy.1999.desc_fail: "Creaste un lote incorrecto." #NT!
 podmummy.1999.desc_success_opening: "Después de meses de planificación, tu preparación ha tenido éxito, ahora tienes:" #NT!
 podmummy.1999.desc_trash: "Ranura vacía" #NT!
 podmummy.1999.desc_comma: "None" #NT!
