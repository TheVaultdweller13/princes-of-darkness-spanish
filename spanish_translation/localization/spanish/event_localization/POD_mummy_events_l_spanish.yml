l_spanish:
  
 POD_mummy_resurrection.100.t: "Juicio" #NT!
 POD_mummy_resurrection.100.desc: "Te han asesinado, ahora te encuentras en el [underworld|E], y deberás emitir un juicio para demostrar que vale la pena resucitar." #NT!
 POD_mummy_resurrection.100.a: "Pesa mis pecados." #NT!
  
 POD_mummy_resurrection.101.t: "Resucitando" #NT!
 POD_mummy_resurrection.101.desc: "Incluso después de dictar sentencia, todavía necesitas algo de tiempo para recuperar tu cuerpo y estar preparado para renacer. Aun así, puedes usar algunos artefactos para acortar el tiempo necesario para resucitar." #NT!
 POD_mummy_resurrection.101.a: "Puedo usar mi ilustre escarabajo de la vida." #NT!
 POD_mummy_resurrection.101.b: "Puedo usar mi famoso escarabajo de la vida." #NT!
 POD_mummy_resurrection.101.c: "Puedo usar mi obra maestra, el escarabajo de la vida." #NT!
 POD_mummy_resurrection.101.d: "Puedo usar mi escarabajo común de la vida." #NT!
 POD_mummy_resurrection.101.e: "No tengo ningún artefacto utilizable." #NT!
  
 POD_mummy_resurrection.102.t: "El regreso de la momia" #NT!
 POD_mummy_resurrection.102.desc: "Cuando mueren, las momias pasan por un largo (y desagradable) proceso en el que su alma es arrojada a un reino espiritual llamado [tempest|E]. Allí, deben valerse por sí mismas hasta la llegada de Anubis. Anubis siempre llega, pero nunca de inmediato y rara vez pronto. Para sobrevivir a este período de tiempo (y a los desafíos de Anubis), las momias usan su Ba (su energía espiritual) para rejuvenecer su forma espectral o incluso su forma mortal con la esperanza de hacer que el Dios con cabeza de chacal llegue antes. Una vez que el proceso termina, Anubis las escolta hasta un bote de juncos donde navegan por el Río de la Vida, llevándolas de regreso al mundo para su próximo ciclo." #NT!
 POD_mummy_resurrection.102.a: "Mi Ba es fuerte, mi regreso será rápido." #NT!
 POD_mummy_resurrection.102.b: "Iré a casa lentamente." #NT!
  
 POD_mummy_hekau.100.t: "Propiedad" #NT!
 POD_mummy_hekau.100.desc: "Puedes activar un bien mueble para que se convierta en una réplica del artefacto que tengas equipado (no se incluyen las baratijas). No será posible si no tienes ninguno equipado o si el nivel de tu bien mueble es inferior a la rareza de ese artefacto, por ejemplo, un bien mueble menor solo puede ser una réplica de un artefacto común, un bien mueble complejo hasta una obra maestra, etc." #NT!
 POD_mummy_hekau.100.a: "Fabrica una réplica de mi arma." #NT!
 POD_mummy_hekau.100.b: "Fabrica una réplica de mi armadura." #NT!
 POD_mummy_hekau.100.c: "Crea una réplica de mis insignias." #NT!
 POD_mummy_hekau.100.d: "Haz una réplica de mi corona." #NT!
 POD_mummy_hekau.100.e: "No quiero hacer una réplica ahora." #NT!
  
 POD_mummy_hekau.201.t: "Khaibit separado" #NT!
 POD_mummy_hekau.201.desc: "Con tu dominio de la Nigromancia, puedes intentar separar a tu Khaibit para usarlo como un sirviente espectral." #NT!
 POD_mummy_hekau.201.option.a: "¡Fuera mi sombra! Sírveme." #NT!
 POD_mummy_hekau.201.option.a.tt: "Intentarás separar a tu Khaibit" #NT!
 POD_mummy_hekau.201.option.a.desc: "Una lucha con tu sombra interior" #NT!
 POD_mummy_hekau.201.option.a.tt.success: "Tu Khaibit se ha separado con éxito" #NT!
 POD_mummy_hekau.201.option.a.tt.failure: "No logras separar tu Khaibit" #NT!
 POD_mummy_hekau.201.option.b: "Ahora no es el momento adecuado" #NT!
 POD_mummy_hekau.201.option.b.tt: "Abandonarás tu idea de separar a tu Khaibit" #NT!
  
 POD_mummy_hekau.202.t: "Khaibit II separado" #NT!
 POD_mummy_hekau.202.desc: "Con tu dominio de la Nigromancia, lograste separar con éxito a tu Khaibit de ti, ahora es momento de dar órdenes." #NT!
 POD_mummy_hekau.202.option.a: "Mi propio espectro" #NT!
 POD_mummy_hekau.202.option.a.tt: "Su Khaibit se ha separado con éxito." #NT!
  
 POD_mummy_hekau.203.t: "Khaibit II separado" #NT!
 POD_mummy_hekau.203.desc: "Ni siquiera tu dominio de la nigromancia es suficiente para separar a tu Khaibit... por ahora." #NT!
 POD_mummy_hekau.203.option.a: "no estoy lista todavia" #NT!
 POD_mummy_hekau.203.option.a.tt: "No lograste separar tu Khaibit" #NT!
  
 POD_mummy_hekau.204.t: "El regreso de Khaibit" #NT!
 POD_mummy_hekau.204.desc: "Tu Khaibit separado ha sufrido un incidente y debe regresar contigo." #NT!
 POD_mummy_hekau.204.option.a: "mi sombra ha regresado" #NT!
 POD_mummy_hekau.204.option.a.tt: "Tu Khaibit y tú sois uno de nuevo" #NT!
  
 podmummy.1.t: "Artes inmortales" #NT!
 podmummy.1.desc: "En un lugar apartado, tranquilo y con los instrumentos necesarios a mano, estás listo para practicar los senderos artesanales de Hekau. ¿Qué es lo que quieres hacer?" #NT!
 podmummy.1.a: "Prepara una poción." #NT!
 podmummy.1.a.tt: "La alquimia se originó en Egipto y los Renacidos tienen acceso a un rico fondo de experiencias de primera mano gracias a su tem-akh. Los Khri-Habi han demostrado ser los más adeptos en estas artes de Hekau y las enseñan voluntariamente a sus hermanos." #NT!
 podmummy.1.b: "Fabrica un amuleto." #NT!
 podmummy.1.b.tt: "Fabricación de diversos objetos mágicos pequeños que protegen o mejoran a los vivos y a los muertos. Los amuletos pueden adoptar cualquier forma, desde joyas hasta fichas finamente elaboradas o trozos de papiro con inscripciones de hechizos de protección. Incluso los símbolos pintados cuidadosamente sobre el cuerpo pueden proporcionar poder." #NT!
 podmummy.1.c: "Moldear una efigie." #NT!
 podmummy.1.c.tt: "Los hechizos y rituales con efigies se basan en ideales de magia simpática y en la fabricación de objetos espirituales. Dichos objetos pueden servir como reliquias para el alma en el más allá o como artefactos poderosos en el mundo material. Se puede otorgar poderes a una imagen o modelo para que su destino afecte a lo que representa." #NT!
  
 alchemy_preparaion_head: "Preparaciones alquímicas:" #NT!
 podmummy.1000.t: "$alchemy_preparaion_head$ Recopilar material" #NT!
 podmummy.1000.desc: "¿Qué materiales has reunido para utilizar?" #NT!
 podmummy.1000.a: "Materiales comunes" #NT!
 podmummy.1000.b: "Materiales poco comunes" #NT!
 podmummy.1000.c: "Materiales raros" #NT!
 podmummy.1000.d: "Materiales exóticos" #NT!
 podmummy.1000.e: "Materiales únicos" #NT!
  
 podmummy.1010.t: "$alchemy_preparaion_head$ Identificación" #NT!
 podmummy.1010.desc: "El conocimiento es poder. Comprender específicamente lo que compone cualquier objeto, criatura o sustancia le otorga al alquimista un poder potencial sobre él. Los alquimistas toman conciencia de las propiedades inherentes de las sustancias que los simples químicos nunca descubren." #NT!
 podmummy.1010.a: "Utilice un poder para identificar" #NT!
 podmummy.1010.b: "Utilice únicamente el conocimiento" #NT!
 podmummy.1010.critical_success: "Éxito crítico" #NT!
 podmummy.1010.critical_success_result: "Tu preparación gana doble efectividad." #NT!
 podmummy.1010.success: "Éxito" #NT!
 podmummy.1010.success_result: "Su preparación mantiene la eficacia." #NT!
 podmummy.1010.fail: "Fallar" #NT!
 podmummy.1010.fail_result: "Tu preparación pierde algo de efectividad." #NT!
 podmummy.1010.critical_fail: "Fallo crítico: los materiales pierden todo efecto." #NT!
 podmummy.1010.critical_fail_result: "Tu preparación pierde toda efectividad." #NT!
  
 podmummy.1110.t: "$alchemy_preparaion_head$ Transmutación" #NT!
 podmummy.1110.desc: "Muchos procesos alquímicos buscan simplemente transformar una sustancia en otra, como la conocida búsqueda de crear oro a partir de materiales inferiores. El resultado puede ser una forma purificada de la sustancia original, una sustancia completamente nueva o una extraña mezcla de los componentes de la mezcla." #NT!
 podmummy.1110.a: "Utilice el poder para transmutar" #NT!
 podmummy.1110.b: "Utilice el poder de la estasis" #NT!
 podmummy.1110.success: "Éxito" #NT!
 podmummy.1110.success_result: "Tu preparación gana efectividad aleatoria dependiendo de tu nivel de Quiddity." #NT!
 podmummy.1110.fail: "Fallar" #NT!
 podmummy.1110.fail_result: "Tu preparación pierde efectividad aleatoriamente dependiendo de tu nivel de Quiddity." #NT!
  
 podmummy.1210.t: "$alchemy_preparaion_head$ Catalizador" #NT!
 podmummy.1210.desc: "Muchas preparaciones alquímicas tienen como objetivo principal la capacidad de provocar cambios en otras sustancias o formas. En el punto más alto de su maestría, el alquimista puede incluso transformar su propio cuerpo en un catalizador capaz de provocar cambios en el mundo que lo rodea." #NT!
 podmummy.1210.a: "¡Lo logré! #weak (Efectividad [ROOT.Var('alchemy_craft_outcome').GetValue|0])#!" #NT!
  
