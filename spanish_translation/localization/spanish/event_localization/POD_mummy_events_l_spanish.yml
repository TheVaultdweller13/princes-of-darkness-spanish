 podmummy.1999.desc_slot_4: "[ROOT.Char.Custom( 'GetAlchemyProductType4' )]" #NT!
 podmummy.1999.desc_slot_5: "[ROOT.Char.Custom( 'GetAlchemyProductType5' )]" #NT!
