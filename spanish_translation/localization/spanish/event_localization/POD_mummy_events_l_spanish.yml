 POD_show_known_true_names_events.130.t: "Animales" #NT!
 POD_show_known_true_names_events.130.desc: "Amenti con el conocimiento de los ren de diferentes animales puede llamar a esos animales a su lado como mascotas o transformarse en ese animal." #NT!
 POD_show_known_true_names_events.140.t: "Rieles" #NT!
 POD_show_known_true_names_events.140.desc: "Los Amenti con conocimiento de los tipos de diferentes metales pueden hacer que existan metales preciosos o transformar su piel en ese metal." #NT!
  
 podmummy.5000.t: "Reyes funerarios" #NT!
 podmummy.5000.desc: "Las momias son inmortales, pero sus almas pueden permanecer un tiempo en el más allá después de cada "muerte". Por ello, el cuerpo físico debe estar debidamente preparado y atendido por sirvientes durante este tiempo. En épocas pasadas, las grandes momias egipcias tenían fabulosas tumbas (o incluso pirámides) construidas para que protegieran adecuadamente su forma física. Sin embargo, esta era ya pasó hace mucho tiempo, ya que la mayoría de estas tumbas están en mal estado o fueron saqueadas por bandidos hace mucho tiempo.\nAun así, la necesidad sigue existiendo y ahora estás considerando cómo prepararte mejor para tu próximo viaje al más allá. Una opción sería utilizar una tumba existente (quizás incluso la tuya de épocas pasadas) y reorganizarla, otra sería construir un nuevo lugar de entierro adecuado para ti y alejado de miradas indiscretas y manos codiciosas." #NT!
 podmummy.5000.a: "Utilizaremos un lugar existente." #NT!
 podmummy.5000.b: "¡Sólo una nueva tumba servirá!" #NT!
  
 increase_tomb_quality_tt: "La calidad de tu tumba aumentará." #NT!
 decrease_tomb_quality_tt: "La calidad de tu tumba disminuirá." #NT!
  
 podmummy.5001.t: "El lugar correcto para morir" #NT!
 podmummy.5001.desc: "Un problema importante que hay que evaluar al pensar en tu tumba es el entorno. Los terremotos, ya sean naturales o provocados por tus enemigos, son tan potencialmente mortales como cualquier saqueador. Muchas momias descuidadas se encontraron enterradas bajo arena y rocas después de su resurrección, y tuvieron que abrirse paso con mucho esfuerzo durante años, o incluso décadas. Te gustaría mucho evitar ese destino. Si conoces el terreno de tu zona lo suficientemente bien, podrías realizar este estudio tú mismo. De lo contrario, contratar a algunas personas instruidas bajo un falso pretexto debería ser fácil, aunque más costoso." #NT!
 podmummy.5001.a: "Voy a echarle un vistazo a fondo." #NT!
 podmummy.5001.b: "Necesito ayuda especializada." #NT!
 podmummy.5001.effect.success.desc: "Se encontró el lugar perfecto." #NT!
 podmummy.5001.critical.failure.effect.desc: "Esto parece estar bien. Probablemente." #NT!
  
 podmummy.5002.t: "Política de tumbas" #NT!
 podmummy.5002.desc: "Parece que la humanidad está en constante crecimiento. Lugares remotos que antes eran escondites perfectos ahora son nuevas comunidades prósperas, lo que puede suponer un problema para una momia despierta. Es difícil encontrar un lugar que no sea tocado por mortales y que sea útil para ti, así que en lugar de eso concentraste tus esfuerzos en asegurarte de que las autoridades locales prohibieran alguna zona que planeabas utilizar. No es infalible, pero debería mantener alejados a esos molestos mortales curiosos por un tiempo.\nAun así, existe la preocupación de que las autoridades mortales vayan y vengan y que todo este esfuerzo pueda ser en vano al final. Tal vez usar tu nueva influencia para otras perspectivas podría ser una acción más sensata." #NT!
 podmummy.5002.a: "Sigue siendo la mejor solución." #NT!
 podmummy.5002.b: "Desviar algo de influencia para ayudar a los lugareños." #NT!
 podmummy.5002.c: "Renuncia a esta zona como posible ubicación de tu tumba." #NT!
 podmummy.5002.effect.success.desc: "Los mortales ahora evitan esta zona." #NT!
 podmummy.5002.critical.failure.effect.desc: "¡Sal de mi césped!" #NT!
  
 podmummy.5003.t: "Construcción de tumbas" #NT!
 podmummy.5003.desc: "Construir una tumba en condiciones requiere mucha planificación. Incluso sin llegar a las pirámides de la antigüedad, se necesita una gran cantidad de mano de obra, materiales y arquitectos expertos. Estos no son baratos ni fáciles de conseguir, y la época en la que las momias podían simplemente ordenar a los mortales que lo hicieran ya pasó. Por lo tanto, se necesitan habilidades de planificación y contactos sólidos con gremios de comerciantes y similares para lograr el resultado deseado. Este gran compromiso también se puede utilizar para mejorar el área local si quieres reducir un poco la prioridad de la construcción de tu tumba." #NT!
 podmummy.5003.a: "Haré que esto funcione." #NT!
 podmummy.5003.b: "Más oro resolverá cualquier problema." #NT!
 podmummy.5003.c: "La tumba puede esperar." #NT!
 podmummy.5003.effect.success.desc: "Avanzando a buen ritmo." #NT!
 podmummy.5003.critical.failure.effect.desc: "Demasiados retrasos..." #NT!
  
 podmummy.5004.t: "Guardias de la tumba" #NT!
 podmummy.5004.desc: "Una tumba necesita guardias en todo momento. Mientras el cuerpo físico de la momia yace indefenso en ella, todos tus enemigos (o incluso asaltantes aleatorios) podrían irrumpir y profanar tu santuario. De este modo, estás preparando a tu guardia de la tumba para el propósito especial de luchar en el lugar de entierro y cerca de él. Sin embargo, estos ejercicios son muy especializados y no muy útiles en el campo de batalla. Puedes ampliar un poco el entrenamiento, pero probablemente significaría menos experiencia en la protección de tumbas para tus defensores elegidos." #NT!
 podmummy.5004.a: "Los guardias de tumbas necesitan aprender a proteger tumbas, nada más." #NT!
 podmummy.5004.b: "Podemos ampliar un poco nuestros horizontes." #NT!
 podmummy.5004.c: "Sería beneficioso realizar ejercicios reales sobre el terreno." #NT!
 podmummy.5004.critical.failure.effect.desc: "¡Deja de caer en trampas!" #NT!
  
 podmummy.5005.t: "¡Es una trampa!" #NT!
 podmummy.5005.desc: "Toda tumba que se precie necesita trampas. Aunque tus guardias pueden cubrir la mayoría de los peligros, es probable que los enemigos especialmente decididos (o escurridizos) logren superarlos. Es ahí donde entran en juego las trampas bien diseñadas. Sin duda, las buenas y antiguas rocas, los lanzadardos o el pozo de la muerte tienen sus ventajas, pero una momia tiene otras opciones más místicas. Con tu amplia gama de brebajes alquímicos y estatuas vivientes, podrías crear algo realmente especial para cualquiera que sea lo bastante tonto como para entrar en tu lugar de entierro. También podría servir como un buen campo de entrenamiento para las nuevas prácticas de Hekau, si así lo deseas." #NT!
 podmummy.5005.a: "Primero las trampas, después las pruebas." #NT!
 podmummy.5005.b: "Primero las pruebas, después las trampas." #NT!
  
 podmummy.5006.t: "Saqueadores de tumbas" #NT!
 podmummy.5006.desc: "Tu tumba ni siquiera está terminada y ya tienes a molestos bribones intentando robar materiales del sitio de construcción o las preciosas joyas que están empezando a llegar. Bueno, si esperaban encontrar una momia durmiente a la que fuera fácil robarle, se llevarán una gran decepción. Es hora de que des un ejemplo con esta tripulación, con la esperanza de enviar un mensaje claro a cualquier posible aventurero para que no se metan con tu tumba." #NT!
 podmummy.5006.a: "¡Entraste en la tumba equivocada!" #NT!
 podmummy.5006.b: "¡REALMENTE entraste en la tumba equivocada!" #NT!
 podmummy.5006.effect.success.desc: "Eso les enseñará." #NT!
 podmummy.5006.critical.failure.effect.desc: "No es un buen ejemplo..." #NT!
  
 podmummy.5007.t: "Decoro de tumbas" #NT!
 podmummy.5007.desc: "Existe una fuerte tradición de enterrar momias con joyas, estatuas ornamentadas y otros tesoros. Si bien es un tanto problemático, ya que tiende a atraer a los ladrones, se consideraría bastante mezquino por su parte no asegurarse de que todo esté debidamente adornado con un estilo apropiado para la tumba. No usar ningún decoro es ciertamente una posibilidad, pero reflejaría mal su prestigio." #NT!
 podmummy.5007.a: "¡Adorna todo de oro!" #NT!
 podmummy.5007.b: "Seamos mesurados." #NT!
 podmummy.5007.c: "La piedra es suficiente decoración." #NT!
  
 podmummy.5009.t: "Arquitecto de tumbas" #NT!
 podmummy.5009.desc: "Como has decidido construir una nueva tumba en lugar de utilizar una ya existente, has estado aprendiendo sobre arquitectura y los puntos más finos de la construcción de un edificio destinado a durar siglos. Mientras le das los toques finales a tu obra maestra, estás considerando usar este nuevo conocimiento para algunas modificaciones de último momento. Serían costosas, pero podrían mejorar la estructura general y poner en práctica algunos de tus nuevos conocimientos." #NT!
 podmummy.5009.a: "Los toques finales." #NT!
 podmummy.5009.b: "Esto no es necesario" #NT!
 podmummy.5009.c: "Los toques finales perfeccionados." #NT!
  
 podmummy.5010.t: "Recuerdos de la tumba" #NT!
 podmummy.5010.desc: "Como has decidido restaurar un antiguo lugar de enterramiento tuyo, los recuerdos han estado apareciendo en tu mente desde que comenzaste a trabajar en él. Además de la sensación nostálgica que esto produce, también es útil recordar las antiguas trampas que colocaste allí hace mucho tiempo. Explorar este lugar mientras evitas los trucos que tu yo antiguo preparó te hace sentir como si estuvieras en una competencia de ingenio e inteligencia contra ti mismo. Una sensación bastante vigorizante, aunque lamentablemente a menudo eclipsada por los numerosos viajes al más allá que terminaron (o comenzaron) aquí en el pasado." #NT!
 podmummy.5010.a: "¡Contrarreloj!" #NT!
 podmummy.5010.b: "Lento y cuidadoso." #NT!
 podmummy.5010.c: "¡Puedo hacerlo mientras duermo!" #NT!
  
 podmummy.5011.t: "Apertura de la tumba" #NT!
 podmummy.5011.desc: "Después de años de cuidadosa preparación y pruebas no planificadas, finalmente estás satisfecho con la ubicación y el diseño de tu tumba. A partir de ahora, cada vez que te llamen de regreso al más allá, tu cuerpo físico será traído cuidadosamente aquí por tus asistentes antes de que tus guardias activen las trampas y sellen el lugar para evitar que alguien perturbe tu eventual regreso. Solo el tiempo dirá si este lugar permanecerá oculto a la vista de la humanidad para siempre o si habrá que construir uno nuevo en algún momento. Pero hasta entonces, tu lugar de descanso, que esperemos que sea digno de tu magnificencia, finalmente está completo." #NT!
 podmummy.5011.a: "La eternidad nos espera." #NT!
  
 building_type_mummy_tomb_01: "Tumba" #NT!
 building_type_mummy_tomb_01_desc: "#F Un lugar de respiro creado específicamente por y para una poderosa Momia que desea un respiro seguro y protegido después de cada una de sus muertes.#!" #NT!
 building_mummy_tomb_01: "Cámara funeraria" #NT!
 building_mummy_tomb_01_desc: "Un pequeño lugar de enterramiento, bien escondido pero no demasiado ostentoso." #NT!
 building_mummy_tomb_02: "Tumba funeraria" #NT!
 building_mummy_tomb_02_desc: "Varias salas conectadas entre sí con trampas y decoraciones adecuadas, propias de un rey respetado." #NT!
 building_mummy_tomb_03: "Complejo funerario" #NT!
 building_mummy_tomb_03_desc: "Un laberinto extenso que podría contener varias tumbas propias, majestuoso en su apariencia y mortal en sus trampas." #NT!
 building_mummy_tomb_04: "Pirámide funeraria" #NT!
 building_mummy_tomb_04_desc: "Al igual que las pirámides de la antigüedad, esta majestuosa tumba atraerá a aventureros y arqueólogos durante siglos, si es que logran encontrarla." #NT!
