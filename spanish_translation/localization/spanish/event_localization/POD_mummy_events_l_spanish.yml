 podmummy.4301.t: "$learning_true_names_head$ Nuevo Ren Descubierto" #NT!
 podmummy.4301.desc: "Has aprendido con éxito el Ren sobre [this_trait.GetName( GetPlayer.Self )], ahora puedes usarlo para la nomenclatura hekau." #NT!
 podmummy.4301.a: "Continuaré estudiando." #NT!
 podmummy.4301.a.tt: "Repetirás el proceso de aprender el verdadero nombre de la humanidad el próximo año." #NT!
 podmummy.4301.b: "Necesito un descanso ahora." #NT!
 podmummy.4301.b.tt: "No repetirás el proceso de aprender el verdadero nombre de la humanidad el próximo año." #NT!
  
 podmummy.4302.t: "$learning_true_names_head$ No hay Ren por descubrir" #NT!
 podmummy.4302.desc: "Has aprendido toda la humanidad Ren que podrías usar." #NT!
 podmummy.4302.a: "Elegiré otra materia para estudiar." #NT!
  
 POD_mummy_scheme.100.t: "Ojo de Sakhmet" #NT!
 POD_mummy_scheme.100.desc: "Inscribiste el símbolo de Sakhmet en el objetivo, lo que hace que la curación de la herida sea más difícil y duradera." #NT!
 POD_mummy_scheme.100.a: "Bien." #NT!
  
 POD_discover_true_name_outcome.2000.t: "¡No lograste aprender [target.GetTitledFirstNamePossessive] ren!" #NT!
 POD_discover_true_name_outcome.2000.desc: "Después de pasar meses descomponiendo el nombre en sus palabras componentes, aprendiendo su correcta enunciación, aprendiendo el significado de cada una e intentando descubrir su naturaleza más íntima, he fracasado." #NT!
 POD_discover_true_name_outcome.2000.a: "Me rindo." #NT!
 POD_discover_true_name_outcome.2000.b: "[target.GetTitledFirstNamePossessive] ¡ren estará a mis órdenes!" #NT!
  
 POD_command_effigy_ongoing.1000.t: "Efigie dañada" #NT!
 POD_command_effigy_ongoing.1000.desc: "Una de tus efigies ha regresado antes de tiempo de su tarea. Tiene varias flechas incrustadas en el trasero. Crees que es probable que la bestia haya tenido un encontronazo con cazadores o campesinos asustados." #NT!
 POD_command_effigy_ongoing.1000.option.a: "Al menos no ha sido destruido." #NT!
 POD_command_effigy_ongoing.1000.option.a.LIGHT_DAMAGE: "Daño leve" #NT!
 POD_command_effigy_ongoing.1000.option.a.MODERATE_DAMAGE: "Daños significativos" #NT!
 POD_command_effigy_ongoing.1000.option.a.HEAVY_DAMAGE: "Daños graves" #NT!
 POD_command_effigy_ongoing.1000.option.a.t: "Daño de la efigie de criatura" #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.LIGHT_DAMAGE: "Tu [this_effigy.GetName] recibió un 25% de daño." #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.MODERATE_DAMAGE: "Tu [this_effigy.GetName] recibió 50% de daño." #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.HEAVY_DAMAGE: "Tu [this_effigy.GetName] recibió 75% de daño." #NT!
  
 POD_command_effigy_ongoing.1020.t: "Efigie comida" #NT!
 POD_command_effigy_ongoing.1020.desc: "Un sirviente se acerca a ti con una cesta llena de fragmentos de arcilla rota. "Esto era todo lo que quedaba cuando lo encontramos. Creemos que los animales salvajes se han comido el resto de la efigie de tu criatura"." #NT!
 POD_command_effigy_ongoing.1020.option.a: "Una pena." #NT!
  
 POD_command_effigy_ongoing.1030.t: "Efigie robada" #NT!
 POD_command_effigy_ongoing.1030.desc: "Llega un mensajero. "He venido en nombre de mi amo, [sabotage_rival.GetTitledFirstName]. Tenemos en nuestro poder algo que podría interesarte. Mi amo está dispuesto a desprenderse de ello a cambio de un generoso regalo. ¿Qué dices?"" #NT!
 POD_command_effigy_ongoing.1030.option.a: "Puedes quedártelo... como un regalo de mi parte." #NT!
 POD_command_effigy_ongoing.1030.option.b: "Bien. ¿Cuánto?" #NT!
 POD_command_effigy_ongoing.1030.option.c: "¡Ladrón! ¿Cómo te atreves a tomar lo que por derecho me pertenece?" #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR: "Buena ganga" #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM: "Oferta decente" #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR: "Terrible ganga" #NT!
  
 POD_command_effigy_ongoing.1040.t: "La efigie desaparece" #NT!
 POD_command_effigy_ongoing.1040.desc: "Tus sirvientes llevan días buscándola, pero no han podido encontrar ninguna de tus efigies. Parece que le ha sobrevenido algún mal destino." #NT!
 POD_command_effigy_ongoing.1040.option.a: "Abandona la búsqueda. Se acabó." #NT!
  
 POD_command_effigy_ongoing.1050.t: "Tesoro encontrado" #NT!
 POD_command_effigy_ongoing.1050.desc: "Mientras realizaba las tareas asignadas, una de tus efigies se encontró con algunos tesoros antiguos que podrían ser útiles." #NT!
 POD_command_effigy_ongoing.1050.option.a: "Véndelo." #NT!
 POD_command_effigy_ongoing.1050.option.b: "Esto puede ser útil." #NT!
 POD_command_effigy_ongoing.1050.option.b.t.KEEP_IT: "Tesoro encontrado" #NT!
  
 POD_command_effigy_ongoing.1060.t: "Oportunidad de oro" #NT!
 POD_command_effigy_ongoing.1060.desc: "Un comerciante se acerca a ti. Detrás de él ves una bestia atrapada en una jaula. \n\n"Saludos, Su Majestad. Viajo por todas partes vendiendo rarezas y me encontré con esta hermosa criatura. Sería maravilloso agregarla a mi colección. Qué suerte que este hallazgo me haya llevado hasta tu puerta. Su poder y belleza son tan sorprendentes, como los de su dueño. Aunque he acumulado muchas riquezas en mis viajes, todavía falta algo. Estoy asombrado por tu creación y simplemente debo tenerla"." #NT!
 POD_command_effigy_ongoing.1060.option.a: "Estoy seguro de que podemos llegar a algún acuerdo." #NT!
 POD_command_effigy_ongoing.1060.option.a.t.GREAT_DEAL: "Mucho" #NT!
 POD_command_effigy_ongoing.1060.option.a.t.GOOD_DEAL: "Un buen trato" #NT!
 POD_command_effigy_ongoing.1060.option.a.t.POOR_DEAL: "Un mal negocio" #NT!
 POD_command_effigy_ongoing.1060.option.b: "Mis creaciones no están a la venta." #NT!
 POD_command_effigy_ongoing.1060.option.b.NO_INCIDENT: "Después de lo que parecieron horas de parloteo interminable, aunque molesto, el comerciante se va sin más incidentes." #NT!
 POD_command_effigy_ongoing.1060.option.b.EFFIGY_STOLEN: "¡Te han engañado! Ese mercader de lengua plateada ha huido con tu efigie." #NT!
 POD_command_effigy_ongoing.1060.option.c: "¡Guardias, apresen a este ladrón!" #NT!
  
 POD_command_effigy_ongoing.1070.t: "Una aventura arriesgada" #NT!
 POD_command_effigy_ongoing.1070.desc: "Has descubierto el paradero de un tesoro guardado. Podrías ordenar a tu efigie que intente robarlo, aunque eso pondría en peligro a la efigie que lo intentó." #NT!
 POD_command_effigy_ongoing.1070.option.a: "Demasiado arriesgado." #NT!
 POD_command_effigy_ongoing.1070.option.b: "Sin riesgo no hay recompensa." #NT!
 POD_command_effigy_ongoing.1070.option.b.t.DAMAGE: "La efigie de tu criatura fue dañada" #NT!
 POD_command_effigy_ongoing.1070.option.b.t.REWARD: "El tesoro es tuyo" #NT!
  
