 podmummy.1999.desc_slot_10: "[ROOT.Char.Custom( 'GetAlchemyProductType10' )]" #NT!
 podmummy.1999.desc_success_ending: "en sus ranuras de productos alquímicos." #NT!
 podmummy.1999.a: "¡Ahhh!" #NT!
 podmummy.1999.b: "No necesito esto..." #NT!
 podmummy.1999.c: "Que así sea." #NT!
  
