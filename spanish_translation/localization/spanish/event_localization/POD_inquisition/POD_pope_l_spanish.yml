l_spanish:
  
 inquisition_full_support_modifier: "Apoyo papal total" #NT!
 inquisition_full_support_modifier_desc: "Contáis con el pleno apoyo de Su Santidad y, por tanto, de la Iglesia misma. ¡Gloria a Dios!" #NT!
  
 PODask_pope.1.t: "Su Santidad: Gregorio IX" #NT!
 PODask_pope.1.desc: "La Inquisición de la Sombra es, en muchos sentidos, una extensión directa de la Iglesia Católica, y la mayor parte de su financiación y respaldo provienen directamente de ella. El Papa Gregorio es un ferviente defensor de esta iniciativa, hasta el punto de que está considerando la posibilidad de crear una Inquisición "pública" para hacer frente a amenazas menos sobrenaturales en el futuro. Tener la atención directa de un individuo tan poderoso es una ventaja que la floreciente Inquisición de la Sombra no debe desperdiciar a la ligera. Muchos inquisidores temen que los sucesores de Gregorio no estén tan dispuestos a apoyar sus iniciativas, tal vez debido a una interferencia sobrenatural o simplemente a su desinterés (o incredulidad ante la amenaza). Si esto sucediera, es probable que la organización en su conjunto sufriera. Hay voces preocupadas entre los inquisidores que planean hacer todo lo que puedan a corto plazo y rezan por la vida larga y saludable de Gregorio." #NT!
 PODask_pope.1.a: "¡Viva Su Santidad!" #NT!
  
 PODask_pope.3.t: "Humo blanco, nubes blancas" #NT!
 PODask_pope.3.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no solo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. Los cardenales han elegido bien esta vez, y el nuevo Papa apoya plenamente a la Inquisición en la Sombra, utilizando toda su considerable influencia para asegurarse de que no le falte nada que pueda ayudarlo a luchar contra la verdadera amenaza." #NT!
  
 PODask_pope.4.t: "Humo blanco, cielos despejados" #NT!
 PODask_pope.4.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. El nuevo Papa ha decidido no interferir en los asuntos de la Inquisición en la Sombra de ninguna forma. Si bien usted hubiera apreciado un apoyo más claro de Roma, al menos no hay ningún desafío contra su orden. Esto tendrá que ser suficiente por ahora." #NT!
 PODask_pope.4.a: "Viva Su Santidad." #NT!
  
 inquisition_no_support_modifier: "Prohibición papal" #NT!
 inquisition_no_support_modifier_desc: "Ya no eres parte oficialmente de la Iglesia Católica. Solo unos pocos miembros selectos de alto rango de la Curia aún te apoyan." #NT!
  
 PODask_pope.5.t: "Humo blanco, nubes negras" #NT!
 PODask_pope.5.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. Es preocupante que el nuevo Papa se haya horrorizado cuando se le ha informado de la existencia de la Inquisición en la Sombra. Acusándola de ser uno de los sucios secretos de los que quiere deshacerse durante su mandato, Su Santidad ha retirado oficialmente todo apoyo a la Iglesia. Esta es una situación desesperada, pero podría haber una solución: algunos cardenales todavía apoyan su causa y, si reciben el apoyo adecuado de su parte, podrían mantener abierta la línea de comunicación entre usted y la Iglesia." #NT!
 PODask_pope.5.a: "Larga vida a Su Santidad..." #NT!
 PODask_pope.5.b: "Nosotros lo sabemos mejor." #NT!
  
 PODask_pope.6.t: "Humo blanco, sombras cambiantes" #NT!
 PODask_pope.6.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. El nuevo Papa es un hombre de inclinaciones espirituales y no se preocupa mucho por asuntos temporales como los de su organización. Parece que los cardenales tendrán una importancia exagerada durante su mandato y esta es una noticia preocupante para usted, ya que a menudo son el objetivo de la influencia sobrenatural. Podría intentar iniciar una investigación a gran escala sobre ellos, pero esto seguramente provocaría revuelo." #NT!
 PODask_pope.6.a: "Apuntemos a los verdaderamente corruptos." #NT!
 PODask_pope.6.b: "¡Los herejes serán purgados!" #NT!
 PODask_pope.6.effect.success.desc: "¡Una investigación exitosa!" #NT!
 PODask_pope.6.critical.failure.effect.desc: "Asaltado a cada paso..." #NT!
  
 PODask_pope.7.t: "Humo blanco, sombras blancas" #NT!
 PODask_pope.7.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es fundamental para la salud a largo plazo de la organización. Para ayudar a la Inquisición en la Sombra, el nuevo Papa está planeando un acercamiento diplomático a otras religiones y a sus propias organizaciones de cazadores. Obviamente, se espera que usted se una y ayude a aclarar cualquier malentendido pasado entre ellos y la Iglesia Católica para suavizar el proceso. Su Santidad está dispuesto a ayudar, por lo que también podría convencerlo de que sería un esfuerzo inútil y redirigir los fondos a otra parte." #NT!
 PODask_pope.7.a: "Una idea brillante, Su Santidad." #NT!
 PODask_pope.7.b: "No se puede confiar en estos herejes." #NT!
 PODask_pope.7.effect.success.desc: "¡Una negociación exitosa!" #NT!
 PODask_pope.7.critical.failure.effect.desc: "Exitoso, pero costoso." #NT!
  
 PODask_pope.8.t: "Humo blanco, vientos dorados" #NT!
 PODask_pope.8.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no solo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. Si bien no es abiertamente hostil a la Inquisición en la Sombra, el nuevo Papa está convencido de que usted está exagerando la amenaza real. Como tal, ha decretado un recorte masivo en los fondos que se le proporcionan, fondos que lo ayudan a establecer la mayor parte del trabajo que hace en el campo. Tendrá que revisar todo su proceso existente y probablemente hacer algunos recortes difíciles si desea continuar como está ahora." #NT!
 PODask_pope.8.a: "Es hora de reorganizarse." #NT!
 PODask_pope.8.b: "Es hora de recortar costes." #NT!
 PODask_pope.8.effect.success.desc: "¡Una reorganización exitosa!" #NT!
 PODask_pope.8.critical.failure.effect.desc: "Y eso empeoró las cosas..." #NT!
  
 inquisition_disorganized_levies_modifier: "Entusiasmado e inexperto" #NT!
 inquisition_disorganized_levies_modifier_desc: "Muchos nuevos reclutas se están uniendo a la buena lucha. Sin embargo, su gran cantidad y su absoluta inexperiencia están causando problemas." #NT!
  
 PODask_pope.9.t: "Humo blanco, vientos sangrientos" #NT!
 PODask_pope.9.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la elección del próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización.\nEl nuevo Papa está ansioso por ayudar a la Inquisición en la Sombra y Como tal, ha hecho un llamado a todos los hombres capaces para que se unan a sus filas sin notificarlo primero. Aunque ciertamente fue bien intencionado, este gesto ha causado bastante desorganización en tus filas, ya que esos nuevos reclutas están muy lejos de los estándares que esperas de los campeones de la Inquisición. Esto requerirá un poco de esfuerzo para solucionarlo." #NT!
 PODask_pope.9.a: "Es hora de reorganizarse." #NT!
 PODask_pope.9.b: "Simplemente acepta a todos y ocúpate de ello más tarde." #NT!
  
 PODask_pope.10.t: "Humo blanco, vientos blancos" #NT!
 PODask_pope.10.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización.\nSi bien no descarta el uso de la Inquisición en la Sombra, el nuevo Papa está preocupado por la moralidad de algunas acciones que emprende en su nombre. Como teólogo astuto, ha pedido hablar con usted para ayudarlos a ambos a evaluar si los resultados realmente valen el costo que amenaza el alma. Obviamente, usted está convencido de que la respuesta es sí, pero hacer que Su Santidad acepte eso podría ser más difícil." #NT!
 PODask_pope.10.a: "Es hora de debatir." #NT!
 PODask_pope.10.b: "Su Santidad tiene razón, obviamente." #NT!
 PODask_pope.10.effect.success.desc: "¡Su Santidad está de acuerdo!" #NT!
 PODask_pope.10.critical.failure.effect.desc: "¿Estoy realmente condenado?" #NT!
  
 PODask_pope.11.t: "Humo blanco, niebla blanca" #NT!
 PODask_pope.11.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la elección del próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no sólo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización.\nEl nuevo Papa no está discutiendo la importancia de la Shadow Inquisition, pero le preocupa la imagen pública que podría darle. Después de todo, su organización no está bajo supervisión directa y podría descarrilarse en cualquier momento. Como las repercusiones para la Iglesia serían nefastas y Su Santidad le pide que corte la mayoría de sus vínculos con él. Esto significaría que la Inquisición de las Sombras se retiraría aún más detrás de la cortina, lo que puede ser un arma de doble filo." #NT!
 PODask_pope.11.a: "Su Santidad ha hablado." #NT!
 PODask_pope.11.b: "¡Necesitamos esos lazos de la Iglesia!" #NT!
  
 PODask_pope.12.t: "Humo blanco, cielo nublado" #NT!
 PODask_pope.12.desc: "Su Santidad falleció recientemente, dejando a los estimados cardenales la tarea de elegir al próximo ocupante de la sede de San Pedro. Este es un evento seguido de cerca por la Inquisición en la Sombra, no solo por cuestiones de devoción cristiana, sino también porque el apoyo del Papa es primordial para la salud a largo plazo de la organización. Afortunadamente, el nuevo Papa apoya a la Inquisición en la Sombra, aunque parece tener especial cariño por su orden específica. Aceptar los numerosos títulos y otras muestras de elogio que está tratando de otorgar ciertamente se reflejaría bien en su gente, pero no tanto en su propia persona." #NT!
 PODask_pope.12.a: "Su Santidad nos adula." #NT!
 PODask_pope.12.b: "Es un esfuerzo de equipo." #NT!
  
  
