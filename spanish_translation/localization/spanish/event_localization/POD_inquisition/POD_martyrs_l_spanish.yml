 POD_martyrs.1.t: "Una procesión de mártires"
 POD_martyrs.1.desc: "Uno tras otro, las personas que amas mueren en la lucha contra el Adversario. Por más que brillen con virtud, parece que es solo cuestión de tiempo antes de que su llama sea engullida, sofocada y extinguida por la oscuridad implacable. A veces, cuando cierras los ojos, ves los rostros de quienes murieron, violenta y prematuramente, mirándote con expresiones indescifrables."
 POD_martyrs.1.a: "Y es un honor para mí seguir sus pasos."
 POD_martyrs.1.a.tt: "Esta opción está disponible porque tengo el rasgo [GetTrait('beatific').GetName( GetPlayer )]."
 POD_martyrs.1.b: "¿Qué me está diciendo Dios?"
 POD_martyrs.1.b.tt: "Orarás para recibir orientación."
 POD_martyrs.1.c: "¡No dejaré que esto me pase!"
 POD_martyrs.1.c.tt: "Recibirás un curso intensivo de autodefensa."
 POD_martyrs.1.d: "Al final todo el mundo tiene que morir."
 POD_martyrs.2.t: "La verdadera fe no cuestiona."
 POD_martyrs.2.desc: "Hace mucho tiempo que lo sabes: solo hay una dirección a la que ir, y es hacia la luz de Dios. Es completamente irrelevante qué tipo de sufrimiento te espera en el camino a ti o a cualquier otra persona, simplemente no hay otra opción que elegir. No te importa si estás a punto de pisar brasas ardientes o serpientes venenosas, porque estás siguiendo al Señor."
 POD_martyrs.2.a: "Nunca hubo ninguna duda."
 POD_martyrs.3.t: "¡Toma tu cruz!"
 POD_martyrs.3.desc: "Poco después de comenzar la oración, sientes una especie de suave empujón que hace que tu mente se desplome hasta llegar a una conclusión clara como el cristal: toda tu vida te has comprometido a seguir el camino de Cristo, ¿por qué deberías desviarte de él en su tramo final? La convicción de que seguir al Señor hasta el martirio sería la máxima expresión de tu fe te invade como agua fresca de manantial en un caluroso día de verano. Tu corazón se endereza y se llena de alegría."
 POD_martyrs.3.a: "¡Aleluya!"
 POD_martyrs.4.t: "Un silencio ensordecedor."
 POD_martyrs.4.desc: "Te recluyes para rezar en paz y, en lugar de la reconfortante sensación habitual de cercanía a Dios, te invade una sensación de soledad aplastante. No hay ni un leve susurro de consuelo en tu cabeza, ni siquiera el más sutil roce que acaricie tu alma, solo silencio. Estás solo, más que nunca."
 POD_martyrs.4.a: "Dios mío, Dios mío, ¿por qué me has abandonado?"
 POD_martyrs.5.t: "Armado y listo."
 POD_martyrs.5.desc: "Ya sea que uno se enfrente a abominaciones infernales o a matones comunes, nunca está de más ser competente con un arma y, después de semanas de intensos ejercicios y combates, uno se siente mucho más competente. No está muy claro si este conjunto de técnicas recién adquiridas le permitirá salir ileso del próximo enfrentamiento con el enemigo, pero encuentra tranquilidad al tener el arma en sus manos. Sabes que no eres invencible, pero al menos no te sientes indefenso."
 POD_martyrs.5.a: "Llegaré a sus corazones con el evangelio o con esta punta afilada de acero."
 POD_martyrs.6.t: "Desesperadamente indefenso."
 POD_martyrs.6.desc: "Han pasado semanas y apenas puedes ejecutar las técnicas que te enseñaron sin lesionarte o adoptar las posturas sin caerte. Es cierto que te saltaste algunas clases, pero una persona solo puede hacer lo que quiera en un día. Sea cual sea la causa, los resultados del entrenamiento son dolorosamente decepcionantes; sientes que apenas puedes defenderte de un muñeco de práctica, y mucho menos de un engendro del infierno."
 POD_martyrs.6.a: "Me siento más vulnerable que antes de empezar."
 POD_martyrs.7.t: "La vida es cruel y luego mueres."
 POD_martyrs.7.desc: "¿Qué diferencia hay entre morir desmembrado por un engendro de Satanás o por alguna plaga repugnante? ¿Hay alguien que pueda decir que uno es mejor o peor que el otro? Uno debería valorar cada momento en que no sufre un dolor terrible, porque a partir de ahí la cosa solo empeora."
 POD_martyrs.7.a: "Es lo que es."
  
