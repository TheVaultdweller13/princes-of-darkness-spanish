l_spanish:
 POD_vampire_masquerade_breach.100.title: "Violación de la mascarada" #NT!
 POD_vampire_masquerade_breach.100.desc: "[mortal.GetTitledFirstName] te vio violar el Silencio de la Sangre, revelándote como un vampiro.  [masquerade|E] ha sido violado. ¿Qué se hará con ellos?" #NT!
 POD_vampire_masquerade_breach.100.a: "Hazles olvidar." #NT!
 POD_vampire_masquerade_breach.100.b: "Ignoralos por ahora." #NT!
 POD_vampire_masquerade_breach.100.c: "Sobornarlos para que no digan nada." #NT!
 POD_vampire_masquerade_breach.100.d: "Mátalos." #NT!
 POD_vampire_masquerade_breach.100.e: "Drena [mortal.GetTitledFirstName] de sangre, matándolos." #NT!
 POD_vampire_masquerade_breach.100.d.tt.beast: "#R La presa ha olido al depredador: ataca ahora, no sea que tú también te conviertas en presa.#!" #NT!
 POD_vampire_masquerade_breach.100.e.tt.beast: "#R ¡Dos pájaros de un tiro!#!" #NT!
 POD_vampire_masquerade_breach.100.d.notwounded: "Superaste al insignificante mortal ileso" #NT!
 POD_vampire_masquerade_breach.100.d.wounded: "El mortal demuestra.... Problemático" #NT!
 POD_vampire_masquerade_breach.100.d.woundedtoast: "Antes de caer, [mortal.GetTitledFirstName] logró herirte." #NT!
 POD_vampire_masquerade_breach.100.d.woundedtoastitle: "Herido" #NT!
  
 POD_vampire_masquerade_breach.300.title: "Violación de la mascarada" #NT!
 POD_vampire_masquerade_breach.300.desc: "[mortal.GetTitledFirstName] vio a [vampire_exposes_masquerade.GetTitledFirstName] violar el Silencio de Sangre, revelando que [vampire_exposes_masquerade.GetFirstName] es ​​un vampiro. [masquerade|E] ha sido violado. ¿Qué se hará con [mortal.GetFirstName]?" #NT!
 POD_vampire_masquerade_breach.300.a: "Haz que [mortal.GetTitledFirstName] lo olvide." #NT!
 POD_vampire_masquerade_breach.300.b: "Ignora [mortal.GetTitledFirstName] por ahora." #NT!
 POD_vampire_masquerade_breach.300.c: "Soborno [mortal.GetTitledFirstName] para no decir nada." #NT!
 POD_vampire_masquerade_breach.300.d: "Matar a [mortal.GetTitledFirstName]." #NT!
  
 POD_vampire_masquerade_breach.400.title: "Violación de la mascarada" #NT!
 POD_vampire_masquerade_breach.400.desc: "[vampire_exposes_masquerade.GetTitledFirstName] ha violado el Silencio de Sangre, revelándose como un vampiro. [masquerade|E] ha sido violado. ¿Qué se hará con [vampire_exposes_masquerade.GetFirstName]?" #NT!
 POD_vampire_masquerade_breach.400.a: "Perdona a [vampire_exposes_masquerade.GetTitledFirstName] por un favor." #NT!
 POD_vampire_masquerade_breach.400.b: "Perdona [vampire_exposes_masquerade.GetTitledFirstName]." #NT!
 POD_vampire_masquerade_breach.400.c: "Ordena a mis secuaces que arresten a [vampire_exposes_masquerade.GetTitledFirstName]." #NT!
 POD_vampire_masquerade_breach.400.d: "Esto no se perdona ni se olvida [vampire_exposes_masquerade.GetTitledFirstName]." #NT!
 POD_vampire_masquerade_breach.400.e: "No tenemos nada que temer de las vacas." #NT!
 POD_vampire_masquerade_breach.400.c.Arrest: "[vampire_exposes_masquerade.GetTitledFirstName] es llevado a mi calabozo encadenado." #NT!
 POD_vampire_masquerade_breach.400.c.ArrestNotificationtitle: "Brecha contenida" #NT!
 POD_vampire_masquerade_breach.400.c.ArrestNotification: "[vampire_exposes_masquerade.GetTitledFirstName] ha sido encarcelado." #NT!
 POD_vampire_masquerade_breach.400.c.Escape: "[vampire_exposes_masquerade.GetTitledFirstName] evade la captura." #NT!
 POD_vampire_masquerade_breach.400.c.EscapeNotificationtitle: "[vampire_exposes_masquerade.GetTitledFirstName] ¡se escapó!" #NT!
 POD_vampire_masquerade_breach.400.c.EscapeNotification: "Tus esbirros no lograron traer a [vampire_exposes_masquerade.GetTitledFirstName]. [AddTextIf( PlayerHasBeast, '#R Weaklings.#!' )]" #NT!
  
 POD_opinion_breached_masquerade: "Mascarada violada" #NT!
 POD_masquerade_breach: "Incumplimiento de la mascarada" #NT!
 POD_masquerade_breach_desc: "Un vampiro violó el Silencio de Sangre. [masquerade|E] ha sido violado." #NT!
  
 trait_POD_knows_too_much: "Sabe demasiado" #NT!
 trait_POD_knows_too_much_desc: "Este mortal ha presenciado un destello de lo sobrenatural y ha sobrevivido... por ahora." #NT!
  
  
  
  
