l_spanish:
  
 POD_masquerade_enforcement.001.t: "Aplicación de la mascarada"
 POD_masquerade_enforcement.001.desc: "El mandamiento más importante de Caín, al menos para cualquier Vástago en su sano juicio, es [the_masquerade|E]. Esta sencilla regla es el corazón de la sociedad vampírica y proclama que los mortales nunca deben saber de tu existencia.\n[target.GetFirstName] pone en peligro la existencia de toda tu raza al no seguir [the_masquerade|E]. Es hora de solucionar este problema."
 POD_masquerade_enforcement.001.option.a: "¡Te ordeno que obedezcas!"
 POD_masquerade_enforcement.001.option.a.tt: "Utilice dominar para imponer la mascarada sobre [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.desc: "Un choque de voluntades"
 POD_masquerade_enforcement.001.option.a.success: "Dominar con éxito [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_wins: "Obligas a [target.GetHerHim] a obedecer"
 POD_masquerade_enforcement.001.option.a.failure: "No lograr dominar [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_lost: "[target.GetSheHe|U] se resiste a tus órdenes"
 POD_masquerade_enforcement.001.option.b: "Oh, [target.GetFirstName], ¿de verdad quieres desobedecerme?"
 POD_masquerade_enforcement.001.option.b.tt: "Utilice la presencia para imponer la mascarada sobre [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.desc: "Un duelo de encantos"
 POD_masquerade_enforcement.001.option.b.success: "Utilizar presencia con éxito en [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_wins: "Usando tu [discipline|E] de Presencia haces que [target.GetHerHim] te obedezca"
 POD_masquerade_enforcement.001.option.b.failure: "No se pudo utilizar la presencia en [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_lost: "[target.GetSheHe|U] se resiste a tu encanto"
 POD_masquerade_enforcement.001.option.c: "Veamos cómo puedo obligarte a obedecer..."
 POD_masquerade_enforcement.001.option.c.tt: "Usa tu habilidad de intriga para imponer la mascarada en [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.desc: "Un duelo de ingenios"
 POD_masquerade_enforcement.001.option.c.success: "Utilizar maquinaciones con éxito en [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_wins: "Usando tu ingenio haces que [target.GetHerHim] te obedezca"
 POD_masquerade_enforcement.001.option.c.failure: "No se pudo jugar [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_lost: "[target.GetSheHe|U] resiste tus maquinaciones"
 POD_masquerade_enforcement.001.option.d: "Un soborno, ¿qué mejor estímulo podría haber?"
 POD_masquerade_enforcement.001.option.d.tt: "Usa el oro y tu influencia para hacer cumplir la mascarada en [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.desc: "Un duelo de palabras y oro"
 POD_masquerade_enforcement.001.option.d.success: "Sobornar con éxito [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_wins: "Usando tu dinero e influencia haces que [target.GetHerHim] te obedezca"
 POD_masquerade_enforcement.001.option.d.failure: "No sobornar [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_lost: "[target.GetSheHe|U] rechaza tu soborno"
 POD_masquerade_enforcement.001.option.e: "Voy a dejar pasar esto... por una bendición."
 POD_masquerade_enforcement.001.option.e.tt: "Podrías conseguir un gancho en [target.GetFirstName]"
  
 POD_masquerade_enforcement.002.t: "Aplicación exitosa de la mascarada"
 POD_masquerade_enforcement.002.desc.dominate: "Con tu poder para controlar mentes inferiores, has obligado con éxito a [target.GetFirstName] a obedecerte y comportarse con más cuidado con los mortales, [target.GetSheHe] debería estar agradecido."
 POD_masquerade_enforcement.002.desc.presence: "[target.GetFirstName] claramente no puede resistirse a tu encanto sobrenatural, [target.GetSheHe] quiere mantener la mascarada por su cuenta, siguiendo tu consejo... al menos eso es lo que piensa [target.GetSheHe]."
 POD_masquerade_enforcement.002.desc.intrigue: "Unas palabras por aquí, una pista sabiamente colocada por allá, y ahora [target.GetFirstName] mantendrá la mascarada lo suficientemente fuerte como para complacerte. Las maquinaciones pueden hacer que tanto el ganado como los parientes hagan lo que quieras incluso sin invocar los poderes de la sangre de Caín."
 POD_masquerade_enforcement.002.desc.bribe: "Oro, algo que toda familia quiere tener, al igual que sus 'hermanos' mortales. Usando tu oro e influencia hiciste que [target.GetFirstName] mantuviera una mascarada lo suficientemente buena como para no poner en peligro al mundo afín, al menos por ahora."
 POD_masquerade_enforcement.002.option.a: "Trabajo bien hecho"
 POD_masquerade_enforcement.002.option.a.tt: "[target.GetFirstName] la exposición a la mascarada disminuirá"
  
 POD_masquerade_enforcement.003.t: "Falló la aplicación de la mascarada"
 POD_masquerade_enforcement.003.desc.dominate: "[target.GetFirstName] logra resistirse a tus poderes de control mental, tal vez la voluntad de [target.GetHerHis] es demasiado fuerte, o tal vez simplemente te descuidaste. En realidad no importa, lo que importa es el hecho de que has fallado."
 POD_masquerade_enforcement.003.desc.presence: "Creíste que nadie podría resistirse a tu encanto sobrenatural, pero parece que [target.GetFirstName] sí lo hizo. Has fracasado, pero tal vez puedas vengarte... después de un tiempo."
 POD_masquerade_enforcement.003.desc.intrigue: "[target.GetFirstName] logró ver a través de tus tramas, no lograste nada al intentar hacerle seguir tu voluntad."
 POD_masquerade_enforcement.003.desc.bribe: "Oro, creías que el oro rige tanto al ganado como a los parientes. Pero tal vez te equivocaste, [target.GetFirstName] se ha resistido a tu oro y ni siquiera tu influencia ayudó. Ahora perdiste tu oro y tu objetivo sigue amenazando a [the_masquerade|E]"
 POD_masquerade_enforcement.003.option.a: "Esto no es más que un mero revés."
