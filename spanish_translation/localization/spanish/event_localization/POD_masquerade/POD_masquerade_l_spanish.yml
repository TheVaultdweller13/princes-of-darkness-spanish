 pod_masquerade.13.a.critical.failure: "Han ganado completamente..."
 pod_masquerade.14.t: "Expuesto: Furia sagrada"
 pod_masquerade.14.desc: "A juzgar por los gritos que salen de detrás de la puerta sellada de tu sala del trono, tu última línea de defensa se está desmoronando. Basta de conspiraciones, escondites o juegos sutiles, la Inquisición ha venido a por ti con toda su furia. Mientras todo el edificio comienza a arder en llamas, te tranquilizas a ti mismo, son solo mortales que han saltado por encima de ti. Seguro que puedes enfrentarte a ellos tú solo... O puedes usar el pasaje oculto detrás de tu trono para escapar y luchar otro día. Basta de gritos y del sonido de las armas golpeando la puerta. Es ahora o nunca."
 pod_masquerade.14.a: "¡Por fin! ¡Dignos oponentes!"
 pod_masquerade.14.b: "Entonces... abramos este pasaje secreto aquí mismo..."
 pod_masquerade.14.a.effect.success.desc: "Matar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.14.a.success: "No tan poderoso ahora"
 pod_masquerade.14.a.failure.effect.desc: "Lograr salir adelante te ahorrará un gran coste."
 pod_masquerade.14.a.failure: "Han ganado esta batalla, pero no la guerra."
 pod_masquerade.14.a.critical.failure.effect.desc: "Si cometes algún error, la Inquisición te convertirá en cenizas."
 pod_masquerade.14.a.critical.failure: "...bien peleado"
  
