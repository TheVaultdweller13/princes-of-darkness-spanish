 pod_masquerade.12.a.critical.failure: "Han ganado completamente..."
 pod_masquerade.13.t: "Expuesto: Susurros sagrados"
 pod_masquerade.13.desc: "Cuando escuchaste que la Inquisición estaba planeando un movimiento contra ti, esperabas truenos y furia. En cambio, recibiste capas y dagas. Tus agentes están desapareciendo, contactos de confianza se vuelven traidores y abundan los rumores sobre tu reputación, falsos o no, de hecho. Puedes contraatacar para demostrarles a estos mortales que eres un verdadero maestro de la intriga. O puedes simplemente dejarlo pasar, se cansarán de este juego lo suficientemente pronto, o mejor aún, se marchitarán y morirán solos como lo hacen los mortales."
 pod_masquerade.13.a: "Es un desafío intrigante de superar."
 pod_masquerade.13.b: "Bueno, no hay conspiraciones por un tiempo."
 pod_masquerade.13.a.effect.success.desc: "Superar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.13.a.success: "¡Victoria total!"
 pod_masquerade.13.a.failure.effect.desc: "Si tienen éxito, la Inquisición pondrá en peligro su influencia."
 pod_masquerade.13.a.failure: "Han ganado esta batalla, pero no la guerra."
