 pod_masquerade.1.t: "La curiosidad mató al cazador"
 pod_masquerade.1.desc: "Uno de esos malditos bienhechores de ese grupo llamado los Cazadores está husmeando en tus dominios. Ha estado haciendo preguntas sobre tu agenda, tu influencia sobre la población y otros temas peliagudos. Si no haces nada, informará a sus superiores de que algo en ti no cuadra, muy poco. No tienes ninguna duda de que esto levantará sospechas en torno a tu corte. Afortunadamente, conoces a un tipo que podría encargarse de esta molestia de forma rápida y silenciosa, pero sus servicios no son precisamente baratos..."
 pod_masquerade.1.a: "¿Dinero a cambio de tranquilidad? Una elección fácil"
 pod_masquerade.1.b: "No me asustan los mortales que saltan sobre mí"
 pod_masquerade.2.t: "¡Tontos por todas partes!"
 pod_masquerade.2.desc: "Estás rodeado de idiotas y bufones. Seguramente ya lo sabías, pero ¿cuál es un ejemplo más en tu lista aparentemente interminable? Un cazador ha acechado en tus dominios, sin que tu gente lo haya notado, desde hace meses, reuniendo pruebas de tu impía existencia. Debes ocuparte de él ahora antes de que se escape para informar a sus superiores. Y, obviamente, los rumores producirán historias sobre tu incompetencia y la de tu consejo si él escapa..."
 pod_masquerade.2.a: "Si quieres un trabajo bien hecho..."
 pod_masquerade.2.b: "Déjalo huir, ya no te molestas en preocuparte más."
 pod_masquerade.3.t: "Problemas familiares"
 pod_masquerade.3.desc: "Informes inquietantes de uno de tus agentes: una familia bien relacionada de la ciudad parece tener sospechas sobre tu verdadera naturaleza. No estás muy seguro de qué salió mal, pero después de todo, ninguna Mascarada es perfecta. Te queda una elección: o tratas con la familia para siempre y acabas con esta molestia o simplemente los ignoras, arriesgándote a que sigan entrometiéndose."
 pod_masquerade.3.a: "Un desafortunado accidente seguramente resolverá este problema."
 pod_masquerade.3.b: "No son una amenaza"
 pod_masquerade.4.t: "La familia es familia"
 pod_masquerade.4.desc: "Una reunión familiar es algo poco común en los círculos de [cainite|E], principalmente debido al hecho de que podría degenerar en una masacre en cualquier momento. Desafortunadamente, te han elegido como anfitrión de la próxima reunión, lo que significa que habrá muchos vampiros y muchas sospechas sobre ti. Podrías cancelar el evento, seguro que todo el mundo lo entendería, pero seguir adelante sería una muestra palpable de confianza de tu parte."
 pod_masquerade.4.a: "No lo siento..."
 pod_masquerade.4.b: "¡Bienvenidos! Por favor, dejen sus armas atrás, especialmente las secretas."
 pod_masquerade.5.t: "Una elección rápida"
 pod_masquerade.5.desc: "Mientras retraes tus colmillos y te limpias un poco de sangre de la boca, miras los cadáveres de los cazadores que intentaron atacarte y te preguntas... ¿Estaban muy mal informados sobre tu poder? ¿O simplemente estaban demasiado confiados? De todos modos, ahora están muertos. Excepto uno, que está huyendo bastante rápido en realidad. Estás demasiado aburrido como para tener ganas de perseguirlo, parece ágil y no estás dispuesto a correr por las calles de la ciudad como un loco. Pero si no lo persigues, seguramente llevará noticias de esta pequeña pelea a sus superiores..."
 pod_masquerade.5.a: "¿Quizás una buena persecución me recuerde los buenos viejos tiempos?"
 pod_masquerade.5.b: "Bueno, volvamos a mi sala del trono. Supongo."
 pod_masquerade.6.t: "Demasiado bueno para ser verdad"
 pod_masquerade.6.desc: "El patriarca de una familia influyente de tu zona acaba de fallecer. Su legado sigue vivo a través de sus dos hijos y resulta que tienes una gran influencia sobre uno de ellos... Si ayudases a este joven a hacerse cargo del negocio familiar, podrías obtener beneficios, pero tu extraño patrocinio sin duda llamaría la atención de algunos."
 pod_masquerade.6.a: "Nada más que ratas peleándose por migajas"
 pod_masquerade.6.b: "Seguiremos con gran interés la carrera de este joven."
 pod_masquerade.7.t: "Mal romance"
 pod_masquerade.7.desc: "Pensaste que ya no lo tenías dentro y no estás seguro de cómo o por qué, pero... este simple campesino te ha cautivado durante bastante tiempo. ¿Podrían ser los restos de la lujuria mortal o algo más? No estás seguro, pero esta noche debes tomar una decisión. ¿Presentarás a tu nueva mascota a tu corte a riesgo de romper [masquerade|E]? ¿O harás lo... correcto?"
 pod_masquerade.7.a: "Lo siento amor, no soy yo, eres tú"
 pod_masquerade.7.b: "Bienvenido a mi salón, luz de mi noche."
 pod_masquerade.8.t: "Estirar los músculos"
 pod_masquerade.8.desc: "Los mortales de tu zona están librando una de esas guerras tontas que tanto les gustan. ¿Se trata de una reivindicación? ¿Religión? Bueno, no importa, ¡esta es una ocasión para que vayas al campo de batalla! Aplasta algunos cráneos y tal vez aprendas una o dos cosas en el camino. Obviamente, los supervivientes probablemente desconfiarán un poco de tu destreza inmortal..."
 pod_masquerade.8.a: "He estado allí, lo he hecho"
 pod_masquerade.8.b: "Espera, ¿a quién se supone que voy a matar de nuevo? Bueno, bueno."
 pod_masquerade.9.t: "Expuesto: Adquisición hostil"
 pod_masquerade.9.desc: "Tus negocios en la región finalmente han llamado la atención de la Inquisición de las Sombras. Afortunadamente, parece que, hasta ahora, solo están tratando de socavar tu autoridad atacando a tus principales activos. Varios de tus agentes han desaparecido, algunos de tus ghouls han sido reemplazados por miembros respetables del clero... y esto está empezando a hacer mella en tu gobierno. Puede que intentes contraatacar, pero la Inquisición también mejorará su juego si lo haces."
 pod_masquerade.9.a: "¿Quieres jugar? Jugaremos entonces..."
 pod_masquerade.9.b: "Vamos a cortar mis pérdidas y mantener un perfil bajo por un tiempo."
 pod_masquerade.9.a.effect.success.desc: "Superar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.9.a.success: "¡De vuelta al negocio!"
 pod_masquerade.9.a.failure.effect.desc: "Si tienen éxito, la Inquisición pondrá en peligro su influencia."
 pod_masquerade.9.a.failure: "Han ganado esta batalla, pero no la guerra."
 pod_masquerade.9.a.critical.failure.effect.desc: "Si cometes algún error, la Inquisición aplastará tu autoridad sobre la región durante mucho tiempo."
 pod_masquerade.9.a.critical.failure: "Han ganado completamente..."
 pod_masquerade.10.t: "Expuestos: Hombres de fe"
 pod_masquerade.10.desc: "Siempre tienes un ojo puesto en los mortales más fieles de tu zona, ya que pueden ser fácilmente los más peligrosos. Últimamente han aparecido nuevos miembros del clero y parecen... bastante dedicados a su trabajo sagrado. Estás bastante seguro de que son una fuerza avanzada de la odiada Inquisición, que reúne apoyo entre tu población para derrocar tu gobierno perfectamente justo.\nPodrías atacar ahora para eliminarlos, pero existe un grave riesgo de que esto sea contraproducente. Estos hombres ya tienen un fuerte control espiritual sobre la población..."
 pod_masquerade.10.a: "Silencie a estos falsos profetas"
 pod_masquerade.10.b: "Puedo retirarme de los asuntos mortales por un tiempo."
 pod_masquerade.10.a.effect.success.desc: "Superar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.10.a.success: "¡Alabadme!"
 pod_masquerade.10.a.failure.effect.desc: "Si tienen éxito, la Inquisición pondrá en peligro su influencia."
 pod_masquerade.10.a.failure: "Han ganado esta batalla, pero no la guerra."
 pod_masquerade.10.a.critical.failure.effect.desc: "Si cometes algún error, la Inquisición aplastará tu autoridad sobre la región durante mucho tiempo."
 pod_masquerade.10.a.critical.failure: "Han ganado completamente..."
 pod_masquerade.11.t: "Expuesto: La Batalla"
 pod_masquerade.11.desc: "Un ejército mortal hostil se acerca a tu reino. No es algo poco común en sí mismo, después de todo, a los mortales les encantan las guerras insignificantes, pero esta parece diferente. Tus agentes informan haber visto hombres dedicados y una cantidad inusual de miembros del clero entre sus filas. ¿Podrías ser su verdadero objetivo? Todavía es tiempo de reunir a tus tropas y defender tu tierra... o podrías simplemente desaparecer por un tiempo y capear el temporal."
 pod_masquerade.11.a: "No temo ningún campo de batalla"
 pod_masquerade.11.b: "Es hora de unas vacaciones rápidas"
 pod_masquerade.11.a.effect.success.desc: "Superar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.11.a.success: "Los aplastaste, obviamente"
 pod_masquerade.11.a.failure.effect.desc: "Si lo logran, la Inquisición pondrá en peligro tu influencia"
 pod_masquerade.11.a.failure: "Han ganado esta batalla, pero no la guerra."
 pod_masquerade.11.a.critical.failure.effect.desc: "Si cometes algún error, la Inquisición aplastará tu autoridad sobre la región durante mucho tiempo."
 pod_masquerade.11.a.critical.failure: "Han ganado completamente..."
 pod_masquerade.12.t: "Expuesto: Jugando en las canchas"
 pod_masquerade.12.desc: "Últimamente, gobernar se ha vuelto sorprendentemente más difícil. Los mortales han ideado nuevas leyes y varios cambios que han sido una espina en tu costado. No pensaste mucho en ello durante mucho tiempo, pero un agente tuyo informó que el gobernante mortal local tiene un nuevo asesor, y este parece saber mucho sobre ti. Eliminar a este hombre violentamente sería imprudente, ya que es una figura bien conocida de la política mortal, pero... podrías desacreditarlo o superarlo en su propio juego de influencia. O simplemente podrías mantenerte discreto por un tiempo, los mortales son mortales después de todo."
 pod_masquerade.12.a: "Me encanta un buen desafío."
 pod_masquerade.12.b: "No puede hacer mucho si me quedo escondido por un tiempo."
 pod_masquerade.12.a.effect.success.desc: "Superar a la Inquisición detendrá su operación contra ti, por ahora."
 pod_masquerade.12.a.success: "¡Victoria total!"
 pod_masquerade.12.a.failure.effect.desc: "Si tienen éxito, la Inquisición pondrá en peligro su influencia."
 pod_masquerade.12.a.failure: "Han ganado esta batalla, pero no la guerra."
