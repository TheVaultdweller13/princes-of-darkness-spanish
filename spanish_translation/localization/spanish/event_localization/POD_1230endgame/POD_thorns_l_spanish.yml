 POD_camarilla.1100.title: "Candidato a juez" #NT!
 POD_camarilla.1100.desc_justicar: "Las reuniones del Círculo Interno son algo que sucede cada 13 años, y donde [justicar|E] cambian o mantienen su posición.\nLos 13 años ya han pasado y, por lo tanto, puedes perder tu estatus de [justicar|E]." #NT!
