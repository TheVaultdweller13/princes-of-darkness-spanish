l_spanish:
  
 PODthorns.0002.t: "La Convención de Espinas" #NT!
 PODthorns.0002.desc: "Mientras la Rebelión Anarquista se extiende por el mundo [cainite|E], con la ayuda de la todavía presente Inquisición, ha ocurrido un acontecimiento sin precedentes. Varios ancianos de varios clanes han convocado una reunión de paz y el establecimiento de una nueva organización para los Vástagos. Esta organización, la Camarilla, sería una secta que lo abarcaría todo y se ocuparía de proteger a los [masquerade|E] y las relaciones entre los ancianos y los neonatos. Muchos Vástagos, especialmente entre los Anarquistas, se muestran cautelosos ante esta iniciativa, pero ya es un éxito político sorprendente, ya que representantes de casi toda Europa se están reuniendo para hablar sobre la propuesta. El futuro de los Vástagos podría decidirse en esta pequeña ciudad inglesa en las próximas noches." #NT!
 PODthorns.0002.a: "El cambio esta en camino" #NT!
 thorn_begins_effect_message: "Cada [Clan|E] elegirá una postura con respecto a esta propuesta. Si eres lo suficientemente fuerte, podrías ser el representante de tu propio [Clan|E]." #NT!
 PODthorns.0003.t: "Espinas: Los Ventrue" #NT!
 PODthorns.0003.desc: "Los viejos hábitos son inmortales y, como tal, será [Clan|E] Ventrue quien abra la Convención. Muchos esperan que los Reyes encuentren una forma de asegurar su liderazgo sobre cualquier nueva secta. Es muy probable que su elección también afecte a sus rivales tradicionales como gobernantes de la noche, los Lasombra y los Tzimisce." #NT!
 PODthorns.0003.a: "La Camarilla es el futuro." #NT!
 PODthorns.0003.b: "¡Nunca seremos parte de esta locura!" #NT!
 PODthorns.0003.c: "La neutralidad es la clave para nuestra supervivencia." #NT!
 choose_camarilla_effect_message: "Te unes a la Camarilla; la mayoría de los [Clan|E] te seguirán" #NT!
 choose_opposition_effect_message: "Te mantienes en la oposición, uniéndote a los Anarquistas con la mayor parte de tu [Clan|E]" #NT!
 choose_independance_effect_message: "Nada cambia para ti ni para tu [Clan|E]." #NT!
 PODthorns.0004.t: "Espinas: Ventrue de la Camarilla" #NT!
 PODthorns.0004.desc: "En un movimiento nada sorprendente, los Ventrue se han aliado con la naciente Camarilla, probablemente con la esperanza de tomar las riendas del poder mientras aún puedan. La Convención continúa mientras los demás representantes discuten este movimiento." #NT!
 PODthorns.0004.a: "Una victoria para la Camarilla." #NT!
 PODthorns.0004.b: "¡Debo unirme a ellos!" #NT!
 PODthorns.0005.t: "Espinas: Ventrue de la oposición" #NT!
 PODthorns.0005.desc: "Un giro sorprendente de los acontecimientos en las primeras etapas de la Convención de Thorns, ya que el representante de los Ventrue ha abandonado la mesa de negociaciones furioso, calificando todo el proceso de broma triste. Parece que los Ventrue no tomarán parte en la Camarilla y se han alineado con la oposición anarquista, tal vez con la esperanza de poner orden en un movimiento que hasta ahora no tiene líder." #NT!
 PODthorns.0005.a: "Una victoria de la oposición." #NT!
 PODthorns.0006.t: "Espinas: Ventrue neutral" #NT!
 PODthorns.0006.desc: "Un giro sorprendente de los acontecimientos en las primeras etapas de la Convención de Thorns, ya que el representante de los Ventrue ha anunciado la neutralidad total de su [Clan|E] en el futuro cercano. ¿Quizás los Ventrue no estaban en posición de reclamar el liderazgo sobre las sectas florecientes? Eso es lo que afirman los envalentonados negociadores Lasombra y Tzimisce, que ahora huelen la oportunidad de asumir un papel de liderazgo." #NT!
 PODthorns.0006.a: "¿Qué hace que un [Clan|E] se vuelva neutral?" #NT!
 PODthorns.0007.t: "Espinas: Los Lasombra" #NT!
 PODthorns.0007.desc: "Mientras el representante Lasombra prepara su declaración, muchos esperan que los Magister estén en el lado opuesto de los Ventrue. Después de todo, solo puede haber un número determinado de clanes gobernantes en una secta." #NT!
 PODthorns.0008.t: "Espinas: Lasombra de la Camarilla" #NT!
 PODthorns.0008.desc: "En un apasionado discurso, el representante de Lasombra declara su total apoyo a la naciente Camarilla. Ya está esbozando un plan para sus instituciones, aparentemente siguiendo la jerarquía de la Iglesia mortal, y muchos esperan que los Magister ocupen el puesto principal de la nueva secta." #NT!
 PODthorns.0009.t: "Espinas: Lasombra de la oposición" #NT!
 PODthorns.0009.desc: "Parece que la Camarilla tendrá un enemigo poderoso en la forma de [Clan|E] Lasombra. Su representante ha maldecido la resolución propuesta y abandonó la Convención a toda prisa. Los Magister, que se han unido a la causa anarquista, ya están preparando un borrador para su propia nueva secta." #NT!
 PODthorns.0010.t: "Espinas: Lasombra neutral" #NT!
 PODthorns.0010.desc: "Parece que [Clan|E] Lasombra ya no quiere seguir pretendiendo el trono de gobernantes de la noche. Mientras su representante anuncia su elección de neutralidad, otros ya están teorizando que los Magister centrarán ahora sus esfuerzos en asuntos más oscuros y místicos." #NT!
 PODthorns.0011.t: "Espinas: Los Brujah" #NT!
 PODthorns.0011.desc: "Una gran mayoría del movimiento anarquista original, los miembros de los Brujah [Clan|E], todavía están bastante divididos sobre cómo abordar la Convención. Algunos la ven como una rendición humillante, otros como la posibilidad de un tratado de paz honorable. Con una perspectiva tan dividida y apasionada sobre la negociación, será su representante el que decida." #NT!
 PODthorns.0012.t: "Espinas: Camarilla Brujah" #NT!
 PODthorns.0012.desc: "Por fin, los Brujah han depuesto las armas. Fue un proceso largo y arduo, pero se ha firmado la paz. El [Clan|E] es ahora parte integral de la Camarilla, a pesar de las quejas de sus partidarios de línea dura." #NT!
 PODthorns.0013.t: "Espinas: Oposición Brujah" #NT!
 PODthorns.0013.desc: "La guerra nunca cambia, y los Brujah tampoco. El rebelde [Clan|E] se ha negado a dimitir y firmar un tratado de paz con la naciente Camarilla. La Revuelta Anarquista continúa, pero algunos están buscando reformar el movimiento dividido en una secta más cohesiva, para continuar mejor la lucha." #NT!
 PODthorns.0014.t: "Espinas: Brujah neutral" #NT!
 PODthorns.0014.desc: "Pocos podrían haber predicho el resultado de la negociación para los Brujah [Clan|E]. En un discurso decidido, su representante simplemente dijo que nunca más se inclinarían ante otra autoridad. Por lo tanto, los Brujah abandonan la convención tan divididos como entraron." #NT!
 PODthorns.0015.t: "Espinas: El Malkavian" #NT!
 PODthorns.0015.desc: "Seamos honestos. Nadie tiene ni idea de la postura que [Clan|E] Malkavian adoptará durante la convención, probablemente ni siquiera su representante. Aun así, por peligrosos que sean, no hay que subestimar a los lunáticos, y son cortejados por las muchas facciones reunidas aquí." #NT!
 PODthorns.0016.t: "Espinas: Malkavian de la Camarilla" #NT!
 PODthorns.0016.desc: "[Clan|E] Malkav se ha unido a la Camarilla ante el prudente aplauso de los representantes de esta secta. Aunque algunos considerarían que esa ayuda es una maldición, la naciente Camarilla parece satisfecha de tener a los peligrosos profetas de su lado." #NT!
 PODthorns.0017.t: "Espinas: Oposición Malkavian" #NT!
 PODthorns.0017.desc: "Parece que Malkav ha previsto algo importante sobre la Rebelión Anarquista. Su representante, en una descripción un tanto escabrosa de un acontecimiento apocalíptico, ha unido oficialmente a su grupo a la causa de la rebelión. Los Anarquistas, por su parte, están tan sorprendidos como el resto por este giro repentino de los acontecimientos." #NT!
 PODthorns.0018.t: "Espinas: Malkavian neutral" #NT!
 PODthorns.0018.desc: "Volviendo a sus raíces como un [Clan|E] de profetas y consejeros, los Malkavian han declarado su neutralidad en el conflicto en curso. Parece que todos tendrán el dudoso placer de manejarlos en el futuro." #NT!
 PODthorns.0019.t: "Espinas: El Toreador" #NT!
 PODthorns.0019.desc: "Aunque Michael ya no está, los Toreador siguen siendo una secta poderosa con una sólida base de poder en toda Europa. Como fueron los primeros en proponer la idea de la Mascarada forzada para la Camarilla, probablemente elijan esta secta, pero su naturaleza apasionada también podría acercarlos a la Revuelta..." #NT!
 PODthorns.0020.t: "Espinas: Toreador de la Camarilla" #NT!
 PODthorns.0020.desc: "Como era de esperar, [Clan|E] Toreador se ha unido formalmente a la Camarilla, y su preocupación por hacer cumplir [masquerade|E] ha superado su espíritu apasionado." #NT!
 PODthorns.0021.t: "Espinas: Oposición Toreador" #NT!
 PODthorns.0021.desc: "La pasión y la emoción ardientes han triunfado, ya que el representante de los Toreador pronunció un discurso entusiasta en el que elogió la causa anarquista. Parece que la alianza tradicional de los Toreador con los clanes gobernantes ha terminado, por ahora." #NT!
 PODthorns.0022.t: "Espinas: Toreador neutral" #NT!
 PODthorns.0022.desc: "Para sorpresa de todos, el representante de los Toreador anunció la neutralidad de su [Clan|E] en el futuro cercano. ¿Quizás los Rosas se han cansado de la guerra y la rebelión?" #NT!
 PODthorns.0023.t: "Espinas: Los Tremere" #NT!
 PODthorns.0023.desc: "Los Magii han hecho una entrada explosiva en el mundo de la política de los Vástagos y a muchos nada les gustaría más que verlos aplastados para siempre. Es probable que se unan a la Camarilla, con la esperanza de encontrar refugio en ella, a cambio de su poderoso dominio de la hechicería de sangre a disposición de la secta." #NT!
 PODthorns.0024.t: "Espinas: Camarilla Tremere" #NT!
 PODthorns.0024.desc: "Como la mayoría de los asistentes a la convención esperaban, los Tremere han jurado lealtad a la Camarilla. Muchos los consideran el verdadero poder detrás del trono en la naciente secta." #NT!
 PODthorns.0025.t: "Espinas: Oposición Tremere" #NT!
 PODthorns.0025.desc: "Un giro sorprendente en los acontecimientos de la Convención, ya que los Tremere han anunciado su apoyo al Movimiento Anarquista. ¿Se trata de un fracaso de su pirámide o de un plan más ambicioso?" #NT!
 PODthorns.0026.t: "Espinas: Tremere neutral" #NT!
 PODthorns.0026.desc: "Parece que los magos no se doblegarán ante nadie más que los suyos, ya que su representante ha anunciado su neutralidad en el conflicto en curso. Sin duda, sus servicios como hechiceros mercenarios serán muy solicitados." #NT!
 PODthorns.0027.t: "Espinas: Los Tzimisce" #NT!
 PODthorns.0027.desc: "Se espera que el poderoso [Clan|E] de los Demonios del Este adopte una postura en contra de sus odiados enemigos Tremere. La neutralidad también es una opción que muchos de sus miembros más antiguos consideran seriamente, ya que a la mayoría de ellos no les importa el mundo que está fuera de sus sombríos castillos." #NT!
 PODthorns.0028.t: "Espinas: Camarilla Tzimisce" #NT!
 PODthorns.0028.desc: "Aunque el debate fue muy reñido, el Tzimisce [Clan|E] aceptó unirse a la Camarilla. Sin embargo, todavía quedan muchos detalles por debatir, como el de [masquerade|E] en Transilvania..." #NT!
 PODthorns.0029.t: "Espinas: Oposición Tzimisce" #NT!
 PODthorns.0029.desc: "La confusión y la ira abundan en la Convención de Thorns cuando el representante de los Tzimisce acaba de lanzar una parte enorme de su anatomía contra uno de sus oponentes antes de marcharse furioso. Parece que a los Tzimisce no les agrada la propuesta de la Camarilla." #NT!
 PODthorns.0030.t: "Espinas: Tzimisce neutral" #NT!
 PODthorns.0030.desc: "Los miembros más antiguos de [Clan|E] Tzimisce parecen haber ganado el debate interno, ya que su representante acaba de anunciar la neutralidad de los Demonios en la guerra en curso. Muchos han expresado su preocupación por el estado de [masquerade|E] en Transilvania con tal decisión." #NT!
 PODthorns.0031.t: "Espinas: El Gangrel" #NT!
 PODthorns.0031.desc: "Los Gangrel ya no pueden negarlo: su mundo se está muriendo. No importa su destreza bajo el cielo nocturno, sus mortales han sido influenciados por la Cruz o la Media Luna. En este entorno que cambia rápidamente, muchos buscan un lugar al que pertenecer. A todas las facciones les encantaría ser ese lugar." #NT!
 PODthorns.0032.t: "Espinas: Gangrel de la Camarilla" #NT!
 PODthorns.0032.desc: "El representante Gangrel ha aceptado a regañadientes unirse a la Camarilla. Tal vez los [Clan|E] encuentren ahora un nuevo propósito como ejecutores y sabuesos de esta secta." #NT!
 PODthorns.0033.t: "Espinas: Gangrel de la oposición" #NT!
 PODthorns.0033.desc: "Algunos dirían que los Gangrel se han rendido a su lado salvaje, ya que han decidido apoyar la causa anarquista, tal vez en busca de una guerra que valga la pena librar. En cualquier caso, una gran bendición para los rebeldes." #NT!
 PODthorns.0034.t: "Espinas: Gangrel neutral" #NT!
 PODthorns.0034.desc: "Los cautelosos Gangrel [Clan|E] parecen estar hartos de este mundo nuevo y extraño en el que se encuentran. Declaran su neutralidad y solo ellos elegirán el próximo objetivo de su interminable cacería." #NT!
 PODthorns.0035.t: "Espinas: Los Nosferatu" #NT!
 PODthorns.0035.desc: "A primera vista, los Nosferatu parecen muy partidarios de la idea de la Camarilla. Siempre en busca de protección contra los horrores de su progenitor, buscan la fuerza en los números. Sin embargo, con una diplomacia astuta podrían encontrar esa fuerza en otra parte." #NT!
 PODthorns.0036.t: "Espinas: Nosferatu de la Camarilla" #NT!
 PODthorns.0036.desc: "No fue una gran sorpresa cuando el representante de los Nosferatu anunció el apoyo total de su [Clan|E] a la naciente Camarilla. La nueva secta puede contar a partir de ahora con una red de informantes leales y poderosas." #NT!
 PODthorns.0037.t: "Espinas: Oposición Nosferatu" #NT!
 PODthorns.0037.desc: "Noticias sorprendentes durante la Convención de Thorns: los Nosferatu se han unido al movimiento Anarquista. Muchos se preguntan si los Ocultos tienen alguna información secreta que haya inclinado la balanza en contra de la Camarilla..." #NT!
 PODthorns.0038.t: "Espinas: Nosferatu neutral" #NT!
 PODthorns.0038.desc: "Pasaron varias noches antes de que se notara, pero el representante de los Nosferatu ha desaparecido de la Convención. Parece que los Ocultos no participarán en el nacimiento de las sectas." #NT!
 PODthorns.0039.t: "Espinas: Los seguidores de Set" #NT!
 PODthorns.0039.desc: "Aunque han sido invitados oficialmente a unirse a la Camarilla, nadie espera realmente que los hijos de Set acepten. Sus costumbres místicas los hacen muy contrarios al marco propuesto por la nueva secta." #NT!
 PODthorns.0040.t: "Espinas: Setitas de la Camarilla" #NT!
 PODthorns.0040.desc: "Mientras el representante de los Seguidores de Set acepta la propuesta de unirse a la Camarilla ante una audiencia estupefacta, todos se preguntan cuál es el motivo oculto que se esconde tras esta elección. ¿La serpiente acaba de ser aceptada en el jardín?" #NT!
 PODthorns.0041.t: "Espinas: Setitas de la Oposición" #NT!
 PODthorns.0041.desc: "Parece que la creación de la Camarilla, una autoridad centralizada para los vampiros, ha enfadado a los Setitas más de lo que nadie esperaba. Hablando de la percepción de Set como un "Gran Libertador", su representante ha prometido el [Clan|E] a la causa anarquista." #NT!
 PODthorns.0042.t: "Espinas: Setitas neutrales" #NT!
 PODthorns.0042.desc: "Al rechazar cortésmente la oferta poco entusiasta de la Camarilla, el representante Setita hizo lo que todos creían que era el resultado más probable: confirmó la neutralidad de su [Clan|E] en la lucha en curso." #NT!
 PODthorns.0043.t: "Espinas: El Assamita" #NT!
 PODthorns.0043.desc: "La expansión otomana amenaza a Europa y la naciente Camarilla está dividida sobre cómo manejarla. Los Assamitas han estado muy activos a la sombra de los turcos, y la Convención de Thorns será una oportunidad para que ambos bandos al menos intenten resolver sus diferencias." #NT!
 PODthorns.0044.t: "Espinas: Assamita de la Camarilla" #NT!
 PODthorns.0044.desc: "En una sorprendente demostración de diplomacia por parte de ambas facciones, los Assamitas y la Camarilla han llegado a un acuerdo innovador, incorporando firmemente a los Hijos de Haqim a la nueva secta. Se abre una nueva era de relaciones entre Oriente y Occidente." #NT!
 PODthorns.0045.t: "Espinas: Oposición Assamita" #NT!
 PODthorns.0045.desc: "Las conversaciones entre la Camarilla y los Assamitas han fracasado. Parece que la Convención ha empeorado las cosas, ya que los Hijos de Haqim han prometido su ayuda al movimiento anarquista, con la esperanza de destruir el antiguo y el nuevo orden de Europa." #NT!
 PODthorns.0046.t: "Espinas: Assamita neutral" #NT!
 PODthorns.0046.desc: "Con la salida del representante Assamita de la Convención, nada ha cambiado demasiado. La tenue neutralidad de los Hijos de Haqim en los asuntos de Occidente continúa." #NT!
 PODthorns.0047.t: "Espinas: La Capadocia" #NT!
 PODthorns.0047.desc: "El [Clan|E] de la Muerte siempre ha estado dividido y ha sufrido muchas purgas y reestructuraciones. Aun así, siempre ha sido un [Clan|E] respetado y, a pesar de sus hábitos solitarios, ha recibido una invitación formal para unirse a la Camarilla." #NT!
 PODthorns.0048.t: "Espinas: Camarilla Capadocia" #NT!
 PODthorns.0048.desc: "Tras una larga discusión, parece que la Camarilla y el [Clan|E] de la Muerte han llegado a un acuerdo. La naciente secta tiene un miembro más y ya se felicita por este logro." #NT!
 PODthorns.0049.t: "Espinas: Oposición Capadocia" #NT!
 PODthorns.0049.desc: "Aunque nadie está muy seguro de lo que ha ocurrido exactamente, las conversaciones entre la Camarilla y el [Clan|E] de la Muerte han fracasado por completo. Sintiéndose insultados y maltratados, han optado por unir fuerzas con el movimiento Anarquista, que está bastante sorprendido por este apoyo repentino." #NT!
 PODthorns.0050.t: "Espinas: Capadocia neutral" #NT!
 PODthorns.0050.desc: "Como la mayoría de la gente de la Convención esperaba, los [Clan|E] de la Muerte han declarado su neutralidad en el conflicto en curso. Seguirán siendo el mismo grupo misterioso y solitario de eruditos que siempre han sido." #NT!
 PODthorns.0051.t: "Espinas: Los Salubri" #NT!
 PODthorns.0051.desc: "A pesar de sus numerosos enemigos, los Salubri siguen siendo una fuerza a tener en cuenta. Han resistido hasta esta noche y, obviamente, fueron invitados a la Convención. La mayoría espera que se pongan del lado opuesto de los odiados [Clan|E] Tremere, pero la neutralidad también es una gran posibilidad, ya que la guerra interminable les ha costado muy caro." #NT!
 PODthorns.0052.t: "Espinas: Salubri de la Camarilla" #NT!
 PODthorns.0052.desc: "La Camarilla se felicita a sí misma por la incorporación oficial de los Salubri. Ya se han comprometido a ayudar a frenar la campaña de desinformación que se está llevando a cabo sobre sus nuevos aliados y a devolverles su verdadero lugar como los [Clan|E] de los sanadores." #NT!
 PODthorns.0053.t: "Espinas: Oposición Salubri" #NT!
 PODthorns.0053.desc: "Retribución es el nombre del momento para [Clan|E] Salubri. Quieren vengarse de todos los horrores que han padecido y han encontrado nuevos aliados en el Movimiento Anarquista. Tal vez su sufrimiento común los haya unido." #NT!
 PODthorns.0054.t: "Espinas: Salubri Neutral" #NT!
 PODthorns.0054.desc: "Su lucha por la supervivencia le ha costado mucho a [Clan|E] Salubri. Es hora de que se recuperen, tanto en alma como en cuerpo. Con estas palabras, su representante confirma la neutralidad de [Clan|E] en la crisis actual." #NT!
 PODthorns.0055.t: "Espinas: Los Ravnos" #NT!
 PODthorns.0055.desc: "Los Ravnos siempre han sido ajenos al [cainites|E] occidental, pero esta situación está cambiando rápidamente a medida que el [Clan|E] indio está cada vez más presente en Europa. Como un guiño a esta nueva fuerza, han sido invitados a la Convención, aunque la mayoría de la gente piensa que mantendrán una neutralidad cautelosa en la guerra en curso." #NT!
 PODthorns.0056.t: "Espinas: Ravnos de la Camarilla" #NT!
 PODthorns.0056.desc: "En un giro trascendental de los acontecimientos, los Ravnos están dando su paso más decisivo en Europa hasta la fecha: han decidido unirse a la naciente Camarilla. La secta está sintiendo un optimismo cauteloso ante el anuncio de esta alianza." #NT!
 PODthorns.0057.t: "Espinas: Oposición Ravnos" #NT!
 PODthorns.0057.desc: "Para sorpresa de todos, [Clan|E] Ravnos se ha puesto del lado del Movimiento Anarquista. ¿Es esa la consecuencia del mal trato que recibieron de los príncipes occidentales cuando llegaron por primera vez a Europa? Pocos pueden responder, pero los Anarquistas están recibiendo a sus nuevos hermanos con los brazos abiertos." #NT!
 PODthorns.0058.t: "Espinas: Ravnos neutrales" #NT!
 PODthorns.0058.desc: "Como la mayoría de la gente esperaba, los Ravnos han confirmado su neutralidad en la guerra entre los ancianos y los neonatos. El indio [Clan|E] está jugando a largo plazo y todavía se encuentra en el arduo proceso de ser aceptado en estas tierras lejanas." #NT!
 PODthorns.0059.t: "Espinas: El Caitiff" #NT!
 PODthorns.0059.desc: "Los Caitiff eran un simple rumor hace dos siglos y se los perseguía hasta matarlos si aparecían en una ciudad. Pero los tiempos han cambiado y ya no se los puede ignorar. Se han invitado a la Convención y se espera que ayuden al Movimiento Anarquista, que comparte muchas de sus quejas." #NT!
 PODthorns.0060.t: "Espinas: Caitiff de la Camarilla" #NT!
 PODthorns.0060.desc: "Un acontecimiento sorprendente en la Convención: los Caitiff se han unido a la Camarilla. Tras muchos debates y cambios en la constitución oficial propuesta de la secta, las dos facciones han llegado a un acuerdo. Un nuevo amanecer brilla para los oprimidos de la raza [cainite|E]." #NT!
 PODthorns.0061.t: "Espinas: Oposición Caitiff" #NT!
 PODthorns.0061.desc: "El Movimiento Anarquista se ve reforzado por la lealtad de los Caitiff. No es una sorpresa, ya que comparten en gran medida los mismos agravios y enemigos, pero aun así es un poderoso beneficio para la causa de los neonatos." #NT!
 PODthorns.0062.t: "Espinas: Neutral Caitiff" #NT!
 PODthorns.0062.desc: "Los Caitiff han optado por una conducta prudente en la Convención. A pesar de sus recelos hacia la Camarilla, están intentando no provocar más antagonismo con ella anunciando su neutralidad." #NT!
 PODthorns.0063.t: "Espinas: el fin" #NT!
 PODthorns.0063.desc: "Mientras los últimos representantes abandonan el área de la convención, todo el mundo ya está planeando su próximo movimiento. La Camarilla aún no ha logrado la supremacía total planeada sobre la raza de los Vástagos. La Oposición está hablando de reformar el Movimiento Anarquista en una organización completamente nueva para contrarrestar a la Camarilla. Finalmente, los neutrales están preparando pactos y alianzas para asegurar su supervivencia. Comienza una nueva era de la historia [cainite|E], con un futuro incierto por delante." #NT!
 PODthorns.0063.a: "¿Cuál será el próximo movimiento del Gran Juego?" #NT!
  
 PODthorns.1001.t: "¿Qué será la Camarilla?" #NT!
 PODthorns.1001.desc: "El concepto de la Camarilla todavía está en pañales y, aunque muchos están de acuerdo en la necesidad de esta organización vampírica unida, hay muchos debates sobre qué debería defender exactamente la Camarilla. ¿Participarás en esos debates?" #NT!
 PODthorns.1001.a: "¡Mi opinión debe ser escuchada!" #NT!
 PODthorns.1001.a.tt: "#R Participarás en una votación para definir las doctrinas y principios de la Camarilla.#!" #NT!
 PODthorns.1001.b: "No me importan los detalles." #NT!
 PODthorns.1001.b.tt: "La Camarilla mantendrá sus principios y doctrinas actuales por defecto." #NT!
 PODthorns.1002.t: "Mecánica de las votaciones: Principios" #NT!
 PODthorns.1002.desc: "Se ha elegido un procedimiento para la votación sobre lo que la Camarilla debería ser exactamente. Como siempre con los Cainitas, implica mucha politiquería y acuerdos secretos. Nada fuera de lo normal para ti, en realidad.\n #R En la nueva ventana que aparecerá, la primera pestaña mostrará todos los principios que están en disputa y sobre los que se puede votar. La segunda pestaña mostrará tus votos actuales, que puedes cambiar libremente.\nLos tres principios con más votos se mantendrán y se convertirán en el núcleo de la Camarilla. Si algunos principios tienen el mismo número de votos, se elegirá uno al azar.\nPuedes usar la negociación [character_interaction|E] para hacer que el objetivo vote por un principio que hayas elegido o hacer que elimine todos sus votos actuales (absteniéndose).\nCuantos más principios que un elector elija terminen siendo aceptados, más querrá unirse a la Camarilla al final.#!" #NT!
 PODthorns.1002.a: "Comprendido." #NT!
 PODthorns.1002.a.tt: "Ahora aparecerá la ventana de votación del principio." #NT!
 PODthorns.1003.t: "Mecánica de los Votos: Doctrinas" #NT!
 PODthorns.1003.desc: "El debate por el alma de la Camarilla continúa. Si bien muchos se han unido a esta discusión principalmente por razones políticas, esta elección seguirá siendo muy importante, ya que es lógico que algunas opciones no sean aceptadas por todos los clanes.\n #R Puedes cambiar tu voto en la segunda pestaña. el brillo representa la opción elegida y una marca de verificación que representa qué doctrina será la final considerando los votos actuales.\nLos electores no estarán contentos si se aceptan menos de 10 de sus propuestas o si una doctrina elegida las convierte en criminales o rechazadas.\ nPuedes usar el voto de negociación [character_interaction|E] para hacer un voto objetivo exactamente como lo has hecho.\nLa marca en el retrato tiene información sobre herramientas de sus elecciones de doctrinas.#!" #NT!
 PODthorns.1003.a: "Comprendido." #NT!
 PODthorns.1003.a.tt: "Ahora se abrirá la ventana de votación de la doctrina." #NT!
  
 PODthorns.2001.t: "La segunda reunión de la Camarilla" #NT!
 PODthorns.2001.desc: "Se ha programado la segunda reunión, que se celebrará a principios de año en una pequeña ciudad a las afueras de Viena. En esta reunión, los Fundadores, que habían servido como Justicars hasta este momento, tienen la intención de liderar un pequeño Cónclave de miembros invitados de la Camarilla para votar a nuevos candidatos para cubrir los siete puestos de Justicar. Los Fundadores se convertirán entonces en el Círculo Interno, un consejo supervisor de la Camarilla en su conjunto. Muchos de los presentes se opondrán sin duda a la creación de un grupo tan poderoso, pero los Fundadores pueden pedir ayudas significativas para inclinar la balanza y designarse a sí mismos como el Círculo Interno." #NT!
 PODthorns.2001.a: "Una buena propuesta." #NT!
 PODthorns.2001.b: "No interesado." #NT!
 PODthorns.2001.c: "Camarilla y su aburrida política." #NT!
  
 POD_camarilla.110.title: "Caza de sangre" #NT!
 POD_camarilla.110.desc: "La institución legal tradicional que sustenta la Cacería de Sangre es la Lextalionis (o Lex Talionis), un principio legal que puede resumirse como "ojo por ojo". Esta orden suele darse siempre que un Vástago ha cometido una ofensa grave, como asesinato de parientes, diablerie, violación de la Mascarada, invasión de dominio que haya resultado en cualquiera de las ofensas anteriores, desafío reiterado a la autoridad del Príncipe o cualquier otro comportamiento que un Príncipe considere una amenaza suficiente para la seguridad de la Mascarada y de los Vástagos de la ciudad en su conjunto. Se espera que cualquier Vástago que escuche la orden de una Cacería de Sangre participe, aunque esto no es un requisito oficial. ¿Llamarás a tus vecinos de la Camarilla a unirse a esta guerra?" #NT!
 POD_camarilla.110.a: "Llámalos." #NT!
 POD_camarilla.110.b: "Yo cazo solo" #NT!
  
 POD_camarilla.200.title: "Guerra intracamarilla" #NT!
 POD_camarilla.200.desc: "¿Cómo podría [attacker.GetFirstName] iniciar una guerra contra ti, un noble de la Camarilla [defender.Custom('CamarillaStatus')]? ¡Quizás deberías convocar un cónclave y proclamar a [attacker.GetHerHim] como [GetTrait('anathema').GetName( GetPlayer )]!\nLa Camarilla en su conjunto evita la guerra abierta entre sus miembros, ya que tiende a dejarlos debilitados ante amenazas externas como el Sabbat o los Anarquistas. Sin embargo, cada ofensa se maneja por separado y puede haber una gran cantidad de politiquería involucrada para alcanzar el acuerdo final." #NT!
 POD_camarilla.200.a: "Llámalo." #NT!
 POD_camarilla.200.b: "No hay necesidad." #NT!
  
 POD_camarilla.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]" #NT!
 POD_camarilla.300.desc: "Mi reino me pertenece y así seguirá siendo hasta que yo lo considere de otra manera. Se reconoce su autoridad, pero también se toma nota de su abuso de poder. Se rechaza su "demanda"." #NT!
 POD_camarilla.300.a: "Tendré que explorar otras opciones..." #NT!
  
 POD_camarilla.999.title: "Reunión del círculo interno" #NT!
 POD_camarilla.999.desc: "Las reuniones del Inner Circle son algo que ocurre cada 13 años, y donde [justicar|E] cambian o mantienen su posición." #NT!
 POD_camarilla.999.desc_spoiler: "Si tienes el estatus [inner_circle|E], también puedes poner a alguien en la Lista Roja o iniciar un cambio doctrinal en la Camarilla." #NT!
 POD_camarilla.999.a: "Comprendido." #NT!
  
