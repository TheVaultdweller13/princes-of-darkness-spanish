 POD_camarilla.1301.title: "lista Roja" #NT!
 POD_camarilla.1301.desc: "La Lista Roja es la lista de aquellos Vástagos que la Camarilla desea más ardientemente ver purgados de la faz de la tierra. Los vampiros de la Lista Roja, a los que se les llama Anatema, se consideran sujetos a una continua Cacería de Sangre. La Camarilla suele dejar la caza y destrucción de estos Vástagos a los Alastores. Tradicionalmente, contiene 13 nombres. La Lista Roja es más pequeña que 13 en este momento y, por lo tanto, puedes agregarle un nuevo Anatema cuando te convenga." #NT!
