l_spanish:
  
 PODanarchrevolt.0002.t: "La rebelión anarquista" #NT!
 PODanarchrevolt.0002.desc: "A medida que los fuegos de la Inquisición arrasan por toda Europa, las cosas se vuelven cada vez más espantosas para la sociedad de los Vástagos. Los vampiros jóvenes, enojados por su uso como escudos de carne bastante inflamables contra los soldados de Dios, se han levantado contra sus Mayores en lo que ahora se llama la Revuelta Anarquista.\nHasta ahora, la Revuelta está compuesta principalmente por neonatos, Furores y Brujah con Se sumaron algunos oportunistas, pero a algunos les preocupa que la situación pueda seguir aumentando si no se hace nada al respecto. Estos Anarquistas son débiles individualmente, pero luchan implacablemente por algo poco común entre los Vástagos: una causa." #NT!
 PODanarchrevolt.0002.a: "Es hora de darles una lección a estos jóvenes." #NT!
 PODanarchrevolt.0002.b: "Neonatos del mundo, ¡uníos!" #NT!
 anarch_revolt_effect_message: "Muchos vampiros jóvenes, Brujah y Furores se están convirtiendo a la causa anarquista. Se han envalentonado y es difícil contenerlos." #NT!
 anarch_revolt_name: "Rebelión anarquista" #NT!
 anarch_revolt_doctrine_name: "Luchadores por la libertad" #NT!
 anarch_revolt_doctrine_desc: "Los Anarquistas luchan por algo que pocos [cainites|E] podrían concebir: una causa digna." #NT!
 PODanarchrevolt.0004.t: "La Rebelión: La Muerte de Lasombra" #NT!
 PODanarchrevolt.0004.desc: "Aunque a muchos les cuesta creerlo, parece que recientemente ha ocurrido un cataclismo en Castel del Ombro. El centro de poder de [Clan|E] Lasombra ha sido el objetivo de un atrevido asalto liderado por un grupo de Anarquistas Lasombra ayudados por algunos de los mejores agentes de la temible casta de los Guerreros Assamitas. Los informes sobre el asalto real son imprecisos y solo un Lasombra salió con vida de la fortaleza, pero si hay que creerle... el propio Lasombra está muerto. Este acontecimiento ha envalentonado a los Anarquistas de todo el mundo y una gran mayoría de [Clan|E] Lasombra se ha unido a la causa de los chiquillos rebeldes. La Revuelta Anarquista se está calentando noche tras noche." #NT!
 PODanarchrevolt.0004.a: "¡Aprenderán cuál es su lugar!" #NT!
 PODanarchrevolt.0004.b: "...tal vez sea hora de repensar mi posición." #NT!
 lasombra_revolt_effect_message: "[Clan|E] Lasombra se está convirtiendo a la causa anarquista. Solo el más poderoso de sus gobernantes se resiste." #NT!
 slayer_of_gods: "Asesino de dioses" #NT!
 slayer_of_gods_desc: "Se podría decir que este personaje mató a uno de los todopoderosos [antediluvian|E]. Inspiran respeto y miedo en igual medida." #NT!
 PODanarchrevolt.0006.t: "La Rebelión: La muerte de Absimilliard" #NT!
 PODanarchrevolt.0006.desc: "Lo imposible ha sucedido.\nEn uno de los bosques más profundos de Rusia, un grupo de Anarch Nosferatu logró rastrear lo que afirmaban que era el lugar de descanso del monstruoso progenitor de su [Clan|E], Absimilliard. Después de una terrible batalla contra los guardianes de la tumba, solo uno de los asaltantes sobrevivió, pero, si hay que creerle, mató al [antediluvian|E] mientras dormía. En todo el mundo, [Clan|E] Nosferatu finalmente respira libremente por primera vez desde su creación y ahora se une en masa a las filas de sus héroes.\nEn toda Rusia, la risa maníaca de una anciana se puede escuchar noche tras noche desde el evento..." #NT!
 nosferatu_revolt_effect_message: "[Clan|E] Nosferatu se está convirtiendo a la causa anarquista. Solo los más poderosos de sus gobernantes podrían resistirse." #NT!
 PODanarchrevolt.0008.t: "La Rebelión: La Muerte de Ennoia" #NT!
 PODanarchrevolt.0008.desc: "Del helado Norte llegan noticias graves; la manada Anarquista Gangrel que partió para localizar a Ennoia, la progenitora de su [Clan|E], ha regresado, o al menos uno de ellos.\nEste superviviente angustiado pero orgulloso cuenta historias de maravillas y monstruos, de traiciones y batallas dignas del propio Ragnarok. pero, al final, la guerrera habla de la muerte de Ennoia, asesinada en su sueño torcido tras la terrible lucha contra los guardianes de su tumba. Obviamente, es increíblemente difícil verificar tales afirmaciones, pero ya han tenido un poderoso efecto dominó en los Gangrel [Clan|E] ya que muchos se han unido a la causa Anarquista. La revuelta se intensifica noche tras noche." #NT!
 gangrel_revolt_effect_message: "[Clan|E] Gangrel se está convirtiendo a la causa Anarquista. Sólo los más poderosos de sus gobernantes podrían resistir." #NT!
 PODanarchrevolt.0010.t: "La Rebelión: La Muerte de Tzimisce" #NT!
 PODanarchrevolt.0010.desc: "Sucedió de nuevo.\nUn grupo de anarquistas Tzimisce ha realizado una incursión contra algunos ancianos de su [Clan|E], con el aparente objetivo de asegurar el lugar de descanso del [antediluvian|E]. Después de adquirir esta información, su ejército marchó hacia el monasterio de Semog, donde se produjo una terrible batalla con los defensores de Szlachta. Al salir victoriosos, los Anarquistas de alguna manera lograron disipar las protecciones mágicas de la tumba y su líder consumió con avidez al propio Tzimisce.\nEsta sorprendente victoria ha arrojado al viejo [Clan|E] a las manos de la Revuelta, reclamando su lugar como uno de los pocos linajes que logró deshacerse de su progenitor." #NT!
 tzimisce_revolt_effect_message: "[Clan|E] Tzimisce se está convirtiendo a la causa anarquista. Solo los más poderosos de sus gobernantes podrían resistirse." #NT!
 PODanarchrevolt.0012.t: "La Rebelión: La Muerte de Arikel" #NT!
 PODanarchrevolt.0012.desc: "Arikel, el progenitor del Toreador [Clan|E], siempre apareció al margen del Gran Juego jugado por el [antediluvians|E]. Sin embargo, no ha sido suficiente para protegerla de la Revuelta Anarquista.\nTe han llegado informes de que una audaz fuerza de anarquistas Toreador ha atacado su refugio en Creta, aparentemente ayudado por la información proporcionada por algún Nosferatu anciano. El resto de la historia es confusa, con algunos miembros supervivientes afirmando que Arikel estaba dormido, mientras que otros hablan de una gran batalla, pero todos están de acuerdo en decir que la Toro Danzante de Enoc ha caído ante su propio linaje.\nEnvalentonada por esta noticia, [Clan|E] Toreador ahora está asumiendo un papel mucho más activo en la Revuelta Anarquista." #NT!
 toreador_revolt_effect_message: "[Clan|E] Los Toreador se están convirtiendo a la causa anarquista. Solo los más poderosos de sus gobernantes podrían resistirse." #NT!
 PODanarchrevolt.0014.t: "La Rebelión: La Muerte de Ventru" #NT!
 PODanarchrevolt.0014.desc: "Ni siquiera el [Clan|E] de Reyes se salva de la locura de la Revuelta Anarquista. En algún lugar profundo de Persia, una camarilla de anarquistas Ventrue se topó con la tumba del [antediluvian|E]. Algunos dicen que buscaban a Haqim, el progenitor del Assamita, y que fueron engañados por sus astutos hijos, otros simplemente hablan de una obvia y bastante burda toma de poder.\nCualquiera que sea la razón real, estos Ventrue han regresado reclamando la muerte de su progenitor desaparecido hace mucho tiempo. Aunque dudosa, esta afirmación ha llevado a muchos Ventrue a la Revuelta Anarquista, donde fácilmente se deslizan hacia posiciones de liderazgo. La mayoría de los Anarquistas están preocupados de que esto sea una amenaza para la ideología real de la Revuelta, pero realmente no están en posición de negar una mano amiga tan poderosa que se les tiende." #NT!
 ventrue_revolt_effect_message: "[Clan|E] Los Ventrue se están convirtiendo a la causa anarquista. Solo los más poderosos de sus gobernantes podrían resistirse." #NT!
  
  
  
  
