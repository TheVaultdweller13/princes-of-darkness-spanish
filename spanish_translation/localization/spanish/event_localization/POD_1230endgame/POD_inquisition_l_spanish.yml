 PODinquisition.0001.t: "La era de la Inquisición"
 PODinquisition.0001.desc: "Han llegado a tu atención informes preocupantes. La llamada "Inquisición de las Sombras" parece haberse cansado de la parte de las Sombras de su título. De repente están reuniendo apoyo entre los gobernantes y las instituciones de los mortales, lo que ha causado un efecto dominó en todo el mundo. Este movimiento ha sido planeado durante décadas, tal vez siglos, y todos sus ataques hasta ahora han sido meras misiones de contención y expediciones de recopilación de información. El alcance real de la conspiración dirigida a los vampiros podría ser mucho mayor de lo que jamás imaginaste. \n En todas partes, los mortales se están armando detrás de cazadores talentosos, decididos a acabar con los monstruos de la noche que los han plagado durante tanto tiempo. \n La retribución se acerca."
 PODinquisition.0001.a: "Esto seguramente pasará."
 PODinquisition.0001.b: "¡A las armas, hermanos y hermanas! ¡Acabemos con la cacería!"
 PODinquisition.1001.player_warningb: "Los Inquisidores que aparecerán durante este período de tiempo siempre aceptarán ofertas de vasallaje de tu parte, si decides ofrecérselas."
 PODinquisition.1001.t: "La Inquisición: Francia"
 PODinquisition.1001.desc: "Fue aquí donde comenzó la Inquisición. Durante el levantamiento de los cátaros, muchos clérigos se dirigieron al sur de Francia en busca de herejes. Encontraron mucho más. [cainite|E] Francia se vio envuelta en una intriga entre París y Toulouse, y ambos bandos se alegraron de utilizar a los mortales y el levantamiento en su propio beneficio. No esperaban la fe y la determinación absolutas de la Iglesia. Los vampiros fueron asesinados en masa durante la Cruzada Albigense, y la información sobre esta nueva amenaza llegó a la Santa Sede. El resto es historia. Por ello, no sorprende que Francia sea un objetivo importante y temprano de la Inquisición abierta que se está llevando a cabo en todo el mundo en la actualidad."
 PODinquisition.1001.a: "La Cruz ha venido para purgar una vez más a Francia."
 PODinquisition.1001.player_warning: "No queda mucho tiempo para prepararse."
 PODinquisition.1002.t: "La Inquisición: Gran Bretaña"
 PODinquisition.1002.desc: "La Inquisición siempre tuvo problemas para trabajar en Inglaterra. El control de Mitra sobre el país y la insularidad de la gente aquí dificultaban que los agentes de Dios cumplieran su sagrada misión. Sin embargo, nunca cedieron y encontraron una solución adecuada: usar la Orden Bretona del Armiño como base para la purga de Inglaterra. Y así comenzó, detrás de su Gran Maestra, bretones y británicos leales y piadosos marchan juntos hacia el proceso de limpieza de las islas. Es un asalto total; la Iglesia no tiene reservas y tiene la intención de atacar decisivamente la resistencia de los chupasangres. Si esta audaz táctica funciona, Inglaterra aún podría salvarse."
 PODinquisition.1002.a: "Parece que la Iglesia nunca cederá, ni siquiera en este caso."
 PODinquisition.1003.t: "La Inquisición: Alemania"
 PODinquisition.1003.desc: "Aunque Francia es el verdadero origen de la Inquisición, Alemania es su corazón palpitante. Una vez que la Inquisición de las Sombras de la Alta Edad Media comenzó a disolverse, fue un noble austríaco, Leopold von Murnau, quien reunió a todos los que atendieron al llamado de Dios en su sociedad secreta. Esta "Sociedad de Leopoldo" ha sido la fuerza líder detrás del asalto de la Iglesia durante siglos, y ahora está preparando su asalto final. Sin embargo, la Sociedad no es una fuerza militar y, después de algunos compromisos, dependerá de la Orden Teutónica purgar a los esbirros del Infierno del Sacro Imperio Romano Germánico. Debidamente informados de la destreza de sus enemigos, los Caballeros ahora han ganado un punto de apoyo en Dortmund, desde donde planean expandir lenta pero seguramente la justa furia de Dios."
 PODinquisition.1003.a: "¿Estarán los teutones a la altura de esta monumental tarea?"
 PODinquisition.1005.t: "La Inquisición: Iberia"
 PODinquisition.1005.desc: "Iberia siempre ha sido un centro de fe. Como tal, abundan las órdenes militares, lo que presentó una oportunidad muy sólida para la Inquisición de las Sombras. Fue bastante fácil convencer a las diversas órdenes de la necesidad de purgar a Iberia de chupasangres, pero fue más difícil lograr que trabajaran juntas.\nLa Iglesia utilizó la figura de Rodrigue de Navarra, el fundador de la primera rama de la Inquisición, como un punto de reunión para los íberos. Este plan demostró funcionar bien y es una inmensa fuerza de caballeros de la Cruz la que ahora se está reuniendo en Portugal para iniciar la liberación de Iberia. Con todos los Reinos y Órdenes finalmente trabajando de la mano, parece que la victoria de la Inquisición aquí está asegurada."
 PODinquisition.1005.a: "Era esperado"
 PODinquisition.1006.t: "La Inquisición: Escandinavia"
 PODinquisition.1006.desc: "El alcance de la Inquisición en Escandinavia siempre ha sido limitado. La tierra es dura, está dividida e incluso los inquisidores más entusiastas dudan de que el $pod_cainites$ realmente pueda prosperar aquí. Como tal, atacar esta zona no estaba en el plan inicial de la Santa Sede.\nEs la dedicación y la verdadera fe de un norteño, Albjorn, lo que hizo cambiar de opinión a Su Santidad. Albjorn defendió su caso, describiendo el control insidioso de los vampiros sobre el buen rebaño de Escandinavia, especialmente en el extremo norte. Convencida, Roma ha considerado oportuno armar una sólida expedición para ayudar a Albjorn en su búsqueda. El tiempo dirá si fue una buena elección o no."
 PODinquisition.1006.a: "La cruz llega hasta los confines del mundo."
 PODinquisition.1007.t: "La Inquisición: Italia"
 PODinquisition.1007.desc: "No debería sorprender que la Inquisición haya reservado sus mejores tropas para Italia. Corrompida durante mucho tiempo por los hijos malditos de Caín, la Santa Sede quiere desatar una retribución sobre los italianos que no se ha visto desde el diluvio bíblico. Jean de Lastic, el famoso defensor de Rodas y gran maestro de los Caballeros Hospitalarios, tiene la misión de quemar a todos los vampiros que pueda encontrar. Se le ha asignado una fuerza formidable para ayudarlo en esta piadosa tarea. En lo que respecta a la Santa Sede, el mundo entero pende de un hilo en la batalla italiana. No habrá concesiones, ni rendición ni piedad. Italia se salvará, como Dios lo exige."
 PODinquisition.1007.a: "¿Si este es el final del italiano $pod_cainites$?"
 PODinquisition.1008.t: "La Inquisición: Levante"
 PODinquisition.1008.desc: "Los Estados Cruzados desaparecieron hace mucho tiempo en el Levante, pero la Iglesia nunca olvidó los inquietantes informes que provenían de ellos. Estaba claro que, incluso en esta tierra tan sagrada, los malditos $pod_cainites$ gobiernan la noche.\nOrganizar un ataque aquí siempre fue una perspectiva difícil para la Inquisición de las Sombras, ya que la tierra estaba en manos hostiles, pero... estas manos hostiles siguen siendo humanas. Y así, comenzó un largo y arduo proceso diplomático, con los mejores negociadores de Italia trabajando día y noche para convencer a sus antiguos enemigos de que les permitieran operar en el Levante. Finalmente lograron influir en ellos y, mientras la Inquisición se alza en todas partes, un contingente dedicado de caballeros sagrados está preparado para salvar la Tierra Santa de la más repugnante de las amenazas."
 PODinquisition.1008.a: "En Tierra Santa, los $pod_cainites$ han unido a los mortales contra ellos."
 PODinquisition.1009.t: "La Inquisición: Arabia"
 PODinquisition.1009.desc: "Aunque el mundo musulmán carece de una larga tradición de órdenes sagradas, eso no significa que sea ciego a la amenaza de los [cainite|E]. Durante mucho tiempo, la propia Meca sirvió como una protección perfecta, repeliendo a los monstruos con la fe pura que emanaba de ella. Pero los tiempos están cambiando y los astutos chupasangres parecen haber ideado una contramedida. Sin embargo, no todo está perdido, ya que una pequeña familia de miembros de una tribu con ideas afines se ha encargado de organizar la caza. Esta nueva sociedad, los Ikhwan al-Safa, que crece rápidamente gracias a sus considerables éxitos hasta ahora, ahora es lo suficientemente fuerte como para lanzar un gran asalto a posiciones conocidas de los [cainite|E]."
 PODinquisition.1009.a: "El sol abrasador podría ser el fin de la raza árabe."
 PODinquisition.1010.t: "La Inquisición: Persia"
 PODinquisition.1010.desc: "Los cazadores, una excepción en el mundo musulmán en general, nunca pudieron echar raíces en Persia, y el control total de los haqimitas [Clan|E] en la región es el culpable más probable. Sin embargo, una organización no es lo único que importa para un cazador dedicado y, como tal, los individuos, o incluso los pequeños grupos, siempre fueron una espina en el costado de los Hijos de Caín aquí. Mientras el resto del mundo está envuelto en el contraataque mortal, se ha formado una alianza apresurada de varios grupos pequeños en Persia, para aprovechar el caos circundante y, con suerte, asestar un golpe paralizante a los monstruos de la noche."
 PODinquisition.1010.a: "Persia es más antigua de lo que la mayoría de los humanos imaginan."
 PODinquisition.1011.t: "La Inquisición: India"
 PODinquisition.1011.desc: "La India tiene una larga tradición de caza de monstruos. Sin embargo, a menudo esta tradición ha sido utilizada como una fuente de inspiración por grupos que no son mucho mejores que las propias presas y esta práctica ha obstaculizado gravemente la creación de una organización unificada similar a las de Europa. Por ello, incluso mientras el mundo occidental estalla en llamas, la India se mantiene relativamente al margen del caos. Sin embargo, algunos informes indican una congregación de cazadores con ideas afines en los alrededores de Sindh, lo que podría justificar cierta cautela por parte de los verdaderos gobernantes de la India."
 PODinquisition.1011.a: "Realmente nada cambia en la tierra de la Guerra Eterna."
 PODinquisition.1012.t: "La Inquisición: Magreb"
 PODinquisition.1012.desc: "Lejos del alcance de la Inquisición cristiana, el Magreb mira con interés el asalto masivo al $pod_cainites$. Habiendo estado plagados durante mucho tiempo por la misma amenaza, sus habitantes han formado una tradición de cazadores solitarios, los Sayyad al-Ghulan.\nEstos cazadores ahora, por primera vez, buscan unirse, con la esperanza de aprovechar el caos europeo para cazar a aquellos $pod_cainites$ que buscarán refugio en sus costas."
 PODinquisition.1012.a: "Aquí no hay refugio para vampiros."
 PODinquisition.1013.t: "La Inquisición: Egipto"
 PODinquisition.1013.desc: "Los egipcios conocen la presencia de monstruos desde hace mucho tiempo. Fue el propio Baybars, el primer sultán mameluco, quien descubrió la verdad sobre los adoradores de serpientes que se ocultaban en su tierra. La purga que organizó todavía se siente hoy en día entre los Setitas, pero, lamentablemente, el propio Baybars fue asesinado por uno de sus agentes. Desde entonces, los $pod_cainites$ han estado regresando a sus templos, recuperando la fuerza perdida. Pero en medio del levantamiento europeo contra este enemigo, el legado de Baybars es continuado por un grupo masivo de jóvenes mamelucos, decididos a vengar a su antepasado caído."
 PODinquisition.1013.a: "¿Podrán las Serpientes soportar esta tormenta una vez más?"
 PODinquisition.1014.t: "La Inquisición: Transilvania"
 PODinquisition.1014.desc: "Hasta el día de hoy, la Iglesia sigue sorprendida por la gran cantidad de informes sobre vampiros que andan arrastrándose por Transilvania. Algunos de ellos actúan como nobles literales, o peor aún, ¡como dioses! Lamentablemente para la Inquisición de las Sombras, el disputado panorama religioso de esta zona nunca les permitió realmente tomar el control y contener la situación aquí.\nAsí que tuvieron que hacer algo nuevo, y esto ha llegado en forma de "delegar" la tarea de purga a la Orden del Dragón. Esta sociedad caballeresca sabe una cantidad sorprendente de cosas sobre vampiros y demás, y ha sido un gran aliado para la Inquisición hasta ahora. Pero, en los rincones de Roma, algunos sospechan que podría ser necesario examinarlos más de cerca una vez que su tarea haya terminado..."
 PODinquisition.1014.a: "Dragones contra vampiros."
 PODinquisition.1015.t: "La Inquisición: Grecia"
 PODinquisition.1015.desc: "La Inquisición de la Sombra conoce la presencia de chupasangres en Grecia desde la Cuarta Cruzada, de la que obviamente son los culpables. ¿De qué otra manera podría haber salido tan mal? Durante mucho tiempo, el Imperio Latino fue pensado como una base para atacar cuando la Inquisición se revelara, pero... esta parte del plan obviamente ha salido mal. Su Santidad no se ha olvidado de las almas cristianas del este, por rebeldes que sean. Como tal, recientemente creó la Orden de Nuestra Señora de Belén, con la justa tarea de purgar a los inmundos $pod_cainites$ de estas tierras perdidas. Entonces, tal vez, Bizancio pueda ser verdaderamente salvada en alma si no en cuerpo."
 PODinquisition.1015.a: "Los francos están de regreso en Roma Oriental."
 PODinquisition.1016.t: "La Inquisición: Rusia"
 PODinquisition.1016.desc: "La Iglesia Ortodoxa tiene su propio cuerpo inquisitorial, el grupo de cazadores conocido como los Akritai. Respetados incluso por la Inquisición de las Sombras por su incansable búsqueda de justicia, los Akritai estaban al tanto del plan de sus homólogos occidentales para una gran ofensiva contra los no muertos.\nFue necesario convencerlos y negociar, pero finalmente aceptaron participar en ella, reuniendo información sobre Russian $pod_cainites$ y sus agentes. Esta información será muy útil ahora, ya que el propio Exarca de los Akritai está tomando el campo de batalla cerca de Moscú para lanzar la ofensiva más importante de su organización hasta el momento."
 PODinquisition.1016.a: "De Rusia vienen..."
 PODinquisition.1017.t: "La Inquisición: Europa del Este"
 PODinquisition.1017.desc: "La Inquisición de las Sombras tiene conflictos sobre Europa del Este. Aunque la gran presencia de paganos en tiempos pasados ​​parece indicar la influencia de $pod_cainites$, tuvieron problemas para confirmar esa teoría. Por ello, Roma decidió jugar a largo plazo y creó la Orden de Dobrzyn hace dos siglos. Estos caballeros han mantenido un perfil bajo, e incluso se disolvieron oficialmente después de un tiempo, pero su verdadera tarea recién está comenzando. Reuniendo a un grupo de guerreros dedicados a la fe, y con la ayuda del amplio alcance de la red de la Inquisición de las Sombras, la Orden está lanzando su ataque a gran escala contra las abominaciones impías como parte de la gran Cruzada de la Inquisición contra los vampiros."
 PODinquisition.1017.a: "¡Incluso las órdenes olvidadas vuelven a la lucha!"
