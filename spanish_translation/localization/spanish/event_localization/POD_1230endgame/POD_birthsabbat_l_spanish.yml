 POD_sabbat.110.title: "Caza salvaje"
 POD_sabbat.110.desc: "La institución legal tradicional que sustenta la Cacería Salvaje es la Lextalionis (o Lex Talionis), un principio legal que puede resumirse como "ojo por ojo". Este tipo de orden suele darse siempre que un vampiro ha cometido una ofensa grave, como asesinato de parientes, diablerie, invasión de dominio que haya resultado en cualquiera de las ofensas anteriores o desafío reiterado a la autoridad. Se espera que cualquier vampiro que escuche la orden de una Cacería Salvaje participe, aunque no está obligado a hacerlo a menos que el vampiro en cuestión haya cometido ofensas verdaderamente graves. ¿Llamarás a tus compañeros vecinos del Sabbat para que se unan a esta guerra?"
 POD_sabbat.110.a: "Llámalos."
 POD_sabbat.110.b: "Yo cazo solo."
  
 POD_sabbat.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_sabbat.300.desc: "Mi reino me pertenece y así seguirá siendo hasta que yo lo considere de otra manera. Se reconoce su autoridad, pero también se toma nota de su abuso de poder. Se rechaza su "demanda"."
 POD_sabbat.300.a: "Tendré que explorar otras opciones..."
  
 POD_sabbat.1001.t: "El Sabbat triunfante en Grecia"
 POD_sabbat.1001.desc: "La presencia del Sabbat en Grecia se ha vuelto dominante.\nBajo tu guía, la secta prospera aquí y ya nadie puede negar tu poder. Declararte cardenal, uno de los más altos honores de la secta, sólo tiene sentido en este momento.\nEl poder hace lo correcto en el Sabbat y demostraste con creces tu derecho a gobernar esta región. A la pequeña Camarilla o a los independientes que quedan aquí sólo les queda una opción. Pueden arrodillarse ante ti.\nO pueden morir."
 POD_sabbat.1001.a: "Un debido honor."
