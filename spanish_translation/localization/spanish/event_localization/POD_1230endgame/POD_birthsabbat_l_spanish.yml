 POD_sabbat.2001.t: "El Cónclave Cardenalicio"
 POD_sabbat.2001.desc: "Todos los Cardenales del Sabbat están ahora presentes, lo que demuestra que se trata de un gran acontecimiento. El Sabbat sólo reconoce a Caín como su líder, pero hasta su glorioso regreso, se debe elegir un Regente para liderar la secta contra sus numerosos enemigos. Es probable que todos los Cardenales ya hayan tomado su decisión antes incluso de entrar en la sala, probablemente a partir de una combinación de ambición, autoconservación y planes a largo plazo. Sin embargo, al final, sólo uno de ellos será elegido para empuñar la Espada de Caín."
 POD_sabbat.2001.a: "Excelencias, procedan a la votación."
  
 POD_sabbat.2101.t: "Candidato: [candidate.GetFirstNameNoTooltip]"
 POD_sabbat.2101.desc: "[candidate.GetFirstName|U] ha dado [candidate.GetHerHis] discurso, ¿deberías votar [candidate.GetHerHim] para regente?\nEs raro que los cardenales cambien su voto planeado de su curso de acción elegido basándose solo en un discurso, pero, a veces, estos pueden contener suficientes amenazas veladas o promesas directas para influir en un elector indeciso. Obviamente, el uso de disciplinas se considera un grave paso en falso y probablemente resulte en la descalificación del cardenal... como mínimo."
 POD_sabbat.2101.a: "Te escojo a ti."
 POD_sabbat.2101.b: "No."
  
 POD_sabbat.2201.t: "Heredero de Caín"
 POD_sabbat.2201.desc: "El recuento de votos ha terminado y has sido elegido como el próximo regente. Los cardenales te elogian educadamente, algunos con más entusiasmo que otros, pero al menos tu victoria es aceptada por ahora. El asistente te recuerda, como es la tradición, que no tienes autoridad absoluta y que simplemente estás supervisando a los hijos e hijas de Caín hasta que el Padre Oscuro regrese para liderar a sus hijos.\nAun así, este es el nivel más alto que se puede alcanzar en la jerarquía del Sabbat y eso te convierte en uno de los Cainitas más poderosos políticamente del mundo. Hay trabajo por hacer, pero puedes aceptar un pequeño momento de orgullo por este tremendo evento."
 POD_sabbat.2201.a: "Yo manejo la espada de Caín."
  
 POD_sabbat.2202.t: "Heredero de Caín"
 POD_sabbat.2202.desc: "El recuento de votos ha terminado y se ha elegido a [new_regent.GetFirstName]. Los cardenales los elogian educadamente, algunos con más entusiasmo que otros, pero al menos se acepta su victoria por ahora. El encargado les recuerda, como es tradición, que no tienen autoridad absoluta y que simplemente supervisan a los hijos e hijas de Caín hasta que el Padre Oscuro regrese para liderar a sus hijos él mismo.\nAun así, cada uno de los arzobispos o consejos de obispos es en última instancia responsable ante esta autoridad y es probable que esta nominación tenga un tremendo impacto en el Sabbat durante los próximos años."
 POD_sabbat.2202.a: "Felicidades, supongo."
  
 POD_sabbat.2300.t: "El triunfo del Sabbat" #NT!
 POD_sabbat.2300.desc: "A diferencia de la Camarilla, más vigilada, el Sabbat siempre se ha considerado a sí mismo, ante todo, un ejército. En su doctrina teológica, este ejército está destinado a ser manejado por el propio Caín cuando finalmente regrese del exilio para luchar contra los malvados Antediluvianos. Sin embargo, para los de mentalidad más pragmática, es principalmente un ejército destinado a adquirir y consolidar el poder lejos de sus rivales. Este hecho, combinado con la voluntad de usar tácticas brutales y el fervor fanático que a menudo inspira, ha permitido al Sabbat triunfar finalmente sobre sus rivales. Mientras los últimos focos de resistencia son llevados de rodillas (o ante el sol), la noche da la bienvenida a su nuevo señor supremo en una fiesta sangrienta y maravillosa que pronto recordará a los mortales su miedo primitivo a los monstruos que acechan detrás de cada sombra." #NT!
 POD_sabbat.2300.a: "La victoria tiene un sabor dulce y sangriento." #NT!
