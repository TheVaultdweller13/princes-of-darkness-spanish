 PODbirthsabbat.0002.t: "Nacimiento de una nueva secta"
 PODbirthsabbat.0002.desc: "La hipocresía y la arrogancia desvergonzada de la Convención de Thorns ya han quedado atrás, y la recién creada "Camarilla" cree que ha ganado y ha asegurado el fin de la Revuelta Anarquista.\nTú lo sabes mejor. Lo único que necesita el movimiento para ganar es un liderazgo fuerte y centralizado. Tu liderazgo. Has estado pensando en ello desde Thorns, ¿qué pasaría si pudieras crear una secta para oponerte a la Camarilla?\nYa, la mayoría de los Anarquistas se han unido a esta nueva y tentadora causa. El Sabbat se está alzando, ¿serás su heraldo?"
 PODbirthsabbat.0002.a: "Caín necesita un regente. Me necesita a mí."
 PODbirthsabbat.0002.b: "...esta es una idea terrible."
 sabbat_founder_modifier: "Fundador del Sabbat"
 sabbat_founder_modifier_desc: "Este personaje es uno de los fundadores del temido Sabbat. Siempre protegido por la despiadada Mano Negra, posee una autoridad trascendental en estos tiempos de conflicto sectario."
 sabbat_begins_effect_message: "La mayoría de los Anarquistas ya se han unido al naciente Sabbat."
 PODbirthsabbat.0004.t: "Nacimiento del Sabbat"
 PODbirthsabbat.0004.desc: "La Rebelión Anarquista ha recibido un duro golpe con la Convención de Thorns y el nacimiento de la Camarilla. Sin embargo, el movimiento no ha muerto, sino que ha renacido en algo más... siniestro. Esta nueva secta, que se hace llamar Sabbat, ha cobrado un gran impulso entre los anarquistas descontentos. Sus principios básicos aún son bastante nebulosos, pero es evidente una clara oposición a la Camarilla, ya que [the_masquerade|E] es más laxo y se permite el culto al propio Caín. Queda por ver si estos anarquistas reformados serán simplemente una molestia para el nuevo orden [cainite|E] o si serán capaces de transformar el paisaje nocturno una vez más."
 PODbirthsabbat.0004.a: "¿Tal vez tengan razón?"
 PODbirthsabbat.0004.b: "No tienen ninguna posibilidad."
 PODbirthsabbat.100.t: "CAMINOS de iluminación"
 PODbirthsabbat.100.desc: "Tomando las lecciones de los Caminos de la Edad Oscura, el Sabbat experimenta con nuevos Caminos de la Iluminación. Los Caminos buscan reconciliar las creencias y la moral de un vampiro con su condición de no-muerto; para dar a sus no-vidas una forma de pensar que sea compatible con las necesidades del cuerpo vampírico y las demandas de la Bestia. Los Caminos son modos activos de moralidad, comparados con la pasividad de la Humanidad. Mientras que un vampiro con Humanidad ve su brújula moral erosionarse lentamente y pierde terreno ante la Bestia, un seguidor del Camino lucha contra ella o la acepta como parte de sí mismo. ¿Cómo decidiré?"
 PODbirthsabbat.100.a: "Sigue mi instinto."
 PODbirthsabbat.100.b: "Estudie cuidadosamente las alternativas."
  
