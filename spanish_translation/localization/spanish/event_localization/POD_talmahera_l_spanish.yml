 POD_talmahera.10.t: "La mano detrás de la cortina" #NT!
 POD_talmahera.10.desc: "Últimamente, usted y otros gobernantes de la noche con ideas afines han recibido informes preocupantes sobre algún tipo de culto a la Gehena. Si bien la mayoría de esos fanáticos apocalípticos son bastante inofensivos la mayor parte del tiempo, estos en particular parecen usar su fachada de inocuidad para reunir información sobre diversas cosas, como los principales actores de poder en la región, sus debilidades y otros activos políticos que no suelen estar asociados con las prácticas de los cultos a la Gehena. Puede que haya una conspiración mayor en juego aquí." #NT!
 POD_talmahera.10.a: "¿Quién está intentando manejar nuestros hilos?" #NT!
  
 POD_talmahera.11.t: "¡Expuesto!" #NT!
 POD_talmahera.11.desc: "Si la Camarilla es una espada para los Tal’Mahe’Ra, el Sabbat es su garrote de hierro. No todos los vampiros del Sabbat son palas juerguistas, pero hay una clara falta de restricciones que sólo se encuentra dentro de estas filas. Los Tal’Mahe’Ra se han infiltrado en la Secta en todos los niveles de poder e influencia, incluyendo al menos dos Arzobispos y un Cardenal. Su mayor activo es la libertad de sembrar ramitas y ramas de sus principales cultos por todo el Sabbat. Estos grupos son pequeños, compuestos por agentes leales y piadosos, que presentan diversas caras públicas al Sabbat. A pesar de estos éxitos, el Sabbat sigue siendo el enemigo ideológico más auténtico al que se enfrentan los Tal’Mahe’Ra. La Espada de Caín busca hacer la guerra a los Antediluvianos. Cuando llegue la Gehena, el Sabbat demostrará sin duda ser la principal fuerza de oposición. Cuando las noticias del culto antediluviano llegan a oídos de los verdaderos creyentes de la secta, su respuesta siempre es rápida y sangrienta.\n #N ¡Esto sucedió porque su intento de infiltración alcanzó la máxima sospecha! #!" #NT!
 POD_talmahera.11.a: "Un mero revés." #NT!
 POD_talmahera.11.a.tt: "Infiltrarse en el Sabbat está prohibido durante #V 20#! años." #NT!
  
 POD_talmahera.12.t: "¡Expuesto!" #NT!
 POD_talmahera.12.desc: "La Camarilla es la secta más fácil y la más difícil de infiltrar, y los agentes de la Tal’Mahe’Ra disfrutan de distintos grados de éxito en sus misiones. En todos los aspectos que cuentan, la Camarilla es el hijo bastardo del amor entre la meritocracia y la aristocracia, y los Tal’Mahe’Ra se han convertido en maestros en manipular el sistema para alcanzar el poder dentro de la estructura política de la secta. Los agentes de la Tal’Mahe’Ra vigilan cuidadosamente la actitud de la Camarilla de rechazar a los Antediluvianos como cuentos de hadas y leyendas urbanas. Qué hacer al respecto sigue siendo un punto de discordia dentro de la Tal’Mahe’Ra. Algunos agentes siembran semillas de duda en sus ciudades, intentando atraer a los Vástagos a los cultos. Buscan poner fin a los abusos de la Camarilla intentando derrocar a la secta corrupta desde dentro, utilizando a sus propios miembros. Otros agentes fomentan la ignorancia de la Camarilla, alimentando y reforzando la incredulidad. Después de todo, los Antediluvianos tendrán que alimentarse cuando despierten. ¿Qué mejor festín que una población de vampiros débiles de mente y sangre fuerte pillados desprevenidos? A pesar de esta aparente facilidad, varios príncipes y justicieros han empezado a sospechar lo suficiente como para iniciar investigaciones. Hasta la fecha, no ha surgido ninguna prueba de una gran conspiración, pero puede que solo sea cuestión de tiempo antes de que salga a la luz algo incriminatorio. #N ¡Esto ha ocurrido porque tu intento de infiltración alcanzó el nivel máximo de sospechas! #!" #NT!
 POD_talmahera.12.a: "Un mero revés." #NT!
 POD_talmahera.12.a.tt: "Infiltrarse en la Camarilla está prohibido durante #V 20#! años." #NT!
  
 POD_talmahera.13.t: "¡Expuesto!" #NT!
 POD_talmahera.13.desc: "La Tal’Mahe’Ra de África y Oriente Medio es una división diminuta y aislacionista que no comparte sus secretos con el cuerpo principal de la Secta. Algunos creen que un serafín habita entre sus filas, pero muchos saben que la Mano en África no está supervisada por un serafín en absoluto, sino por un triunvirato de ancianos que interpretan la voluntad de los Del’Roh como les parece. El principal propósito de esta división es vigilar la presencia de la Camarilla, Ashirra y Sabbat en África, frustrar los planes de los Setitas y obtener información sobre los misteriosos e insulares vampiros Laibon de África. La Mano Africana no suele asumir un papel combativo en los asuntos de la región, lo que la convierte en la división más pasiva de la Tal’Mahe’Ra. La jerarquía laxa en gran medida deja a sus miembros a su suerte. Como resultado, han surgido muchos cultos de sangre bajo la guía de Tal'Mahe'Ra, que proporcionan un suministro constante de sangre, sirvientes, agentes, espías e informantes a sus amos. A pesar de esta pasividad, la Mano Africana no siempre es lo suficientemente sutil como para evitar problemas, sobre todo de la secta Ashirra, bien organizada e ideológicamente opuesta.\n #N ¡Esto sucedió porque tu intento de infiltración alcanzó el nivel máximo de sospecha! #!" #NT!
 POD_talmahera.13.a: "Un mero revés." #NT!
 POD_talmahera.13.a.tt: "Infiltrarse en Ashirra está prohibido durante #V 20#! años." #NT!
  
 POD_talmahera.14.t: "¡Expuesto!" #NT!
 POD_talmahera.14.desc: "Los Seguidores de Set parecen una incorporación obvia a los Tal'mahe'Ra, ya que su paradigma no se desvía mucho de nuestra veneración por los sires del Clan. Sin embargo, la Secta ha estado involucrada en guerras con los Setitas desde los primeros días de su historia. Originalmente surgieron de la competencia por Enoch, hace milenios, los conflictos posteriores surgieron a partir de que las Serpientes demostraron ser expertas en manipular tanto a los Tal'Mahe'Ra como a los Assamitas para que entraran en conflicto. Aunque los Tal'Mahe'Ra no desean nada más que la destrucción total de este Clan, deben proceder con cuidado. Los Setitas saben mucho sobre la Secta y usan esta información para defenderse estratégicamente si los Tal'Mahe'Ra se mueven demasiado abiertamente contra ellos. Esto obliga a la Secta a abandonar el enfoque en los Setitas y concentrarse en el control de daños para preservar su secreto.\nLas Serpientes también son lamentablemente maestras de este juego específico, lo que resulta en que muchos agentes de Tal'mahe'Ra en Egipto desaparezcan o se conviertan directamente en adoradores de Set.\n #N ¡Esto sucedió porque su intento de infiltración alcanzó la máxima sospecha! #!" #NT!
 POD_talmahera.14.a: "Un mero revés." #NT!
 POD_talmahera.14.a.tt: "Infiltrarse entre los Setitas está prohibido durante #V 20#! años." #NT!
  
 POD_talmahera.15.t: "¡Expuesto!" #NT!
 POD_talmahera.15.desc: "Desde las sombras de los palacios de Potala y Norbulinka hasta el techo dorado del templo de Jokhang, Lhasa es el corazón y el alma cultural del Tíbet, así como de los Tal'Mahe'Ra en Asia. La jerarquía de la Mano Asiática es rígida, y da menos importancia al beneficio personal y más a la devoción al conjunto. Cada vampiro que vive en ella conoce su lugar en el orden de las cosas, y aquellos que traspasan los límites de ese lugar son tratados con decisión. Esta división está profundamente conectada con los mortales de la región, y los Tal'Mahe'Ra desempeñan un papel más activo en la vida diaria del ganado.\nLa influencia de los Tal'mahe'Ra se ve limitada por el simple hecho de que estos territorios suelen estar bajo el control de los catayanos, o [GetTrait('kueijin').GetName( GetNullCharacter )], y esos seres pueden detectar fácilmente a un vampiro occidental entrometiéndose en sus asuntos.\n #N ¡Esto sucedió porque tu intento de infiltración alcanzó el nivel máximo de sospechas! #!" #NT!
 POD_talmahera.15.a: "Un mero revés." #NT!
 POD_talmahera.15.a.tt: "Infiltrarse entre los Catayanos está prohibido durante #V 20#! años." #NT!
