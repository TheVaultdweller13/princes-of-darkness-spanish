 pod1230objectives.1.t: "Poniendo el sol" #NT!
 pod1230objectives.1.desc: "La mayoría de vosotros habéis oído durante mucho tiempo la falsa historia del "Dios" persa, Mitra, sobre sus interminables hazañas y ambiciones para las islas. Esta noche escucharás toda la triste verdad. Mitra quería que pensáramos que había llegado a las Islas Británicas como un salvador, pero la verdad es que estaba huyendo de sus fracasos en la Antigua Roma y viendo nuestra patria como un remanso que apenas era lo suficientemente apto para reconstruir su base de poder. Ahora ha fracasado una vez más, ya que Britannia está bajo un liderazgo nuevo y unido. Su culto se dispersa, expulsado a fuego y espada y destinado a convertirse en una mera nota a pie de página de la historia de las islas. Mientras les proclamo la caída del 'Sol Invicto', también proclamo que Britannia finalmente está lista para convertirse en su propia fuerza impulsora en la sociedad [cainite|E]." #NT!
 pod1230objectives.1.a: "Muy buen discurso, si me permiten decirlo." #NT!
 pod1230objectives.2.a: "Mitra ha sufrido su última derrota... probablemente" #NT!
 pod1230objectives.2.b: "El Sol Invicto volverá a salir, siempre lo hace." #NT!
 pod1230objectives.3.t: "El cetro y el sol" #NT!
 pod1230objectives.3.desc: "La línea entre un vampiro antiguo y un dios es delgada. Pero en el caso de Mitra, es aún más borrosa. El carisma y el poder de la entidad conocida como Dios por los antiguos persas y romanos sigue siendo asombroso y, aunque los mortales han avanzado, recientemente se ha producido un cambio de paradigma. Con la falta de rivales creíbles para el manto del liderazgo Ventrue, el culto de Mitra ha logrado reunir suficiente influencia para, en cierto modo, convertirse en el propio Ventrue. Ya no se limitan a Britannia, los fieles del Sol Invicto son más poderosos que nunca y su fe innegable está sacudiendo los principios de los vampiros hasta la médula. La historia del origen bíblico está empezando a desaparecer de los recuerdos de los vampiros más jóvenes, sustituida por historias inspiradoras de campeones inmortales fieles al Dios Sol Guerrero. La sociedad de los Vástagos nunca volverá a ser la misma." #NT!
 pod1230objectives.3.a: "¡Alabar al sol!" #NT!
 pod1230objectives.3.b: "A veces me asombro" #NT!
 pod1230objectives.3.custom: "Todos los gobernantes Ventrue tendrán la oportunidad de convertirse al Culto de Mitra." #NT!
 pod1230objectives.4.a: "Mitra ha ganado esta ronda. Aceptémoslo." #NT!
 pod1230objectives.4.b: "¿Alabar al sol? ¿Como un mortal? ¡Ja!" #NT!
 pod1230objectives.5.a: "¿Añadirán un Sol a su Escudo de Armas?" #NT!
 pod1230objectives.6.t: "¿Soñando de nuevo?" #NT!
 pod1230objectives.6.desc: "Vienen con regalos. Poderosos [cainites|E] de toda Europa, ansiosos por ver al nuevo gobernante de Constantinopla. Mientras entran en tu sala del trono ricamente decorada, te preguntas cuántos tendrán propuestas, amenazas o puñales esperándote antes del final de la noche. También te preguntas distraídamente, ¿era este el plan de Michael desde el principio? ¿Sabía que su Sueño requería un cambio de liderazgo, una nueva visión? Probablemente nunca lo sabrás. Lo que sí sabes es que todos tus ilustres invitados quieren aprender algo esta noche y sus regalos son parte de este plan. Michael, autoproclamado Arcángel, habría rechazado tales ofrendas mundanas o incluso se habría sentido ofendido por ellas. Si tú también te niegas, realmente serás visto como el Heredero de Michael. Pero tal vez el Sueño necesita tomar un nuevo camino bajo tu liderazgo, y tú puedes dar el primer paso ahora mismo. ¿Lo harás…?" #NT!
 pod1230objectives.6.a: "¿Rechazar los regalos?" #NT!
 pod1230objectives.6.custom: "Tomarás el camino largo, reviviendo la fe muerta del Códice de Legados. La mayoría de tus vasallos se convertirán a ella." #NT!
 pod1230objectives.6.b: "¿Aceptar los regalos?" #NT!
 pod1230objectives.7.a: "Al parecer, el año 1204 fue sólo un revés." #NT!
 pod1230objectives.8.t: "Reconquista completa" #NT!
 pod1230objectives.8.desc: "La sangrienta guerra civil de los Lasombra españoles ha terminado. Ahora eres el único vencedor, un señor de las ruinas. Fue una batalla muy reñida, pero solo un paso más en tu camino hacia un mayor poder. La victoria decisiva te ha proporcionado una gran dosis de magnanimidad y te ha abierto muchas puertas. De hecho, te han ofrecido la codiciada posición de amo del Mar de las Sombras, y por lo tanto de todo [Clan|E] Lasombra. Obviamente es una trampa, y todos esperan que fracases miserablemente. Que tu reinado termine tan rápido como comenzó para que puedan volver a sus pequeñas disputas sin que te interpongas en su camino. Pero eso no sucederá. Tienes la intención de hacer que se arrepientan de sus inútiles planes. Después de todo, has domesticado Iberia, doblegar el Mediterráneo y a unos cuantos ancianos decrépitos a tu voluntad no puede ser más difícil... ¿Verdad?" #NT!
 pod1230objectives.8.a: "Subiendo la escalera, un peldaño a la vez" #NT!
 pod1230objectives.8.custom: "Tomarás el camino largo, reviviendo la fe muerta del Códice de Legados. La mayoría de tus vasallos se convertirán a ella." #NT!
 pod1230objectives.9.a: "El liderazgo de Lasombra no es el lugar más seguro para estar." #NT!
 pod1230objectives.9.b: "El mar arrastrará las ambiciones mezquinas" #NT!
 pod1230objectives.10.t: "Derrotando a Ragnarok" #NT!
 pod1230objectives.10.desc: "Desde hace siglos, los Hijos de Canarl han ido muriendo lentamente. El asalto constante de los sirvientes de la Cruz, tanto mortales como no muertos, había convertido a su rebaño, que una vez fue piadoso, en un pueblo pequeño y débil. Pero ya no. A medida que la invasión de los Ventrue alemanes se derrumba y los orgullosos [einherjar|E] vuelven a infundir terror en los corazones de los Hijos de Caín, la fe renace de nuevo. Bajo un nuevo líder, con nuevas doctrinas y liderazgo, los [einherjar|E] son ahora algo más grande de lo que Odín podría haber imaginado, el Errante los elige bien y ahora son su familia, los Aesir del mañana. Están entrando con valentía en esta era como los dioses vikingos que realmente son. Mientras se apiñan, aterrorizados en sus melancólicos castillos, los débiles Vampiros del Sur no tienen nada que esperar excepto una muerte misericordiosa cuando llegue su propio Ragnarok. Y llegará." #NT!
 pod1230objectives.10.a: "¡Nos espera tanta gloria!" #NT!
 pod1230objectives.11.a: "¿No han comprendido que su época ya terminó?" #NT!
 pod1230objectives.11.b: "¡La Era de los Dioses ha llegado!" #NT!
 pod1230objectives.12.t: "Iberia después de la medianoche" #NT!
 pod1230objectives.12.desc: "La guerra civil Lasombra en Iberia fue un asunto sangriento, nacido de la Reconquista española mortal y el creciente malestar entre cristianos y [ashirra|E] [cainites|E]. Fue un período sórdido para los Fieles al principio, con traiciones, ciudades caídas y secretos más oscuros que conspiraban para derribar la Media Luna de Medianoche. Como tal, su victoria fue de lo más inesperada. Mientras las taifas ibéricas mortales caían una tras otra, los fieles [ashirra|E] aún lograron vencer a sus vecinos cristianos del norte. Es un giro extraño de los acontecimientos, en verdad. Mientras el Mar de las Sombras se desmorona debido a su alianza equivocada con los cristianos, ahora gobiernan una tierra y un pueblo nuevos y apenas reconocibles. En cierto modo, su victoria salvó la última reliquia de la edad de oro musulmana en Iberia. Son tanto vencedores como guardianes de una rica historia. Una perspectiva desalentadora, pero a la que están orgullosos de asistir." #NT!
 pod1230objectives.12.a: "Somos el pasado y el futuro de esta tierra." #NT!
 pod1230objectives.12.custom: "A medida que los últimos no [ashirra|E] [cainites|E] huyan de tu reino, algunas provincias se convertirán a tu fe." #NT!
 every_non_root_faith_county_world_europe_west_iberia: "Todo condado del reino que no sea de vuestra fe en Iberia." #NT!
 pod1230objectives.13.a: "Los magistrados están conmocionados" #NT!
 pod1230objectives.13.b: "¡Están condenando a nuestro [Clan|E]!" #NT!
 pod1230objectives.13.c: "Somos los cuidadores de su palabra." #NT!
 pod1230objectives.14.t: "La pequeña broma" #NT!
 pod1230objectives.14.desc: "¡Finalmente estás aquí! ¡En Jerusalén!… ¿o fue Bohemia? Bueno, no importa, tu viaje ha terminado. Durante mucho tiempo has tenido la sensación de que estabas destinado a estar aquí con tus hermanos y hermanas de [Clan|E] Malkavian a tu lado. Esto no fue fácil, había que preguntar amablemente, y a veces no tan amablemente, a los príncipes que se encontraban en el camino. Incluso tuviste que echar a algunos de ellos de sus cómodos tronos. Oyes que los tribunales susurran que estás en camino de crear un [Clan|E] Malkavian unificado. Es gracioso porque nunca fue tu intención, pero de todos modos lo hiciste. Lo importante es que estás aquí ahora y las voces se hacen más fuertes, diciéndote que hagas... ¡cosas! ¡El tiempo de la iluminación está aquí! ¿O fue la salvación? No estás realmente seguro. De todos modos, ¿cómo van las "cosas"?" #NT!
 pod1230objectives.14.a: "¡Algo va un poco mal!" #NT!
 pod1230objectives.14.customa: "Obtendrás los rasgos Genio y Astuto si corresponde a expensas del resto de [Clan|E] Malkav que tendrá altos niveles de estrés." #NT!
 pod1230objectives.14.b: "¡Las cosas salen mal!" #NT!
 pod1230objectives.14.customb: "Todos los Malkav de [Clan|E] obtienen el rasgo de Genio pero de alguna manera se vuelven aún más inestables mentalmente." #NT!
 pod1230objectives.14.c: "¡Las cosas van muy mal!" #NT!
 pod1230objectives.14.customc: "[Clan|E] Malkav obtiene el rasgo Astuto, pero los gobernantes de otros clanes obtienen una ganancia de estrés masiva." #NT!
 pod1230objectives.14.d: "¡La mierda golpea el techo giratorio!" #NT!
 pod1230objectives.14.customd: "[Clan|E] Malkav obtiene el rasgo Genio, pero los gobernantes de otros clanes se vuelven locos. Ellos son los locos ahora." #NT!
 pod1230objectives.15.a: "No me siento muy bien..." #NT!
 pod1230objectives.15.b: "¡Veo que se abren nuevas puertas! Oh, espera, no. Se cierran. Definitivamente se cierran..." #NT!
 pod1230objectives.16.t: "La República Eterna" #NT!
 pod1230objectives.16.desc: "'Queridos amigos, seamos honestos... ¿Cuántos de ustedes esperaban que llegáramos tan lejos tan pronto? Después de la caída de nuestro orgulloso Senado a manos de líderes corruptos y parásitos, nuestros ideales republicanos parecían perdidos ante los tiránicos invasores alemanes, tanto mortales como no muertos. Pero la luz de Roma nunca podrá extinguirse del todo y seguirá guiándonos hacia adelante mientras el sol nos rechaza cada vez más. Siéntanse orgullosos de nuestra herencia, pero sean conscientes de nuestros enemigos. Nunca debemos volver a caer en la complacencia o la decadencia, porque hemos visto los tiempos oscuros que aguardan a nuestra especie sin nuestra mano guía. Compañeros senadores de Roma, ¡me complace declarar abierta la primera sesión del renovado Senado Eterno!'" #NT!
 pod1230objectives.16.a: "Se siente bien finalmente desempolvar la toga." #NT!
 pod1230objectives.17.a: "La no-muerte es un círculo plano." #NT!
 pod1230objectives.17.b: "Bueno, de todas formas todavía estamos en la cima." #NT!
 pod1230objectives.18.t: "Una carga pesada" #NT!
 pod1230objectives.18.desc: "La espada se siente pesada en tu mano. La encontraste mientras explorabas las ruinas de la utopía por la que luchaste tanto, Cartago. Pero no eres un jovencito, sabes muy bien que cada mito es una compleja amalgama de mentiras y verdades. Todo un [Clan|E] te mira con asombro, ¿reclamarás el manto de Troile y traerás una nueva Edad de Oro para los vampiros? Esta elección te traerá muchos nuevos enemigos, y sabes que ni siquiera Troile había logrado proteger a Cartago contra la influencia infernal. ¿O reclamarás Cartago como una herramienta política, rechazando su legado mixto? Este movimiento te hará ganar el respeto de muchos otros clanes, pero entonces no serás mejor que los Ventrue. La espada de Troile a la que te aferras es un poderoso símbolo de esta difícil elección. ¿Lo harás…?" #NT!
 pod1230objectives.18.a: "¿Mantener la espada?" #NT!
 pod1230objectives.18.b: "¿Dejar caer la espada?" #NT!
 pod1230objectives.19.a: "Un viejo jugador regresa al juego." #NT!
 pod1230objectives.19.b: "Es hora de quemarlo otra vez." #NT!
 pod1230objectives.20.t: "Tu abuela cariñosa" #NT!
 pod1230objectives.20.desc: "Baba Yaga es conocida por muchos nombres: La Bruja, la Bruja, la Abuela... Pero tú sabes la verdad. Ella es la que escapó, la única superviviente de la loca cacería de Absimilliard contra sus propios chiquillos. El progenitor de [Clan|E] Nosferatu sigue cazando hasta esta noche y ya habría matado al suyo [Clan|E] si no fuera por su continuo desafío. Ella está durmiendo ahora, pero sientes su placer porque tu continua lealtad y tus esfuerzos han logrado inclinar a [Clan|E] Nosferatu a su lado en la lucha en curso. La guerra final por el destino de los Ocultos está comenzando y, como campeón de la Abuela, no tienes intención de fallarle." #NT!
 pod1230objectives.20.a: "Te haremos sentir orgullosa, abuela." #NT!
 pod1230objectives.20.custom: "Todos los Nosferatu son ahora obedientes a las órdenes de Baba Yaga, y por tanto a las vuestras. Obtienen una gran bonificación de opinión para ti.\nTu dinastía también desbloqueó el temible [GetMaA('zmei').GetName]." #NT!
 pod1230objectives.21.a: "La feria de las tinieblas..." #NT!
 pod1230objectives.21.b: "¡Bendícenos, abuela!" #NT!
 pod1230objectives.22.t: "Horrores en la oscuridad" #NT!
 pod1230objectives.22.desc: "Incluso los vampiros tienen miedo de las sombras. Pero tu [Clan|E] está mucho más que asustado por ellas, sabe que algo acecha allí, esperando el momento de atacar. Se hacen llamar 'Nictuku', progenie del fundador, Absimilliard, que ha jurado destruir a sus hijos descarriados. Desde el amanecer de los Tiempos, tus hermanos y hermanas han elegido huir, esconderse en las sombras y rezar por sus no-vidas. Estás cansado de eso. Si el Fundador quiere una guerra, la tendrá en tus términos. Tu [Clan|E] desconfiaba de tu iniciativa al principio, la consideraba imprudente, pero ahora ve la verdad. Solo triunfarás unido, con tierras y personas bajo tu guía y aliados en la noche. Ahora te miran, preparándose para el ataque y confiando en tus habilidades de liderazgo. Los Nictuku deben estar silbando en sus agujeros, maldiciendo tu nombre y planeando tu desaparición. Déjalos venir." #NT!
 pod1230objectives.22.a: "Somos más fuertes de lo que piensas, Padre" #NT!
 pod1230objectives.23.a: "¿Las ratas están apiñadas juntas?" #NT!
 pod1230objectives.23.b: "Es hora de afrontar los horrores." #NT!
 pod1230objectives.24.t: "Un dios sueña" #NT!
 pod1230objectives.24.desc: "Estás en la cripta de Ur-Shulgi, donde duerme el hijo favorito de Haqim. Traes buenas noticias, ya que [Clan|E] Assamite finalmente ha aceptado su deber como juez de la sangre. Tuviste que esforzarte bastante para limpiar [Clan|E] de ancianos de mente débil y fanáticos de religiones indignas. El juicio final ha comenzado y, como todos los Hijos de Khayyin han sido encontrados faltos de ayuda, la recuperación ha comenzado. Bajo tu guía, los Hijos de Haqim pronto lavarán el mundo con sangre, hasta que solo queden en pie los puros. Ves un escalofrío recorrer el cuerpo de Ur-Shulgi, antes de ser cegado por un repentino destello de sangre negra. Y, de alguna manera, comprendes que tu maestro acaba de bendecirte con una gran ventaja para la purga venidera..." #NT!
 pod1230objectives.24.a: "La inundación roja ha comenzado." #NT!
 pod1230objectives.24.custom: "La mayoría de los personajes Assamitas [Clan|E] se convertirán al Camino de la Rectitud." #NT!
 pod1230objectives.24.customa: "El ataque mental de Ur-Shulgi matará a la mayoría de los usuarios de hechicería de sangre que no sean Assamitas." #NT!
 pod1230objectives.25.a: "La Red de Cuchillos tenía razón desde el principio." #NT!
 pod1230objectives.25.b: "Nunca seguiré a estos cultistas engañados." #NT!
 pod1230objectives.26.a: "Los extraños asesinos del Este en realidad están locos. ¿Quién lo hubiera dicho?" #NT!
 pod1230objectives.27.t: "Una casa unida" #NT!
 pod1230objectives.27.desc: "El Trono Negro de Haqim se yergue orgulloso en el centro de Alamut, vuestra fortaleza. Mientras os sentáis en él, observáis a la augusta asamblea que espera vuestras palabras. Los representantes de las tres castas, el Califa, Amr y el Visir, están aquí. El Consejo de los Pergaminos también está presente, cerca de emisarios de toda la vasta red de espías haqimitas. ¡Tanto progreso en tan poco tiempo! Todos estos eminentes hijos de Haqim se habrían degollado entre sí antes incluso de poner un pie en la misma habitación no hace mucho tiempo. Pero esto fue antes de vuestra ascensión a Anciano de los [Clan|E]. Por la fuerza de las armas, la intriga y la diplomacia, detuvisteis la lucha interna, asegurasteis la posición de [Clan|E] y restablecisteis la disciplina como el valor primordial de los Assamitas. Ahora, todos esperan vuestra visión para el futuro. Sabéis que obedecerán, porque los Hijos de Haqim son, sobre todo, obedientes." #NT!
 pod1230objectives.27.a: "El legado de Jamal, el Camino del Zelote." #NT!
 pod1230objectives.27.custom: "A los personajes haqimitas se les otorgará un modificador de destreza." #NT!
 pod1230objectives.27.b: "El legado de Nakurtum: el camino del diplomático." #NT!
 pod1230objectives.27.customb: "A los personajes haqimitas se les otorgará un modificador de diplomacia." #NT!
 pod1230objectives.27.c: "El legado de Al-Ashrad: el Camino del Hechicero." #NT!
 pod1230objectives.27.customc: "A los personajes haqimitas se les otorgará un modificador de aprendizaje." #NT!
 pod1230objectives.28.a: "El mayor es verdaderamente sabio." #NT!
 pod1230objectives.28.b: "Espera, ¿no estaban unidos antes?" #NT!
 pod1230objectives.29.t: "El pecado político" #NT!
 pod1230objectives.29.desc: "'La mayoría de los forasteros juzgan erróneamente la Vía Peccati como un camino de mera autogratificación. La verdad sea dicha, es una parte importante de la doctrina, pero el panorama general es diferente. La Vía Peccati tiene que ver con el control político y la conciencia. Cuando los [cainites|E] son complacientes, sus bestias saciadas, son criaturas indolentes y fáciles de controlar. El verdadero Pecador conoce todos los deseos y secretos de su corte, y usa cada uno para su beneficio. Como tal, que Roma haya sido controlada por un Ventrue de la Vía Peccati durante tanto tiempo no tiene por qué ser una rareza o una excepción, podría ser la regla. Si quiero dejar un legado a mis compañeros Pecadores, es el siguiente: Controlen el mundo con todos los excesos que puedan imaginar y diviértanse haciéndolo.' Camilla, primera Cónsul Eterna" #NT!
 pod1230objectives.29.a: "Vía Peccati es el verdadero camino al poder." #NT!
 pod1230objectives.29.b: "Todavía lo tengo." #NT!
 pod1230objectives.29.custom: "Tu fe se extenderá y convertirá a algunos de los más... amigables [cainites|E] que hay alrededor." #NT!
 pod1230objectives.30.a: "No entiendo cómo no se han canibalizado aún entre sí." #NT!
 pod1230objectives.30.b: "¿Satisfacer a la Bestia y al poder temporal? El camino perfecto." #NT!
 pod1230objectives.31.t: "Rey de Reyes" #NT!
 pod1230objectives.31.desc: "Hay verdades claras en la sociedad [cainite|E]. Los Gangrel vagan por el desierto como salvajes, los Toreador se deleitan con nimiedades, los Malkavian se pierden entre profecías y locura... y, con solo los Lasombra más arrogantes para negarlo, los Ventrue están destinados a gobernar a los Vástagos. Es un simple hecho de la no vida, cierto desde las noches de la Segunda Ciudad, Persia y Roma. No importa la fe o la estructura política, cada constructo [cainite|E] está condenado sin un Ventrue al mando. Sin embargo, esta verdad a menudo ha provocado una pregunta entre tus hermanos: ¿quién gobierna a los gobernantes? Muy pocos se han atrevido a reclamar el manto del mismísimo Ventrue como señor de la primera [cainite|E] [Clan|E]. Ahora, tú eres uno de esos pocos. La Guerra de los Príncipes puede que todavía esté en marcha, pero nadie negaría que los Ventrue ya no son meros Reyes de los No Muertos. Son Emperadores." #NT!
 pod1230objectives.31.a: "Primero [Clan|E] Ventrue, ahora el mundo." #NT!
 pod1230objectives.32.a: "Bastardos arrogantes." #NT!
 pod1230objectives.32.b: "Se respeta el orden natural de las cosas." #NT!
 pod1230objectives.33.t: "Fe en las sombras" #NT!
 pod1230objectives.33.desc: "‘Nuestro [Clan|E] es un [Clan|E] de gobernantes. Sí, los Ventrue también reclaman este título, pero no entienden lo que es un verdadero gobierno. El verdadero gobierno no tiene que ver con el poder, ni siquiera con la influencia. Tiene que ver con la acción decisiva. Tomemos como ejemplo la crisis de [ashirra|E]. En el momento en que me enteré de ello, muchos ofrecieron consejos, abogando por la prudencia y la paciencia. Afirmaban que nuestros hermanos perdidos podrían ser perdonados y que los [Clan|E] podrían volver a unirse con el tiempo. Yo no estaba de acuerdo. Y, como sabe el lector erudito, los [ashirra|E] son ahora una mera nota a pie de página en la historia de [cainite|E], debido al uso decisivo de todos los activos de los [Clan|E] a mi disposición en ese momento. ¡La misericordia y la compasión habrían traído desunión a los [Clan|E] y el movimiento [ashirra|E] podría seguir existiendo hasta el día de hoy! Toma este consejo en serio, querido hermano o hermana, fíjate una meta y no te desanimes hasta lograrla. Entonces, y sólo entonces, habrás dominado el arte de gobernar a los Lasombra. [Clan|E] Crónicas Lasombra pág. 45" #NT!
 pod1230objectives.33.a: "'Y ahora hablemos del arte de la manipulación de sombras...'" #NT!
 pod1230objectives.33.custom: "Los gobernantes independientes [ashirra|E] verán su autoridad desmoronarse." #NT!
 pod1230objectives.34.a: "La política Lasombra es un asunto sangriento." #NT!
 pod1230objectives.34.b: "Se ha pasado una página de nuestra historia [Clan|E]." #NT!
 pod1230objectives.35.t: "Medialuna sobre las sombras" #NT!
 pod1230objectives.35.desc: "Desde los muros de Medina hasta el Castel d’Ombro, el Faqih examina su imperio y se pregunta: “¿Está mi gente a salvo?”. Cuando la última batalla concluye con victoria, el Faqih piensa: “¿Cómo puedo evitar más derramamiento de sangre?”. Cuando todos los [ashirra|E] acuden a él en busca de orientación, protección y consejo, el Faqih no se siente orgulloso, sino humilde. Mientras se pone su nueva vestimenta, digna de un Califa Eterno, el Faqih piensa en el futuro, en las mejores formas de asegurarse de que los fieles [cainites|E] estén a salvo, para siempre. Y cuando el último de los Lasombra kuffar se pone de pie, el Faqih pregunta: “¿Elegirás la Media Luna… o el Sol?”." #NT!
 pod1230objectives.35.a: "Un final y un principio" #NT!
 pod1230objectives.35.custom: "Los personajes Lasombra supervivientes recibirán una última oportunidad de convertirse." #NT!
 pod1230objectives.36.a: "...La Media Luna." #NT!
 pod1230objectives.36.b: "¡Nunca! ¡Esta guerra no ha terminado, [ashirra|E]!" #NT!
 pod1230objectives.37.a: "¿Es este el final de [Clan|E] Lasombra?" #NT!
 pod1230objectives.38.t: "La verdad hasta Caín" #NT!
 pod1230objectives.38.desc: "‘Dijeron que la muerte de Narsés, nuestro primer arzobispo, sería nuestro fin. Nosotros aguantamos. Dijeron que el asesinato del piadoso obispo St-Lys por el pagano Anatole fue justo. No lo olvidamos. Dijeron que nuestra religión era una abominación, una parodia de las tradiciones de Caín. Nos mantuvimos firmes en nuestra creencia en el Tercer Caín y la crueldad del Demiurgo. Dijeron que pronto seríamos un mal recuerdo, un remanente de una era olvidada. Somos más fuertes que nunca. Dijeron que la Iglesia mortal y su Inquisición acabarían con nosotros. Nos mantenemos orgullosos en la Ciudad Santa, y los agentes de la odiada Iglesia de Pilatos se acobardan ante nosotros. ¿Y ahora? No dicen nada y rezan con nosotros.’" #NT!
 pod1230objectives.38.a: "Pronto, el Tercer Caín nos bendecirá." #NT!
 pod1230objectives.38.custom: "El resurgimiento de la Iglesia convertirá a algunos oportunistas a nuestra causa." #NT!
 pod1230objectives.39.a: "Es hora de unirse al bando ganador." #NT!
 pod1230objectives.39.b: "Al final, aún así fracasarán." #NT!
 pod1230objectives.40.a: "Un regreso improbable." #NT!
 pod1230objectives.41.t: "Ojo de la tormenta" #NT!
 pod1230objectives.41.desc: "Somos los hijos e hijas de Gengis y Dobrul. Como ellos, somos conquistadores, como demostró nuestra rápida subyugación de las estepas occidentales. Pero ahora también debemos ser diplomáticos y estadistas. Los Wan Kuei están planeando su venganza, y nuestra sólida fortaleza en el oeste será un punto crucial para proteger el legado de Dobrul. Como tal, todavía debemos conquistar, sí, pero también debemos hacer aliados, como nuestros primos occidentales de los Gangrel [Clan|E]. Sé misericordioso cuando ganes, elegante cuando pierdas y despiadado cuando te enfades. Enorgullécete de tu ascendencia, tu familia y tu [Clan|E], pero sé lo suficientemente sabio para saber cuándo ni siquiera su ayuda es suficiente. No dejes que el orgullo te ciegue ante los beneficios de las alianzas temporales con los occidentales. Con las viejas y las nuevas formas combinadas, aplastaremos el contraataque de los Wan Kuei y entonces... entonces el mundo será nuestro." #NT!
 pod1230objectives.41.a: "Venid, Demonios de Xia, estamos listos." #NT!
 pod1230objectives.41.custom: "Los Gangrel occidentales, impresionados por tu rápida conquista, serán receptivos a tu diplomacia por un tiempo." #NT!
 pod1230objectives.42.a: "¿Hay aún más amenazas provenientes del este?" #NT!
 pod1230objectives.42.b: "Nuestros primos son muy impresionantes." #NT!
 pod1230objectives.43.t: "Lobos en la puerta" #NT!
 pod1230objectives.43.desc: "«La caída de la civilización medieval [cainite|E] se remonta a poco después de la primera caída de la mortal Constantinopla. La quema del Sueño de Michael, por traición, fue un presagio irónico de los años venideros. Los llamados Altos Clanes pensaban que su posición y sus imperios estaban seguros y, en su arrogancia, conspiraron unos contra otros y no supieron ver la verdadera amenaza. Cuando la horda Gangrel arrasó Europa y derribó a los poderosos, no fue una sorpresa para el observador erudito. Matasuntha con los hunos, y los [einherjar|E] con los vikingos; ambos fueron precursores del poderoso señor de la guerra que unió a los dispares Gangrel [Clan|E] en una fuerza imparable. Cuando los castillos cayeron y los príncipes murieron, comenzó una nueva era de la historia. La era de los Gangrel.’ ‘Auge y caída, en [cainite|E] Civilización’ de Cuthbert Beckett." #NT!
 pod1230objectives.43.a: "Ya no soy tan altivo y poderoso" #NT!
 pod1230objectives.43.custom: "Los gobernantes civilizados sufrirán un castigo masivo por el control y la guerra a medida que su autoridad se derrumbe bajo el asalto de los lobos." #NT!
 pod1230objectives.44.a: "Hemos estado ajenos a la naturaleza durante demasiado tiempo." #NT!
 pod1230objectives.44.b: "¡Es hora de derribar algunos castillos!" #NT!
 pod1230objectives.45.t: "La voluntad de Tremere" #NT!
 pod1230objectives.45.desc: "Mientras te arrodillas ante él, puedes sentir la envidia de todos los [Clan|E]. Tremere no despierta por cualquiera. Pero tú no eres cualquiera. Antes de tu ascenso, el [Clan|E] estaba amenazado, su lugar en la noche era, en el mejor de los casos, tenue. ¿Ahora? Los demonios son una broma triste, solos en sus castillos desmoronados. Esos infernalistas tortuosos, los ladrones de almas, están destruidos. Todos los parientes europeos te agradecen por aplastar a sus últimos bastiones. El Tremere [Clan|E] está en camino a su legítimo destino, convirtiéndose en amos de la noche. Mientras estás de pie ante él, Tremere simplemente dice: "Lo hiciste bien". Por primera vez, Tremere tendrá voz para su voluntad, alguien en quien confía lo suficiente como para ser el señor del Círculo Interno. Tú." #NT!
 pod1230objectives.45.a: "Estoy en la cima de la pirámide." #NT!
 pod1230objectives.45.custom: "Desatarás una maldición que paralizará a los Tzimisce, Salubri y taumaturgos rebeldes." #NT!
 pod1230objectives.46.a: "Siguen siendo los [Clan|E] de Usurpadores" #NT!
 pod1230objectives.46.b: "La inmortalidad y el poder finalmente son nuestros." #NT!
 pod1230objectives.47.t: "Cambio eterno" #NT!
 pod1230objectives.47.desc: "Cuando entran en la habitación, sabes que la mayoría de ellos no saldrán de ella. Respondieron a tu citación porque no tenían otra opción. Porque eres el Martillo de los Tremere, el Destructor de los Ventrue y ningún Tzimisce podrá ignorarte más. Sin embargo, eso no significa que te respeten. Retrocedes a tu trono, mientras tus guardias entran y comienzan a masacrar a los inútiles. Suplican por su vida, maldicen tu nombre o intentan comunicarse contigo, pero tú estás concentrado en una pregunta mucho más importante: ¿a qué grupo prescindir? Necesitas apoderarte, de una vez por todas, de los Tzimisce [Clan|E] para ti mismo, pero no puedes hacerlo solo. Mientras aplastas la cabeza de alguien audaz que saltó hacia tu garganta, sabes que debes tomar tu decisión ahora o gobernarás sobre un montón de cenizas." #NT!
 pod1230objectives.47.a: "Guardias, perdonen a los descendientes de las dinastías gobernantes." #NT!
 pod1230objectives.47.custom: "Fortaleces a [Clan|E] Tzimisce en su conjunto, asegurando su legado como gobernantes intimidantes." #NT!
 pod1230objectives.47.b: "Estimados sacerdotes Koldun, espero que no se sientan demasiado incómodos." #NT!
 pod1230objectives.47.customb: "Los personajes Tzimisce se convertirán a Via Mutationis." #NT!
 pod1230objectives.47.c: "¡Tú allí! ¡El encapuchado! Presentarse…" #NT!
 pod1230objectives.47.customc: "Otros personajes Tzimisce se agotarán para alimentar tu ascenso al poder demoníaco." #NT!
 pod1230objectives.48.a: "Un [Clan|E] Tzimisce unido es una perspectiva aterradora..." #NT!
 pod1230objectives.48.b: "La voluntad del Mayor en juego, sin duda" #NT!
 pod1230objectives.49.t: "Conocimiento prohibido" #NT!
 pod1230objectives.49.desc: "Todo el conocimiento del mundo... al alcance de tu mano. ¿Así se sentían Adán y Eva antes de la Manzana? Llevó mucho tiempo y una inversión enorme recuperar los fragmentos destrozados del Códice, perdidos después de que Constancia lo rompiera durante su pelea con Lázaro. Pero ahora está hecho, y el Códice brilla ante ti, tentándote a acercarte, a leer solo una pequeña oración. Conoces los rumores, este modesto texto fue escrito por el propio Cappadocius, entonces llamado Sargón, y contiene todos los rituales, conocimientos y profecías de Enoc. Supuestamente, una forma de convertirse en el igual de Dios también está en algún lugar aquí, casi terminada por Sargón antes de su [Embrace|E]. Pero sabes en el fondo de tu alma que este Códice no está destinado a mortales, ni siquiera a vampiros, y tu cordura podría destrozarse sin posibilidad de reparación. A medida que tu mano se acerca a él, tomas una última decisión..." #NT!
 pod1230objectives.49.a: "¡Someteré el Códice a mi voluntad!" #NT!
 pod1230objectives.49.b: "…Destruyamos esto otra vez y olvidémoslo." #NT!
 pod1230objectives.49.custom: "Tus hermanos capadocios te agradecerán tu precaución." #NT!
 pod1230objectives.50.a: "Algunos secretos es mejor dejarlos enterrados..." #NT!
 pod1230objectives.50.b: "¡Tócalo! ¡Será divertido!" #NT!
 pod1230objectives.51.t: "La Conspiración" #NT!
 pod1230objectives.51.desc: "Mientras hundes tus colmillos en su cuello, el tiempo parece ralentizarse a tu alrededor. Las imágenes comienzan a aparecer en el borde de la conciencia, mientras te dejas llevar hacia un éxtasis dichoso. Te ves a ti mismo, ungido Jefe de la ilustre familia Giovanni en tu fortaleza italiana. Ves a tu pequeño consejo de familiares de confianza, ayudándote a planificar tu gran conspiración. Ves la noche de Europa redefinida por tu creciente imperio mercantil, todos los clanes aceptan a regañadientes tu nueva presencia, tu sabio consejo y tu nueva importancia, muy lejos de la inutilidad de tus hermanos capadocios. Ves la Conspiración puesta en marcha, utilizando todos tus activos para convertirla en el rotundo éxito que merece ser. Cuando vuelves a tus cabales, y el tonto se reduce a cenizas, ves a tu familia... no, a tu [Clan|E]... a tu alrededor. La noche es joven. Y será de Giovanni." #NT!
 pod1230objectives.51.a: "Hermanos y hermanas, es hora de que comience la Purga." #NT!
 pod1230objectives.51.custom: "[Clan|E] Giovanni se separará de [Clan|E] Capadocia y pondrá en marcha la conspiración. Giovanni será muy eficaz en la intriga durante un tiempo, y Capadocia muy susceptible a ella." #NT!
 pod1230objectives.52.a: "Esta repentina aparición de Clanes Usurpadores empieza a ser preocupante..." #NT!
 pod1230objectives.52.b: "La Purga esta comenzando, mejor estar preparado." #NT!
 pod1230objectives.53.t: "Nuevos comienzos" #NT!
 pod1230objectives.53.desc: "En un sorprendente giro de los acontecimientos, el gobierno corrupto de los Ancianos que existió desde el principio de los tiempos ha sido desafiado. No estás exactamente seguro de cuál fue el catalizador o si esta situación durará mientras tus enemigos conspiran para aplastar tu advenediza rebelión. Pero, tras tu lucha contra los príncipes de la noche, muchos se han unido para unirse a tu causa. Algunos siguen su ejemplo, mientras que otros han comenzado a experimentar con nuevas construcciones políticas. De hecho, es una noche nueva y extraña, ya que te encuentras en la posición de un respetado pacificador entre las distintas facciones que están cobrando vida. No eres un gobernante anticuado, sino la roca sólida que defiende a los Estados Libres de contraataques e interferencias mortales. Es una posición precaria de dudoso honor, rodeada de peligros y amenazas por todos lados. Pero, realmente, no hay ningún otro lugar en el que preferirías estar ahora mismo." #NT!
 pod1230objectives.53.a: "Entramos con valentía en una nueva era." #NT!
 pod1230objectives.54.a: "Necesitamos enseñarles a esos jóvenes cuál es su lugar." #NT!
 pod1230objectives.54.b: "La revolución está en marcha." #NT!
 pod1230objectives.55.t: "El abrazo de la serpiente" #NT!
 pod1230objectives.55.desc: "‘Una vez, ustedes fueron ciegos a la belleza de Set. Se llamaron a sí mismos [cainites|E], porque un falso progenitor los engañó para que lo adoraran. Ahora, ustedes saben mejor, solo un Dios debe ser adorado. Un Dios misericordioso, porque Él perdonará sus transgresiones pasadas contra Él, pero también un Dios vengativo porque a partir de esta noche, los últimos [cainites|E] serán marcados como enemigos de Set y convertidos, o llevados ante la mirada inquebrantable de Ra. No habrá respiro hasta que toda Europa alabe Su glorioso nombre, entonces, y solo entonces, ¡Él nos bendecirá con Su regreso! … Vengan, hijos, oremos en el templo por la llegada de este glorioso tiempo. Luego, disfruten de las recompensas de su sabia elección, porque la noche aún es joven…’" #NT!
 pod1230objectives.55.a: "No hay [cainites|E], solo Setitas." #NT!
 pod1230objectives.55.custom: "Algunos de los más... progresistas [cainites|E] de Europa y más allá se convertirán a la gloriosa verdad." #NT!
 pod1230objectives.55.customb: "Obtendrás derechos sobre tus enemigos ancestrales, los Assamita [Clan|E]." #NT!
 pod1230objectives.56.a: "Puede que estos locos egipcios estén en algo..." #NT!
 pod1230objectives.56.b: "¡Alabado sea Set y den la bienvenida a su inminente regreso!" #NT!
 pod1230objectives.57.t: "El ajuste de cuentas" #NT!
 pod1230objectives.57.desc: "Este debería ser el momento de tu mayor triunfo… ¿Entonces por qué te sientes tan vacío? Contra todo pronóstico, has rescatado a tu [Clan|E] del borde de la extinción, has ejecutado la venganza contra los Tremere y has pacificado a los Baali una vez más, ya que es tu deber. Pero, en el camino, has perdido mucho más. Saulot era un cuidador, un alma bondadosa, que habría derramado tantas lágrimas por los sacrificios, la sangre y el dolor que has traído a tu camino. Te llaman "El Ángel Vengador", porque has sido despiadado y, tal vez, has sido fiel a los rumores que los Tremere contaron sobre tu [Clan|E]. Eres la espada de los Salubri, la luz de los [Clan|E]. Pero también estás perdido, sin alma, y ​​eres la mayor amenaza para tu propia gente ahora que tus enemigos han sido derrotados. Ahora, como tantas otras veces, sientes la mirada vigilante de Saulot sobre ti, ofreciéndote una última oportunidad para parar antes de que sea demasiado tarde…" #NT!
 pod1230objectives.57.a: "Saulot se equivocó, todos pagarán." #NT!
 pod1230objectives.57.b: "¿Qué he hecho? Padre, perdóname..." #NT!
 pod1230objectives.57.custom: "Las mentiras de los Tremere sobre tu [Clan|E] quedan expuestas y sufren un importante revés político por ello." #NT!
 pod1230objectives.58.a: "[Clan|E] Salubri vuelve a estar en el tablero una vez más." #NT!
 pod1230objectives.58.b: "¡Demonios! ¡Ladrones de almas!" #NT!
 pod1230objectives.59.t: "El fin de los tiempos" #NT!
 pod1230objectives.59.desc: "‘Construís imperios inimaginables, la cima de los logros humanos y humanos, la envidia del mundo… ¿Creísteis que durarían? Vuestras prestigiosas ciudades, monumentos de poder, sabiduría y gloria siguen en pie, pero yacen heridas por chacales, rodeadas de buitres, atravesadas hasta la muerte por miles de pequeños cortes, derribadas por vuestra propia arrogancia. Estos son los estertores de muerte de los Hijos de Caín, la luz de la civilización se desvanece. Aprovechad el poco tiempo que os queda para hacer las paces con vuestros pecados, porque incluso en el momento de vuestra derrota final, no encontraréis consuelo en el olvido… Voy a por vosotros. Llego con millones. ¡Traigo el Fin de los Tiempos! ¡Soy el Azote de los Dioses! Esta es la Tercera Guerra Baali… y no habrá una cuarta.’" #NT!
 pod1230objectives.59.a: "Veré tu mundo arder." #NT!
 pod1230objectives.60.a: "¡Debemos derrotarlos a cualquier precio!" #NT!
 pod1230objectives.60.b: "Y así comienza..." #NT!
 pod1230objectives.61.t: "Protegiendo el mal" #NT!
 pod1230objectives.61.desc: "Hay horrores acechando debajo que incluso el más incondicional de los [cainite|E] temería imaginar. Los llamas "Niños", ya que son los Niños de las primeras noches, antes de que la humanidad comenzara. Estas criaturas están dormidas y nadie sabe nada de ellos, excepto tu orden. Entiendes que no pueden ser destruidos, solo alimentados para mantenerlos dormidos. Y, como se alimentan de los inocentes, tu gente es desconfiada como infernalistas y peores. Pero alguien tiene que hacerlo, y solo tu gente tiene la fortaleza. Ahora que has purgado a tus hermanos locos de la Orden de Azaneal, los Niños pueden continuar su sueño y el mundo puede seguir girando. Tu orden lo mantendrá así, sea cual sea el costo." #NT!
 pod1230objectives.61.a: "Y así, nuestra vigilancia continúa." #NT!
 pod1230objectives.62.a: "Desvaríos insanos de adoradores malvados." #NT!
 pod1230objectives.62.b: "Sólo podemos esperar un sueño sin sueños." #NT!
 pod1230objectives.63.t: "Oeste y Este" #NT!
 pod1230objectives.63.desc: "[Clan|E] Ravnos tiene profundas raíces en la India, donde es respetado como un grupo de gobernantes con autoridad sabia. Sin embargo, en el mundo occidental, los Ravnos eran una mezcla incoherente de creencias en conflicto, a menudo incomprendidas y rechazadas por los poderes locales. Esta larga opresión ha llegado a su fin con tu ascenso a la prominencia. Por primera vez, un Ravnos tiene un poder considerable en Occidente y puede desafiar incluso a su clase dirigente, bien arraigada. Mejor aún, esto ha llamado la atención de los miembros de tu clan en la India, que han enviado embajadores para elogiar a sus parientes descarriados y pedir una alianza. Sin embargo, algunos se preguntarán... ¿Dónde estaban durante las noches más oscuras de tus hermanos en Europa? Pero tal vez este sea el momento del perdón..." #NT!
 pod1230objectives.63.a: "Tenemos un nuevo hogar, pero no olvidaremos la India." #NT!
 pod1230objectives.63.b: "El nuevo [Clan|E] Ravnos no olvida tan fácilmente." #NT!
 pod1230objectives.63.custom: "La autoridad de los clanes gobernantes tradicionales occidentales, Ventrue, Lasombra y Tzimisce, se verá desafiada por vuestro ascenso durante un tiempo." #NT!
 pod1230objectives.63.customb: "Los Ravnos del este te enviarán un candidato fuerte para [Embrace|E] como regalo. Este personaje se convertirá en tu cortesano." #NT!
 pod1230objectives.64.a: "Ya tenemos suficiente 'Ruling [Clan|E]'." #NT!
 pod1230objectives.64.b: "Una nueva era brillante para nuestros parientes." #NT!
 pod1230objectives.65.t: "Poniendo fin a lo eterno" #NT!
 pod1230objectives.65.desc: "La India nunca ha estado en paz. Los Asuratizayya, o Wan Kuei en su idioma, han invadido constantemente nuestra tierra, utilizando nuestras divisiones internas para ponernos unos contra otros. A estos llamados Demonios Hambrientos no les importan nuestras tradiciones y no les importa utilizar las tácticas más sucias para sacar ventaja, en su llamada "Guerra Baja". A veces, nos hemos visto al borde de la extinción por los pactos demoníacos que hacen tan fácilmente. Pero ahora, la India despierta. Ya sean Ravnos, Nagaraja o Danava, los nativos [cainites|E] están encontrando fuerza y ​​unidad de propósito nuevamente. Sin embargo, no se equivoquen, la Guerra Eterna no terminará hasta que ningún Wan Kuei se atreva a vagar por nuestras tierras. Como el nuevo Chakravarti de la India, esta es mi primera orden: matarlos a todos." #NT!
 pod1230objectives.65.custom: "Wan Kuei superviviente será perseguido sin descanso." #NT!
 pod1230objectives.65.customb: "Unificarás la India en un nuevo imperio." #NT!
 pod1230objectives.65.a: "India contraataca." #NT!
 pod1230objectives.66.a: "La India finalmente está avanzando." #NT!
 pod1230objectives.66.b: "Es simplemente un revés." #NT!
 pod1230objectives.67.t: "El ascenso del sol escarlata" #NT!
 pod1230objectives.67.desc: ""...La verdad sea dicha, deberías haber derrotado a esos bárbaros hace siglos". Apenas puedes evitar que tu demonio interior desgarre la garganta del embajador de las Cortes Locales que ha venido a "felicitarte" por tu victoria. Miles de Wan Kuei fracasaron en la invasión de la India antes de que tomaras el mando, pero aun así, tus pares apenas te reconocen, y su desdén por tu nueva corte se nota a cada paso. No tienen ni idea de la realidad de la situación aquí, los Wan Kuei podrían incluso haber perdido si no hubieras dado un paso adelante para salvar la noche. Aun así, los necesitas si quieres avanzar hacia ambiciones mayores y convertirte en un Ancestro de pleno derecho... ¿o sí? No habrá mejor oportunidad para volverse rebelde que sobre la espalda de tu mayor triunfo..." #NT!
 pod1230objectives.67.custom: "Unificarás la India en un nuevo imperio." #NT!
 pod1230objectives.67.a: "Envíe mi más profundo agradecimiento a los Venerados Ancestros." #NT!
 pod1230objectives.67.b: "Anunciaré mi independencia a tus amos. Con tu cabeza." #NT!
 pod1230objectives.68.a: "Los Asian Demons han ganado esta ronda." #NT!
 pod1230objectives.68.b: "Surge una nueva Corte. Con todas sus oportunidades." #NT!
 pod1230objectives.69.t: "El reino de ébano" #NT!
 pod1230objectives.69.desc: "Los no muertos de África provienen de una variedad de fuentes, desde los hijos de Caín hasta la hechicera autocreada de Ramanga, pero todos comparten un sentido de afinidad cultural, lo que los lleva a presentarse como "Laibon". Hasta ahora, no ha sido más que eso, con la fachada de unidad resquebrajándose fácilmente cuando es presionada por extraños, ya sean [ashirra|E] [cainites|E] o incluso enemigos más antiguos. Sin embargo, los tiempos están cambiando, ya que los no muertos africanos han encontrado un líder común, al que llaman el "Primer Magaji". No será una tarea fácil, ya que tus hermanos no están acostumbrados a la unidad y los ánimos ya están caldeados. Pero, al menos hasta ahora, tienes el beneficio de la duda y el respeto a regañadientes de tus compañeros. Eso es más de lo que nadie antes que tú tuvo." #NT!
 pod1230objectives.69.a: "Un líder compartido para una unidad compartida." #NT!
 pod1230objectives.70.a: "Para bien o para mal, África se levanta." #NT!
 pod1230objectives.70.b: "Seguiremos estos cuentos con gran interés." #NT!
 pod1230objectives.71.t: "La espada de Dios brilla" #NT!
 pod1230objectives.71.desc: "Los Caballeros de Acre, la orden más militante de la Inquisición de la Sombra, siempre han sido los más ansiosos por centralizar la incipiente organización. Tal vez demasiado ansiosos, dirían algunos, ya que el fanatismo de los Caballeros a veces raya en el frenesí desenfrenado, sin distinguir realmente a los amigos de los enemigos.\nSin embargo, los tiempos han cambiado, y la destrucción final de algunos de sus enemigos más antiguos y la purga de Constantinopla han convertido la Espada de Dios en una nueva arma más letal. Pero también más precisa y sutil cuando es necesario, asegurando que la Inquisición nunca tenga que enfrentarse a problemas internos de ellos de nuevo.\nGauthier, mientras nos observa desde el cielo, debe estar sonriendo por fin." #NT!
 pod1230objectives.71.custom: "Estás un paso más cerca de unificar la Inquisición de las Sombras." #NT!
 pod1230objectives.71.customb: "El recluta más selecto de los Caballeros de Acre se ha unido a tu corte." #NT!
 pod1230objectives.71.a: "El infierno no tiene furia como la de un caballero despreciado." #NT!
 pod1230objectives.72.a: "La Inquisición de las Sombras ilumina..." #NT!
 pod1230objectives.72.b: "Una victoria para la Santa Iglesia." #NT!
 pod1230objectives.73.t: "La mano cariñosa de Dios" #NT!
 pod1230objectives.73.desc: "Las Hermanas de San Juan son quizás la orden menos visible de la Inquisición, pero cumplen con el deber más duro. Atormentadas por visiones que llevan a muchos a la locura, las Hermanas soportan una carga que pocos podrían esperar sobrevivir. Su compromiso con la causa ha menguado a veces, y algunas han pensado que elegirían retirarse a la vida monástica, con la esperanza de protegerse de estas visiones traumáticas. Pero las Hermanas aún no han terminado, en una ceremonia tranquila y digna, han renovado su participación en la gran causa. Su sufrimiento no terminará hasta que la última alma condenada sea purgada de la Tierra de Dios." #NT!
 pod1230objectives.73.custom: "Estás un paso más cerca de unificar la Inquisición de las Sombras." #NT!
 pod1230objectives.73.customb: "El recluta más selecto de las Hermanas de San Juan se ha unido a tu corte." #NT!
 pod1230objectives.73.a: "Las mujeres benditas no rehuirán su deber" #NT!
 pod1230objectives.75.t: "Los ojos abiertos" #NT!
 pod1230objectives.75.desc: "Los Oculi Dei son un mal necesario, ya que a la policía secreta de la Inquisición se le ha encomendado la ingrata tarea de vigilar a los cazadores. Están compuestos por locos completamente paranoicos, si se puede confiar en los demás inquisidores, pero han descubierto muchos nidos de corrupción dentro de la Santa Iglesia. A pesar de la presión constante para disolver la orden, los Oculi Dei siguen ahí y han purgado silenciosamente a sus miembros más extremistas. Recientemente, se han ganado el respeto a regañadientes de las otras órdenes, que ahora los ven como una herramienta útil, aunque peligrosa. Los Ojos ahora están totalmente vueltos contra los esbirros del Mal, ya sea dentro o fuera de la Iglesia." #NT!
 pod1230objectives.75.custom: "Estás un paso más cerca de unificar la Inquisición de las Sombras." #NT!
 pod1230objectives.75.customb: "El recluta más elitista de los Oculi Dei se ha unido a tu corte." #NT!
 pod1230objectives.75.a: "El mal ya no podrá ocultarse" #NT!
 pod1230objectives.77.t: "Guardianes de secretos" #NT!
 pod1230objectives.77.desc: "La Orden Roja tuvo una historia complicada con la Inquisición. Su búsqueda de conocimiento es invaluable, ya que contrarresta la naturaleza reservada de los secuaces del infierno. Pero también puso a los miembros de la Orden en una posición peligrosa, donde la corrupción y los tomos prohibidos acechan en cada rincón.\nDespués de la destrucción de algunas de las influencias vampíricas más insidiosas de Italia, la Orden Roja está mejor equipada para juzgar qué es lo que vale la pena perseguir. y qué debería ser destruido.\nCon este nuevo enfoque, la Orden Roja es un activo más poderoso para la Inquisición que nunca." #NT!
 pod1230objectives.77.custom: "Estás un paso más cerca de unificar la Inquisición de las Sombras." #NT!
 pod1230objectives.77.customb: "El recluta más elitista de la Orden Roja se ha unido a tu corte." #NT!
 pod1230objectives.77.a: "Conocimiento sin tentación" #NT!
 pod1230objectives.79.t: "Trabajando con laicos" #NT!
 pod1230objectives.79.desc: "La Casa von Murnau es un extraño aliado de las demás órdenes de la Inquisición. Se trata de una casa noble alemana sin vínculos reales con el clero, bendecida (o algunos dicen, maldecida) por Dios por ser capaz de oler literalmente el mal. Este poder, y el fuerte liderazgo de figuras como Otto y Leopold von Murnau, los han convertido en aliados incondicionales de la Santa Sede. A pesar de esto, ha llevado algún tiempo conseguir que toda la prolífica familia von Murnau se sumara al proyecto de la Inquisición. Ahora que están seguros en sus posesiones alemanas, están listos para desempeñar su papel en la guerra en la sombra con aún más celo." #NT!
 pod1230objectives.79.custom: "Estás un paso más cerca de unificar la Inquisición de las Sombras." #NT!
 pod1230objectives.79.customb: "El vástago más elitista de los Von Murnau se ha unido a tu corte." #NT!
 pod1230objectives.79.a: "Nobleza por una causa piadosa" #NT!
 pod1230objectives.81.t: "De la sombra a la luz" #NT!
 pod1230objectives.81.desc: "A pesar de haber sido fundada por individuos extraordinarios, la Inquisición de las Sombras siempre fue frágil. Además de los feroces, pero obvios, enemigos que son los chupasangres, las luchas internas entre las distintas órdenes eran un problema siempre presente. Casi parecía que la Inquisición estaba destinada a caer varias veces.\nYa no. Después de anotarse una serie de victorias clave contra los vampiros, la Inquisición de las Sombras emerge más fuerte que nunca y más unida en un propósito que antes. Ningún sirviente de la oscuridad puede perforar el escudo de la humanidad.\nLa Inquisición ha ganado y pronto ejecutará el juicio final de Dios sobre [cainites|E]." #NT!
 pod1230objectives.81.a: "Comienza la batalla final" #NT!
 pod1230objectives.83.t: "El comienzo del fin" #NT!
 pod1230objectives.83.desc: "La secta más antigua del mundo, los Tal'mahe'Ra, trabaja incansablemente para destruir la raza [cainite|E], acelerando la Gehena para lograr este objetivo.\nEl contacto perdido entre las partes oriental y occidental de la secta, cortado por la Persia Assamita, ha sido un grave obstáculo durante siglos, uno que acabas de reparar. Con la Verdadera Mano Negra completa de nuevo, se han logrado algunos éxitos importantes hacia el objetivo final. Con la red masiva de agentes a disposición de la secta, ha comenzado una oscura guerra de manipulación y engaño, con la esperanza de desestabilizar las instituciones [cainite|E].\nEn el caos que se producirá, planeas que los mortales puedan destruir la mayor parte de la desmoronada civilización [cainite|E]. Entonces, por fin, la maldición de Caín será purgada de este miserable mundo." #NT!
 talmahera_objective_custom: "Plantarás la semilla de la rebelión en los vasallos de los reinos [cainite|E]" #NT!
 pod1230objectives.83.a: "Un paso más cerca..." #NT!
 pod1230objectives.84.b: "El Del'Roh es sabio" #NT!
 pod1230objectives.84.a: "¡¿Qué locura es ésta?!" #NT!
 pod1230objectives.85.t: "Bajo la cruz negra" #NT!
 pod1230objectives.85.desc: "El ascenso de la prominencia de los Ventrue alemanes ha sido vertiginoso según los estándares de [cainite|E]. De ser un lugar remoto para los exiliados durante la era antigua, se ha convertido en el centro de [Clan|E] en un corto período de tiempo después de la caída de Roma.\nSu primer revés fue la paz blanca impuesta a Jürgen von Verden después de su fallida invasión del voivodato de Tzimisce. Pero los Ventrue nunca dejaron de mirar hacia el este, y sus esfuerzos finalmente dieron sus frutos.\nCon la derrota de Jürgen vengada y los Ferals de Livonia pacificados, los Ventrue han asegurado su flanco oriental.\nAhora, el oeste los llama, ya que la ascensión de la Cruz Negra está lejos de terminar. Y un nuevo y prometedor humano ha sido presentado a la vanguardia de los Ventrue como recompensa por su éxito y como arma para futuras conquistas." #NT!
 pod1230objectives.85.a: "Estamos apenas empezando" #NT!
 pod1230objectives.86.a: "¡Debemos detener a estos arrogantes Ventrue!" #NT!
 pod1230objectives.86.b: "Como debería ser" #NT!
  
 pod1230objectives.87.t: "Un nuevo Matusalén" #NT!
 pod1230objectives.87.desc: "Tanto los Tremere como los Nagaraja demostraron en su día que el vampirismo se puede adquirir mediante la hechicería mágica, algo que has estado estudiando durante un tiempo. Este complejo proceso está lejos de ser seguro y requiere sangre potente. No tienes acceso al depósito de magia que tenían los Tremere, así que te has centrado en adquirir la sangre más fuerte posible, con los prisioneros que se encuentran actualmente en tu mazmorra. Ahora es el momento de realizar el ritual y, con suerte, convertirte en un poderoso vampiro del clan con el que estás experimentando. Si todo va bien, serás un inmortal que no estará en deuda con ningún sire y con más poder del que cualquier neonato pueda soñar. ¡Tu esclavitud a los crueles amos vampíricos termina ahora!" #NT!
 pod1230objectives.87.sucess: "¡La inmortalidad te espera!" #NT!
 pod1230objectives.87.fail: "¡No no no!" #NT!
 pod1230objectives.87.fail.tt: "Fracasas, pero obtienes una parte del poder de la sangre, lo que te da acceso al [elder_perk|E] y puedes intentar el ritual nuevamente cuando el efecto desaparezca." #NT!
  
 pod1230objectives.88.t: "Un nuevo Matusalén" #NT!
 pod1230objectives.88.desc: "Tanto los Tremere como los Nagaraja demostraron en su día que el vampirismo se puede adquirir mediante la hechicería mágica, y esta hazaña se ha repetido una vez más. Surge un nuevo Matusalén, que en su día fue un simple espectro, con la intención de dejar su propia huella en la sociedad nocturna que tan bien conocen." #NT!
 pod1230objectives.88.a: "Estamos apenas empezando" #NT!
  
 pod1230objectives.89.a: "¡Más ladrones arrogantes!" #NT!
 pod1230objectives.89.b: "Nuestro ejemplo." #NT!
  
 # pod1230objectives.87.t: "Saciado de poder" #NT!
 # pod1230objectives.87.desc: "Los sacrificios se convirtieron en cáscaras marchitas, su sangre ahora corre por tus venas saturando tu mente y tu cuerpo con vigor divino. A diferencia de los sujetos de tus experimentos, permaneces muy vivo, la maldición de la no vida fue destilada de la vitae dejando solo poder. La única maldición lanzada hoy ha caído sobre aquellos lo suficientemente tontos como para interponerse en tu camino. Has superado incluso a los magos Tremere que robaron la sangre divina para convertirse en vampiros, y tus logros serán recordados y temidos por generaciones venideras." #NT!
 # pod1230objectives.87.a: "Lo que era de mis amos ahora es mío." #NT!
 # pod1230objectives.88.t: "Un ritual sumamente impío" #NT!
 # pod1230objectives.88.desc: "Las noticias que hablan de un arrogante advenedizo [ghoul|E] que realiza vil hechicería para usurpar el poder de la vitae de los Vástagos llegan a tu corte. Los rumores sobre el grado de transgresión contra la santidad de la sangre son, cuanto menos, inquietantes." #NT!
 # pod1230objectives.88.a: "¿Qué significa esto para los Vástagos?" #NT!
 # pod1230objectives.88.b: "Los Vástagos castigarán a ese tonto." #NT!
 # pod1230objectives.89.t: "El precio de la arrogancia" #NT!
 # pod1230objectives.89.desc: "Puede que seas el único que ve la cruda verdad. Esta guerra no se ganará sólo con la fuerza de las armas. Necesitas un enfoque nuevo, más terrible. Creen que estás loco. Creen que estás perdido ante la cálida luz de Dios. Pero la verdad es que nunca has estado tan cerca. Sólo tú sabes que, para ganar decisivamente, se deben emplear todas las tácticas. Y no rehuirás ese deber, por doloroso que pueda ser para tu alma. Después de todo, Dios reconocerá a los suyos." #NT!
 # pod1230objectives.89.a: "...Engrase la rejilla" #NT!
  
 # pod1230objectives.890.t: "Estimado [ROOT.Char.GetFirstNameNoTooltip]," #NT!
 # pod1230objectives.890.desc: "Por la presente, estás cordialmente invitado a la gran fiesta que se llevará a cabo para celebrar el ingreso de [host.GetHouse.GetBaseNameNoTooltip] a una nueva era de grandeza." #NT!
 # pod1230objectives.890.a: "¡No puedo esperar!" #NT!
 # pod1230objectives.890.b: "¿Nueva era? No me gusta cómo suena eso." #NT!
 # pod1230objectives.891.t: "La fiesta de la nueva generación" #NT!
 # pod1230objectives.891.desc: "A medida que cae la tarde, el gran salón se llena lentamente de invitados. La emoción contenida característica de esos últimos momentos antes de que comience un banquete en serio es palpable en el aire, pero puedes asumir con seguridad que ninguno de los presentes la siente tan fuertemente como tú. Ciertamente no aquellos felizmente inconscientes de su papel en las festividades. Tu mayordomo señala que todos los invitados que respondieron a las invitaciones están presentes y contabilizados y tú les haces una señal a los guardias para que bloqueen las puertas en silencio. Mientras te diriges a la cabecera de la mesa, tu [blood_father.Custom2('RelationToMeShort', SCOPE.sC('obsolete_child'))] [obsolete_child.GetFirstNameNoTooltip] te intercepta y pregunta: \n - Mi [obsolete_child.Custom2('RelationToMeShort', SCOPE.sC('blood_father'))], el banquete está comenzando, por desgracia no puedo ver ni oler ninguna comida. ¿Estás planeando hacernos ayunar?" #NT!
 # pod1230objectives.891.a: "No te preocupes, [obsolete_child.GetFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodName] nos enviará el alimento." #NT!
 # pod1230objectives.892.t: "¡Por la salud! ¡Por el poder!" #NT!
 # pod1230objectives.892.desc: "¡Parientes! - vosotros, los que estáis reunidos aquí esta noche, tendréis el honor de prestar la fuerza de vuestra sangre noble a la causa de elevar el nombre de la Casa [blood_father.GetHouse.GetBaseNameNoTooltip] a nuevas alturas de gloria. Muchos de vosotros lo haréis con la ayuda de vuestros hermanos y hermanas más jóvenes, cuyos cuerpos y mentes están mejor preparados para la tarea, pero no desesperéis, porque vuestro servicio será recordado y vuestro sacrificio será honrado. Ahora, hijos míos de la verdadera vitae, buscad con valentía vuestra herencia y convertidla en vuestra fuerza, tomad la sangre de vuestros predecesores y liberadlos de la carga de su poder. ¡Atiborraos del pasado y convertíos en el futuro!" #NT!
 # pod1230objectives.892.a: "¡Tómalos y disfruta!" #NT!
 # pod1230objectives.893.t: "Poder consolidado" #NT!
 # pod1230objectives.893.desc: "El frenesí por la comida se calma. A pesar de lo horrible que fue la experiencia, no hay ni un rastro de vergüenza o culpa, ni siquiera entre sus hijos, que son relativamente bondadosos. Hay una profunda sensación de satisfacción, gratitud y contento que impregna el salón salpicado de sangre. Lo hecho, hecho está." #NT!
 # pod1230objectives.893.a: "¡Comienza una nueva era!" #NT!
  
 pod1230objectives.255.title: "Sangre nueva" #NT!
 pod1230objectives.255.desc: "Por fin estás listo para formar parte de la sociedad [cainite|E]. Probablemente te rechazarán, temerosos como están de las profecías mezquinas, pero ahora eres demasiado poderoso para ignorarte.\nYa no eres un simple cobarde, estás en una posición única para moldear tu nuevo linaje a tu imagen y ellos no pueden detenerte, ya no más. Ahora, ¿qué camino elegirás?" #NT!
