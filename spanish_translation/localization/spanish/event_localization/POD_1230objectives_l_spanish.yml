 pod1230objectives.258.option.c: "¡Hazlo el símbolo de mi reino!" #NT!
 pod1230objectives.91.t: "El fuego arde de nuevo." #NT!
 pod1230objectives.91.desc: "Tu búsqueda ha terminado. Tanto si la fórmula que has reunido a partir de fragmentos de información mediante una experimentación incansable es el auténtico Fuego Griego como si no, la sustancia seguro que arde bien. La prueba inicial ya ha dado resultados espectaculares, el líquido es tan pegajoso como la miel y casi imposible de apagar, todo lo que recubre mientras está encendido deja de existir antes de que deje de arder. Aunque el método de administración óptimo sigue siendo un área de mejora potencial, los artesanos a tu servicio ya han preparado diseños bastante eficaces. Mientras observas cómo el fuego consume a los muñecos de prueba, puedes sentir como si te hubieran quitado un gran peso de encima; en el fondo sabes que es la carga de la culpa que sufriste al enviar a tus hermanos y hermanas contra las fuerzas del Infierno sin estar adecuadamente armados." #NT!
 pod1230objectives.91.a: "Que el fuego arda tan caliente como nuestra fe." #NT!
 pod1230objectives.92.t: "Fuego en el horizonte." #NT!
 pod1230objectives.92.desc: "Últimamente has estado escuchando extraños rumores sobre refugios consumidos por las llamas en cuestión de minutos, parientes quemados hasta las cenizas en sus propias cámaras de descanso, ancianos que desaparecen sin dejar rastro. Hoy uno de tus espías confirmó que son ciertos y que todo se debe a un nuevo invento de una de las organizaciones de cazadores. Supuestamente recrearon la fórmula del fuego griego y la adaptaron para usarla en tierra con efectos devastadores." #NT!
 pod1230objectives.92.a: "Esos malditos mortales y sus tontos juguetes." #NT!
 pod1230objectives.92.b: "Espero que compartan este invento." #NT!
 pod1230objectives.93.t: "El retorno fiel" #NT!
 pod1230objectives.93.desc: "Han pasado muchos años desde que los hermanos Gantenbein, engañados por sus malditos amos, se vieron obligados a huir de la gran ciudad de Constantinopla, pero aunque la ciudad fue devastada y con ella la fe de los hermanos en la doctrina que les inculcaron sus manipuladores, una nueva fe surgió de las cenizas. Los Renegados de Calomena vieron a través de la locura de quienes se llaman a sí mismos sus elegidos: la santidad no puede surgir de lo que es profano. Durante mucho tiempo los Gantenbein han luchado contra todos aquellos que falsamente se proclamaban piadosos, empujados a las afueras de la sociedad civilizada, pero la verdadera fe prevaleció. La piedad de los hermanos los llevó a ellos y a todos los que estaban dispuestos a unirse a ellos a un regreso triunfal a la Ciudad donde innumerables oídos anhelan escuchar su evangelio." #NT!
 pod1230objectives.93.a: "¡Levantaos, Condenados de la Tierra!" #NT!
 pod1230objectives.94.t: "El fervor religioso invade Constantinopla." #NT!
 pod1230objectives.94.desc: "Las noticias de Constantinopla hablan de una secta que llega a la ciudad para envenenar los oídos de la plebe con todo tipo de tonterías difamatorias dirigidas a sus superiores. Sus malas palabras se extendieron por la ciudad como un fuego y la turba que crecía a su alrededor ya se había vuelto demasiado numerosa y agitada como para que alguien pudiera silenciarlas. ¿Qué será de una ciudad abrumada por un celo tan estúpido?" #NT!
 pod1230objectives.94.a: "Herejes inmundos." #NT!
 pod1230objectives.95.t: "Una nueva sede del poder" #NT!
 pod1230objectives.95.desc: "El frío viento de medianoche sopla en tu pelo, bajo tus pies el Vístula brilla con la luz de las estrellas. Todas las criaturas que sustenta este río son tuyas para que las comandes y te alimentes de ellas, el muro del castillo sobre el que te encuentras protege a su monarca solo de ser reemplazado por alguien más útil. Eres el verdadero gobernante de esta tierra y tus maquinaciones la convirtieron en un dominio más próspero y envidiable que cualquiera de los feudos estériles y desolados de tus egocéntricos parientes de los Cárpatos. Pronto se darán cuenta de que sus preciosos pedigríes no significan nada cuando se enfrentan a la competencia pura. El frío corazón de la hegemonía Tzimisce ahora se encuentra aquí, en la colina de Wawel." #NT!
 pod1230objectives.95.a: "¡Mi poder hará temblar las montañas!" #NT!
 pod1230objectives.96.t: "El advenedizo del norte" #NT!
 pod1230objectives.96.desc: "La última parte del informe sobre los recientes acontecimientos en los asuntos de los Vástagos llama tu atención. [victorious_poltzimi.GetUIName], a quien has estado observando desde hace algún tiempo, aparentemente ya no está satisfecho con el férreo control de [victorious_poltzimi.GetHerHim] sobre el reino de Polonia. [poltzimi.GetSheHe] lanzó un desafío abierto a los Demonios mayores y reclama el gobierno del Voivodato por derecho de poder y mérito. Incluso un niño sabría que esto sólo puede significar guerra." #NT!
 pod1230objectives.96.a: "Como si esos tontos no tuvieran ya suficientes enemigos." #NT!
 pod1230objectives.96.b: "Que venga [victorious_poltzimi.GetHerHim], veremos de qué está hecho [poltzimi.GetSheHe]." #NT!
 blood_curse_objective_decision: "Poner fin a la maldición" #NT!
 blood_curse_objective_decision_tooltip: "Esta Maldición de Sangre está destrozando al clan, debemos actuar." #NT!
 blood_curse_objective_decision_desc: "La maldición de sangre de los Tremere tiene un gran impacto en la mente de nuestros compañeros de clan. Debemos hacer todo lo posible para encontrar una solución." #NT!
 blood_curse_objective_decision_confirm: "¡Lo hicimos!" #NT!
 blood_curse_objective_decision_effect_tooltip: "Eliminarás la maldición de sangre de tu clan, humillando a los Tremere en el proceso." #NT!
 pod1230objectives.97.t: "Una maldición deshecha" #NT!
 pod1230objectives.97.desc: "Se han necesitado los esfuerzos de los miembros más eruditos de vuestro [Clan|E] y una reunión de conocimientos arcanos quizás sin precedentes, pero finalmente se ha hecho: la llamada Maldición de Sangre Tremere se ha deshecho, liberándote finalmente a ti y a los tuyos de sus terribles efectos.\nAdemás de los obvios beneficios de tal hazaña, también ha sido una gran victoria política, ya que vuestros hermanos han resistido este difícil período y han salido fortalecidos de ello. [Clan|E] El propio Tremere también está empezando a sentir el revés, siendo objeto de burlas abiertamente a medida que su maldición "perfecta" se rompe tan públicamente.\nLa victoria rara vez ha tenido un sabor tan dulce." #NT!
 pod1230objectives.97.a: "¿Quiénes son los mejores hechiceros de sangre ahora?" #NT!
 tremere_blood_curse_removed_tt: "La maldición de sangre Tremere se elimina de todo tu [Clan|E]." #NT!
 pod1230objectives.98.a: "Eso le enseñará a los Tremere una lección de humildad." #NT!
 pod1230objectives.98.b: "¿Qué? ¿Cómo? ¡Esto no puede ser!" #NT!
 tremere_blood_curse_decision_custom: "Alamut, la Gran Obra situada en el condado de [GetTitleByKey('b_qazvin').GetNameNoTier], debe construirse por completo" #NT!
 pod1230objectives.99.t: "Patronazgo inmortal" #NT!
 pod1230objectives.99.desc: "Como orgulloso Toreador, has cuidado durante mucho tiempo a los artistas, mortales o no, de tu zona. Tu corte se ha convertido en un centro de poesía, escritura, deportes y todas las demás actividades que consideras dignas. Mejor aún, también has logrado rodearte de un talentoso consejo de los diversos [Clans|E], asegurándote de que tu renombre se extendiera incluso más allá de tus propios hermanos Toreador.\nCasi no pasa una noche sin que se cree un nuevo descubrimiento, una nueva teoría o una nueva obra maestra gracias a tu cuidado sutil pero siempre presente. En cierto modo, has logrado el sueño de todo Toreador: nunca quedarte sin nuevas maravillas para entretener el lento y agonizante camino de la inmortalidad." #NT!
 pod1230objectives.99.a: "Cada noche se siente nueva por fin" #NT!
 toreador_grandeur_event_tooltip: "Un personaje especialmente inspirado se ha unido a tu corte." #NT!
 pod1230objectives.100.a: "¡Elegante pose de Toreador!" #NT!
 pod1230objectives.100.b: "¡Debo ver estas maravillas por mí mismo!" #NT!
 toreador_grandeur_modifier: "Patrón inmortal" #NT!
 toreador_grandeur_modifier_desc: "El mayor patrón Toreador, siempre a la vanguardia de las innovaciones mortales y ampliamente respetado por ello." #NT!
  
 pod1230objectives.101.t: "Biblioteca de los muertos" #NT!
 pod1230objectives.101.desc: "Ahora que tienes en tu poder los escritos más importantes de la historia de los Cainitas y el alojamiento adecuado para albergarlos, no hay duda de que has creado el mayor depósito de conocimiento eterno de la historia de tu especie. La propia inmortalidad puede que no sea lo bastante larga como para que puedas leerla entera y descifrar todos estos secretos, pero lo intentarás y, tal vez, por fin entiendas el propósito de esta maldita existencia. La respuesta tiene que estar en alguna parte. No te atreves a considerar la alternativa..." #NT!
 pod1230objectives.101.a: "Uno a la vez..." #NT!
 custodian_library_undead_modifier: "Custodio de la Biblioteca" #NT!
 custodian_library_undead_modifier_desc: "La mayor biblioteca Cainita está en tus manos. Y todo tiene una respuesta, si sabes dónde buscar." #NT!
 pod1230objectives.102.a: "¿Puedo tomar prestados algunos libros?" #NT!
  
 pod1230objectives.103.t: "El elegido de Arikel" #NT!
 pod1230objectives.103.desc: "Hace mucho tiempo, la Toreador [antediluvian|E] de [Clan|E], Arikel, reinó en Sumer como una Diosa benévola y amada. Entonces llegó Ennoia.\nLa furiosa madre de los Gangrel, junto con sus hijos, asoló el paraíso de Arikel y robó la Tabla del Destino después de una larga batalla en la que muchos orgullosos Toreador perdieron la vida. Por fin, este crimen ha sido vengado.\nLa Tabla está ahora de nuevo en manos de los Toreador, Enkidu y Gilgamesh están muertos y el clan Gangrel solo puede correr a sus chozas avergonzado por esta derrota.\nY, mientras miras alrededor de tu sala del trono después de este anuncio trascendental, de repente notas la escultura más magnífica que hayas visto aparecer aparentemente de la nada. Mientras contemplas esta obra maestra, escuchas la voz más hermosa susurrando "Gracias" en tu oído.\nCuando te das la vuelta para ver, ella ya se ha ido." #NT!
 pod1230objectives.103.a: "Podría ser...?" #NT!
 #pod1230objectives.103.a.tt: ""
 shamed_gangrel_modifier: "Gangrel avergonzado" #NT!
 shamed_gangrel_modifier_desc: "Los Toreador han recuperado la Tabla del Destino y han matado a Gilgamesh y Enkidu. Esto es una gran vergüenza para todos los Gangrel." #NT!
  
 pod1230objectives.104.a: "Las rosas están floreciendo" #NT!
 pod1230objectives.104.b: "¡Mentiras y engaños!" #NT!
  
 pod1230objectives.105.t: "Una nueva era" #NT!
 pod1230objectives.105.desc: "El destino de [Clan|E] Toreador ha estado entrelazado con Constantinopla y su Sueño durante siglos, pero la muerte de Miguel durante la Cuarta Cruzada marcó el comienzo de un cambio de rumbo.\nDejando atrás las ruinas del Imperio Romano, los Toreador han atacado a Francia y su floreciente nación y cultura, llena de poetas, artistas y otras mentes creativas. Ha llevado tiempo asegurar la zona lejos de las manos de los Ventrue, y ha llevado aún más tiempo para que los Toreador se unieran detrás de un líder único, pero ahora lo han logrado.\nPara bien o para mal, Francia y [Clan|E] Toreador ahora son uno solo, y sus destinos serán compartidos en el futuro previsible." #NT!
 pod1230objectives.105.a: "Un nuevo hogar" #NT!
 #pod1230objectives.105.a.tt: ""
 french_toreador_modifier: "Francia es Toreador. Toreador es Francia." #NT!
 french_toreador_modifier_desc: "Los destinos de Francia y del Clan Toreador ahora están intrínsecamente vinculados." #NT!
 breton_opinion: "La opinión bretona" #NT!
  
 pod1230objectives.106.a: "¡Ja, artistas unidos!" #NT!
 pod1230objectives.106.b: "¿Un nuevo hogar?" #NT!
  
 pod1230objectives.107.t: "Camino dividido" #NT!
 pod1230objectives.107.desc: "Una vez más, el Ejército Celestial se ha restaurado, ahora todos los [GetTrait('shih').GetName( GetPlayer )] te seguirán. Alguna vez el ejército de cazadores más poderoso que este mundo haya visto, el Ejército Celestial cayó en la decadencia y la corrupción interna, lo que llevó a los más virtuosos de su especie a destruirlo por el bien mayor.\nMuchos están preocupados de que se vuelvan a cometer los mismos errores, pero les estás asegurando que sabes más.\nEl tiempo lo dirá." #NT!
 pod1230objectives.107.a: "No hay paz, solo guerra." #NT!
 pod1230objectives.107.a.tt: "A partir de ahora ya no tendrás acceso a la decisión "Acción reflexiva"." #NT!
 pod1230objectives.107.a.tt2: "Podrás utilizar el [GetPlayer.GetFaith.Custom('GHWName')] para [empire|E] [casus_belli|E] cuando llegue el momento." #NT!
 pod1230objectives.107.b: "Mantengamos la antigua forma." #NT!
  
 pod1230objectives.108.t: "Poner fin a la diáspora" #NT!
 pod1230objectives.108.desc: "Ante las numerosas ocupaciones de Egipto y la llegada de seres sobrenaturales extranjeros tras Alejandro Magno, Horus decretó la diáspora en el año 132 y liberó a sus fieles seguidores para que lucharan contra Apofis a su manera. Pero ahora todo ha terminado, Egipto pertenece de nuevo a Shemsu-Heru y la cruzada contra Set se reiniciará." #NT!
 pod1230objectives.108.a: "Hermanos, ¡venid conmigo!" #NT!
  
 pod1230objectives.109.t: "En el nombre de Horus" #NT!
 pod1230objectives.109.desc: "La larga y sangrienta guerra de Horus contra su tío Set se ha prolongado durante siglos. A pesar de los muchos reveses y las pocas victorias valiosas, los verdaderamente fieles al Vengador nunca se dieron por vencidos en su intento de restablecer el equilibrio en este mundo. El propio Horus a veces se alejaba de sus discípulos, pues tenía sus propias tareas que cumplir. Fue entonces cuando tú aceptaste el gran desafío que tenías por delante. Liderando a los Shemsu-Heru como una fuerza disciplinada y eficaz, lograste victorias con las que incluso el propio Horus solo soñaba. Sin embargo, el hijo de Osiris no es tonto y reconoció tus logros nombrándote su Visir Divino y dándote grandes elogios y mayores expectativas para el futuro. Ahora eres el preciado lugarteniente de los Elegidos de Ma'at y los sirvientes de la Serpiente aprenderán a temer tu nombre." #NT!
 pod1230objectives.109.t_horus: "Horus el vengador de su padre" #NT!
 pod1230objectives.109.desc_horus: "Actuaste para mantener organizados a los Shemsu-Heru, trabajando contra los vampiros y frustrando los planes de los Setitas. Y finalmente llega el día... Los hijos corruptos de la serpiente están muertos o se esconden de tu ira divina, temiendo la inevitable noche en la que ejecutarás tu venganza sobre ellos. ¡Eres Horus, el Hijo Vengador, y eres victorioso!" #NT!
 pod1230objectives.109.a: "¡Los Setitas han sido derrotados!" #NT!
 horus_chosen_modifier: "Divino Visir de Horus" #NT!
 horus_chosen_modifier_desc: "Permitir pedirle al sobrenatural [neteru|E] que se convierta en un [faith|E] con la Liga de Osiris [doctrine|E], si existe." #NT!
 unlock_osiris_league_conversion: "Ahora puedes pedirle a tu sobrenatural [neteru|E] que se convierta en un [faith|E] con la Liga de Osiris [doctrine|E], si existe." #NT!
  
 pod1230objectives.110.t: "Relámpago en la tierra de la fe" #NT!
 pod1230objectives.110.desc: "Habéis hecho lo imposible, la tierra y la red de la fe están bajo vuestro control y os aseguraréis de que nunca vuelvan a caer en la oscuridad." #NT!
 pod1230objectives.110.a: "Uno y para siempre." #NT!
 living_pharaoh_modifier: "El faraón viviente" #NT!
  
 pod1230objectives.111.t: "El buen hombre errante" #NT!
 pod1230objectives.111.desc: "Has difundido la bondad en el mundo y has sembrado luz en el corazón de los pueblos, que se han unido para luchar contra las tinieblas con el fin de imitarte." #NT!
 pod1230objectives.111.a: "¿Lo ves? Horus." #NT!
 wandering_good_man_modifier: "Un buen hombre errante" #NT!
  
 pod1230objectives.112.t: "Pura maldad" #NT!
 pod1230objectives.112.desc: "Habéis cumplido la voluntad de la Serpiente, habéis sembrado el mal en el mundo, y por esto Apofis seguramente se levantará antes que antes, y os ha recompensado por ello." #NT!
 pod1230objectives.112.a: "El fin llegará pronto." #NT!
 pure_evil_modifier: "Pura maldad" #NT!
 pure_evil_modifier_desc: "Permitir que la demanda sobrenatural [neteru|E] se convierta en [faith|E] con el Sirviente de Apophis [doctrine|E], si existe." #NT!
 unlock_apophis_conversion: "Ahora puedes exigir que tu [neteru|E] sobrenatural se convierta en un [faith|E] con el Sirviente de Apophis [doctrine|E], si existe." #NT!
  
 pod1230objectives.115.t: "Robando sabiduría" #NT!
 pod1230objectives.115.desc: "Los antepasados ​​de los Kuei-jin cuentan que el bárbaro Zao-lat fue instruido por Xue en el uso de este poder, pero sus propias deficiencias le impidieron dominarlo y su P'o lo corrompió. Cuando Xue vio que su discípulo tenía defectos y lo expulsó, el traidor se fue al oeste, compartiendo su forma bastarda entre sus seguidores. Desde entonces se fue de la India, pero te dejó con la misión de dominar finalmente los secretos mejor guardados de los Wan Kuei. Una tarea que finalmente has cumplido, haciendo que Zao-Lat se sienta orgulloso... y que todos los "Vástagos del Este" sean aún más hostiles a partir de ahora." #NT!
 pod1230objectives.115.a: "El robo como actividad académica." #NT!
 wisdom_stealer_modifier: "Ladrón de sabiduría" #NT!
 wisdom_stealer_modifier_desc: "Puedes acceder a Ch'iuh Muh." #NT!
 unlock_chiiumuh_tooltip: "Puedes acceder a Ch'iuh Muh.\nDesbloquear $awake_hun_and_po_objective_decision$ [decision|E]" #NT!
  
 pod1230objectives.116.t: "Reorganizar el Tigre Blanco" #NT!
 pod1230objectives.116.desc: "La poderosa "Corte del Oeste" siempre se ha visto obstaculizada por el faccionalismo. Los Wu rivales gobiernan como señores de la guerra en sus propios feudos y la división total se ha evitado durante mucho tiempo solo debido al profundo respeto que todos tenían hacia la Emperatriz Fan. Luego, de repente, ella desapareció.\nLa Corte del Tigre Blanco se dividió oficialmente en facciones rivales a pesar de los torpes intentos del sucesor de Fan de mantener la unidad. Desde entonces, muchos han intentado traer la paz a la Corte del Oeste, pero todos fracasaron.\nSin embargo, este tiempo ha terminado, y tu llegada al puesto de Emperador ha solidificado una vez más a la Corte Blanca, que finalmente se erige como un socio igualitario de las Augustas Cortes del Este." #NT!
 pod1230objectives.116.a: "El tigre aúlla de nuevo." #NT!
  
 pod1230objectives.117.t: "El fin del dictum mortuum" #NT!
 pod1230objectives.117.desc: "Caronte se ha rendido y el Dictum Mortuum ya no existe, ahora puedes interactuar con cualquier Quick cuando quieras." #NT!
 pod1230objectives.117.a: "Que cada día sea Halloween." #NT!
 the_gravedigger_of_dictum_mortuum: "El sepulturero del Dictum Mortuum" #NT!
  
 pod1230objectives.118.t: "El imperio de la corrupción" #NT!
 pod1230objectives.118.desc: "Los demonios se alimentan de la fe y, como cada demonio es la encarnación de uno de los pecados fundamentales, la mejor forma de que obtengan más poder es corromper a más mortales. Es bastante fácil crear pequeños cultos, pero tú has logrado algo mucho más impresionante con la corrupción de una zona considerable para tu pecado de elección.\nSi bien muchos ignoran la situación real, la mayoría de los habitantes de esta región ahora están alimentando tu ascenso al poder cada vez que se entregan a sus deseos. El caos se está extendiendo y tu renombre crece a diario.\nUn comienzo apropiado para tu inevitable ascensión como el mayor enemigo de Dios." #NT!
 pod1230objectives.118.a: "Pecado eterno" #NT!
 eternal_avarice_modifier: "Avaricia eterna" #NT!
 eternal_envy_modifier: "Envidia eterna" #NT!
 eternal_gluttony_modifier: "La gula eterna" #NT!
 eternal_lust_modifier: "Lujuria eterna" #NT!
 eternal_pride_modifier: "Orgullo eterno" #NT!
 eternal_sloth_modifier: "Pereza eterna" #NT!
 eternal_wrath_modifier: "Ira eterna" #NT!
  
 pod1230objectives.119.t: "Fuga de la prisión abisal" #NT!
 pod1230objectives.119.desc: "La rebelión de Lucifer fue finalmente derrotada por sus seguidores y los derrotados fueron arrojados a una prisión abisal diseñada por Dios para que se arrepintieran de sus crímenes por toda la eternidad. Sin embargo, desde entonces, muchos demonios (como tú) han escapado por grietas de la prisión o al ser invocados por infernalistas demasiado ambiciosos. Aun así, esto es un mero goteo en comparación con las huestes del infierno que aún están prisioneras allí. Abrir una fortaleza tan inexpugnable no es una hazaña fácil, pero tu reciente ascenso al poder te ha brindado nuevas oportunidades. Puede que aún no seas el Todopoderoso, pero ahora eres lo suficientemente fuerte como para ser una amenaza para el Abismo. Y cada vez que abres un nuevo agujero en la prisión, más y más de tus hermanos escapan para unirse a tu causa en la Tierra..." #NT!
 pod1230objectives.119.a: "Una nueva Rebelión Divina se avecina." #NT!
  
 pod1230objectives.120.t: "Apocalipsis bíblico" #NT!
 pod1230objectives.120.desc: "Dios abandonó este mundo hace mucho tiempo, abatido por los fracasos de la humanidad y la rebelión de sus fieles ángeles. Tú y los demás caídos fuisteis expulsados ​​del cielo para pudriros en el infierno para siempre. Pero resististeis, mejor aún, triunfasteis. A pesar de todos los esfuerzos de los agentes de Dios y las mezquinas intrigas de otras criaturas sobrenaturales, el mundo ahora está cantando tus impías alabanzas, presentándote como un rival del mismísimo Todopoderoso. Ha llegado el momento de la afrenta definitiva, el Apocalipsis predicho hace tanto tiempo. Arrancad las estrellas del cielo, echad abajo toda la Creación y arrojad las cenizas al rostro de Dios. Entonces, y solo entonces, tendréis el poder suficiente para liderar a vuestra hueste infernal en la batalla divina final." #NT!
 pod1230objectives.120.a: "El fin ha llegado." #NT!
 pod1230objectives.120.b: "Todavía puedo divertirme aquí abajo..." #NT!
 the_end_of_the_world_tooltip: "Cuando la Creación termine y tú luches contra el Gran Traidor, tu juego habrá terminado." #NT!
  
 pod1230objectives.121.t: "La vida trae vida" #NT!
 pod1230objectives.121.desc: "Mientras los shen luchan entre sí por baratijas de jade, los Reyes Yama envenenan corazones por todos lados, jugando cada extremo contra el medio para que solo el infierno gane. Sin embargo, más que disolver algunas peleas, los emisarios de Wu Feng reclutan a otros shen nobles para su causa, desde los feroces cambiaformas hengeyokai hasta los dioses ocultos de los hsien. La vida es preciosa, demasiado preciosa para desperdiciarla en luchas internas sin sentido. La paz trae esperanza, la esperanza trae curación, la curación trae vida. En todas estas cosas, el infierno es derrotado." #NT!
 pod1230objectives.121.a: "El infierno caerá." #NT!
  
 pod1230objectives.122.t: "Hijos de los caídos" #NT!
 pod1230objectives.122.desc: "Durante los momentos más violentos de la Guerra del Cielo, Abaddon y Asmodeus (dos de los lugartenientes de Lucifer) realizaron experimentos abominables que dieron como resultado el nacimiento de los Nephilim: la descendencia de un demonio con un huésped humano y una mujer mortal. Si bien algunos de ellos eran benévolos, la mayoría fueron retorcidos y corrompidos por sus "padres" inmortales que querían usar su potencial ilimitado en su propia rebelión contra Lucifer.\nEsos primeros Nephilim cometieron crímenes atroces contra la humanidad, hasta que Lucifer y aquellos que aún le eran leales lograron detenerlos.\nComo finalmente lograste descubrir los secretos de su creación, puedes crear una nueva raza de Nephilim. ¿Serán utilizados para el bien o el mal? La elección será tuya." #NT!
 pod1230objectives.122.a: "La descendencia de los dioses camina sobre la Tierra una vez más." #NT!
  
 pod1230objectives.123.t: "La tortuga resiste" #NT!
 pod1230objectives.123.desc: "La Corte de la Tortuga Negra, también llamada la Corte Errante, es una de las Cinco Cortes Augustas del [fourth_age|E]. Abarca el norte de Asia Oriental y, por lo tanto, representa la Dirección Norte.\nCon el ascenso de los mongoles, la Corte de la Tortuga Negra los siguió hasta China, donde entraron en conflicto con las otras Cortes Augustas. Su contacto con el sur también mostró varios akuma en sus filas. A medida que se detectaban más y más akuma, la Corte de la Tortuga Negra envió la mayor parte de sus fuerzas contra ellos. Muchos de estos wu fueron derrotados, sus miembros torturados y finalmente se convirtieron en akuma.\nToda esperanza parecía perdida, hasta que lograste unir a los Wan Kuei puros restantes y eliminar la infestación de Anda y Akuma en las Estepas. La Tortuga se mantiene en pie una vez más, y la Rueda de las Eras se ha ralentizado." #NT!
 pod1230objectives.123.a: "No caeremos otra vez" #NT!
  
 pod1230objectives.124.t: "La verdad sobre Brujah" #NT!
 pod1230objectives.124.desc: "Hace mucho tiempo, [Clan|E] Brujah era un faro para eruditos y filósofos. Entonces llegó Troile, y su atroz acto hacia nuestro fundador allanó el camino para la caída de nuestro otrora noble linaje. Desde entonces, la familia de Troile ha prosperado y solo nuestra oportuna intervención salvó al mundo de sus abominables rituales en Cartago. Sin embargo, no nos detuvimos aquí. Difundir la verdad nos llevó tiempo y mucho convencimiento de los seguidores más devotos de Troile, pero ya está hecho. Mientras vigilamos el lugar de descanso del traidor en las ruinas de Cartago, proclamamos esto: los llamados "Brujah", hijos de Troile, es hora de unirse al Clan Verdadero y abandonar su linaje maldito. Nosotros, los Verdaderos, estamos listos para darles la bienvenida al redil con los brazos abiertos... o con las espadas desenvainadas si intentan aferrarse a sus traicioneros antepasados. Tomen su decisión." #NT!
 pod1230objectives.124.a: "Abre tus brazos..." #NT!
 pod1230objectives.124.b: "...o sacar tu espada?" #NT!
 pod1230objectives.125.a: "¿Ya no hay rebeldes?" #NT!
 pod1230objectives.125.b: "¡Esto no puede ser verdad!" #NT!
  
 pod1230objectives.126.t: "Ayuda a los Portadores de Luz" #NT!
 pod1230objectives.126.desc: "Las momias son un misterio para los de tu especie. Estas entidades son claramente de origen pagano y tienen poca reverencia por los Más Grandes, pero sus contribuciones para el bien mayor de la Tierra de la Fe no pueden ser exageradas.\nLos tiempos difíciles requieren soluciones pragmáticas, y has elegido ignorar sus tonterías místicas sobre los antiguos dioses egipcios y concentrarte en cambio en asuntos más estratégicos. A pesar de todos sus defectos, sin duda son poderosos y saben mucho sobre cómo cazar a los malditos chupasangres. Esta extraña alianza ha dado sus frutos y ambas organizaciones se han beneficiado de ella. Una situación aceptable por ahora al menos.\nEl líder de este extraño grupo, alguien que se hace llamar Horus, ha presentado una propuesta para unirse a sus filas. No estás muy seguro sobre esta propuesta y esto probablemente paralizaría tu organización. Por otro lado, la verdadera inmortalidad no se le ofrece a un simple mortal todos los días... Al percibir tu conflicto interno, Horus te ofrece una alternativa, un elixir más simple, que te garantizará una mayor expectativa de vida y te mantendrá como eres. La elección es, en última instancia, tuya." #NT!
 pod1230objectives.126.a: "El simple elixir bastará, gracias." #NT!
 pod1230objectives.126.b: "¿La verdadera inmortalidad? Bueno..." #NT!
 become_mummy_ikwan_tt: "Te convertirás en una Momia, lo que cambiará radicalmente tu juego, deshabilitará tus edificios y destruirá tus títulos de reinos superiores. Es probable que esto paralice tu campaña si no estás preparado para ello." #NT!
  
 pod1230objectives.127.t: "Libera el lamento" #NT!
 pod1230objectives.127.desc: "El lamento comenzó después de que el Profeta conquistara La Meca y se cree que es una manifestación del poder de Alá que emana de la Piedra Negra dentro de la Kaaba. Cualquier ser contaminado puede sentir el poder de la Fe Verdadera que se canaliza a través de la Piedra Negra. El lamento se detuvo solo una vez en su historia, cuando los Qarmatianos, miembros de una secta islámica, robaron la Piedra Negra de la Kaaba en 950. Esto le permitió a Tarique, un Nosferatu, erigir barreras mágicas que pueden contener una parte del lamento, aunque no pueden silenciarlo por completo. Con tu nuevo conocimiento y la limpieza del área, pudiste eliminar el ritual de Tarique y liberar todo el poder de la fe una vez más. Los seres sobrenaturales contaminados, como los vampiros, sienten el lamento una vez más como una cacofonía clamorosa de lamentos y gritos. Se vieron obligados a abandonar Arabia, con suerte para siempre, y tus fuerzas solo tuvieron que marchar por las ciudades vacías para restablecer el orden. Una tremenda victoria para los fieles." #NT!
 pod1230objectives.127.a: "¡Alá ha hablado!" #NT!
  
 pod1230objectives.128.t: "tasawwuf-español" #NT!
 pod1230objectives.128.desc: "El sufismo, también conocido como tasawwuf, es un conjunto místico de prácticas religiosas que se encuentra principalmente en el Islam sunita, pero también en el Islam chiita, y que se caracteriza por centrarse en la espiritualidad islámica, el ritualismo, el ascetismo y el esoterismo. Este esoterismo a menudo ha dado crédito a la existencia de hechiceros sufíes, dotados de poderes increíbles. Tu largo estudio en la Casa de la Sabiduría te ha permitido descubrir los secretos de los antiguos maestros sufíes, lo que te da una ventaja en la lucha eterna." #NT!
 pod1230objectives.128.a: "¡Allah está mirando!" #NT!
  
 pod1230objectives.129.t: "Perdón Divino" #NT!
 pod1230objectives.129.desc: "Por fin has recuperado la memoria y recuerdas todo. La Creación, la luz de Dios sobre el mundo, los primeros pasos vacilantes de la humanidad, las súplicas de Lucifer para proteger a los mortales a pesar de los planes de Dios... todo ha vuelto a ti. Y con ello, una profunda sensación de pérdida. La pérdida de tu propósito original, de la mirada amorosa de Dios sobre ti, del potencial indómito que una vez fomentaste en los mortales. Desde entonces, has hecho cosas horribles y has sido castigado por ello. Luego escapaste de la Prisión Abisal, tal vez como una de las pruebas que Dios te puso. Está claro que no has mejorado mucho desde que regresaste a la Tierra, pero, al final, no importa. Ahora ves la verdad. No importa lo malvado que sea un ser, no importa lo atroces que sean los crímenes que cometa, siempre hay una oportunidad de perdón. Solo tienes que dar el primer paso hacia él, y el último paso de tu viaje." #NT!
 pod1230objectives.129.a: "Una luz cegadora..." #NT!
 demonic_redemption_tooltip: "Y así tu historia termina como empezó, ascendiendo a la puerta del Cielo." #NT!
 pod1230objectives.129.b: "Todavía no es el momento" #NT!
  
 pod1230objectives.130.t: "¡Despierten Hun y P'o!" #NT!
 pod1230objectives.130.desc: "Para descifrar el secreto de Hun y P'o, has conocido a los judíos Wan-Kuei de Kaifeng, has estudiado el Kànbujiàn y el Yomi, y has ido al monte Meru, donde has encontrado el complejo de templos que servía como cuartel general de los Wan Xian.\n¡Ahora has comprendido el segundo aliento, has despertado a tu Hun y a tu P'o y te has convertido en un Wan Kuei de pleno derecho!\nTal vez esto era lo que Saulot buscaba hace todos esos años y tal vez tú lo hayas hecho mejor que él. Ahora eres único, un vínculo entre dos mundos muy diferentes." #NT!
 pod1230objectives.130.a: "He logrado lo imposible." #NT!
  
 pod1230objectives.131.t: "Unidos por la caza" #NT!
 pod1230objectives.131.desc: "Aunque la Inquisición y los Akritai tienen el mismo objetivo, es decir, purgar el mundo de lo sobrenatural, las fricciones entre ambos son habituales. El año 1204 todavía está fresco en la memoria de los cazadores Akritai y sus heridas aún no han sanado. La desconfianza a menudo se convierte en hostilidad abierta y los esbirros del Diablo se ríen mientras los cazadores se cazan entre sí. Sin embargo, esto ya no es así, ya que los Akritai han alcanzado una posición dominante en las sedes tradicionales de la cristiandad. Con esta nueva primacía, los cazadores ortodoxos han puesto a sus hermanos católicos bajo su mando, unificando a los guerreros de la cristiandad bajo una fuerza más poderosa que nunca. Los demonios y los monstruos pronto temblarán de miedo al presenciar de primera mano la nueva fuerza unida de los cazadores cristianos." #NT!
 pod1230objectives.131.a: "¡La Inquisición de las Sombras ha llegado al redil!" #NT!
  
 pod1230objectives.132.t: "Maestro del Talmud Secreto" #NT!
 pod1230objectives.132.desc: "La reliquia mejor guardada de los Jueces, el Talmud secreto, es una recopilación de enseñanzas y argumentos de Jueces anteriores. Esta gran cantidad de sabiduría recopilada también es muy complicada y nunca ha sido completamente comprendida por la generación actual. Sin embargo, esta situación ha cambiado gracias a sus esfuerzos, lo que ha permitido a los Jueces modernos redescubrir los secretos de la magia de setos cabalística. Con su interpretación pulida y fácil de entender de esta sabiduría antigua, usted está seguro de que la próxima generación de cazadores no tendrá problemas para aprender estos secretos que alguna vez se creyeron reservados para una élite." #NT!
 pod1230objectives.132.a: "El Ein Sof infinito." #NT!
  
 #pod1230objectives.133.t: "Teurgia" #NT!
 #pod1230objectives.133.desc: "Después de estudiar los textos sagrados, finalmente has encontrado el secreto de cómo invocar el poder de Dios. Ahora se lo enseñarás a tus hermanos y hermanas, ya que están unidos en su lucha contra la oscuridad." #NT!
 #pod1230objectives.133.a: "¡Dios está mirando!" #NT!
  
 pod1230objectives.134.t: "Babilonia" #NT!
 pod1230objectives.134.desc: "En los reinos antiguos, como Babilonia y Sumeria, el círculo de adoradores de cada demonio se convirtió en un culto, y luego en una religión en toda regla, con templos e ídolos tallados a semejanza del espíritu que aparecieron en ciudades, pueblos y hogares de todo el país.\nA medida que el hilo de fe se convirtió en un arroyo constante, y luego en un río caudaloso, los Encadenados utilizaron su sabiduría para saciar su ira y castigar a los incrédulos con maldiciones, plagas y hambruna.\nEn ningún otro momento desde la Creación los Ángeles Caídos gobernaron tan abiertamente a la débil humanidad. La caída de estas civilizaciones y el ascenso del monoteísmo debilitaron considerablemente a los demonios, obligando a muchos a dormir o a ser desterrados de nuevo al Abismo.\nReclamar el manto de estos tiempos ignominiosos envía un mensaje muy fuerte a tus hermanos y hermanas en el pecado." #NT!
 pod1230objectives.134.a: "Simplemente glorioso" #NT!
  
 pod1230objectives.135.t: "Creación de Visceratika" #NT!
 pod1230objectives.135.desc: "Como una extensión de su afinidad natural por la piedra, la tierra y las cosas hechas de ella, Visceratika es para las Gárgolas una versión codificada de estos poderes que les venían naturalmente. Habiendo estado cautivadas por los Tremere durante mucho tiempo, hasta ahora no habían sido capaces de comprender realmente esta afinidad por estos poderes, pero esto ha cambiado recientemente. Estas extrañas habilidades, iniciadas por un individuo innovador, finalmente se están extendiendo como un reguero de pólvora entre las Gárgolas, bajo el nombre de Visceratika. Una nueva disciplina se une a las filas del poder de la sangre." #NT!
 pod1230objectives.135.a: "Maestros de la Tierra y la Piedra." #NT!
  
 pod1230objectives.136.t: "Creación de Visceratika" #NT!
 pod1230objectives.136.desc: "Como una extensión de su afinidad natural por la piedra, la tierra y las cosas hechas de ella, Visceratika es para las Gárgolas una versión codificada de estos poderes que les venían naturalmente. Habiendo estado cautivadas por los Tremere durante mucho tiempo, hasta ahora no habían sido capaces de comprender realmente esta afinidad por estos poderes, pero esto ha cambiado recientemente. Estas extrañas habilidades, iniciadas por un individuo innovador, finalmente se están extendiendo como un reguero de pólvora entre las Gárgolas, bajo el nombre de Visceratika. Una nueva disciplina se une a las filas del poder de la sangre." #NT!
 pod1230objectives.136.a: "Maestros de la Tierra y la Piedra." #NT!
  
 pod1230objectives.137.t: "Creación de Visceratika" #NT!
 pod1230objectives.137.desc: "Los informes decían que [visceratika_creator.GetFirstNameNoTooltip] creó una nueva disciplina llamada [GetTrait('visceratika').GetName(GetNullCharacter)].\nUna extensión de su afinidad natural por la piedra, la tierra y las cosas hechas de ellas, Visceratika es para las Gárgolas una versión codificada de estos poderes que les venían naturalmente. Habiendo estado cautivadas por los Tremere durante mucho tiempo, hasta ahora no habían sido capaces de comprender realmente esta afinidad por estos poderes, pero esto ha cambiado recientemente. Estas extrañas habilidades, iniciadas por un individuo innovador, finalmente se están extendiendo como un reguero de pólvora entre las Gárgolas, bajo el nombre de Visceratika. Una nueva disciplina se une a las filas del poder de la sangre." #NT!
 pod1230objectives.137.a: "¿Más poderes para aprender?" #NT!
 pod1230objectives.137.b: "Bueno para nuestro linaje." #NT!
  
 pod1230objectives.7000.t: "No más enfadado" #NT!
 pod1230objectives.7000.desc: "Tus luchas han terminado.\n\nPor fin, las maldiciones que te han estado persiguiendo durante tanto tiempo se han disipado." #NT!
 pod1230objectives.7000.a: "Finalmente..." #NT!
 pod1230objectives.7000.tt: "Tus maldiciones han sido levantadas." #NT!
  
 pod1230objectives.138.t: "La victoria secreta de los mongoles" #NT!
 pod1230objectives.138.desc: "El Baghatur de Qorjin comenzó como un pequeño esfuerzo, una salvaguarda creada por el propio Gran Khan después de presenciar de primera mano el aterrador poder de lo sobrenatural. Qorjin manejó esta tarea notablemente bien, recopilando información e incluso haciendo aliados entre los sobrenaturales más confiables. Utilizando el poder del Imperio mongol y sus estados sucesores, la banda de Qorjin se convirtió en una fuerza paramilitar cohesionada dedicada a defender a su pueblo. Victoria tras victoria, los cazadores lograron eliminar la influencia perniciosa de los Anda y otros monstruos de las estepas hasta el El corazón de los mongoles finalmente se consideró seguro.\nCon este triunfo y el colapso de Anda, los rumores de una posible invasión desde el este han muerto y los líderes de Baghatur ahora están considerando el futuro. ¿Deberían cabalgar hacia el oeste como lo hicieron sus antepasados, pero esta vez liderando una formidable hueste de cazadores? ¿O deberían consolidar su alianza con los amigables cambiaformas de las estepas para prepararse para más desafíos futuros?" #NT!
 pod1230objectives.138.a: "¡Cabalgamos hacia el oeste!" #NT!
 pod1230objectives.138.b: "Nuestra alianza nos hace más fuertes." #NT!
 quincunx_invasion_removed_tt: "La invasión de la Vanguardia Quincunx, prevista para 1360, ya no se producirá. No tendrá ningún efecto si ya se produjo." #NT!
 werewolves_friendship_variable_tt: "Tendrás acceso al [GetMaA('werewolf_pack').GetName] y al [GetMaA('heavenlysuccessors_maa').GetName]." #NT!
  
 pod1230objectives.139.t: "Heredero del Dios Guerrero del Sol" #NT!
 pod1230objectives.139.desc: "En la antigüedad, una gran serpiente de oscuridad cayó de los cielos. La odiosa criatura se escondió bajo la tierra mientras el sol quemaba su carne. El sol otorgó un único rayo de luz divina a Svarog, dios de la herrería y el fuego celestial. Svarog luego creó a Dazbog: dios guerrero del sol y enemigo de todo lo que es profano. Dazbog rastreó a la serpiente hasta la tierra de los eslavos, y su batalla fue terrible de contemplar. Ató a la serpiente a la tierra, pero Dazbog sabía que las hordas de oscuridad eran demasiado numerosas para él solo y se desesperó. Una guerrera mortal se acercó al dios mientras estaba sentado llorando, y reprendió a Dazbog cuando le explicó la causa de su desesperación. El propósito de la batalla no siempre era ganar, le dijo, sino seguir luchando. El salvador y compatriota de Dazbog murió hace eones, pero los guerreros aún acuden en masa a su estandarte. Los guerreros tienen una antigua enemistad con los sirvientes de Kupala, incluido el Clan Tzimisce. Aunque son unos enemigos terribles, la mayoría de los guerreros mueren mucho antes de haber conseguido su primera muerte vampírica. Pero tú seguiste intentándolo, como lo hizo Dazbog, y tus recientes victorias han envalentonado a tus hermanos para alcanzar cotas más grandiosas que nunca." #NT!
 pod1230objectives.139.a: "¡La primera de muchas victorias!" #NT!
  
 pod1230objectives.140.t: "Un legado de cazadores" #NT!
 pod1230objectives.140.desc: "A pesar de tus numerosas victorias sobre el mal que azota este mundo, has llegado a un acuerdo con la triste verdad. Hay demasiados monstruos alrededor para que un solo cazador pueda lidiar con ellos, sin importar lo hábiles que sean. Por eso, tus esfuerzos recientes se han centrado en preparar a la próxima generación de cazadores, enseñándoles la vasta experiencia que acumulaste durante tus años de caza de monstruos. Con suerte, este importante conocimiento será suficiente para que eviten los errores que cometiste en el pasado e incluso te superen. Serán tu legado para este mundo y tu último acto de rencor contra el gran enemigo." #NT!
 pod1230objectives.140.a: "Ganarse al pueblo es primordial." #NT!
 pod1230objectives.140.b: "La violencia es la única respuesta." #NT!
 pod1230objectives.140.c: "Pueden ser burlados." #NT!
 pod1230objectives.140.d: "La magia nos hace más fuertes." #NT!
 pod1230objectives.140.e: "Los poderes divinos son una bendición que debemos usar." #NT!
  
 dynasty_hunter_administrative_modifier: "Cazadores conectados" #NT!
 dynasty_hunter_administrative_modifier_desc: "Con contactos en todo el mundo mortal, estos cazadores siempre pueden contar con encontrar ayuda cuando la necesiten." #NT!
 dynasty_hunter_military_modifier: "Cazadores guerreros" #NT!
 dynasty_hunter_military_modifier_desc: "Por más superados que estén, luchan con todas sus fuerzas para limpiar este mundo." #NT!
 dynasty_hunter_intrigue_modifier: "Cazadores de Sombras" #NT!
 dynasty_hunter_intrigue_modifier_desc: "Los monstruos pueden habitar en las sombras, pero estos cazadores son más que capaces de igualarlos en este campo de batalla." #NT!
 dynasty_hunter_sorcery_modifier: "Cazadores hechiceros" #NT!
 dynasty_hunter_sorcery_modifier_desc: "Estos cazadores son maestros de la magia de setos y utilizan estos impresionantes poderes para luchar contra la oscuridad." #NT!
 dynasty_hunter_theurgist_modifier: "Cazadores teúrgos" #NT!
 dynasty_hunter_theurgist_modifier_desc: "Imbuidos de poderes divinos, estos cazadores traen el poder de los cielos a sus enemigos." #NT!
  
 pod1230objectives.141.t: "Sábana Santa salvaguardada" #NT!
 pod1230objectives.141.desc: "Los Giovanni han sido eliminados, su plan de destruir el sudario ya no existe. Sus cenizas permanecen como advertencia para cualquier ser vivo o muerto que intente violar la santidad de Estigia. Sin embargo, tu trabajo como ejecutor de la Jerarquía nunca se detiene. Siempre habrá tontos que violen el Dictum Mortuum y siempre estarás allí para hacer que se arrepientan de ello." #NT!
 pod1230objectives.141.a: "La Sábana Santa está bajo mi protección." #NT!
 the_enforcer_of_dictum_mortuum: "El ejecutor del Dictum Mortuum" #NT!
  
 pod1230objectives.142.t: "Caronte" #NT!
 pod1230objectives.142.desc: "Los "caronistas" creen que el Caronte que lidera el Imperio de los Muertos y el demonio Caronte, supuesto creador del Inframundo, son uno y el mismo. A pesar de tus mejores esfuerzos, no puedes encontrar pruebas suficientes para demostrarlo y, francamente, podría ser solo un caso de identidad equivocada. Aun así, tu trabajo no fue en vano, recuperaste la gran guadaña Siklos y la infundiste con puro poder demoníaco domado a partir de tus descubrimientos demonológicos, creando un arma poderosa en el proceso." #NT!
 pod1230objectives.142.a: "Un día tal vez sepa la verdad." #NT!
  
 pod1230objectives.143.t: "Dragón del pecado primordial" #NT!
 pod1230objectives.143.desc: "Algunos mortales, creyendo que podían alcanzar la pureza espiritual y moral expurgándose del pecado, pasaron años buscando formas de vivir mejor a los ojos de Dios. Cuando los años demostraron que la naturaleza humana hacía casi imposible evitar los siete pecados capitales, el curso de su camino cambió. Miembros de más de una secta terminaron sus vidas en sacrificio, seguros de que los pecados de la carne podrían ser absueltos una vez que el cuerpo fuera abandonado. Otros cayeron en caminos más oscuros, creyendo que no era su propio fracaso, sino el de la humanidad. Destruyeron aldeas enteras en nombre de la expurgación del pecado, sin ver ni una sola vez la ironía de sus propios actos. Finalmente, el movimiento disminuyó y se convirtió en un recuerdo lejano para todos, excepto para los habitantes de las aldeas enclavadas en los límites de la Selva Negra. El sacerdote del pueblo, un hereje al borde de la muerte, tuvo una visión de un gran rito mágico capaz de arrancar los pecados de la carne humana y desterrarlos del mundo. Durante cuarenta días y cuarenta noches, de acuerdo con el castigo de Dios por los pecados, el rebaño ayunó. El cuadragésimo primer día, en medio de la oración y el canto del servicio, un ángel entró por las puertas de la iglesia. "Lo has hecho bien", dijo. "Tus pecados están absueltos y nunca más lo estarán". Una luz azul y blanca llenó la iglesia, ahogando incluso el sol. Cuando la luz se desvaneció, siete bestias feroces se pararon ante la congregación aullando por sangre. La encontraron. Una vez que el último de la congregación cayó ante las bestias, reinó el silencio. Cada criatura miró a las demás con un conocimiento innato de su lugar en el mundo. Un faro primordial de uno de los pecados capitales." #NT!
 pod1230objectives.143.a: "Mi propio pecado primordial." #NT!
