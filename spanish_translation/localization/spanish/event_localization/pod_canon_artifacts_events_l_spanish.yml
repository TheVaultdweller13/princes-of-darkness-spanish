 POD_canon_artifacts.800.t: "¿La verdad sobre Saulot?" #NT!
 POD_canon_artifacts.800.desc: "Por fin has desbloqueado el diario de Javaniel y su contenido es... inquietante.\nJavaniel fue un Salubri activo hace mucho tiempo, compañero de Saulot y Samiel durante las Guerras Baali. Su relato de los acontecimientos describe a Saulot como un insensible, si no abiertamente malvado, cerebro detrás de la creación del infernalista Baali y lejos de su imagen de mentor santo. Las Tablas de Marfil que también tienes en tu posesión confirman este hecho, afirmando que Saulot está dispuesto a quemar el mundo entero si eso significa reinar sobre él durante el "próximo giro de la Rueda".\nJavaniel murió hace mucho tiempo, aparentemente asesinado por el propio Saulot para ocultar la verdad, así que eres el único con pruebas concretas de este lado menos conocido del amado Antediluviano. Si lo revelaras, el clan Salubri se sacudiría hasta la médula y sus enemigos se envalentonarían." #NT!
 POD_canon_artifacts.800.a: "Las reliquias de vampiros me son de poca utilidad, salvo para fines académicos." #NT!
 POD_canon_artifacts.800.b: "¡El mundo debe saber la verdad!" #NT!
 POD_canon_artifacts.800.custom: "Los Salubri perderán mucho prestigio y ganarán una enorme cantidad de estrés. Los Tremere ganarán algo de prestigio y perderán algo de estrés al mismo tiempo." #NT!
 POD_canon_artifacts.800.c: "Destruiré el diario y me guardaré la verdad para mí." #NT!
 POD_canon_artifacts.800.d: "¡Mentiras! ¡MENTIRAS!" #NT!
  
 samiel_code_decision: "Reconstruyendo el Código de Samiel" #NT!
 samiel_code_decision_tooltip: "El legado de Samiel, apenas aferrado a la vida." #NT!
 samiel_code_decision_desc: "La única copia del Código de Samiel que sobrevivió se fracturó en dos partes durante el ascenso inicial de los Tremere. Encontrarlas y combinarlas le devolvería su gloria total. Una pequeña pero valiosa victoria para los Salubri." #NT!
 samiel_code_decision_confirm: "El legado de Samiel sigue vivo" #NT!
 samiel_code_decision_custom: "Necesitas los dos fragmentos del Código de Samiel. ([ARTIFACT.GetName])" #NT!
  
 codex_mortis_decision: "El Códice Mortis" #NT!
 codex_mortis_decision_tooltip: "Los secretos de la muerte a tu alcance." #NT!
 codex_mortis_decision_desc: "Un gran libro compuesto por varios pergaminos que aparentemente contiene los secretos de la nigromancia. Parece que no se puede leer nada hasta que su guardiana fantasmal, Titia Sabina, sea convencida o coaccionada para que ayude." #NT!
 codex_mortis_decision_confirm: "¡Espectro, escúchame!" #NT!
 codex_mortis_decision_tt: "Intentarás convencer a Titia Sabina de que se retire, lo que con suerte te permitirá conocer los secretos del libro." #NT!
  
 POD_canon_artifacts.900.desc: "Algunas investigaciones han confirmado que el libro que tienes en tus manos contiene el conocimiento nigromántico secreto de la familia Iovanus, más comúnmente conocida hoy en día como los Giovanni. Este códice fue creado por un miembro rebelde de su linaje mucho antes de que se convirtieran en vampiros y lo tiene en su poder desde entonces, principalmente en un acto de despecho contra la familia que le quitó todo.\nEste hombre, Aurelius Flavius ​​Iovianus, ató el alma de su esposa asesinada, Titia Sabina, al libro en un esfuerzo por salvarla y también crear un poderoso guardián para el códice. Este esfuerzo dio muy buenos resultados y estás convencido de que no puedes acceder al contenido del libro sin la aprobación de Titia.\nUn conflicto directo sería imprudente, ya que dedujiste que Tinia tiene varios [Fetters|E] en este mundo, por lo que podría destruir fácilmente el libro si intentabas una acción hostil contra ella. La diplomacia astuta parece ser la única forma de avanzar." #NT!
 POD_canon_artifacts.900.a: "¿Por qué brilla en rojo?" #NT!
 codex_mortis_kill_tt: "Titia sabe que mataste a su amado Aurelius y destruye el libro para vengarse." #NT!
 POD_canon_artifacts.900.b: "¡Aurelio puede decirme algo bueno!" #NT!
 codex_mortis_friend_tt: "Tienes una buena relación con su amado Aurelius. Así, Titia abre el libro sin ningún problema." #NT!
 POD_canon_artifacts.900.custom: "Los Salubri perderán mucho prestigio y ganarán una enorme cantidad de estrés. Los Tremere ganarán algo de prestigio y perderán algo de estrés al mismo tiempo." #NT!
 POD_canon_artifacts.900.c: "Puedo convencer a un espectro. Probablemente." #NT!
 POD_canon_artifacts.900.effect.success.desc: "¡Titia abre el libro!" #NT!
 POD_canon_artifacts.900.critical.failure.effect.desc: "Titia se niega a abrir el libro..." #NT!
 codex_mortis_fail_tt: "El códice te rechaza, dejándote con un libro vacío inútil." #NT!
  
  
  
  
