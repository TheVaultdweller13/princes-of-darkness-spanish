 POD_canon_artifacts.500.desc: "Hay algo terrible en este sarcófago y no eres el único que lo siente. Muchos vampiros, e incluso otras criaturas, ya han muerto al intentar hacerse con él, lo que contribuye a su creciente reputación. Está hecho de una piedra negra, tal vez obsidiana u ónice, sin grabados visibles ni indicaciones de su origen. Los rumores más extravagantes hablan de un demonio dormido en su interior o incluso de un pozo de sacrificio en movimiento lleno de horrores infernales. ¿Afrontarás el inmenso peligro potencial para obtener recompensas potencialmente aún mayores?" #NT!
