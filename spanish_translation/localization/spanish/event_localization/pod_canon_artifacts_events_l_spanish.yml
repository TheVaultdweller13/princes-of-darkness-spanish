 POD_canon_artifacts.700.t: "La valentía del aspirante al Grial" #NT!
 POD_canon_artifacts.700.desc: "El Santo Grial, o Grial de las Cenizas Amargas, es una leyenda tanto entre los Cainitas como entre los mortales. ¿Qué poderes milagrosos podría desbloquearte? Sólo beber de él lo dirá.\nTan pronto como puedas tomar el primer sorbo de esta reliquia sagrada, tu mente se quedará a la deriva y te imaginarás rodeado de figuras encapuchadas que hablan en una lengua extranjera. Rápidamente corren hacia ti, con las espadas desenvainadas.\nY, de alguna manera, puedes sentir su presencia física a tu alrededor como si estuvieran aquí..." #NT!
 POD_canon_artifacts.700.a: "¡No temo a ningún hombre ni a ningún fantasma!" #NT!
 POD_canon_artifacts.700.effect.success.desc: "Victorioso, continúas bebiendo." #NT!
 POD_canon_artifacts.700.critical.failure.effect.desc: "Derrotado, devolviste el Grial antes de ser abrumado." #NT!
  
 POD_canon_artifacts.701.t: "El alma del aspirante al Grial" #NT!
 POD_canon_artifacts.701.desc: "Los fantasmas de los aspirantes caídos se han ido y el primer sorbo del Grial baila en tu lengua. Si bien ya puedes sentir el poder de esta reliquia, necesitarás más si quieres desbloquearla por completo. Mientras continúas bebiendo, te encuentras a la deriva nuevamente, esta vez recordando cada vez que tu alma fue manchada por actos crueles o egoístas. El Grial no parece servir fácilmente a los villanos." #NT!
 POD_canon_artifacts.701.a: "¡Soy digno!" #NT!
 drink_grail_tt: "Tu alma y tu personalidad están siendo puestas a prueba." #NT!
  
 POD_canon_artifacts.702.t: "El Aspirante al Demonio del Grial" #NT!
 POD_canon_artifacts.702.desc: "El último obstáculo en tu intento de reclamar el Grial eres... tú, al parecer. Te enfrentas a una visión grotesca de ti mismo, más salvaje que mortal, que te retuerce y parece desafiarte a que intentes terminar esta bebida. La Bestia, esta Maldición Impía en el alma de cada Cainita, se siente amenazada por esta repentina intrusión de lo Sagrado en tu maldito cuerpo. No se rendirá sin una terrible lucha mental, que ya está tratando de ejercer control sobre ti." #NT!
 POD_canon_artifacts.702.a: "¡Yo tengo el control!" #NT!
 drink_grail_tt2: "¿Es tu Bestia más fuerte que tu voluntad?" #NT!
  
 POD_canon_artifacts.703.t: "El Caballero del Grial se levanta" #NT!
 POD_canon_artifacts.703.desc: "Ya está hecho. Has demostrado tu valentía, tu alma y tu fuerza de voluntad ante el Grial y ahora puedes beber libremente. Aun así, incluso con esas victorias, duele mucho porque el Grial altera fundamentalmente quién eres.\nIncluso esta poderosa reliquia no es suficiente para superar verdaderamente la maldición de Dios sobre Caín, pero sigue siendo un cambio profundo y milagroso. Ahora eres algo más que un simple vampiro e irradias energía sagrada[AddTextIf( PlayerHasBeast, ' as the Beast inside you lets out its last, dying howl' )]." #NT!
 POD_canon_artifacts.703.a: "¿La salvación finalmente?" #NT!
 drink_grail_tt3: "Como Caballero del Grial obtienes lo siguiente: -Puedes reponer tu sangre a voluntad con una pequeña decisión. -Nunca volverás a entrar en frenesí. -Tus ghouls (creados a partir de mortales) comienzan físicamente más fuertes. -Ya no puedes ser abrumado por el alma de tu víctima después de una diablerie." #NT!
 drink_grail_tt4: "Como Caballero del Grial, tus ghouls son más fuertes ya que comparten un poco de tu sangre sagrada." #NT!
  
 POD_canon_artifacts.704.t: "El indigno aspirante al Grial" #NT!
 POD_canon_artifacts.704.desc: "Los caminos del Grial son misteriosos. Mientras sufres el terrible dolor de beber de la reliquia sagrada, el líquido se convierte de repente en cenizas, tal como Dios maldijo a Caín. Mientras la Bestia se ríe al ver tu derrota, arrojas violentamente la copa, símbolo de tu vergüenza, lejos de ti. Es difícil decir si intentar el ritual de nuevo en algún momento daría un resultado diferente. Podrías intentarlo de nuevo más tarde, pero el Grial tendría que estar allí, un recordatorio para todos de tu ignominiosa derrota." #NT!
 POD_canon_artifacts.704.a: "¡Lanza esta baratija al mar!" #NT!
 POD_canon_artifacts.704.b: "Una noche seré digno." #NT!
  
 full_glamour_decision: "La Rosa" #NT!
 full_glamour_decision_desc: "Este tesoro se ha mantenido puro y vibrante mientras sostiene a su poseedor sin necesidad de Rapsodiar. El hada que posee la rosa extrae glamour directamente de ella." #NT!
 full_glamour_decision_tooltip: "Rhapsodize es cosa del pasado" #NT!
 full_glamour_decision_confirm: "Dibuja glamour" #NT!
  
 baizetu_decision: "Bai Ze Tu" #NT!
 baizetu_decision_tooltip: "¿La guía definitiva para matar monstruos?" #NT!
 baizetu_decision_desc: "Se rumorea que fue escrito por el propio Emperador Amarillo. El Bai Ze Tu ha sido fragmentado a lo largo de los siglos, pero aún podría ser posible reconstruirlo." #NT!
 baizetu_decision_confirm: "Hora de leer" #NT!
 baizetu_decision_custom: "Necesitas que los cinco fragmentos de Bai Ze Tu estén en tu posesión." #NT!
  
 artifact_baizetu_name: "Bai Ze Tu" #NT!
 artifact_baizetu_description: "Un grimorio legendario escrito nada menos que por el dios Emperador Amarillo que se dice que contiene los secretos de los 11 520 tipos de criaturas sobrenaturales.\nCon el tomo completo en sus manos, uno conocería cada fortaleza y debilidad de sus enemigos, y con esa sabiduría sería imparable.\nLa verdad es un poco más complicada, ya que el tomo es difícil de descifrar y está lleno de confusión, aunque sigue siendo muy útil para el lector dedicado y paciente." #NT!
  
 spear_orthia_decision: "Reforjando la lanza destrozada" #NT!
 spear_orthia_decision_tooltip: "¿Un símbolo de valentía forjado de nuevo?" #NT!
 spear_orthia_decision_desc: "La lanza de Artemisa Orthia se rompió cuando atacó valientemente las murallas de Cartago. Con la ayuda de un hábil herrero sobrenatural, pudo reconstruirse." #NT!
 spear_orthia_decision_confirm: "¡Un arma de leyenda!" #NT!
 shattered_spear_decision_custom: "[TARGET_CHARACTER.GetFirstName] debe ser tu miembro [friend|E], [coterie|E] o [soulmate|E]" #NT!
  
 artifact_spear_orthia_name: "Lanza de Artemisa Ortia" #NT!
 artifact_spear_orthia_description: "Un arma legendaria que alguna vez empuñó un guerrero legendario. Artemisa Orthia, de quien se dice que era la amada del mismísimo Ventrue, se lanzó valientemente contra la locura de Cartago como se esperaba que lo hiciera una diosa espartana. Aunque su lanza se rompió durante la pelea, ahora ha sido forjada nuevamente para recuperar su antigua gloria." #NT!
  
 truth_saulot_decision_tt: "Descifrarás el diario de Javaniel y las tablillas, luego decidirás qué hacer con ellas." #NT!
 truth_saulot_decision: "¿La verdad sobre Saulot?" #NT!
 truth_saulot_decision_tooltip: "¿Qué se puede aprender de este misterioso diario?" #NT!
 truth_saulot_decision_desc: "El diario que has encontrado parece haber sido escrito por un vampiro Salubri. Está encriptado y tendrás que descifrarlo con una clave específica si deseas leer su contenido." #NT!
 truth_saulot_decision_confirm: "Empecemos a leer" #NT!
