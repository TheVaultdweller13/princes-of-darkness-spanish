 POD_canon_artifacts.600.t: "Los rollos de Gaffari" #NT!
 POD_canon_artifacts.600.desc: "Estos pergaminos revelan la existencia de una vasta conspiración dentro del clan Banu Haqim, cuyo objetivo es expulsarlos de las "nuevas religiones débiles" y allanar el camino para el regreso de un "Pastor Negro" sin nombre. Obviamente, son de enorme importancia para los líderes Assamitas, que los han estado buscando desde hace tiempo. Pero también interesarían a los propios conspiradores, que podrían pagar un buen precio por recuperarlos..." #NT!
 POD_canon_artifacts.600.a: "Vendérselos a los conspiradores" #NT!
 POD_canon_artifacts.600.b: "Revela la conspiración al Mayor" #NT!
 POD_canon_artifacts.600.c: "Podría usarlos para mi propia ambición..." #NT!
  
