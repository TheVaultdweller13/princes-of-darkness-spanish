 POD_canon_artifacts.1000.t: "Leyendo el tapiz del destino" #NT!
 POD_canon_artifacts.1000.desc: "El Tapiz del Destino contiene todos los nombres verdaderos que existen, así como el destino del [dreaming|EL]. En realidad, es menos difícil de entender de lo que temías, pero aprender los nombres aún requerirá un poco de esfuerzo de tu parte.\nCrees que es más inteligente estudiar un concepto a la vez, para evitar una sobrecarga de información potencialmente peligrosa. ¿Cuál será tu enfoque hoy?" #NT!
 POD_canon_artifacts.1000.k: "Este no es un buen momento" #NT!
  
 eye_of_hazimel_decision: "El ojo de Hazimel" #NT!
 eye_of_hazimel_decision_tooltip: "Te está mirando..." #NT!
 eye_of_hazimel_decision_desc: "El Ojo de Hazimel es una reliquia malévola que, si no se maneja con cuidado, puede arrebatar mentes y almas. Hasta ahora has sido prudente y has guardado el Ojo en una caja, pero eso también te ha impedido aprovechar sus verdaderos poderes." #NT!
 eye_of_hazimel_decision_effect_tooltip: "Intentarás aprovechar todo el poder del Ojo... sin perderte a ti mismo." #NT!
 eye_of_hazimel_decision_confirm: "Déjame pensar en ello" #NT!
  
 POD_canon_artifacts.300.t: "Plantando el Ojo" #NT!
 POD_canon_artifacts.300.desc: "El Ojo de Hazimel es una reliquia malévola de orígenes ocultos, conocida por otorgar grandes poderes a cualquiera que reemplace su propio ojo por él, pero también por cobrar un gran precio mental. Algunos se han perdido en la locura de las visiones que les otorga y el propio Ojo parece disfrutar transformando a su anfitrión en una extensión de su voluntad corruptora. Hasta ahora te has resistido a su llamado, dejándolo a salvo en una caja sellada, pero la tentación está siempre presente. ¿Quizás eres lo suficientemente fuerte como para aprovechar sus poderes sin perderte a ti mismo?... o tal vez este sentimiento arrogante sea una ilusión compartida por el Ojo para seducirte." #NT!
 POD_canon_artifacts.300.a: "¡Soy más fuerte que esta cosa!" #NT!
 POD_canon_artifacts.300.b: "Mantengamos la caja cerrada" #NT!
 eye_of_hazimel_warning: "Este camino es, obviamente, muy peligroso..." #NT!
  
 POD_canon_artifacts.301.t: "Plantando el Ojo II" #NT!
 POD_canon_artifacts.301.desc: "Te arrancaste un ojo, abriste la caja sellada y, con gran horror, viste cómo el Ojo de Hazimel literalmente saltaba a tu cuenca ocular para implantarse. La sensación es confusa. No es exactamente dolor, ya que estás muy por encima de esas preocupaciones insignificantes, pero la gran cantidad de imágenes y recuerdos que te inundan de repente es abrumadora. Ves civilizaciones surgir y caer y Cainitas mucho más antiguos que tú luchando entre sí en guerras interminables... Y todo el tiempo, el Ojo extiende sus tentáculos en tu cuerpo inerte, tratando de tomar el control mientras estás distraído. Te das cuenta lo suficientemente rápido como para tener una oportunidad de contraatacar, pero el Ojo aumenta su ataque a tu mente diez veces cuando ve que aún no te has rendido..." #NT!
 POD_canon_artifacts.301.a: "¡Resistir!" #NT!
 POD_canon_artifacts.301.effect.success.desc: "¡Puedo hacerlo!" #NT!
 POD_canon_artifacts.301.critical.failure.effect.desc: "¡Tantas maravillas por ver!" #NT!
  
 eye_of_hazimel_tamed_modifier: "Ojo domesticado de Hazimel" #NT!
 eye_of_hazimel_tamed_modifier_desc: "El Ojo te ha reconocido como un anfitrión digno y no intenta apoderarse de ti. Por ahora." #NT!
  
 POD_canon_artifacts.302.t: "Plantando el ojo III" #NT!
 POD_canon_artifacts.302.desc: "Eres más fuerte que una simple reliquia de carne, incluso una tan vengativa como el Ojo de Hazimel. Poco a poco, pieza por pieza, luchaste contra la influencia corrupta en tu mente y recuperaste la conciencia. El Ojo intentó otros trucos, desde visiones alimentadas por pesadillas hasta dolor físico básico, pero te mantuviste firme. Agotado, o tal vez simplemente impresionado por tu resistencia, el artefacto ha dejado de luchar contra ti y ahora parece contento con servir como tu propio ojo. Sin embargo, sigue siendo un ser consciente y puedes sentir el poder dentro de él muy cerca de tu alcance. Nace una extraña, pero muy rentable, asociación." #NT!
 POD_canon_artifacts.302.a: "¡Veo todo!" #NT!
  
 eye_of_hazimel_unleashed_modifier: "Ojo de Hazimel desatado" #NT!
 eye_of_hazimel_unleashed_modifier_desc: "Tú y el Ojo sois uno, salvo que la mayoría de las veces es él quien tiene el control." #NT!
  
 POD_canon_artifacts.303.t: "Plantando el Ojo III" #NT!
 POD_canon_artifacts.303.desc: "Hiciste lo mejor que pudiste. E incluso en su triunfo, el Ojo reconoce que eres uno de sus anfitriones de voluntad más fuerte y que puedes ser útil. Esta victoria superficial significa que aún tienes un mínimo de libre albedrío, pero el Ojo toma el control cuando le da la gana. Y siempre es desagradable para quienes te rodean cuando eso sucede. Sin duda, eres más poderoso e intimidante que nunca, pero el precio fue alto. Lo bueno es que no estás en un estado en el que puedas reflexionar sobre si valió la pena." #NT!
 POD_canon_artifacts.303.a: "¡Lo vemos todo!" #NT!
  
 ankaran_sarcophagus_decision: "El sarcófago de Ankaran" #NT!
 ankaran_sarcophagus_decision_tooltip: "¿Qué hay adentro?" #NT!
 ankaran_sarcophagus_decision_desc: "De este sarcófago emana una sensación de aprensión, como si un mal antiguo e innegable estuviera acechando en su interior. O tal vez se trate simplemente de una caja vacía. ¿Quién sabe?" #NT!
 ankaran_sarcophagus_decision_effect_tooltip: "No tienes idea de lo que va a pasar" #NT!
 ankaran_sarcophagus_decision_confirm: "¿Realmente quiero probar mi suerte?" #NT!
  
 POD_canon_artifacts.400.t: "El sarcófago de Ankaran" #NT!
 POD_canon_artifacts.400.desc: "Hay algo terrible en este sarcófago y no eres el único que lo siente. Muchos vampiros, e incluso otras criaturas, ya han muerto al intentar hacerse con él, lo que contribuye a su creciente reputación. Los murales de la superficie del sarcófago representan figuras bebiendo cuencos de sangre, lo que sugiere alguna forma de vampirismo. Los rumores más extravagantes hablan de un Antediluviano descansando en el interior, prometiendo poder eterno o condenación a quien lo abra. El artefacto ya es útil en sí mismo, ya que actúa como una distracción conveniente para tus rivales, pero el atractivo de descubrir sus secretos sigue ahí. ¿Afrontarás el inmenso peligro potencial para obtener recompensas potencialmente aún mayores?" #NT!
 POD_canon_artifacts.400.a: "¡Abrelo!" #NT!
 POD_canon_artifacts.400.b: "No lo abras" #NT!
 ankaran_sarcophagus_warning: "Este camino es, obviamente, potencialmente peligroso..." #NT!
  
 POD_canon_artifacts.401.t: "El sarcófago de Ankaran II" #NT!
 POD_canon_artifacts.401.desc: "Bueno, eso fue decepcionante. A pesar de todo el aura de misterio que rodea a este sarcófago, resulta que solo contenía una momia mundana, aunque bien conservada. Probablemente un rey mortal de algún tipo, nadie realmente importante para ti. A pesar de esta decepción, aún puede serte útil ya que nadie más sabe la verdad. Podrías atrapar el sarcófago para ladrones descuidados en tu dominio o vender el derecho de verlo a eruditos curiosos. O incluso más audaz, ¡decir la verdad sobre él!... solo a unos pocos aliados confiables, por supuesto. ¿Cómo aprovecharás este descubrimiento?" #NT!
 POD_canon_artifacts.401.a: "Estudia la momia con más detalle" #NT!
 POD_canon_artifacts.401.b: "¡Ponle serpientes! Las serpientes son divertidas" #NT!
 POD_canon_artifacts.401.c: "Decirle la verdad a algunos 'amigos' que pronto estarán en deuda" #NT!
 POD_canon_artifacts.401.d: "Instalar una trampa para turistas Cainita" #NT!
  
