 POD_canon_artifacts.100.t: "La espada llama" #NT!
 POD_canon_artifacts.100.desc: "Ya conoces las historias. El arma que llevas es quizás la más infame del mundo. La Espada de Nul fue creada hace mucho tiempo como un receptáculo para el poderoso demonio Drakonskyr en la antigua Sumeria. Justo antes de ser finalmente liberado en el mundo mortal, fue frustrado por una vampiresa llamada Tiamat que lo atrapó en su propio cuerpo y luego arrojó la espada maldita. Desde entonces, siempre ha tratado de reunirse con su amo y se sabe que la mayoría de sus dueños sufren una muerte prematura si no cumplen con la atracción del demonio en un momento u otro..." #NT!
 POD_canon_artifacts.100.a: "¡No me dejaré mandar con una espada!" #NT!
 POD_canon_artifacts.100.b: "... seguiré la llamada" #NT!
 sword_of_nul_warning: "Este camino es, obviamente, muy peligroso..." #NT!
  
 POD_canon_artifacts.101.t: "La espada llama II" #NT!
 POD_canon_artifacts.101.desc: "Cuando respondes a su llamado, te das cuenta rápidamente de que a la Espada de Nul no le importa en absoluto tu bienestar. Te conduce hacia el lugar de descanso de su amo sin descanso, incluso tratando de mantenerte despierto durante el día. Como tal, vas de peligro en peligro, ya sean bosques oscuros, la falta de sangre o la dificultad de encontrar un lugar de descanso en tierras extrañas. A este ritmo, te unirás a la larga lista de bajas de la Espada, necesitas reducir la velocidad y planificar un curso de acción antes de que sea demasiado tarde." #NT!
 POD_canon_artifacts.101.a: "Déjame preparar una guía de viaje..." #NT!
 POD_canon_artifacts.101.b: "¡Pague por guías y una escolta fuertemente armada!" #NT!
 POD_canon_artifacts.101.effect.success.desc: "evitando el peligro" #NT!
 POD_canon_artifacts.101.critical.failure.effect.desc: "Otra víctima de la espada..." #NT!
 POD_canon_artifacts.101.critical.failure: "Otro muerde..." #NT!
  
 POD_canon_artifacts.102.t: "La espada llama III" #NT!
 POD_canon_artifacts.102.desc: "Finalmente estás cerca del lugar de descanso de Drakonskyr y casi puedes sentir la Espada de Nul rebosando de anticipación. Sin embargo, hay un pequeño problema: el demonio está descansando en un laberinto lleno de trampas para disuadir a cualquier intruso no deseado. Obviamente, tienes la Espada, por lo que puedes "seguir" su ejemplo para evitar la mayoría de los peligros que hay allí. Pero siempre existe el riesgo de tomar un giro equivocado... Sin embargo, ahora no hay vuelta atrás, ya que estás casi seguro de que la Espada te atacará si das un paso atrás en este punto." #NT!
 POD_canon_artifacts.102.a: "¡Cuidado, cuidado!" #NT!
 POD_canon_artifacts.102.effect.success.desc: "¡Hecho!" #NT!
 POD_canon_artifacts.102.critical.failure.effect.desc: "¿Qué hace esa roca ahí?" #NT!
 POD_canon_artifacts.102.critical.failure: "Sacudido hasta la muerte" #NT!
  
 drakonskyr_reborn_modifier: "Drakonskyr renacido" #NT!
 drakonskyr_reborn_modifier_desc: "Por fin eres libre después de tanto tiempo. El mundo temblará y luego se inclinará. ¡Saludad al infernal Señor de la Guerra!" #NT!
  
 POD_canon_artifacts.103.t: "La espada llama IV" #NT!
 POD_canon_artifacts.103.desc: "Ya está, por fin estás frente a Tiamat-Drakonskyr. El demonio ha despertado de su letargo, advertido de tu llegada por su fiel Espada. El señor infernal es todo dulzura y miel, agradeciéndote por liberarlo y prometiendo ricas recompensas por tu ayuda. Rápidamente evalúas que es demasiado tarde para oponerte a él ahora, ya que con la Espada de Nul a su lado es demasiado fuerte incluso para ti, por lo que consideras tus opciones. Por un lado, Drakonskyr ofrece darte el contenido del tesoro en esta tumba y dejarte quedarte con la Espada, después de haber extraído su esencia de ella obviamente. Por otro lado, el demonio intenta seducirte con la posibilidad de convertirte en su nuevo anfitrión, con la promesa de poder eterno si ambos "trabajan juntos"." #NT!
 POD_canon_artifacts.103.a: "¡Por supuesto que no!" #NT!
 POD_canon_artifacts.103.b: "¡Demonios si!" #NT!
 drakonskyr_free: "Felicidades, liberaste a un señor infernal. Al menos la Espada de Nul te será fiel ahora." #NT!
  
 tablet_of_destiny_decision: "La Tabla del Destino" #NT!
 tablet_of_destiny_decision_tooltip: "¡Conocimiento infinito!" #NT!
 tablet_of_destiny_decision_desc: "La Tabla del Destino tiene el conocimiento de todos los poderes sanguíneos de Enoc. Vale la pena estudiarlo." #NT!
