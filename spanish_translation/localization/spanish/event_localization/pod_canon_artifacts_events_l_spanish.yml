 POD_canon_artifacts.200.desc: "La Tabla del Destino fue el plano del [disciplines|EL] original, tal vez codificado por el propio Caín. En realidad, es menos difícil de entender de lo que temías, pero practicar los rituales necesarios para desbloquear los poderes de tu sangre aún requerirá algo de esfuerzo de tu parte. Crees que es más prudente estudiar un [discipline|EL] a la vez, para evitar una sobrecarga de información potencialmente peligrosa. ¿En cuál te concentrarás esta noche?" #NT!
