 shemaziel_reborn_modifier: "Shemiazel renace" #NT!
 shemaziel_reborn_modifier_desc: "¡Salve Shemiazel, duque del orgullo, profeta de las vanidades, pontífice de la arrogancia y el desprecio!" #NT!
  
 POD_canon_artifacts.501.t: "El sarcófago de Shemiazel II" #NT!
 POD_canon_artifacts.501.desc: "Bueno, los rumores eran ciertos. Dentro del sarcófago se encuentra literalmente un Duque del Infierno, uno que se eleva lentamente hacia ti. Ves imágenes de campos de batalla divinos, prisiones abisales y entidades que nunca comprenderás. Y ves que no eres nada para esta criatura que destrozará tu alma para reclamar tu cuerpo como anfitrión. Tu Bestia se encoge de miedo dentro de tu mente y eres lento para reaccionar. ¿Qué puedes hacer contra semejante entidad? Bueno... tal vez sellar el sarcófago antes de que sea demasiado tarde y arrojarlo al mar, eso podría funcionar. O simplemente podrías aceptar tu destino infernal." #NT!
 POD_canon_artifacts.501.a: "Resistir es inútil" #NT!
 POD_canon_artifacts.501.b: "¡Vuelve a dormir!" #NT!
  
