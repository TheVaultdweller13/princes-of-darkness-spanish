 POD_chargen.3.option.j.tt: "Reconsideras qué tipo de sobrenatural interpretar." #NT!
 POD_chargen.3.option.k: "Preferiría elegir mi linaje por mi cuenta." #NT!
 POD_chargen.3.option.k.t: "Al usar un [character_interaction|E] en cualquier otro vampiro vivo, podrás seleccionar un personaje con el que relacionarte." #NT!
 POD_chargen.3.option.k.tt: "#R ¡Esta opción está pensada para jugadores experimentados y no hay vuelta atrás!#!" #NT!
  
