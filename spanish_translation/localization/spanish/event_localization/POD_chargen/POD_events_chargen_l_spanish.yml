 POD_chargen.2300.t: "Costa lejana" #NT!
 POD_chargen.2300.desc: "Hay muchos [far_shore|E]s dirigidos por los Resplandecientes caídos o por locos que vieron a los caídos y pensaron que tenían algo bueno en marcha. El más famoso de ellos, el Paraíso de los Pescadores, es una visión cristiana primitiva del Cielo que a todos los demás les parece una puerta al Infierno." #NT!
