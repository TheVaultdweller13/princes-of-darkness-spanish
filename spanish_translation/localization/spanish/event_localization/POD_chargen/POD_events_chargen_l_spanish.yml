 POD_chargen.1.t: "Bienvenido al generador de personajes" #NT!
 POD_chargen.1.desc: "Con esta serie de eventos, puedes personalizar tu personaje para el [world_of_darkness|E]. El proceso eliminará todos tus rasgos sobrenaturales existentes. Podrás elegir tu tipo de criatura sobrenatural, tu [Clan|E], tu casa, tu generación, potencialmente tu [Sire|E], tu [disciplines|E], tu camino y tu tipo de depredador.\n\nDependiendo de tu personaje base, es posible que tengas que eliminar algunos parientes heredados." #NT!
 POD_chargen.1.option.a: "Realmente quiero usar el generador de caracteres." #NT!
 POD_chargen.1.option.a.tt: "#R ¡ASEGÚRATE DE QUE QUIERES HACERLO! ¡NO HAY VUELTA ATRÁS! ¡ESTO ELIMINARÁ TODOS TUS RASGOS, MODIFICADORES Y SECRETOS SOBRENATURALES EXISTENTES! #!" #NT!
 POD_chargen.1.option.b: "No realice cambios y salga del generador de personajes" #NT!
  
