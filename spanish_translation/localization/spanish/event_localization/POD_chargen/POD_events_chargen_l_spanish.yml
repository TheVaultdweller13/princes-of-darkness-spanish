 POD_chargen.1300.t: "Revenants" #NT!
 POD_chargen.1300.desc: "Los esclavos de sangre consumieron la sangre de sus dominadores vampiros, estos ghouls asumieron una parte del poder de la estirpe. En raras ocasiones, algunos de sus hijos nacieron con sangre de vampiro en las venas. Con un mayor dominio de la sangre, son más poderosos que sus padres. Comúnmente llamados "[Revenants|E]", los vástagos [ghoul|E] de los Tzimisce [Clan|E] se llaman 'Zadruga'. ¿De qué linaje de [Revenants|E] desciendes?" #NT!
 POD_chargen.1300.option.a: "Zadruga, los descendientes de los Tzimisce" #NT!
 POD_chargen.1300.option.b: "Sirvientes de Tal'mahe'Ra, la Mano Negra" #NT!
 POD_chargen.1300.option.c: "Siervos de sangre en Europa" #NT!
 POD_chargen.1300.option.d: "Algo más raro..." #NT!
 POD_chargen.1300.option.e: "Una dinastía independiente" #NT!
 POD_chargen.1300.option.f: "Quizás no soy un [revenant|E]" #NT!
  
 POD_chargen.1310.t: "Zadruga" #NT!
 POD_chargen.1310.desc: "El Mayor esparció su sangre entre sus sirvientes mortales. Estos esclavos engendraron a los primeros Zadruga. ¿Perteneces a uno de los linajes Zadruga más notables o a uno más desconocido?" #NT!
 POD_chargen.1310.option.a: "Obertus, los antiguos eran eruditos venerados" #NT!
 POD_chargen.1310.option.b: "Grimaldi, agentes manipuladores de la sociedad mortal." #NT!
 POD_chargen.1310.option.c: "Szantovich, reliquias decadentes y depravadas" #NT!
 POD_chargen.1310.option.d: "Bratovitch, dueños de perreras solitarios y macabros" #NT!
