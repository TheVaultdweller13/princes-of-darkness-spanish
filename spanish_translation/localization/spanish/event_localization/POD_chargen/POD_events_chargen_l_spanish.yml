 POD_chargen.1020.t: "Inclinación depredadora" #NT!
 POD_chargen.1020.desc: "¿Qué atributos utilizas para la caza? Esta opción representa los hábitos de caza de cada vampiro. Dos vampiros idénticos con diferentes hábitos de caza tienden a ser sutilmente diferentes, principalmente en sus afinidades de poderes o alguna otra pequeña variación." #NT!
