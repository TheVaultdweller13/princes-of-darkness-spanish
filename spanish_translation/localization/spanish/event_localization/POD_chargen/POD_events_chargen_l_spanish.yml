 POD_chargen.1370.t: "La mascarada" #NT!
 POD_chargen.1370.desc: "El Silencio de la Sangre consiste en mantener en secreto tu naturaleza sobrenatural de los mortales. Si el ganado sabe que eres un monstruo, puede que intente destruirte. Peor aún, otros seres sobrenaturales también pueden buscar tu destrucción para asegurar su propia supervivencia. Algunos seres sobrenaturales evitan el secreto y, en cambio, se deleitan con el miedo que provoca revelar su naturaleza monstruosa. Usar poderes sobrenaturales evidentes en público o dejar un rastro de cadáveres; todo ello supone un riesgo para la exposición de la mascarada de un [revenant|E]." #NT!
 POD_chargen.1370.option.a: "Mi naturaleza sobrenatural está oculta." #NT!
  
 POD_chargen.1380.t: "El hambre" #NT!
 POD_chargen.1380.desc: "La Bestia tiene hambre. $POD_splat_vampire_plural$ mantiene su existencia inmortal a través de la sangre. La sangre también alimenta sus poderes sobrenaturales. Esa sangre aún fluye por las venas de [Revenants|E]. Usar sus habilidades sobrenaturales como [disciplines|E] o la curación fantástica tiene la posibilidad de aumentar su hambre de sangre. Cuanto más anhelo tenga un [Revenant|E] por la sangre de vampiro, más irracional, desesperado, violento y estresado se vuelve. Con el tiempo, [Revenants|E] transforma parte de su sangre mortal en sangre vampírica... canibalizándose a sí mismo de manera efectiva. [Revenants|E] también puede reducir su hambre bebiendo la sangre de los vampiros." #NT!
 POD_chargen.1380.option.a: "¿Me atrevo a usar los poderes de mi don oscuro?" #NT!
  
 POD_chargen.1400.t: "Las órdenes de la Inquisición" #NT!
 POD_chargen.1400.desc: "La Inquisición se divide en órdenes, y cada una de ellas tiene varias características.\nLos Caballeros de Acre y Santiago son órdenes militares, que encuentran herederos mediante la ordenación de candidatos dignos. Han jurado el celibato.\nLas Hermanas de San Juan son hábiles administradoras, pero solo ordenan mujeres. Como monjas, tampoco tienen una familia clásica.\nLos Oculi Dei, jefes de espías de la Inquisición, también ordenan a miembros, pero no están excluidos de tener una familia.\nLa Orden Roja, investigadores ocultistas, ordena tanto a hombres como a mujeres.\nFinalmente, la casa noble von Murnau funciona como una familia medieval normal, pero cada miembro tiene la posibilidad de convertirse en cazador durante su edad adulta." #NT!
 POD_chargen.1400.option.a: "Los caballeros de Acre" #NT!
 POD_chargen.1400.option.b: "La espada de Santiago" #NT!
 POD_chargen.1400.option.c: "Las Hermanas de San Juan" #NT!
 POD_chargen.1400.option.d: "Los Oculi Dei" #NT!
 POD_chargen.1400.option.e: "La orden roja" #NT!
 POD_chargen.1400.option.f: "El von Murnau" #NT!
 POD_chargen.1400.option.g: "Un aliado menos conocido de la Inquisición de las Sombras." #NT!
 POD_chargen.1400.option.h: "¿Qué pasa con un cazador que no pertenece a la Inquisición de las Sombras?" #NT!
 POD_chargen.1400.option.i: "Quizás no soy un cazador" #NT!
  
 POD_chargen.1410.t: "Nuevos aliados de la causa" #NT!
 POD_chargen.1410.desc: "La Inquisición de las Sombras es un esfuerzo conjunto de varios grupos y algunos aún deben demostrar su devoción. ¿Qué tipo de grupo lideras?" #NT!
 POD_chargen.1410.option.a: "Una familia iniciada" #NT!
 POD_chargen.1410.option.b: "Una orden mendicante" #NT!
 POD_chargen.1410.option.c: "Una orden de caballería" #NT!
 POD_chargen.1410.option.d: "Una orden contemplativa" #NT!
 POD_chargen.1410.option.e: "Quizás no soy un cazador" #NT!
  
 POD_chargen.1500.t: "Los cazadores cazaron" #NT!
 POD_chargen.1500.desc: "No todos los cazadores forman parte de la Inquisición de las Sombras. Muchos mortales se enteran de los monstruos del mundo de las tinieblas y, con agallas y determinación, deciden luchar. Algunos cazadores fueron miembros de la Inquisición de las Sombras, pero los requisitos de la Iglesia les parecieron demasiado engorrosos y abandonaron las órdenes; sin embargo, siguen cazando a los no muertos. No todos los cazadores que persiguen a los no vivos lo hacen por motivos nobles. En 1230, ser un cazador que no pertenece a la Inquisición de las Sombras es una situación más difícil." #NT!
 POD_chargen.1500.option.a: "Un cazador independiente con verdadera fe." #NT!
 POD_chargen.1500.option.b: "Un cazador independiente sin verdadera fe" #NT!
 POD_chargen.1500.option.c: "A [GetTrait('shih').GetName( GetPlayer )], los cazadores del este" #NT!
 POD_chargen.1500.option.d: "Regreso a la Inquisición de las Sombras" #NT!
 POD_chargen.1500.option.e: "Quizás no soy un cazador" #NT!
  
 POD_chargen.1620.t: "Corte" #NT!
 POD_chargen.1620.desc: "Un tribunal es el órgano de gobierno de los Kuei-Jin en una región. Muchos tribunales utilizan sociedades secretas, bandas y corporaciones como peones y cortinas de humo, a las que se denomina colectivamente Pantallas Escarlatas." #NT!
 POD_chargen.1620.option.a: "Yo soy de las cinco augustas cortes" #NT!
 POD_chargen.1620.option.b: "Tal vez no sirvo a las augustas cortes" #NT!
  
 POD_chargen.1700.t: "Las dinastías Amenti" #NT!
 POD_chargen.1700.desc: "Los Shemsu-Heru fueron la primera dinastía, los verdaderos Eternos creados por y para los Dioses para librar una guerra santa contra Apofis. Luego vinieron los traidores de los Ismaelitas, la segunda dinastía, creada por un deseo de libertad y autodeterminación. La tercera dinastía fueron los malditos Apepnu, sirvientes de Apofis criados por el rito de la Perdición del enemigo Set y finalmente vinieron los bastardos ladrones de la inmortalidad, la cuarta dinastía de los Cabiri." #NT!
 POD_chargen.1700.option.a: "El Shemsu-Heru" #NT!
 POD_chargen.1700.option.b: "El ismaelita" #NT!
 POD_chargen.1700.option.c: "Las momias de Bane" #NT!
 POD_chargen.1700.option.d: "Los Cabiri" #NT!
 POD_chargen.1700.option.e: "¿Qué pasa con una momia que no sea de la dinastía Amenti?" #NT!
 POD_chargen.1700.option.f: "Tal vez no soy una momia" #NT!
  
 POD_chargen.1800.t: "Otros inmortales de otras tierras" #NT!
 POD_chargen.1800.desc: "Los Capacocha tienen su propio método de inmortalidad, el Hechizo de Ir hacia el Oeste, y los Wu T'ian usan el Elixir de la Vida Eterna." #NT!
 POD_chargen.1800.option.a: "La Capacocha" #NT!
 POD_chargen.1800.option.b: "El Wu T'ian" #NT!
 POD_chargen.1800.option.c: "El Wu Kuei" #NT!
 POD_chargen.1800.option.d: "Regreso a las dinastías Amenti" #NT!
 POD_chargen.1800.option.e: "Tal vez no soy una momia" #NT!
  
 POD_chargen.1801.t: "Wu Feng y Xian Lung" #NT!
 POD_chargen.1801.desc: "Wu Feng y Xian Lung son las dos encarnaciones Wu T'ian del Reino Medio. ¿A cuál de los dos perteneces?" #NT!
 POD_chargen.1801.option.a: "Wu Feng, Flechas Celestiales." #NT!
 POD_chargen.1801.option.b: "Wu Feng, Flores de durazno justas." #NT!
 POD_chargen.1801.option.c: "Wu Feng, Hermandad de la Linterna Escarlata." #NT!
