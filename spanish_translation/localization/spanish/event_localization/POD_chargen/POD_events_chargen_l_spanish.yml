 POD_chargen.1020.option.e: "Tal vez evite cazar humanos..." #NT!
  
 POD_chargen.1030.t: "Labios dulces y lenguas plateadas" #NT!
 POD_chargen.1030.desc: "[GetTrait('predatortype_siren').GetName(GetNullCharacter)] - Un vampiro que seduce a los amantes para drenarles la sangre a través del beso.\n\n[GetTrait('predatortype_gentry').GetName(GetNullCharacter)] - Un vampiro que tiene una posición de estatus en la sociedad mortal. Usan ese estatus para cazar a los ricos y poderosos.\n\n[GetTrait('predatortype_cultist').GetName(GetNullCharacter)] - Un vampiro que lidera un culto de sangre, como en la antigüedad. El ganado adora y se ofrece libremente a este dios de la sangre.\n\n[GetTrait('predatortype_consensualist').GetName(GetNullCharacter)] - Un vampiro que se alimenta de los dispuestos." #NT!
 POD_chargen.1030.option.a: "Sirena" #NT!
 POD_chargen.1030.option.b: "Alta burguesía" #NT!
 POD_chargen.1030.option.b.herd: "Un noble menor se une a tu corte como rebaño." #NT!
 POD_chargen.1030.option.c: "Cultista" #NT!
 POD_chargen.1030.option.c.herd: "Un miembro de tu culto se unirá a tu manada." #NT!
 POD_chargen.1030.option.c.tt: "Los cultistas nunca pueden reducir su Exposición a la Mascarada por debajo del nivel sospechoso." #NT!
 POD_chargen.1030.option.d: "Consensualista" #NT!
 POD_chargen.1030.option.d.tt: "Los consensualistas nunca pueden reducir su exposición a la mascarada por debajo del nivel de sospechoso." #NT!
 POD_chargen.1030.option.e: "Creo que tengo un enfoque diferente..." #NT!
  
 POD_chargen.1040.t: "Dime mentiras" #NT!
 POD_chargen.1040.desc: "[GetTrait('predatortype_cauchemar').GetName(GetNullCharacter)] - Un vampiro que se alimenta principalmente de presas dormidas.\n\n[GetTrait('predatortype_familias').GetName(GetNullCharacter)] - Un vampiro que se alimenta casi exclusivamente de una dinastía familiar en particular. Incluso pueden estar relacionados con la familia, al menos eso es lo que la familia piensa.\n\n[GetTrait('predatortype_footpad').GetName(GetNullCharacter)] - Un vampiro que anda con los delincuentes de la sociedad, tomando la sangre de los empobrecidos. Si desaparecen, las autoridades no muestran interés." #NT!
 POD_chargen.1040.option.a: "Cauchemar" #NT!
 POD_chargen.1040.option.b: "Familias" #NT!
 POD_chargen.1040.option.b.herd: "La familia se une a tu rebaño." #NT!
 POD_chargen.1040.option.b.tt: "Las familias nunca pueden reducir su exposición a la mascarada por debajo del nivel sospechoso." #NT!
 POD_chargen.1040.option.c: "Alfombra de pies" #NT!
 POD_chargen.1040.option.d: "Creo que tengo un enfoque diferente..." #NT!
  
 POD_chargen.1050.t: "Lo que necesitas entender es..." #NT!
 POD_chargen.1050.desc: "[GetTrait('predatortype_cenobite').GetName(GetNullCharacter)] - Un vampiro que tiene una manada en una institución religiosa como un monasterio.\n\n[GetTrait('predatortype_phlebotomist').GetName(GetNullCharacter)] - Un vampiro que adquiere vitae bajo la apariencia de un médico que realiza sangrías.\n\n[GetTrait('predatortype_graverobber').GetName(GetNullCharacter)] - Un vampiro que se puede encontrar rondando cementerios y criptas en busca de cadáveres frescos o dolientes.\n\n[GetTrait('predatortype_bedlamite').GetName(GetNullCharacter)] - Un vampiro que se aprovecha de los locos. Pueden o no estar locos." #NT!
 POD_chargen.1050.option.a: "Cenobita" #NT!
 POD_chargen.1050.option.a.herd: "Un hombre local de fe se une a tu corte para que lo alimentes." #NT!
 POD_chargen.1050.option.b: "Flebotomista" #NT!
 POD_chargen.1050.option.c: "Ladrón de tumbas" #NT!
 POD_chargen.1050.option.d: "Bedlamita" #NT!
 POD_chargen.1050.option.d.herd: "Un loco se une a tu corte." #NT!
 POD_chargen.1050.option.e: "Creo que tengo un enfoque diferente..." #NT!
  
 POD_chargen.1060.t: "Inherente al sistema" #NT!
 POD_chargen.1060.desc: "[GetTrait('predatortype_alleycat').GetName(GetNullCharacter)] - Un vampiro que acecha y ataca violentamente a los mortales para obtener su sangre. Es un enfoque vulgar.\n\n[GetTrait('predatortype_extortionist').GetName(GetNullCharacter)] - Un vampiro que obliga a sus víctimas a sangrar por ellos. En apariencia, el extorsionador adquiere sangre a cambio de servicios como seguridad o vigilancia, pero, si bien muchas veces la necesidad de protección es real, también es ficción diseñada para que el trato parezca aceptable." #NT!
 POD_chargen.1060.option.a: "Gato callejero" #NT!
 POD_chargen.1060.option.b: "Extorsionador" #NT!
 POD_chargen.1060.option.c: "Creo que tengo un enfoque diferente..." #NT!
  
 POD_chargen.1100.t: "Exclusión de presas" #NT!
 POD_chargen.1100.desc: "Debido a tu [ventrue_clan_curse|E], tienes gustos exigentes y refinados, incluso cuando se trata de sangre. ¿Qué tipo de sangre buscas?\n#X Esta elección afectará el tipo de personaje del que puedes alimentarte de manera segura sin incurrir en penalizaciones. Elige con cuidado.#!" #NT!
 POD_chargen.1100.option.a: "Edad/Sexo/Ubicación" #NT!
 POD_chargen.1100.option.a.tt: "Eliges presas de cierta edad y género." #NT!
 POD_chargen.1100.option.b: "¿Así que, qué haces para ganarte la vida?" #NT!
 POD_chargen.1100.option.b.tt: "Eliges presa de una determinada profesión o educación." #NT!
