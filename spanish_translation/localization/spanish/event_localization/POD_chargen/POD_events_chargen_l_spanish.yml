 POD_chargen.3700.t: "Tribunales" #NT!
 POD_chargen.3700.desc: "Las cortes son divisiones más grandes de los Fae. Diferentes hadas en diferentes partes del mundo se dividen de manera diferente y al mismo tiempo usan el mismo término o uno análogo." #NT!
  
 POD_chargen.3800.t: "El animal que todos llevamos dentro" #NT!
 POD_chargen.3800.desc: "Lo que algunos llaman caos, otros lo llaman variedad o diversidad. Los pooka vienen en todas las formas y tamaños. Mitad humanos y mitad animales, viven en cuerpos mortales como los demás linaje, pero también pueden cambiar a la forma de sus animales particulares. Los pooka tienen una habilidad que ningún otro linaje tiene: pueden cambiar de forma incluso en su apariencia mortal. Cuando un pooka cambia a su forma animal, lo hace tan completamente que se convierte en ese animal tanto para los ojos mortales como para los ojos de las hadas. El poder implícito en esta habilidad confunde a muchos cambiantes que prefieren pensar en los pooka como alborotadores inútiles e impotentes. Los pooka se lo toman con calma." #NT!
  
 POD_charjoin.100.t: "¿Convertirse en vampiro?" #NT!
 POD_charjoin.100.desc: "¿Estás seguro de que quieres relacionarte con [vampiresire.GetFirstName]?\n\nNo hay vuelta atrás con las dos primeras opciones." #NT!
 POD_charjoin.100.option.a: "Quiero ser tu hijo." #NT!
 POD_charjoin.100.option.b: "Quizás sólo quiera ser tu sirviente oscuro." #NT!
 POD_charjoin.100.option.c: "Cambié de opinión." #NT!
 POD_charjoin.100.option.c.t: "Te rindes, reconsiderando tu decisión." #NT!
  
 POD_charjoin.200.t: "Tu [Sire|E]" #NT!
 POD_charjoin.200.desc: "¿Estás seguro de que quieres relacionarte con [vampiresire.GetFirstName]?\n\nNo hay vuelta atrás con las tres primeras opciones." #NT!
 POD_charjoin.200.option.a: "Sí, ¡y [vampiresire.GetSheHe] es mi [Sire|E]!" #NT!
 POD_charjoin.200.option.b: "Sí, y [vampiresire.GetSheHe] es mi [Sire|E]! Pero yo creé mi propio linaje." #NT!
 POD_charjoin.200.option.b.t: "Crearás una rama cadete en la dinastía [vampiresire.GetDynasty.GetBaseName] con la casa de tu diseñador gobernante." #NT!
 POD_charjoin.200.option.c: "Sí, pero [vampiresire.GetSheHe] no es mi [Sire|E]." #NT!
 POD_charjoin.200.option.c.t: "Podrás seleccionar cualquier generación al menos dos eliminadas de [vampiresire.GetFirstName]." #NT!
 POD_charjoin.200.option.d: "Quiero volver." #NT!
 POD_charjoin.200.option.d.t: "Podrás elegir otro personaje." #NT!
