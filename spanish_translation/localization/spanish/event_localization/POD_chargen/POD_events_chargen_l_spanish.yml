 POD_chargen.1010.t: "¿Presa?" #NT!
 POD_chargen.1010.desc: "¿Cuál es tu presa? Los tipos de depredadores representan la preferencia habitual del vampiro individual sobre cómo y cuándo se alimenta, y aunque no los vincula únicamente a estas formas, la gran mayoría de ellos caza mortales, pero unos pocos prefieren sangre animal y aún menos (en su mayoría muy viejos) cazan a otros vampiros." #NT!
