 POD_chargen.1900.t: "¿Qué acecha a las Tierras Sombrías?" #NT!
 POD_chargen.1900.desc: "¿Cómo interactúas con el [skinlands|E]?" #NT!
 POD_chargen.1900.option.a: "Por la práctica de los arcanos." #NT!
 POD_chargen.1900.option.b: "Ya volví a mi cuerpo." #NT!
 POD_chargen.1900.option.c: "No he ido a ningún [dark_kingdom|E] todavía." #NT!
 POD_chargen.1900.option.d: "Soy un espectro atado." #NT!
 POD_chargen.1900.option.d.t: "Al usar un [character_interaction|E] en cualquier otro personaje vivo con el poder de atar espectros, podrás convertirte en su espectro atado." #NT!
 POD_chargen.1900.option.e: "No sé nada de esto." #NT!
 POD_chargen.1900.option.f: "Tal vez no soy un espectro" #NT!
  
 POD_chargen.2000.t: "¿A dónde te llevó el Segador?" #NT!
 POD_chargen.2000.desc: "La buena noticia para un nuevo espectro es que los espectros más antiguos quieren ayudarlos, incluso si discuten sobre su definición de "ayuda". La llegada de un nuevo espectro deja rastros que los observadores cuidadosos pueden detectar de varias formas diferentes, incluidos varios Arcanoi. Los espectros que ya se han incorporado al grupo llaman a la búsqueda de nuevos espectros Cosecha, y hay un intercambio saludable en traer nuevas almas al [shadowlands|E]. Los Segadores encuentran un espectro que todavía está en su Caul y lo cortan, lo que le permite emerger a la realidad completa del [shadowlands|E]." #NT!
 POD_chargen.2000.option.a: "La jerarquía" #NT!
 POD_chargen.2000.option.b: "Los gremios" #NT!
 POD_chargen.2000.option.c: "Las orillas lejanas" #NT!
  
 POD_chargen.2000.option.e: "Los renegados" #NT!
 POD_chargen.2000.option.f: "¿Qué tal un lugar que no sea Estigia?" #NT!
 POD_chargen.2000.option.g: "Quizás tenga otras formas de interactuar con el [skinlands|E]" #NT!
  
 POD_chargen.2100.t: "legiones" #NT!
 POD_chargen.2100.desc: "Para los espectros estigios, la Jerarquía es la sociedad y las ocho Legiones son la Jerarquía. Al morir, cada espectro es incorporado a una de las siete Legiones según las circunstancias de su muerte. Cada Legión tiene un cuartel general (su Sede) y está supervisada por un Señor de la Muerte." #NT!
