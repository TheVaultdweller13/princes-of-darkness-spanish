 POD_chargen.620.t: "Potencia de la sangre" #NT!
 POD_chargen.620.desc: "La potencia de sangre determina la fuerza de tus poderes vampíricos y la cantidad de sangre que necesitas para saciar tu hambre. La potencia de sangre se define inicialmente por generación y está limitada por generación. La potencia de sangre crece muy lentamente con el tiempo, pero también se puede aumentar a través de [diablerie|E]. Si ingresas [torpor|E], tu potencia de sangre se reducirá lentamente." #NT!
 POD_chargen.620.option.a: "Mi potencia sanguínea está establecida" #NT!
  
 POD_chargen.650.t: "La mascarada" #NT!
 POD_chargen.650.desc: "El Silencio de la Sangre consiste en mantener en secreto tu naturaleza sobrenatural de los mortales. Si el ganado sabe que eres un monstruo, puede que intente destruirte. Peor aún, otros seres sobrenaturales también pueden buscar tu destrucción para asegurar su propia supervivencia. Algunos seres sobrenaturales evitan el secreto y en su lugar se deleitan con el miedo que provoca revelar su naturaleza monstruosa. Usar poderes sobrenaturales evidentes en público, crear chiquillos y demonios vampíricos, ser negligente al esconderse, alimentarse y dejar un rastro de cadáveres; todo ello supone un riesgo para la exposición de la mascarada de un vampiro." #NT!
 POD_chargen.650.option.a: "Mi naturaleza sobrenatural está oculta." #NT!
  
 POD_chargen.670.t: "El hambre" #NT!
 POD_chargen.670.desc: "La Bestia tiene hambre. Los vampiros mantienen su existencia inmortal a través de la sangre. La sangre también alimenta sus poderes sobrenaturales. Usar tus habilidades sobrenaturales como [disciplines|E] o la curación fantástica tiene la posibilidad de aumentar tu hambre. Cuanto más hambriento esté un vampiro, más irracional, desesperado, violento y estresado se volverá. Los vampiros solo se sacian por completo drenando a un humano hasta matarlo. Sin embargo, matar humanos erosiona la humanidad de un vampiro, lo que lo hace más susceptible a las tentaciones de la Bestia. Sucumbir por completo a la Bestia es convertirse en un espectro, una criatura impulsada únicamente por su insaciable sed de sangre. Seguir un camino o sendero ayudará a un vampiro a mantener a raya a la Bestia." #NT!
 POD_chargen.670.option.a: "Estoy hambriento." #NT!
  
