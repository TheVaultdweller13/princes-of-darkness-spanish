 POD_chargen.2400.t: "Renegados" #NT!
 POD_chargen.2400.desc: "Los renegados se pueden dividir aproximadamente en cuatro grupos, aunque a veces sus objetivos se superponen con los de otros tipos de grupos." #NT!
 POD_chargen.2400.option.a: "Abandonos" #NT!
 POD_chargen.2400.option.b: "Idealistas" #NT!
 POD_chargen.2400.option.c: "Forajidos" #NT!
 POD_chargen.2400.option.d: "Manifestantes" #NT!
 POD_chargen.2400.option.e: "Tal vez no soy de los renegados" #NT!
  
 POD_chargen.2500.t: "Espectro de la otra parte" #NT!
 POD_chargen.2500.desc: "El [tempest|E] es un "mar" en el [underworld|E], y los [dark_kingdoms|E] son islas en ese mar. Cada [dark_kingdom|E] es una hipóstasis de los muertos de una cultura particular." #NT!
 POD_chargen.2500.option.a: "Manantiales amarillos" #NT!
 POD_chargen.2500.option.b: "Tarjeta" #NT!
 POD_chargen.2500.option.c: "Enjambre" #NT!
 POD_chargen.2500.option.d: "Arbusto de fantasmas" #NT!
 POD_chargen.2500.option.e: "Tierras desolladas" #NT!
 POD_chargen.2500.option.f: "Mercados nocturnos" #NT!
 POD_chargen.2500.option.g: "Mantaqat Khayal" #NT!
 POD_chargen.2500.option.h: "Auschwitz" #NT!
 POD_chargen.2500.option.i: "Regreso a Estigia" #NT!
  
 POD_chargen.2600.t: "Criar" #NT!
 POD_chargen.2600.desc: "Los hombres lobo tienen tres razas, que representan lo que eran antes del Primer Cambio: homínidos (nacidos de humanos), lupus (nacidos de lobos) y métis (nacidos de crinos, no disponibles en el mod). La mayoría de los otros fera comparten al menos algunas de estas formas con los garou, aunque sus formas nacidas de bestias se conocen por otros nombres apropiados para la especie animal en la que nacieron." #NT!
 POD_chargen.2600.option.a: "Homínido" #NT!
 POD_chargen.2600.option.b: "Lupus" #NT!
 POD_chargen.2600.option.c: "Métis" #NT!
 POD_chargen.2600.option.d: "Tal vez no soy un hombre lobo" #NT!
  
 POD_chargen.2601.t: "Criar" #NT!
 POD_chargen.2601.desc: "Las razas Ajaba son Homínidos (nacidos de humanos), Hienas (nacidos de hienas) y Métis (nacidos de dos Ajaba). A diferencia de los Garou Métis, los Ajaba son hermafroditas. Tienen una Rabia y una Gnosis moderadas, que se encuentran entre las normas para los Ajaba masculinos y femeninos, y reciben cierta reverencia por ello." #NT!
 POD_chargen.2601.option.a: "Homínido" #NT!
 POD_chargen.2601.option.b: "Hiena" #NT!
 POD_chargen.2601.option.c: "Métis" #NT!
 POD_chargen.2601.option.d: "Quizás no soy una ajaba" #NT!
  
 POD_chargen.2602.t: "Criar" #NT!
 POD_chargen.2602.desc: "Los Bastet tienen tres razas, que representan lo que eran antes del Primer Cambio: homínido (nacido de humano), felino (nacido de gato) y métis (nacido de crinos, no disponible en el mod)." #NT!
 POD_chargen.2602.option.a: "Homínido" #NT!
 POD_chargen.2602.option.b: "Felino" #NT!
 POD_chargen.2602.option.c: "Métis" #NT!
 POD_chargen.2602.option.d: "Tal vez no soy un bastet" #NT!
  
 POD_chargen.2603.t: "Criar" #NT!
 POD_chargen.2603.desc: "Los corax son homínidos o córvidos y no tienen raza mestiza. En términos sociales, las diferencias entre ambos son insignificantes." #NT!
 POD_chargen.2603.option.a: "Homínido" #NT!
 POD_chargen.2603.option.b: "Córvido" #NT!
 POD_chargen.2603.option.d: "Quizás no soy un corax" #NT!
  
 POD_chargen.2604.t: "Criar" #NT!
 POD_chargen.2604.desc: "Los Gurahl tienen sólo dos razas: Homínidos (nacidos de humanos) y Ursinos (nacidos de osos). No existen los Gurahl Métis: sus parejas se eligen mediante un ritual especial, e incluso si dos Gurahl se aparean, nunca nacerá un hijo de su unión." #NT!
 POD_chargen.2604.option.a: "Homínido" #NT!
 POD_chargen.2604.option.b: "Ursino" #NT!
 POD_chargen.2604.option.d: "Tal vez no soy un gurahl" #NT!
  
 POD_chargen.2605.t: "Criar" #NT!
 POD_chargen.2605.desc: "Los Kitsune tienen tres razas, que representan lo que eran antes del Primer Cambio: kojin (nacidos de humanos), roko (nacidos de zorros) y shinju (nacidos de kitsune). Cuando nacen los Kitsune, uno o ambos de sus padres mueren durante o poco después del nacimiento, lo que hace que el shinju sea muy raro y preciado. El padre no Kitsune de un cachorro tiene solo una probabilidad entre diez de sobrevivir a la experiencia. También existe una probabilidad entre diez de que el padre Kitsune muera, ya sea en lugar de su pareja o junto con ella." #NT!
 POD_chargen.2605.option.a: "Kojin" #NT!
 POD_chargen.2605.option.b: "roko" #NT!
 POD_chargen.2605.option.c: "Shinju" #NT!
 POD_chargen.2605.option.d: "Tal vez no soy un kitsune" #NT!
  
 POD_chargen.2606.t: "Criar" #NT!
 POD_chargen.2606.desc: "Los mokolé solo tienen dos razas, la homínida y la sucida. Los niños mestizos siempre mueren antes de nacer y se convierten en espíritus furiosos conocidos como Inocentes, que persiguen a sus padres y lamentan la pérdida de su oportunidad de vivir." #NT!
 POD_chargen.2606.option.a: "Homínido" #NT!
 POD_chargen.2606.option.b: "Suquid" #NT!
 POD_chargen.2606.option.d: "Tal vez no soy un mokolé" #NT!
  
 POD_chargen.2607.t: "Criar" #NT!
 POD_chargen.2607.desc: "Los Nagah tienen tres Razas, que representan lo que eran antes del Primer Cambio: balaram (nacidos de humanos), vasuki (nacidos de serpientes) y ahi (nacidos de Nagah. A diferencia de los Garou, los Nagah tratan a sus metis como iguales y los veneran como unificadores)." #NT!
 POD_chargen.2607.option.a: "Balaram" #NT!
 POD_chargen.2607.option.b: "Vasuki" #NT!
 POD_chargen.2607.option.c: "Ahí" #NT!
 POD_chargen.2607.option.d: "Tal vez no soy una nagah" #NT!
  
 POD_chargen.2608.t: "Criar" #NT!
 POD_chargen.2608.desc: "Sólo se conocen dos razas de Nuwisha: Homid y Latrani. Los mestizos no existen, ya sea por razones espirituales o por el hecho de que dos hombres coyote no suelen permanecer juntos el tiempo suficiente para tener un hijo." #NT!
 POD_chargen.2608.option.a: "Homínido" #NT!
 POD_chargen.2608.option.b: "Latrani" #NT!
 POD_chargen.2608.option.d: "Quizás no soy una nuwisha" #NT!
  
 POD_chargen.2609.t: "Criar" #NT!
 POD_chargen.2609.desc: "Los Ratkin se forman a través de la Plaga del Nacimiento. Si bien es fatal para los humanos normales, los Kinfolk pueden sobrevivir a ella y emergerán como Ratkin completos, aunque las secuelas y los trastornos son comunes." #NT!
 POD_chargen.2609.option.a: "Homínido" #NT!
 POD_chargen.2609.option.b: "Roden" #NT!
 POD_chargen.2609.option.c: "Métis" #NT!
 POD_chargen.2609.option.d: "Tal vez no soy una rata" #NT!
  
 POD_chargen.2610.t: "Criar" #NT!
 POD_chargen.2610.desc: "No existen los rokea métis. Los rokea no sienten la necesidad de aparearse entre sí y, por lo tanto, nunca los producen. Las únicas razas que se han encontrado son los homínidos (aquellos que nacieron como humanos) y los escamosos (aquellos que nacieron como tiburones)." #NT!
 POD_chargen.2610.option.a: "Homínido" #NT!
 POD_chargen.2610.option.b: "Escamoso" #NT!
 POD_chargen.2610.option.d: "Tal vez no soy una rokea" #NT!
  
 POD_chargen.2611.t: "Criar" #NT!
 POD_chargen.2611.desc: "Entre los Apis no había mestizos, debido a su profesión de casamenteros. Las únicas razas eran los homínidos (los que nacían como humanos) y los bos (los que nacían como uros)." #NT!
 POD_chargen.2611.option.a: "Homínido" #NT!
 POD_chargen.2611.option.b: "Jefe" #NT!
 POD_chargen.2611.option.d: "Quizás no soy una API" #NT!
  
 POD_chargen.2612.t: "Criar" #NT!
 POD_chargen.2612.desc: "Los Camazotz se reproducían mediante un ritual similar al que utilizaban los Corax, pero este ritual quedó obsoleto cuando Bat cayó ante el Wyrm, condenando a sus hijos a la extinción. Para convertirse en un hombre murciélago, los bebés humanos o murciélagos tenían que someterse a un ritual que solo podía celebrarse en cavernas especiales de Umbral. Debido a que todos los Camazotz se creaban mediante este ritual, los hombres murciélago no tenían Auspicios ni razas mestizas." #NT!
 POD_chargen.2612.option.a: "Homínido" #NT!
 POD_chargen.2612.option.b: "Quirópteros" #NT!
 POD_chargen.2612.option.d: "Tal vez no soy un camazotz" #NT!
  
 POD_chargen.2613.t: "Criar" #NT!
 POD_chargen.2613.desc: "Grondr tenía tres razas: homínidos, mestizos y escrofos. Carecían de auspicios, por lo que cada raza tenía deberes específicos." #NT!
 POD_chargen.2613.option.a: "Homínido" #NT!
 POD_chargen.2613.option.b: "Escrofa" #NT!
 POD_chargen.2613.option.c: "Métis" #NT!
 POD_chargen.2613.option.d: "Quizás no soy un grondr" #NT!
  
 POD_chargen.2614.t: "Criar" #NT!
 POD_chargen.2614.desc: "Los ananasi tienen solo dos razas: Homínidos (nacidos de un padre humano) y Arácnidos (nacidos de un padre araña). Los ananasi no tienen mestizos "verdaderos", sino que una criatura nacida de dos padres ananasi es una raza separada llamada Atahsaia, que se mantiene en las profundidades de la umbra. Los Atahsaia solo se comunican con la propia reina Ananasa y están involucrados en el Apocalipsis. Los mestizos existen entre los Kumo: seres raros y horribles que se abren camino para salir del cuerpo de su madre." #NT!
 POD_chargen.2614.option.a: "Homínido" #NT!
 POD_chargen.2614.option.b: "Arácnido" #NT!
 POD_chargen.2614.option.d: "Quizás no soy un ananasi" #NT!
  
 POD_chargen.2700.t: "Auspicio" #NT!
 POD_chargen.2700.desc: "Auspicio es el término que designa la fase de la Luna en la que nació un Garou. Cada uno de ellos desempeña un papel específico en la sociedad de los hombres lobo. Los Ragabash son los embaucadores y los abogados del diablo, los Galliard son los narradores de historias, los Ahround son los guerreros, los Theurge son los místicos y, por último, los Philodox son los jueces." #NT!
 POD_chargen.2700.option.a: "Ragabash" #NT!
 POD_chargen.2700.option.b: "El impulso" #NT!
 POD_chargen.2700.option.c: "Filodoxo" #NT!
 POD_chargen.2700.option.d: "gallardo" #NT!
 POD_chargen.2700.option.e: "Ahroun" #NT!
  
 POD_chargen.2701.t: "Aspecto" #NT!
 POD_chargen.2701.desc: "Antes de su caída, y a pesar de sus raíces guerreras, todos los Ajaba se parecían al Auspicio Garou Ragabash. Sin embargo, desde que reconstruyeron su sociedad, reconocen dos Aspectos, cada uno de los cuales abarca dos roles diferenciados por género." #NT!
 POD_chargen.2701.option.a: "Amanecer" #NT!
 POD_chargen.2701.option.b: "Amanecer" #NT!
 POD_chargen.2701.option.c: "Oscuridad" #NT!
 POD_chargen.2701.option.d: "Oscuridad" #NT!
  
 POD_chargen.2702.t: "Priio" #NT!
 POD_chargen.2702.desc: "Los hombres gato no tienen auspicios, sino que dependen de un Pryio (también conocido como "favor de la luna") para determinar su lugar y cómo el gato aborda la vida y maneja los desafíos que se le presentan. Si bien a menudo se determina por la hora del día en la que Bastet logró su primer cambio, Pryio puede cambiar si Bastet sufre un cambio de vida severo." #NT!
 POD_chargen.2702.option.a: "Luz" #NT!
 POD_chargen.2702.option.b: "Crepúsculo" #NT!
 POD_chargen.2702.option.c: "Noche" #NT!
  
 POD_chargen.2704.t: "Auspicio" #NT!
 POD_chargen.2704.desc: "Los Gurahl tienen cinco auspicios que, al igual que los de los Garou, corresponden a las fases de la luna. Sin embargo, los auspicios de los Gurahl no son fijos; cada Gurahl pasa por los cinco en el orden que se indica a continuación durante su vida, aunque los individuos pueden pasar más o menos tiempo en determinados auspicios." #NT!
 POD_chargen.2704.option.a: "Arcadas" #NT!
 POD_chargen.2704.option.b: "Uzmati" #NT!
 POD_chargen.2704.option.c: "Cojubat" #NT!
 POD_chargen.2704.option.d: "Kieh" #NT!
 POD_chargen.2704.option.e: "Rishi" #NT!
  
 POD_chargen.2705.t: "Camino" #NT!
 POD_chargen.2705.desc: "Los caminos del Kitsune constituyen tanto una profesión como una especie de llamado sagrado. No están determinados por el sol, la luna o el momento de nacimiento del Kitsune, sino que son elegidos por cada Zorro cuando obtiene su primer rango. Cada camino está alineado con una combinación de dos de los elementos primarios como un elemento singular en sí mismo." #NT!
 POD_chargen.2705.option.a: "Eji" #NT!
 POD_chargen.2705.option.b: "Doshi" #NT!
 POD_chargen.2705.option.c: "Gukutsushi" #NT!
 POD_chargen.2705.option.d: "Kataribe" #NT!
  
 POD_chargen.2706.t: "Auspicio" #NT!
 POD_chargen.2706.desc: "Al igual que Corax, los Mokolé reciben sus auspicios del sol en lugar de la luna." #NT!
 POD_chargen.2706.option.a: "El sol naciente" #NT!
 POD_chargen.2706.option.b: "El sol del mediodía" #NT!
 POD_chargen.2706.option.c: "El sol poniente" #NT!
 POD_chargen.2706.option.d: "El sol envuelto" #NT!
 POD_chargen.2706.option.e: "El sol de medianoche" #NT!
 POD_chargen.2706.option.f: "El sol decorado" #NT!
 POD_chargen.2706.option.g: "El eclipse solar" #NT!
  
 POD_chargen.2707.t: "Auspicio" #NT!
 POD_chargen.2707.desc: "Los Nagah no se orientan en las fases de la Luna como otros Fera de sangre caliente, sino que tienen un sistema de auspicio estacional que es muy diferente al de los cambiaformas mamíferos." #NT!
 POD_chargen.2707.option.a: "Kamakshi (primavera)" #NT!
 POD_chargen.2707.option.b: "Kartikeya (verano)" #NT!
 POD_chargen.2707.option.c: "Kamsa (Otoño)" #NT!
 POD_chargen.2707.option.d: "Kali (invierno)" #NT!
  
 POD_chargen.2709.t: "Aspecto" #NT!
 POD_chargen.2709.desc: "Los Ratkin se dividen en 9 Aspectos, muy parecidos a los auspicios de los Garou. Cinco se consideran los Aspectos "estándar", mientras que los otros cuatro son los denominados Aspectos "Freak". El quinto Aspecto, los Bardos, fue destruido en la Guerra de la Furia. Los cuatro Aspectos Freak son producto de la creciente conexión de los Ratkin con la Umbra y el Wyld, mutaciones extrañas con una conexión más profunda con el Wyld que el resto de su especie. Esto tiene un costo: cada Aspecto Freak tiene su propia marca particular de locura." #NT!
 POD_chargen.2709.option.a: "Corredores de túneles" #NT!
 POD_chargen.2709.option.b: "Videntes de las sombras" #NT!
 POD_chargen.2709.option.c: "Cuchillos merodeadores" #NT!
 POD_chargen.2709.option.d: "Bardos" #NT!
 POD_chargen.2709.option.e: "guerreros" #NT!
 POD_chargen.2709.option.f: "Ingenieros" #NT!
 POD_chargen.2709.option.g: "Ratones de Munch" #NT!
 POD_chargen.2709.option.h: "Señores de la plaga" #NT!
 POD_chargen.2709.option.i: "Twitchers" #NT!
  
 POD_chargen.2710.t: "Auspicio" #NT!
 POD_chargen.2710.desc: "Rokea determina los auspicios según el momento en el que nace un hombre tiburón." #NT!
 POD_chargen.2710.option.a: "Agua brillante" #NT!
 POD_chargen.2710.option.b: "Agua oscura" #NT!
 POD_chargen.2710.option.c: "Agua oscura" #NT!
  
 POD_chargen.2711.t: "Auspicio" #NT!
 POD_chargen.2711.desc: "Los Apis eran criaturas tanto del sol como de la luna, y sus auspicios reflejaban esta división, lo que los hacía vulnerables tanto a la plata como al oro." #NT!
 POD_chargen.2711.option.a: "Lunar" #NT!
 POD_chargen.2711.option.b: "Crepúsculo" #NT!
 POD_chargen.2711.option.c: "Solar" #NT!
  
 POD_chargen.2800.t: "Tribu" #NT!
 POD_chargen.2800.desc: "Las tribus son la unidad social más grande de los Garou. Los miembros de las tribus suelen estar unidos por linajes, tótems similares y estilos de vida." #NT!
 POD_chargen.2800.option.a: "Furia negra" #NT!
 POD_chargen.2800.option.b: "Roedor de huesos" #NT!
 POD_chargen.2800.option.c: "Niño de Gea" #NT!
 POD_chargen.2800.option.d: "Fianna" #NT!
 POD_chargen.2800.option.e: "Obtener de Fenris" #NT!
 POD_chargen.2800.option.f: "Garra roja" #NT!
 POD_chargen.2800.option.g: "Señor de la sombra" #NT!
 POD_chargen.2800.option.h: "Zancudo silencioso" #NT!
 POD_chargen.2800.option.i: "Garra de plata" #NT!
 POD_chargen.2800.option.j: "Observador de estrellas" #NT!
 POD_chargen.2800.option.k: "Guardián de los hombres" #NT!
 POD_chargen.2800.option.l: "Bailarina espiral negra" #NT!
  
 POD_chargen.2900.t: "Siete pecados" #NT!
 POD_chargen.2900.desc: "Cada demonio tiene una obsesión apenas controlable con un pecado en particular, y transmite esta obsesión a sus seguidores." #NT!
 POD_chargen.2900.option.a: "Avaricia" #NT!
 POD_chargen.2900.option.b: "Envidiar" #NT!
 POD_chargen.2900.option.c: "Glotonería" #NT!
 POD_chargen.2900.option.d: "Lujuria" #NT!
 POD_chargen.2900.option.e: "Orgullo" #NT!
 POD_chargen.2900.option.f: "Ranura" #NT!
 POD_chargen.2900.option.g: "Ira" #NT!
 POD_chargen.2900.option.h: "Tal vez no soy un demonio." #NT!
  
 POD_chargen.3000.t: "Siete Casas" #NT!
 POD_chargen.3000.desc: "Las siete eras de la Creación dieron origen a las siete Casas Celestiales de ángeles, cada una creada para gobernar su propia faceta del cosmos. El fuego y el viento, la Tierra y las estrellas, los mares, las tierras salvajes e incluso la vida misma estaban gobernados por una hueste de ángeles mandados por Dios.\n\nLa Casa dicta qué tipo de trabajo tenías en el Cielo antes de unirte a la Rebelión de Lucifer y con qué tipo de [Concept('lore_lifestyle','Lores')|E] tienes afinidad." #NT!
 POD_chargen.3000.option.a: "Asharu" #NT!
 POD_chargen.3000.option.a.tt: "Asharu tiene [lore_lifestyle|E] de los Vientos, [lore_lifestyle|E] del Despertar y [lore_lifestyle|E] del Firmamento." #NT!
 POD_chargen.3000.option.b: "Rabisu" #NT!
 POD_chargen.3000.option.b.tt: "Los Rabisu tienen [lore_lifestyle|E] de la Bestia, [lore_lifestyle|E] de la Carne y [lore_lifestyle|E] de lo Salvaje." #NT!
 POD_chargen.3000.option.c: "Halaku" #NT!
 POD_chargen.3000.option.c.tt: "Halaku tiene [lore_lifestyle|E] de Muerte, [lore_lifestyle|E] de los Reinos y [lore_lifestyle|E] del Espíritu." #NT!
 POD_chargen.3000.option.d: "Namaru" #NT!
 POD_chargen.3000.option.d.tt: "Los Namaru tienen [lore_lifestyle|E] de los Celestiales, [lore_lifestyle|E] de la Llama y [lore_lifestyle|E] de la Radiancia." #NT!
 POD_chargen.3000.option.e: "Lammasu" #NT!
 POD_chargen.3000.option.e.tt: "Los Lammasu tienen [lore_lifestyle|E] de Anhelo, [lore_lifestyle|E] de Tormentas y [lore_lifestyle|E] de Transfiguración." #NT!
 POD_chargen.3000.option.f: "Anunnaki" #NT!
 POD_chargen.3000.option.f.tt: "Los Annunaki tienen [lore_lifestyle|E] de la Tierra, [lore_lifestyle|E] de la Forja y [lore_lifestyle|E] de Caminos." #NT!
 POD_chargen.3000.option.g: "Neberu" #NT!
 POD_chargen.3000.option.g.tt: "Los Neberu tienen [lore_lifestyle|E] de Luz, [lore_lifestyle|E] de Patrones y [lore_lifestyle|E] de Portales." #NT!
  
 POD_chargen.3001.t: "Casa de diseño gobernante" #NT!
 POD_chargen.3001.desc: "¿Quieres tener la Casa Fundadora como tu casa o conservar tu casa del Diseñador Gobernante como una rama cadete de ella?" #NT!
 POD_chargen.3001.option.a: "Conservar la Casa Fundacional." #NT!
 POD_chargen.3001.option.b: "Me gusta mi CoA diseñado." #NT!
  
 POD_chargen.3100.t: "Kith" #NT!
 POD_chargen.3100.desc: "Un kith es uno de varios tipos diferentes de kithain, análogo a los clanes y tribus de otras culturas sobrenaturales." #NT!
 POD_chargen.3100.option.f: "Quizás no soy un Fae." #NT!
 POD_chargen.3100.option.g: "Quizás no soy un Changeling." #NT!
  
 POD_chargen.3200.t: "Estirpe" #NT!
 POD_chargen.3200.desc: "Los kithain kiths, los changelings de Europa y su esfera de influencia cultural, son los más numerosos y conocidos en todo el mundo." #NT!
 POD_chargen.3200.option.f: "Quizás no soy un Kithain." #NT!
  
 POD_chargen.3300.t: "genio" #NT!
 POD_chargen.3300.desc: "Los cambiantes del Medio Oriente usan Jinn principalmente como un término para ellos mismos, aunque también lo usan para los seres sobrenaturales que los Kithain llaman Pródigos." #NT!
 POD_chargen.3300.option.f: "Quizás no soy un genio." #NT!
  
 POD_chargen.3400.t: "Kiths africanos" #NT!
 POD_chargen.3400.desc: "Pueblos indígenas de África." #NT!
