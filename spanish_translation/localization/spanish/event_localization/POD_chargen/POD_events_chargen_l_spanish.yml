 POD_chargen.3.t: "La primera generación" #NT!
 POD_chargen.3.desc: "¿Quién es el progenitor de los vampiros?" #NT!
 POD_chargen.3.option.a: "Como está escrito en el Libro de Nod: Caín fue maldecido por Dios." #NT!
 POD_chargen.3.option.i: "Los [ashirra|E] dicen que Kayyun fue maldecido por Allah" #NT!
 POD_chargen.3.option.c: "Las historias dicen que los vampiros descienden de Cagn." #NT!
