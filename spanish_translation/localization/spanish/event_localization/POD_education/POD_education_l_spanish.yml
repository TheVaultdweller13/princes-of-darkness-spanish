l_spanish:
  
 POD_education_events.1.t: "Una educación"
 POD_education_events.1.desc: "Tu nuevo hijo ha dado sus primeros pasos en la noche. Ahora tiene la experiencia suficiente para saber cómo alimentarse, y pronto será el momento de comenzar una educación formal, que será muy importante para el futuro de tu hijo, pero también para su relación. ¿Cuál será tu enfoque?"
 POD_education_events.1.option.a: "Enseñar [victim.GetFirstName] [victim.GetHerHis] lugar"
 POD_education_events.1.option.b: "Mantén [victim.GetHerHim] cerca, pero con algunas libertades"
 POD_education_events.1.option.c: "[victim.GetFirstName] lo resolverá por sí solo [victim.GetHerHis]"
 POD_education_events.1.option.obedience: "Esta educación puede proporcionar niños obedientes, aunque poco inspirados."
 POD_education_events.1.option.lenient: "Una educación equilibrada"
 POD_education_events.1.option.free: "Con esta educación, [victim.GetFirstName] tiene más posibilidades de salir adelante, pero también de tener un espíritu más libre."
 POD_education_events.1.option.d: "Aplica tus magistrales habilidades de enseñanza"
 POD_education_events.1.option.durga: "Como Durga Syn, puedes asegurarte de que tu hijo se convertirá en un gran niño para sus primeros pasos con esta opción única."
 POD_education_events.2.t: "Una educación: El palo"
 POD_education_events.2.desc: "Los jóvenes de hoy en día... Apenas has empezado a enseñarle al tonto que escuchas quejas sobre la forma "dura" e "injusta" en que haces las cosas. ¡Como si [victim.GetSheHe] aprendiera lo contrario!\nDe todos modos, puedes reconocer las señales de que tu hijo está a punto de quebrarse bajo tu presión si no cedes. Obviamente, puedes cambiar tu enfoque, pero "cambiar" no es algo que los vampiros hagan fácilmente."
 POD_education_events.2.option.a: "Los métodos antiguos funcionan mejor"
 POD_education_events.2.option.b: "Me ablandaré por ahora"
 POD_education_events.3.t: "La educación: vínculos humanos"
 POD_education_events.3.desc: "Tu hijo aún tiene lazos humanos, amigos, familia y demás. Como para la mayoría de los vampiros jóvenes, es muy difícil para [victim.GetHerHim] dejarlos ir. Obviamente, tú lo sabes mejor y es mejor mantener estos sentimientos en secreto, ya que [masquerade|E] se ve en peligro por acciones precipitadas cerca de mortales. Y a menudo cometes acciones precipitadas con tus seres queridos.\n¿Quizás sea hora de que tu hijo aprenda a dejar atrás el pasado?"
 POD_education_events.3.option.a: "Cubriré [victim.GetFirstName]. Dejaré que los jóvenes tengan [victim.GetHerHis] sueños."
 POD_education_events.3.option.b: "Niño, debemos hablar..."
 POD_education_events.4.t: "Una educación: ¡Libertad!"
 POD_education_events.4.desc: "Últimamente, no has podido cuidar mucho de tu hijo. Esperabas que esta nueva libertad te permitiera descubrir algunas ideas interesantes que [victim.GetFirstName] podría descubrir por sí solo, pero... no fue así.\nAún resentido contigo por haberte convertido en vampiro, este neonato rebelde ha comenzado a dudar públicamente de tu autoridad y a no responder a tus invocaciones poco frecuentes. Esto podría empeorar rápidamente si no detienes este comportamiento ahora."
 POD_education_events.4.option.a: "Niño, tenemos que hablar..."
 POD_education_events.4.option.b: "Probablemente pasará"
 POD_education_events.100.t: "La educación: una cuestión de fe"
 POD_education_events.100.desc: "Hasta ahora, tu hijo ha seguido tu fe principalmente porque tú lo dijiste. Sin embargo, es obvio que [victim.GetSheHe] está lejos de comprender el funcionamiento interno de la Bestia y cómo lidiar con ella. Tendrás que tomarte un tiempo para comenzar esta parte de la enseñanza o contratar a algunos practicantes eruditos del Camino para que ayuden a tu progenie."
 POD_education_events.100.option.a: "Lo primero que debes saber..."
 POD_education_events.100.option.b: "Escucha bien a tus profesores. No eran tacaños."
 POD_education_events.100.option.c: "Puedo contarte mucho más sobre nuestro Camino"
 POD_education_events.100.dionysius: "Como Dionisio, puedes usar esta opción para asegurarte de que tu hijo se mantenga en tu camino y aprenda bien sobre él."
 POD_education_events.101.t: "Una educación: tentada por la humanidad"
 POD_education_events.101.desc: "No es una gran sorpresa que, a pesar de tus enseñanzas, tu hijo haya sido tentado por la Vía Humanitatis. Después de todo, es el camino más fácil de seguir para un neonato, y trata de seguir de cerca los pasos de los mortales. Estás planeando realizar una gran demostración de fe, al no interferir con la humanidad durante los próximos meses, como una prueba para tu hijo de la verdad en el asunto. O simplemente podrías dejarlo pasar."
 POD_education_events.101.option.a: "Estamos en tierra para los próximos meses."
 POD_education_events.101.option.b: "La juventud será juventud"
 POD_education_events.102.t: "Una educación: tentada por la rebelión"
 POD_education_events.102.desc: "Informes inquietantes: tus espías finalmente han rastreado la reciente desaparición de tu hijo hasta un grupo de rebeldes en los márgenes de tu reino. Estos llamados "Furores" son una plaga para cualquier vampiro que se precie, que quiera abolir las buenas tradiciones de la sangre en un vano intento de "libertad".\n¡A tu hijo hay que mostrarle rápidamente el error de [victim.GetHerHis] maneras, o [victim.GetSheHe] incluso podría empezar a creer en estas idioteces!"
 POD_education_events.102.option.a: "¡Ve a tu habitación y no salgas hasta que yo te lo diga!"
 POD_education_events.102.option.b: "Pasará, como todas las cosas."
 POD_education_events.300.t: "Una educación: el fin"
 POD_education_events.300.desc: "Has hecho lo que has podido. Tu hijo ha aprendido las costumbres de tu condición, los métodos que se deben utilizar para controlar a la Bestia e incluso cómo abordar a los clanes y sus sutilezas. Tal vez baste. O tal vez hayas creado al enemigo más peligroso al que te enfrentarás jamás. El tiempo lo dirá, como siempre lo hace."
 POD_education_events.300.option.a: "Ya no eres un novato indefenso, pero sigues siendo mi niño."
 POD_education_events.5.t: "Una educación: un niño tranquilo"
 POD_education_events.5.desc: "Hasta ahora, tu hijo se ha adaptado bastante bien a la nueva condición [victim.GetHerHis]. [victim.GetFirstName] no hace ningún escándalo, [victim.GetSheHe] escucha tus órdenes y es un estudiante diligente en general.\nPuede que no dure, pero ya es mejor que la mayoría de los hijos. Así que disfrútalo mientras puedas."
 POD_education_events.5.option.a: "Estoy contento contigo, niño."
 POD_education_events.5.option.b: "Causarás una buena impresión en mi corte."
 POD_education_events.6.t: "Una educación: Diplomat Childe"
 POD_education_events.6.desc: "Desde que [victim.GetHerHis] se presentó a la noche, [victim.GetFirstName] ha mostrado un gran interés por la etiqueta de la corte. Siempre tratando de aprender más sobre los clanes y las diversas políticas de tu raza, [victim.GetSheHe] ya es un activo valioso en tu arsenal diplomático.\nSin embargo, sabes que los novatos son volubles y que este interés podría no durar. Por lo tanto, estás considerando sacar provecho de esto lo antes posible."
 POD_education_events.6.option.a: "Lo estás haciendo bien hasta ahora, niño."
 POD_education_events.6.option.b: "Acompañarás a mis diplomáticos durante las próximas semanas."
 POD_education_events.7.t: "Una educación: un niño obediente"
 POD_education_events.7.desc: "Has demostrado una vez más tus habilidades superiores con este niño en particular. La envidia de todos los posibles [Sire|E], tu progenie está ayudando obedientemente a [victim.GetSheHe] en todo lo que puede, al mismo tiempo que da gracias al gran patrón que trajo a [victim.GetHerHim] a la noche.\nPodrías concentrar tus próximos esfuerzos en hacer de [victim.GetHerHim] un aliado útil a largo plazo, o simplemente un asistente confiable por ahora."
 POD_education_events.7.option.a: "Hablemos del futuro, chiquillo."
 POD_education_events.7.option.b: "Volver al trabajo"
 POD_education_events.8.t: "Una educación: un niño lleno de espíritu"
 POD_education_events.8.desc: "Tu nuevo niño se ha adaptado a la noche como un encanto. Con una ávida curiosidad, [victim.GetSheHe] ha aprendido rápidamente por sí solo los conocimientos básicos necesarios para sobrevivir en el mundo de [cainite|E]. Estás agradecido y también aliviado de que esto no parezca haberle dado a [victim.GetHerHim] ideas de independencia... todavía.\nEl siguiente paso es saber si dejarás que [victim.GetHerHim] continúe por este camino o intentarás trabajar más de cerca con [victim.GetHerHim] para tu beneficio."
 POD_education_events.8.option.a: "¡Ah, volver a ser joven!"
 POD_education_events.8.option.b: "Trabajemos juntos, niño."
 POD_education_events.9.t: "Una educación: un niño torpe"
 POD_education_events.9.desc: "Tu hijo lo está haciendo bastante bien hasta ahora, excepto en un aspecto: la etiqueta de la corte. Por alguna razón, [victim.GetSheHe] no puede entender del todo el protocolo que debe observarse en la corte. ¡En realidad no es tan difícil! Si quieres salvar esta habilidad diplomática, tendrás que enseñarle a [victim.GetHerHim] la política de la corte con el ejemplo. Lo cual no es lo más glorioso que se puede hacer."
 POD_education_events.9.option.a: "Quédate aquí y observa. Y no digas nada."
 POD_education_events.9.option.b: "...Bueno, este tendrá otro uso, espero."
 POD_education_events.103.t: "Una educación: tentada por el oro"
 POD_education_events.103.desc: "Tu nuevo chiquillo ha demostrado ser bastante peculiar en la adaptación de [victim.GetHerHis] al vampirismo. [victim.GetSheHe|U] piensa que la nueva condición de [victim.GetHerHis] se utiliza mejor para... ganar dinero. [victim.GetSheHe|U] habla todo el día sobre cómo la inmortalidad significa inversiones fáciles, nuevas oportunidades y tonterías por el estilo.\nMientras suspiras, te consuelas pensando que al menos es un pasatiempo mejor que intentar asesinarte. Pero tal vez aún quieras sacar a [victim.GetHerHim] de esta "fase"."
 POD_education_events.103.option.a: "Aquí está tu maldito oro. Hazlo."
 POD_education_events.103.option.b: "...¿Qué será lo próximo que pensarán esos malditos novatos?"
 POD_education_events.104.t: "Una educación: un niño fiel"
 POD_education_events.104.desc: "Tu hijo ha adoptado fácilmente tus propios principios como una fe absoluta. Estás satisfecho con el progreso que has demostrado hasta ahora y no esperas nada más que una mejora continua. Como profesor de éxito, también has alcanzado una comprensión más profunda gracias a esta experiencia compartida."
 POD_education_events.104.option.a: "Como debería ser"
 POD_education_events.105.t: "Una educación: tentada por el hedonismo"
 POD_education_events.105.desc: "Tu hijo se ha adaptado bien a la nueva condición de [victim.GetHerHis]. Quizás demasiado bien... [victim.GetFirstName] pasa [victim.GetHerHis] tiempo de fiesta con mortales, o incluso con otros vampiros, de una manera bastante depravada.\nObviamente, preferirías que [victim.GetHerHim] hiciera cosas útiles con la inmortalidad de [victim.GetHerHis], pero convencer a [victim.GetHerHim] podría ser una tarea ardua en este punto."
 POD_education_events.105.option.a: "Baja a este mortal, niño, tenemos que hablar."
 POD_education_events.105.option.b: "Ni siquiera me importa en este momento..."
 POD_education_events.10.t: "Una educación: Steward Childe"
 POD_education_events.10.desc: "[victim.GetFirstName] ha sido emprendedor desde [victim.GetHerHis] [Embrace|E], [victim.GetSheHe] ha delineado varios proyectos para agregar regiones atípicas a su influencia y nuevas personas a quienes sobornar para asegurarse de que permanezcan ocultas.\nEstás considerando empujar al ansioso neonato más en esta dirección, o usar la visión de [victim.GetHerHis] en tales asuntos ahora mismo."
 POD_education_events.10.option.a: "Tienes un talento aquí, niño."
 POD_education_events.10.option.b: "Interesante, cuéntame más sobre tus planes."
 POD_education_events.11.t: "Una educación: un niño despistado"
 POD_education_events.11.desc: "A tu progenie le cuesta entender que, como vampiro, las reglas son diferentes a las que eran en la vida mortal. [victim.GetHerHis|U] hábitos como ser vivo están obstaculizando a [victim.GetHerHim], y administrar la red de informantes y agentes parece estar muy por encima de la comprensión de [victim.GetHerHis] en este momento.\nPodrías organizar una 'misión de práctica' para enseñarle a [victim.GetHerHim] los conceptos básicos, o simplemente renunciar a esta parte del proceso de formación."
 POD_education_events.11.option.a: "Sígueme y observa, niño."
 POD_education_events.11.option.b: "Los libros de récords están fuera de tu alcance."
 POD_education_events.106.t: "Una educación: tentada por la corona"
 POD_education_events.106.desc: "Tu nueva progenie está fascinada por la estructura de poder de los vampiros, y [victim.GetSheHe] quiere saber todo sobre quién gobierna qué y cómo lograste tu posición actual como gobernante de la noche.\nSi bien es halagador, esto está acercando rápidamente a [victim.GetHerHim] a la Via Regalis, algo que quizás no apruebes."
 POD_education_events.106.option.a: "Centrémonos en lo espiritual por un momento, hijo."
 POD_education_events.106.option.b: "¡Por qué sí puedo hablar de mí!"
 POD_education_events.12.t: "Una educación: un niño intrigante"
 POD_education_events.12.desc: "A tu nuevo chiquillo le encanta el ambiente de intriga y misterio de la política vampírica. [victim.GetSheHe|U] ya ha superado en ingenio a otros neonatos y ha demostrado un gran talento para la intriga. Podrías presionar a [victim.GetHerHim] para que perfeccione estas habilidades por tu cuenta, o podrías usar su ayuda para algunos planes urgentes que estés planeando actualmente..."
 POD_education_events.12.option.a: "Lo estás haciendo muy bien, hijo. Solo trata de no hacerlo demasiado bien..."
 POD_education_events.12.option.b: "¿Qué opinas de estos planes?"
 POD_education_events.13.t: "Una educación: Childe burlado"
 POD_education_events.13.desc: "Tu progenie tiene problemas para adaptarse a esta nueva no-vida. [victim.GetFirstName] acepta la mayor parte de lo que se dice al pie de la letra y no considera que, bueno, todo el mundo miente en la política vampírica. Tus mejores esfuerzos por enseñarle a [victim.GetHerHim] han sido, hasta ahora, infructuosos. Y eso está empezando a ponerte de los nervios."
 POD_education_events.13.option.a: "Estas personas no son tus amigos. No tenemos amigos."
 POD_education_events.13.option.b: "Bueno, al menos este no será una amenaza para mí."
 POD_education_events.107.t: "Una educación: tentada por el puño enguantado"
 POD_education_events.107.desc: "Tu chiquillo ha mostrado un gran interés en los asuntos de gobierno. Un interés que ha hecho que [victim.GetHerHim], hasta ahora, concluya que podría ser lo correcto. Si bien no necesariamente estás de acuerdo, debes admitir que ya has adquirido algunas ideas interesantes sobre [victim.GetHerHis] forma de hacer las cosas. ¿Quizás alentar a [victim.GetHerHim] a continuar le daría más experiencia?"
 POD_education_events.107.option.a: "El poder es mucho más que fuerza bruta, niño."
 POD_education_events.107.option.b: "Quizás podamos aprender unos de otros, después de todo."
 POD_education_events.14.t: "Una educación: niños amigables"
 POD_education_events.14.desc: "Tu progenie se ha adaptado bastante bien a la no vida hasta ahora. Debes admitir que sientes una conexión aún más fuerte con [victim.GetHerHim] de la que esperabas antes de [Embrace|E]. Tal vez esta vez, por una vez, tus largas noches de soledad se llenen de una nueva compañía."
 POD_education_events.14.option.a: "Hablemos un poco más, chiquitín."
 POD_education_events.108.t: "Una educación: tentada por los cielos"
 POD_education_events.108.desc: "Tu hijo siempre necesitó algo en lo que creer durante los días mortales de [victim.GetHerHis]. Por eso, no te sorprende demasiado que [victim.GetSheHe] haya criticado la Vía Caeli como su camino predilecto. Sin embargo, lo que no esperabas es el fervor absoluto que [victim.GetSheHe] ha demostrado hasta ahora. Hoy en día no te conmueven muchas cosas, pero ¿quizás una muestra pura de devoción pueda ser una de esas pocas cosas?"
 POD_education_events.108.option.a: "soy lo que soy"
 POD_education_events.108.option.b: "Eres una vista inspiradora, niño."
 POD_education_events.15.t: "Una educación: niño marcial"
 POD_education_events.15.desc: "Las guerras de vampiros son muy diferentes a las de los mortales. Estas guerras son relativamente secretas y requieren un conjunto de habilidades flexibles, ya que se utilizan pocas tropas de élite. Afortunadamente, tu hijo parece tener una comprensión natural de los desafíos que trae consigo este estilo de guerra. ¿Cómo animarás a [victim.GetHerHim] a utilizar estos éxitos iniciales?"
 POD_education_events.15.option.a: "Continúa por tu cuenta, niño."
 POD_education_events.15.option.b: "Debes centrar tu experiencia en un área, hijo."
 POD_education_events.16.t: "Una educación: El niño desdentado"
 POD_education_events.16.desc: "De todas las cosas, parece que el problema con el que tu chiquillo está teniendo problemas es la escala del conflicto entre vampiros. Obviamente, son muy diferentes de la guerra mortal, con su pequeño número de tropas de élite, por lo que estas batallas pueden ser difíciles de evaluar para un comandante no preparado. Podrías olvidarte del tema, ya que no todos los vampiros están destinados a ver un campo de batalla de todos modos, u organizar un "ejemplo en vivo" con algunas tropas mortales locales para que tu chiquillo aprenda una cosa o dos."
 POD_education_events.16.option.a: "Concéntrate en tus otros estudios, niño."
 POD_education_events.16.option.b: "Juguemos un juego de guerra con los mortales, niño."
 POD_education_events.17.t: "Una educación: un niño sin nada espectacular"
 POD_education_events.17.desc: "Hasta ahora, tu nueva progenie se ha comportado bastante bien. Sin embargo, nada espectacular, lo que te ha hecho pensar que [victim.GetSheHe] podría ser útil de otras maneras. ¿Quizás como ejemplo? La mayoría de los $pod_cainites$ dan una gran muestra de la brillantez de su progenie, pero podrías revertir este hábito. Aplasta la mente de tu chiquillo, sin ninguna razón más que la pura crueldad, y serás temido durante bastante tiempo después..."
 POD_education_events.17.option.a: "No dolerá... mucho tiempo"
 POD_education_events.17.option.b: "Este todavía puede ser útil."
 POD_education_events.109.t: "Una educación: tentada por la crueldad"
 POD_education_events.109.desc: "Parece que tu hijo ha aceptado con demasiada ansiedad la nueva condición de monstruo de la noche de [victim.GetHerHis]. Has oído historias de "fiestas" y "experimentos" perturbadores de los que [victim.GetSheHe] ha formado parte o incluso ha organizado. Lamentablemente, el pequeño desgraciado probablemente no aceptará fácilmente tu autoridad en este asunto..."
 POD_education_events.109.option.a: "¡Detendrás esta locura de inmediato!"
 POD_education_events.109.option.b: "Mientras no me afecte..."
 POD_education_events.18.t: "Una educación: niño estudioso"
 POD_education_events.18.desc: "Tu chiquillo está fascinado por la vasta historia de la raza [cainite|E]. Los clanes, los mitos, los rumores... todo lo que [victim.GetSheHe] pueda aprender realmente. [victim.GetSheHe|U] podría tener una idea de algunos asuntos en los que no habías pensado durante mucho tiempo. ¿Quizás podrían trabajar juntos?"
 POD_education_events.18.option.a: "Tienes mi bendición para continuar, niño."
 POD_education_events.18.option.b: "¿Qué te parece esta historia, niño?"
 POD_education_events.19.t: "Una educación: un niño lento"
 POD_education_events.19.desc: "Tu progenie tiene problemas con la gran cantidad de información nueva que [victim.GetSheHe] tiene que aprender. Los clanes, la historia de la raza [cainite|E], los mitos... parece ser demasiado. Si no haces algo pronto, tu hijo probablemente se dará por vencido, lo que podría ser un obstáculo para la iniciación de [victim.GetHerHis] en la noche."
 POD_education_events.19.option.a: "...Este servirá para otro propósito."
 POD_education_events.19.option.b: "Tomémonos un tiempo para estudiar juntos, niño."
 POD_education_events.20.t: "Una educación: el maestro perfecto"
 POD_education_events.20.desc: "Como la anciana más respetada de los Ravnos occidentales, has enseñado a muchos jóvenes en tu época, Durga Syn. Incluso disfrutas haciéndolo, apareciendo de la nada para llevarles a los neonatos confundidos tu sabiduría, a menudo críptica. Como tal, es bastante fácil aplicar tus grandes talentos a tu propia progenie. Un suave empujón aquí, un sutil empujón allá y esta se convertirá exactamente en lo que quieres."
 POD_education_events.20.option.a: "Escucha a tu Bestia y luego lucha contra ella."
 POD_education_events.20.option.b: "La rosa es para las rosas, el azul es para los señores."
 POD_education_events.20.option.c: "Para descubrir tu propio misterio, debes buscar tu propia clave."
 POD_education_events.110.t: "Una educación: falta de ambición"
 POD_education_events.110.desc: "Últimamente, tu hijo se acerca a la no-vida de [victim.GetHerHis] de una manera más cautelosa que antes. Satisfecho con permanecer en las sombras, [victim.GetSheHe] parece contento de dejar las responsabilidades y los peligros a otros, aun así [victim.GetSheHe] a menudo proporciona a [victim.GetHerHis] su experiencia cuando es necesario. Aunque es reconfortante para ti tener un hijo aparentemente confiable, es posible que tengas otros planes para el futuro."
 POD_education_events.110.option.a: "¡Ten coraje, niño!"
 POD_education_events.110.option.b: "Un rival potencial menos... probablemente"
 POD_education_events.111.t: "Una educación: el maestro perfecto"
 POD_education_events.111.desc: "Pocos $pod_cainites$ pueden presumir de haber trazado un camino como lo hiciste tú con el Camino de la Humanidad, señor Dionisio. Obviamente, te dio una visión profunda sobre estos temas, y has estado aprendiendo y debatiendo sobre ellos durante bastante tiempo.\nComo tal, hay muy pocas personas más calificadas para enseñar sobre esto que tú. El novato que está bajo su cuidado en este momento es realmente un privilegiado."
 POD_education_events.111.option.a: "Aprenderé mucho debatiendo con una mente fresca."
 POD_education_events.111.option.b: "Tengo mucho que enseñarte"
 POD_education_events.200.t: "Una educación: la presentación"
 POD_education_events.200.desc: "Es hora de que tu hijo sea presentado formalmente ante tu corte... ¿o no? Esta parte tradicional de la sociedad [cainite|E] está llena de oportunidades y peligros, ya que tus cortesanos y vasallos seguramente buscarán cualquier debilidad que valga la pena explotar en tu nuevo protegido. Puedes saltarte todo el asunto, pero eso no te dejará bien parado."
 POD_education_events.200.option.a: "Compórtate ahí dentro"
 POD_education_events.200.option.b: "No es necesario que sepan de ti"
 POD_education_events.201.t: "Una educación: un vasallo molesto"
 POD_education_events.201.desc: "Durante la presentación de tu hijo, uno de tus vasallos aprovechó cada oportunidad disponible para regañar a tu progenie. No es lo suficientemente bueno, no es digno de [Embrace|E], es una pérdida de tiempo... Puedes ver que tu hijo apenas está manteniendo bajo control el temperamento de [victim.GetHerHis] en este momento.\nQuizás quieras intervenir si no quieres que estos dos se odien."
 POD_education_events.201.option.a: "Mientras no me odien..."
 POD_education_events.201.option.b: "Simplemente deja de hablar"
 POD_education_events.202.t: "Una educación: vasallo amigable"
 POD_education_events.202.desc: "A uno de tus vasallos le gustó mucho tu chiquillo durante la presentación. No importa si es genuino o político, siempre y cuando mantenga la paz en tu reino. Te unes a ellos mientras hablan cordialmente entre ellos."
 POD_education_events.202.option.a: "Me alegro de que os llevéis bien"
 POD_education_events.202.option.b: "¡Por supuesto! ¡Elijo muy bien a mi hijo!"
 POD_education_events.203.t: "Una educación: Vasallo intrigante"
 POD_education_events.203.desc: "Tu hijo cometió un pequeño error durante la presentación. Sorprendentemente, uno de tus vasallos ayudó a encubrirlo lo suficientemente rápido como para que no tuviera repercusiones.\nEntiendes por qué cuando esta serpiente intrigante se te acerca y te dice que debes [victim.GetHerHim] ahora..."
 POD_education_events.203.option.a: "Ganaste esta ronda"
 POD_education_events.203.option.b: "¡No te debo nada!"
 POD_education_events.204.t: "Una educación: vasallo enamorado"
 POD_education_events.204.desc: "Uno de tus vasallos quedó prendado de la presentación impecable de tu hijo y ahora te pide pasar un rato privado con tu progenie. Obviamente, sería una forma fácil de que salieras en deuda con [victim.GetHerHim], pero es posible que tu progenie no aprecie que lo uses como una especie de regalo."
 POD_education_events.204.option.a: "Ven aquí niño, quiero presentarte a alguien..."
 POD_education_events.204.option.b: "Lamentablemente, no puedo aceptar tu demanda."
 POD_education_events.205.t: "Una educación: lo suficientemente buena"
 POD_education_events.205.desc: "La presentación de tu hijo fue... bastante bien. No fue un éxito rotundo, ni mucho menos, pero tampoco fue un error. Supones que, en una sociedad vampírica, incluso conseguir un éxito mediocre ya es bastante difícil de todos modos."
 POD_education_events.205.option.a: "Claramente promedio"
 POD_education_events.206.t: "Una educación: impecable"
 POD_education_events.206.desc: "Todo en la presentación de tu hijo salió muy bien, incluso superó tus expectativas. Tus vasallos quedaron impresionados con tu nueva progenie, y aún más impresionados por tus cualidades como [Sire|E]. Esto te dará una buena imagen durante algún tiempo."
 POD_education_events.206.option.a: "Un resultado perfecto"
 POD_education_events.207.t: "Una educación: un fracaso encubierto"
 POD_education_events.207.desc: "A primera vista, todo parece haber ido bien con la presentación de tu hijo, pero en el fondo sabes que algo salió mal. Tus vasallos hablaban con melosas palabras y se congregaban unos alrededor de otros, hablando en voz baja. Tal vez planearon este movimiento durante algún tiempo, o tal vez hiciste algo que los molestó. Cualquiera sea la razón, esto podría ser un problema en el futuro."
 POD_education_events.207.option.a: "La política nunca se detiene"
 POD_education_events.208.t: "Una educación: demasiado exitosa"
 POD_education_events.208.desc: "Tu hijo ha causado una gran primera impresión durante la presentación de [victim.GetHerHis]. Quizás demasiado, en realidad... Animado por tus vasallos, ansioso por echar por tierra tus planes, [victim.GetSheHe] ha comenzado a tener delirios de grandeza.\nObviamente, esto está muy por encima de la posición o el poder de [victim.GetHerHis] en este momento, pero el insolente cachorro está conspirando casi abiertamente para que [victim.GetHerHis] ocupe el "futuro" puesto como tu heredero. Tendrás que controlarlo con cuidado..."
 POD_education_events.208.option.a: "¡Idiota insolente!"
 POD_education_events.209.t: "Una educación: Vasallo impresionado"
 POD_education_events.209.desc: "La presentación de tu chiquillo ante la corte va bien. Nada realmente fuera de lo normal, excepto la aparentemente genuina buena voluntad [victim.GetSheHe] que te has ganado de uno de tus poderosos vasallos. Esta pequeña muestra de diplomacia puede ser aprovechada a tu favor, ya sea hacia el vasallo o hacia tu chiquillo."
 POD_education_events.209.option.a: "Obviamente mi hijo está hablando con mi bendición."
 POD_education_events.209.option.b: "Te elijo bien, niño."
 POD_education_events.210.t: "Una educación: el regalo"
 POD_education_events.210.desc: "Durante la primera presentación de tu hijo en la corte, un pequeño número de tus vasallos llegan con un generoso regalo... para tu progenie, no para ti. Obviamente, están tratando de crear una grieta entre ustedes dos al hacer que reclames el regalo para ti. Una trama no tan sutil, pero aun así tentadora por su gran valor..."
 POD_education_events.210.option.a: "Eres demasiado jovencito, esto es mío."
 POD_education_events.210.option.b: "Diviértete entonces"
 POD_education_events.211.t: "Una educación: un niño superdotado"
 POD_education_events.211.desc: "Debes admitir que tu hijo es bastante bueno suavizando las pequeñas quejas de tus vasallos y halagando sus egos aún más mezquinos. Lo suficientemente bueno, en realidad, como para que no necesites hacer nada durante esta introducción a la corte. Puede que sea pronto, pero te estás preguntando si podrías usar a tu progenie dotada para aliviar tu carga de gobernante, al menos por un tiempo."
 POD_education_events.211.option.a: "Hablemos de nuevas responsabilidades, niño."
 POD_education_events.211.option.b: "Descansaré cuando esté... bien."
 POD_education_events.1001.t: "Hijos contra padres"
 POD_education_events.1001.desc: "Miras a tu nuevo hijo, que todavía se está recuperando de la sangre que tan generosamente le regalaste a [victim.GetHerHim]. ¿En qué se convertirá? ¿Un amigo, un sirviente, un enemigo? Reflexionas sobre esto mientras el nuevo polluelo se levanta para encontrarse con tu mirada.\nEspera, esta mirada, no podría ser...\nReaccionas demasiado tarde cuando [victim.GetSheHe] te agarra con la nueva fuerza de [victim.GetHerHis] y hunde los colmillos de [victim.GetHerHis] en tu cuello. Sientes que tu conciencia se desvanece hasta que tu Bestia, por una vez tu mayor aliado, te insta a luchar. ¡No te rendirás tan fácilmente!"
 POD_education_events.1001.option.a: "¡Aún no es demasiado tarde!"
 POD_education_events.1001.effect.success.desc: "Empujas a tu hijo hacia atrás"
 POD_education_events.1001.critical.failure.effect.desc: "...la sensación de felicidad es demasiado fuerte"
 POD_education_events.1002.t: "Hijos contra padres: ¿Misericordia?"
 POD_education_events.1002.desc: "Con un esfuerzo supremo de fuerza de voluntad y fuerza física, lograste liberarte del mortal [Embrace|E] de tu chiquillo. Ahora eres plenamente consciente de la amenaza y tu enemigo ha perdido la ventaja. [victim.GetSheHe|U] te está observando con atención, el miedo acecha tras los ojos de [victim.GetHerHis].\nCon tu conciencia y tus poderes recuperados, puedes aplastar a este insolente cachorro si así lo deseas. O puedes perdonar y olvidar, ya que conoces muy bien el atractivo que ejerce la sangre vieja sobre el polluelo recién adoptado..."
 POD_education_events.1002.option.a: "Tienes ambición. Puedo respetar eso."
 POD_education_events.1002.option.b: "¡No eres digno de mi sangre!"
 POD_education_events.1003.t: "Cenizas de lo viejo"
 POD_education_events.1003.desc: "Es muy tarde. Fortalecido por la sangre que usaste para devolverle la vida a [victim.GetHerHim], tu nuevo chiquillo ha logrado drenarte lo suficiente como para dejarte impotente para resistir. Así es como terminará entonces, asesinado por tu propia progenie, como tantos antes y después de ti.\nUna curiosa ironía, que no perderás de vista a medida que tu conciencia se aleja más y más, consumida por una dicha artificial.\nHasta Todo termina, en la oscuridad, como siempre esperabas."
 POD_education_events.1003.option.a: "Siempre debes matar al padre algún día."
 POD_education_events.22.t: "Una educación: Caballero de ceniza"
 POD_education_events.22.desc: "Tu [Clan|E] tiene una fuerte tradición de destreza militar. Por eso, te resultará bastante fácil encontrar a los mejores maestros para tu nuevo hijo. En este entorno de mentalidad militar, nacerá un nuevo campeón. Esperemos que sea leal."
 POD_education_events.22.option.a: "¡Dame diez vueltas más!"
 POD_education_events.21.t: "Una educación: Ashen Noble"
 POD_education_events.21.desc: "Tu [Clan|E] tiene una fuerte tradición de nobleza. Por eso, te resulta bastante fácil encontrar a los mejores maestros para tu nuevo hijo. En este entorno alentador, nacerá un nuevo noble de la noche. Esperemos que sea leal."
 POD_education_events.21.option.a: "Respeta a tus superiores y aprovecha el resto"
 POD_education_events.23.t: "Una educación: Ashen Seneschal"
 POD_education_events.23.desc: "Tu [Clan|E] tiene una fuerte tradición de gobernar. Por eso, te resulta bastante fácil encontrar a los mejores maestros para tu nuevo hijo. En este entorno obediente, nacerá un nuevo gobernante de la noche. Esperemos que sea leal."
 POD_education_events.23.option.a: "Valoraré tu consejo, hasta cierto punto."
 POD_education_events.24.t: "Una educación: el ladrón de cenizas"
 POD_education_events.24.desc: "Tu [Clan|E] tiene una fuerte tradición de picardía. Por eso, te resulta bastante fácil encontrar a los mejores maestros para tu nuevo chiquillo. En este entorno competitivo, nacerá un nuevo cazador de la noche. Esperemos que sea leal."
 POD_education_events.24.option.a: "Toma lo que es tuyo"
 POD_education_events.25.t: "Una educación: Cultista de ceniza"
 POD_education_events.25.desc: "Tu [Clan|E] tiene una fuerte tradición de sacar provecho de las sectas. Como tal, le resultará bastante fácil encontrar los mejores profesores para su nuevo hijo. En este ambiente aprendido nacerá un nuevo profeta de la noche. Ojalá uno leal."
 POD_education_events.25.option.a: "Haz [victim.GetHerHim] y gana [victim.GetHerHis] de salvación"
  
 POD_education_events.1.option.f: "¡Haremos de ti una valquiria!"
 POD_education_events.1.option.adisa: "Esta opción de educación especial, sólo disponible para Adisa, te permite formar de forma más específica a tu hijo."
 POD_education_events.28.t: "Una educación: una nueva valquiria"
 POD_education_events.28.desc: "Freya te enseñó a luchar y defenderte contra el mal de los hombres, pero sabes que no todas tus hermanas son capaces de semejante hazaña. Por suerte, entiendes que, si bien la mayoría de las valquirias están destinadas a ser guerreras, otras están destinadas a desempeñar otro papel, más silencioso pero no menos importante. El mundo es vasto y las valquirias expertas en diplomacia podrían ser valiosas enviadas de los señores y las damas de la noche, allanando el camino para que puedas liberar a más oprimidos."
 POD_education_events.28.option.a: "¡Veamos qué tan dura eres, hermana!"
 POD_education_events.28.option.b: "Tienes un don con las palabras que yo no tengo."
 POD_education_events.28.option.c: "Podrías encontrar el éxito en el equilibrio."
  
 POD_education_events.29.t: "Una educación: una tutoría"
 POD_education_events.29.desc: "Uno de tus cortesanos ha notado que tu nuevo chiquillo da sus primeros pasos en la noche. Probablemente, buscando obtener algunos favores tuyos, [mentor.GetSheHe] ha propuesto darle algunos consejos a tu protegido. Esto podría ser útil, ya que incluso el individuo más talentoso necesita algo de tiempo antes de adaptarse a la condición de Cainita.\nTambién podrías decidir participar, con suerte adquiriendo algo de experiencia en el proceso."
 POD_education_events.29.option.a: "Bien, aquí está tu favor y tu oro."
 POD_education_events.29.option.b: "Lo harás. Gratis."
 POD_education_events.29.option.c: "Yo también participaré."
 POD_education_events.29.option.d: "No hay necesidad."
 badmentor_tooltip: "Es posible que el mentor no haga lo mejor en ese contexto..."
  
 POD_education_events.302.t: "El rito de la liberación"
 POD_education_events.302.desc: "Los Tzimisce tienen muchas tradiciones que honran con gran celo. Una de ellas es el Rito de la Liberación, un evento formal en el que un chiquillo es reconocido oficialmente como un Tzimisce de pleno derecho por su [Sire|E] durante una ceremonia ritualizada. Sin importar la relación entre los dos, este es un momento muy esperado por los chiquillos ambiciosos que buscan emprender su propio camino. En tu caso específico, tu chiquillo ya es un terrateniente de [victim.GetHerHis], lo que significa que este Rito será una mera formalidad. La única pregunta es si hacer de esto un gran evento o no."
 POD_education_events.302.option.a: "Realiza un evento fastuoso para elogiar a tu hijo."
 POD_education_events.302.option.b: "Un evento más pequeño será suficiente."
 POD_education_events.302.option.c: "Ningún evento, [victim.GetSheHe] no lo merecía."
  
 POD_education_events.303.desc: "Los Tzimisce tienen muchas tradiciones que honran con gran celo. Una de ellas es el Rito de la Liberación, un evento formal en el que un chiquillo es reconocido oficialmente como un Tzimisce de pleno derecho por su [Sire|E] durante una ceremonia ritualizada. Sin importar la relación entre los dos, este es un momento muy esperado por los chiquillos ambiciosos que buscan emprender su propio camino. Tu chiquillo ha pedido formalmente la liberación de [victim.GetHerHis], pensando que el tiempo de [victim.GetHerHis] a tu sombra debería llegar a su fin. El Rito te pediría que organices una ceremonia en la que liberes el control que tienes sobre [victim.GetHerHim] y, si [victim.GetSheHe] todavía está bajo tu cuidado, le des permiso a [victim.GetHerHim] para crear su propia fortuna en otro lugar. Sin embargo, siempre existe la posibilidad de negarse, pero es probable que eso enfade a [victim.GetHerHim]."
 POD_education_events.303.option.a: "Ahora eres un verdadero Tzimisce."
 POD_education_events.303.option.b: "Organiza un evento lujoso para apaciguar a [victim.GetHerHim] pero no liberes a [victim.GetHerHim]."
 POD_education_events.303.option.c: "Quédate aquí. Fin de la historia."
  
 POD_education_events.304.desc: "Los Tzimisce tienen muchas tradiciones que honran con gran celo. Uno de ellos es el Rito de Liberación, un evento formal en el que un chiquillo es reconocido oficialmente como un Tzimisce de pleno derecho por su [Sire|E] durante una ceremonia ritualizada. No importa la relación entre los dos, este es un momento muy esperado para los chiquillos ambiciosos que buscan emprender el camino por su cuenta.\nSin embargo, a tu chiquillo no parece importarle mucho, aparentemente contento con dejarte continuar decidiendo [victim.GetHerHis] futuro por ahora. . Como tal, el Rito de Liberación estará mayoritariamente bajo tu control, o podrías omitirlo por completo con pocas consecuencias."
 POD_education_events.304.option.a: "Ahora eres un verdadero Tzimisce. Debes partir."
 POD_education_events.304.option.b: "Organiza un evento lujoso pero no sueltes [victim.GetHerHim]."
 POD_education_events.304.option.c: "Estás donde perteneces."
  
  
  
