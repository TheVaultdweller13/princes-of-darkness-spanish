 pod_lasombraevents.1.n: "Ver caras" #NT!
 pod_lasombraevents.1.desc: "Rostros. La semana pasada has sido muy consciente de ellos. Ya sean mortales, vampiros o un montón de rocas colocadas en el lugar correcto, todo tiene un rostro. Incluyéndote a ti, por supuesto. Excepto que, como todos nuestros [Clan|E], estás maldito a no volver a ver tu rostro ni tu cuerpo. ¿Cuánto tiempo ha pasado desde la última vez que viste tu propio reflejo? ¿Lo has visto alguna vez, de todos modos? Fuiste un mortal hace tanto tiempo... ¿Cómo reaccionan otras personas cuando te ven por primera vez? ¿Están asustados, o embelesados, o se ríen a tus espaldas? Estas preguntas están teniendo demasiado efecto en ti y es hora de hacer algo al respecto. La forma más sencilla es contratar a un artista y que dibuje tu retrato. Al menos, puede aliviar el dolor." #NT!
 pod_lasombraevents.1.loverdesc: "Rostros. Estos últimos días has sido muy consciente de ellos. Ya sean mortales, vampiros o un montón de rocas colocadas en el lugar correcto, todo tiene un rostro. Incluyéndote a ti, por supuesto. Excepto que, como todos nuestros [Clan|E], estás maldito a no volver a ver tu rostro ni tu cuerpo. ¿Cuánto tiempo ha pasado desde la última vez que viste tu propio reflejo? ¿Lo has visto alguna vez, de todos modos? Fuiste un mortal hace tanto tiempo... ¿Cómo reaccionan otras personas cuando te ven por primera vez? ¿Están asustados, o embelesados, o se ríen a tus espaldas? Estas preguntas están teniendo demasiado efecto en ti y es hora de hacer algo al respecto. La forma más directa es contratar a un artista y que dibuje tu retrato. También podrías pedirle a tu amante, [helper.GetTitledFirstName], que te dé una buena descripción, ¿quién sabe?" #NT!
 pod_lasombraevents.1.a: "Necesito un retrato..." #NT!
 pod_lasombraevents.1.b: "No lo necesito" #NT!
 pod_lasombraevents.1.c: "¡Pff! ¡No necesito esto!" #NT!
 pod_lasombraevents.1.d: "Pediré ayuda." #NT!
 pod_lasombraevents.1.a.t: "Contratas a un artista para que haga tu retrato." #NT!
 pod_lasombraevents.1.b.t: "Tienes cosas más urgentes en las que gastar dinero." #NT!
 pod_lasombraevents.1.b.beast: "#R No necesitas nada. Me tienes a mí.#!" #NT!
 pod_lasombraevents.1.c.t: "Siempre te ves bien." #NT!
 pod_lasombraevents.1.d.t: "Y ayudarte a recibir." #NT!
  
 POD_courts_blood_interaction: "Petición para la diablerie sancionada" #NT!
 POD_courts_blood_interaction_desc: "Presentar una petición a los Tribunales de Sangre, exponiendo por qué este personaje debería ser apartado de la protección de los Lasombra y perseguido hasta el final para quitarle su alma." #NT!
 courts_blood_tooltip: "Si ganas el caso, ya no te costará piedad diablerizar a este personaje. Si no, probablemente te habrás ganado un rival para la no vida." #NT!
  
 POD_asdiqa_al_lail_interaction: "Petición para la diablerie sancionada" #NT!
 POD_asdiqa_al_lail_interaction_desc: "Haz una petición a Asdiqa al-Lail, exponiendo por qué este personaje debería ser apartado de la protección de los Lasombra y perseguido hasta el final para quitarle su alma." #NT!
  
 POD_amis_noirs_interaction: "Petición para la diablerie sancionada" #NT!
  
 pod_lasombraevents.2.n: "¿Un nuevo caso?" #NT!
 pod_lasombraevents.2.desc: "Los Tribunales de Sangre son el cuerpo judicial de los Lasombra [Clan|E]. A estos Ancianos, que permanecen anónimos, se les puede solicitar que dicten sentencia sobre diversos asuntos relacionados con el clan en su conjunto. Sin embargo, el tiempo de estos Ancianos es precioso, por lo que los Tribunales de Sangre suelen reunirse solo para los casos más graves: sancionados [diablerie|E].\nEl clan Lasombra valora el ansia de poder por encima de todo lo demás y se enorgullece de asegurarse de que cada uno de sus vástagos sea digno. Como tal, cualquier Lasombra puede solicitar a los Tribunales que aleguen que otro Lasombra no es digno ni siquiera de estar vivo y que su sangre sería mejor si empoderara a otro.\nNo es de extrañar que estos casos sean a menudo el comienzo de rivalidades legendarias y siempre sean motivo de acalorados debates." #NT!
 pod_lasombraevents.2.a: "Continuar con el caso." #NT!
 pod_lasombraevents.2.b: "Pensándolo bien..." #NT!
  
 pod_lasombraevents.3.n: "Sesión de apertura" #NT!
 pod_lasombraevents.3.desc: "Una sesión de las Cortes de Sangre es un asunto extraño. Envueltas en la oscuridad, los jueces no son visibles y sus voces también están enmascaradas, lo que le da a todo el asunto una sensación muy surrealista. Aun así, lo que está en juego es mucho más importante de lo que la teatralidad te haría pensar. Tú y el defensor habéis sido convocados a la Corte y ahora es el momento de que ambos convenzcáis a los Ancianos de vuestros respectivos valores. Sabes que, cuando todo está dicho y hecho, a las Cortes no les importa realmente la verdad del asunto. Simplemente quieren asegurarse de que la sangre de Lasombra solo se entregue a los dignos, por lo que el objetivo final de este proceso es demostrar que eres un individuo más ambicioso, despiadado y merecedor que tu oponente." #NT!
 pod_lasombraevents.3.a: "Estimados jueces..." #NT!
 pod_lasombraevents.3.effect.success.desc: "Eres convincente." #NT!
 pod_lasombraevents.3.critical.failure.effect.desc: "No me convenciste." #NT!
  
 pod_lasombraevents.4.n: "Engrasando las ruedas" #NT!
 pod_lasombraevents.4.desc: "Mientras que los jueces de la Corte de Sangre permanecen anónimos, los Amici Noctis, la organización de los Ancianos que gobiernan al clan Lasombra, no lo son. Es relativamente fácil encontrar a uno de sus representantes en cada ciudad importante, aunque sea para iniciar una petición oficial. Estos intermediarios rara vez son modelos de virtud y se los puede sobornar fácilmente para asegurarse de que alguna prueba aparezca de repente ante los jueces (o que nunca lo haga en algunos casos). En realidad, se trata de un secreto a voces, y se espera que los astutos Lasombra tengan los medios para llevar a cabo ese "negocio". Después de todo, la riqueza es una forma de medir tu valor." #NT!
 pod_lasombraevents.4.a: "Una donación sensata." #NT!
 pod_lasombraevents.4.b: "No necesito eso para ganar." #NT!
 won_round_court_blood_tt: "El caso de los Tribunales de Sangre avanza a tu favor." #NT!
  
 pod_lasombraevents.5.n: "Justicia callejera" #NT!
 pod_lasombraevents.5.desc: "Todo es justo en la guerra y justicia en [Clan|E] Lasombra. Estás intentando acabar con la no vida de un compañero Lasombra y ellos están intentando todos los trucos posibles para sobrevivir e influir en la Corte a su favor. Contratar a un grupo de matones locales para que te maltraten entre los recesos de la Corte es su último esfuerzo.\nEste es un intento desesperado y no estás en peligro real. Pero la facilidad con la que podrá eliminar esas plagas se reflejará en el juicio general. Después de todo, se supone que los Lasombra están muy por encima de preocupaciones tan mezquinas y pueden mostrar fácilmente su superioridad sobre los mortales." #NT!
 pod_lasombraevents.5.a: "Apuntaste al Lasombra equivocado." #NT!
 pod_lasombraevents.5.effect.success.desc: "¡Perfecto!" #NT!
 pod_lasombraevents.5.critical.failure.effect.desc: "Victoria pírrica." #NT!
  
 pod_lasombraevents.6.n: "Muestra de piedad" #NT!
 pod_lasombraevents.6.desc: "El clan Lasombra valora la convicción. En muchos sentidos, son un clan de fe que aprovecha cualquier innovación mortal en este campo para crear su propia versión retorcida de ellos. Al final de cuentas, no importa qué tipo de fe sigas, siempre que demuestres que lo haces de manera convincente. Para influir en los jueces y demostrar que eres un digno vástago de los Lasombra, una muestra de piedad puede ser una buena opción." #NT!
 pod_lasombraevents.6.a: "Puedo hacer que sucedan milagros." #NT!
  
 pod_lasombraevents.7.n: "Mostrando fuerza" #NT!
 pod_lasombraevents.7.desc: "Los Lasombra son unos trepadores sociales extremos. La cultura de su clan obliga a sus miembros a intentar siempre superarse entre sí en todos los campos posibles. A menudo, esto hace que solo los Lasombra más despiadados y competentes sean capaces de liderar, pero a veces, el resultado es que idiotas pomposos con mucha influencia son elevados mucho más allá de sus habilidades. Durante esta sesión de la Corte, puede que valga la pena que te dediques a la politiquería, haciendo alarde de tus logros y restando importancia a los de tu oponente." #NT!
 pod_lasombraevents.7.a: "¿Sabías que yo...?" #NT!
  
 pod_lasombraevents.8.n: "Apenas el dos de nosotros" #NT!
 pod_lasombraevents.8.desc: "Tu oponente durante esta sesión del Tribunal de Sangre ha adoptado una postura agresiva. En lugar de intentar defenderse de tus acusaciones, está atacando tus logros y difamando tu indudable carácter impecable. Esta es una estrategia bastante válida, ya que los Ancianos del Tribunal valoran la fuerza del Clan por encima de todo y si te convencen de que eres de menor estatura que tu víctima, la mayor parte de tu caso se desmoronará. Es hora de que respondas a estas acusaciones y des la vuelta a los jueces a tu favor." #NT!
 pod_lasombraevents.8.a: "¡No tengo ninguna debilidad!" #NT!
 pod_lasombraevents.8.effect.success.desc: "Soy realmente genial" #NT!
 pod_lasombraevents.8.critical.failure.effect.desc: "Cometí algunos errores." #NT!
  
 pod_lasombraevents.10.n: "¡Objetado!" #NT!
 pod_lasombraevents.10.desc: "La Corte de Sangre ha dado su veredicto final y no es bueno para ti. Tu oponente ha resultado ser un Lasombra digno y tus acusaciones no fueron lo suficientemente convincentes como para convencer a los Antiguos. Esto se reflejará mal en ti y ahora tienes un enemigo que probablemente perdure y que no olvidará el juicio al que lo sometiste. La justicia es ciega, o al menos no es amigable contigo por el momento." #NT!
 pod_lasombraevents.10.a: "¡Está claro que sobornaron a los jueces!" #NT!
  
 sentenced_court_blood_modifier: "Sentenciado por el Tribunal de Sangre" #NT!
 sentenced_court_blood_modifier_desc: "La Corte de Sangre ha declarado culpable a este Lasombra de indignidad. Ahora es presa fácil de la diablerie en lo que respecta a su clan." #NT!
  
 pod_lasombraevents.11.n: "Prueba y éxito" #NT!
 pod_lasombraevents.11.desc: "El Tribunal de Sangre ha dado su veredicto final y es bueno para ti. Tu oponente ha sido considerado deficiente, indigno de la sangre del gran Lasombra y tus acusaciones fueron lo suficientemente convincentes como para convencer a los Antiguos. Esto se reflejará bien en ti, y ahora tienes un némesis acorralado que está oficialmente abierto a la "reclamación de la sangre".\nRealmente se ha hecho justicia." #NT!
 pod_lasombraevents.11.a: "Me encanta nuestro sistema judicial." #NT!
 victory_court_blood_tt: "Tu oponente ahora tendrá un modificador negativo durante 30 años. Durante este tiempo, un [diablerie|E] sobre ellos no costará piedad y no se considerará un asesinato." #NT!
 end_lasombra_cw_tt: "La guerra civil de Lasombra termina. La petición de diablerie autorizada [character_interaction|E] ahora se puede usar en todos los Lasombra, y no solo en tu bando de la guerra civil." #NT!
  
 pod_lasombraevents.12.n: "El funcionamiento interno del Clan de las Sombras" #NT!
 pod_lasombraevents.12.desc: "El clan Lasombra prospera gracias a un sistema de ascenso social despiadado, y solo a los mejores se les permite formar parte de este augusto linaje. Los Amici Noctis son un grupo secreto de ancianos que se encargan de asegurarse de que ningún indigno herede durante mucho tiempo la sangre de los Lasombra. Para ello, han formado los Tribunales de Sangre, un organismo judicial que permite a cualquiera solicitarles permiso para realizar la temida [diablerie|E] en otro Lasombra que haya demostrado ser indigno.\nLa actual guerra civil Lasombra ha dividido los Tribunales entre los [ashirra|E] y los leales, y cada bando ya no reconoce la autoridad del otro. \n #X Como Lasombra, puedes solicitar la diablerie autorizada sobre cualquier otro Lasombra siempre que esté de tu lado en la guerra civil. Si la guerra civil terminara, los Tribunales volverían a tener autoridad sobre todos los Lasombra.#!" #NT!
 pod_lasombraevents.12.a: "Impulsaré al clan Lasombra hacia su destino." #NT!
 pod_lasombraevents.12.b: "Quizás podría unirme a ellos..." #NT!
 member_amici_noctis_tt: "Tu personaje ya es parte de los Amici Noctis, y es posible que en el futuro se te pida que tomes decisiones importantes respecto al clan." #NT!
 not_member_amici_noctis_tt: "Tu personaje no es parte de los Amici Noctis, es posible que se te pida que te unas más adelante dependiendo de su prestigio y poder." #NT!
  
 pod_lasombraevents.20.n: "Una oferta sombría" #NT!
 pod_lasombraevents.20.desc: "Recientemente, un misterioso individuo se ha acercado a ti y ha hecho preguntas extrañas sobre ti. Lo que debería ser un evento preocupante es, en cambio, una fuente de anticipación para ti. De hecho, se sabe que los misteriosos Amici Noctis, la organización de Ancianos que dirige el clan Lasombra, comienzan su proceso de reclutamiento mediante ese método.\nYa sabes el resto. Si muestras interés, te encerrarán en una tumba durante un par de noches para que puedas "comulgar con la oscuridad" sin distracciones. Luego, te presentarán ante un grupo anónimo de Ancianos que te pedirán formalmente que te unas a los Amici Noctis.\nEn general, esto es una mera formalidad, aunque estresante, el verdadero proceso de selección ocurre antes del secuestro, así que, a menos que no quieras participar en esta tradición, estás listo para participar." #NT!
 pod_lasombraevents.20.a: "Estoy listo para unirme a usted." #NT!
 pod_lasombraevents.20.b: "Esta organización decrépita no es para mí." #NT!
 join_amici_noctis_tt: "Unirse a los Amici Noctis podría ofrecerle nuevas oportunidades para promover la agenda del clan Lasombra." #NT!
 end_amici_noctis_tt: "Esta es una oferta única. No podrás volver a unirte a Amici Noctis en el futuro." #NT!
  
 pod_lasombraevents.15.n: "¿Eres tú la ley?" #NT!
 pod_lasombraevents.15.desc: "Como miembro de los Amici Noctis, se espera que participes en los Tribunales de Sangre de vez en cuando. No es un proceso peligroso, ya que los jueces siempre están envueltos en el anonimato para evitar represalias, pero puede ser tedioso. El caso de esta noche es un caso menor entre dos Lasombra sin importancia. Nadie te culparía si eligieras un veredicto al azar, pero los ideales del clan Lasombra podrían exigir que prestaras toda tu atención incluso al caso más aburrido." #NT!
 pod_lasombraevents.15.a: "El tribunal está en sesión." #NT!
 pod_lasombraevents.15.b: "El tribunal está en sesión..." #NT!
  
 pod_lasombraevents.16.n: "Malversación sombría" #NT!
 pod_lasombraevents.16.desc: "Puede que los Amici Noctis sean una organización oscura de poderosos Ancianos, pero aún así tienen gastos de funcionamiento. Sus múltiples agentes y representantes esperan una compensación por su trabajo, y asegurarse de que los viajes de los jueces sean seguros durante las Cortes de Sangre tampoco es barato. Por ello, aceptan con agrado las "donaciones" que suelen hacer los jóvenes Lasombra ambiciosos que quieren hacer alarde de su riqueza ante todo el mundo.\nRecientemente te ha llegado una donación de este tipo y es hora de que la deposites en las arcas de los Amici... ¿o no?" #NT!
 pod_lasombraevents.16.a: "El Clan va primero." #NT!
 pod_lasombraevents.16.b: "¡El truco del oro que desaparece!" #NT!
  
 pod_lasombraevents.17.n: "Encontrando a los amigos" #NT!
 pod_lasombraevents.17.desc: "Los Amici Noctis se esconden en el anonimato. En su opinión, se trata de una precaución necesaria para evitar ser el objetivo de los enemigos del clan y poder juzgar los asuntos de forma imparcial en los Tribunales de Sangre. Sin embargo, para los miembros más jóvenes del clan Lasombra, esto podría verse como una prueba de cobardía y debilidad y muchos han intentado a lo largo de los años descubrir su identidad. Uno de esos grupos está haciendo avances preocupantes últimamente y hay que actuar. Castigar al principal perpetrador probablemente sería suficiente, pero descubrir a todos sus cómplices enviaría un mensaje mucho más poderoso." #NT!
 pod_lasombraevents.17.a: "Los castigaremos a todos." #NT!
 pod_lasombraevents.17.b: "Bastará con un solo culpable." #NT!
 pod_lasombraevents.17.effect.success.desc: "Todos ellos han sido encontrados." #NT!
 pod_lasombraevents.17.critical.failure.effect.desc: "Se escaparon..." #NT!
  
 pod_lasombraevents.18.n: "Amigos de la noche" #NT!
 pod_lasombraevents.18.desc: "Los Amici Noctis son conocidos como una poderosa organización que impulsa a [Clan|E] Lasombra hacia sus misteriosos objetivos. Pero además de esta importancia política, también se les conoce como maestros de la Obtenebración, el poder característico de los Lasombra. Incluso aquellos raros Amici Noctis que no lo dominan antes de ingresar a la sociedad aprenden rápidamente a dominarlo, como se espera de su nueva posición." #NT!
 pod_lasombraevents.18.a: "Soy un maestro de las sombras, como debe ser." #NT!
 pod_lasombraevents.18.b: "Todavía debo aprender más sobre Obtenebración." #NT!
 pod_lasombraevents.18.c: "Debo trabajar en aprenderlo lo antes posible." #NT!
  
 pod_lasombraevents.19.n: "Tomando el crédito" #NT!
 pod_lasombraevents.19.desc: "Los Amici Noctis se ocupan de muchas amenazas a los Lasombra [Clan|E], ya sean internas o externas. Una de esas amenazas surgió en tu área y la organización se apresuró a mostrar su apoyo y te ofrece los medios para lidiar con ella de manera decisiva. Tu corte está alabando esta victoria perfecta y es hora de que reveles que los Amici Noctis fueron una ayuda importante en este asunto, para promover la unidad del clan... o puedes simplemente glorificarte a ti mismo y pasar por alto su participación." #NT!
 pod_lasombraevents.19.a: "Sí, soy bastante genial." #NT!
 pod_lasombraevents.19.b: "Tuve ayuda." #NT!
  
  
  
  
