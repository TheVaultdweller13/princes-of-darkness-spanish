l_spanish:
  
 podgangrel.1.t: "El rito del estatus: cuentos fantásticos"
 podgangrel.1.desc: "Cuando dos Gangrel se conocen por primera vez, o después de una larga ausencia, suelen participar en el Rito del Estatus. Este evento se considera una forma de reforzar los lazos entre los miembros del clan o, para los vampiros más agresivos, afirmar rápidamente su superioridad. La primera prueba suele ser el concurso de fanfarronadas. Los dos participantes claman en voz alta sobre las cosas que podrían hacer, aumentando cada vez más la dificultad hasta que uno de ellos cede o pide pruebas. Cuando se piden pruebas, los dos contendientes deben cumplir su último alarde, lo que a menudo puede resultar una tarea difícil cuando ambos llevan un tiempo superándose mutuamente."
 podgangrel.1.a: "¿Matar a un lupino? ¡Ah! ¡Puedo enfrentarme a una manada de ellos!"
 POD_gangrel_challenge_interaction_succ: "¡Tu oponente concede!"
 POD_gangrel_challenge_interaction_lose: "Debes ceder."
  
 gangrel_challenge_unfriendly_tt: "Tu pareja lo recordará."
  
 podgangrel.2.t: "El rito del estatus: combate amistoso"
 podgangrel.2.desc: "Habéis ganado el concurso de alardes y el humor entre vosotros dos está mejorando ya que ahora os entendéis un poco más el uno al otro. Aún así, al final de la noche, ganaste y podrías restregarle esta victoria a tu invitado en la cara si quisieras un poco de impulso para tu propio ego a sus expensas...\nEn cualquier caso, el Rito continuará con una pelea amistosa. que durará hasta que uno de vosotros ceda. Esta competencia, aunque no letal, ha sido materia de leyendas cuando dos poderosos Gangrel se encuentran y se produce una batalla despiadada para afirmar el dominio. ¿Quizás tú y tu oponente crearéis tal leyenda con vuestra propia batalla? ¿O tal vez sólo se trata de un asunto unilateral?"
 podgangrel.2.a: "Fuiste débil alardeando, ¡esperemos que seas mejor luchando!"
 podgangrel.2.b: "Lindos alardes amigo, ahora a pelear!"
  
 podgangrel.3.desc: "Has perdido el concurso de fanfarronadas, pero esto es solo el comienzo del Rito. Mientras te preguntas si tu compañero realmente podría llevar a cabo las trascendentales tareas de las que se jactaba, te preparas para el siguiente evento. El Rito continuará con un combate amistoso que durará hasta que uno de vosotros se rinda. Este concurso, aunque no es letal, ha sido materia de leyendas cuando dos poderosos Gangrel se enfrentan y se produce una batalla despiadada para afirmar el dominio. ¿Quizás tú y tu oponente crearéis una leyenda de ese tipo con vuestra propia batalla? ¿O tal vez sea solo un asunto unilateral?"
 podgangrel.3.a: "¡Es hora de vengarme!"
  
 podgangrel.4.t: "El rito del estatus: relatos de viajes"
 podgangrel.4.desc: "Has ganado el combate entre los dos y la oleada de victoria te recorre. Tu compañero derrotado cura sus heridas y parece abatido; sería justo que lo felicites por su actuación antes de seguir adelante. La última parte del Rito de estatus es la difusión informal de información relevante entre los dos. Los Gangrel se mudan mucho y se espera que compartas cualquier cosa que pueda ayudar a tu compañero de clan mientras esté en esta región. A diferencia del concurso de hinchados, este se trata de verdades, no de promesas vacías."
 podgangrel.4.a: "¡Qué exhibición más vergonzosa!"
 podgangrel.4.b: "Tuve suerte."
  
 podgangrel.5.desc: "Has perdido la pelea entre los dos y tómate un momento para curar tus heridas y tu orgullo herido. Tu compañero espera a que te recuperes antes de pasar al siguiente evento. La última parte del Rito de estatus es la difusión informal de información relevante entre ustedes dos. Los Gangrel se mudan mucho y se espera que compartas cualquier cosa que pueda ayudar a tu compañero de clan mientras esté en esta región. A diferencia del concurso de hinchados, este se trata de verdades, no de promesas vacías."
 podgangrel.5.a: "Ojalá esto mejore."
  
 podgangrel.6.t: "El rito del estatus: caminos separados"
 podgangrel.6.desc: "Usted estaba claramente más informado sobre la región que su socio, lo que significa que le concedieron este concurso. Aún así, no estaría de más ser amable con esta victoria si quisieras.\nCon el Rito de Estatus oficialmente concluido, ambos os estáis preparando para partir. [Clan|E] Gangrel tiene pocas tradiciones y ninguna organización general como muchos otros, pero este hecho aparentemente pequeño ayuda a consolidar una especie de cultura de clan, con suerte allanando el camino para una mayor unidad en el futuro."
 podgangrel.6.a: "Eras lamentablemente ignorante."
 podgangrel.6.b: "Aprendí mucho, gracias."
  
 podgangrel.7.t: "El rito del estatus: la partida"
 podgangrel.7.desc: "Una vez finalizados los tres concursos, el Rito de Estatus ya está completo. Para bien o para mal, ahora entiendes un poco más a este compañero Gangrel y, con suerte, los lazos del clan se fortalecerán gracias a este evento. Tu conducta durante el Rito afectará la forma en que te vean en el futuro y tal vez sea el comienzo de una nueva relación."
 podgangrel.7.a: "Se ha creado un vínculo entre nosotros."
 podgangrel.7.b: "Esto fue un dolor."
 podgangrel.7.c: "Hasta que nos encontremos de nuevo."
  
