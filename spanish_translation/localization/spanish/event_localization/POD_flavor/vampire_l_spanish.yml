 pod_vampire_flavor.1000.t: "Recuerdos de la luz del sol"
 pod_vampire_flavor.1000.desc: "Es sorprendente lo que una persona extraña después de un abrazo. Te das cuenta de que extrañas la luz del sol. Intentas recordar cómo se ve el mundo en un día soleado, con cielos azules y nubes brillantes. ¿Estas pequeñas alegrías están realmente fuera de tu alcance para siempre?"
 pod_vampire_flavor.1000.a: "Debería contratar a un pintor."
 pod_vampire_flavor.1000.b: "Si tengo un animal puedo ver el sol."
 pod_vampire_flavor.1000.c: "Un vistazo no hará daño..."
 pod_vampire_flavor.1000.d: "¡Contrólate! ¡Eres un Kindred! ¡Actúa como tal!"
 pod_vampire_flavor.1001.t: "Recuerdos de la luz del sol"
 pod_vampire_flavor.1001.desc: "El artista muestra su cuadro para que usted lo apruebe. Representa un hermoso paisaje local durante un día soleado. Cuando lo mira, siente como si estuviera realmente afuera, bajo la luz del sol. El hecho de que encargar esta obra maestra haya mejorado su reputación es un beneficio adicional."
 pod_vampire_flavor.1001.a: "Esto es justo lo que necesitaba."
  
 #pod_mass.100.t: "¡Necronomicones, necrófagos por todas partes!" #NT!
 #pod_mass.100.desc: "Hay acusaciones de que has dado tu sangre a muchos habitantes locales para alimentar tu máquina de guerra con soldados necrófagos, algo que las Tradiciones de los Cainitas y muchos de los caminos rechazan. La mayoría también lo considera una grave infracción de la Mascarada que está a punto de ocurrir, ya que muchos necrófagos son difíciles de ocultar. ¿Cuál es tu respuesta?" #NT!
 #pod_mass.100.a: "Pague a alguien para que lo cubra." #NT!
 #POD_massregnant_event_repeat.tt: "Este evento se repetirá si todavía tienes [POD_ghoul_maa|E] regimientos en el futuro." #NT!
 #pod_mass.100.b: "Es cierto ¿y qué?" #NT!
 #pod_mass.200.t: "¡Vampiros, vampiros por todas partes!" #NT!
 #pod_mass.200.desc: "Hay acusaciones de que has dado tu sangre a muchos lugareños para alimentar tu máquina de guerra con soldados vampiros recién creados, algo que las Tradiciones de los Cainitas y muchos de los caminos rechazan. La mayoría también lo considera una grave infracción de la Mascarada que está a punto de ocurrir, ya que muchos vampiros nuevos son difíciles de ocultar. ¿Cuál es tu respuesta?" #NT!
 #pod_mass.200.a: "Pague a alguien para que lo cubra." #NT!
 #POD_masssire_event_repeat.tt: "Este evento se repetirá si todavía tienes un regimiento de hombres vampiros en armas en el futuro." #NT!
 #pod_mass.200.b: "Es cierto ¿y qué?" #NT!
