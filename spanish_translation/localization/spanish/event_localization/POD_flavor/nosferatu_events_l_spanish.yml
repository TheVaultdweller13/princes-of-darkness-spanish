 podnosferatu.1.t: "Horrores en la oscuridad" #NT!
 podnosferatu.1.desc: "El clan Nosferatu está doblemente maldito. La maldición obvia es visible en su persona, pero la segunda es más insidiosa. El fundador de los [Clan|E], Absimilliard, cree que solo matando a todo su linaje será perdonado por Caín. Para este propósito, creó un pequeño grupo de chiquillos fanáticos y devotos conocidos colectivamente como los Nictuku. Su único propósito es matar a tantos Nosferatu como puedan y, lamentablemente, son bastante eficientes en eso. Como tal, los Nosferatu viven una no-vida de miedo y paranoia, siempre mirando hacia atrás, con la esperanza de no ver a los famosos hombres del saco listos para terminar con su existencia." #NT!
 podnosferatu.1.a: "¡No me atraparán!" #NT!
 nosferatu_intro_tt: "Tal vez el Nictuku interfiera en tu no-vida en el futuro. O tal vez no. ¿Quién sabe?" #NT!
  
 nictuku_well_prepared_modifier: "Paranoia de Nictuku" #NT!
 nictuku_well_prepared_modifier_desc: "¡Ya vienen! ¡YA VIENEN!" #NT!
 nictuku_well_prepared_tt: "Si realmente sucede algo, estarás bien preparado para ello." #NT!
  
 nictuku_prepared_modifier: "Miedo a Nictuku" #NT!
 nictuku_prepared_modifier_desc: "Deberíamos estar preparados, ojalá." #NT!
 nictuku_prepared_tt: "Si realmente sucede algo, estarás más o menos preparado para ello." #NT!
  
 podnosferatu.3.t: "Horrores en la oscuridad: Nieblas mortales" #NT!
 podnosferatu.3.desc: "La gente está informando de un aumento repentino e inexplicable de las desapariciones en tu zona. Parece estar relacionado con el clima, ya que una densa niebla inesperada dificulta especialmente los viajes. Tus compañeros Nosferatu están empezando a susurrar que el temible Nictuku, Abraxes, podría estar cerca, ya que se le conoce como el "Señor de las Nieblas". Tus cortesanos más sensatos simplemente culpan a los habituales ataques de los Lupinos y descartan cualquier causa de preocupación real." #NT!
 podnosferatu.3.a: "¡Barricadadlo todo!" #NT!
 podnosferatu.3.b: "Seamos... prudentes" #NT!
 podnosferatu.3.c: "Cuentos de hadas y hombres del saco." #NT!
  
 podnosferatu.30.t: "Horrores en la oscuridad: Abraxes" #NT!
 podnosferatu.30.desc: "Las misteriosas desapariciones en tu zona han continuado y la niebla no se disipa. Tus agentes más confiables están siendo atacados ahora y hay cada vez menos dudas de que un Nictuku te está acechando, eliminando lentamente cualquier obstáculo en su camino antes de ir a matarte. Sin embargo, aún no has terminado y ahora que conoces el peligro de la situación, podrías reorganizar tus activos y, con suerte, quitarte de encima a este antiguo horror. O simplemente podrías huir y esconderte en algún agujero." #NT!
 podnosferatu.30.a: "Puedo ser más listo que ellos." #NT!
 podnosferatu.30.effect.success.desc: "¡Se rinden!" #NT!
 podnosferatu.30.critical.failure.effect.desc: "¿Por qué hay niebla en mi sala del trono?" #NT!
  
 podnosferatu.4.t: "Horrores en la oscuridad: ¿Abominaciones?" #NT!
 podnosferatu.4.desc: "Los mortales de tu dominio están reportando cada vez más avistamientos de lo que ellos describen como "abominaciones infernales". Este evento repentino e inexplicable en lo que a ti respecta ha hecho que muchos cazadores potenciales acudan en masa a la zona. La mayoría de tus cortesanos argumentan que esto se debe simplemente a un comportamiento laxo por parte de algunos vampiros (u otras criaturas) no contabilizados, pero tus compañeros Nosferatu no están tan seguros y comparten que azotar a los mortales hasta el frenesí es una táctica conocida de los Nictuku Azazel. Están abogando por tomar el control de la situación de forma más directa, incluso si esto significa tener que lavarles el cerebro a algunos mortales y, por lo tanto, exponerse por un tiempo." #NT!
 podnosferatu.4.a: "Asumiendo control directo." #NT!
  
 podnosferatu.40.t: "Horrores en la oscuridad: Azazel" #NT!
 podnosferatu.40.desc: "Numerosos cazadores han acudido en masa a vuestro dominio en busca de las "abominaciones" que la gente viene denunciando desde hace varios años. Hay demasiadas como para ignorarlas y vuestra influencia se está paralizando a medida que las sospechas se extienden por toda la zona. No hay duda de que se trata de un esfuerzo concertado contra vosotros, probablemente para aislaros antes de ir a por vosotros. Hay un último intento que podríais hacer: aparecer como una figura de autoridad clerical respetada de algún tipo para explicar estos "avistamientos infernales" a los mortales. Tal vez entonces la situación se resuelva por sí sola. O podríais simplemente huir y mantener un perfil bajo hasta que los Nictuku se rindan." #NT!
 podnosferatu.40.a: "¡No hay necesidad de entrar en pánico!" #NT!
 podnosferatu.40.critical.failure.effect.desc: "¡No soy una de esas abominaciones! ¡Basta!" #NT!
  
 podnosferatu.5.t: "Horrores en la oscuridad: muerte y decadencia" #NT!
 podnosferatu.5.desc: "Los mortales están muriendo. Aunque no es exactamente un fenómeno nuevo, la gran cantidad de muertes recientes por enfermedades en tu dominio te preocupa. Tus cortesanos argumentan que se trata de una plaga, como las que se sufren a menudo en estos tiempos, y que desaparecerá en un tiempo. Sin embargo, tus hermanos Nosferatu responden que esta "plaga" parece estar demasiado centrada en tu zona como para ser un asunto genuino. Cuentan historias sobre la Equidna Nictuku, la madre de la descomposición, y cómo todo lo que se acerque se pudrirá y se convertirá en polvo. Su solución sería poner en cuarentena las áreas afectadas de forma muy estricta, lo que podría ayudar a interrumpir los movimientos de la Equidna, pero también paralizaría a la comunidad local." #NT!
 podnosferatu.5.a: "No permitamos que ningún mortal deambule por nuestras calles." #NT!
  
 podnosferatu.50.t: "Horrores en la oscuridad: Echidna" #NT!
 podnosferatu.50.desc: "Ya no hay competencia, la temible Nictuku Echidna te tiene en la mira. Al infectar a tus mortales con su poderosa descomposición, se ha asegurado de aislarte de tus rebaños y de tu influencia en las ciudades cercanas. Está bastante claro que pronto te atacará directamente. Sin embargo, todavía hay tiempo para contrarrestar sus planes, ya que los curanderos ambulantes han comenzado a intentar ayudar a la población local. Si los ayudaras y los guiaras con éxito, el método principal de Echidna para aislarte fallaría." #NT!
 podnosferatu.50.a: "Obtendrán todo lo que necesitan." #NT!
 podnosferatu.50.critical.failure.effect.desc: "¿Por qué huele tan mal de repente?" #NT!
  
 podnosferatu.6.t: "Horrores en la oscuridad: Guerra de sombras" #NT!
 podnosferatu.6.desc: "Alguien ha estado apuntando a tus activos recientemente. Este rival, quienquiera que sea, ha estado comprando tus útiles contactos mortales e incluso algunos vampíricos antes de volverlos contra ti. Esto todavía está en su infancia, y tienes tiempo para reaccionar, pero esto podría ser costoso. Tus cortesanos están buscando quién podría ser este nuevo rival potencial, pero tus hermanos Nosferatu están susurrando sobre una figura sombría que usa un disfraz angelical para engañar y sobornar a tus viejos contactos. Están hablando del Nictuku, Gayomart, y te están advirtiendo que este podría ser el primer paso en su ataque contra ti." #NT!
 podnosferatu.6.a: "Más oro solucionará el problema." #NT!
  
 podnosferatu.60.t: "Horrores en la oscuridad: Gayomart" #NT!
 podnosferatu.60.desc: "Ya no hay debate: una figura invisible de tu dominio te está cortando hábilmente el contacto con tus mortales y tus aliados vampíricos. Los Nosferatu de tu zona están convencidos de que esto es obra de Gayomart, el seductor Nictuku, y que pronto actuará directamente contra ti ahora que estás aislado. Sin embargo, todavía tienes tiempo para actuar y podrías desplegar tu red de intrigas por completo para asegurarte de que aún tienes aliados a los que recurrir en caso de un ataque. O podrías escapar, con la esperanza de huir antes de que sea demasiado tarde." #NT!
 podnosferatu.60.a: "Todavía tengo cartas que jugar." #NT!
 podnosferatu.60.critical.failure.effect.desc: "Solo en la oscuridad..." #NT!
  
 nictuku_knight_large_modifier: "Paranoia de Nictuku" #NT!
 nictuku_knight_large_modifier_desc: "Tus campeones están ocupados persiguiendo a un fantasma. Quizás literalmente." #NT!
 nictuku_knight_modifier: "Miedo a Nictuku" #NT!
 nictuku_knight_modifier_desc: "Tus campeones están ocupados persiguiendo a un fantasma. Quizás literalmente." #NT!
  
 podnosferatu.7.t: "Horrores en la oscuridad: la guerra de guerrillas" #NT!
 podnosferatu.7.desc: "Alguien ha estado apuntando a tus fuerzas armadas recientemente, y algunos de tus contactos mortales en el ejército han sido encontrados misteriosamente muertos. Incluso los soldados rasos a tu servicio de repente tienen miedo de trabajar para ti, y hablan de un terrible cazador que se aprovecha específicamente de quienes trabajan contigo. Tus cortesanos están hablando de un nuevo rival potencial que intenta socavarte, pero tus hermanos Nosferatu no están convencidos. Susurran sobre Gorgo, la que grita en la oscuridad, una poderosa Nictuku conocida por usar tales tácticas. Te instan a que uses todos los medios considerables a tu disposición para frenarla." #NT!
 podnosferatu.7.a: "¡Encuéntrala!" #NT!
  
 podnosferatu.70.t: "Horrores en la oscuridad: Gorgo" #NT!
 podnosferatu.70.desc: "Después de años de guerra de guerrillas por parte del legendario Nictuku Gorgo, tu control sobre las fuerzas armadas de tu dominio ha disminuido considerablemente. Nuevos y no probados guardias se encuentran ante tu sala del trono y el miedo se puede ver en los rostros de los Nosferatu presentes esta noche. Esto tiene que terminar. Puedes reunir a tus fuerzas restantes y organizar una cacería de Nictuku en todo el dominio para derrotar (o al menos obligar a huir) a Gorgo para siempre. O puedes escapar y huir, tal vez con la esperanza de evitar la venganza de los Nictuku una noche más de esta manera." #NT!
 podnosferatu.70.a: "¡La cazaremos!" #NT!
 podnosferatu.70.critical.failure.effect.desc: "Esa fue una idea terrible..." #NT!
  
 podnosferatu.8.t: "Horrores en la oscuridad: El segador" #NT!
 podnosferatu.8.desc: "Últimamente se han registrado asesinatos espeluznantes en tu dominio. Aunque hasta ahora no se ha podido encontrar ningún patrón discernible, parece que acecha en tus intereses y poco a poco ha empezado a hacer que tus contactos habituales y fuentes de influencia se muestren recelosos de trabajar contigo. Tus cortesanos están hablando de un posible vampiro no identificado que se ha vuelto salvaje o quizás de otro tipo de criatura. Sin embargo, tus hermanos Nosferatu están señalando el hecho de que algunos miembros jóvenes de tu clan ya han sido asesinados de esta manera y te piden que tomes medidas considerables contra esta amenaza. Están susurrando que podría ser obra de un temible Nictuku." #NT!
 podnosferatu.8.a: "¡Mira por todas partes!" #NT!
  
 podnosferatu.80.t: "Horrores en la oscuridad: Illuyankas" #NT!
 podnosferatu.80.desc: "No hay duda de que eres el objetivo de un Nictuku. Los eruditos de Nosferatu creen que podría ser Illuyankas, el Segador, conocido por sus sangrientos asesinatos de cualquiera que se interponga en su camino hacia su propósito. Has estado rastreándolo durante algún tiempo, pero no has podido detenerlo. Te quedan dos opciones: prepararle una trampa y, con suerte, luchar contra él con la ayuda de tus campeones, o simplemente huir lejos por un tiempo hasta que pierda tu rastro." #NT!
 podnosferatu.80.a: "¡Nos mantenemos firmes y luchamos!" #NT!
 podnosferatu.80.critical.failure.effect.desc: "Nos mantuvimos firmes y luchamos..." #NT!
  
 podnosferatu.9.t: "Horrores en la oscuridad: el monstruo" #NT!
 podnosferatu.9.desc: "Últimamente se te ha informado de extraños avistamientos. Al parecer, un horrible monstruo con forma de caballo ha comenzado a hacer estragos no muy lejos de tu área de influencia. Tus cortesanos están buscando pistas sobre la identidad de esta criatura, y sugieren que podría ser una raza de cambiaformas nunca antes vista. Sin embargo, tus hermanos Nosferatu no están convencidos y hablan en susurros de Nuckalavee, un temido Nictuku con la forma de un monstruo de ese tipo. Piden que se tomen medidas drásticas para protegerte (y protegerlos) de su ira si se dirige hacia ti." #NT!
 podnosferatu.9.a: "¡Preparemos nuestras defensas!" #NT!
  
 podnosferatu.90.t: "Horrores en la oscuridad: Nuckalavee" #NT!
 podnosferatu.90.desc: "El monstruo con forma de caballo del que has oído hablar desde hace varios años ha demostrado ser un problema mucho mayor de lo que pensabas inicialmente. Su patrón de ataques algo aleatorio hizo que fuera difícil rastrearlo y su aparente gran fuerza hizo que fuera aún más difícil acabar con él. Después de arrasar por la región (y especialmente apuntar a Nosferatu), ahora se está acercando a tu dominio. Las dos opciones que quedan son claras: preparar tu mejor defensa y enfrentarlo en el campo de batalla o huir y esperar que pierda tu rastro." #NT!
