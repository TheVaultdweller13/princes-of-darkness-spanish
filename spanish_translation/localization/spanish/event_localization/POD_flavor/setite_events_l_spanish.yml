l_spanish:
  
 setite_faith_corruption_decision: "La palabra de Set predicando"
 setite_faith_corruption_decision_tooltip: "El conjunto siempre puede contar con más seguidores fieles."
 setite_faith_corruption_decision_desc: "El culto a Set es conocido como una fuerza insidiosa capaz de infiltrarse en cualquier religión y distorsionar su propósito hacia la gloria de Set."
 setite_faith_corruption_decision_effect_tooltip: "La doctrina especial de los Pilares de Set se añadirá a la religión, haciendo que sus practicantes sean justos con (y hacia) los otros cultos Setitas."
 setite_faith_corruption_decision_confirm: "¡Alabemos juntos a Set!"
 setite_corrupt_sites: "Debes controlar 3 o más lugares sagrados de una religión vampírica que no tenga la doctrina especial Pilares de Set."
  
 podsetite.1.t: "El Clan de la Fe"
 podsetite.1.desc: "Los Seguidores de Set son tanto una religión como un verdadero [Clan|E]. Consideran a todos los vampiros que adoran a Set como parte de su comunidad, aunque los que descienden directamente de él siguen siendo los más favorecidos.\nLos Setitas han perfeccionado el arte de infiltrarse y corromper (o "liberar") otras religiones y cultos, desvelándoles lentamente los misterios de Set antes de incorporarlos por completo al redil. Esta es, con diferencia, su mayor arma, y ​​muchos aspirantes a conquistadores de Egipto se vieron acogidos y después cautivados por el culto en lugar de resistirse directamente a él.\nEn esta era de Cruzadas y fervor religioso, los Setitas miran hacia fuera, a todas estas pobres almas que desesperan por la aprobación de sus dioses heréticos. Y ven oportunidades de sobra."
 podsetite.1.a: "Bienvenido al Jardín de la Serpiente."
 setite_intro_tt: "Mientras permanezcas en una fe Setita, tendrás acceso a la decisión de sincretizar cualquier religión que controles en tres o más lugares sagrados con el Culto de Set."
  
 podsetite.2.t: "El abrazo de la serpiente"
 podsetite.2.desc: "Comienza lentamente. La insinuación de un profundo misterio que se les presenta a algunas figuras importantes de la fe en cuestión, el fomento de la decadencia y la autogratificación, la lenta difusión de ideas más "liberadoras" entre los practicantes. Luego, se produce una cascada. La revelación de que todos los misterios (incluido el propio) conducen a Set. La aceptación de que el mundo es una prisión construida por Ra y sus Eones, y que todo lo que ellos creían cierto era una mentira. Luego, finalmente, el celo del nuevo converso, ansioso por mostrar la verdad a sus hermanos. Y antes de que te des cuenta, toda esta fe es ahora solo una fachada útil para el culto de Set. Como todo debería ser, hasta la gran noche de la liberación."
  
 special_doctrine_set_corrupted_kindred_name: "Culto a Set"
 special_doctrine_set_corrupted_kindred_desc: "Esta fe, aunque mantiene la fachada de sus primeros días, ha sido completamente infiltrada por el Culto de Set."
 corrupted_set_name: "Culto a Set"
 doctrine_parameter_hostility_override_special_doctrine_set_corrupted_kindred: "Otros Vástagos [faiths|E] que tienen la doctrina del Culto a Set son considerados [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$"
