 podmalkavian.1.t: "La red de la locura: la novia de la peste" #NT!
 podmalkavian.1.desc: "La Red de la Locura Malkavian es el hogar de tres residentes espirituales que se destacan por encima de los demás. Algunos incluso dirían que estos Coronati, hijos del propio Malkav, sobrevivirían aquí si encontraran su fin en el mundo físico. La Novia de la Plaga es una de esas presencias. La prostituta del templo de la Primera Ciudad fue quien consoló a Malkav durante sus ataques de locura y muchos Malkavian la llaman en tiempos difíciles. A menudo aparecerá y aliviará la carga, pero siempre hay un precio: mientras que la enfermedad mental actual se curará, también se plantarán las semillas de la locura futura." #NT!
 podmalkavian.1.a: "El futuro está demasiado lejos como para preocuparse." #NT!
 podmalkavian.1.b: "¡Estoy muy bien!" #NT!
  
 podmalkavian.2.t: "La Red de la Locura: El Príncipe Astuto" #NT!
 podmalkavian.2.desc: "La Red de la Locura Malkavian es el hogar de tres residentes espirituales que se destacan por encima de los demás. Algunos incluso dirían que estos Coronati, hijos del propio Malkav, sobrevivirían aquí si encontraran su fin en el mundo físico. El Príncipe Astuto es una de esas presencias. Un aliado útil cuando sus engaños están dirigidos a los enemigos, pero atraer su atención hacia uno mismo es un destino realmente malo. Y nunca se sabe de qué lado se pondrá al final." #NT!
 podmalkavian.2.a: "¡Necesito estar un paso adelante!" #NT!
 random_scheme_exposed_tt: "Se revelará un plan hostil aleatorio dirigido contra ti (si existe alguno)..." #NT!
 random_scheme_exposed_tt2: "...O uno de tus planes hostiles será revelado al objetivo." #NT!
  
 podmalkavian.3.t: "La Red de la Locura: El Sin Nombre" #NT!
 podmalkavian.3.desc: "La Red de la Locura Malkavian es el hogar de tres residentes espirituales que se destacan por encima de los demás. Algunos incluso dirían que estos Coronati, hijos del propio Malkav, sobrevivirían aquí si encontraran su fin en el mundo físico. El Sin Nombre es una de esas presencias. Una criatura de apetito voraz (físico y espiritual), se comerá todo, desde tus preocupaciones hasta tu propio nombre si tiene suficiente hambre. Llamarlo puede ser tentador para olvidar algunas de las experiencias más traumáticas de la no-vida vampírica, pero siempre hay un costo." #NT!
 podmalkavian.3.a: "Nos espera una feliz ignorancia." #NT!
  
 podmalkavian.4.t: "La red de la locura: la gran pregunta" #NT!
 podmalkavian.4.desc: "Metatrón, la Boca de Dios, la conexión, la telaraña, los nervios de Malkav, Babel, el tejido, la mente de la Legión, los sephiroth... La Red de la Locura tiene casi tantos nombres como Malkavians en ella, pero, al final de la noche, nadie sabe realmente qué es. Para muchos Malkavian, ni siquiera merece una explicación, simplemente es. Pero algunas mentes inquisitivas quieren saber más y viajan por su expansión espiritual con la esperanza de encontrar una solución alguna noche. ¿Eres uno de ellos?" #NT!
 podmalkavian.4.a: "¡Necesito una respuesta!" #NT!
 podmalkavian.4.b: "Simplemente es así realmente." #NT!
  
 podmalkavian.5.t: "La Red de la Locura: el gemelo" #NT!
 podmalkavian.5.desc: "Un rumor no mencionado entre el clan Malkavian es la existencia de una [antediluvian|E] perdida llamada Malakai. Algunos dicen que era la gemela del propio Malkav y que, de manera preocupante, podría ser incluso más peligrosa y loca que su hermano. En algunas interpretaciones del mito, la separación forzada entre los dos hace mucho tiempo es lo que causó la psique fragmentada del fundador de tu clan.\nCierto o no, a veces puedes sentir una atracción hacia la Red de la Locura, cerca de alguien que te está persuadiendo a que renuncies a todos tus problemas y finalmente encuentres la paz lejos de la política despiadada de los no muertos. Una propuesta tentadora, sin duda..." #NT!
 podmalkavian.5.a: "¿Paz al fin?" #NT!
 podmalkavian.5.b: "¡Tengo trabajo que hacer!" #NT!
  
 podmalkavian.6.t: "La Red de la Locura: el Padre" #NT!
 podmalkavian.6.desc: "Muchos creen que Malkav, el fundador de vuestro clan, tiene al menos algo que ver con la Red de la Locura. Tal vez la use como una red de espionaje, o como una forma de garantizar el control sobre vuestras almas, o tal vez incluso la red sea en realidad la psique fracturada de Malkav que se manifiesta en sus descendientes y trata de reconstruirse. Nadie lo sabe, y probablemente nadie lo sabrá nunca hasta que Malkav (si es que realmente tiene algo que ver con esto) revele la verdad. Pero eso no impide que las mentes inquisitivas busquen información. Sin embargo, adentrarse demasiado en los confines más lejanos de esta locura espiritual puede tener algunos inconvenientes graves." #NT!
 podmalkavian.6.b: "A veces es mejor no saber." #NT!
  
 podmalkavian.7.t: "La red de la locura: individualidad fugaz" #NT!
 podmalkavian.7.desc: "La Red de la Locura es, sobre todo, un colectivo de mentes Malkavian unidas de algún modo. Para quienes se adentran en ella, puede convertirse rápidamente en una sensación abrumadora que pone en peligro la propia identidad del viajero. Sin embargo, para quienes estén dispuestos a arriesgarse, en este reino se encuentra el conocimiento acumulado de todo un clan." #NT!
 podmalkavian.7.a: "¡Veo todo!" #NT!
 podmalkavian.7.b: "Estoy lo suficientemente completo, gracias." #NT!
  
 podmalkavian.8.t: "La red de la locura: sueños del pasado" #NT!
 podmalkavian.8.desc: "La Red de la Locura está llena de recuerdos. Aquí hay vampiros muy viejos que han visto muchas cosas. Algunos incluso dicen que los recuerdos de los vampiros muertos pueden permanecer aquí durante un tiempo. La mayoría de estos fragmentos hablan de una época mejor para el clan Malkavian, cuando eran respetados como videntes y profetas y asesoraban a los más grandes emperadores.\nCada Malkavian tiene en sí mismo la chispa de esta antigua grandeza. Pero activarla puede requerir mucho esfuerzo." #NT!
 podmalkavian.8.a: "¡Quiero ver el futuro!" #NT!
 podmalkavian.8.b: "Vivir en el presente parece más seguro." #NT!
  
 podmalkavian.9.t: "La Red de la Locura: Sueños del Futuro" #NT!
 podmalkavian.9.desc: "El clan Malkavian está lleno de profetas y videntes. La naturaleza de las profecías es tal que son notoriamente difíciles de interpretar, pero rara vez se puede vislumbrar una visión real del futuro. Durante uno de tus recientes viajes a la conciencia colectiva del clan, has sido bendecido con un evento de este tipo. Aunque no recuerdas los detalles, puedes sentir que un nuevo poder intenta despertar en ti, algo que será crucial para tus hermanos en las próximas décadas, o incluso siglos." #NT!
 podmalkavian.9.a: "Necesito dominar esto." #NT!
  
 podmalkavian.10.t: "La Red de la Locura: Locura y Genialidad" #NT!
 podmalkavian.10.desc: "El clan Malkavian se encuentra en la línea entre la locura y la genialidad más que cualquier otro clan. Cualquier príncipe prudente busca sus ideas, pero también son temidos por su falta de fiabilidad. Al final, ni siquiera los propios Malkavian comprenden la diferencia la mayor parte del tiempo.\nSumergirse en la conciencia colectiva del clan, la Red de la Locura, exacerba estos dos opuestos hasta el extremo. Uno puede regresar con una nueva y perspicaz perspectiva de la vida... o como un loco delirante." #NT!
 podmalkavian.10.a: "¿Cruzaré la línea?" #NT!
  
  
  
