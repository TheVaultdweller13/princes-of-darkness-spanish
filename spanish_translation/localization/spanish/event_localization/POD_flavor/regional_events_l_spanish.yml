 PODexile_modifier_desc: "Este personaje se esconde de una poderosa amenaza y mientras tanto no puede gestionar adecuadamente su reino."
  
 podregionalevents.2.t: "Purga de Baybars: Encender fuego"
 podregionalevents.2.desc: "El actual sultán mortal de Egipto es un mameluco, un esclavo turco comprado y criado para luchar, que logró llegar a la cima con una brillante (y despiadada) eficiencia que sorprendió a muchos. Después de acabar con los cruzados (envenenando todos los pozos de su zona y creando un desierto), este Baybars ahora está centrando su atención, de manera preocupante, en lo sobrenatural de Egipto. Parece estar muy bien informado, mucho más de lo que debería estar cualquier mortal, y cuenta con el respaldo de un grupo aún misterioso. Combinado con su coraje inquebrantable y su gran práctica en la eliminación de enemigos, Baybars está demostrando ser una auténtica amenaza para lo sobrenatural egipcio, con muchas raíces de su influencia ya desenterradas y (a veces literalmente) quemadas. Algunos vampiros preocupados y otras criaturas atacadas ya están considerando el exilio como una alternativa preferible a este peligro, razonando que Baybars sigue siendo un mortal y que el tiempo acabará por alcanzarlo."
 podregionalevents.2.a: "Es hora de visitar nuevas tierras..."
 podregionalevents.2.custom: "Liquidas tus activos y huyes de Egipto.\nSe te informará del paradero de Baybars, pero no serás un objetivo directo en el futuro."
 podregionalevents.2.b: "¡Mortal engreído!"
 podregionalevents.2.customb: "Te quedas en Egipto, arriesgándote a sufrir la ira de Baybars en el futuro, pero también abriéndote potencialmente nuevas oportunidades en medio del caos."
  
 baybars_purge_medium_modifier: "Purga de Baybars: Incendios"
 baybars_purge_medium_modifier_desc: "Aquí se persigue lo sobrenatural: los mamelucos de Baybars matan y queman con una eficacia despiadadamente precisa."
  
 podregionalevents.3.t: "Purga de Baybars: Idolatría"
 podregionalevents.3.desc: "La mayor parte de lo sobrenatural en Egipto proviene de una época más antigua, cuando se veneraban a múltiples dioses en esta tierra. Para Baybars y sus fanáticos mamelucos, no son más que idólatras que adoran a deidades paganas o incluso entidades más oscuras. A medida que aumenta sus esfuerzos por erradicar cualquier ser sobrenatural en su Sultanato, Baybars ahora apunta especialmente a los santuarios "paganos" y otras reliquias antiguas de una era pasada.\nTan eficiente como siempre, sus tácticas están demostrando ser muy efectivas para destruir innumerables artefactos y símbolos preciados del antiguo Egipto en poder de lo sobrenatural.\nSi no son atrapados en los incendios, parece que los vampiros egipcios y otras criaturas tendrán poco que recordar de su fe en el futuro."
 podregionalevents.3.a: "¡Debo proteger esas reliquias!"
 podregionalevents.3.effect.success.desc: "¡Artefactos salvaguardados!"
 podregionalevents.3.critical.failure.effect.desc: "Se pierden tantos conocimientos..."
 podregionalevents.3.b: "Esto es demasiado, es hora de correr."
 podregionalevents.3.c: "¡Qué tragedia...!"
 podregionalevents.3.custom: "Como exiliado, sólo estás informado de estos acontecimientos."
  
 podregionalevents.4.t: "Purga de Baybars: activos en llamas"
 podregionalevents.4.desc: "Baybars y sus mamelucos siguen campando a sus anchas en Egipto e incluso están aumentando su impulso para desarraigar lo sobrenatural. Los esfuerzos para contrarrestarlos han sido en gran medida infructuosos, principalmente debido a los misteriosos patrocinadores de Baybars. Estas figuras esquivas utilizan tácticas más sutiles que el sultán y están más interesadas en destruir cualquier apoyo que sus enemigos pudieran haber preparado en Egipto. Como tal, muchos vampiros e incluso otras criaturas han encontrado sus bases de poder, a menudo con décadas de desarrollo, repentinamente atacadas por los agentes más oscuros de Baybars.\nAquellos que intentaron resistir por la fuerza de las armas pronto se encontraron en las piras, por lo que el único La solución, además del exilio, parece ser cubrir los activos existentes bajo aún más capas de engaño de lo habitual. No es una hazaña fácil contra aquellos enemigos que parecen muy capaces de descubrir influencias sobrenaturales."
 podregionalevents.4.a: "¡No tendrán mi oro!"
 podregionalevents.4.effect.success.desc: "¡Tesoro salvaguardado!"
 podregionalevents.4.critical.failure.effect.desc: "Mi precioso..."
  
 baybars_purge_high_modifier: "Purga de Baybars: Infierno"
 baybars_purge_high_modifier_desc: "Aquí se está dando caza a lo sobrenatural. Los mamelucos de Baybars quieren matar a todos y cada uno de ellos. Y están preocupantemente cerca de lograrlo."
  
 baybars_purge_scorched_modifier: "Purga de Baybars: Tierra quemada"
 baybars_purge_scorched_modifier_desc: "Aquí no queda nada más que los lamentos de desesperación de aquellos atrapados en el fuego cruzado entre Baybars y lo sobrenatural."
  
 podregionalevents.5.t: "Purga de Baybars: Tierra quemada"
 podregionalevents.5.desc: "Baybars está intensificando una vez más su campaña de destrucción contra lo sobrenatural. Esta vez, ha recurrido a las tácticas que le ayudaron a ganar contra los cruzados: la tierra quemada. Después de todo, si no hay comunidades en las que esconderse para sus enemigos, sería mucho más fácil encontrarlos. Sus mamelucos están arrasando ahora por todo el país, considerando cualquier rumor sobre la presencia de un vampiro como una excusa para quemar y destruir. Aunque ciertamente son despiadados, es difícil negar la eficacia de esta estrategia a medida que más y más sobrenaturales se ven obligados a salir al campo para proteger a su rebaño, culto o incluso a sus familias. Sin embargo, algunos simplemente han optado por unirse a otros en el exilio."
 podregionalevents.5.a: "¡Debo tomar una posición!"
 podregionalevents.5.effect.success.desc: "¡Los hacen retroceder!"
 podregionalevents.5.critical.failure.effect.desc: "Tanta muerte y destrucción..."
  
 podregionalevents.6.t: "Purga de Baybars: Mamelucos por todas partes"
 podregionalevents.6.desc: "Baybars está intensificando una vez más su campaña de destrucción contra lo sobrenatural. Los mamelucos ahora parecen estar en todas partes, apoyados por el misterioso culto que ayuda al sultán desde el principio, y son implacables a la hora de eliminar cualquier cosa (o persona) tangencialmente relacionada con vampiros, cambiaformas y otras criaturas. Nadie sabe cómo se las arreglan para estar aparentemente siempre en el lugar correcto en el momento correcto, pero sin duda les está dando sus frutos. A medida que la red se estrecha alrededor de los pocos valientes que eligen permanecer en Egipto, se ven obligados a tomar medidas cada vez más extremas. Abundan las historias de criaturas que alguna vez fueron poderosas y que se vieron obligadas a esconderse en la arena del desierto, con la esperanza de tomar un respiro de la incesante persecución de Baybars."
 podregionalevents.6.a: "Debo esconderme bien..."
 podregionalevents.6.effect.success.desc: "¡No me encontraron!"
 podregionalevents.6.critical.failure.effect.desc: "Corriendo por mi vida..."
  
 podregionalevents.7.t: "Purga de Baybars: Asalto a Ombos"
 podregionalevents.7.desc: "A pesar de los mejores esfuerzos de los Setitas que quedan en Egipto, Baybars finalmente encontró el mayor premio de todos: el templo de Ombos. Según las leyendas, este fue el primer templo creado por el propio Set y albergó el cuerpo aletargado del poderoso vampiro durante mucho tiempo. Desde entonces, ha servido como la principal capital para los Seguidores de Set y nunca ha estado en peligro... hasta ahora. Respaldado por sus veteranos mamelucos y la orden de misteriosos cazadores que lo ayudan, Baybars ahora está asediando la antigua fortaleza, decidido a terminar con el oscuro gobierno de los antiguos vampiros sobrenaturales sobre los fieles egipcios de hoy. Las defensas de Ombos son poderosas, pero están faltos de personal debido a la huida de muchos de sus defensores durante las primeras noches de la purga. El resultado de la batalla aún es incierto, pero parece estar a favor del sultán."
 podregionalevents.7.a: "¡Debemos defender el templo!"
 podregionalevents.7.effect.success.desc: "¡Los están empujando hacia atrás!"
 podregionalevents.7.critical.failure.effect.desc: "No puede ser..."
  
 baybars_ombos_temple_tt: "El Templo de Ombos, una maravilla en la provincia del mismo nombre, podría ser destruido por el ataque de Baybars."
 podregionalevents.9.a: "¡Que alguien detenga a este mortal!"
  
 podregionalevents.8.t: "Purga de Baybars: asalto al Tribunal de Bomberos"
 podregionalevents.8.desc: "A pesar de los mejores esfuerzos de los Setitas que quedan en Egipto, Baybars finalmente encontró uno de los mayores premios de todos: la Corte del Fuego. Un bastión de la ortodoxia Setita, la Corte del Fuego es el segundo templo más poderoso (además del propio Ombos) del clan, y ha servido como depósito de conocimientos ocultos y métodos de enseñanza durante milenios. Nunca ha estado en peligro... hasta ahora. Respaldado por sus veteranos mamelucos y la orden de misteriosos cazadores que lo ayudan, Baybars ahora está sitiando la antigua fortaleza, decidido a terminar con el oscuro gobierno de los antiguos vampiros sobrenaturales sobre los fieles egipcios de hoy. Las defensas de la Corte son poderosas, pero están faltos de personal debido a la huida de muchos de sus defensores durante las primeras noches de la purga. El resultado de la batalla aún es incierto, pero parece estar a favor del Sultán."
  
 baybars_fire_court_tt: "El patio de bomberos, una maravilla en la provincia de Al-Bahriya, podría ser destruido por el ataque de Baybars."
  
 podregionalevents.15.t: "La Purga de Baybars: Sólo un hombre mortal"
 podregionalevents.15.desc: "Al final, los mortales siguen siendo mortales. A pesar de todo el terror que infligió a los sobrenaturales egipcios, Baybars murió en silencio. Algunos dicen que a manos de un asesino de Banu Haqim, pero otros simplemente hablan de una herida infectada o incluso de una enfermedad común. Con su muerte, el impulso detrás de su purga se ha apagado por completo y sus aliados sombríos se han retirado de nuevo al lugar de donde vinieron. Los príncipes exiliados y los jefes de guerra cambiaformas por igual suspiran de alivio y regresan a sus ciudades y Egipto parece una vez más seguro para los habitantes de su yo sombrío. Sin embargo, algunos se preguntan abiertamente qué habría sucedido si los esfuerzos de Baybars hubieran sido seguidos por más gobernantes y el miedo a lo que los mortales pueden lograr realmente permanecerá bien y verdaderamente presente en la mente de muchos vampiros egipcios durante mucho tiempo."
 podregionalevents.15.a: "El tiempo es nuestra mayor arma."
  
 podregionalevents.12.t: "Purga de Baybars: ¿No perseguir?"
 podregionalevents.12.desc: "Eres una de las pocas almas valientes que ha decidido quedarse en Egipto a pesar de la masacre de Baybars contra los tuyos. Fue un movimiento peligroso, pero también te ha abierto algunas oportunidades. Has conseguido reunir información sobre el paradero del sultán y sus benefactores, Nur al-Allah (la Luz de Dios). Con un poco más de reconocimiento, podrías intentar enfrentarte al hombre en persona. Hacer algo así sería extremadamente peligroso, obviamente, ya que básicamente estarías solo contra la guardia personal del mameluco y sus acólitos hechiceros. Pero la perspectiva de poner a este impresionante hombre de rodillas ante lo que tanto odia tiene un gran atractivo..."
 podregionalevents.12.a: "Lo encontraré..."
 baybars_pursuit_tt: "#R Obviamente, esta es una elección muy peligrosa. Estás advertido.#!"
 podregionalevents.12.effect.success.desc: "Aquí estás..."
 podregionalevents.12.critical.failure.effect.desc: "¡Abortar la misión!"
 podregionalevents.12.b: "Demasiado peligroso."
  
 nick_father_conquests: "Padre de las conquistas"
  
 podregionalevents.13.t: "La Purga de Baybars: El Hombre Mismo"
 podregionalevents.13.desc: "Después de utilizar todas las herramientas e influencia a tu disposición, finalmente llegaste al hombre mismo: Baybars. Conseguiste entrar en su palacio y crear una distracción para igualar las probabilidades, pero el sultán podría no ser la amenaza más apremiante. Aunque ciertamente es un luchador consumado, Baybars es simplemente un mortal, lo que no se puede decir de sus sombríos patrocinadores de Nur al-Allah.\nSi bien muchos de ellos están distraídos u ocupados en otros lugares, incluso el pequeño número de los que quedan protegiendo a los mamelucos demuestran ser una defensa mortal. Sin embargo, en esta etapa ya no hay vuelta atrás posible, no te dejarán escapar con vida.\nEsto no será fácil."
 podregionalevents.13.a: "¡Tu purga termina aquí!"
 podregionalevents.13.effect.success.desc: "¡Victorioso!"
 podregionalevents.13.critical.failure.effect.desc: "Uno más purgado..."
  
  
