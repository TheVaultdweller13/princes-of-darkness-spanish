 podgiovanni.1.t: "Familia sabe mejor" #NT!
 podgiovanni.1.desc: "Aunque han ampliado enormemente sus horizontes desde sus humildes comienzos como misteriosos nigromantes venecianos, los Giovanni siguen siendo, ante todo, una familia. Muchos argumentarían que esta sigue siendo su mayor fortaleza, tener la capacidad de confiar en una familia poderosa y bien conectada en todo momento es un lujo con el que otros solo pueden soñar. Desde su introducción en el mundo de los vampiros, los Giovanni siguen vigilando de cerca a sus parientes mortales, preparándolos cuidadosamente para la grandeza antes de ofrecer el [Embrace|E] a aquellos verdaderamente dignos. Sin embargo, algunos Giovanni rechazan esta práctica y eligen exclusivamente a los posibles chiquillos de fuera de la familia y dejan a sus parientes mortales a su suerte. Como estimado Giovanni, es hora de que usted mismo dé a conocer su postura sobre esta tradición." #NT!
 podgiovanni.1.a: "Ya tengo los ojos puestos en algunas perspectivas..." #NT!
 podgiovanni.1.b: "Es una tradición respetable, pero no la necesito por el momento." #NT!
 podgiovanni.1.c: "Dejen a la familia en paz." #NT!
 start_giovanni_content_tt: "Se le presentarán varias opciones que delinearán su tipo preferido para un Giovanni childe. Una vez que se encuentre un candidato apropiado, se le informará al respecto." #NT!
 delayed_start_giovanni_content_tt: "Se le presentará esta elección nuevamente para la próxima generación de potenciales mortales Giovanni, en aproximadamente 20 a 40 años." #NT!
 end_giovanni_content_tt: "Nunca más se te presentará esta posibilidad." #NT!
  
 podgiovanni.2.t: "Hijos e hijas de los Giovanni" #NT!
 podgiovanni.2.desc: "Aunque son muy patriarcales desde sus primeros días como familia de comerciantes romanos, los Giovanni han aprendido rápidamente una verdad del vampirismo: las mujeres son fácilmente iguales a los hombres. Este repentino cambio de mentalidad ha sido una bendición para las hijas de la Familia, que se sienten tan valoradas como sus hermanos por el potencial que podrían aportar a los Giovanni. Algunas han llegado al extremo de priorizarlas por encima de sus homólogos masculinos, ya que muchas están bastante ansiosas por demostrar que esta nueva apreciación está justificada. Otras tienen un poco más de dificultad para dejar atrás su mentalidad mortal anticuada y, naturalmente, gravitarán hacia los jóvenes hombres Giovanni. Sin embargo, al final, aquí no hay una elección incorrecta." #NT!
 podgiovanni.2.a: "Hijos..." #NT!
 podgiovanni.2.b: "...o hijas." #NT!
  
 giovanni_content_risks_increase_tt: "Cuanto más preguntes, más difícil y potencialmente costoso será proteger a tu cliente potencial frente a otros competidores." #NT!
  
 podgiovanni.3.t: "Belleza familiar" #NT!
 podgiovanni.3.desc: "Su herencia romana ha hecho que los Giovanni se sientan orgullosos de sus buenos genes. Al verse a sí mismos primero como los únicos habitantes no bárbaros de la península después de la caída de Roma y luego como la mezcla perfecta de la perfección romana clásica y la belleza italiana moderna, han valorado (y utilizado) continuamente lo que la naturaleza les ha dado. Aún así, a pesar de sus audaces afirmaciones, no hay pruebas reales de que la Familia esté más o menos bendecida en el departamento de apariencia que otras y, como tal, los vástagos de la familia que realmente muestran figuras tan alardeadas son especialmente buscados para servir como ejemplos inmortales del estilo Giovanni." #NT!
 podgiovanni.3.a: "¡Sólo un Apolo renacido servirá!" #NT!
 podgiovanni.3.b: "Puedo arreglármelas con casi la perfección." #NT!
 podgiovanni.3.c: "Algunas curvas elegantes nunca le hicieron daño a nadie." #NT!
 podgiovanni.3.d: "La belleza está sobrevalorada." #NT!
  
 podgiovanni.4.t: "Intelecto familiar" #NT!
 podgiovanni.4.desc: "Más que la fuerza o la belleza, los Giovanni valoran el intelecto por encima de cualquier otra cosa. Como comerciantes y nigromantes secretos en Italia desde hace siglos, han comprendido rápidamente que sus miembros son demasiado lentos para aprender cuándo no hablar de la familia con extraños, lo que puede ser una verdadera amenaza. Por tanto, si no muestras al menos un mínimo de inteligencia, pronto te relegarán a la categoría de músculo familiar o, peor aún, a las fronteras. Este es uno de los "prerrequisitos ocultos" más conocidos entre la Familia mortal y los más ambiciosos intentan rápidamente superarse entre sí mediante grandes hazañas de comercio hábil o diplomacia astuta en tierras lejanas para llamar la atención de sus patrones inmortales." #NT!
 podgiovanni.4.a: "Quiero lo mejor de lo mejor." #NT!
 podgiovanni.4.b: "Hábil, pero no perfecto." #NT!
 podgiovanni.4.c: "Al menos lo suficientemente inteligente para ser interesante." #NT!
 podgiovanni.4.d: "No se requiere un intelecto avanzado para esta perspectiva específica." #NT!
  
 podgiovanni.5.t: "Músculo familiar" #NT!
 podgiovanni.5.desc: "La Familia siempre ha necesitado músculos a lo largo de su historia, ya sea para proteger sus activos ganados con esfuerzo o para "apoderarse" de los de algún rival. El conflicto con la familia Rossellini puso de relieve esta necesidad crítica bastante temprano en la existencia de los Giovanni y se ha perpetuado desde entonces. Varios ancianos ambiciosos han hecho propuestas sobre la creación de una especie de "subfamilia" que se ocuparía únicamente de esos asuntos físicos, asegurándose así de que los vástagos de los Giovanni pudieran seguir trabajando en objetivos más elevados, pero hasta ahora no ha dado resultados. Por ello, los hijos e hijas de la Familia, poderosos y bien formados, son estimados y buscados por aquellos que buscan algo de fuerza necesaria para añadir a su cartera de capacidades." #NT!
 podgiovanni.5.a: "Sólo un cuerpo perfecto lo logrará." #NT!
 podgiovanni.5.b: "Fuerte y duradero." #NT!
 podgiovanni.5.c: "Un físico sólido siempre es útil." #NT!
 podgiovanni.5.d: "Esto no es necesario" #NT!
  
 podgiovanni.6.t: "La búsqueda comienza" #NT!
 podgiovanni.6.desc: "Has hecho saber tu petición a la Familia y lo único que queda por hacer ahora es esperar. Los mortales viven y mueren con una rapidez sorprendente, como bien sabes, pero incluso ellos necesitan varias décadas antes de empezar a ser útiles. Si pediste a alguien muy específico, podría pasar mucho tiempo antes de que los Giovanni produzcan a ese individuo." #NT!
 podgiovanni.6.a: "El tiempo está de mi lado." #NT!
 giovanni_wait_time_tt: "Cuanto más pidas, más tiempo pasará antes de que aparezca un candidato adecuado." #NT!
  
 podgiovanni.8.t: "¿Un candidato digno?" #NT!
 podgiovanni.8.desc: "Un descendiente de la familia mortal Giovanni finalmente ha sido traído a tu atención para satisfacer tu solicitud actual. Has usado tu peso familiar acumulado para asegurarte de ser el primero en poder evaluar sus capacidades. Este está ansioso por servir, encantado de haber sido elegido como un candidato digno para el verdadero poder en los Giovanni, pero, al final, lo que harás con él depende de ti y solo de ti." #NT!
 podgiovanni.8.a: "No me decepciones." #NT!
 giovanni_content_end_tt: "Se te ha quitado algo de prestigio para "pagar" la influencia necesaria para conseguir a este candidato.\nLa opción de solicitar otro niño potencial se te presentará en varias décadas." #NT!
  
 podgiovanni.9.t: "Disputas familiares" #NT!
 podgiovanni.9.desc: "Mientras vigilas a varios Giovanni mortales potenciales que podrían encajar en tu petición, lamentablemente tienes que participar en asuntos familiares más de lo habitual. Esta no es la parte más atractiva de la vida de Giovanni, ya que las pequeñas preocupaciones sobre lo que un tío abuelo le hizo a otro primo abuelo realmente nunca mueren aquí. Es, francamente, un aburrimiento, pero al menos tienes que intentar mantener el interés si quieres que la familia siga estando de tu lado y no saboteé tu futuro, como se sabe que les sucede a aquellos que con demasiada frecuencia "se pierden" las reuniones familiares." #NT!
 podgiovanni.9.a: "Pon una excusa" #NT!
 podgiovanni.9.b: "Voy a ir..." #NT!
 podgiovanni.9.c: "¡Tengo asuntos mucho más importantes de los que ocuparme!" #NT!
 giovanni_head_tt: "Ser cabeza de familia tiene sus ventajas." #NT!
  
 podgiovanni.10.t: "Destino familiar" #NT!
 podgiovanni.10.desc: "Un prometedor vástago de la familia ha llamado tu atención y podría ser el que está destinado a ti. Sin embargo, todavía es joven y, como tal, es muy susceptible al fracaso en algún hito importante. No tienes ganas de esperar al próximo candidato mínimamente competente y ahora estás considerando claramente allanar el camino hacia la grandeza para este joven. Utilizando tu influencia ganada con esfuerzo, podrías asegurarte de que asista a las mejores universidades italianas y a los mejores profesores privados que los Giovanni puedan permitirse. Esto sin duda debería ayudarlo a alcanzar su potencial." #NT!
 podgiovanni.10.a: "Hazlo así." #NT!
 podgiovanni.10.b: "Pueden hacerlo ellos mismos." #NT!
 podgiovanni.10.c: "La Familia tiene muchos favores pendientes que pueden ser utilizados para esto." #NT!
 giovanni_adopt_boosted_tt: "Su candidato tendrá +3 en cada estadística al final de su juventud." #NT!
  
 podgiovanni.11.t: "Duelo familiar" #NT!
 podgiovanni.11.desc: "La esgrima y los duelos están de moda en las ciudades italianas últimamente. Aunque en su mayoría son una tradición noble, la línea entre la nobleza y los comerciantes a menudo es borrosa en Italia y, por ello, muchos jóvenes Giovanni prueban con entusiasmo su habilidad en este arte mortal. Uno de los jóvenes prometedores que sigues tiene afición por este pasatiempo y ha demostrado ser bastante competente en él. Esto te ha llevado a reflexionar sobre si debes o no impulsarlo aún más en este camino, con profesores privados y demás. Después de todo, un esgrimista letal puede ser una fuerza a tener en cuenta también en la batalla, no solo en los salones educados." #NT!
 podgiovanni.11.a: "Hazlo así." #NT!
 podgiovanni.11.b: "Esto no es necesario." #NT!
 podgiovanni.11.c: "La Familia tiene varios maestros duelistas de guardia." #NT!
 giovanni_adopt_blademaster_tt: "Su candidato tendrá el rasgo de maestro de la espada al final de su juventud." #NT!
  
 podgiovanni.12.t: "Intrigas familiares" #NT!
 podgiovanni.12.desc: "Las ciudades-estado italianas han elevado la intriga a la categoría de arte, y algunas de las mayores obras artísticas de la época "celebran" a los infames traidores y a los ambiciosos nobles y comerciantes de la península. Los jóvenes Giovanni nacen y se crían en este entorno, con la salvedad añadida de formar parte de una familia inmortal de nigromantes que recompensa la crueldad hasta el extremo. Por ello, los lentos y perezosos suelen ser eliminados antes incluso de que los inmortales se den cuenta de ello, aplastados por sus compañeros más ambiciosos. Aun así, la verdadera excelencia en el juego de la intriga requiere entrenamiento y experiencia, y por ello estás considerando preparar algunas "pruebas" para que las maneje tu futuro protegido, con la esperanza de enseñarle algunas lecciones valiosas en el proceso." #NT!
 podgiovanni.12.a: "Hazlo así." #NT!
 podgiovanni.12.b: "Esto no es necesario" #NT!
 podgiovanni.12.c: "La Familia puede proporcionar muchas pruebas "divertidas"." #NT!
 giovanni_adopt_schemer_tt: "Su candidato tendrá el rasgo de intrigante al final de su juventud." #NT!
  
 podgiovanni.13.t: "Brujería familiar" #NT!
 podgiovanni.13.desc: "Antes de su renacimiento como vampiros, los Giovanni eran conocidos como hábiles nigromantes mortales. Aun así, nunca se consideraron "verdaderos magos" como los Tremere afirman ser y se sentían más cómodos con lo que ellos llaman "magia lineal", una forma muy codificada y estructurada de trabajo de la voluntad que les permitió aumentar lenta pero constantemente su dominio nigromántico a lo largo de los siglos, pero nunca realmente diversificarse hacia otras esferas mágicas de experiencia. Hasta esta noche, algunos jóvenes de la familia todavía nacen con esta capacidad para la magia lineal y son muy apreciados por la familia en su conjunto. Sin embargo, estos pocos elegidos se vuelven cada vez más raros cada noche, aparentemente empujando a la Familia a realizar la transición completa a la hechicería de sangre nigromántica en algún momento de su existencia. Hasta entonces, sin embargo, esos jóvenes Giovanni dotados son el premio más alto buscado por los posibles padres." #NT!
 podgiovanni.13.a: "¡Necesito un talento así!" #NT!
 podgiovanni.13.b: "Esto no es necesario" #NT!
 podgiovanni.13.c: "La familia no puede rechazarme." #NT!
 giovanni_adopt_sorcerer_tt: "Su candidato tendrá el rasgo de hechicero al final de su juventud." #NT!
  
  
  
  
