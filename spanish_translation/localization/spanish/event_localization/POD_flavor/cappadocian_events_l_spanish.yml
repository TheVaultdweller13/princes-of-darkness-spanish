 podcappadocian.1.t: "Hijas de Lilith"
 podcappadocian.1.desc: "El misterioso linaje de las Lamias está ligado al clan Capadocio por voluntad propia. Las hijas de Lilith son un grupo difícil de entender, pero siempre han demostrado ser confiables y firmes en el cumplimiento del trato que hicieron hace mucho tiempo con Cappadocius: servir como guardaespaldas de eminentes Capadocios. Ha llegado el momento de que solicites una de esas compañeras. El procedimiento habitual sería simplemente que se lo pidieras a una sacerdotisa lamiana, lo que daría como resultado que se te asignara a uno de sus miembros más jóvenes. Un curso de acción más complejo sería insistir en tener alguna participación en el proceso, lo que podría molestar a la lamiana, pero también te daría más control sobre quién sería esta compañera potencialmente para toda la vida."
 podcappadocian.1.a: "Sacerdotisa, confío en tu elección."
 podcappadocian.1.b: "Quiero aprender más sobre las hijas de Lilith antes de elegir."
 lamia_bodyguard_generic_tt: "Se le presentará una joven Lamia, probablemente hábil en la batalla, pero sin nada excepcional en todo lo demás."
 lamia_bodyguard_specialized_tt: "Tendrás más opciones y potencialmente mejores candidatos propuestos, por un costo de prestigio."
  
 podcappadocian.2.t: "La hermana más joven"
 podcappadocian.2.desc: "El templo de Lamia ha reconocido tu petición de un guardaespaldas y la elegida ha llegado recientemente para comenzar su trabajo a tu servicio. No hay sorpresas reales, es de hecho un miembro bastante joven de Lamia el que ha sido enviado, uno que ha aprendido lo suficiente sobre esgrima para ser útil, pero no mucho más. Aun así, la lealtad y el empuje de esta joven lamiana son legendarios y le queda mucho tiempo para crecer. Hasta entonces, está esperando tus órdenes."
 podcappadocian.2.a: "El inicio de una relación fructífera."
  
 podcappadocian.3.t: "Misterios de Lilith"
 podcappadocian.3.desc: "A pesar de su estrecha relación con el clan Capadocio, a las Lamias no les gusta que andes fisgoneando por su templo y sus prácticas de culto. Aun así, han aceptado a regañadientes enseñarte sobre las tres caras de Lilith: la Doncella, la Madre y la Anciana. Cada una de ellas representa una parte diferente de la vida de una mujer y se la celebra en consecuencia. Tu guía se niega a contarte más y la Lamia te insta a que elijas rápidamente una compañera y luego las dejes con sus rituales. Por lo que has deducido, es probable que las sacerdotisas de la Doncella sean jóvenes y hermosas, expertas en diplomacia. Las sacerdotisas de la Madre son administradoras matronales que se encargan del día a día de los cultos. Por último, las sacerdotisas de la Anciana son brujas ancianas, guardianas de los rituales sagrados de Lilith."
 podcappadocian.3.a: "Una sacerdotisa de la Doncella."
 podcappadocian.3.b: "Una sacerdotisa de la Madre."
 podcappadocian.3.c: "Una sacerdotisa de la Anciana."
  
 podcappadocian.4.t: "La hermana menor"
 podcappadocian.4.desc: "Eliges a una sacerdotisa de la Doncella para que te acompañe. Una criatura hermosa, que a menudo raya en lo seductor, parece lo suficientemente contenta como para estar contigo por el futuro previsible. Es fácil hablar con ella, pero rápidamente se asegurará de que cada conversación termine con ella alabando los grandes placeres que se pueden obtener si uno se entrega por completo a Lilith.\nElla es simple, inalterada, libertad y belleza, la inocencia de una joven doncella canalizada a través de cada uno de sus movimientos. Volver a ser joven, al menos en espíritu, es siempre una perspectiva tentadora..."
 podcappadocian.4.a: "No hablemos más de religión."
 podcappadocian.4.b: "Me siento influenciado"
  
 podcappadocian.5.t: "La hermana del medio"
 podcappadocian.5.desc: "Eliges a una sacerdotisa de la Madre para que te acompañe. Las sirvientas de la Madre, mujeres fuertes y dedicadas, son propensas a asumir los deberes y la carga de quienes las rodean, a menudo a sus expensas. Son las representantes de la esencia creativa divina de Lilith, a menudo malinterpretada como "Madre de Monstruos" en los mitos. Las sirvientas de la Madre toman sus responsabilidades con el máximo cuidado y muy raramente se las ve sin estar profundamente ocupadas canalizando a las Doncellas y cuidando a las Brujas."
  
 podcappadocian.6.t: "La hermana mayor"
 podcappadocian.6.desc: "Eliges a una sacerdotisa de la Anciana para que te acompañe. Las Ancianas, los miembros más temidos del culto de Lilith, son los depositarios del conocimiento prohibido de Lilith. Nadie conoce realmente el alcance de la tradición de Lilith, pero incluso el nodista más obstinado estará de acuerdo en que la parte de Lilith en el Génesis es el relato más misterioso y aterrador de esos eventos. Las Ancianas no hablan, pero disfrutan demostrando que saben la verdad, sea cual sea, y su sonrisa desconcertante promete mucho más conocimiento para aquellos que estén dispuestos a comprometerse con la Madre Oscura."
  
  
  
