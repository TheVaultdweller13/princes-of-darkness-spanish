 POD_umbra_diplomacy.success: "Desafío diplomático: éxito"
 POD_umbra_diplomacy.fail: "Desafío de diplomacia: fracasar"
 POD_umbra_diplomacy.desc: "Alguien que vive en esta zona te detiene. ¿Quizás puedas convencerlo para que te muestre cómo pasar más allá de ese punto? Los habitantes de Umbra son notoriamente difíciles de entender y aún más difíciles de convencer."
 POD_umbra_martial.success: "Desafío marcial: éxito"
 POD_umbra_martial.fail: "Desafío marcial: Fallar"
 POD_umbra_martial.desc: "Te detiene un acertijo en forma de juego de guerra. Es hora de demostrar lo bueno que eres en eso. Sin embargo, jugar con piezas de "acción real" en forma de espíritus atados es bastante difícil de entender al principio, lo que hace que sea una experiencia perturbadora y surrealista."
 POD_umbra_stewardship.success: "Desafío de administración: éxito"
 POD_umbra_stewardship.fail: "Desafío de administración: fallar"
 POD_umbra_stewardship.desc: "Te detiene un acertijo en forma de ecuación. ¿Eres bueno en matemáticas? Sin embargo, primero tendrás que descifrar los números que utilizan los espíritus tramposos, lo que hace que el problema sea aún más difícil de resolver."
 POD_umbra_intrigue.success: "Desafío de intriga: éxito"
 POD_umbra_intrigue.fail: "Desafío de intriga: falla"
 POD_umbra_intrigue.desc: "Te encuentras con un guardián espiritual fuerte en tu camino. ¿Quizás puedas distraerlo con algún truco? Lo mejor es que seas convincente, ya que no parece muy amigable."
 POD_umbra_learning.success: "Desafío de aprendizaje: éxito"
 POD_umbra_learning.fail: "Desafío de aprendizaje: fallar"
 POD_umbra_learning.desc: "Te detiene un rompecabezas, ¿lo puedes resolver? Como Umbra es una versión retorcida del mundo "real", puedes encontrar algunos patrones y pistas que tengan al menos un mínimo de sentido para ti."
 POD_umbra_prowess.success: "Desafío de destreza: éxito"
 POD_umbra_prowess.fail: "Desafío de destreza: Fallar"
 POD_umbra_prowess.desc: "Un espíritu te detiene, tal vez puedas luchar contra él y saquearlo."
  
