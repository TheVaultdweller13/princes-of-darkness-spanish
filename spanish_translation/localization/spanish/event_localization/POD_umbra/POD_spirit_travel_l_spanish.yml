 POD_umbra_pet.211.f.failure: "Sobreestimaste tu $master_of_horse_court_position$"
 POD_umbra_pet.211.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] falla en el entrenamiento [ROOT.Char.Custom('UnicornStoryName')]."
  
 POD_umbra_pet.212.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: Tiempo agradable"
 POD_umbra_pet.212.desc: "Mientras me dirijo al establo, soy recibido por los felices relinchos de [ROOT.Char.Custom('UnicornStoryName')]. [ROOT.Char.Custom('UnicornStorySheHe')|U] parece ansioso por estirar las piernas de [ROOT.Char.Custom('UnicornStoryHerHis')] en el hermoso clima, y ​​no puedo hacer nada más que estar de acuerdo."
