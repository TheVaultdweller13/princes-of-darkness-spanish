 POD_umbra_crisis.101.t: "Demasiado tarde" #NT!
 POD_umbra_crisis.101.desc: "El ritual wrym ha terminado, un poderoso espíritu wrym ha sido convocado a [crisis_location.GetName] y ha devastado la región." #NT!
 POD_umbra_crisis.101.a: "¡Condenación!" #NT!
 POD_umbra_crisis.101.a.tt: "Se eliminan todos los edificios en [crisis_location.GetName]." #NT!
  
 POD_umbra_crisis.110.t: "El culpable"
 POD_umbra_crisis.110.desc: "¡Has encontrado la ubicación del maestro ritual, es hora de acabar con ellos antes de que puedan invocar un Nexus Crawler o una abominación aún peor!"
 POD_umbra_crisis.110.a: "¡Detente ahora mismo, escoria de wyrm!"
  
 POD_umbra_crisis.201.t: "Demasiado tarde" #NT!
 POD_umbra_crisis.201.desc: "[this_character.GetName] ha sido liberado de [tempest|E], pero [this_character.GetSheHe] ya no quiere explorar [umbra|E] por ti." #NT!
 POD_umbra_crisis.201.a: "¡Condenación!" #NT!
  
 POD_umbra_crisis.210.t: "Rescate" #NT!
 POD_umbra_crisis.210.desc: "[this_character.GetName] ya no se pierde en [tempest|E]." #NT!
