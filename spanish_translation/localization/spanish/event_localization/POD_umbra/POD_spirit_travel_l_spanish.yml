 POD_umbra_local.101.desc: "Intentas expresar tu opinión a los espíritus locales para que te escuchen.\nPodrías intentar el enfoque diplomático o ser más contundente. Los espíritus tienden a ser criaturas caprichosas y discutir con ellos puede llevar mucho tiempo." #NT!
