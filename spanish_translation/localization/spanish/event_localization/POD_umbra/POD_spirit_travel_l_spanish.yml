  # Legendary Gift 
  
 POD_umbra_expedition.300.t: "Encuentro con el guerrero encarnado" #NT!
 POD_umbra_expedition.300.desc: "Incarna es un término usado por los Fera para describir una cierta clase de espíritus; más débiles que los Celestinos, pero aún así espíritus más grandes en cualquier medida. Los Incarnae tienen un propósito definido y una esfera de influencia, pero son lo suficientemente poderosos como para existir en múltiples niveles de realidad.\nSiguiendo la pista, has encontrado con éxito al Guerrero Incarna, quien promete enseñarte el legendario e imparable don del guerrero si puedes completar una misión: matar al gobernante wyrmmish más poderoso del mundo." #NT!
 POD_umbra_expedition.300.a: "Desafío aceptado." #NT!
 POD_umbra_expedition.302.t: "Guerrero imparable" #NT!
 POD_umbra_expedition.302.desc: "Has llegado a la ubicación del enemigo destinado por tu misión, es hora de luchar a muerte." #NT!
 POD_umbra_expedition.302.a: "¡Estoy aquí!" #NT!
 POD_umbra_expedition.304.t: "La recompensa" #NT!
 POD_umbra_expedition.304.desc: "Has demostrado tu valía, la encarnación guerrera te enseña el don. Has alcanzado la cima de la destreza en batalla del hombre lobo." #NT!
 POD_umbra_expedition.304.a: "¡Un triunfo para la historia!" #NT!
  
 POD_umbra_expedition.399.t: "Después de madura reflexión" #NT!
 POD_umbra_expedition.399.desc: "¿Tal vez no sea una buena idea para un adorador de wyrm encontrarse con un poderoso espíritu gaiano?" #NT!
 POD_umbra_expedition.399.a: "¡Correr!" #NT!
 POD_umbra_expedition.399.b: "No." #NT!
  
 POD_umbra_expedition.400.t: "Encuentro con el Avatar de Gea" #NT!
 POD_umbra_expedition.400.desc: "Gaia es más grande que una Celestina y uno de los espíritus más poderosos que existen, posiblemente el primero y el más poderoso. Se le atribuye la creación de los Garou y la mayoría de los Fera para que sirvan como sus guerreros y agentes tanto en lo material como en lo espiritual. [spirit_worlds|E].\nSiguiendo la pista, has encontrado con éxito al Avatar de Gaia, ella promete enseñarte el legendario don de narrador de historias si puedes completar una misión: recolectar libros raros e importantes." #NT!
 POD_umbra_expedition.400.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.500.t: "Encuentro con un espíritu poderoso" #NT!
 POD_umbra_expedition.500.desc: "Los espíritus y los [spirit_world|E] son un aspecto importante de las vidas y culturas de los Garou y las otras Razas Cambiantes. En particular, los Theurges son especialistas en negociar con los espíritus a través de chiminage y atarlos mediante Dones y ritos.\nSiguiendo la pista, has encontrado con éxito un espíritu especialmente poderoso, que promete enseñarte el legendario don de liberación de la esclavitud si puedes completar una misión: destruir la Cortina de las Sombras infestada de wyrms." #NT!
 POD_umbra_expedition.500.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.600.t: "Encuentro con Coyote" #NT!
 POD_umbra_expedition.600.desc: "El embaucador por excelencia, más Ragabash que Ragabash, Coyote es un avatar del caos. Absolutamente impredecible, a menudo tonto, pero indudablemente brillante, Coyote es a la vez un maestro del engaño y un guerrero muy inteligente. Siguiendo la pista, has encontrado con éxito un avatar del embaucador Coyote, que promete enseñarte el legendario don del portador del fuego si puedes completar una misión: entregar un imperio a otra persona. Solo Coyote sabe por qué pediría algo así." #NT!
 POD_umbra_expedition.600.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.700.t: "Encuentro con Gaia" #NT!
 POD_umbra_expedition.700.desc: "Gaia es más grande que una Celestine y uno de los espíritus más poderosos que existen, posiblemente el primero y el más poderoso. Se le atribuye la creación de los Garou y la mayoría de los Fera para que sirvan como sus guerreros y agentes tanto en lo material como en lo espiritual. [spirit_worlds|E].\nSiguiendo la pista, has encontrado a la propia Gaia, quien promete enseñarte el legendario don del renacimiento si logras unir a la Nación Garou. Conociendo la naturaleza conflictiva de tus hermanos, esta podría ser la misión más difícil de todas." #NT!
 POD_umbra_expedition.700.a: "Volveré cuando esté terminado, madre." #NT!
 POD_umbra_expedition.700.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.800.t: "Encuentro con los espíritus ancestrales de Fianna" #NT!
 POD_umbra_expedition.800.desc: "Los fianna son conocidos entre los Garou por su pasión por el placer de la vida, sus habilidades y ferocidad en la batalla, y por ser los guardianes de la música, las historias y la tradición de los Garou. Sus espíritus ancestrales suelen ser algunos de los más sabios de todos. Si sigues la pista, habrás encontrado algunos espíritus ancestrales de los fianna, que prometen enseñarte el legendario don si puedes completar el objetivo de Héroes de Gaia." #NT!
 POD_umbra_expedition.800.a: "Volveré cuando esté hecho, antepasados." #NT!
 POD_umbra_expedition.800.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.900.t: "Encuentro con el Gran Fenris" #NT!
 POD_umbra_expedition.900.desc: "Las leyendas nórdicas hablan del voraz Dios-Lobo Fenris, la bestia que se comerá el sol al final de los días. Fenris es poderoso, sanguinario y nunca da ni espera cuartel. El espíritu protector de la Estirpe de Fenris es el tótem de un guerrero, interesado solo en grupos de Garou que derraman la sangre de sus enemigos con frecuencia. Siguiendo la pista, has encontrado al mismísimo Gran Fenris, quien promete enseñarte el don legendario si puedes completar el objetivo de los Berserkers de Gaia." #NT!
 POD_umbra_expedition.900.a: "Volveré cuando esté terminado, Gran Fenris." #NT!
 POD_umbra_expedition.900.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.1000.t: "Encuentro con el Progenitor Lobo" #NT!
 POD_umbra_expedition.1000.desc: "Los Talons cuentan que su tribu se formó directamente de Gea y que ellos siguieron siendo los Garou más puros que mantuvieron contacto con su forma original. Como tal, veneran a los primeros lobos de la historia más que las otras tribus.\nSiguiendo la pista, has encontrado con éxito al Progenitor Lobo, quien prometió enseñarte el don legendario si puedes completar el objetivo de la Ira de Gea." #NT!
 POD_umbra_expedition.1000.a: "Volveré cuando esté terminado, Progenitor." #NT!
 POD_umbra_expedition.1000.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.1100.t: "Encuentro con el Avatar de Gea" #NT!
 POD_umbra_expedition.1100.desc: "Gaia es más grande que una Celestina y uno de los espíritus más poderosos que existen, posiblemente el primero y el más poderoso. Se le atribuye la creación de los Garou y la mayoría de los Fera para que sirvan como sus guerreros y agentes tanto en lo material como en lo espiritual. [spirit_worlds|E].\nSiguiendo la pista, has encontrado con éxito al Avatar de Gaia, quien promete enseñarte el don legendario si puedes completar el objetivo del Retorno del Rey." #NT!
 POD_umbra_expedition.1100.a: "Volveré cuando esté terminado, madre." #NT!
 POD_umbra_expedition.1100.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.1200.t: "Encuentro con el Avatar de Quimera" #NT!
 POD_umbra_expedition.1200.desc: "La patrona de los Astrónomos, Quimera, es la personificación del Enigma. La de Muchos Rostros invita a sus manadas a encontrar la sabiduría que cada hombre lobo guarda en su interior, debajo de capas de acertijos y autoengaños. Si sigues la pista, habrás encontrado con éxito al Avatar de Quimera, quien promete enseñarte el don legendario si puedes completar el objetivo de la Sabiduría de Gea." #NT!
 POD_umbra_expedition.1200.a: "Volveré cuando esté terminado, Quimera." #NT!
 POD_umbra_expedition.1200.b: "¡Lo hice!" #NT!
  
 POD_umbra_expedition.1300.t: "Encuentro con una encarnación de Maeljin" #NT!
 POD_umbra_expedition.1300.desc: "Los Maeljin alguna vez fueron mortales, pero se corrompieron tanto por un impulso particular que se transformaron en poderosos espíritus que encarnaban ese impulso. Cada uno sirve a su patrón hasta que falla de alguna manera, o hasta que un candidato más nuevo y poderoso llega a la cima. Los Maeljin actúan como los ojos, oídos, voces y, ocasionalmente, las manos de los impulsos cuando es necesaria una acción más directa. Si sigues la pista, habrás encontrado con éxito una encarnación de Maeljin, que promete enseñarte el don legendario si puedes completar una misión: matar al gobernante gaiano más poderoso del mundo." #NT!
 POD_umbra_expedition.1300.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.1400.t: "Encuentro con susurros" #NT!
 POD_umbra_expedition.1400.desc: "El espíritu de los secretos, Susurros, guía a sus aliados hacia descubrimientos. Con un poco de esfuerzo, su elegida puede descifrar mensajes que ninguna persona normal podría entender. Esta Jamak flota en el aire, invisible y apenas oída. Se dice que es el eco de los propios Jamaa, de voces celestiales que se filtran hasta el mundo mortal como recuerdos medio oídos. Es una Jamak difícil de encontrar y tiende a revelarse solo a las Bastet más sabias. Siguiendo la pista, has encontrado a Susurros con éxito y el misterioso Espíritu te pone en el camino hacia el secreto definitivo, el Escarabajo que huye. Este ritual es aparentemente la clave para lograr la inmortalidad para un Bubasti, un derivado del Hechizo de Vida de Isis con una reputación más siniestra. Si tan solo pudieras hacer que las Momias hablaran..." #NT!
 POD_umbra_expedition.1400.a: "Nueve vidas nunca fueron suficientes." #NT!
  
 POD_umbra_expedition.1500.t: "Encuentro con el Deshacedor" #NT!
 POD_umbra_expedition.1500.desc: "El Destructor es el nombre que los Bastet daban al Wyrm del Equilibrio antes de su encarcelamiento y corrupción. Los Bastet dicen que Cahlash, el nombre original del Purificador equilibrado de la Tríada, todavía existe y cumple fielmente su propósito original. Esto choca con la mayoría de las creencias populares de los cambiaformas, según las cuales el Wyrm en su totalidad es ahora una fuerza maligna. Sea cual sea la verdad, se sabe que Cahlash siente aprecio por el poderoso Simba. Al notar tu poder, el espíritu te ofrece un desafío. ¿Tu recompensa? Un poder lo suficientemente fuerte como para que el resto de la Nación Bastet lo tenga prohibido..." #NT!
 POD_umbra_expedition.1500.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.1600.t: "Encuentro con el bisabuelo" #NT!
 POD_umbra_expedition.1600.desc: "Según su tradición, los Gurahl son los protectores originales de Gaia, creados para protegerse del poder destructivo del "Rompedor de Patrones". Siguiendo la pista, has encontrado con éxito al Bisabuelo, uno de los espíritus patronos originales de los Gurahl, él promete enseñarte el don legendario si puedes completar una misión." #NT!
 POD_umbra_expedition.1600.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.1700.t: "Encuentro con Wani" #NT!
 POD_umbra_expedition.1700.desc: "Wani, también conocidos como Reyes Dragón o Lu Lung, son términos utilizados por los Nagah para describir a los grandes espíritus dragón que actúan como patrones de su especie, los únicos espíritus que conocen el Secreto Sagrado. Siguiendo la pista, has encontrado con éxito a los Wani, ellos prometen enseñarte el don legendario si puedes completar una misión." #NT!
 POD_umbra_expedition.1700.a: "Desafío aceptado." #NT!
  
 POD_umbra_expedition.1800.t: "Encuentro con Coyote" #NT!
 POD_umbra_expedition.1800.desc: "El estafador por excelencia, más Ragabash que Ragabash, Coyote es un avatar del caos. Absolutamente impredecible, a menudo tonto, pero indudablemente brillante, Coyote es a la vez un maestro del engaño y un guerrero muy astuto. Si sigues la pista, habrás encontrado a Coyote, quien promete enseñarte el don legendario si logras completar una misión." #NT!
 POD_umbra_expedition.1800.a: "Desafío aceptado." #NT!
  
