 POD_umbra_pet.299.desc: "Mi confiable [ROOT.Char.Custom('UnicornStoryName')] se ve cada vez más afectado por la banalidad y el consenso. A medida que la humanidad se aleja de las maravillas del pasado hacia un futuro mecánico, ya no hay lugar para la magia. La Tierra ya no es adecuada para estas criaturas mágicas y el único recurso para evitar un destino terrible es mudarse a la umbra."
