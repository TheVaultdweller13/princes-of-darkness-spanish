  ############ 
  
 POD_gauntlet.101.t: "El guante"
 POD_gauntlet.101.desc: "El Guantelete, también conocido como el Muro en el Reino Medio, es la barrera que rodea la realidad material, separándola de la Umbra. El Guantelete nunca puede reducirse por debajo de 1, y si se eleva a 10, los espíritus en las cercanías deben gastar Fuerza de Voluntad o huir del área."
 POD_gauntlet.101.a: "Fortaleciendo el Guantelete."
 POD_gauntlet.101.b: "Debilitando el Guantelete."
 POD_gauntlet.101.c: "¡Derriba el guante!"
 POD_gauntlet.101.d: "No importa."
  
 POD_gauntlet.102.t: "La pared"
 POD_gauntlet.102.desc: "Los reinos espirituales están separados del Reino Medio por una barrera mística conocida como el Muro. Impide el contacto entre los mundos mortal y espiritual. Es más fuerte en algunas áreas, más débil en otras, pero nunca está completamente ausente. El Muro nunca puede reducirse por debajo de 1, y si se eleva a 10, ningún ser en el área puede usar poderes de Chi de ningún tipo. Los espíritus en las cercanías con un Muro de 10 deben gastar Fuerza de Voluntad o huir del área; en cualquier caso, se sentirán extremadamente incómodos y no podrán gastar Chi."
 POD_gauntlet.102.a: "Fortaleciendo el Muro."
 POD_gauntlet.102.b: "Debilitando el muro."
 POD_gauntlet.102.c: "¡Derribar el muro!"
 POD_gauntlet.102.d: "No importa."
  
 POD_shroud.101.t: "El Santo Sudario"
 POD_shroud.101.desc: "El [underworld|E] está separado del [skinlands|E] por una barrera mística conocida como el Sudario. El Sudario hace que el [shadowlands|E] sea imperceptible para la mayoría de las criaturas vivas y oculta la actividad del [skinlands|E] a los muertos. Es más fuerte en algunas áreas y más débil en otras, pero nunca está completamente ausente.\n\nEl Sudario nunca puede reducirse por debajo de 1, y si se eleva a 10, los espíritus en las cercanías deben gastar Fuerza de Voluntad o huir del área."
 POD_shroud.101.a: "Fortaleciendo el Santo Sudario."
 POD_shroud.101.b: "Debilitando el Santo Sudario."
 POD_shroud.101.c: "¡Derribad el Santo Sudario!"
 POD_shroud.101.d: "No importa."
  
  # Calm Spirit 
  
 POD_gauntlet.201.t: "Espíritus de contacto" #NT!
 POD_gauntlet.201.desc: "Los espíritus suelen ser criaturas caprichosas y discutir con ellos puede llevar mucho tiempo. Esto significa que solo tienes un breve período de tiempo para convencerlos de que ayudarlos es beneficioso para ellos antes de que se aburran de ti. Obviamente, si tienes los medios para amenazar a estas criaturas, la coerción también es un método posible." #NT!
 POD_gauntlet.201.a: "Amigos, escúchenme." #NT!
 POD_gauntlet.201.b: "De espíritu a espíritus..." #NT!
 POD_gauntlet.201.c: "¡Obedece a tu superior!" #NT!
 POD_gauntlet.201.d: "Quizás en otro momento." #NT!
  
 POD_gauntlet.202.t: "Contacto con los Espectros" #NT!
 POD_gauntlet.202.desc: "Los espectros tienden a ser criaturas egocéntricas y discutir con ellos puede llevar mucho tiempo. Ven a los extraños con sospecha, especialmente porque son muy conscientes del destino que la mayoría de los nigromantes les tienen reservado. Convencerlos no es una tarea fácil. Obviamente, si tienes los medios para amenazar a estas entidades incorpóreas, la coerción también es un enfoque potencial." #NT!
 POD_gauntlet.202.a: "Amigos, escúchenme." #NT!
 POD_gauntlet.202.b: "De espectro a espectros..." #NT!
 POD_gauntlet.202.c: "¡Te ordeno que te arrodilles!" #NT!
 POD_gauntlet.202.d: "Quizás en otro momento." #NT!
  
