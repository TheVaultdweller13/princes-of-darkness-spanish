 POD_umbra_pass.101.t: "Abriendo un Nihil"
 POD_umbra_pass.101.desc: "Existe una membrana entre el [shadowlands|E] y el [tempest|E], no puedes ingresar al [tempest|E] sin abrir un Nihil"
 POD_umbra_pass.101.a: "Haré un sacrificio para abrirlo."
 POD_umbra_pass.101.b: "Usaré mi Nihil Instantáneo."
 POD_umbra_pass.101.c: "No importa."
  
 POD_umbra_pass.103.t: "Deja de perder el tiempo"
 POD_umbra_pass.103.desc: "No estás atado al mundo de los vivos en absoluto y puedes hacer un viaje de ida al [underworld|E] cuando quieras. La única razón por la que sigues aquí es porque quieres estar aquí, no porque tengas que hacerlo como la mayoría de los fantasmas. ¿Estás seguro de que quieres hacer este viaje ahora?"
 POD_umbra_pass.103.a: "Es hora de cruzar el [tempest|E]."
 POD_umbra_pass.103.b: "Todavía tengo cosas que hacer."
  
 POD_umbra_pass.104.t: "Cruzar el Santo Sudario"
 POD_umbra_pass.104.desc: "¿Estás seguro de que te lanzarás a través del Sudario a la misma velocidad que un proyectil? Esto te hará daño en [Corpus|E] (al mismo nivel que el Sudario local)."
 POD_umbra_pass.104.a: "¡Sí!"
 POD_umbra_pass.104.b: "No."
  
 POD_umbra_pass.202.t: "Pase el Templo Obscura"
 POD_umbra_pass.202.desc: "El Templo Obscura se encuentra en [malfeas|E], a la entrada de [black_spiral_labyrinth|E]. Es una mezcla colosal de mezquita y catedral, de minaretes orientales y estrías occidentales."
 POD_umbra_pass.202.a: "Pediré pasar."
 POD_umbra_pass.202.a.tt: "Esta opción está disponible porque estás sirviendo al Wyrm."
 POD_umbra_pass.202.b: "Quiero colarme"
 POD_umbra_pass.202.b.duel.tt.success: "Eso fue sólido."
 POD_umbra_pass.202.b.duel.tt.failure: "None"
 POD_umbra_pass.202.c: "Mejor no entro aquí."
  
 POD_umbra_pass.205.t: "¡Detener!"
 POD_umbra_pass.205.desc: "Los guardias te detienen, no te reconocen como parte del reino espectral de Estigia, ¿cómo procederás?"
 POD_umbra_pass.205.a: "He venido aquí para unirme a la legión."
 POD_umbra_pass.205.b: "Quiero ser parte del gremio."
 POD_umbra_pass.205.c: "¡Ya soy uno de los tuyos!"
 POD_umbra_pass.205.d: "Simplemente me daré la vuelta."
  
 POD_umbra_pass.206.t: "¡Detener!"
 POD_umbra_pass.206.desc: "Te detienen los guardias, no te reconocen como parte del [far_shore|E], ¿cómo procederás?"
 POD_umbra_pass.206.a: "He venido aquí para alabar a los Resplandecientes."
 POD_umbra_pass.206.b: "¡Ya soy uno de los tuyos!"
 POD_umbra_pass.206.c: "Simplemente me daré la vuelta."
  
 POD_umbra_pass.207.t: "¡Detener!"
 POD_umbra_pass.207.desc: "Dis está protegida por un laberinto de barcos hundidos, habitados por grupos de Espectros esclavizados con el Abrazo de Nhudri para mantener a raya a los espectros curiosos y hostiles. Los caminos que atraviesan el laberinto cambian constantemente y es casi imposible entrar en Dis sin el consentimiento de la Sociedad de Barqueros. ¿Cómo procederás?"
 POD_umbra_pass.207.a: "Quiero hacerte un juramento."
 POD_umbra_pass.207.b: "Simplemente me daré la vuelta."
 POD_umbra_pass.207.a.duel.desc: "Ritual de separación"
  
 POD_umbra_pass.208.t: "Caminar hacia el sol"
 POD_umbra_pass.208.desc: "La zona del [deep_umbra|E] que alberga a Helios no es más que calor y una luz blanca brillante. Cualquier superficie dentro del reino de Helios es demasiado caliente para estar de pie o permanecer cerca de ella durante demasiado tiempo. Solo los espíritus voladores entran en esta zona de la Umbra Profunda, y los viajeros sin la capacidad de volar se queman en el fuego antes de tener la oportunidad de darse cuenta de su error.\n\n¿Estás seguro de que quieres tocar el sol?"
 POD_umbra_pass.208.a: "Oh sí, tocaré el sol mismo. ¡Una gran idea!"
 POD_umbra_pass.208.b: "Helios protegerá mi alma."
 POD_umbra_pass.208.c: "¡Correr!"
  
