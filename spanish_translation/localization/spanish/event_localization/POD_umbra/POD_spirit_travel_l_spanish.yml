 POD_umbra_gp.108.i: "Pase tiempo con Xerops." #NT!
  
 POD_umbra_gp.109.t: "Las musas de la moda" #NT!
 POD_umbra_gp.109.desc: "Erato, musa del romance. Erato, musa de la poesía erótica, se preocupa por las pasiones abrumadoras de la vida, especialmente aquellas que unen a las personas, como el amor y el deseo. Prefiere los finales felices, pero puede obligar a sus hijos a atravesar tribulaciones interminables para lograrlo.\nMelpómene, musa de la tragedia. Melpómene sigue siendo la musa de la tragedia, ya que el dolor que los mortales se infligen entre sí ha cambiado muy poco en los últimos miles de años. No se deleita con este dolor, pero intenta guiar a las personas a través de él para que comprendan por qué se ha producido y qué se puede hacer para evitarlo en el futuro.\nPolimnia, musa de la religión. Polimnia fue la musa de las canciones sagradas y ahora brinda su guía a quienes siguen un camino espiritual y buscan comprender los misterios del alma.\nThalia, musa de la comedia. Thalia fue y sigue siendo la musa de la comedia, siempre sensible a los absurdos inherentes a la vida, señalando el humor de cualquier situación.\nUrania, musa de la ciencia. Urania fue la musa de la astronomía, y ahora extiende su dominio a toda la ciencia, siempre a mano para aquellos que buscan descubrir y comprender.\nArquíloco, musa de la acción. Acreditado como uno de los primeros poetas satíricos en la tierra, el ingenio de Arquíloco se ejercía con una beligerancia tan inquebrantable que a menudo tuvo que defender sus versos con un combate real. Por lo tanto, se ha convertido en la musa de la acción.\nSolón, musa de la justicia. Solón de Atenas se identificaba con la conciencia moral de la raza humana, enfatizando la igualdad y el juego limpio en la ejecución de la ley, y por eso ahora es la musa de la justicia.\nPseudolos, musa de la intriga. En realidad, Pseudolos es un personaje ficticio de las obras de Plauto. Todas las intrigas, conspiraciones y tratos sucios que ocurren en el mundo le dieron vida a Umbral como la musa de la intriga.\nLenore, musa del horror. Algunos creen que la musa del horror ha estado con la humanidad desde los primeros movimientos de conciencia, aunque pocos se atreven a mencionar su nombre." #NT!
 POD_umbra_gp.109.a: "Pasa tiempo con Erato." #NT!
 POD_umbra_gp.109.b: "Pasa tiempo con Melpomene." #NT!
