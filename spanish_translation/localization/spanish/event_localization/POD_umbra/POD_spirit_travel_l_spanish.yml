  # Gauntlet # 
  ############ 
  
 POD_gauntlet.101.t: "El guante" #NT!
 POD_gauntlet.101.desc: "El Guantelete, también conocido como el Muro en el Reino Medio, es la barrera que rodea la realidad material, separándola de la Umbra. El Guantelete nunca puede reducirse por debajo de 1, y si se eleva a 10, los espíritus en las cercanías deben gastar Fuerza de Voluntad o huir del área." #NT!
 POD_gauntlet.101.a: "Fortaleciendo el Guantelete." #NT!
 POD_gauntlet.101.b: "Debilitando el Guantelete." #NT!
 POD_gauntlet.101.c: "¡Derriba el guante!" #NT!
 POD_gauntlet.101.d: "No importa." #NT!
  
 POD_gauntlet.102.t: "La pared" #NT!
 POD_gauntlet.102.desc: "Los reinos espirituales están separados del Reino Medio por una barrera mística conocida como el Muro. Impide el contacto entre los mundos mortal y espiritual. Es más fuerte en algunas áreas, más débil en otras, pero nunca está completamente ausente. El Muro nunca puede reducirse por debajo de 1, y si se eleva a 10, ningún ser en el área puede usar poderes de Chi de ningún tipo. Los espíritus en las cercanías con un Muro de 10 deben gastar Fuerza de Voluntad o huir del área; en cualquier caso, se sentirán extremadamente incómodos y no podrán gastar Chi." #NT!
 POD_gauntlet.102.a: "Fortaleciendo el Muro." #NT!
 POD_gauntlet.102.b: "Debilitando el muro." #NT!
 POD_gauntlet.102.c: "¡Derribar el muro!" #NT!
 POD_gauntlet.102.d: "No importa." #NT!
  
 POD_shroud.101.t: "El Santo Sudario" #NT!
 POD_shroud.101.desc: "El [underworld|E] está separado del [skinlands|E] por una barrera mística conocida como el Sudario. El Sudario hace que el [shadowlands|E] sea imperceptible para la mayoría de las criaturas vivas y oculta la actividad del [skinlands|E] a los muertos. Es más fuerte en algunas áreas y más débil en otras, pero nunca está completamente ausente.\n\nEl Sudario nunca puede reducirse por debajo de 1, y si se eleva a 10, los espíritus en las cercanías deben gastar Fuerza de Voluntad o huir del área." #NT!
 POD_shroud.101.a: "Fortaleciendo el Santo Sudario." #NT!
 POD_shroud.101.b: "Debilitando el Santo Sudario." #NT!
 POD_shroud.101.c: "¡Derribad el Santo Sudario!" #NT!
 POD_shroud.101.d: "No importa." #NT!
  
