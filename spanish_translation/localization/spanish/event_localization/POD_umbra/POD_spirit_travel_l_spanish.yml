  #Dragon 
 POD_umbra_pet.101.t: "El dragón" #NT!
 POD_umbra_pet.101.desc: "Mientras acaricio la cabeza del dragón, [ROOT.Char.Custom('DragonStorySheHe')] menea alegremente la cola de [ROOT.Char.Custom('DragonStoryHerHis')]. ¿Qué nombre le quedaría bien a [ROOT.Char.Custom('DragonStoryHerHim')]? ¿Algo histórico? Es una decisión importante y, mientras el dragón se da vuelta para dejarme acariciar el estómago de [ROOT.Char.Custom('DragonStoryHerHis')], me distraigo un rato.\n\nPero espera, ¡ya lo sé! Le pondré un nombre a [ROOT.Char.Custom('DragonStoryHerHim')]..." #NT!
  
 POD_umbra_pet.199.t: "[ROOT.Char.Custom('DragonStoryName')]: Lo pasado, pasado está" #NT!
 POD_umbra_pet.199.desc: "[ROOT.Char.Custom('DragonStoryName')] camina a mi lado desde hace muchos años, y el paso de la banalidad/consenso no perdona a los dragones. A medida que la humanidad se aleja de las maravillas del pasado hacia el futuro mecánico, no queda lugar para la magia. La Tierra ya no es apta para estas criaturas mágicas y el único recurso para evitar un destino terrible es trasladarse a la umbra." #NT!
 POD_umbra_pet.199.a: "¡Te extrañaré, [ROOT.Char.Custom('DragonStoryName')]!" #NT!
  
 POD_umbra_pet.121.t: "Acariciando [ROOT.Char.Custom('DragonStoryName')|U]" #NT!
 POD_umbra_pet.121.desc: "Encuentro a [ROOT.Char.Custom('DragonStoryName')] durmiendo en mi habitación, y cuando me siento al lado de [ROOT.Char.Custom('DragonStoryHerHim')] soy recibido por un chirrido tranquilo y confuso.\n\nSin embargo, cuando comienzo a pasar mis dedos por la escala de [ROOT.Char.Custom('DragonStoryHerHis')], [ROOT.Char.Custom('DragonStorySheHe')] rápidamente comienza a ronronear de satisfacción, y el sonido parece relajar todo mi ser." #NT!
  
 POD_umbra_pet.122.desc: "Encuentro a [ROOT.Char.Custom('DragonStoryName')] afuera, pavoneándose por el patio. Tan pronto como [ROOT.Char.Custom('DragonStorySheHe')] me ve, [ROOT.Char.Custom('DragonStorySheHe')] maúlla y se acerca, frotándose contra mi pierna.\n\nPaso muchos minutos agachado al lado de [ROOT.Char.Custom('DragonStoryHerHis')], acariciando a [ROOT.Char.Custom('DragonStoryHerHim')] y rascándole la barbilla, y cuando me levanto de nuevo me siento más ligero que en mucho tiempo." #NT!
  
 POD_umbra_pet.111.t: "[ROOT.Char.Custom('DragonStoryName')]: Demostración de poder" #NT!
 POD_umbra_pet.111.desc: "El simple hecho de tener un dragón es increíble, pero mostrarlos en tu corte, con todos tus súbditos presentes, es todo un movimiento de poder. [ROOT.Char.Custom('DragonStoryName')] ruge y se estira para el deleite de tus cortesanos. Cuando [ROOT.Char.Custom('DragonStorySheHe')] muestra signos de empezar a respirar profundamente, los demás cortesanos de repente tienen miedo del fuego mítico que se dice que estas criaturas son capaces de crear. Pero gracias al buen comportamiento de [ROOT.Char.Custom('DragonStoryHerHis')] hasta el momento, no ocurren incidentes." #NT!
 POD_umbra_pet.111.a: "¡Hasta los dragones me responden!" #NT!
  
 POD_umbra_pet.112.t: "[ROOT.Char.Custom('DragonStoryName')]: Vasallo encantado" #NT!
 POD_umbra_pet.112.desc: "Me topo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] admirando a mi dragón [ROOT.Char.Custom('DragonStoryName')].\n\n"¡Esta maravillosa bestia es incluso más impresionante que las historias contadas, mi [ROOT.Char.GetLadyLord]!" Parece que mi inusual mascota está causando una gran impresión, como se esperaba, en mis vasallos." #NT!
 POD_umbra_pet.112.a: "¡Un símbolo de mi poder!" #NT!
  
 POD_umbra_pet.113.t: "[ROOT.Char.Custom('DragonStoryName')]: Aliento de dragón" #NT!
 POD_umbra_pet.113.desc: ""[ROOT.Char.GetFirstNameNoTooltip], ¡esta bestia tiene que irse!"\n\nMi sirviente señala a [ROOT.Char.Custom('DragonStoryName')]. "[ROOT.Char.Custom('DragonStorySheHe')] ha estado esparciendo fuego mientras tú no mirabas, ¡es peligroso tener a [ROOT.Char.Custom('DragonStorySheHe')] cerca!"\n\n¿Podría ser que incluso estas majestuosas bestias sean engañosas por naturaleza? ¿O es simplemente que sus instintos naturales toman el control mientras tú no estás ahí para reprimirlos?" #NT!
 POD_umbra_pet.113.a: "¡Eso... eso debe haber sido un error!" #NT!
 POD_umbra_pet.113.b: "Eres una #EMP bestia#!!" #NT!
  
 POD_umbra_pet.201.t: "El unicornio" #NT!
 POD_umbra_pet.201.desc: "Admirando al unicornio que ahora sigue todas mis órdenes, reflexiono sobre cómo llamarlo [ROOT.Char.Custom('PegasusStoryHerHim')]..." #NT!
  
 POD_umbra_pet.211.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: Unicornio confiable" #NT!
 POD_umbra_pet.211.desc: "Un entrenador de renombre se ha acercado a mí después de escuchar rumores sobre mi poderoso unicornio [ROOT.Char.Custom('UnicornStoryName')], y me ofrece [ROOT.Char.Custom('RandomHerHis')] servicios.\n\n"Todo lo que pido a cambio es una pequeña compensación"." #NT!
 POD_umbra_pet.211.a: "[ROOT.Char.Custom('UnicornStorySheHe')|U] necesita ser más fuerte." #NT!
 POD_umbra_pet.211.b: "Moverse más rápido es algo que [ROOT.Char.Custom('UnicornStorySheHe')] necesita aprender." #NT!
 POD_umbra_pet.211.c: "[ROOT.Char.Custom('UnicornStorySheHe')|U] necesita trabajar en la resistencia de [ROOT.Char.Custom('UnicornStoryHerHis')]." #NT!
 POD_umbra_pet.211.d: "¡Si hay algo que le falta a [ROOT.Char.Custom('UnicornStorySheHe')] es fiereza!" #NT!
 POD_umbra_pet.211.e: "No estoy interesado." #NT!
 POD_umbra_pet.211.e.tt: "#F "[THIS.Char.Custom('UnicornStoryName')] no necesita otro entrenador que yo!"#!" #NT!
 POD_umbra_pet.211.f: "¡Para eso pago $master_of_horse_court_position$!" #NT!
 POD_umbra_pet.211.f.tt: "Tu $master_of_horse_court_position$ empieza a entrenar [THIS.Char.Custom('UnicornStoryName')]" #NT!
 POD_umbra_pet.211.f.failure: "Sobreestimaste tu $master_of_horse_court_position$" #NT!
 POD_umbra_pet.211.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] falla en el entrenamiento [ROOT.Char.Custom('UnicornStoryName')]." #NT!
  
 POD_umbra_pet.212.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: Tiempo agradable" #NT!
 POD_umbra_pet.212.desc: "Mientras me dirijo al establo, soy recibido por los felices relinchos de [ROOT.Char.Custom('UnicornStoryName')]. [ROOT.Char.Custom('UnicornStorySheHe')|U] parece ansioso por estirar las piernas de [ROOT.Char.Custom('UnicornStoryHerHis')] en el hermoso clima, y ​​no puedo hacer nada más que estar de acuerdo." #NT!
 POD_umbra_pet.212.a: "¡Debo aprovechar cada momento para practicar!" #NT!
 POD_umbra_pet.212.b: "¡El tiempo es demasiado bueno para no apreciarlo como es debido!" #NT!
  
 POD_umbra_pet.213.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: Entusiasta de los caballos" #NT!
 POD_umbra_pet.213.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('UnicornStoryName')] de arriba abajo, asintiendo con aprobación.\n\n"¡Es un unicornio muy bonito el que tienes aquí, mi [ROOT.Char.GetTitleTierName]! Si me permitieras llevar a [ROOT.Char.Custom('UnicornStoryHerHim')] a dar un paseo, te lo agradecería mucho"." #NT!
 POD_umbra_pet.213.a: "¡Diviértete!" #NT!
 POD_umbra_pet.213.a.tt: "[THIS.Char.Custom('UnicornStoryName')] es un corcel feroz, y [horse_vassal.GetFirstNameNoTooltip] no es conocido por la destreza de [horse_vassal.GetHerHis]. ¿Estará bien [horse_vassal.GetSheHe]?" #NT!
 POD_umbra_pet.213.b: "¡Nadie monta [ROOT.Char.Custom('UnicornStoryName')] excepto yo!" #NT!
  
 POD_umbra_pet.299.t: "[ROOT.Char.Custom('UnicornStoryName')]: Lo pasado, pasado está" #NT!
 POD_umbra_pet.299.desc: "Mi confiable [ROOT.Char.Custom('UnicornStoryName')] se ve cada vez más afectado por la banalidad y el consenso. A medida que la humanidad se aleja de las maravillas del pasado hacia un futuro mecánico, ya no hay lugar para la magia. La Tierra ya no es adecuada para estas criaturas mágicas y el único recurso para evitar un destino terrible es mudarse a la umbra." #NT!
 POD_umbra_pet.299.a: "¡Te extrañaré, [ROOT.Char.Custom('UnicornStoryName')]!" #NT!
  
