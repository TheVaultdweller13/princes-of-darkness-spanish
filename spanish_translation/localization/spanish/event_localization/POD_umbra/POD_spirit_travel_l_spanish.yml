  # Great Maelstrom event 
 POD_great_maelstrom.2.t: "Segunda Gran Vorágine" #NT!
 POD_great_maelstrom.2.desc: "Recientemente se produjo una violenta supertormenta en el [tempest|E] provocada por la peste negra, que provocó muertes y sufrimiento incalculables en todo el mundo. Todas las ubicaciones del [underworld|E] son peligrosas para explorar durante #V 15#! años." #NT!
 POD_great_maelstrom.3.t: "Tercera gran vorágine" #NT!
 POD_great_maelstrom.3.desc: "Recientemente se produjo una violenta supertormenta en el [shadowlands|E], causada por las guerras y enfermedades que trajeron los invasores europeos a las civilizaciones americanas. Todas las ubicaciones del [underworld|E] son peligrosas para explorar durante #V 15#! años." #NT!
 POD_great_maelstrom.4.t: "Cuarto Gran Maelstrom" #NT!
 POD_great_maelstrom.4.desc: "Recientemente se produjo una violenta supertormenta en [shadowlands|E] a causa de los horrores desatados por la Primera Guerra Mundial y la gripe española. Todas las ubicaciones de [underworld|E] son peligrosas para explorar durante #V 15#! años." #NT!
 POD_great_maelstrom.5.t: "El quinto gran remolino" #NT!
 POD_great_maelstrom.5.desc: "Recientemente se produjo una violenta supertormenta en [shadowlands|E] a causa del dolor y el sufrimiento desatados por la Segunda Guerra Mundial. Todas las ubicaciones de [underworld|E] son peligrosas para explorar durante #V 15#! años." #NT!
 POD_great_maelstrom.6.t: "Sexto Gran Maelstrom" #NT!
 POD_great_maelstrom.6.desc: "Recientemente, se produjo una violenta supertormenta en el [shadowlands|E] cuando la Semana de las Pesadillas azotó el mundo entero. Todas las ubicaciones del [underworld|E] son peligrosas para explorar durante los #V 15#! años." #NT!
  
