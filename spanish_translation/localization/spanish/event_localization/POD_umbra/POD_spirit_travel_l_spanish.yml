 POD_umbra_pet.212.b: "¡El tiempo es demasiado bueno para no apreciarlo como es debido!"
  
 POD_umbra_pet.213.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: Entusiasta de los caballos"
 POD_umbra_pet.213.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('UnicornStoryName')] de arriba abajo, asintiendo con aprobación.\n\n"¡Es un unicornio muy bonito el que tienes aquí, mi [ROOT.Char.GetTitleTierName]! Si me permitieras llevar a [ROOT.Char.Custom('UnicornStoryHerHim')] a dar un paseo, te lo agradecería mucho"."
 POD_umbra_pet.213.a: "¡Diviértete!"
 POD_umbra_pet.213.a.tt: "[THIS.Char.Custom('UnicornStoryName')] es un corcel feroz, y [horse_vassal.GetFirstNameNoTooltip] no es conocido por la destreza de [horse_vassal.GetHerHis]. ¿Estará bien [horse_vassal.GetSheHe]?"
 POD_umbra_pet.213.b: "¡Nadie monta [ROOT.Char.Custom('UnicornStoryName')] excepto yo!"
  
