 POD_umbra_pet.211.b: "Moverse más rápido es algo que [ROOT.Char.Custom('UnicornStorySheHe')] necesita aprender."
 POD_umbra_pet.211.c: "[ROOT.Char.Custom('UnicornStorySheHe')|U] necesita trabajar en la resistencia de [ROOT.Char.Custom('UnicornStoryHerHis')]."
 POD_umbra_pet.211.d: "¡Si hay algo que le falta a [ROOT.Char.Custom('UnicornStorySheHe')] es fiereza!"
