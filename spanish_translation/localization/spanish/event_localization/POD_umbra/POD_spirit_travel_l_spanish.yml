 POD_umbra_kj.1001.t: "Inspiración" #NT!
 POD_umbra_kj.1001.desc: "Las áreas de los mundos espirituales cercanas al Muro se llaman Tierras del Espejo, llamadas así porque aparecen como reflejos fantasmales del cercano Reino Medio.\n\nMirar esta vista extraordinaria te hace sentir inspirado." #NT!
 POD_umbra_kj.1001.a: "¡Es asombroso!" #NT!
  
 POD_umbra_kj.1002.t: "Enseñanza de los espíritus" #NT!
 POD_umbra_kj.1002.desc_opening: "Entraste en el Mundo Espiritual, tan profundo como pudiste, luego recibiste instrucciones de" #NT!
 POD_umbra_kj.1002.desc_high: "Un antiguo y legendario Wan Kuei, un Gran Ancestro" #NT!
