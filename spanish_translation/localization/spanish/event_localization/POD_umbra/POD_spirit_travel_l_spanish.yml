 artifact_elemental_armor_name: "Armadura elemental" #NT!
 artifact_elemental_armor_description: "Una misteriosa armadura que se encuentra en la Corte Elemental de la Tierra. Parece resonar con el poder de las cuatro Cortes Elementales y lo usa para fortalecerse si se le da la oportunidad." #NT!
 POD_umbra_gp.110.t: "La armadura elemental" #NT!
 POD_umbra_gp.110.desc: "Las Cortes de los Elementos se encuentran a mitad de camino de una Aguja, antes de que un viajero llegue a las Cinco Puertas, y cada Elemento está representado por un reino que expresa su naturaleza intrínseca. Los reinos de la Tierra, que se encuentran principalmente en la cara norte de una Aguja, no siempre se distinguen inmediatamente de la sustancia de la propia Aguja hasta que se presentan o se examinan con sentidos mágicos, y aparecen como cuevas o extrañas formaciones rocosas. La tangibilidad efímera de estos reinos y sus residentes corresponde a la materia en su estado sólido, que mantiene una forma y un volumen distintivos a menos que actúen sobre ella fuerzas externas. El viaje es algo arduo, pero gracias al reconocimiento previo y exhaustivo de la zona, logras localizar el objetivo de tu expedición, una extraña armadura (obviamente mágica). Un examen rápido revela que no es una armadura muy impresionante, a pesar de que aparentemente absorbe la energía de la Corte Elemental. No hay ningún problema en llevártela contigo, así que hazlo. Puede que haya formas de mejorar su potencial en el futuro." #NT!
 POD_umbra_gp.110.a: "Continuará, supongo." #NT!
 POD_umbra_gp.111.desc: "Las Cortes de los Elementos se encuentran a mitad de camino de una Aguja, antes de que un viajero llegue a las Cinco Puertas, y cada Elemento está representado por un reino que expresa su naturaleza intrínseca. Al ascender por la ladera sur de una Aguja, el viajero astral puede encontrarse con los reinos del Fuego, las llamas abiertas y las zonas ardientes que pueden parecer claramente fuera de lugar, excepto cuando aparecen como respiraderos geotermales o aberturas volcánicas. Tu Armadura Elemental está reaccionando a estas poderosas energías, aparentemente queriendo que te acerques lo más posible a este infierno para disfrutarlo de verdad. Una perspectiva un tanto estresante." #NT!
 POD_umbra_gp.111.a: "¡Caliente, caliente, caliente!" #NT!
 POD_umbra_gp.111.b: "No vale la pena." #NT!
 POD_umbra_gp.112.desc: "Las Cortes de los Elementos se encuentran a mitad de camino de una Aguja, antes de que un viajero llegue a las Cinco Puertas, y cada Elemento está representado por un reino que expresa su naturaleza intrínseca. Los reinos del Aire, que generalmente se encuentran en la cara oriental de una Aguja, pueden ser confundidos por los no iniciados con nubes epifámicas, excepto que su naturaleza se hace evidente al estudiar las formas y actividades de los espíritus que se mueven en ellas y a su alrededor. Su tangibilidad efímera corresponde al estado gaseoso de la materia, expandiéndose y permeando para llenar el espacio que ocupan. Tu Armadura Elemental está reaccionando a estas poderosas energías, aparentemente queriendo que te acerques lo más posible al huracán para disfrutarlo de verdad. Una perspectiva un tanto estresante." #NT!
 POD_umbra_gp.112.a: "El viento en mi cabello..." #NT!
 POD_umbra_gp.113.desc: "Las Cortes de los Elementos se encuentran a mitad de camino de una Aguja, antes de que un viajero llegue a las Cinco Puertas, y cada Elemento está representado por un reino que expresa su naturaleza intrínseca. Los reinos del Agua, que suelen encontrarse en las laderas occidentales de una Aguja, pueden aparecer como manantiales de montaña, cascadas o incluso un lago en una amplia cornisa. La tangibilidad efímera de estos reinos y sus habitantes corresponde al estado líquido de la materia, que fluye en la forma del espacio que ocupa pero permanece constante en volumen. Tu Armadura Elemental está reaccionando a estas poderosas energías, aparentemente queriendo que te acerques lo más posible a las olas furiosas para disfrutarlas de verdad. Una perspectiva un tanto estresante." #NT!
 POD_umbra_gp.113.a: "¡Cuidado de no ser arrastrado!" #NT!
