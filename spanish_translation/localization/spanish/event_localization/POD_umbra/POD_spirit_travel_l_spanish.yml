 POD_umbra_gp.114.t: "El explorador del umbral" #NT!
 POD_umbra_gp.114.desc: "Aparte de los bancos, la fuente y las puertas, el Gran Salón está vacío. En raras ocasiones, un viajero puede encontrarse con otro; sin embargo, el tráfico es lo suficientemente ligero como para que puedas pasear por el Salón durante días sin cruzarte con otro ser. Los pasillos conducen en todas direcciones, y ocasionalmente se ramifican en escaleras, pozos y nichos. La loca disposición de los pasillos infinitos dificulta cualquier intento de "hacer trampa" y usar alguna forma de magia para encontrar el camino correcto. Como tal, no es de extrañar que el Gran Salón atraiga al tipo más curioso de entidades umbrales, aquellas que se dedican al espíritu de aventura y exploración. El que quería ponerse en contacto contigo te dice que se está aburriendo de viajar por el Gran Salón y que le gustaría convertirse en tu Explorador Umbral oficial. Parece bastante hábil en su oficio y podría ser un activo para seguir cartografiando el [umbra|E], lo que hace que esta sea una perspectiva tentadora." #NT!
 POD_umbra_gp.114.a: "Estás contratado." #NT!
 POD_umbra_gp.114.b: "No lo eres." #NT!
 POD_umbra_gp.115.t: "Fe perfeccionada" #NT!
 POD_umbra_gp.115.desc: "En este reino existen todos los cielos: paraísos sacados de la tradición africana, la doctrina islámica, el espíritu cristiano y las esperanzas de los nativos americanos. Los guerreros nórdicos victoriosos se dan un festín en el Valhalla mientras las almas de la Antigua Grecia compiten en los Campos Elíseos. Se dice que todas las religiones tienen su mejor reflejo en el Paraíso y cada una se contenta con dejar a las demás en paz. Solo los muertos dignos, los no nacidos o los verdaderamente fieles pueden entrar y, si alguien se atreve a amenazar el reino, encontrará a los ángeles y héroes más poderosos desplegados contra ellos. Tu guía es una mujer (aparentemente) joven llamada Kalina y, con ella a la cabeza, pasas por la Ciudad del Crepúsculo. Edificios de todas las religiones, desde mezquitas hasta templos, catedrales y simples albergues, bordean las grandes avenidas por las que caminas, y los signos terrenales de la vida de la ciudad (la miseria, el comercio, el vicio y la decadencia) no se ven por ninguna parte. La ciudad parece existir solo con dos propósitos: impresionar la vista y elevar el corazón. Luego te guía a través de la Gran Montaña, el Océano Infinito, el Santuario de los Animales... y te maravillas ante la belleza de todo ello. Este reino podría ser solo una sombra de una gloria demasiado expansiva para que la mente humana la comprenda, una sombra que ha sido creada a partir de lo que las mentes mortales imaginan que es el Paraíso, pero cuando llega el momento de partir, te encuentras vigorizado y más convencido de tu fe que nunca." #NT!
 POD_umbra_gp.115.a: "Perfección." #NT!
 POD_umbra_gp.116.t: "La fortaleza del gobierno" #NT!
 POD_umbra_gp.116.desc: "Sobre una extensión de roca estéril y árboles atrofiados se alza la Fortaleza de las locuras de la humanidad. Un castillo monumental de madera y piedra, el bastión de la sabiduría, la fuerza y ​​la codicia, rodea una montaña de mierda. Encima de la pila apestosa, a cientos de metros a la redonda, se alza un perfecto arbusto de rosas blancas. ¿Vale la pena el esfuerzo de conseguir las flores? ¿Es necesaria la Fortaleza? ¿Quién recogería las rosas si pudiera, y qué sucedería si lo hiciera? Los hombres han debatido estas cuestiones durante milenios. Y, sospechas, siempre lo harán." #NT!
 POD_umbra_gp.116.a: "La fortaleza y las rosas están unidas." #NT!
 POD_umbra_gp.116.b: "La Fortaleza protege las rosas de nosotros." #NT!
 POD_umbra_gp.116.c: "La Fortaleza nos protege de las rosas." #NT!
 POD_umbra_gp.116.d: "¡Debo tener las rosas!" #NT!
 POD_umbra_gp.116.e: "Este lugar es un espejo de nuestra locura, nada más." #NT!
  
