 POD_umbra_gp.100.t: "Abel" #NT!
 POD_umbra_gp.100.desc: "En realidad, la abuela esconde algo en una lejana pero muy vigilada Torre de la Memoria. Tras distraer a sus fuerzas con un asalto a gran escala en otro lugar, te abres paso a través de la torre y encuentras un espectro, envuelto en un sudario blanco y encadenado a un puntal de la memoria que lo obliga a desaparecer y reaparecer constantemente. Cuando llegas hasta él y lo liberas, te da las gracias y se presenta como Abel. No se puede determinar qué tan cercano es este espectro al Abel bíblico, pero sabe lo suficiente como para decir que es la primera víctima de asesinato. Explica que, debido al concepto y la carga de ser el primero de muchos cuyas vidas terminaron prematuramente, en realidad sirve como una válvula unidireccional desde cualquier parte del mundo viviente a cualquier parte del [shadowlands|E], incluida directamente a la propia abuela, si así lo desea. Si lo hace de tal manera que puedas dirigir un gran canal de la fuerza de la vida a través de este retorcido [GetModifier('nihil_modifier').GetNameWithTooltip], podrías calmar, o posiblemente incluso vencer, a la abuela de una vez por todas." #NT!
 POD_umbra_gp.100.a: "Te liberaré" #NT!
  
 POD_umbra_gp.101.t: "Enfrentando al último aullador blanco"
 POD_umbra_gp.101.desc: "Coruroc, miembro de la manada Sky-Shaker, fue el único miembro de la tribu de los Aulladores Blancos que logró escapar de la Espiral Negra y huir de regreso a la superficie. Sus parientes contaminados lo persiguieron y casi lo mataron, pero fue rescatado por Bone-Whittler, un Theurge, que estaba poseído por el antepasado de los Aulladores Blancos, Aidan Farwatcher. Se las arregló para advertir a la Nación Garou que los Aulladores Blancos estaban perdidos antes de morir. Después de su muerte, no pudo convertirse en un Espíritu Ancestral, porque la Patria Tribal de los Aulladores Blancos había sido transformada por la corrupción del Wyrm. En su lugar, descendió a la Umbra Oscura, donde vagó como un espectro. Torturado por sus recuerdos, apenas logró mantener a raya a [oblivion|E], hasta que un pequeño grupo de Danzantes de la Espiral Negra visitó la Umbra Oscura. Coruroc intentó razonar con ellos y, cuando sus preguntas fueron recibidas con burla, extrajo sus almas de sus cuerpos, convirtiéndolos en espectros. Pasó muchos años purgando a los Aulladores Blancos de su mancha Wyrm y los convirtió en una pequeña manada propia. Esta manada ahora viaja por las Tierras Sombrías, buscando destruir los espíritus de los Aulladores Blancos corruptos o convertir (y, si es necesario, destruir) a otros Espirales Negras. Después de encontrarlo, te ofrece un pacto de ayuda mutua si puedes completar una misión."
 POD_umbra_gp.101.a: "¿Cuál es tu petición, último de tu tribu?"
 POD_umbra_gp.101.b: "No tengo tiempo."
  
 POD_umbra_gp.102.t: "Enfrentando al único espíritu ancestral aullador blanco"
 POD_umbra_gp.102.desc: "Aidan Farwatcher fue un Homid Galliard White Howler durante el 31 a.C. Bajo el Rito de la Búsqueda Eterna, el espíritu de Aidan persiguió al Rey Ahogado incluso después de su muerte. En 200, Aidan poseía un guía Aullador Blanco conocido como "Bone-Whittler", un Theurge del Septo del Lago Mile-Deep. Aidan estuvo presente para ver la perdición de su tribu, pereciendo noblemente luchando contra los primeros Danzantes de la Espiral Negra, pero no pudo hacer nada para detenerlo. Luego se convirtió en el único espíritu ancestral superviviente de la tribu perdida de los Aulladores Blancos.\nTe ofrece sus servicios si puedes completar su misión (y puede enseñar los Dones de los Aulladores Blancos si eres un hombre lobo)."
 POD_umbra_gp.102.a: "Te escucharé, sabio Ancestro."
 POD_umbra_gp.102.b: "No tengo tiempo."
  
 POD_umbra_gp.103.t: "Aristóteles"
 POD_umbra_gp.103.desc: "Aristóteles fue un filósofo y erudito de la antigua Grecia. Sus escritos abarcan una amplia gama de temas que abarcan las ciencias naturales, la filosofía, la lingüística, la economía, la política, la psicología y las artes. Como fundador de la escuela de filosofía peripatética en el Liceo de Atenas, inició la tradición aristotélica más amplia que le siguió, que sentó las bases para el desarrollo de la ciencia moderna. La vida posterior de Aristóteles se vio empantanada por el empeoramiento de su relación con su antiguo alumno, Alejandro. Obligado a huir de su hogar en Atenas, su muerte fue ignominiosa para un monumento tan reverenciado del pensamiento filosófico, lo que podría haber sido la causa de su partida al reino de Caronte después de su muerte. Interesado por el mundo mortal como la mayoría de los espectros tienden a estar, lo has convencido fácilmente de visitar tu corte."
 POD_umbra_gp.103.a: "¿Podrías convertirme en el próximo Alejandro?"
 POD_umbra_gp.103.b: "No interesado."
  
 POD_umbra_gp.104.t: "Hipatia"
 POD_umbra_gp.104.desc: "Hipatia fue una filósofa, astrónoma y matemática neoplatónica que vivió en Alejandría, Egipto, que entonces formaba parte del Imperio Romano de Oriente. Fue una destacada pensadora en Alejandría, donde enseñó filosofía y astronomía. Es la primera mujer matemática cuya vida está razonablemente bien documentada. Hipatia fue reconocida en vida como una gran maestra y una sabia consejera. Escribió un comentario sobre la Aritmética de Diofanto en trece volúmenes y otro comentario sobre el tratado de Apolonio de Perga sobre las secciones cónicas. Como inventora, Hipatia construyó astrolabios e hidrómetros. Era tolerante con los cristianos y enseñó a muchos estudiantes cristianos, incluido Sinesio, el futuro obispo de Ptolomeo. Hipatia era muy querida tanto por paganos como por cristianos y estableció una gran influencia en la élite política de Alejandría. Hacia el final de su vida, Hipatia asesoró a Orestes, el prefecto romano de Alejandría, que se encontraba en medio de una disputa política con Cirilo, el obispo de Alejandría. Se extendieron rumores que la acusaban de impedir que Orestes se reconciliara con Cirilo y, en marzo del 415 d. C., fue asesinada por una turba de cristianos liderada por un lector llamado Pedro.\nVagando por la Umbra, has encontrado un espíritu que dice ser ella y que trabaja a la cabeza del Mouseion de la Umbra. Podría ser una valiosa aliada."
 POD_umbra_gp.104.a: "¡Por favor, aprenderías mucho en mi corte!"
 POD_umbra_gp.104.b: "No interesado."
  
 POD_umbra_gp.105.t: "Mahfuz Alam"
 POD_umbra_gp.105.desc: "Mahfuz Alam, un guerrero musulmán que murió gloriosamente defendiendo Jerusalén de los caballeros europeos cruzados, lidera un grupo de espectros renegados. Su lugar en el cielo quedó asegurado mediante su martirio, y la llamada Necrópolis de Jerusalén es una broma vil para él. Ha escuchado demasiadas historias falsas sobre los [far_shore|E], a lo largo del gran [sunless_sea|E], como para creer que se puede alcanzar el Paraíso con un simple esfuerzo físico.\nEn consecuencia, Alam y sus aliados (menos de una docena, pero en aumento) desean para desalojar a los miles de legionarios estigios que ocupan la Necrópolis de Jerusalén y establecer un reino musulmán en el más allá, para desafiar la supremacía de los pescadores (como se llama a los cristianos) y los obviamente indignos estigios.\nFrente al guerrero musulmán, has convencido Le dijo que enfrentarse a Estigia con su fuerza actual sería similar a [oblivion|E]. Trabajar con usted por ahora mientras reúne fuerzas se adaptará mejor a sus planes."
 POD_umbra_gp.105.a: "Creceremos juntos."
 POD_umbra_gp.105.b: "No interesado."
  
 POD_umbra_gp.107.t: "La corte de las musas" #NT!
 POD_umbra_gp.107.desc: "Con el renovado interés por los antiguos mitos griegos, una antigua Corte ha resurgido del inconsciente colectivo con nuevos miembros y un vigor y un propósito renovados en el reino moderno de las altas ideas. Se trata de las Musas, que también eran conocidas como apsaras en la India o las Valquirias en el mito nórdico, pero cuyos nombres y competencias individuales fueron mejor adivinados por los antiguos griegos. Las Musas tienen una Corte propia sobre una Aguja cuya base se encuentra cerca del Mouseion en la Vulgata; esta Aguja se asemeja al Monte Helicón en Grecia, que se cree que fue el hogar de las Musas en la antigüedad. Originalmente había nueve Musas, además de las Musas Mayores y su Líder; este número se ha duplicado, pero las nueve originales todavía existen, aunque sus especialidades y áreas de influencia han cambiado ligeramente. A medida que crecieron los modos y medios de expresión humana, también lo hizo la variedad de Musas. Las hijas originales de Zeus y Mnemosyne han modernizado un poco su apariencia y sus competencias. Tu tiempo en esta corte no será infinito, ya que las Musas Mayores solo toleran invitados para la diversión de sus hermanas menores. ¿Con qué grupo de Musas jóvenes deseas relacionarte?" #NT!
 POD_umbra_gp.107.a: "Las Musas de los Medios, las portadoras de cultura." #NT!
 POD_umbra_gp.107.b: "Las Musas de la Moda, analíticas y filosóficas." #NT!
  
 POD_umbra_gp.108.t: "Las musas de los medios" #NT!
 POD_umbra_gp.108.desc: "Calíope, musa de la voz. Originalmente musa de la canción épica, su ámbito de acción se ha ampliado para incluir todos los usos de la voz: canto, locución, conferencias, narración de historias y cualquier tipo de actuación en la que solo se escuche la voz.\nClío, musa de la palabra escrita. Originalmente musa de la historia, Clío ahora inspira todas las formas de escritura, sea cual sea el estilo, el tema o la intención.\nEuterpe, musa de la música. Originalmente musa de la canción lírica, Euterpe ha cambiado su ámbito de acción para incluir toda la música excepto la producida por la voz humana, que es el dominio de Calíope.\nTerpsícore, musa de la danza. Terpsícore es, como siempre lo ha sido, la musa de la danza, pero ha ampliado su dominio para incluir a todos aquellos para quienes el movimiento del cuerpo es el hecho central de su oficio.\nArquíope, musa de la arquitectura. Una nueva musa, el ámbito de competencia de Archiope es el del cercamiento y la demarcación espacial (normalmente refugios permanentes, aunque las tiendas de campaña y los cobertizos también entran dentro de su jurisdicción).\nTamaraponme, musa del vestido. Otra nueva musa es Tamaraponme, cuyo dominio incluye todos los aspectos externos de la apariencia individual y la presentación personal.\nEudore, musa del drama. El ámbito de competencia de Eudore es la proyección física de un personaje previsto, ya sea el propio, el de otra persona o el de una persona totalmente ficticia.\nPhidia, musa de la escultura. En su día mortal, la habilidad de Fidias para dar forma a la piedra impresionó tanto a los dioses que fue invitado a convertirse en la musa de la escultura.\nXerops, musa de la pintura. Xerops es la nueva musa de las imágenes bidimensionales, tanto figurativas como abstractas, y gobierna la pintura y el dibujo en el sentido clásico." #NT!
 POD_umbra_gp.108.a: "Pasa tiempo con Calliope." #NT!
 POD_umbra_gp.108.b: "Pasa tiempo con Clio." #NT!
 POD_umbra_gp.108.c: "Pasa tiempo con Euterpe." #NT!
