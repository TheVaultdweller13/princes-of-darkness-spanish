 POD_umbra_expedition.101.t: "Victoria espiritual" #NT!
 POD_umbra_expedition.101.desc: "Elige una bendición." #NT!
 POD_umbra_expedition.101.fallback: "Los rechazo." #NT!
  
 POD_umbra_expedition.201.t: "Buhonero espiritual" #NT!
 POD_umbra_expedition.201.desc: "Encontraste un espíritu que vende artefactos, ¿cuál quieres comprar?" #NT!
 POD_umbra_expedition.201.reroll: "¿Otras opciones?" #NT!
 POD_umbra_expedition.201.fallback: "No necesito esos." #NT!
