 POD_umbra_pet.400.t: "[ROOT.Char.Custom('UnicornStoryName')|U] y [ROOT.Char.Custom('PegasusStoryName')]: Alicornio"
 POD_umbra_pet.400.desc: "Un unicornio alado (alicornio, ceraptero, unicornio volador o unisus) es un ungulado mágico, que normalmente se representa como un caballo, con alas como las de Pegaso y un cuerno de unicornio. Pero ahora, con mi unicornio [ROOT.Char.Custom('UnicornStoryName')|U] y mi pegaso [ROOT.Char.Custom('PegasusStoryName')], podría tener los medios para darle vida a esta criatura mítica y llevarla a nuestro plano de existencia."
 POD_umbra_pet.400.a: "Vale la pena intentarlo."
 POD_umbra_pet.400.b: "Lamentablemente, [ROOT.Char.Custom('UnicornStorySheHe')|U] y [ROOT.Char.Custom('PegasusStorySheHe')|U] no son compatibles."
