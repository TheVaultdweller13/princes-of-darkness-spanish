 POD_umbra_kj.1002.desc_yang: "un espíritu poderoso" #NT!
 POD_umbra_kj.1002.desc_low: "un espíritu normal" #NT!
 POD_umbra_kj.1002.desc_ending: "quienes compartían cierta comprensión del dharma." #NT!
 POD_umbra_kj.1002.a: "Mi mentor espiritual." #NT!
  
  # Action event 
  
 POD_umbra_action.1001.t: "Campo de batalla" #NT!
 POD_umbra_action.1001.desc: "El campo de batalla es un reino dedicado a la violencia y la furia, y el caos lo gobierna a medida que los ejércitos se mezclan y los soldados Qin terminan luchando contra las legiones romanas y los cruzados se alían con los bárbaros vikingos contra las tropas mayas. Mientras uno no entre en uno de los conflictos, un visitante camina por una "pista" apropiada para la batalla que presencia (un barco para una batalla naval, una calzada romana para un conflicto durante las guerras púnicas, etc.). Mientras no se salga de la pista, no será atacado directamente.\nEsta es una excelente manera de aprender estrategias nuevas (o antiguas) que podrían ser relevantes para su era de alguna manera." #NT!
  
