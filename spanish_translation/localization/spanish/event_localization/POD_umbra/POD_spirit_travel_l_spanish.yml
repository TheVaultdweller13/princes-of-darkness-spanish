 POD_umbra_lost.100.t: "#X Caer en el olvido#!"
 POD_umbra_lost.100.desc: "#X Caes en el olvido...#!"
 POD_umbra_lost.100.a: "#X ...#!"
  
 POD_umbra_lost.101.t: "Perdido en la tempestad" #NT!
 POD_umbra_lost.101.desc: "No pudiste orientarte en la cambiante tempestad y terminaste en el mismo lugar donde comenzaste." #NT!
 POD_umbra_lost.101.a: "Bien." #NT!
  
 POD_umbra_lost.102.t: "Atrapado en el laberinto" #NT!
 POD_umbra_lost.102.desc: "No pudiste orientarte en el laberinto sin sentido, terminaste en el mismo lugar donde comenzaste." #NT!
 POD_umbra_lost.102.a: "Estoy perdido." #NT!
  
 POD_umbra_lost.103.t: "Atrapado en el Yomi" #NT!
 POD_umbra_lost.103.desc: "No pudiste orientarte en el infernal [yomi|E], terminaste en el mismo lugar donde empezaste." #NT!
 POD_umbra_lost.103.a: "Estoy perdido." #NT!
  
 POD_umbra_lost.104.t: "Atrapado en el abismo"
 POD_umbra_lost.104.desc_demon: "Caes una vez más en la prisión eterna creada para los de tu especie después de la rebelión de Lucifer. Dios, al parecer, todavía tiene la última palabra."
 POD_umbra_lost.104.desc_infernalist: "Caes en el pozo y parece que no hay forma de salir a menos que prometas hacer un sacrificio a un señor demonio..."
 POD_umbra_lost.104.a: "¡Me escaparé!"
 POD_umbra_lost.104.b: "Sacrificaré a un prisionero."
 POD_umbra_lost.104.c: "¡No hago tratos con demonios!"
  
 POD_umbra_lost.105.t: "Atrapado en Malfeas" #NT!
 POD_umbra_lost.105.desc: "No pudiste orientarte en el horrible Malfeas, terminaste en el mismo lugar donde comenzaste." #NT!
 POD_umbra_lost.105.a: "Estoy perdido." #NT!
  
