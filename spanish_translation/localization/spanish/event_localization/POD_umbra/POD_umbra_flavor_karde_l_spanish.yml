l_spanish:
  
 POD_spirit_travel.1300.t: "El sueño es mi realidad."
 POD_spirit_travel.1300.desc: "La Periferia puede ser un lugar hermoso a veces. Cuando la humanidad sueña y tiene esperanza, el reflejo del mundo material en la Periferia es tan hermoso como puede serlo, tranquilizando a los visitantes con una cálida sensación de paz y seguridad. Sin embargo, los sueños nunca duran, y es mejor disfrutar de estos momentos fugaces siempre que sea posible."
 POD_spirit_travel.1300.a: "Tan calmado..."
 POD_spirit_travel.1300.b: "¡No es relajante, es aburrido!"
  
 POD_spirit_travel.1301.t: "Puertas a los sueños"
 POD_spirit_travel.1301.desc: "La zona más onírica de la Umbra, la Periferia, representa ese extraño estado de conciencia no completa entre el sueño y el despertar total. Como tal, es un lugar muy extraño, similar al mundo material pero no del todo. Es donde la gente espera, reza o teme por el mañana. Es dicha y dolor al mismo tiempo, y sería fácil perderse en esas sensaciones extremas."
 POD_spirit_travel.1301.a: "Será mejor que sigamos adelante..."
 POD_spirit_travel.1301.b: "La vida es una lucha."
  
 POD_spirit_travel.1302.t: "Invadiendo los sueños"
 POD_spirit_travel.1302.desc: "Casi todo el mundo tiene acceso a la Periferia de alguna manera, ya que es donde se forman los sueños y se les da sustancia. Para un viajero experimentado de Umbra (como tú) no es muy difícil entrometerse en los sueños de otras personas. Sin embargo, no hay forma de saber con quién exactamente te estás metiendo, por lo que es realmente una apuesta arriesgada."
 POD_spirit_travel.1302.a: "¡Mal sueño entrante!"
 POD_spirit_travel.1302.b: "No seamos malos."
  
 POD_spirit_travel.1400.t: "Ves gente muerta"
 POD_spirit_travel.1400.desc: "Los [shadowlands|E] son un lugar seco y desesperado, incluso para los espectros. Todos los seres aquí están condenados a una lenta agonía hasta su inevitable descenso a [oblivion|E]. Es difícil no sentirse atormentado por la desesperación que lo rodea y quedarse por mucho tiempo pasará factura incluso a las almas más resistentes."
 POD_spirit_travel.1400.a: "Debo seguir adelante."
 POD_spirit_travel.1400.b: "¡Hola oscuridad mi vieja amiga!"
  
 POD_spirit_travel.1401.t: "Cementerio de Civilizaciones"
 POD_spirit_travel.1401.desc: "La muerte no espera a nadie y los [shadowlands|E] están llenos de espectros de civilizaciones extranjeras (o incluso de civilizaciones desaparecidas hace mucho tiempo). Algunos de ellos pueden hablar mucho sobre su cultura pasada y dar la bienvenida a un compañero de conversación dispuesto a aprender sobre ella. La nostalgia es un sentimiento fuerte por los perdidos y los condenados.\nMientras escuchas a uno de esos espectros, tu mente divaga y casi puedes sentir que vives en ese tiempo y lugar junto a ellos..."
 POD_spirit_travel.1401.a: "¡Es tiempo de un cambio!"
 POD_spirit_travel.1401.b: "Estoy bien con quien soy."
  
 dead_insight_modifier: "Una mirada desde la tumba"
 dead_insight_modifier_desc: "Conoces la sabiduría de eruditos que ya no existen, pero también apestas a muerte y rechazas instintivamente a cualquiera que se te acerque."
  
 POD_spirit_travel.1402.t: "Conocimiento del más allá"
 POD_spirit_travel.1402.desc: "Las almas perdidas confinadas en el [shadowlands|E] provienen de todos los rincones de la Tierra y puedes obtener una sorprendente cantidad de información de ellas. Sin embargo, los espectros son notoriamente cautelosos y aprender de ellos requiere un gran esfuerzo. Si estás dispuesto a quedarte un poco más en el Reino de los Muertos, podrías convencer a algunos de ellos para que te enseñen algún conocimiento útil."
 POD_spirit_travel.1402.a: "Tengo tiempo."
 POD_spirit_travel.1402.b: "No me quedaré más tiempo del debido."
  
 back_to_nature_modifier: "De vuelta a la naturaleza"
 back_to_nature_modifier_desc: "Tu viaje al [spirit_wilds|E] te hizo darte cuenta de la belleza de la naturaleza y del horror que la humanidad le ha provocado."
  
 POD_spirit_travel.1500.t: "De vuelta a la naturaleza"
 POD_spirit_travel.1500.desc: "Los [spirit_wilds|E] son una representación espiritual de la Tierra en su forma más pura y natural. En muchos sentidos, es un paraíso indómito y salvaje, pero tampoco está completamente aislado del mundo material. La corrupción provocada por la humanidad se puede ver arrastrándose en lugares donde las civilizaciones son especialmente poderosas."
 POD_spirit_travel.1500.a: "¿Civilización? ¡Una plaga!"
 POD_spirit_travel.1500.b: "El progreso no se puede detener."
  
 POD_spirit_travel.1501.t: "La tortuga negra"
 POD_spirit_travel.1501.desc: "Te topaste con el escurridizo Genbu, un viejo espíritu de tortuga. Genbu es un pensador lento pero poderoso, a menudo confundido con un Tótem de la Sabiduría debido a su dependencia del pensamiento para resolver problemas, pero también disfruta usando el pensamiento para burlar a sus enemigos. Es un enemigo astuto, normalmente subestimado, y sus elaborados planes son a menudo extraños e impredecibles. Este encuentro casual podría ser una oportunidad única para asegurar su ayuda, si eres capaz de demostrarle que eres digno, por supuesto."
 POD_spirit_travel.1501.a: "Engañando a un embaucador."
 POD_spirit_travel.1501.effect.success.desc: "¡Genbu está impresionado!"
 POD_spirit_travel.1501.success: "¡Genbu está impresionado!"
 POD_spirit_travel.1501.failure.effect.desc: "Genbu no está impresionado..."
 POD_spirit_travel.1501.failure: "Genbu no está impresionado..."
  
 POD_spirit_travel.1502.t: "El mundo salvaje"
 POD_spirit_travel.1502.desc: "Como representación espiritual del estado natural del mundo, los [spirit_wilds|E] son un lugar salvaje habitado por todo tipo de criaturas extintas en el mundo material (o que nunca existieron en él en primer lugar). La mayoría de ellas no son exactamente del tipo amigable y un grupo de ellas te ha visto y ha decidido que serías una comida perfectamente aceptable. Tal vez quieras evitar ese destino."
 POD_spirit_travel.1502.a: "¡El hombre contra lo salvaje!"
 POD_spirit_travel.1502.b: "¡Huir!"
  
 POD_spirit_travel.1600.t: "Sobrecarga"
 POD_spirit_travel.1600.desc: "El [astral_plane|E] es el reino de las ideas, los pensamientos y las invenciones. Sin duda, un gran lugar para aprender mucho... pero quizás demasiado, en realidad. Hay tanto que aprender aquí, posibilidades inexploradas, potencial loco... el cerebro humano no está hecho para ese tipo de exploración ilimitada. Puedes sentir que te alejas, que te pierdes lentamente en este infinito..."
 POD_spirit_travel.1600.a: "¡Tantas posibilidades!"
 POD_spirit_travel.1600.b: "Debo concentrarme..."
  
 mind_blown_modifier: "Alucinante"
 mind_blown_modifier_desc: "¡Lo ves todo!"
  
 POD_spirit_travel.1601.t: "Racionalidad"
 POD_spirit_travel.1601.desc: "El [astral_plane|E] es una representación completa del potencial ilimitado de las ideas y los pensamientos. Todo es posible para el visitante erudito si tiene la fuerza de voluntad de quedarse y escuchar. Sin embargo, esta amalgama etérea e informe de ideas tiene poca paciencia con conceptos tontos como la "sociabilidad" y cada vez que aprendes algo, puedes sentirte cada vez más molesto ante la perspectiva de tener que hablar con otros seres en algún momento nuevamente."
 POD_spirit_travel.1601.a: "¿Quién necesita amigos?"
 POD_spirit_travel.1601.b: "Sé lo suficiente."
  
 POD_spirit_travel.1602.t: "Redirección"
 POD_spirit_travel.1602.desc: "Hay demasiadas ideas flotando en el [astral_plane|E] para que las explores, pero puede que haya otra opción que puedas considerar para explotar el potencial de este lugar. A las ideas les encanta encontrar un nuevo "hogar" en el mundo material y, con la fuerza de voluntad adecuada, es posible que puedas introducir suavemente una en los sueños y pensamientos de una persona cercana a ti. Entonces, ¿quién sabe qué podría resultar de esta inspiración "repentina"?"
 POD_spirit_travel.1602.a: "Te guiaré hasta tu nuevo anfitrión."
 POD_spirit_travel.1602.b: "No soy una musa."
  
 POD_spirit_travel.1700.t: "El río del lenguaje"
 POD_spirit_travel.1700.desc: "Dentro del [vulgate|E] se encuentra el Río del Lenguaje. Como su nombre lo indica, este río es una representación espiritual de los muchos idiomas de la humanidad. Has escuchado de un espíritu que pasa por el río que cuanto más subes, más antiguas son las lenguas que se encuentran allí.\nPodrías intentar beber de él en esos puntos específicos para recuperar algún conocimiento perdido, pero aprender instantáneamente una lengua antigua puede ser bastante costoso para la mente."
 POD_spirit_travel.1700.a: "¿Aquí quizás?"
 POD_spirit_travel.1700.b: "Este lugar parece el Nilo."
 POD_spirit_travel.1700.c: "Interesante pequeño efluente aquí."
 POD_spirit_travel.1700.d: "Nada interesante."
  
 POD_spirit_travel.1701.t: "Embrutecimiento"
 POD_spirit_travel.1701.desc: "El [vulgate|E] es donde se dan forma las impresiones e ideas más básicas. Cosas como una silla, el cielo sobre las personas y otros conceptos simples en los que la humanidad no piensa demasiado y da por sentados. Como tal, este lugar es bastante pacífico y apacible, pero no muy estimulante intelectualmente. Podrías perderte fácilmente y dejarte llevar por pensamientos simples, si no tienes cuidado."
 POD_spirit_travel.1701.a: "El fuego es caliente."
 POD_spirit_travel.1701.b: "Es hora de pensar en la política en mi reino."
  
 vulgate_confused_modifier: "Confundido"
 vulgate_confused_modifier_desc: "Eso no tiene ningún sentido... ¿verdad?"
  
 vulgate_understanding_modifier: "Entendimiento extraño"
 vulgate_understanding_modifier_desc: "¿Tiene sentido, supongo?"
  
 POD_spirit_travel.1702.t: "Baja filosofía"
 POD_spirit_travel.1702.desc: "Como el lugar donde las ideas y conceptos más básicos de la humanidad están tomando forma, el [vulgate|E] es el hogar de algunos... espíritus peculiares. Estos "filósofos" han tenido una eternidad para reflexionar sobre las verdades más simples del universo y luego se les ocurrieron algunas soluciones "interesantes". Cometiste el error de quedar atrapado en uno de sus argumentos y estás completamente desconcertado por la forma en que hacen que las ideas simples suenen tan complejas. Parece que los filósofos son iguales en todas partes."
 POD_spirit_travel.1702.a: "¡Estuve equivocado todo el tiempo!"
 POD_spirit_travel.1702.b: "¡Eso no tiene ningún sentido!"
 POD_spirit_travel.1702.c: "Supongo que tiene algún tipo de sentido..."
  
 POD_spirit_travel.1800.t: "Paz y tranquilidad"
 POD_spirit_travel.1800.desc: "Parecida al Himalaya, la tierra natal de los Stargazers es un lugar de autorreflexión cubierto de paisajes majestuosos y pacíficos hasta donde alcanza la vista. Para un miembro de esta tribu, es su verdadero hogar, el lugar donde pueden encontrarse a sí mismos y finalmente comprender su verdad interior."
 POD_spirit_travel.1800.a: "La verdad está aquí."
  
 POD_spirit_travel.1801.t: "Las cinco pruebas"
 POD_spirit_travel.1801.desc: "Las Tierras Tribales de los Contempladores de Estrellas son un lugar de contemplación, pero también un lugar diseñado para poner a prueba a los Garou tanto física como mentalmente. Como Contemplador de Estrellas, eres bienvenido a probar cualquiera de los cinco cursos de entrenamiento. Sin embargo, sabes muy bien que se espera que fracases muchas veces en el camino, lo que podría no ser lo más prestigioso para tus hermanos."
 POD_spirit_travel.1801.a: "Mis conocimientos son grandes."
 POD_spirit_travel.1801.b: "Puedo ser más astuto que el Wyrm."
 POD_spirit_travel.1801.c: "Mi caern está en orden."
 POD_spirit_travel.1801.d: "Cuando hablo, ellos escuchan."
 POD_spirit_travel.1801.e: "Puedo llevarnos a la victoria."
 POD_spirit_travel.1801.f: "No estoy listo todavía."
  
 POD_spirit_travel.1802.t: "Visitante no deseado"
 POD_spirit_travel.1802.desc: "Las Tierras Tribales de los Observadores de Estrellas no son un lugar amigable para los forasteros de la tribu como tú. Si bien sus habitantes no son abiertamente hostiles, se esfuerzan por engañarte y mantenerte alejado de los lugares realmente importantes del reino. Incluso las conversaciones sencillas con ellos terminan haciéndote sentir más confundido después de sus respuestas que antes de hacer tus preguntas."
 POD_spirit_travel.1802.a: "No debería quedarme aquí por mucho tiempo."
  
 POD_spirit_travel.1900.t: "El amor es una montaña"
 POD_spirit_travel.1900.desc: "El [spires|E] actúa como un pasaje entre el [vulgate|E] y las Epifamias. Es una cadena de montañas muy altas, cada una de las cuales representa uno de los conceptos centrales experimentados por la humanidad desde el inicio de los tiempos. Para recorrer las Agujas, debes escalar metafóricamente una de esas montañas, confiando en tu propia visión e interpretación del concepto asociado a ella.\nLa suerte quiere que hayas comenzado tu viaje cerca de la representación espiritual del amor, que ahora está poniendo a prueba tus conocimientos sobre este difícil tema."
 POD_spirit_travel.1900.a: "Sé una cosa o dos sobre el amor..."
 POD_spirit_travel.1900.b: "¡El amor es una mentira!"
 love_spires_tt: "Como tienes al menos un amante o alma gemela, puedes permanecer ileso en el [spires|E]."
 unlove_spires_tt: "Como no tienes al menos un amante o alma gemela, estás mentalmente agotado por tu estancia en el [spires|E]."
  
 POD_spirit_travel.1901.t: "Montaña de guerra"
 POD_spirit_travel.1901.desc: "Los [spires|E] actúan como un pasaje entre los [vulgate|E] y las Epifamias. Se trata de una cadena de montañas muy altas, cada una de las cuales representa uno de los conceptos centrales experimentados por la humanidad desde el inicio de los tiempos. Para recorrer las Agujas, tienes que escalar metafóricamente una de esas montañas, basándote en tu propia visión e interpretación del concepto asociado a ella.\nLa suerte ha querido que hayas comenzado tu viaje cerca de la representación espiritual de la guerra, que ahora está poniendo a prueba tus conocimientos sobre este difícil tema."
 POD_spirit_travel.1901.a: "Sé una cosa o dos sobre la guerra..."
 POD_spirit_travel.1901.b: "Empleo a otras personas para hacer la guerra."
 war_spires_tt: "Como tienes al menos un buen conocimiento de cuestiones marciales, puedes permanecer en el [spires|E] ileso."
 unwar_spires_tt: "Como no tienes al menos un buen conocimiento en materia marcial, tu estancia en el [spires|E] te agota mentalmente."
  
 POD_spirit_travel.1902.t: "Escalando tu destino"
 POD_spirit_travel.1902.desc: "El [spires|E] actúa como un pasaje entre el [vulgate|E] y las Epifamias. Es una cadena de montañas muy altas, cada una de las cuales representa uno de los conceptos centrales experimentados por la humanidad desde el inicio de los tiempos. Para recorrer las Agujas, debes escalar metafóricamente una de esas montañas, confiando en tu propia visión e interpretación del concepto asociado a ella.\nLa suerte quiere que hayas comenzado tu viaje cerca de la representación espiritual del destino, que ahora está poniendo a prueba tus conocimientos sobre este difícil tema."
 POD_spirit_travel.1902.a: "Sé una cosa o dos sobre el destino..."
 POD_spirit_travel.1902.b: "¿Puedes repetir la pregunta?"
 destiny_spires_tt: "Como tienes al menos un buen conocimiento de cuestiones académicas, puedes permanecer en el [spires|E] ileso."
 undestiny_spires_tt: "Como no tienes al menos un buen conocimiento en cuestiones académicas, tu estancia en el [spires|E] te agota mentalmente."
  
 POD_spirit_travel.2000.t: "Golpistas celestiales"
 POD_spirit_travel.2000.desc: "En el siglo I d. C., una raza de misteriosos centinelas se apoderó del [grand_hall|E], que en su día fue un terreno abierto para aventureros y filósofos espirituales. Su principal propósito parece ser asegurarse de que la gente no deambule por el [grand_hall|E] como solía hacerlo. Básicamente, su lema es "haz tus necesidades aquí y luego sigue adelante". Su presencia y sus constantes miradas sospechosas hacen que este reino, por lo demás agradable, sea una estancia más estresante de lo que esperabas."
 POD_spirit_travel.2000.a: "No me quedaré mucho tiempo, lo prometo."
  
 POD_spirit_travel.2001.t: "Vagando por ahí"
 POD_spirit_travel.2001.desc: "El nombre [grand_hall|E] es en realidad un nombre poco apropiado. Se trata en su mayor parte de un laberinto de pasillos de estilo mediterráneo clásico. Como ocurre con la mayoría de las cosas en la Umbra, también cambia constantemente, lo que significa que puedes deambular por allí durante una eternidad y descubrir cosas nuevas. Sin embargo, algunos de los posibles descubrimientos no son tan benignos como otros, por lo que nunca se sabe cuál será el resultado final de tanto deambular."
 POD_spirit_travel.2001.a: "Me siento afortunado."
 POD_spirit_travel.2001.b: "Me quedaré aquí por ahora, gracias."
  
 POD_spirit_travel.2002.t: "La fuente"
 POD_spirit_travel.2002.desc: "En una gran cámara de nexo, se encuentran una docena de pasillos. En el centro de ese espacio, una fuente está rodeada de figuras muy realistas encajonadas en piedra. Uno de los centinelas, los guardianes autoproclamados de este reino, te explica que estas estatuas alguna vez fueron visitantes que pensaron que estaban por encima de las leyes de los centinelas para este lugar. Evidentemente, estaban equivocados. El centinela concluye su historia aconsejándote que no muestres la misma arrogancia."
 POD_spirit_travel.2002.a: "Una pequeña historia pintoresca."
 POD_spirit_travel.2002.b: "¡Los hubiera aplastado!"
  
 mirror_zone_modifier: "Experimenté la Zona del Espejo"
 mirror_zone_modifier_desc: "Has visto demasiadas cosas perturbadoras en la Zona Espejo como para que todavía te molesten cuestiones mundanas."
  
 POD_spirit_travel.2100.t: "Frente al espejo"
 POD_spirit_travel.2100.desc: "La Zona del Espejo, que siempre se mueve entre reinos, es una presencia perturbadora en la Umbra. Provoca alucinaciones localizadas que son a la vez imposibles y muy personales. En su interior te esperan amantes del pasado, enemigos muertos y otras relaciones personales. Afortunadamente, estas alucinaciones son solo temporales y pueden ser una buena forma de reforzar tu psique para las pruebas que te esperan. Sin embargo, aquí y ahora, te afectarían bastante la cordura."
 POD_spirit_travel.2100.a: "Afrontaré los fantasmas de mi pasado."
 POD_spirit_travel.2100.b: "Evitarlos parece más seguro."
  
 POD_spirit_travel.2101.t: "Posibilidades de duplicación"
 POD_spirit_travel.2101.desc: "A la misteriosa Zona del Espejo le encanta mostrar a sus "invitados" lo que podría haber sido. El infinito tapiz de posibilidades que surgirían de una simple elección diferente en algún momento de tu vida. Es alarmante que también se sepa que intenta imponer esas realidades alternativas a los visitantes para una especie de diversión astral perversa. Frente a uno de los espejos, te ves a ti mismo como un gran general incluso durante tus primeros días, alguien que nunca conoció la derrota y que siempre será recordado por la Historia."
 POD_spirit_travel.2101.a: "...es cierto ¿no?"
 POD_spirit_travel.2101.b: "Espera, ¡ese no soy yo!"
  
 POD_spirit_travel.2102.desc: "A la misteriosa Zona del Espejo le encanta mostrar a sus "invitados" lo que podría haber sido. El infinito tapiz de posibilidades que surgirían de una simple elección diferente en algún momento de tu vida. Es alarmante que también se sepa que intenta imponer esas realidades alternativas a los visitantes para algún tipo de diversión astral perversa. Frente a uno de los espejos, te ves a ti mismo como un gran diplomático incluso durante tus primeros días, alguien que siempre podía salirse con la suya y que siempre será recordado por la Historia."
  
 POD_spirit_travel.2200.t: "Caminos del Wyck"
 POD_spirit_travel.2200.desc: "En esencia, los Senderos del Wyck son un laberinto enorme de caminos pequeños que conducen a casi todos los lugares de la Umbra y más allá. Es bastante difícil orientarse en un lugar así, pero también se sabe que los Senderos están fuera del concepto material del tiempo, lo que significa que tienes, literalmente, todo el tiempo del mundo para hacerlo. El único problema con el que te puedes topar aquí es morir de aburrimiento, ya que nunca sucede nada realmente interesante."
 POD_spirit_travel.2200.a: "Al menos no es peligroso."
  
 POD_spirit_travel.2201.t: "Caminando solo"
 POD_spirit_travel.2201.desc: "En esencia, los Senderos del Wyck son un laberinto enorme de caminos pequeños que llevan a casi todos los lugares de la Umbra y más allá. Es bastante difícil orientarse en un lugar así, pero también se sabe que los Senderos están fuera del concepto material del tiempo, lo que significa que tienes, literalmente, todo el tiempo del mundo para hacerlo. El único problema con el que te puedes topar aquí es morir de aburrimiento, ya que nunca sucede nada realmente interesante. Parece que llevas días aquí y no hay nada que hacer más que caminar, caminar y caminar..."
 POD_spirit_travel.2201.a: "En realidad lo encuentro bastante refrescante."
 POD_spirit_travel.2201.b: "Aburrido"
  
 POD_spirit_travel.2202.t: "Entrenamiento astral"
 POD_spirit_travel.2202.desc: "En esencia, los Senderos del Wyck son un laberinto enorme de caminos pequeños que llevan a casi todos los lugares de la Umbra y más allá. Es bastante difícil orientarse en un lugar así, pero también se sabe que los Senderos están fuera del concepto material del tiempo, lo que significa que tienes, literalmente, todo el tiempo del mundo para hacerlo. El único problema con el que te puedes topar aquí es morir de aburrimiento, ya que nunca sucede nada realmente interesante. Parece que llevas días aquí y no hay nada que hacer más que caminar, caminar y caminar... Al menos, es un buen ejercicio, si no otra cosa."
 POD_spirit_travel.2202.a: "Uno, dos, uno, dos..."
  
 POD_spirit_travel.2300.t: "Días felices"
 POD_spirit_travel.2300.desc: "Las epifamias encarnan conceptos de abstracción total y a menudo se materializan como nubes de colores en el cielo umbral del [vulgate|E].\nPor un golpe de suerte, llegaste al [epiphamy|E] de la Felicidad. Mientras te alejas en una nube agradablemente regordeta, te sientes más vigorizado y, bueno, feliz que nunca en tu vida."
 POD_spirit_travel.2300.a: "¡No es una preocupación en el mundo!"
 POD_spirit_travel.2300.b: "La felicidad está sobrevalorada. Vuelta al trabajo."
  
 epiphamie_love_modifier: "Días felices"
 epiphamie_love_modifier_desc: "¿Por qué deberías preocuparte por algo? ¡Eres feliz!"
  
 POD_spirit_travel.2301.t: "Ex nihilo"
 POD_spirit_travel.2301.desc: "Las epifamias encarnan conceptos de abstracción total y a menudo se materializan como nubes de colores en el cielo umbral del [vulgate|E].\nPor un golpe de mala suerte, llegaste al [epiphamy|E] de Oblivion. Terminaste en una tormenta de nubes negras y amenazantes, apenas puedes salir antes de ser arrastrado para convertirte en parte de esta Epifamia siempre hambrienta."
 POD_spirit_travel.2301.a: "Perdí una parte de mí."
 POD_spirit_travel.2301.b: "Eso estuvo demasiado cerca..."
 POD_spirit_travel.2301.c: "¡Hola oscuridad mi vieja amiga!"
  
 POD_spirit_travel.2302.t: "Gloria Astral"
 POD_spirit_travel.2302.desc: "Las epifamias encarnan conceptos de completa abstracción y a menudo se materializan como nubes coloridas en el cielo umbral del [vulgate|E].\nPor un golpe de buena suerte, alcanzaste el [epiphamy|E] de Gloria. Rodeado de nubes de aspecto majestuoso, puedes encontrarte más alto que antes, y tu poderosa mirada obliga a respetar a quienes te rodean."
 POD_spirit_travel.2302.a: "Perdí una parte de mí."
  
 POD_spirit_travel.2400.t: "Jerga tecnológica"
 POD_spirit_travel.2400.desc: "El [inventium|E] es un reino lleno de todos los inventos con los que la humanidad haya soñado jamás. Un grupo de magos, herederos de los que fundaron este lugar, controlan este reino en parte con la esperanza de hacer avanzar el conocimiento humano, en otra parte para sacar provecho de ello.\nHoy, estás acorralado por uno de sus excéntricos miembros que divaga sobre su última fantasía. Aunque no está muy bien estructurado, casi puedes ver la brillantez detrás de sus teorías... o la locura absoluta."
 POD_spirit_travel.2400.a: "¡Tiene todo el sentido!"
 POD_spirit_travel.2400.b: "Si me disculpan..."
 POD_spirit_travel.2400.c: "Estimado colega, usted está cometiendo algunos errores clave..."
  
 POD_spirit_travel.2401.t: "Herramientas del oficio"
 POD_spirit_travel.2401.desc: "El [inventium|E] es un reino lleno de todos los inventos con los que la humanidad haya soñado alguna vez. Un grupo de magos, herederos de los que encontraron este lugar, controlan este reino en parte con la esperanza de hacer avanzar el conocimiento humano, en otra parte para sacar provecho de ello.\nHoy has encontrado un extraño conjunto de herramientas aparentemente bastante avanzadas. Aunque no estés de humor para construir cosas nuevas, puedes usarlas para darle un toque de brillo a tu inventario existente."
 POD_spirit_travel.2401.a: "¡Como nuevo!"
  
 POD_spirit_travel.2402.t: "Eruditos ladrones"
 POD_spirit_travel.2402.desc: "El [inventium|E] es un reino lleno de todos los inventos con los que la humanidad haya soñado jamás. Un grupo de magos, herederos de los que fundaron este lugar, controlan este reino en parte con la esperanza de hacer avanzar el conocimiento humano, en otra parte para sacar provecho de ello.\nEstos llamados "Carroñeros" suelen estar cegados por la avaricia y han olvidado hace tiempo sus nobles ideales de antaño. Lo molesto es que ahora son bastante buenos robando a los visitantes del Inventium sin que nadie se dé cuenta. Lamentablemente, hoy fuiste una de sus víctimas y no puedes ir a acusar a todos los magos de robos menores sin crear una situación difícil."
 POD_spirit_travel.2402.a: "¿Carterismo astral? ¿En serio?"
  
 POD_spirit_travel.2500.t: "Clío, musa de la historia"
 POD_spirit_travel.2500.desc: "Las Cortes de las Musas han sufrido mucho con la casi completa extinción de la creencia helénica clásica. Sin embargo, aunque su reino se hace cada día más pequeño, las nueve hijas de Zeus aún practican su arte, con la esperanza de que su pasión evite el olvido por un poco más de tiempo. Clío es la Musa de la Historia y está más que dispuesta a enseñarte su tema favorito. Aún así, como entidades espirituales, es probable que dicha enseñanza tenga un profundo impacto en la forma en que ves el mundo que te rodea."
 POD_spirit_travel.2500.a: "Enséñame, oh Musa."
 POD_spirit_travel.2500.b: "Debo declinar cortésmente."
  
 POD_spirit_travel.2501.t: "Melpómene, musa de la tragedia"
 POD_spirit_travel.2501.desc: "Las Cortes de las Musas han sufrido mucho con la casi completa extinción de la creencia helénica clásica. Sin embargo, aunque su reino se hace cada día más pequeño, las nueve hijas de Zeus aún practican su arte, con la esperanza de que su pasión evite el olvido por un poco más de tiempo. Melpómene es la Musa de la Tragedia y está más que dispuesta a enseñarte su tema favorito. Aún así, como entidades espirituales, es probable que dicha enseñanza tenga un profundo impacto en la forma en que ves el mundo que te rodea."
  
 POD_spirit_travel.2502.t: "Thalía, musa de la comedia"
 POD_spirit_travel.2502.desc: "Las Cortes de las Musas han sufrido mucho con la casi completa extinción de las creencias helénicas clásicas. Sin embargo, aunque su reino se hace cada día más pequeño, las nueve hijas de Zeus siguen practicando su arte, con la esperanza de que su pasión evite el olvido por un poco más de tiempo.\nThalia es la musa de la comedia y está más que dispuesta a enseñarte su tema favorito. Aun así, como entidades espirituales, es probable que dicha enseñanza tenga un profundo impacto en la forma en que ves el mundo que te rodea."
  
 POD_spirit_travel.2600.t: "Anfitriones antipáticos"
 POD_spirit_travel.2600.desc: "El [city_of_brass|E] es el hogar de los genios y sus ciudadelas más poderosas. Estos espíritus son notoriamente hostiles con los visitantes debido a algunos tratos desagradables con los magos en el pasado. Para empeorar las cosas, son conocidos como mentirosos compulsivos.\nLos genios han percibido tu llegada y te han acorralado, preguntándote por qué deberían vagar libremente por su fabuloso hogar. Claramente, podrías regalarle una "muestra de agradecimiento" a tus anfitriones..."
 POD_spirit_travel.2600.a: "Espíritus codiciosos..."
 POD_spirit_travel.2600.effect.success.desc: "Los Djinns te permiten continuar"
 POD_spirit_travel.2600.success: "Los Djinns te permiten continuar"
 POD_spirit_travel.2600.failure.effect.desc: "Un impuesto fronterizo..."
 POD_spirit_travel.2600.failure: "Tienes que pagar el precio"
  
 POD_spirit_travel.2601.t: "Djnns mentirosos"
 POD_spirit_travel.2601.desc: "El [city_of_brass|E] es el hogar de los Djinns y sus ciudadelas más poderosas. Estos espíritus son notoriamente hostiles con los visitantes debido a algunos tratos desagradables con los magos en el pasado. Para empeorar las cosas, son conocidos como mentirosos compulsivos.\nLos Djinns se han interesado en ti y te han obligado a participar en uno de sus infames juegos de adivinanzas. Si no quieres quedar mal ante tus anfitriones no tan amigables, tendrás que adivinar la respuesta correcta. Lo que se hace más difícil por el hecho de que incluso las reglas son mentira..."
 POD_spirit_travel.2601.a: "Espíritus mentirosos..."
 POD_spirit_travel.2601.effect.success.desc: "¡Lo adivinaste!"
 POD_spirit_travel.2601.success: "¡Lo adivinaste!"
 POD_spirit_travel.2601.failure.effect.desc: "Adivinaste mal..."
 POD_spirit_travel.2601.failure: "Adivinaste mal..."
  
 POD_spirit_travel.2602.t: "Djinns jugadores"
 POD_spirit_travel.2602.desc: "El [city_of_brass|E] es el hogar de los Djinnis y sus ciudadelas más poderosas. Estos espíritus son notoriamente hostiles con los visitantes debido a algunos tratos desagradables con los magos en el pasado. Para empeorar las cosas, son conocidos como mentirosos compulsivos.\nEl califa de los Djinn, al-Dimiryat, te ha invitado a un juego de suerte con apuestas altas; si ganas, obtienes una parte del legendario tesoro de los Djinn. Obviamente, hay una trampa, el juego está en tu contra y el califa inventa las reglas sobre la marcha. Pero si existe una pequeña posibilidad de que realmente puedas ganar... ¿tal vez valga la pena?"
 POD_spirit_travel.2602.a: "Me siento afortunado"
 POD_spirit_travel.2602.b: "La suerte es demasiado voluble"
  
 POD_spirit_travel.2700.t: "Excluir"
 POD_spirit_travel.2700.desc: "El Reino Etéreo es accesible desde las nubes del [spirit_wilds|E]. Su punto más bajo son las fantásticas montañas hechas de nubes y habitadas por espíritus aéreos. Tienen una capa superior esponjosa pero son sólidas y es fácil caminar sobre ellas. Las nubes se mueven y fluyen a su propio ritmo y forman paisajes maravillosos de llanuras, colinas, valles y montañas que tienen todas la misma solidez esponjosa.\nEs un reino completamente controlado por la Nación Garou y sus aliados y, como tal, es muy hostil para los forasteros. Tan pronto como llegaste, te pusiste a la fuga, perseguido por los numerosos y poderosos guardianes del reino."
 POD_spirit_travel.2700.a: "Debería mudarme rápidamente"
  
 POD_spirit_travel.2701.t: "Ascenso astral"
 POD_spirit_travel.2701.desc: "Se puede acceder al Reino Etéreo desde las nubes del [spirit_wilds|E]. Su punto más bajo son las fantásticas montañas hechas de nubes y habitadas por espíritus aéreos. Tienen una capa superior esponjosa pero son sólidas y fáciles de caminar. Las nubes cambian y fluyen a su propio ritmo y forman maravillosos paisajes de llanuras, colinas, valles y montañas que tienen la misma solidez esponjosa.\nSi bien es posible utilizar las nubes como medio para viajar por los reinos, algunos prefieren escalar. las numerosas montañas que salpican el lugar. Sin duda es una tarea más estresante, pero podría ser un buen ejercicio."
 POD_spirit_travel.2701.a: "¡A la cima del mundo!"
 POD_spirit_travel.2701.b: "Saltar sobre las nubes es más divertido."
  
 POD_spirit_travel.2702.t: "Observando las estrellas de cerca"
 POD_spirit_travel.2702.desc: "El Reino Etéreo es accesible desde las nubes del [spirit_wilds|E]. Su punto más bajo son las fantásticas montañas hechas de nubes y habitadas por espíritus aéreos. Tienen una capa superior esponjosa pero son sólidas y es fácil caminar sobre ellas. Las nubes se mueven y fluyen a su propio ritmo y forman paisajes maravillosos de llanuras, colinas, valles y montañas que tienen todas la misma solidez esponjosa.\nEl Aetheria es quizás el lugar más cercano a las estrellas al que pueden acceder la mayoría de los viajeros de Umbra. Se refleja en el mundo físico como los cielos que están por encima y que constantemente pasan de la noche al día. Como tal, ofrece una vista verdaderamente única de lo que hay más allá."
 POD_spirit_travel.2702.a: "¿Qué hay ahí arriba?"
  
 POD_spirit_travel.2800.t: "Sufrimiento eterno"
 POD_spirit_travel.2800.desc: "Surgió del dolor humano. Milenios de sufrimiento de todas las víctimas del mundo han creado este Reino, un lugar donde se han inmortalizado las peores crueldades y torturas. No es un lugar para los débiles de corazón, ni siquiera un lugar para alguien con corazón."
 POD_spirit_travel.2800.a: "Tanto desperdicio..."
 POD_spirit_travel.2800.b: "Je, no está tan mal."
  
 POD_spirit_travel.2801.t: "Sufrimiento hastiado"
 POD_spirit_travel.2801.desc: "Criado por el dolor humano. Milenios de sufrimiento de todas las víctimas del mundo han creado este Reino, un lugar donde se han inmortalizado las peores crueldades y torturas. Es difícil no sentirse contaminado por el aura de sufrimiento que impregna el aire de este reino. Lo desees o no, pronto pareces más imponente que antes, intimidando a quienes te rodean con la amenaza implícita del tormento eterno."
 POD_spirit_travel.2801.a: "El miedo es para los demás."
  
 full_intimidation_tooltip: "Obtendrás el árbol de estilo de vida de Intimidación completo."
  
 POD_spirit_travel.2802.t: "Distribuidor de dolor"
 POD_spirit_travel.2802.desc: "Criado por el dolor humano. Milenios de sufrimiento de todas las víctimas del mundo han creado este Reino, un lugar donde se han inmortalizado las peores crueldades y torturas. Para el alma verdaderamente hastiada, hay mucho que aprender aquí sobre las complejidades del sufrimiento mental y físico. Pero incluso esa alma hastiada podría verse abrumada por la pura agonía que se siente en este páramo. Después de todo, nadie es verdaderamente inmune al dolor."
 POD_spirit_travel.2802.a: "Una forma de arte en sí misma."
 POD_spirit_travel.2802.b: "Debo seguir adelante."
  
 POD_spirit_travel.2900.t: "Sillón General"
 POD_spirit_travel.2900.desc: "El campo de batalla es un reino dedicado a la violencia y la ira, y el caos lo gobierna mientras los ejércitos se mezclan y los soldados Qin terminan luchando contra las legiones romanas y los cruzados se alían con los bárbaros vikingos contra las tropas mayas. Mientras uno no entre en uno de los conflictos, un visitante camina por una "pista" apropiada para la batalla que presencia (un barco para una batalla naval, una calzada romana para un conflicto durante las guerras púnicas, etc.). Mientras no se salga de la pista, no será atacado directamente. Esta peculiaridad hace que sea muy fácil para usted presenciar una de esas batallas y criticar a los generales claramente incompetentes desde su cómodo asiento. ¡Obviamente lo haría mucho mejor en su lugar!"
 POD_spirit_travel.2900.a: "¡Es tan fácil que podría aumentar la dificultad!"
  
 POD_spirit_travel.2901.t: "Cambios en la guerra"
 POD_spirit_travel.2901.desc: "El campo de batalla es un reino dedicado a la violencia y la ira, y el caos lo gobierna a medida que los ejércitos se mezclan y los soldados Qin terminan luchando contra las legiones romanas y los cruzados se alían con los bárbaros vikingos contra las tropas mayas. Mientras uno no entre en uno de los conflictos, un visitante camina por una "pista" apropiada para la batalla que presencia (un barco para una batalla naval, una calzada romana para un conflicto durante las guerras púnicas, etc.). Mientras no se salga de la pista, no será atacado directamente. Con tantas eras y culturas representadas, es fácil ver que la guerra, de hecho, cambia. Siempre hay una razón detrás de cada uno de esos cambios, por intrascendentes que puedan parecer. Estudiarlos podría ser una buena oportunidad para aprender."
 POD_spirit_travel.2901.a: "¿A dónde se han ido los carros?"
 POD_spirit_travel.2901.b: "La guerra es un medio, no un fin."
  
 POD_spirit_travel.2902.t: "Una vida de guerra"
 POD_spirit_travel.2902.desc: "El campo de batalla es un reino dedicado a la violencia y la ira, y el caos lo gobierna mientras los ejércitos se mezclan y los soldados Qin terminan luchando contra las legiones romanas y los cruzados se alían con los bárbaros vikingos contra las tropas mayas. Mientras uno no entre en uno de los conflictos, un visitante camina por una "pista" apropiada para la batalla que presencia (un barco para una batalla naval, una calzada romana para un conflicto durante las guerras púnicas, etc.). Mientras no se salga de la pista, no será atacado directamente. Mientras atraviesas el área, un grupo de guerreros te saluda y, aunque no los entiendes del todo, parecen burlarse de ti por el hecho de que no estás participando en una de esas batallas. Claramente piensan que eres débil."
 POD_spirit_travel.2902.a: "Sólo estoy de paso."
 POD_spirit_travel.2902.b: "¡Te demostraré si soy débil!"
  
 POD_spirit_travel.3000.t: "Conversación clásica canina"
 POD_spirit_travel.3000.desc: "Erebus es un lugar de limpieza espiritual, lleno de ríos de plata fundida que queman y curan al mismo tiempo, extendiendo el tormento de los habitantes durante meses, años y posiblemente incluso siglos.\nLas puertas de Erebus están custodiadas por el temible Cerberus. , un gran sabueso monstruo de tres cabezas. Cerbero puede estar relacionado con el perro clásico de la mitología griega y romana, o puede haber tomado el nombre y la apariencia de esos mitos. Nunca ha confirmado ninguna de las dos cosas, pero encuentra interesantes las historias de este período y disfruta discutirlas.\nSe le considera por su tono y un agradable compañero de conversación a pesar de su apariencia. Pronto te estarás imaginando en uno de esos cuentos épicos de héroes y monstruos de antaño."
 POD_spirit_travel.3000.a: "La cultura griega es realmente fascinante."
 POD_spirit_travel.3000.b: "Una conversación interesante, nada más."
  
 charyss_umbra_modifier: "Evaluación de Charyss"
 charyss_umbra_modifier_desc: "Charyss miró dentro de tu alma y descubrió que te faltaba algo."
  
 POD_spirit_travel.3001.t: "La Señora de la Salvación"
 POD_spirit_travel.3001.desc: "Erebus es un lugar de purificación espiritual, lleno de ríos de plata fundida que queman y curan al mismo tiempo, prolongando el tormento de los residentes durante meses, años, posiblemente incluso siglos. La señora del reino es la enigmática Charyss. Su fortaleza se encuentra en el centro de un lago y da la bienvenida a cualquier suplicante. La imponente Dama de Erebus examina el alma del peticionario y, la gran mayoría de las veces, la encuentra deficiente. Solo con la aprobación de Charyss se puede considerar que uno está verdaderamente purificado."
 POD_spirit_travel.3001.a: "Buscaré la aprobación de la Señora."
 POD_spirit_travel.3001.b: "Estaré bien por mi cuenta."
  
 POD_spirit_travel.3002.t: "Salvación a través del dolor"
 POD_spirit_travel.3002.desc: "Erebus es un lugar de purificación espiritual, lleno de ríos de plata fundida que queman y curan al mismo tiempo, extendiendo el tormento de los internos durante meses, años, posiblemente incluso siglos. Traicionado por tu propia culpa, te encuentras sumergido en las aguas de plata fundida de Erebus. Pronto descubres que la única salida es a través de los espejos del alma. Los guardianes de este reino trabajan en parejas para atravesar los espejos y entrar en la mente de cada víctima. Aquí trabajan para buscar las fuentes de la culpa, obligándote a enfrentarte a cada una y reconocer tus fracasos. Y mientras no lo hagas, seguirás nadando en este río tan doloroso..."
 POD_spirit_travel.3002.a: "¡Me arrepiento! ¡Me arrepiento!"
  
 POD_spirit_travel.3100.t: "¿Qué te gusta?"
 POD_spirit_travel.3100.desc: "Como uno de los pilares del Wyld en el mundo, el Flux es un lugar de caos, de cambio constante y posibilidades infinitas. Cada ser que se encuentra dentro del reino del Flux comienza a cambiar de muchas maneras, ya que las leyes de la realidad son maleables y cambiantes. Te resulta difícil permanecer aquí y mantener tu identidad central. Con cada momento que pasa, nuevos pensamientos e ideas invaden tu mente, tratando de hacerte creer que siempre fueron tuyos..."
 POD_spirit_travel.3100.a: "La verdad es relativa."
 POD_spirit_travel.3100.b: "¡Me resistiré!"
  
 umbra_random_dna_tt: "Tu apariencia cambiará aleatoriamente."
  
 POD_spirit_travel.3101.t: "¿Cómo te ves?"
 POD_spirit_travel.3101.desc: "Como uno de los pilares del Wyld en el mundo, el Flux es un lugar de caos, de cambio constante y posibilidades infinitas. Cada ser dentro del reino del Flux comienza a cambiar de numerosas maneras, ya que las leyes de la realidad son maleables y cambiantes. Te resulta difícil permanecer aquí y mantener tu identidad central. Con cada momento que pasa, tu apariencia misma está cambiando, alejándose rápidamente de lo que era para adoptar una forma nueva e impredecible..."
 POD_spirit_travel.3101.a: "Siempre me vi así."
 POD_spirit_travel.3101.b: "¡Me resistiré!"
  
 POD_spirit_travel.3102.t: "¿Cómo te ves?"
 POD_spirit_travel.3102.desc: "Como uno de los pilares del Wyld en el mundo, el Flux es un lugar de caos, de cambio constante y posibilidades infinitas. Cada ser dentro del reino del Flux comienza a cambiar de numerosas maneras, ya que las leyes de la realidad son maleables y cambiantes. Te resulta difícil permanecer aquí y mantener tu identidad central. Con cada momento que pasa, tu propio físico cambia, alejándose rápidamente de lo que era para adoptar una forma nueva e impredecible..."
 POD_spirit_travel.3102.a: "Siempre me vi así."
 POD_spirit_travel.3102.b: "¡Me resistiré!"
  
 devoted_mariana_modifier: "Dedicado a Mariana"
 devoted_mariana_modifier_desc: "Te has entregado a la reina de las hadas Mariana. Ella consume todos tus pensamientos."
  
 sorcery_gain_tt: "El rasgo de brujería abre un nuevo estilo de vida."
  
 POD_spirit_travel.3200.t: "La princesa de las hadas oscuras"
 POD_spirit_travel.3200.desc: "Hy-Brasil parece una tierra de historias de fantasía sin fin. Aquí, las estaciones nunca cambian y el día permanece eternamente encerrado en el crepúsculo. La princesa Mariana gobierna la corte de los hadas Unseelie y está atrapada en una guerra eterna contra el príncipe Lysander de los Seelie. La ingeniosa y oscura belleza es joven pero increíblemente talentosa en las mayores magias de los hadas. Se ha ofrecido a compartir algunos de sus secretos contigo, si tan solo te comprometes con su causa..."
 POD_spirit_travel.3200.a: "¡Salud a la futura Reina!"
 POD_spirit_travel.3200.b: "¡Ésta no es base para un sistema de gobierno!"
  
 POD_spirit_travel.3201.t: "Campo de batalla de hadas"
 POD_spirit_travel.3201.desc: "Hy-Brasil parece una tierra de historias de fantasía sin fin. Aquí, las estaciones nunca cambian y el día permanece eternamente encerrado en el crepúsculo. Este reino es un campo de batalla disputado entre dos facciones feéricas, los Seelie y los Unseelie. Si bien la mayor parte de su competencia adopta la forma de intriga cortesana, a veces también termina en el campo de batalla. ¡Ay del forastero, como tú, atrapado entre las líneas de batalla mágicas!"
 POD_spirit_travel.3201.a: "¿Eso es una bola de fuego?"
 POD_spirit_travel.3201.b: "¡Huir!"
  
 POD_spirit_travel.3202.t: "El valiente príncipe de las hadas"
 POD_spirit_travel.3202.desc: "Hy-Brasil parece una tierra de historias de fantasía sin fin. Aquí, las estaciones nunca cambian y el día permanece eternamente encerrado en el crepúsculo. El príncipe Lysander gobierna la corte de los hadas Seelie y está atrapado en una guerra eterna contra la princesa Mariana de los Unseelie. La ingeniosa y oscura belleza es joven pero increíblemente talentosa en las mayores magias de los hadas. El honorable caballero es un combatiente temible y siempre está dispuesto a aceptar nuevos aprendices siempre que no les importe sufrir algunos moretones en el proceso."
 POD_spirit_travel.3202.a: "¿Un combate de entrenamiento, Príncipe?"
 POD_spirit_travel.3202.b: "Puedo prescindir de eso, gracias."
  
 POD_spirit_travel.3300.t: "Exhibición vergonzosa"
 POD_spirit_travel.3300.desc: "El Reino Legendario puede recrear los recuerdos del linaje de alguien, lo que le permite experimentar las vidas de sus antepasados ​​legendarios. Sin embargo, algunas leyendas es mejor dejarlas en el olvido, y tú acabas de revivir un doloroso momento de cobardía de uno de tus antepasados. El recuerdo permanece vívido el tiempo suficiente para hacerte dudar de ti mismo por un momento."
 POD_spirit_travel.3300.a: "Soy mejor que él, espero."
  
 POD_spirit_travel.3301.t: "Grandes hazañas"
 POD_spirit_travel.3301.desc: "El reino legendario puede recrear los recuerdos del linaje de alguien, lo que le permite experimentar la vida de sus antepasados ​​legendarios. Algunas leyendas son una historia poderosa para vivirlas de primera mano, y tú acabas de revivir un momento inspirador de valentía de uno de tus antepasados. El recuerdo permanece vívido el tiempo suficiente para hacerte sentir una oleada de orgullo."
 POD_spirit_travel.3301.a: "¡Sin duda una larga lista de héroes!"
  
 POD_spirit_travel.3302.t: "¿Linaje heroico?"
 POD_spirit_travel.3302.desc: "El Reino Legendario puede recrear los recuerdos del linaje de alguien, lo que le permite experimentar las vidas de sus antepasados ​​legendarios.\nEste es el reino perfecto para glorificar tu linaje... si es que hay algo con lo que glorificarlo. No controlas qué recuerdos aparecerán y es tan probable que ocurran historias de cobardía como historias de valentía. Tal vez sea mejor dejar el pasado atrás."
 POD_spirit_travel.3302.a: "¡Claramente siempre fuimos héroes!"
 POD_spirit_travel.3302.b: "Miremos mejor hacia el futuro."
  
 POD_spirit_travel.3400.t: "Sabiduría para tontos"
 POD_spirit_travel.3400.desc: "Una gran cadena de montañas, que eclipsa incluso a los imponentes Himalayas, se eleva sobre un mar de nubes. Algunos viajeros sabios creen que en la cordillera hay pagodas y ciudades ocultas que están fuera del alcance de la mayoría de los espíritus. Habitadas por grandes espíritus de dragones, las montañas son una fuente de sabiduría para quienes las piden amablemente. Uno de esos dragones se ha encariñado contigo y te ofrece un sabio consejo."
 POD_spirit_travel.3400.a: "Gracias, poderoso Dragón"
  
 POD_spirit_travel.3401.t: "Sabiduría inescrutable"
 POD_spirit_travel.3401.desc: "Una gran cadena de montañas, que eclipsa incluso a los imponentes Himalayas, se eleva sobre un mar de nubes. Algunos viajeros sabios creen que en la cordillera hay pagodas y ciudades ocultas que están fuera del alcance de la mayoría de los espíritus. Habitadas por grandes espíritus de dragones, las montañas son una fuente de sabiduría para quienes las piden amablemente. Uno de esos dragones se ha encariñado contigo y te ofrece un consejo sabio. Lamentablemente, apenas lo entiendes y terminas más confundido que otra cosa."
 POD_spirit_travel.3401.a: "¿Gracias?"
  
 POD_spirit_travel.3402.t: "Tesoros de dragones"
 POD_spirit_travel.3402.desc: "Una gran cadena de montañas, que eclipsa incluso a los imponentes Himalayas, se alza sobre un mar de nubes. Algunos viajeros sabios creen que en la cordillera hay pagodas y ciudades ocultas que están fuera del alcance de la mayoría de los espíritus. Las montañas están habitadas por grandes espíritus dragón y, cuando hay dragones cerca, también hay tesoros. Podrías intentar escabullirte de ellos para hacerte con algo del oro que atesoran aquí. Obviamente, esta forma de proceder conlleva algunos riesgos..."
 POD_spirit_travel.3402.a: "No despiertes, no despiertes..."
 POD_spirit_travel.3402.b: "¡Sólo pasando por aquí!"
  
 POD_spirit_travel.3500.t: "Furia primigenia"
 POD_spirit_travel.3500.desc: "Pangea es un reflejo de la Tierra primigenia, que muestra el mundo tal como era antes de la civilización, la historia humana e incluso el Impergium. Es una época en la que los continentes de la Tierra eran uno solo, una recreación atemperada por el anacronismo y los horrores atávicos olvidados hace mucho tiempo. Grandes bestias olvidadas bloquean tu camino. Es hora de mostrarles quién es realmente el depredador supremo."
 POD_spirit_travel.3500.a: "¡Ven a buscar algo!"
 POD_spirit_travel.3500.effect.success.desc: "Te abres paso luchando."
 POD_spirit_travel.3500.success: "¡Tú ganas!"
 POD_spirit_travel.3500.failure.effect.desc: "Huyes maltratado."
 POD_spirit_travel.3500.failure: "¡Tú pierdes!"
  
 POD_spirit_travel.3501.t: "Reino Jurásico"
 POD_spirit_travel.3501.desc: "Pangea es un reflejo de la Tierra primigenia, que muestra el mundo tal como era antes de la civilización, la historia humana e incluso el Impergium. Es una época en la que los continentes de la Tierra eran uno solo, una recreación atemperada por el anacronismo y los horrores atávicos olvidados hace mucho tiempo. Los poderosos Reyes Dinosaurios reclaman vastas franjas de este territorio y no son amables con los forasteros. Tienes que luchar por cada centímetro que recorras en estas tierras salvajes."
 POD_spirit_travel.3501.a: "¡No pedí más dientes!"
  
 POD_spirit_travel.3502.t: "Los horrores de la creación"
 POD_spirit_travel.3502.desc: "Pangea es un reflejo de la Tierra primigenia, que muestra el mundo tal como era antes de la civilización, la historia humana e incluso el Impergium. Es una época en la que los continentes de la Tierra eran uno solo, una recreación atemperada por el anacronismo y los horrores atávicos olvidados hace mucho tiempo. Uno de esos horrores olvidados te persigue ahora, infeliz por tu intrusión imprevista en su territorio. Es hora de luchar o huir, o lo más probable es que ambas cosas al mismo tiempo."
 POD_spirit_travel.3502.a: "¡¿Cuantos ojos tiene esta cosa?!"
  
 POD_spirit_travel.3600.t: "Cielo primordial"
 POD_spirit_travel.3600.desc: "El país del verano es un reflejo del amor puro e ilimitado de Gea por sus hijos. En los cuentos antiguos, los héroes consumados y los aspirantes errantes estaban destinados a encontrarlo en momentos cruciales de sus vidas, puntos de inflexión elegidos por Gea en los que podían recibir sanación, paz, sabiduría e incluso dones de poder espiritual o comprensión. Si una mente herida puede curarse en algún lugar, es aquí. Para la mayoría, simplemente sentarse y observar esta tierra de infinita tranquilidad y belleza es suficiente."
 POD_spirit_travel.3600.a: "Paz y tranquilidad por fin."
  
 POD_spirit_travel.3601.t: "Enseñanzas primordiales"
 POD_spirit_travel.3601.desc: "El país del verano es un reflejo del amor puro e ilimitado de Gea por sus hijos. En los cuentos antiguos, los héroes consumados y los aspirantes errantes estaban destinados a encontrarlo en momentos cruciales de sus vidas, puntos de inflexión elegidos por Gea en los que podían recibir sanación, paz, sabiduría e incluso dones de poder espiritual o comprensión.\nUna de esas comprensiones repentinas te sucede, acercándote a la iluminación espiritual gracias a la poderosa magia del reino."
 POD_spirit_travel.3601.a: "Gracias Madre."
  
 POD_spirit_travel.3602.t: "El fin del cielo"
 POD_spirit_travel.3602.desc: "El país del verano es un reflejo del amor puro e ilimitado de Gea por sus hijos. En los cuentos antiguos, los héroes consumados y los aspirantes errantes estaban destinados a encontrarlo en momentos cruciales de sus vidas, puntos de inflexión elegidos por Gea en los que podían recibir sanación, paz, sabiduría e incluso dones de poder espiritual o comprensión. Lamentablemente, está claro que el país del verano está viviendo sus últimos días. El reino se está desmoronando lentamente, reemplazando sus hermosos paisajes por el vacío hambriento. Pronto, no quedará nada."
 POD_spirit_travel.3602.a: "¡Qué tragedia!"
  
 POD_spirit_travel.3700.t: "Palacio del Rey Mono"
 POD_spirit_travel.3700.desc: "Las Tierras del Tigre son un reino Yang dentro de la Umbra Oriental que actúa como refugio para los espíritus de animales amenazados y espíritus que han perdido sus hogares debido a la tala indiscriminada de árboles por parte de los humanos. Cada una de las especies animales tiene un palacio y una corte espiritual en las Tierras del Tigre. El Rey Mono es un ser inteligente al que le gustan los individuos astutos. Cuando te encuentras frente a él, evalúa rápidamente tu valor."
 POD_spirit_travel.3700.a: "Él se siente atraído por ti."
 POD_spirit_travel.3700.b: "Aburriste al Rey."
  
 POD_spirit_travel.3701.t: "Palacio del Rey Tigre"
 POD_spirit_travel.3701.desc: "Las Tierras del Tigre son un reino Yang dentro de la Umbra Oriental que actúa como refugio para los espíritus de animales amenazados y espíritus que han perdido sus hogares debido a la tala indiscriminada de árboles por parte de los humanos. Cada una de las especies animales tiene un palacio y una corte espiritual en las Tierras del Tigre. El Rey Tigre es un ser fuerte que ama a los individuos valientes. Cuando te paras frente a él, evalúa rápidamente tu valor."
  
 POD_spirit_travel.3702.t: "Palacio del Rey Panda"
 POD_spirit_travel.3702.desc: "Las Tierras del Tigre son un reino Yang dentro de la Umbra Oriental que actúa como refugio para los espíritus de animales amenazados y espíritus que han perdido sus hogares debido a la tala indiscriminada de árboles por parte de los humanos. Cada una de las especies animales tiene un palacio y una corte espiritual en las Tierras del Tigre. El Rey Panda es paciente y le gustan los individuos perezosos. Cuando te paras frente a él, evalúa rápidamente tu valor."
  
 POD_spirit_travel.3800.t: "Una audiencia con el Rey Dragón"
 POD_spirit_travel.3800.desc: "Uno de los reinos Umbral más poderosos del Reino Medio, el dominio de Umi reclama todo el Pacífico como su territorio. Desde su palacio en el fondo del reino, el Rey Dragón de Umi supervisa las innumerables responsabilidades de su dominio: enviar calmas y tempestades, guiar a los barcos hacia el puerto o enviar tiburones para atacar a los marineros náufragos. Es un ser muy poderoso que puede conceder audiencias a visitantes prestigiosos, a menudo llenándolos de regalos y comentarios condescendientes al mismo tiempo."
 POD_spirit_travel.3800.a: "Eres digno de su presencia."
 POD_spirit_travel.3800.b: "Eres considerado indigno."
  
 POD_spirit_travel.3801.t: "Una audiencia con la Princesa Dragón"
 POD_spirit_travel.3801.desc: "Uno de los reinos Umbral más poderosos del Reino Medio, el dominio de Umi reclama todo el Pacífico como su jurisdicción. La consorte del Rey Dragón, la Princesa Dragón, es una persona curiosa que siempre se interesa por las creencias de los demás. Sin embargo, su vasto conocimiento del tema a menudo hace que sus invitados se sientan inadecuados."
 POD_spirit_travel.3801.a: "Una discusión reveladora."
 POD_spirit_travel.3801.b: "La princesa no está impresionada por tu piedad."
  
 POD_spirit_travel.3802.t: "Una audiencia con el Senescal"
 POD_spirit_travel.3802.desc: "Uno de los reinos Umbral más poderosos del Reino Medio, el dominio de Umi reclama todo el Pacífico como su territorio. Gajyra, un espíritu dragón brutal e imponente, es el senescal del Rey Dragón. Solo respeta la fuerza, no es acogedor con los visitantes y a menudo los desafía a un combate de entrenamiento para afirmar su dominio."
 POD_spirit_travel.3802.a: "Nos espera una lucha difícil."
 POD_spirit_travel.3802.b: "Eres demasiado débil para ser desafiado."
  
 POD_spirit_travel.3900.t: "Práctica de caza"
 POD_spirit_travel.3900.desc: "Un reino duro e implacable donde los lobos pueden convertirse en presas con la misma facilidad con la que asumen su papel de depredadores, Wolfhome es una vasta extensión de naturaleza prístina.\nCazar o ser cazado es la verdadera expectativa de cualquiera que ponga un pie en este lugar. No hay término medio."
 POD_spirit_travel.3900.a: "Debo aprender el camino del cazador."
 POD_spirit_travel.3900.b: "¡Yo soy el cazador!"
  
 POD_spirit_travel.3901.t: "La emoción de la caza"
 POD_spirit_travel.3901.desc: "Un reino duro e implacable donde los lobos pueden convertirse en presas con la misma facilidad con la que asumen su papel de depredadores, Wolfhome es una vasta extensión de naturaleza prístina.\nCazar puede ser liberador, especialmente para depredadores natos como los de tu especie. La simple emoción de la lucha y la matanza definitiva pueden liberarte del estrés de gobernar."
 POD_spirit_travel.3901.a: "Una buena oportunidad para aprender esta habilidad."
 POD_spirit_travel.3901.b: "Encuentra, corre, mata."
  
 POD_spirit_travel.3902.t: "Llevando tus límites al límite"
 POD_spirit_travel.3902.desc: "Wolfhome, un reino duro e implacable donde los lobos pueden convertirse en presas con la misma facilidad con la que asumen su papel de depredadores, es una vasta extensión de naturaleza prístina.\nComo cazador experimentado, Wolfhome intenta llevarte al límite, enfrentándote a los enemigos. enemigos más astutos y peligrosos, alternando entre convertirte en el cazador o en la presa."
 POD_spirit_travel.3902.a: "¡¿Eso es todo?!"
  
 POD_spirit_travel.4000.t: "Miedo y locura"
 POD_spirit_travel.4000.desc: "Una Calumnia es un reino que se desarrolla cuando una emoción negativa particularmente fuerte se expresa en un lugar dentro del mundo físico y deja una huella en la Umbra. Es un imán para las Perdiciones y los Espíritus que viven cerca de una Calumnia que muestran signos de su respectiva emoción e incluso los objetos inanimados se contaminan por la proximidad.\nRealmente no es un lugar para aquellos que aún no están corrompidos. Deberías irte rápido."
 POD_spirit_travel.4000.a: "¿Dónde está la salida?"
  
 POD_spirit_travel.4001.t: "Miedo y horror"
 POD_spirit_travel.4001.desc: "Una Calumnia es un reino que se desarrolla cuando una emoción negativa particularmente fuerte se expresa en un lugar dentro del mundo físico y deja una huella en la Umbra. Es un imán para las Perdiciones y los Espíritus que viven cerca de una Calumnia que muestran signos de su respectiva emoción e incluso los objetos inanimados se contaminan por la proximidad.\nRealmente no es un lugar para aquellos que aún no están corrompidos. Deberías irte rápido."
 POD_spirit_travel.4001.a: "¿Dónde está la salida?"
  
 POD_spirit_travel.4002.t: "Bañarse en el miedo"
 POD_spirit_travel.4002.desc: "Una Calumna es un reino que se desarrolla cuando una emoción negativa particularmente fuerte se expresa en un lugar dentro del mundo físico y deja una huella dentro de la Umbra. Es un imán para las Perdiciones y los Espíritus que viven cerca de una Calumna muestran signos de sus respectivas emociones e incluso los objetos inanimados quedan contaminados por la proximidad.\nEl Wyrm es fuerte aquí, y este es un lugar perfecto para sumergirse en los horrores que su maestro traerá al mundo y será rejuvenecido por ellos."
 POD_spirit_travel.4002.a: "Dulce corrupción."
  
 POD_spirit_travel.4100.t: "Grecia perfeccionada"
 POD_spirit_travel.4100.desc: "La patria de las Furias Negras se asemeja a los paisajes de la Grecia mítica: montañas rocosas se alzan sobre numerosas islas pequeñas y penínsulas que se extienden hasta un mar turquesa. Frondosos bosques de pinos y olivos, siempre dando frutos, se extienden por la isla, junto con edificios construidos al estilo griego. Para cualquier Furia Negra que se precie, esto es lo más cercano al paraíso que se puede encontrar en la Umbra."
 POD_spirit_travel.4100.a: "Perfección."
  
 POD_spirit_travel.4101.t: "Guerreros y sabios"
 POD_spirit_travel.4101.desc: "La patria de las Furias Negras se asemeja a los paisajes de la Grecia mítica: montañas rocosas se alzan sobre numerosas islas pequeñas y penínsulas que se extienden hasta un mar turquesa. Frondosos bosques de pinos y olivos, siempre dando frutos, se extienden por la isla, junto con edificios construidos en estilos griegos. Aquí se pueden encontrar muchas Furias Negras poderosas y sabias, siempre dispuestas a prestar su sabiduría a cualquier cachorro debidamente respetuoso."
 POD_spirit_travel.4101.a: "Guerra..."
 POD_spirit_travel.4101.b: "...o sabiduría?"
  
 POD_spirit_travel.4102.t: "Invitado no deseado"
 POD_spirit_travel.4102.desc: "La patria de las Furias Negras se asemeja a los paisajes de la Grecia mítica: montañas rocosas se alzan sobre numerosas islas pequeñas y penínsulas que se extienden hasta un mar turquesa. Frondosos bosques de pinos y olivos, siempre dando frutos, se extienden por la isla, junto con edificios construidos en estilos griegos. Las Furias Negras son muy protectoras de su patria y persiguen a cualquiera lo suficientemente tonto como para entrar aquí. Deberías marcharte rápido."
 POD_spirit_travel.4102.a: "Rápido y silencioso..."
  
 POD_spirit_travel.4200.t: "Paraíso sombrío"
 POD_spirit_travel.4200.desc: "La tierra natal de los Roehuesos se parece a un barrio pobre de una ciudad. Las tabernas están abiertas las 24 horas todos los días y todas sirven cerveza barata en jarras. Hay locales de Joyhouse en cada cuadra, pero el astuto Roehuesos sabe que los mejores se encuentran en los callejones traseros, llamando a las puertas correctas.\n¿Qué más puede pedir un Roehuesos?"
 POD_spirit_travel.4200.a: "Huele a mierda. Y a casa."
  
 POD_spirit_travel.4201.t: "Mentores de Backstreet"
 POD_spirit_travel.4201.desc: "La tierra natal de los Roehuesos se parece a una zona marginal de una ciudad. Las tabernas están abiertas las 24 horas del día y todas sirven cerveza barata en jarras. Hay bares de copas en cada manzana, pero el astuto Roehuesos sabe que los mejores se encuentran en los callejones, llamando a las puertas adecuadas. Aquí se pueden encontrar muchos Roehuesos veteranos y respetados, dispuestos a compartir sus trucos con el cachorro debidamente deferente."
 POD_spirit_travel.4201.a: "Una cara de la moneda..."
 POD_spirit_travel.4201.b: "...y el otro"
  
 POD_spirit_travel.4202.desc: "La tierra natal de los Roehuesos se parece a una zona marginal de una ciudad. Las tabernas están abiertas las 24 horas del día y todas sirven cerveza barata en jarras. Hay bares de copas en cada manzana, pero el astuto Roedor sabe que los mejores están en los callejones, llamando a las puertas adecuadas. Este es el territorio de los Roehuesos y, como todos saben, las ratas de alcantarilla pueden ser muy territoriales en su propia tierra. Por lo tanto, no eres bienvenido aquí y debes moverte rápido antes de que te vean."
  
 POD_spirit_travel.4300.t: "Armonía celestial"
 POD_spirit_travel.4300.desc: "La tierra natal de los Hijos de Gea es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Representa el objetivo final de los Hijos de Gea y aquello por lo que luchan. Un recordatorio útil en tiempos difíciles."
 POD_spirit_travel.4300.a: "Un día ya no será sólo un sueño."
  
 POD_spirit_travel.4301.t: "Mentores espirituales"
 POD_spirit_travel.4301.desc: "La tierra natal de los Hijos de Gaia es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Algunos respetados Hijos de Gaia están aquí, listos para enseñarles a los cachorros respetuosos su sabiduría ganada con tanto esfuerzo."
 POD_spirit_travel.4301.a: "Me quedaré y escucharé."
  
 POD_spirit_travel.4302.desc: "La tierra natal de los Hijos de Gea es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Se sabe que los Hijos de Gea son dóciles con los hombres lobo, pero siguen siendo hombres lobo. Este es su lugar más sagrado y lo defienden ferozmente. No deberías quedarte aquí mucho tiempo o te atraparán."
  
 POD_spirit_travel.4400.t: "Paraíso ruidoso"
 POD_spirit_travel.4400.desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos.\nPara cualquier Fianna que se precie, así es como debería ser siempre la vida."
 POD_spirit_travel.4400.a: "Hogar, hogar ruidoso."
  
 POD_spirit_travel.4401.t: "Mentores jactanciosos"
 POD_spirit_travel.4401.desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos. Muchos Fianna poderosos están aquí, listos para enseñarles su sabiduría a los recién llegados... si están dispuestos a escuchar cuentos interminables de hazañas grandiosas."
 POD_spirit_travel.4401.a: "¿Convenciste a un grupo entero de Fenris?"
 POD_spirit_travel.4401.b: "¿Tanto oro?"
  
 POD_spirit_travel.4402.desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos. Como no eres Fianna, eres uno de esos intrusos. Escapar de la Cacería Salvaje durante tu estadía aquí será difícil, y será mejor que te pongas en movimiento lo más rápido que puedas."
 POD_spirit_travel.4402.a: "Debería correr. Más rápido."
  
 POD_spirit_travel.4500.t: "Paraíso helado"
 POD_spirit_travel.4500.desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas en un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas. Para un clan de Fenris, es la mejor vida y la única que realmente vale la pena vivir."
 POD_spirit_travel.4500.a: "¡Fiesta y lucha!"
  
 POD_spirit_travel.4501.t: "Señores de la guerra"
 POD_spirit_travel.4501.desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas en un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas. Aquí abundan los guerreros experimentados y están listos para compartir sus enseñanzas con aquellos lo suficientemente humildes como para escucharlos."
 POD_spirit_travel.4501.a: "Dominando la guerra."
 POD_spirit_travel.4501.b: "Dominar la lucha."
  
 POD_spirit_travel.4502.desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas en un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas.\nAllí, o eres un miembro de la camada de Fenris o eres un enemigo al que hay que derrotar. Lamentablemente, estás en la segunda categoría, así que no deberías demorarte mucho."
  
 POD_spirit_travel.4600.t: "Paraíso de cristal"
 POD_spirit_travel.4600.desc: "La patria de los [GetPlayer.Custom( 'glasswalker_custom_name' )] es una metrópolis construida según los diseños de Gaia. Las altas torres tienen docenas de niveles de jardines al aire libre repletos de vegetación y de aves y animales que se sienten naturalmente atraídos por estas plantas. Cada jardín atiende a una ecología diferente. Muchos humanos pasan felizmente sus vidas dentro de unas pocas torres.\nEsta vida perfectamente estructurada es todo un espectáculo para cualquier cansado Guardián de los Hombres, ya que le recuerda a su alma su propósito mayor."
 POD_spirit_travel.4600.a: "Todo en orden."
  
 POD_spirit_travel.4601.t: "Líderes de hombres y lobos"
 POD_spirit_travel.4601.desc: "La patria de los [GetPlayer.Custom( 'glasswalker_custom_name' )] es una metrópolis construida según los diseños de Gaia. Las altas torres tienen docenas de niveles de jardines al aire libre repletos de vegetación y de aves y animales que se sienten naturalmente atraídos por estas plantas. Cada jardín atiende a una ecología diferente. Muchos humanos pasan felizmente sus vidas dentro de unas pocas torres.\nMuchos ancianos respetados de la tribu están reunidos aquí, listos para dispensar su sabiduría al oyente deferente."
 POD_spirit_travel.4601.a: "Creando orden a partir del caos."
  
 POD_spirit_travel.4602.desc: "La patria de los [GetPlayer.Custom( 'glasswalker_custom_name' )] es una metrópolis construida según los diseños de Gaia. Las altas torres tienen docenas de niveles de jardines al aire libre repletos de vegetación y de aves y animales que se sienten naturalmente atraídos por estas plantas. Cada jardín atiende a una ecología diferente. Muchos humanos pasan felizmente sus vidas dentro de unas pocas torres.\nLos Guardianes están atentos a cualquiera que intente alterar su amado orden. Por eso, debes actuar rápido antes de que te encuentren."
  
 POD_spirit_travel.4700.t: "Paraíso salvaje"
 POD_spirit_travel.4700.desc: "La tierra natal de los Garras Rojas es una vasta zona salvaje intacta. Los depredadores cazan sin restricciones y compiten entre sí. En primer lugar, hay grandes manadas de lobos que han llegado a dominar la tierra natal. Los Garras Rojas se sienten como en casa aquí, finalmente libres de dar rienda suelta a sus instintos primarios."
 POD_spirit_travel.4700.a: "Como debería ser."
  
 POD_spirit_travel.4701.t: "Líderes de la manada"
 POD_spirit_travel.4701.desc: "La tierra natal de los Garras Rojas es una gran zona salvaje intacta. Los depredadores cazan sin restricciones y compiten entre sí. En primer lugar, hay grandes manadas de lobos que han llegado a dominar la tierra natal. Aquí se pueden encontrar poderosos líderes de manada, listos para enseñar a los cachorros dignos su experiencia en la naturaleza."
 POD_spirit_travel.4701.a: "Aprendiendo de los mejores."
  
 POD_spirit_travel.4702.desc: "La tierra natal de Red Talon es una gran zona salvaje virgen. Los depredadores cazan sin restricciones y compiten entre sí. Los más importantes son grandes manadas de lobos que han llegado a dominar la tierra natal.\nSi no eres un Garra Roja en este lugar, eres una presa. Y te enfrentarás a algunos de los mejores cazadores que jamás hayan existido..."
  
 POD_spirit_travel.4800.t: "Paraíso sombrío"
 POD_spirit_travel.4800.desc: "Los Señores de las Sombras viven en una zona dominada por una Gran Montaña, con el cielo perpetuamente cubierto de nubes oscuras y tormentas eléctricas. Los picos y bosques que se encuentran debajo se encuentran en sombras eternas, donde los Señores de las Sombras se reúnen en castillos para conspirar entre ellos y encontrar una forma de escalar la montaña. Por extraño que pueda parecerle a un extraño, esto parece un paraíso para los astutos Señores de las Sombras."
 POD_spirit_travel.4800.a: "¡Quiero mi propio castillo aquí!"
  
 POD_spirit_travel.4801.t: "Maestros conspiradores"
 POD_spirit_travel.4801.desc: "Los Señores de las Sombras viven en una zona dominada por una Gran Montaña, con el cielo perpetuamente cubierto de nubes oscuras y tormentas eléctricas. Los picos y bosques que se encuentran debajo se encuentran en sombras eternas, donde los Señores de las Sombras se reúnen en castillos para conspirar entre ellos y encontrar una forma de escalar la montaña. Los Señores de las Sombras más astutos se encuentran aquí y, aunque no revelarán sus secretos fácilmente, se los puede persuadir para que lo hagan con la debida deferencia."
 POD_spirit_travel.4801.a: "Escucho, sutil."
  
 POD_spirit_travel.4802.desc: "Los Señores de las Sombras viven en una zona dominada por una Gran Montaña, con el cielo perpetuamente cubierto de nubes oscuras y tormentas eléctricas. Los picos y bosques que se encuentran debajo se encuentran en sombras eternas, donde los Señores de las Sombras se reúnen en castillos para conspirar entre ellos y encontrar una forma de escalar la montaña.\nLos forasteros como tú son vistos como distracciones entretenidas en este reino. Los Señores de las Sombras residentes ya están ideando algunas formas tortuosas de capturarte y "jugar" contigo..."
  
 POD_spirit_travel.4900.t: "Paraíso señorial"
 POD_spirit_travel.4900.desc: "La tierra natal del Colmillo Plateado es una vasta extensión de territorio que se asemeja a las estepas rusas. En el centro del reino se encuentra el Castillo de los Héroes, un monumento a las hazañas de los Colmillos Plateados al servicio de la Nación Garou.\nEn verdad, este es un reino donde todos pueden ver que los Colmillos Plateados están destinados a ser Reyes y Reinas."
 POD_spirit_travel.4900.a: "Nos mantenemos firmes."
  
 POD_spirit_travel.4901.t: "Reyes de los lobos"
 POD_spirit_travel.4901.desc: "La tierra natal de los Colmillos Plateados es una vasta extensión de territorio que se asemeja a las estepas rusas. En el centro del reino se encuentra el Castillo de los Héroes, un monumento a las hazañas de los Colmillos Plateados al servicio de la Nación Garou. Muchos gobernantes sabios habitan aquí, orgullosos de su posición y dispuestos a hablar de ella con cualquier cachorro curioso."
 POD_spirit_travel.4901.a: "Orgullosos gobernantes de los Garou."
 POD_spirit_travel.4901.b: "Valientes líderes guerreros de la Nación."
  
 POD_spirit_travel.4902.desc: "La tierra natal de los Colmillos Plateados es una vasta extensión de territorio que se asemeja a las estepas rusas. En el centro del reino se encuentra el Castillo de los Héroes, un monumento a las hazañas de los Colmillos Plateados al servicio de la Nación Garou. Esta es una tierra solo apta para los Colmillos Plateados y el poderoso Halcón y sus hijos, aliados de la tribu, les advierten de cualquier intruso. La caza ha comenzado."
  
 POD_spirit_travel.5000.t: "Paraíso infernal"
 POD_spirit_travel.5000.desc: "La antigua patria de los Aulladores Blancos ha sido retorcida de manera irreconocible por el Wyrm. El aire está denso de humo y ondulaciones de calor. Un sol verde enfermizo cae sobre la superficie, sin ningún tipo de capa de ozono. La noche no trae alivio ya que los contaminantes se enfrían y se hunden en la superficie, haciendo que la luna parezca amarilla fluorescente a través de los vapores.\nSolo los Danzantes de la Espiral Negra pueden realmente apreciar un paisaje infernal como este, un recordatorio del objetivo final de su maestro Wyrm."
 POD_spirit_travel.5000.a: "¡Dulce corrupción!"
  
 POD_spirit_travel.5001.t: "Patronos infernales"
 POD_spirit_travel.5001.desc: "La antigua patria de los Aulladores Blancos ha sido retorcida de manera irreconocible por el Wyrm. El aire está denso de humo y ondulaciones de calor. Un sol verde enfermizo cae sobre la superficie, sin ningún tipo de capa de ozono. La noche no trae alivio ya que los contaminantes se enfrían y se hunden en la superficie, haciendo que la luna parezca amarilla fluorescente a través de los vapores.\nPoderosos Espíritus Perdición se pueden encontrar aquí, listos para enseñar sus formas corruptas a los ansiosos Bailarines de la Espiral Negra."
 POD_spirit_travel.5001.a: "¡Corromper el mundo!"
 POD_spirit_travel.5001.b: "¡Lucha contra el mundo!"
  
 POD_spirit_travel.5002.desc: "La antigua patria de los Aulladores Blancos ha sido retorcida de manera irreconocible por el Wyrm. El aire está denso de humo y ondulaciones de calor. Un sol verde enfermizo cae sobre la superficie, sin ningún tipo de capa de ozono. La noche no trae alivio ya que los contaminantes se enfrían y se hunden en la superficie, haciendo que la luna parezca amarilla fluorescente a través de los vapores.\nEste es uno de los reinos más contaminados del Wyrm y cualquier intruso será rápidamente perseguido y (en el mejor de los casos) asesinado rápidamente. No perteneces aquí."
  
 POD_spirit_travel.5100.t: "Paraíso hogareño"
 POD_spirit_travel.5100.desc: "La tierra natal de los Caminantes Silenciosos está dominada por un gigantesco río llamado el Río de la Vida. Envuelto en una noche eterna, está formado por grandes desiertos plateados y dominado por obeliscos y edificios monumentales similares con inscripciones de jeroglíficos cuidadosamente alineados para resaltar las constelaciones que conmemoran a los héroes Caminantes Silenciosos de antaño. La Maldición de Set separó a los Caminantes Silenciosos de su tierra natal durante mucho tiempo y una profunda sensación de alivio invade a cualquier miembro de esta tribu que tenga la suerte de encontrar un camino de regreso aquí."
 POD_spirit_travel.5100.a: "Por fin en casa."
  
 POD_spirit_travel.5101.t: "Lecciones del exiliado"
 POD_spirit_travel.5101.desc: "La tierra natal de los Caminantes Silenciosos está dominada por un gigantesco río llamado el Río de la Vida. Envuelto en una noche eterna, está formado por grandes desiertos plateados y dominado por obeliscos y edificios monumentales similares con inscripciones de jeroglíficos cuidadosamente alineados para resaltar las constelaciones que conmemoran a los héroes de los Caminantes Silenciosos de antaño. Hay mucho que aprender aquí, en particular los cuentos de antes del exilio brindan al Caminante curioso una perspectiva única de la problemática historia de su tribu."
 POD_spirit_travel.5101.a: "Fuimos parte de una gran alianza una vez."
 POD_spirit_travel.5101.b: "El búho trabaja de manera misteriosa."
  
 POD_spirit_travel.5102.desc: "La tierra natal de los Caminantes Silenciosos está dominada por un gigantesco río llamado el Río de la Vida. Envuelto en una noche eterna, está formado por grandes desiertos plateados y dominado por obeliscos y edificios monumentales similares inscritos con jeroglíficos, cuidadosamente alineados para resaltar las constelaciones que conmemoran a los héroes de los Caminantes Silenciosos de antaño.\nAunque está casi vacío, el reino aún espera a sus ocupantes Caminantes Silenciosos. Cualquier intruso tendrá la desagradable sorpresa de ser acosado por maldiciones y caer en trampas mientras permanezca aquí."
  
 POD_spirit_travel.5200.t: "Prisioneros orgullosos"
 POD_spirit_travel.5200.desc: "El Abismo, también conocido como el Infierno o el Pozo, es la oscura dimensión de la oscuridad creada por Dios como prisión eterna para los Caídos. Para quienes están atrapados aquí, no hay escapatoria del tormento constante excepto en el arrepentimiento y la expiación. En este vacío infinito, este podría ser el único camino para mantener la cordura bajo control por un tiempo más."
 POD_spirit_travel.5200.a: "Cometí errores..."
  
 POD_spirit_travel.5201.t: "Prisioneros celosos"
  
 POD_spirit_travel.5202.t: "Castigo divino"
 POD_spirit_travel.5202.desc: "El Abismo, también conocido como Infierno o Pozo, es la turbia dimensión de oscuridad creada por Dios como prisión eterna para los Caídos.\nLos demonios de su interior se pudren en sus propios arrepentimientos, desesperación, furia impotente y las maquinaciones y Las manipulaciones de los gobernantes infernales no son más que juegos mentales locos, ya que los Caídos no pueden herirse ni destruirse entre sí. Quedar atrapado en una de esas maquinaciones es una forma segura de perderse rápidamente."
 POD_spirit_travel.5202.a: "¿Que más puedo hacer?"
  
 POD_spirit_travel.5300.t: "Orden obstinada"
 POD_spirit_travel.5300.desc: "Los Tejedores son hebras de realidad calcificada, similares al mapa computarizado de un astrónomo. Los nodos que se entrecruzan en la red unen estrellas frías y planetas helados con una simetría antinatural. Para prosperar y comprender este lugar, debes tener la mentalidad adecuada, alguien que valore el orden y la precisión por sobre todas las cosas."
 POD_spirit_travel.5300.a: "¡Suena como mi tipo de lugar!"
 POD_spirit_travel.5300.b: "No me gusta este lugar..."
  
 POD_spirit_travel.5301.t: "Soledad Astral"
 POD_spirit_travel.5301.desc: "Los Tejedores son hebras de realidad calcificada, similares al mapa computarizado de un astrónomo. Los nodos que se entrecruzan en la red unen estrellas frías y planetas helados con una simetría antinatural. No hay señales de vida aquí, lo que lo convierte en el lugar perfecto para personajes tímidos... pero no exactamente el mismo para personas que realmente disfrutan de tener compañía."
  
 POD_spirit_travel.5302.t: "Diligencia Astral"
 POD_spirit_travel.5302.desc: "Los Tejedores son hilos de realidad calcificada, similares al mapa computarizado de un astrónomo. Los nodos que se entrecruzan en la red unen estrellas frías y planetas congelados con una simetría antinatural.\nLos espíritus colosales de los Tejedores, como las "arañas estelares", patrullan y mantienen la red y se aseguran de que todo permanezca en su lugar ordenado. Aquí no hay lugar para la pereza y todo sigue su curso previsto con la mayor diligencia posible."
  
 POD_spirit_travel.5400.t: "Naturaleza voluble"
 POD_spirit_travel.5400.desc: "Los Wyld Reaches son un lugar de caos. Aquí, la naturaleza reina sin control y todo el reino cambia constantemente. Solo los individuos con mentes especialmente adaptables pueden prosperar aquí."
  
 POD_spirit_travel.5401.t: "Amigos naturales"
 POD_spirit_travel.5401.desc: "Los Wyld Reaches están poblados por todo tipo de criaturas espirituales. Si bien algunas son hostiles, puedes encontrar aquí algunos compañeros de conversación bastante intrigantes y amigables si lo deseas."
  
 POD_spirit_travel.5402.t: "Fiebre natural"
 POD_spirit_travel.5402.desc: "Los Wyld Reaches son un lugar de caos. La naturaleza no espera a nadie aquí. Como el paisaje cambia constantemente a tu alrededor, debes adaptar tu mentalidad a esta verdad si quieres sobrevivir en este reino. Esto puede no ser posible para todos."
  
 POD_spirit_travel.5500.t: "Reino del dolor"
 POD_spirit_travel.5500.desc: "Las estrellas de los Confines del Wyrm se han quemado hasta convertirse en cáscaras sin vida o han colapsado en agujeros negros que suelen conducir a [malfeas|E]. Nebulosas de contaminación y fuego maligno se arremolinan a su alrededor, ocultando sus constelaciones a cualquiera que las mire, convirtiéndolas en manchas oscuras en el cielo Umbral.\nUn lugar de dolor y locura, solo las almas más hastiadas pueden prosperar aquí."
  
 POD_spirit_travel.5501.t: "Reino del odio"
 POD_spirit_travel.5501.desc: "Las estrellas de los Confines del Wyrm se han quemado hasta convertirse en cáscaras sin vida o se han colapsado en agujeros negros que suelen conducir a [malfeas|E]. Nebulosas de contaminación y fuego maligno se arremolinan a su alrededor, ocultando sus constelaciones a cualquiera que las mire, convirtiéndolas en manchas oscuras en el cielo Umbral.\nLas peores emociones son libres y prosperan aquí. El odio alimentará al odio."
  
 POD_spirit_travel.5502.t: "Reino del engaño"
 POD_spirit_travel.5502.desc: "Las estrellas de los Confines del Wyrm se han quemado hasta convertirse en cáscaras sin vida o han colapsado en agujeros negros que suelen conducir a [malfeas|E]. Nebulosas de contaminación y fuego maligno se arremolinan a su alrededor, ocultando sus constelaciones a cualquiera que las mire, convirtiéndolas en manchas oscuras en el cielo Umbral.\nPensamientos de traición cruzan tu mente constantemente, recordándote a las muchas personas que intentaron traicionarte... o a las que tú mismo traicionaste."
  
 POD_spirit_travel.5600.t: "Caminando por la espiral"
 POD_spirit_travel.5600.desc: "El [black_spiral_labyrinth|E], también llamado el Laberinto de Ébano en el Reino Medio, es un laberinto en espiral dentro del reino de [malfeas|E] que contiene horrores inimaginables del Wyrm.\nEsta es una de las fortalezas del Wyrm donde nacieron sus sirvientes más fieles, los Danzantes de la Espiral Negra. Para alguien que adora a esta entidad, esto es muy parecido a un lugar sagrado de una manera retorcida."
 POD_spirit_travel.5600.a: "Una peregrinación de locura."
  
 POD_spirit_travel.5601.t: "Bailando la espiral"
 POD_spirit_travel.5601.desc: "El [black_spiral_labyrinth|E], también llamado el Laberinto de Ébano en el Reino Medio, es un laberinto en espiral dentro del reino de [malfeas|E] que contiene horrores inimaginables del Wyrm.\nEl Laberinto está lleno de regalos para los sirvientes entusiastas del Wyrm. Pero bailar en la espiral es una perspectiva enloquecedora, que puede quebrar incluso a las mentes que ya están quebradas."
 POD_spirit_travel.5601.a: "¡Vamos a bailar!"
 POD_spirit_travel.5601.b: "No tengo ganas."
  
 POD_spirit_travel.5602.desc: "El [black_spiral_labyrinth|E], también llamado el Laberinto de Ébano en el Reino Medio, es un laberinto en espiral dentro del reino de [malfeas|E] que contiene horrores inimaginables del Wyrm.\nEl Laberinto ha destruido las mentes de tribus enteras y de un número incalculable de los llamados héroes. ahora celosos servidores del Wyrm. Mientras permanezcas aquí, estarás sujeto al Defiler Wyrm en su forma más poderosa. Deberías correr, rápido."
 POD_spirit_travel.5602.a: "Bailando hasta perder la cordura"
  
 POD_spirit_travel.5700.t: "Gloria eterna"
 POD_spirit_travel.5700.desc: "Aquí se pueden ver ecos de las tierras vivientes formadas por las pasiones y los deseos depositados sobre las grandes ciudades, tumbas y templos del antiguo Egipto. Aquí es donde los Inmortales, o Momias, construyen su extenso Reino para protegerse cuando atraviesan la traicionera Duat, la tierra de los Muertos. Como el antiguo Egipto desapareció hace tiempo de las mentes de los mortales, este es quizás el último vestigio de la gloria que alguna vez tuvo. Cualquier momia que venga aquí puede sentir el orgullo de su civilización, pero también la tristeza de su pérdida."
 POD_spirit_travel.5700.a: "Debo permanecer fiel a Khem."
 POD_spirit_travel.5700.b: "Orgullo doloroso."
 POD_spirit_travel.5700.c: "El antiguo Egipto está muerto y enterrado."
  
 POD_spirit_travel.5701.t: "Secretos de Khem"
 POD_spirit_travel.5701.desc: "Aquí se pueden ver los ecos de las tierras vivientes formadas por las pasiones y los deseos depositados sobre las grandes ciudades, tumbas y templos del antiguo Egipto. Aquí es donde los Inmortales, o Momias, construyen su extenso Reino para protegerse cuando atraviesan la traicionera Duat, la tierra de los Muertos. Muchos de los secretos más profundos del antiguo Egipto se pueden encontrar aquí, preservados por las Momias que pasan por allí durante su propio proceso de resurrección. Para quien se tome el tiempo de leer los jeroglíficos, hay mucho que aprender."
 POD_spirit_travel.5701.a: "Secretos de los muertos."
 POD_spirit_travel.5701.b: "Secretos del alma."
 POD_spirit_travel.5701.c: "Secretos del cielo."
 POD_spirit_travel.5701.d: "Sólo estoy de paso."
  
 POD_spirit_travel.5702.t: "La maldición de la momia"
 POD_spirit_travel.5702.desc: "Aquí se pueden ver ecos de las tierras vivientes formadas por las pasiones y los deseos depositados sobre las grandes ciudades, tumbas y templos del antiguo Egipto. Aquí es donde los Inmortales, o Momias, construyen su extenso Reino para protegerse cuando atraviesan la traicionera Duat, la tierra de los Muertos. Este lugar está destinado únicamente a los Eternos de Egipto y tú no eres uno de ellos. Por ello, ingeniosas trampas aparecen por todas partes mientras intentas saquear los secretos de antaño. Cada vez que intentas acercarte a una, se aleja aún más."
 POD_spirit_travel.5702.a: "Esta es una causa perdida..."
  
 POD_spirit_travel.5800.t: "Secretos del Primero"
 POD_spirit_travel.5800.desc: "La Primera Ciudad es el lugar de nacimiento mítico de los vampiros Cainitas. Inundada durante mucho tiempo por la ira de Dios, todavía se conserva como un eco en el [underworld|E].\nComo refugio para algunas de las entidades más poderosas que alguna vez caminaron sobre la Tierra, la Primera Ciudad es un depósito de recuerdos y conocimiento como ningún otro. Sin embargo, es mejor dejar enterradas algunas verdades, y hay cosas aquí que podrían hacer añicos la fe del individuo más celoso."
 POD_spirit_travel.5800.a: "El camino de los gigantes..."
 POD_spirit_travel.5800.b: "Esto es demasiado peligroso."
  
 POD_spirit_travel.5801.t: "Guerra por Enoc"
 POD_spirit_travel.5801.desc: "La Primera Ciudad es el lugar de nacimiento mítico de los vampiros Cainitas. Inundada durante mucho tiempo por la ira de Dios, todavía se conserva como un eco en el [underworld|E].\nEnoch es un campo de batalla entre las fuerzas del espectral Imperio de Estigia y la sigilosa vampírica Tal'mahe'Ra. Cada noche, se libran batallas en los distritos en disputa de la otrora gran ciudad."
 POD_spirit_travel.5801.a: "¡Un esfuerzo que vale la pena!"
 POD_spirit_travel.5801.effect.success.desc: "Lucharás con valentía y aprenderás sobre cuestiones marciales."
 POD_spirit_travel.5801.success: "¡Una buena batalla!"
 POD_spirit_travel.5801.failure.effect.desc: "Huyes maltratado."
 POD_spirit_travel.5801.failure: "No vale la pena..."
  
 POD_spirit_travel.5802.t: "El Palacio del Terror Ghemal"
 POD_spirit_travel.5802.desc: "La Primera Ciudad es el lugar de nacimiento mítico de los vampiros Cainitas. Inundada durante mucho tiempo por la ira de Dios, todavía se conserva como un eco en el [underworld|E].\nLa Alta Casa de Caín, conocida como el Palacio del Terror Ghemal, se encuentra en el mismo centro de la ciudad. Obviamente, es solo un eco del lugar real, pero aun así es una vista muy impresionante. Y también terrible, ya que casi puedes sentir la presencia del Padre Oscuro en este lugar hace tanto tiempo..."
 POD_spirit_travel.5802.a: "Él no está ahí ¿verdad?"
  
 POD_spirit_travel.5403.t: "Caos amistoso"
 POD_spirit_travel.5403.desc: "Los territorios del Wyld están poblados por todo tipo de espíritus. En constante movimiento, crean, evolucionan y mueren a una velocidad vertiginosa. Algunas de esas creaciones podrían ser útiles si lograras obligar a estos espíritus a disminuir un poco la velocidad. Puede que sea un poco agotador convencerlos, pero el resultado probablemente valdrá la pena, aunque no puedes estar seguro."
 POD_spirit_travel.5403.a: "¡Una Klaive siempre es útil!"
 POD_spirit_travel.5403.b: "¡Qué bolsa más extraña!"
 POD_spirit_travel.5403.c: "¿Qué hace esta aguja?"
 POD_spirit_travel.5403.d: "¡Qué artilugio más extraño!"
 POD_spirit_travel.5403.e: "No necesito ninguna de esas baratijas."
  
 POD_spirit_travel.3903.t: "Recompensas de la caza"
 POD_spirit_travel.3903.desc: "Un reino duro e implacable donde los lobos pueden convertirse en presas con la misma facilidad con la que asumen su papel de depredadores, Wolfhome es una vasta extensión de naturaleza prístina. Como cazador consumado, has estado participando en una de las muchas cacerías organizadas en todo el reino. Cada una de ellas será una tarea agotadora, pero también ofrecen algunas baratijas espirituales como recompensa."
 POD_spirit_travel.3903.a: "Pendiente interesante."
 POD_spirit_travel.3903.b: "¿Una manta? ¿En serio?"
 POD_spirit_travel.3903.c: "Máscara de miedo..."
 POD_spirit_travel.3903.d: "¿Una palangana como fetiche?"
  
 POD_spirit_travel.4003.t: "Ábrete camino luchando"
 POD_spirit_travel.4003.desc: "Un Calumn es un reino que se desarrolla cuando una emoción particularmente fuerte y negativa se expresa en un lugar dentro del mundo físico y deja una huella en la Umbra. Es un imán para las Perdiciones y los Espíritus que viven cerca de un Calumn que muestran signos de su respectiva emoción e incluso los objetos inanimados se contaminan por la proximidad. Muchos artefactos espirituales se perdieron en este lugar y podrían ser recuperados por un aventurero emprendedor. Sin embargo, las Perdiciones guardianas no los dejarán ir fácilmente."
 POD_spirit_travel.4003.a: "¿Una muñeca en este lugar?"
 POD_spirit_travel.4003.b: "Una calavera. Muy apropiado."
 POD_spirit_travel.4003.c: "Esta piedra emana energía."
 POD_spirit_travel.4003.d: "¿Unas grebas? Qué bien."
 POD_spirit_travel.4003.e: "Un hacha de aspecto poderoso."
 POD_spirit_travel.4003.f: "Este hueso es mágico, sin duda."
  
 POD_spirit_travel.2603.t: "Negociando con genios"
 POD_spirit_travel.2603.desc: "El [city_of_brass|E] es el hogar de los Djinnis y sus ciudadelas más poderosas. Estos espíritus son notoriamente hostiles con los visitantes debido a algunos tratos desagradables con los magos en el pasado. Para empeorar las cosas, son conocidos como mentirosos compulsivos.\nLos espíritus inteligentes han estado acumulando artefactos durante mucho tiempo y disfrutan mostrárselos a sus invitados. También les gusta el regateo y se los puede convencer de desprenderse de algunos de ellos por un precio."
 POD_spirit_travel.2603.a: "Libro interesante."
 POD_spirit_travel.2603.b: "¿Una capa? ¡Qué majestuosa!"
 POD_spirit_travel.2603.c: "Esta lanza parece bien equilibrada."
 POD_spirit_travel.2603.d: "Veamos este pequeño trozo."
  
 POD_spirit_travel.2503.t: "Reflexionando con las musas"
 POD_spirit_travel.2503.desc: "Las Cortes de las Musas han sufrido mucho con la casi completa extinción de las creencias helénicas clásicas. Sin embargo, aunque su reino se hace cada día más pequeño, las nueve hijas de Zeus siguen practicando su arte, con la esperanza de que su pasión evite el olvido por un poco más de tiempo. Las Musas son amigables y a menudo solitarias. Como tal, te piden que pases un poco de tiempo con ellas mientras te narran grandes historias de la Grecia clásica, y te ofrecen una recompensa si lo haces. Sus historias son quizás demasiado encantadoras, sin embargo, te encuentras divagando de ti mismo de vez en cuando mientras escuchas."
 POD_spirit_travel.2503.a: "¿Un amuleto? No deberías tenerlo."
 POD_spirit_travel.2503.b: "¿Este martillo perteneció a grandes héroes?"
 POD_spirit_travel.2503.c: "¿Esto puede controlar el clima?"
 POD_spirit_travel.2503.d: "Qué máscara más interesante. Gracias, mis chicas."
  
 POD_spirit_travel.4403.effect.success.desc: "¡Encontraste el artefacto!"
 POD_spirit_travel.4403.success: "Un nuevo tesoro"
 POD_spirit_travel.4403.failure.effect.desc: "La búsqueda es un fracaso."
 POD_spirit_travel.4403.failure: "Un fracaso"
  
 POD_spirit_travel.4403.t: "Los tres de Tara"
 POD_spirit_travel.4403.desc: "La tierra natal de los Fianna es un paisaje verde de colinas, valles y valles que parecen sacados de las tradiciones de las novelas de fantasía histórica. Las hadas juegan en los bosques y los espíritus de los ciervos vagan por la tierra bajo la guía del Ciervo como la "Cacería Salvaje", protegiendo la tierra natal contra los intrusos. Hace mucho tiempo, los Fianna perdieron tres poderosas reliquias durante la difícil batalla de la Colina de Tara. Desde entonces, ha sido un rito de iniciación común para los líderes Fianna dignos lanzarse a una misión para recuperar estos artefactos. Sin embargo, tal esfuerzo será costoso y sin garantías de éxito."
 POD_spirit_travel.4403.a: "¡Debemos encontrar el cuerno del ciervo blanco!"
 POD_spirit_travel.4403.b: "¡El torque dorado se puede recuperar!"
 POD_spirit_travel.4403.c: "La lengua de la bruja me llama."
  
 POD_spirit_travel.3503.t: "El tesoro de un dragón"
 POD_spirit_travel.3503.desc: "Pangea es un reflejo de la Tierra primigenia, que muestra el mundo tal como era antes de la civilización, la historia humana e incluso el Impergium. Es una época en la que los continentes de la Tierra eran uno solo, una recreación atemperada por el anacronismo y los horrores atávicos olvidados hace mucho tiempo.\nEn esta tierra viven feroces criaturas parecidas a dragones que, según cuentan las historias, han acumulado un gran tesoro primordial que guardan celosamente para sí mismos. Podrías intentar organizar un atraco atrevido, pero estas criaturas son obviamente bastante peligrosas cuando se las ataca."
 POD_spirit_travel.3503.a: "¡Brillantes!"
 POD_spirit_travel.3503.b: "Eso suena como una idea terrible."
  
 POD_spirit_travel.2303.t: "Día de suerte"
 POD_spirit_travel.2303.desc: "Las epifamias encarnan conceptos de abstracción total y a menudo se materializan como nubes de colores en el cielo umbrío del [vulgate|E].\nUn lugar extraño, muchas cosas terminan perdidas aquí. Pero lo que se pierde se puede encontrar de nuevo y hoy, la suerte está de tu lado. Un objeto raro que irradia magia cae literalmente de una de las nubes a tus pies."
 POD_spirit_travel.2303.a: "¡Una corona! De plumas, al parecer."
 POD_spirit_travel.2303.b: "¡Una corona! De hierro, creo."
 POD_spirit_travel.2303.c: "Esa es una maldita roca grande."
  
 POD_spirit_travel.4103.t: "El colmillo de león"
 POD_spirit_travel.4103.desc: "La patria de las Furias Negras se asemeja a los paisajes de la Grecia mítica: montañas rocosas se alzan sobre numerosas islas pequeñas y penínsulas que se extienden hasta un mar turquesa. Frondosos bosques de pinos y olivos, siempre dando frutos, se extienden por la isla, junto con edificios construidos en estilos griegos.\nUna extraña hija de Pegaso trajo a este reino un poderoso artefacto, que se dice que proviene de una tierra muy lejana de Grecia. Tanto ella como su arma desaparecieron un día y, desde entonces, las Furias Negras, tanto jóvenes como mayores, lo han estado buscando. Podrías probar suerte para encontrar esta legendaria reliquia."
 POD_spirit_travel.4103.a: "¡Pegaso! ¡Me guía!"
  
 POD_spirit_travel.4603.t: "El invocador de sueños"
 POD_spirit_travel.4603.desc: "La patria de los [GetPlayer.Custom( 'glasswalker_custom_name' )] es una metrópolis construida según los diseños de Gaia. Las altas torres tienen docenas de niveles de jardines al aire libre repletos de vegetación y de aves y animales que se sienten naturalmente atraídos por estas plantas. Cada jardín atiende a una ecología diferente. Muchos humanos pasan felizmente sus vidas dentro de unas pocas torres.\nUn preciado artefacto del Guardián, el Invocador de Sueños, reside allí en la bodega de uno de los guardianes del reino. Se sabe que han confiado este poderoso artefacto a los Guardianes que han demostrado su habilidad para liderar a la humanidad. Como tal, podrías intentar convencerlos de que eres uno de esos dignos."
 POD_spirit_travel.4603.a: "¡La humanidad me ama!"
  
 POD_spirit_travel.4303.t: "El arpa del encanto"
 POD_spirit_travel.4303.desc: "La tierra natal de los Hijos de Gea es una vasta extensión de bosques frondosos, colinas ondulantes y arroyos burbujeantes que serpentean por los valles. Los humanos libres del Delirio deambulan como nómadas por la tierra natal, con metrópolis centrales que reflejan versiones más limpias de las ciudades de la antigua Sumeria. Uno de los artefactos más preciados de la tribu, el Arpa del Encantamiento, reside aquí. Solo un campeón digno puede sacarla del reino en tiempos de necesidad. ¿Quizás podrías intentar convencer a tus compañeros de que es, de hecho, el momento adecuado y de que eres digno de ella?"
 POD_spirit_travel.4303.a: "Mi primer punto es..."
  
 POD_spirit_travel.4903.t: "La espada de hielo"
 POD_spirit_travel.4903.desc: "La tierra natal de los Colmillos Plateados es una vasta extensión de territorio que se asemeja a las estepas rusas. En el centro del reino se encuentra el Castillo de los Héroes, un monumento a las hazañas de los Colmillos Plateados al servicio de la Nación Garou. Te llevan ante Iceblade, la legendaria reliquia de la tribu, y te cuentan su historia de gloriosos y dignos dueños pasados. También te dicen que cualquier Colmillo Plateado puede desafiar a su dueño actual a un "juego de guerra en vivo" por su posesión. Tu anfitrión sonríe y te pregunta si estás interesado."
 POD_spirit_travel.4903.a: "¡Soy el mejor general de sillón!"
  
 POD_spirit_travel.4203.t: "El anillo de los elementos"
 POD_spirit_travel.4203.desc: "La tierra natal de los Roehuesos se parece a una zona marginal de una ciudad. Las tabernas están abiertas las 24 horas del día y todas sirven cerveza barata en jarras. Hay bares de copas en cada manzana, pero el astuto Roedor sabe que los mejores se encuentran en los callejones, llamando a las puertas adecuadas. En uno de esos callejones, te topas con lo que parece ser un juego de azar con apuestas altas. Los jugadores te invitan a unirte a ellos, tentándote con la promesa del premio final de este evento, lo que parece un poderoso anillo rebosante de magia."
 POD_spirit_travel.4203.a: "Entonces juguemos."
  
 POD_spirit_travel.4803.t: "La Gran Klaive"
 POD_spirit_travel.4803.desc: "Los Señores de las Sombras viven en una zona dominada por una Gran Montaña, con el cielo perpetuamente cubierto de nubes oscuras y tormentas eléctricas. Los picos y bosques que se encuentran debajo se encuentran en sombras eternas, donde los Señores de las Sombras se reúnen en castillos para conspirar entre ellos y encontrar una forma de escalar la montaña. Recientemente has descubierto que uno de los habitantes del castillo tiene en su poder una de las raras y poderosas Grandes Espadas. ¿Quizás podrías organizar una expedición para liberarlo de esta carga?"
 POD_spirit_travel.4803.a: "Rápidamente y silenciosamente."
  
 POD_spirit_travel.4503.t: "Los martillos del Jarl"
 POD_spirit_travel.4503.desc: "Fiordos, vastas extensiones de tundra y taiga fría y oscura, todas envueltas por un invierno perpetuo, conforman la tierra natal de Fenrir. Manadas de megafauna de la edad de hielo, como lobos terribles y mamuts, vagan por la tierra y atacan a cualquier hombre lobo solitario. Los Fenrir se congregan en aldeas-logia donde beben, pelean, se divierten y transmiten las sagas de sus hazañas.\nLos siete poderosos Martillos del Jarl fueron las preciadas armas de los héroes que dieron su vida para detener al maldito Wotan. Algunos fueron recuperados después de la batalla, mientras que otros se perdieron. Pero todos ellos serían un gran premio para el ambicioso Fenrir dispuesto a buscarlos."
 POD_spirit_travel.4503.a: "¿Forja-Trituradora?"
 POD_spirit_travel.4503.b: "¿Rechinar los dientes?"
 POD_spirit_travel.4503.c: "¿Cazador de lanzas?"
 POD_spirit_travel.4503.d: "¿Devorador de trolls?"
 POD_spirit_travel.4503.e: "¿Brazo brillante?"
 POD_spirit_travel.4503.f: "¿Talón de Bruja?"
 POD_spirit_travel.4503.g: "¿Águila del dolor?"
  
 POD_spirit_travel.4703.t: "Las piedras rúnicas"
 POD_spirit_travel.4703.desc: "La tierra natal de los Garra Roja es una vasta zona salvaje intacta. Los depredadores cazan sin restricciones y compiten entre sí. Los más importantes son las grandes manadas de lobos que han llegado a dominar la tierra natal. Se dice que en este reino se pueden encontrar las Runas que dejaron los antiguos lobos que habitaron aquí hace mucho tiempo. Pero solo los más valientes y sabios de los Garra Roja pueden tener la esperanza de encontrar una de esas legendarias reliquias."
 POD_spirit_travel.4703.a: "Buscaré la Piedra Rúnica de Gab."
 POD_spirit_travel.4703.b: "La Piedra Rúnica de la Guerra me llama."
 POD_spirit_travel.4703.c: "Necesito la Piedra Rúnica del Control."
 POD_spirit_travel.4703.d: "La Piedra Rúnica de la Astucia está cerca."
 POD_spirit_travel.4703.e: "La Piedra Rúnica de la Sabiduría puede enseñarme mucho."
  
 POD_spirit_travel.5900.t: "Muertos en guerra"
 POD_spirit_travel.5900.desc: "Antes de la fundación de [dark_kingdom_of_sand|E], los muertos egipcios vivían en Neter-Khertet, el "lugar subterráneo divino". El primer ser que caminó por Neter-Khertet fue Anubis. Fue aquí donde Osiris comenzó a gobernar a los muertos y reunió a sus subordinados más leales a su alrededor. Los [dark_kingdom_of_iron|E] iniciaron una invasión para reclamar Neter-Khertet como suyo durante el apogeo del Imperio Romano. La guerra ha continuado desde entonces.\nEste conflicto está yendo mal para los muertos egipcios, ya que los [dark_kingdom_of_iron|E] los superan ampliamente en número y continúan creciendo noche tras noche. Aun así, los hijos e hijas de Egipto siguen luchando, utilizando tácticas que se han considerado obsoletas en el mundo mortal desde hace mucho tiempo, como la guerra de carros."
 POD_spirit_travel.5900.a: "Los carros son un espectáculo impresionante para la vista."
 POD_spirit_travel.5900.b: "Están obsoletos por alguna razón."
  
 POD_spirit_travel.5901.t: "Señor de la Tierra Sagrada"
 POD_spirit_travel.5901.desc: "Antes de la fundación de [dark_kingdom_of_sand|E], los muertos egipcios vivían en Neter-Khertet, el "lugar subterráneo divino". El primer ser que caminó por Neter-Khertet fue Anubis. Fue aquí donde Osiris comenzó a gobernar a los muertos y reunió a sus subordinados más leales a su alrededor. Los [dark_kingdom_of_iron|E] iniciaron una invasión para reclamar Neter-Khertet como suyo durante el apogeo del Imperio Romano. La guerra ha estado en curso desde entonces.\nAnubis gobierna aquí y el dios chacal ha demostrado ser un diplomático astuto. Sus tratos con el solitario Caronte de Estigia han permitido que Neter-Khertet reciba algunos refuerzos muy necesarios sin perder su independencia. Gobernar un reino envuelto en una guerra aparentemente eterna es sin duda un talento que puedes apreciar."
 POD_spirit_travel.5901.a: "Mucho que aprender del hijo de Osiris."
 POD_spirit_travel.5901.b: "Primero la guerra, luego las conversaciones."
  
 POD_spirit_travel.5902.t: "Vestimenta del faraón"
 POD_spirit_travel.5902.desc: "Antes de la fundación de [dark_kingdom_of_sand|E], los muertos egipcios vivían en Neter-Khertet, el "lugar subterráneo divino". El primer ser que caminó por Neter-Khertet fue Anubis. Fue aquí donde Osiris comenzó a gobernar a los muertos y reunió a sus subordinados más leales a su alrededor. Los [dark_kingdom_of_iron|E] iniciaron una invasión para reclamar Neter-Khertet como suyo durante el apogeo del Imperio Romano. La guerra ha continuado desde entonces.\nA pesar de la guerra mortal que se está librando, las almas de los muertos egipcios todavía intentan adaptarse lo mejor que pueden, habiendo forjado este reino en una versión idealista del antiguo Egipto. Encontrarás muchos artesanos expertos, incluidos algunos que te ofrecerán su experiencia si les das algunas monedas. Algo extrañamente normal de hacer en un reino tan asediado."
 POD_spirit_travel.5902.a: "¡Esta ropa es digna de la realeza!"
 POD_spirit_travel.5902.b: "Me gusta mi propio estilo, gracias."
  
 POD_spirit_travel.6000.t: "Diluido en agua"
 POD_spirit_travel.6000.desc: "Los [elemental_courts|E] son reflejos de los sistemas elementales dentro de la Alta Umbra. La entrada a las Cortes son las Cinco Puertas, que se pueden encontrar a mitad de camino en una Aguja. Si bien hay numerosos elementales y muchas más formas con los rápidos cambios que trae la sociedad humana, solo cinco son lo suficientemente estables como para ser considerados Cortes.\nAsociados con el estado líquido de la materia, la emoción, el Oeste y la Esencia Primordial, los habitantes del reino a menudo se preocupan por la situación general de los visitantes, involucrándose con sus sentimientos y puntos de vista. Puede ser una experiencia muy relajante, o un cruel recordatorio de que tal tranquilidad realmente no existe en ningún otro lugar."
 POD_spirit_travel.6000.a: "Tan calmado..."
 POD_spirit_travel.6000.b: "Tengo que seguir adelante."
  
 POD_spirit_travel.6001.t: "Refrescante por aire"
 POD_spirit_travel.6001.desc: "Los [elemental_courts|E] son reflejos de los sistemas elementales dentro de la Alta Umbra. La entrada a las Cortes son las Cinco Puertas, que se pueden encontrar a mitad de camino en una Aguja. Si bien hay numerosos elementales y muchas más formas con los rápidos cambios que trae la sociedad humana, solo cinco son lo suficientemente estables como para ser considerados Cortes. Asociados con el estado gaseoso de la materia, el pensamiento, el Este y la Esencia Dinámica, los señores del Aire se encuentran entre los elementales más receptivos y a menudo confrontan el intelecto de un visitante con acertijos y técnicas similares."
 POD_spirit_travel.6001.a: "¡Soy el maestro de los acertijos!"
 POD_spirit_travel.6001.b: "Los acertijos son tontos."
  
 POD_spirit_travel.6002.t: "La ira conduce a..."
 POD_spirit_travel.6002.desc: "Los [elemental_courts|E] son reflejos de los sistemas elementales dentro de la Alta Umbra. La entrada a las Cortes son las Cinco Puertas, que se pueden encontrar a mitad de camino en una Aguja. Si bien hay numerosos elementales y muchas más formas con los rápidos cambios que trae la sociedad humana, solo cinco son lo suficientemente estables como para ser considerados Cortes. Asociados con el estado plasmático de la materia, la intuición, el Sur y la Esencia de la Búsqueda, los habitantes de este reino son impetuosos y directos, y esperan que los visitantes expongan sus asuntos y sigan adelante. Las peleas son algo común aquí y los habitantes del reino están felices de enseñarle a cualquier recién llegado una lección o dos sobre brutalidad imprudente."
 POD_spirit_travel.6002.a: "¡Estoy bastante entusiasmado por esto!"
 POD_spirit_travel.6002.b: "La violencia no es la respuesta."
  
  
