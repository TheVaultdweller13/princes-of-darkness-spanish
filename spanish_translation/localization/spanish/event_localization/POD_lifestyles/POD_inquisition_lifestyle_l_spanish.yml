 beer_merchant.1.t: "El comerciante de cerveza"
 beer_merchant.1.desc: "Un comerciante entra en su oficina, lo saluda con cortesía y le explica el motivo de su visita: 'Viajando por estas tierras pasé la noche en un monasterio al norte de aquí. Los frailes me sirvieron la cerveza más deliciosa que he probado en mi vida. Como la cerveza es mi oficio, pregunté sobre la posibilidad de comprar una parte de su considerable y creciente stock para venderlo a mis clientes. Me dijeron que llevara esta oferta a "altos mandos". Mi investigación sobre quién está "altos mandos" me ha llevado hasta usted, Excelencia. ¿Podemos hacer un trato?'."
 beer_merchant.a: "¿Delicioso, dices? Será mejor que lo vendamos nosotros mismos."
 beer_merchant.a.success.ctt: "Intentarás construir tu propia red de distribución para la cerveza."
 beer_merchant.a.success.tt: "Esto complementará nuestros ingresos."
 beer_merchant.a.failure.ctt: "Tu aventura en el mundo de los negocios sólo te traerá humillación."
 beer_merchant.a.failure.tt: "Perderás prestigio."
 beer_merchant.b: "Una causa más santa que la cerveza necesita un hombre con sentidos agudos y talento para el dinero."
 beer_merchant.b.success.ctt: "Reclutarás al comerciante como tu agente."
 beer_merchant.b.success.tt: "Un mayordomo experto se unirá a tu corte."
 beer_merchant.b.failure.ctt: "El comerciante no verá el beneficio de unirse a usted."
 beer_merchant.b.failure.tt: "Continuará sus viajes."
 beer_merchant.c: "No necesitamos al comerciante, sólo su lista de clientes."
 beer_merchant.c.success.ctt: "Emborracharás al comerciante y le harás revelar sus contactos."
 beer_merchant.c.success.tt: "Ganancia fácil."
 beer_merchant.c.failure.ctt: "El comerciante no se dejará excluir."
 beer_merchant.c.failure.tt: "Tus métodos indecorosos quedarán expuestos."
 beer_merchant.d: "Siempre podríamos usar una donación."
 beer_merchant.a.success.t: "La gente no tiene suficiente."
 beer_merchant.a.success.desc: "Los instintos del comerciante estaban en lo cierto: la cerveza es muy popular entre los consumidores y su red de distribución apenas puede satisfacer la demanda."
 beer_merchant.a.success: "¡Para la salud!"
 beer_merchant.a.failure.t: "No se encontraron compradores."
 beer_merchant.a.failure.desc: "La fe y la convicción por sí solas no hacen a nadie competente en marketing; no logras atraer ninguna atención hacia tu producto."
 beer_merchant.a.failure: "¿Alguien quiere cerveza?"
 beer_merchant.b.success.t: "Un nuevo llamado."
 beer_merchant.b.success.desc: "La conversación con el comerciante revela que, a pesar de considerarse un hombre afortunado, siempre anhela ser parte de algo más grande, más significativo que acumular riquezas. Animado por esta confesión a levantar el velo del secreto, le presenta la causa que lo ha estado llamando."
 beer_merchant.b.success: "Así como una vez repartisteis cerveza, ahora debéis distribuir esperanza."
 beer_merchant.b.failure.t: "Siguiendo con el negocio de la cerveza."
 beer_merchant.b.failure.desc: "Sus torpes intentos de convencer al comerciante de la vacuidad de sus actividades terrenales, sumados a su incapacidad para ofrecerle una alternativa suficientemente tentadora, han hecho que él se disculpe y se retire de su oficina sintiéndose perplejo y ofendido."
 beer_merchant.b.failure: "Ninguna cantidad de dinero comprará la salvación de este tonto."
 beer_merchant.c.success.t: "Directamente a los compradores."
 beer_merchant.c.success.desc: "Tu fingida preocupación por los establecimientos donde se servirá la cerveza de los frailes, unida a las constantes recargas de la copa del comerciante, convierten su seguridad en arrogancia. Antes de vaciar la botella, enumera a sus clientes como si fuera un recitado. Tu plan funcionó a las mil maravillas, y el hecho de que tu secretaria, escondida tras la puerta, tome notas cuidadosamente es lo más importante de tu velada."
 beer_merchant.c.success: "¿Qué era lo que querías de nuevo?"
 beer_merchant.c.failure.t: "El comerciante es sabio con tus engaños."
 beer_merchant.c.failure.desc: "Mientras le propones otra bebida, el comerciante de repente te mira con desconfianza y te recuerda la virtud de la templanza."
 beer_merchant.c.failure: "Bueno, guarda tus secretos."
 beer_merchant.d.t: "Se llega a un acuerdo."
 beer_merchant.d.desc: "Tienes tareas más importantes por delante que vender cerveza, y el dinero por adelantado es tu tipo de acuerdo favorito."
 beer_merchant.d.done: "Un placer hacer negocios con usted."
 heretic_event.1.t: "Hereje socavando la nobleza"
 heretic_event.1.desc: "Un noble local se acerca a ti con un asunto que considera que requiere tu atención. Un predicador carismático se ha instalado en su propiedad y ha comenzado a incitar a los siervos contra su señor citando la Santa Biblia, que supuestamente condena cualquier compromiso o juramento de lealtad. Cree que esta doctrina subversiva está socavando el mandato de su poder y quiere que te ocupes de este problemático revolucionario."
 heretic_event.1.a: "Tratar con herejes no es exactamente nuestra jurisdicción."
 heretic_event.1.b: "¿Afirma que conoce las Escrituras? Veamos qué hay al respecto."
 heretic_event.1.c: "¿Quieres que lo quememos? Claro que podemos quemarlo."
 heretic_event.1.a.success.ctt: "Deslumbrarás a los nobles con descripciones nebulosas de tu posición superior en la jerarquía de la iglesia."
 heretic_event.1.a.success.tt: "Ganarás prestigio."
 heretic_event.1.a.failure.ctt: "El noble concluirá que eres un perezoso malversador de los fondos de la iglesia."
 heretic_event.1.a.failure.tt: "Perderás prestigio."
 heretic_event.2.t: "Un debate teológico"
 heretic_event.2.desc: "El predicador cree que sus afirmaciones están respaldadas por la Santa Biblia, pero la alfabetización por sí sola no otorga el conocimiento necesario para interpretar las Escrituras en doctrina. Pondremos a prueba este conocimiento suyo involucrándolo en un debate teológico sobre sus ideas. La pregunta es qué pretendemos lograr."
 heretic_event.2.a: "Hazle incriminarse a sí mismo arrinconándolo para que admita su herejía."
 heretic_event.2.a.success.ctt: "El predicador se expondrá como hereje."
 heretic_event.2.a.success.tt: "Castigarás al hereje y ganarás piedad."
 heretic_event.2.a.failure.ctt: "El predicador defenderá sus tesis sin hablar en contra de la doctrina establecida de la iglesia."
 heretic_event.2.a.failure.tt: "Habrá que tomar una decisión."
 heretic_event.2.b: "Hazle ver los peligros de una educación insuficiente."
 heretic_event.2.b.success.ctt: "Impresionarás al predicador con tu conocimiento teológico superior."
 heretic_event.2.b.success.tt: "El predicador se unirá a tu corte."
 heretic_event.2.b.failure.ctt: "No lograrás hacerle ver al predicador el error de sus caminos."
 heretic_event.2.b.failure.tt: "El predicador quedará libre y usted perderá prestigio."
 heretic_event.211.t: "El hereje se encuentra con la pira"
 heretic_event.211.desc: "Utilizar las Sagradas Escrituras para crear problemas no es una iniciativa que valga la pena."
 heretic_event.212.t: "El predicador evita incriminarse."
 heretic_event.212.desc: "Al elegir cuidadosamente sus palabras y construir sus argumentos sobre suposiciones universalmente aceptadas, el predicador logró defender su caso sin aventurarse en el territorio de la herejía."
 heretic_event.212.a: "Los elocuentes son los peores, quemadlo."
 heretic_event.212.a.tt: "Ejecutarás al predicador sin justificación formal."
 heretic_event.212.b: "Supongo que tendremos que dejarlo ir."
 heretic_event.212.b.tt: "El predicador quedará libre."
 heretic_event.2121.t: "Culpable a menos que se demuestre su inocencia."
 heretic_event.2121.desc: "El predicador puede ser un orador hábil y cuidadoso, pero sigue siendo un hereje. Ya sabes lo pecaminosas que son las implicaciones que se esconden tras sus nebulosas alusiones. Puede que no esté dispuesto a admitir su culpabilidad, pero sus payasadas problemáticas son suficientes para condenarlo a muerte. Mientras emites la sentencia, algo te molesta, la situación te recuerda algo, pero no consigues identificarlo."
 heretic_event.2121.a: "Lo que he escrito, lo he escrito."
 heretic_event.2122.t: "El predicador queda libre."
 heretic_event.2122.desc: "Sin pruebas de herejía, no hay hereje al que condenar."
 heretic_event.221.t: "El predicador se une a tu causa."
 heretic_event.221.desc: "Impresionado por tus conocimientos y piedad, el predicador decide continuar la educación a tu lado."
 heretic_event.222.t: "El predicador sale triunfante."
 heretic_event.222.desc: "Perdiste el control de la discusión y una razón para mantener cautivo al predicador con ella."
 heretic_event.11.t: "El noble está impresionado"
 heretic_event.11.desc: "El noble está más impresionado que molesto con tu sugerencia indirecta de que eres demasiado importante para ayudarlo."
 heretic_event.12.t: "El noble está decepcionado"
 heretic_event.12.desc: "Su negativa a ayudar disminuyó su posición ante la nobleza local."
 heretic_event.3.t: "El hereje se encuentra con la pira"
 heretic_event.3.desc: "Quizás nunca sepamos con seguridad si cumplía los criterios formales para ser llamado hereje, pero seguro que arde como tal."
 defeated_general.1.t: "El general derrotado"
 defeated_general.1.desc: "Uno de los empleados de tu oficina se acerca a ti con un asunto sumamente delicado. Es el confesor de un general que en su día fue prominente y célebre, pero que ahora ha caído en desgracia. Desde que una campaña que se le encargó dirigir terminó en desastre, la tentación de un pecado grave lo persigue: el pecado de quitarse la vida. El empleado se siente impotente para evitarlo y se dirige a ti, con la esperanza de que hagas algo mejor para devolverle la esperanza a este hombre derrotado. Ambos visitáis su residencia. El sirviente te deja entrar en la oficina del comandante, donde lo ves desplomado en un sillón. Al cabo de un rato, después de unas breves e incómodas presentaciones, el general te dice: "No puedo vivir así, con esta sombra de gloria perdida aplastándome"." #NT!
 defeated_general.1.a: "Buen hombre, ¡los días de verdadera gloria aún están por venir!"
 defeated_general.a.success.ctt: "Revitalizarás el espíritu del general convenciéndolo de comprometerse plenamente con tu causa."
 defeated_general.a.success.tt: "El general se une a vosotros libre de la desesperación."
 defeated_general.a.meh.ctt: "El general le dará una oportunidad de trabajar para usted, pero su espíritu permanecerá quebrantado."
 defeated_general.a.meh.tt: "El general se une a ti como un hombre destrozado."
 defeated_general.a.failure.ctt: "Nada convence al general de que unirse a su causa mejorará las cosas."
 defeated_general.a.failure.tt: "El general se quitará la vida."
 defeated_general.1.b: "Cuéntame sobre esa campaña."
 defeated_general.b.success.ctt: "Entablarás con el general una conversación sobre asuntos militares que le permitirá expresar su dolor."
 defeated_general.b.success.tt: "Obtendrás un mentor en asuntos de guerra."
 defeated_general.b.failure.ctt: "El general se sentirá disuadido de abrirse por su falta de comprensión."
 defeated_general.b.failure.tt: "El general no encontrará consuelo en tu compañía."
 defeated_general.1.c: "Podemos asegurarle un entierro cristiano por una donación."
 defeated_general.1.c.tt: "Facilitarás el suicidio del general para obtener beneficios económicos."
 defeated_general.111.t: "Un nuevo propósito"
 defeated_general.111.desc: "'Enemigos más terribles que los sarracenos... Una guerra secreta librada durante milenios... Una misión del mismísimo Santo Padre... Sí, sí, puedo ver que eso haría que mis errores profesionales pasados ​​fueran relativamente insignificantes. Excelencia, ¡tiene mi lealtad!'"
 defeated_general.111.a: "¡En este signo vinces!"
 defeated_general.112.t: "Servicio renuente"
 defeated_general.112.desc: ""No sé nada de ese asunto del "propósito sagrado", pero si necesitas un comandante, supongo que comandar soldados es mejor que pudrirse aquí"."
 defeated_general.112.a: "Supongo que también."
 defeated_general.113.t: "Cuando la esperanza se desvanece"
 defeated_general.113.desc: "'¿Volver al servicio? ¿Para que más hombres buenos puedan morir por mi culpa? ¡Jamás! ¡Salid de mi casa ahora mismo!'"
 defeated_general.113.a: "¿Escuché un taburete caerse?"
 defeated_general.21.t: "Aprendiendo de los errores pasados"
 defeated_general.21.desc: "El general comienza su relato, pero duda cuando llega a la parte problemática de su historia. La oportunidad de contar con alguien dispuesto a escucharlo y escucharlo atentamente lo convence de continuar. Usted le asegura al general que nadie podría condenar sus decisiones dada la información que tenía en ese momento. Escuchar eso de alguien con un aparente conocimiento extenso de asuntos militares es un tremendo alivio para el hombre torturado. Después de que termina la historia, pasan horas más discutiendo la estrategia militar. Cuando finalmente se van, el sirviente susurra: "Gracias, no lo he visto sonreír desde la guerra"." #NT!
 defeated_general.21.a: "¡Hagamos de esto algo habitual!"
 defeated_general.22.t: "La difícil situación del soldado incomprendida"
 defeated_general.22.desc: "El general empieza a contar su historia, pero rápidamente concluye que cualquier intento de explicar su tragedia es una pérdida de tiempo. La mirada perpleja que se dibuja en su rostro mientras hace preguntas que delatan su falta de conocimientos militares delatan sus buenas intenciones. "Digamos que... las cosas se pusieron terribles. Tal vez me explaye en otro momento. Les pido perdón, mis honorables invitados, pero estoy completamente agotado por el momento"."
 defeated_general.22.a: "Quizás debería haber venido mejor preparado."
 defeated_general.3.t: "Un festín de buitres"
 defeated_general.3.desc: "El general parece brevemente sorprendido después de darse cuenta de lo que está proponiendo. Rápidamente, el alivio y la determinación superan la expresión sombría de su rostro. 'Está bien, lo incluiré en mi testamento. Tengo que decir que no esperaba que ese fuera el resultado de esta reunión. Pero supongo que siempre he sido un tonto. Adiós."
 defeated_general.3.a: "Pecunia non olet, como dicen."
 donors_daughter.1.t: "La hija del donante"
 donors_daughter.1.desc: "Una joven noble visita una abadía que alberga tu base de operaciones regional. Se presenta como hija de un amigo de la causa recientemente fallecido, pero no sabe por qué su padre te proporcionó fondos y sus hermanos le encargaron que investigara. Al leer entre líneas su introducción, queda claro que el donante debe haber fallado en preparar un testamento escrito y que la decisión de sus hijos de honrar su último deseo de dedicar una parte de su herencia a tu causa dependerá de la impresión que esta chica tenga de ti.\n\n"¿Me enseñarás los alrededores, Excelencia? Quiero ver todo lo que haces aquí", pregunta."
 donors_daughter.1.a: "Con mucho gusto mi señora, pero verá usted, las alas están en remodelación..."
 donors_daughter.1.a.success.tt: "Convencerás a la chica para que se salte las secciones sensibles."
 donors_daughter.1.a.failure.tt: "La chica verá más allá de tus excusas."
 donors_daughter.1.a.success.ctt: "La visita tendrá un resultado más favorable."
 donors_daughter.1.a.failure.ctt: "La visita tendrá un resultado menos favorable."
 donors_daughter.1.b: "Umm... seguro."
 donors_daughter.1.c: "Recibimos a los visitantes en el salón principal, todo lo demás está prohibido."
 donors_daughter.2.t: "La hija del donante: Su talentoso personal"
 donors_daughter.2.desc: "Mientras caminas por el salón principal, la joven noble se da cuenta de que los monjes escribas manejan tus documentos. "Oh, escuché a un coro de monjes cantando una vez en el funeral de mi tía, ¡fue tan hermoso! Por favor, haz que canten para mí", suplica."
 donors_daughter.2.a: "Créeme, niña, estos monjes son unos cantantes terribles."
 donors_daughter.2.a.success.tt: "La niña quedará encantada con tu preocupación por sus oídos."
 donors_daughter.2.a.failure.tt: "La niña considerará que sus deseos fueron irrespetados."
 donors_daughter.2.a.success.ctt: "La visita tendrá un resultado más favorable."
 donors_daughter.2.a.failure.ctt: "La visita tendrá un resultado menos favorable."
 donors_daughter.2.b: "Escuchaste a la señora."
 donors_daughter.2.c: "Su tarea aquí no es entretener a los invitados."
 donors_daughter.3.t: "La hija del donante: una prenda tentadora"
 donors_daughter.31.desc: "Cuando llegas a tu despacho, la mirada del visitante se dirige hacia el gorro de Santa Wiborada, una reliquia sagrada que exhibes con orgullo en un expositor dedicado a ella. “¡Qué prenda más peculiar, nunca había visto una de este estilo! Debe ser muy antigua. ¡Quiero probármela!”, exclama mientras los empleados de la oficina se vuelven hacia ti con expresión preocupada."
 donors_daughter.32.desc: "Cuando llegas a tu despacho, la mirada del visitante se dirige hacia el velo de Santa Belina, una reliquia sagrada que exhibes con orgullo en un soporte dedicado. “¡Qué prenda más peculiar, nunca había visto una de este estilo! Debe ser muy antigua. ¡Quiero probármela!”, exclama mientras los empleados de la oficina se vuelven hacia ti con expresión preocupada."
 donors_daughter.33.desc: "Cuando llegas a tu despacho, la mirada del visitante se dirige hacia el manto de Santa Ludmila, una reliquia sagrada que exhibes con orgullo en un expositor dedicado a ella. “¡Qué prenda más peculiar, nunca había visto una de este estilo! Debe ser muy antigua. ¡Quiero probármela!”, exclama mientras los empleados de la oficina se vuelven hacia ti con expresión preocupada."
 donors_daughter.3.a: "Señora mía, esa cosa está terriblemente polvorienta."
 donors_daughter.3.a.success.tt: "La chica considerará eso una excusa."
 donors_daughter.3.a.failure.tt: "La niña reevaluará el atractivo de la prenda."
 donors_daughter.3.a.success.ctt: "La visita tendrá un resultado más favorable."
 donors_daughter.3.a.failure.ctt: "La visita tendrá un resultado menos favorable."
 donors_daughter.3.b: "Adelante."
 donors_daughter.3.c: "Olvídalo, señorita."
 donors_daughter.4.t: "La hija del donante: momento de tomar una decisión"
 donors_daughter.4.desc: "Después de que finalmente lograste aburrir a la jovencita enumerando todas las iniciativas caritativas que el dinero de su padre ayudó a financiar, tanto las que realmente se llevaron a cabo como las que sirvieron como tapadera para otras operaciones, decidió que ya había visto y oído suficiente. Conocerás el alcance de su generosidad antes de que se vaya."
 donors_daughter.4.a: "A ella parecía encantarle estar aquí."
 donors_daughter.4.b: "Esperemos que haya disfrutado de su estancia."
 donors_daughter.4.c: "Esperemos que haya disfrutado de su estancia."
 donors_daughter.4.d: "Probablemente lo mejor será que simplemente se vaya."
 donors_daughter.4.e: "No me importa en lo más mínimo si el mocoso se lo pasó bien."
 donors_daughter.5.t: "La hija del donante: encantada más allá de las expectativas"
 donors_daughter.5.desc: "'Su Excelencia es el servidor de Cristo más magnánimo que he conocido. Todavía no estoy completamente seguro de lo que está haciendo aquí, pero sea lo que sea, con usted al mando se merece cada pieza de plata que mi familia ha apartado, pero también una donación personal de mi parte.'"
 donors_daughter.5.a: "Fue un placer, mi señora."
 donors_daughter.6.t: "La hija del donante: hospitalidad adecuada"
 donors_daughter.6.desc: "'Su Excelencia es tan piadosa como su causa y sería impío por mi parte salir de aquí sin donar la suma total de la que estoy autorizado a desprenderme. Mi padre siempre administró bien nuestro dinero y veo que este no es la excepción. Buena suerte.'"
 donors_daughter.6.a: "Adiós entonces."
 donors_daughter.7.t: "La hija del donante: falta de hospitalidad"
 donors_daughter.7.desc: "—Creo que ya he visto suficiente. No puedo decir que entienda del todo la devoción de mi padre por apoyar sus esfuerzos, pero si desprenderme de esta suma me da la seguridad de saber que su último deseo se cumplió, que así sea. Adiós, Excelencia."
 donors_daughter.7.a: "Eso apenas valió la pena."
 donors_daughter.8.t: "La hija del donante: malas impresiones"
 donors_daughter.8.desc: "'La hospitalidad de Su Excelencia deja mucho que desear. Nunca he visto a mi padre relacionarse con individuos tan desagradables y, cualquiera que sea su relación con usted, no es algo que deseemos que continúe en esta familia. Adiós.'"
 donors_daughter.8.a: "Probablemente debería contratar a alguien para hacer esto."
 donors_daughter.9.t: "La hija del donante: cambio de paradigma"
 donors_daughter.9.desc: "'Su Excelencia ignoró todas mis peticiones y no hizo ningún esfuerzo por acomodarme de la manera que corresponde a una mujer noble, siento que debería dar media vuelta y dejarlo sin nada, pero al mismo tiempo estoy asombrado por su dignidad y enfocar. Toda mi vida he sido mimado y rodeado de aduladores que buscaban restos de la riqueza de mi familia, tú eres diferente. Está claro que tu vocación dirige tu mirada por encima de esta mezquindad y sea lo que sea, quiero ser parte de ello. Quedarme aquí nunca fue parte del acuerdo que hice con mis hermanos y me temo que no podría representar el patrimonio si tomara esa decisión, pero le ruego, Excelencia, que me libere de este libertinaje y sin sentido. existencia y déjame servirte.'"
 donors_daughter.9.a: "Tienes mucho que aprender, hijo mío."
 donors_daughter.9.a.t: "La joven noble se une a tu corte."
 donors_daughter.9.a.desc: "[ddaughter.GetShortUIName] está listo para servir a la causa."
 donors_daughter.9.b: "Es una actividad encomiable, pero no tenemos vacantes."
