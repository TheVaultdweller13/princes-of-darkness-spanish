l_spanish:
 podshih.100.t: "Petición de paz"
 podshih.100.desc: "[shih.GetFirstName] quiere hacer una tregua contigo. Una práctica común entre los errantes [GetTrait('shih').GetName( GetPlayer )], ya que a menudo necesitan tiempo para reorientar su P'o interior y alejarlo de la hostilidad y la agresión constantes que necesita para su sangriento trabajo."
 podshih.100.a: "Estoy de acuerdo."
 podshih.100.b: "No aceptaré esto"
  
 podshih.1010.t: "El Ejército Celestial y la Inquisición"
 podshih.1010.desc: "Tras cien años de reforma del Ejército Celestial, ha surgido la oportunidad de librar una guerra total contra los Shen. En Occidente, la Inquisición de las Sombras de la Iglesia Católica ha comenzado a purgar sus propias tierras, lo que te da la posibilidad de intensificar tus ataques también. Es hora de poner fin a esto."
 podshih.1010.a: "Participaré."
 podshih.1010.a.tt: "Puedo usar [GetPlayer.GetFaith.Custom('GHWName')] para [empire|E] [casus_belli|E]."
  
 POD_age.10.t: "La quinta edad" #NT!
 POD_age.10.desc: "La rueda de las eras ha llegado a la siguiente era, a medida que las eras avanzan, la alimentación se hace más difícil, el chi se vuelve más raro y la iluminación toma más tiempo." #NT!
 POD_age.10.a: "La era de las sombras." #NT!
 POD_age.10.b: "La Era de la Tribulación." #NT!
 POD_age.10.c: "La regla de la gente de piedra." #NT!
 POD_age.10.d: "La Quinta Era del Gran Ciclo." #NT!
