l_spanish:
  
 POD_perfect_world.001.t: "Un mundo perfecto"
 POD_perfect_world.001.desc: "Eres un ser de un poder considerable y tu dominio de la Presencia es monumental. Observas tu dominio y ves a todo ese ganado viviendo sus vidas, sin preocuparse por el panorama general. Pero tienes el poder de cambiar eso, de hacer que vivan de la manera que creas adecuada, el poder de hacer de tu dominio un mundo perfecto... para ti. Pero ¿cuál es tu mundo perfecto?"
 POD_perfect_world.001.a: "Los inspiraré para que se vuelvan grandes, gobernar sobre las élites es mejor."
 POD_perfect_world.001.a.tt: "Obtendrás un modificador poderoso que se aplica a tu capital, el modificador aumenta el desarrollo."
 POD_perfect_world.001.a.tt.beast: "#R Ah, ¿por qué querríamos gobernar a los campesinos?#!"
 POD_perfect_world.001.b: "Este mundo es cruel, deberían reunir sus fuerzas para ayudar a mis planes."
 POD_perfect_world.001.b.tt: "Obtendrás un modificador poderoso que se aplica a tu capital, el modificador aumenta tu poder militar."
 POD_perfect_world.001.b.tt.beast: "#R Se acerca la guerra#!"
 POD_perfect_world.001.c: "Ahora no es el momento"
 POD_perfect_world.001.c.tt: "Abandonarás tus intentos de hacer que los mortales actúen como deseas."
 POD_perfect_world.001.c.tt.beast: "#R ¡No! ¡Los controlaremos!#!"
  
 POD_perfect_world.002.t: "Un mundo perfecto"
 POD_perfect_world.002.desc: "Tuviste que gastar mucho poder y algunos animales notaron que algo extraño estaba sucediendo, ¡pero el resultado fue fenomenal! Ya ves cómo actúan los mortales en tu visión y estás listo para cosechar los beneficios."
 POD_perfect_world.002.option.a: "Ah, qué perfección."
 POD_perfect_world.002.option.a.tt: "Lograste influir en los mortales de la ciudad."
  
 POD_mask_of_empathy.001.t: "Máscara de empatía"
 POD_mask_of_empathy.001.desc: "Todo está en movimiento, usando tus inmensos poderes de Presencia, ahora eres capaz de hacer un movimiento. Expandes tu voluntad y tu encanto sobrenatural y ya puedes sentir que tu objetivo está cerca, muy cerca. ¿Continuarás?"
 POD_mask_of_empathy.001.option.a: "Es hora de romper sus lazos"
 POD_mask_of_empathy.001.option.a.tt: "Intentarás utilizar el poder de la Máscara de Empatía."
 POD_mask_of_empathy.001.option.a.desc: "Batalla de voluntades"
 POD_mask_of_empathy.001.option.a.success: "Éxito"
 POD_mask_of_empathy.001.option.a.tt.attacker_wins: "[target.GetFirstName] y [target_relation.GetFirstName] ya no están conectados"
 POD_mask_of_empathy.001.option.a.failure: "Falla"
 POD_mask_of_empathy.001.option.a.tt.defender_wins: "Has fracasado y tu voluntad está flaqueando."
 POD_mask_of_empathy.001.option.b: "No es el momento"
 POD_mask_of_empathy.001.option.b.tt: "Abandonarás tus intentos de evitar que [target.GetFirstName] y [target_relation.GetFirstName] estén conectados"
  
 POD_mask_of_empathy.002.t: "Máscara de empatía"
 POD_mask_of_empathy.002.desc: "Lo has logrado, ya puedes sentir que [target.GetFirstName] y [target_relation.GetFirstName] no sienten lo mismo el uno por el otro."
 POD_mask_of_empathy.002.option.a: "Ah, por supuesto que no pudieron resistirse a mis encantos."
 POD_mask_of_empathy.002.option.a.tt: "Has tenido éxito"
 POD_mask_of_empathy.002.option.a.tt.beast: "#R ¡Los controlamos!"
  
 POD_mask_of_empathy.003.t: "Máscara de empatía"
 POD_mask_of_empathy.003.desc: "Has fallado, [target.GetFirstName] y [target_relation.GetFirstName] siguen conectados entre sí. Apenas lograste que no te atraparan, eso es un plus"
 POD_mask_of_empathy.003.option.a: "Qué vergüenza"
 POD_mask_of_empathy.003.option.a.tt: "Fallaste"
 POD_mask_of_empathy.003.option.a.tt.beast: "#R Que decepción"
