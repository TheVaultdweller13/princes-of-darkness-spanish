 POD_hazimel_wisdom.001.t: "Buscando sabiduría"
 POD_hazimel_wisdom.001.desc: "El gran Hazimel pagó un precio por su sabiduría: su ojo. Algunos Ravnos siguen su ejemplo hasta el día de hoy, ya que nadie puede alcanzar la grandeza sin sacrificios. No todos los linajes están dispuestos a sacrificar una parte de su cuerpo inmortal para alcanzar el conocimiento. Tú, a diferencia de otros, estás dispuesto a hacerlo. Solo los valientes pueden alcanzar la sabiduría eterna, pero ¿eres lo suficientemente fuerte como para hacer un sacrificio sin vuelta atrás?"
 POD_hazimel_wisdom.001.option.a: "Seguiré el ejemplo de Hazimel. Un ojo a cambio de conocimiento."
 POD_hazimel_wisdom.001.option.a.tt: "Perderás tu ojo y no podrás sanarlo nuevamente."
 POD_hazimel_wisdom.001.option.b: "¡Mi pierna no se puede comparar con el conocimiento que obtendré!"
 POD_hazimel_wisdom.001.option.b.tt: "Perderás tu pierna y no podrás recuperarla."
 POD_hazimel_wisdom.001.option.c: "Yo... no estoy listo"
 POD_hazimel_wisdom.001.option.c.tt: "Abandonarás tu búsqueda de sabiduría."
