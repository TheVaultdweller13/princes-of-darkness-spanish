l_spanish:
  
 POD_vampire_torpor_events.001.title: "Sueño profundo"
 POD_vampire_torpor_events.001.desc: "Tus heridas te hicieron débil, ahora sientes un llamado extraño dentro de ti, llamado que te obliga a entrar en [torpor|E], sueño profundo que puede durar miles de años."
  
 POD_vampire_torpor_events.001.resist: "¡Me resistiré!"
 POD_vampire_torpor_events.001.resist.fight: "Intentarás resistirte a caer en [torpor|E]. Tus heridas y tu nivel de hambre influirán en esta decisión."
 POD_vampire_torpor_events.001.surrender: "No me resistiré..."
 POD_vampire_torpor_events.001.surrender.surrender: "Ingresarás [torpor|E] voluntariamente. Esto te obligará a abdicar."
 POD_vampire_torpor_events.101.title: "Sueño eterno"
 POD_vampire_torpor_events.101.desc: "Ya no tienes fuerzas para continuar con tu no vida con esas heridas, es hora de descansar. Solo esperas que nada te pase mientras estés en [torpor|E]."
 POD_vampire_torpor_events.101.defeat: "Nos espera el sueño eterno."
 POD_vampire_torpor_events.101.defeat.sleep: "Ingresarás [torpor|E], abdicando a tu heredero"
 POD_vampire_torpor_events.201.title: "Resistiendo [torpor|E]"
 POD_vampire_torpor_events.201.desc: "Has resistido. Esta extraña sensación de debilidad ha desaparecido y aún te quedan cosas por hacer antes de descansar."
 POD_vampire_torpor_events.201.success: "Mi trabajo aquí aún no ha terminado."
 POD_vampire_torpor_events.201.success.victory: "Aún no ingresarás [torpor|E]."
  
 POD_vampire_torpor_events.002.title: "La eterna no-vida"
 POD_vampire_torpor_events.002.desc: "Tu no-vida ha durado cientos de años, estás empezando a aburrirte de esta era, ¿tal vez es hora de descansar? La no vida vampírica es un sufrimiento largo y prolongado en el que los amigos van y vienen y los mortales cambian tan rápido que rápidamente te resultan ajenos.\nQuizás la próxima era sea mejor... pero probablemente no."
  
 POD_vampire_torpor_events.002.resist: "Todavía tengo cosas que hacer."
 POD_vampire_torpor_events.002.resist.nosleep: "No estás listo para descansar."
 POD_vampire_torpor_events.002.rest: "Creo que es hora de descansar."
 POD_vampire_torpor_events.002.rest.sleep: "Ingresarás [torpor|E] voluntariamente. Esto te obligará a abdicar."
 POD_vampire_torpor_events.102.title: "No hay tiempo para descansar"
 POD_vampire_torpor_events.102.desc: "Aún no estás listo para entrar en [torpor|E], muchos mortales aún requieren de tu atención precisa, y tus enemigos deberían temblar de miedo por un poco más de tiempo."
 POD_vampire_torpor_events.102.resist: "Todavía tengo asuntos que atender."
 POD_vampire_torpor_events.102.resist.nosleep: "No ingresarás a [torpor|E]... todavía."
 POD_vampire_torpor_events.202.desc: "Has estado despierto durante tanto tiempo... Es hora de descansar, los enemigos pueden esperar. Tal vez la próxima era sea la prometida edad de oro... o la temida Gehena. Pero eres lo suficientemente mayor para saber que probablemente será otra era aburrida y prolongada de mortales arruinando las cosas..."
 POD_vampire_torpor_events.202.title: "Sueño eterno"
 POD_vampire_torpor_events.202.accept: "[torpor|E] espera."
 POD_vampire_torpor_events.202.accept.sleep: "Ingresarás [torpor|E] voluntariamente."
  
 POD_vampire_torpor_events.003.title: "Despierto"
 POD_vampire_torpor_events.003.desc: "Has estado en [torpor|E] durante algún tiempo. ¿No es hora de regresar a tu no-vida?"
 POD_vampire_torpor_events.003.awake: "Es hora de regresar."
 POD_vampire_torpor_events.003.awake.torpor: "Despertarás de [torpor|E], y tus enemigos deberán tener miedo."
 POD_vampire_torpor_events.003.sleep: "No estoy listo todavía."
 POD_vampire_torpor_events.003.sleep.nowake: "Permanecerás en [torpor|E] durante algún tiempo."
 POD_vampire_torpor_events.103.title: "Sueño eterno"
 POD_vampire_torpor_events.103.desc: "Aún no estás listo para regresar."
 POD_vampire_torpor_events.103.sleep: "Dulces sueños."
 POD_vampire_torpor_events.103.sleep.continue: "Continuarás durmiendo."
 POD_vampire_torpor_events.203.title: "De vuelta a la no vida"
 POD_vampire_torpor_events.203.desc: "Finalmente estás listo para regresar, tus enemigos deberían temblar"
 POD_vampire_torpor_events.203.awake: "Ya estoy de vuelta"
 POD_vampire_torpor_events.203.awake.torpor: "Estás regresando al mundo de la oscuridad."
