 PODcanon_chars.1.t: "Nuevos comienzos" #NT!
 PODcanon_chars.1.desc: "Por fin está hecho. El bufón Menele de Esparta ha muerto y tú eres, por primera vez en milenios, libre de hacer lo que quieras. La victoria parece más... hueca de lo que hubieras pensado, ya que de repente has perdido lo que había sido tu propósito en la no vida... pero seguirás adelante, como siempre lo haces.\nEl mundo te ha olvidado, e incluso los Toreador más antiguos creen que eres un mito en este momento. Esto podría jugar a tu favor. Es hora de regresar al mundo de la política [cainite|E], un mundo que conoces tan bien, pero con una clara ventaja: nadie importante sospecha realmente de tus verdaderos poderes.\nEste es un activo que resultará muy útil y que tienes la intención de conservar durante el mayor tiempo posible..." #NT!
 PODcanon_chars.1.a: "Mi ascensión finalmente puede comenzar" #NT!
 PODcanon_chars.helena: "Has desbloqueado un nuevo [character_interaction|E] en gobernantes extranjeros: Infiltrar" #NT!
 PODcanon_chars.2.t: "El despertar de un dios" #NT!
 PODcanon_chars.2.desc: "Por fin está hecho. Casi has completado el ritual para invocar a Svantevit en un anfitrión dispuesto. ¡No puedes esperar a sentir el poder de un Dios fluyendo por tus venas inmortales!\nSin embargo, hay un pequeño problema: durante tu investigación, descubriste que se supone que la mente del anfitrión debe ser borrada por la llegada de Svantevit. Obviamente, tienes una voluntad fuerte y no te rendirías tan fácilmente como algunos de los idiotas sectarios que aplastaste, pero... esto sigue siendo preocupante.\nSimplemente descifrar el ritual ya te enseñó mucho, y podría ser una recompensa suficiente en sí misma.\nO podrías invocar a un Dios e intentar doblegarlo a tu voluntad. La elección es tuya... tal vez por última vez." #NT!
 PODcanon_chars.2.a: "¡Poder ultimo!" #NT!
 PODcanon_chars.2.b: "...no lo siento" #NT!
 PODcanon_chars.3.t: "Romance de los dioses" #NT!
 PODcanon_chars.3.desc: "Ella ha vuelto. La amada hija de Isis se ha unido a tu bando de nuevo, y una oleada de emociones conflictivas te invade. Lo que tuvisteis esta vez fue apasionante, aunque fugaz. Tal vez vuestra historia resista mejor la prueba del tiempo ahora que ambos sois mayores y, con suerte, más sabios. Por lo menos, será interesante, especialmente porque vuestros vasallos ya se están quejando a vuestras espaldas. Kemintiri nunca fue la figura más popular entre ellos. Pero no te importa. Ella ha vuelto y parece que vale la pena volver a vivir la no vida, con suerte por mucho tiempo." #NT!
 PODcanon_chars.3.a: "Rehagamos esta tierra a nuestra imagen" #NT!
 PODcanon_chars.mithras: "Has desbloqueado una nueva decisión importante cronometrada" #NT!
 PODcanon_chars.4.t: "Juicio por guerra" #NT!
 PODcanon_chars.4.desc: "Has planeado una serie de escaramuzas rápidas y decisivas contra este vasallo rebelde tuyo. Si logras obtener la victoria, estarás a salvo de la rebelión, al menos de esta, por un tiempo. Sin embargo, es mejor que estés seguro antes de lanzar el ataque, si pierdes, las consecuencias serán peores que no intentar tal acción en absoluto..." #NT!
 PODcanon_chars.4.a: "¡Adelante hacia la victoria!" #NT!
 PODcanon_chars.4.b: "Esta noche no es la noche" #NT!
 PODcanon_chars.4.effect.success.desc: "Ganar romperá el espíritu vasallo por un tiempo." #NT!
 PODcanon_chars.4.success: "¡Victoria!" #NT!
 PODcanon_chars.4.critical.failure.effect.desc: "Perder envalentonará el espíritu rebelde del vasallo." #NT!
 PODcanon_chars.4.failure: "Derrotado..." #NT!
 PODcanon_chars.5.t: "Mirando hacia arriba la pirámide" #NT!
 PODcanon_chars.5.desc: "Es hora de que uses tu legítimo poder como amo de los Tremere [Clan|E] para aplicar un poco de política hermética a la antigua usanza. Como estás en la cima de la pirámide, ganarás al final, solo es cuestión de qué ganarás específicamente con ello. ¡Tantas opciones con tan pocas consecuencias! Excepto molestar a los que están por debajo de ti, obviamente. No es que importe mucho." #NT!
 PODcanon_chars.5.a: "Robar las ideas de otra persona" #NT!
 PODcanon_chars.5.b: "Culpa a alguien más por tus fracasos" #NT!
 PODcanon_chars.5.c: "Requisición de las arcas del [Clan|E]" #NT!
 PODcanon_chars.5.d: "No estoy de humor para la política." #NT!
 PODcanon_chars.6.t: "Recompensas de Alamut" #NT!
 PODcanon_chars.6.desc: "Los líderes de los Hijos de Haqim están satisfechos con el progreso de la Media Luna de Medianoche en Iberia. Te envían sus mejores saludos y felicitaciones, junto con refuerzos, prometedores neonatos de las castas de los Visires, los Hechiceros y los Guerreros. Tu trabajo aún no ha terminado, pero la presión sobre ti ahora es menos aplastante, y parece que finalmente confían en que tienes en mente lo mejor para los [Clan|E]. Incluso quizás haciendo de Iberia una futura gran fortaleza digna del mismísimo Haqim." #NT!
 PODcanon_chars.6.a: "Soy el tema de conversación de la década en Alamut" #NT!
 PODcanon_chars.7.t: "Parcelas dentro de parcelas" #NT!
 PODcanon_chars.7.desc: "Has conseguido saber más sobre este enemigo potencial. Siempre es una sensación extrañamente reconfortante para ti, Príncipe Roque, ya que te encanta ser más astuto que tus enemigos y atraparlos en una red de conspiraciones improbables. Sin embargo, a veces no conspiras solo por el hecho de conspirar. ¡Podrías aprovechar la información que obtuviste para conspirar aún más!" #NT!
 PODcanon_chars.7.a: "¡Inicia algunos planes más contra éste!" #NT!
 PODcanon_chars.7.b: "La intriga es un pasatiempo tan relajante..." #NT!
 PODcanon_chars.7.c: "¡Deja que todos sepan hasta qué punto son tus habilidades intrigantes!" #NT!
 PODcanon_chars.8.t: "Haciendo olas" #NT!
 PODcanon_chars.8.desc: "Lord Montano, con el regreso de la mayor parte de Italia bajo tu control, demostraste a [Clan|E] Lasombra que sigues siendo un gobernante eficaz y decisivo. Obviamente, aún queda mucho por hacer para restaurar el lugar apropiado del Mar de las Sombras en el mundo mediterráneo pero, al menos, tu posición como jefe del [Clan|E] ya no está en disputa.\nAhora puedes usarlo para reclamar el gobierno sobre cualquier principado Lasombra descarriado." #NT!
 PODcanon_chars.8.a: "Puedo hacerlo aún mejor" #NT!
 PODcanon_chars.montano: "Ahora tienes una bonificación especial por aceptar la interacción 'Ofrecer vasallaje' con cualquier gobernante Lasombra." #NT!
 PODcanon_chars.9.t: "Un abrazo amoroso" #NT!
 PODcanon_chars.9.desc: "Eres difícil de resistir cuando te propones algo, hermosa Maatkare, pero los [cainites|E] son criaturas testarudas. Si quieres demostrarle a esta el amor de Set, necesitarás todas tus considerables habilidades de persuasión y seducción para lograrlo.\nSiempre existe el riesgo de fracasar, lo que te costaría bastante a los ojos implacables de Set..." #NT!
 PODcanon_chars.9.a: "La gloria de Set no puede esperar" #NT!
 PODcanon_chars.9.b: "Esta noche no es la noche" #NT!
 PODcanon_chars.9.effect.success.desc: "Al ganar, este personaje se convertirá en Via Set." #NT!
 PODcanon_chars.9.success: "¡Conjunto de alabanza!" #NT!
 PODcanon_chars.9.critical.failure.effect.desc: "Perder te costará bastante" #NT!
 PODcanon_chars.9.failure: "Fallé..." #NT!
 PODcanon_chars.10.t: "Caminando por la espiral negra" #NT!
 PODcanon_chars.10.desc: "Has visto a esos 'bailarines de la espiral negra', están completamente locos, incluso para tus estándares más laxos. ¿Vale la pena la pequeña posibilidad de una respuesta a tu dolor? Lo único que se puede decir con certeza es que no serás el mismo una vez que regreses de este lugar maldito..." #NT!
 PODcanon_chars.10.a: "Ya no hay vuelta atrás" #NT!
 PODcanon_chars.10.b: "Esta es una muy mala idea" #NT!
 PODcanon_chars.petaniqua: "Es muy probable que regreses de aquí peor que como empezaste, pero puede que haya una pequeña esperanza de que algo valga la pena..." #NT!
 PODcanon_chars.11.t: "La locura de la espiral negra" #NT!
 PODcanon_chars.11.desc: "La gente cree que has vuelto de la Espiral Negra sin sufrir grandes cambios, pero tú sabes que nunca has vuelto. Ahora está contigo. Y estas... cosas que viste nunca desaparecerán de tu vista. Tal vez el mundo entero sea simplemente una extensión de él. O simplemente has ido demasiado lejos como para que te importe más. No quieres volver allí. ¿O sí?" #NT!
 PODcanon_chars.11.a: "Ya no hay luz" #NT!
 PODcanon_chars.12.t: "Claridad de la espiral negra" #NT!
 PODcanon_chars.12.desc: "No recuerdas gran cosa de tu viaje por la Espiral Negra, lo cual es... probablemente lo mejor. No has encontrado ninguna verdad oculta ni horrores sórdidos. Si los hubieras encontrado, tendrías algunos recuerdos de ellos, ¿no? De todos modos, a pesar de lo que podría llamarse un revés, te sientes aliviado de haber salido de allí. El mundo exterior parece extrañamente agradable ahora." #NT!
 PODcanon_chars.12.a: "Podría haber sido peor" #NT!
 PODcanon_chars.13.t: "La fuerza de la espiral negra" #NT!
 PODcanon_chars.13.desc: "No hay duda de que la Espiral Negra es un lugar de locura absoluta. Pero has pasado por tantas cosas en tu vida y en tu no-vida que esta vez no te han destrozado. Has conquistado tus miedos y "eso" se ha sentido complacido con tu actuación. A pesar de esta demostración de fuerza, admitirás que te alegras de volver a unirte al mundo exterior. Esta no ha sido una experiencia relajante..." #NT!
 PODcanon_chars.13.a: "No me asusto fácilmente" #NT!
 PODcanon_chars.14.t: "Regalo de la espiral negra" #NT!
 PODcanon_chars.14.desc: "Lo encontraste.\nQuizás la Espiral Negra se apiadó de ti, o quedó impresionada por tu dedicación. Tal vez sea solo un sueño, una fantasía de tu mente rota. No te importa.\nAhora está contigo, y todo estará bien una vez más." #NT!
 PODcanon_chars.14.a: "Estás destinado a ser el Rey del mundo." #NT!
 PODcanon_chars.petaniqua2: "No tienes motivos para caminar por la Espiral Negra a partir de ahora" #NT!
 podintroductions.116.t: "Tu historia hasta ahora" #NT!
 podintroductions.116.desc: "Lord Hardestadt, su ascenso político ha sido nada menos que brillante hasta ahora. Desde un linaje oculto y una posición fronteriza, logró utilizar con destreza el ascenso del Sacro Imperio Romano Germánico para centrar a [Clan|E] Ventrue de Roma en Alemania.\nAun así, los viejos hábitos son difíciles de eliminar y tuvo que trabajar con Julia Antasia, la líder de las reliquias romanas, para llegar a este punto. Puede que sea el momento de "renegociar" su asociación y poner a estos antiguos polvorientos en un museo, donde pertenecen.\nTiene aliados fuertes y niños leales, manténgalos cerca y conscientes de su posición y la historia será suya para escribir." #NT!
 podintroductions.116.a: "Alemania es el futuro" #NT!
 podintroductions.hardestadt: "Como Hardestadt, tienes acceso a un [character_interaction|E] especial con tus hijos para controlarlos.\nTambién comienzas en una lucha de poder con Julia Antasia." #NT!
  
 pressure_on_modifier: "Presión sobre" #NT!
 pressure_on_modifier_desc: "Este personaje está bajo presión para hacer lo mejor que pueda." #NT!
  
 PODcanon_chars.15.t: "Apretando las riendas" #NT!
 PODcanon_chars.15.desc: "Tu hijo respondió a tu llamado, ansioso por escuchar tus deseos. Eres conocido como un estricto [Sire|E], del tipo que no tolera fácilmente el fracaso. Aun así, nadie puede negar que tus decisiones educativas han dado como resultado algunos de los neonatos más talentosos de su generación. Los demás, bueno... no tienden a empañar tu reputación por mucho tiempo." #NT!
 PODcanon_chars.15.a: "¡Hacerlo mejor!" #NT!
 PODcanon_chars.15.b: "Nunca estés satisfecho" #NT!
 PODcanon_chars.15.c: "¡Eres un fracaso inútil!" #NT!
 PODcanon_chars.hardestadt_tooltip: "Mientras este personaje siga siendo rival, no podrás invocarlo nuevamente." #NT!
  
 POD_hardestadt_interaction: "Aprieta las riendas" #NT!
 POD_hardestadt_interaction_desc: "Convoca a tu hijo para conversar" #NT!
  
 podintroductions.117.t: "Tu historia hasta ahora" #NT!
 podintroductions.117.desc: "Lady Antasia, te mantienes firme en tu hogar exiliado en Alemania, pero tu corazón anhela un regreso triunfal a Roma. [Clan|E] Ventrue ha caído lejos de sus raíces nobles en el Senado Eterno, y tú eres la única que puede evitar que Hardestadt y Camilla conviertan a tu amado [Clan|E] en una burla de sí mismo.\nSin embargo, esta tarea llevará tiempo, pero recientemente encontraste un aliado sorprendente en tu búsqueda. El Nosferatu Angiwar es un tipo extraño, aficionado a los cuentos fantásticos, pero ya ha demostrado ser un amigo digno y un campeón aún más digno de tu causa. Con su poder combinado, todavía hay esperanza para los verdaderos ideales de Roma." #NT!
 podintroductions.117.a: "El Senado no caerá" #NT!
 podintroductions.antasia: "Como Julia Antasia, tienes acceso a un [character_interaction|E] especial con Angiwar mientras sigan siendo amigos.\nTambién comienzas en una lucha de poder con Hardestadt." #NT!
  
 POD_antasia_interaction: "Charla amistosa" #NT!
 POD_antasia_interaction_desc: "Invita a Angiwar a una agradable charla" #NT!
  
 PODcanon_chars.16.t: "Angiwar el narrador de historias" #NT!
 PODcanon_chars.16.desc: "Cuando lo conociste, esperabas que Angiwar pudiera conocer a tu abuelo, el mismísimo Ventrue. Lamentablemente, no fue así, ya que ni siquiera un ser tan viejo como él se encontró con un [antediluvian|E]. Aun así, los Nosferatu tienen muchas historias que contar sobre el mundo [cainite|E], algunas de las cuales incluso a ti te cuesta creer. Sin embargo, a Angiwar no le importa y está feliz de compartirlas contigo. Obtener una perspectiva tan amigable y libre de engaños de un vampiro tan viejo, aunque peculiar, es una bendición que no tienes intención de estropear." #NT!
 PODcanon_chars.16.a: "¿En serio? ¡Es increíble!" #NT!
  
 PODcanon_chars.17.t: "Angiwar el Confiado" #NT!
 PODcanon_chars.17.desc: "Angiwar está tranquilo esta noche y parece feliz de poder escuchar tus problemas. En el mundo [cainite|E], es raro que alguien pueda confiar en otra persona sin temor a ser engañado o manipulado. Pero te sientes a gusto con el viejo Nosferatu, sabiendo que tus objetivos están estrechamente alineados. No es una bendición pequeña para ti tener este lujo, y el sueño de siglos parece un poco menos tentador cada vez que pasas tiempo con él." #NT!
 PODcanon_chars.17.a: "La amistad es un activo valioso" #NT!
  
 PODcanon_chars.18.t: "Angiwar el guerrero" #NT!
 PODcanon_chars.18.desc: "Angiwar está agitado esta noche, hablando de la grave amenaza que enfrenta su [Clan|E]: el Nictuku. Ya lo has visto así antes y, aunque no sabes nada de lo que está hablando, prefieres seguirle la corriente. Incluso cuando de repente pide un duelo de entrenamiento entre ustedes dos para estar "listos para cuando vengan". No todas las noches puedes entrenar con un guerrero tan experimentado y seguramente podrás aprender una cosa de dos." #NT!
 PODcanon_chars.18.a: "Estaremos listos" #NT!
  
 podintroductions.118.t: "Tu historia hasta ahora" #NT!
 podintroductions.118.desc: "Lord Alexander, una vez fuiste el Ventrue más importante del mundo y susurrabas al oído del mismísimo Carlomagno. Ahora estás exiliado de tu amada Francia por la maldita Salianna y tu traidor chiquillo Geoffrey. Volverás, pero otros asuntos requieren tu atención. Lord Jürgen von Verden, tu anfitrión en este momento, ha reunido una pequeña fuerza para ayudarte, cumpliendo con su deber como miembro más joven del clan. Aceptarlo sería útil, pero también significaría que básicamente estás cayendo en la tentación de pedir ayuda. Rechazarlo sería más acorde con tu posición... pero sin duda enfadaría al Príncipe de Magdeburgo. Toma la decisión correcta aquí, y podría ser el primer paso hacia tu regreso triunfal al mundo [cainite|E] en general." #NT!
 podintroductions.118.a: "Se agradece la ayuda, señor Jürgen." #NT!
 podintroductions.118.b: "¡Un rey no mendiga!" #NT!
 alexander_black_cross_event_troops: "Ghouls de la Cruz Negra" #NT!
  
 alexander_help_modifier: "Bien conectado" #NT!
 alexander_help_modifier_desc: "Se dicen cosas buenas de ti en las altas esferas, gracias a la ayuda de un poderoso mecenas." #NT!
  
 podintroductions.119.t: "Tu historia hasta ahora" #NT!
 podintroductions.119.desc: "Lord Jürgen, tu ascenso ha ido avanzando a una velocidad vertiginosa desde tu [Embrace|E]. Pero el reciente pequeño revés en la guerra contra el Voivodato ha reducido tu influencia. Sin embargo, ha surgido una nueva oportunidad con la llegada del exiliado príncipe de Francia, Alexander, a tu corte.\nHasta ahora has sido un anfitrión perfecto y seguir siéndolo sería beneficioso para tus ambiciones, ya que Alexander todavía tiene mucha seriedad en el [Clan|E]. Pero el poderoso Ventrue no vino solo, también trajo consigo a Rosamund de Islington, la más bella entre las bellas [Clan|E] y la que te ha robado el corazón.\nRecientemente le has confesado tus sentimientos a la dama, pero parece que el propio Alexander la tiene puesta en sus ojos. Por lo tanto, debes tomar una decisión..." #NT!
 podintroductions.119.a: "Amar..." #NT!
 podintroductions.119.b: "...o poder?" #NT!
 jurgen_love_tooltip: "Rosamund se unirá a ti en la corte y te confiará sus tierras." #NT!
  
 podintroductions.120.t: "Tu historia hasta ahora" #NT!
 podintroductions.120.desc: "¡Ave poderosa Camilla, antaño maestra indiscutible de Roma y de los Ventrue [Clan|E]!\nEn estos tiempos benditos todos se inclinaron ante ti, la infernal Cartago fue destruida por orden tuya y todo era perfecto hasta que caíste en [torpor|E]. Obviamente, nadie pudo recuperar tu manto, y el Imperio cayó contigo. Has despertado recientemente en este nuevo mundo, tan diferente al que conocías... pero aún lleno de oportunidades.\nReafirmar tu control sobre tu amada Roma fue fácil, pero ahora te esperan mayores desafíos.\nEres la Cónsul Eterna del Pecado y tu futuro solo puede ser uno de gloria inmortal y placeres decadentes." #NT!
 podintroductions.120.a: "Roma Aeterna" #NT!
 podintroductions.camilla: "Como Camilla, tienes un evento especial, más beneficioso y con más probabilidades de ocurrir, durante la actividad 'Elíseo anfitrión'. También puedes mejorar tu Corona de laurel si completas el objetivo Pecado político." #NT!
  
 POD_elysium_events.25.t: "Fiesta como un romano" #NT!
 POD_elysium_events.25.desc: "Además de ser uno de los Ventrue más poderosos y un astuto animal político, también eres conocido como el mejor anfitrión de fiestas de toda la raza [cainite|E]. Después de todo, fuiste pionero en todo el concepto durante el Imperio Romano y sabes exactamente cómo proceder.\nLa sangre correrá, todos se divertirán de maravilla y una pequeña parte de lo que hizo a Roma tan grandiosa sobrevivirá esta noche gracias a tu cuidadosa planificación." #NT!
 POD_elysium_events.25.option.a: "¡Que empiece la fiesta!" #NT!
  
 anna_ambition_modifier: "Ambición ardiente" #NT!
 anna_ambition_modifier_desc: "Anna no se detendrá ante nada para conseguir su derecho de nacimiento. Puedes ayudarla o dejar que te dejen de lado, no hay punto medio." #NT!
  
 podintroductions.121.t: "Tu historia hasta ahora" #NT!
 podintroductions.121.desc: "Noble dama, provienes del más grande linaje griego y Constantinopla es tuya por derecho, ni siquiera convertirte en vampiro cambió ese hecho. Te adaptaste bastante bien a tu nueva condición y estabas escalando rápidamente en la jerarquía bizantina cuando ocurrió la Cuarta Cruzada. Con Michael y el Sueño destruidos, y los vampiros latinos triunfantes, tu ciudad se está alejando una vez más de ti. Sin embargo, no todo está perdido, ya que los latinos tienen problemas para consolidar su control, lo que te ha permitido ayudar al imperio sucesor de Nikaea a comenzar. Desde esta sólida base de poder, estás muy cerca de lograr tu ambición eterna... ¡Sigue adelante, hija de emperadores, y cumple tu destino!" #NT!
 podintroductions.121.a: "Mi ciudad del deseo del mundo..." #NT!
 podintroductions.anna: "Para mejorar tu modificador inicial, puedes usar un [decision|E] especial que requiere que mantengas Constantinopla." #NT!
  
 anna_decision: "Nacido en el morado" #NT!
 anna_decision_tooltip: "Hay que poner fin a la opresión latina." #NT!
 anna_decision_desc: "Constantinopla debe ser tuya, ahora más que nunca. La liberarás del maldito Lasombra latino y luego comenzarás tu reinado eterno de la ciudad más grande del mundo." #NT!
 anna_decision_effect_tooltip: "Cumplirás tu ambición." #NT!
 anna_decision_confirm: "¡Finalmente!" #NT!
  
 anna_ambition_fulfilled_modifier: "Ambición cumplida" #NT!
 anna_ambition_fulfilled_modifier_desc: "Los Comneno son ahora los gobernantes inmortales y eternos de Constantinopla. Como debe ser." #NT!
  
 podintroductions.122.t: "Tu historia hasta ahora" #NT!
 podintroductions.122.desc: "Lady Anadja, su sencilla vida se ha convertido en un caos con la llegada de Belisario y Shabah. Esos dos vampiros te tomaron cariño y te enseñaron mucho sobre cómo sobrevivir en la sociedad nocturna... luego tu vida se volvió aún más extraña una vez que un secreto culto apocalíptico, el Manus Nigrum, anunció que tú eras su líder prometido.\nA pesar de En todos estos sucesos, lo hiciste bien hasta ahora y Armenia se ha convertido en un fuerte bastión bajo tu gobierno, atrayendo tanto a miembros de este culto como a refugiados de Bizancio. Tus 'padres adoptivos' todavía están aquí y son una ayuda invaluable para ayudar a estabilizar tu nuevo reino, pero ahora es el momento de tomar el asunto en tus propias manos.\nHas sido instruido por los mejores y muchos ya piensan en ti como uno de los más importante [cainites|E] del mundo, pero tu historia es tuya y sólo tuya para escribirla." #NT!
 podintroductions.122.a: "Yo soy mi propia [cainite|E]" #NT!
 podintroductions.anadja: "Mientras Belisario y Shabah estén vivos, puedes solicitar más tutoría a través de un [decision|E]" #NT!
  
 anadja_decision: "Aprendiendo de los mejores" #NT!
 anadja_decision_tooltip: "Siempre hay espacio para mejorar" #NT!
 anadja_decision_desc: "Belisario y Shabah siempre estarán encantados de ayudarte a mejorar, aunque sus lecciones a veces pueden resultar bastante exigentes." #NT!
 anadja_decision_effect_tooltip: "Comenzará una sesión de entrenamiento" #NT!
 anadja_decision_confirm: "estoy listo" #NT!
 anadja_custom_decision: "Este [decision|E] no estará disponible una vez que alcances 25 marciales, 20 diplomacia y 20 intriga o si tanto [GetScriptedCharacterByHistoryID('790015').GetFirstName] como [GetScriptedCharacterByHistoryID('790962').GetFirstName] mueren." #NT!
  
 PODcanon_chars.19.t: "Aprendiendo de los mejores" #NT!
 PODcanon_chars.19.desc: "Belisario fue un gran general en su vida mortal y luego se ocupó de muchos asuntos militares para el [cainite|E] Sueño de Constantinopla. Hay mucho que aprender de él. Shabah, por otro lado, es un espía experto y embajador, a menudo ambas cosas al mismo tiempo, y puede enseñarte sobre esos temas. ¿Qué les estás preguntando esta noche?" #NT!
 PODcanon_chars.19.a: "Cuéntame sobre tus campañas militares, Belisario." #NT!
 PODcanon_chars.19.b: "La diplomacia es un tema complejo..." #NT!
 PODcanon_chars.19.c: "...quizás tan complejo como la intriga" #NT!
 PODcanon_chars.19.d: "he cambiado de opinion" #NT!
  
 shaky_secrets_modifier: "Secretos inestables" #NT!
 shaky_secrets_modifier_desc: "Saben que estás ocultando algo y quieren descubrirlo." #NT!
  
 shrouded_secrets_modifier: "Secretos ocultos" #NT!
 shrouded_secrets_modifier_desc: "Tus secretos están protegidos por una fina capa de sombras." #NT!
  
 darkened_secrets_modifier: "Secretos en la oscuridad" #NT!
 darkened_secrets_modifier_desc: "No te conocen en absoluto. Nadie te conocerá nunca." #NT!
  
 secrets_secrets_modifier: "Secretos dentro de secretos" #NT!
 secrets_secrets_modifier_desc: "Peones en un juego de mesa, jugados expertamente por tu mano." #NT!
  
 podintroductions.123.t: "Tu historia hasta ahora" #NT!
 podintroductions.123.desc: "Sultán Badr, has asumido el control de la Media Luna de Medianoche y los acorralados [ashirra|E] están reuniéndose sabiamente detrás de ti. Presta atención a los que no lo hacen, para castigarlos más tarde. Debes respetar la Reconquista en la Sombra Cristiana, ya que tanto de Ruiz como su linaje son oponentes formidables, pero tu asunto más urgente es el secreto. Estás ocultando muchas cosas a tus nuevos seguidores "leales", cosas que no quieres que encuentren a pesar de su insistencia. Usa tu dominio de las sombras y la intriga para ocultarte detrás de un velo impenetrable de misterio antes de que sea demasiado tarde. Solo entonces podrás erradicar a los cristianos de Iberia." #NT!
 podintroductions.123.a: "La verdad es mía para darle forma." #NT!
 podintroductions.badr: "Tienes hasta 1300 para usar una decisión especial que te permitirá mejorar tu modificador inicial." #NT!
  
 badr_decision: "Los misterios de Badr" #NT!
 badr_decision_tooltip: "Nunca deben saberlo." #NT!
 badr_decision_desc: "Como nuevo gobernante de la Media Luna de Medianoche, todas las miradas están puestas en ti. Debes esconderte bien antes de que sea demasiado tarde." #NT!
 badr_decision_decision_effect_tooltip: "El misterio se profundiza." #NT!
 badr_decision_confirm: "Ellos nunca lo sabrán" #NT!
  
 podintroductions.124.t: "Tu historia hasta ahora" #NT!
 podintroductions.124.desc: "Piadoso Suleiman, los tiempos son duros para los fieles [ashirra|E]. Los despreciables cristianos Lasombra han declarado la guerra a tu pueblo, sumiendo a Iberia y al Magreb en el caos. Pero también hay problemas más cerca de casa. Tu antiguo amigo Khalid está reuniendo tropas en Mesopotamia después de un violento desacuerdo contigo sobre interferir o no en los asuntos de los mortales. Tu propio chiquillo, Haroun el-La'il, también ha hecho una oferta de independencia después de que se haya revelado su dogma herético. Debes actuar como Suleiman. Los [ashirra|E] necesitan la unidad ahora más que nunca y tal vez sea necesario hacer concesiones para lograr este objetivo. Aunque una postura de línea dura también es una posibilidad..." #NT!
 podintroductions.124.a: "No habrá ningún compromiso" #NT!
 podintroductions.124.b: "¡Khalid, tenemos amenazas mayores que afrontar!" #NT!
 podintroductions.124.c: "Haroun, podemos hablar más de tus teorías..." #NT!
  
 podintroductions.125.t: "Tu historia hasta ahora" #NT!
 podintroductions.125.desc: "Lucita, la intrépida, tras quedar atrapada en el mundo mortal por ser mujer, ahora estás atrapada en el de los no muertos por ser una Lasombra. Esto no puede continuar. Eres un espíritu libre, anhelas la independencia, y no esperarás los siglos necesarios para convertirte en una anciana para lograrlo.\nTu primer objetivo debería ser tu propio [Sire|E], Ambrosio Luis Moncada, un tonto que cree que puede controlarte. Entonces el propio Lasombra [Clan|E] debe entender que no eres su "estrella en ascenso", eres tu propia mujer y estos idiotas decrépitos aprenderán a respetarte.\nEl caos que es una Iberia envuelta en la guerra civil de tu [Clan|E] será la oportunidad perfecta para que arriesgues tu propio derecho a la grandeza. Solo tienes que aprovecharla bien." #NT!
 podintroductions.125.a: "Vive libre o muere en el intento" #NT!
 podintroductions.lucita: "Como Lucita, tienes que tomar una decisión especial para mejorar tu modificador inicial." #NT!
  
 caged_lucita_modifier: "Lucita, enjaulada" #NT!
 caged_lucita_modifier_desc: "Todavía no eres el héroe de tu propia historia, y eso te enfurece enormemente." #NT!
  
 unleashed_lucita_modifier: "Lucita, desatada" #NT!
 unleashed_lucita_modifier_desc: "Tu propia historia finalmente ha comenzado. Será gloriosa." #NT!
  
 lucita_decision: "El destino de Lucita" #NT!
 lucita_decision_tooltip: "Tu hora esta llegando" #NT!
 lucita_decision_desc: "Debes deshacerte de las últimas ataduras que te mantienen atado. Entonces, será el momento de actuar." #NT!
 lucita_decision_effect_tooltip: "¡Por fin sucedió!" #NT!
 lucita_decision_confirm: "¡Libre, por fin!" #NT!
 lucita_custom_decision: "[GetScriptedCharacterByHistoryID('505154').GetFirstName] debe estar muerto" #NT!
  
 good_moncada_modifier: "Un mundo perfecto" #NT!
 good_moncada_modifier_desc: "Te ame o te odie, Lucita está viva. Tu mundo está en perfecta armonía." #NT!
  
 podintroductions.126.t: "Tu historia hasta ahora" #NT!
 podintroductions.126.desc: "Piadoso Moncada, Iberia está convulsionada y Dios te ha llamado para que la salves. Tu [Sire|E], Sylvester de Ruiz, lidera oficialmente el esfuerzo cristiano pero tú eres el verdadero poder detrás del trono. Por ahora es útil, pero es posible que quieras dar un paso hacia la luz en algún momento.\nY luego, está Lucita... un ángel enviado por Dios para guiarte sin duda, incluso si ella no se da cuenta. Desde ella [Embrace|E], has sido mejor que nunca, más astuto, más rápido y más fuerte. Ella aprenderá a apreciarte con el tiempo, pero hasta entonces, debes asegurarte de que se mantenga a salvo. Ni siquiera puedes soportar lo que sería de tu pobre alma si algo le sucediera..." #NT!
 podintroductions.126.a: "Dios me ha concedido el regalo más grande" #NT!
 podintroductions.moncada: "Como Moncada, disfrutarás de este modificador mientras Lucita esté viva. Pero si ella muere...\nTambién comienzas en una lucha de poder con Sylvester de Ruiz." #NT!
  
 PODcanon_chars.20.t: "El fin de tu mundo" #NT!
 PODcanon_chars.20.desc: "Ella está muerta.\nLucita, tu ángel guía, está muerta.\nYa no hay esperanza para ti. Probablemente tampoco haya esperanza para el mundo, ya que esto es claramente una prueba de que Dios ha renunciado incluso a sus siervos más fieles. ¿Puedes siquiera continuar con esta miserable no vida? ¿De qué sirve siquiera intentarlo?... quizás, quizás sea una prueba, como Dios lo ha hecho tantas veces antes. Si es así, será el más duro de toda tu existencia.\nQuizás aguantarás, pero ni siquiera estás seguro de querer hacerlo." #NT!
 PODcanon_chars.20.a: "Ella se ha ido..." #NT!
  
 bad_moncada_modifier: "Un mundo roto" #NT!
 bad_moncada_modifier_desc: "El centro de tu mundo está muerto. Eres un cascarón sin alma que sigue con esta vida inútil." #NT!
  
 podintroductions.127.t: "Tu historia hasta ahora" #NT!
 podintroductions.127.desc: "Príncipe Alfonzo, tras siglos de espera, Constantinopla finalmente es tuya. Pero ten cuidado, esos cobardes vampiros griegos huyeron cuando utilizaste con destreza la Cuarta Cruzada a tu favor y ahora están reuniendo a sus tropas y agentes en tu contra. Sabiamente, te has arrodillado ante la Sede de las Sombras para obtener su protección mientras consolidas tu gobierno. Un proceso temporal, por supuesto, ya que tienes mayores ambiciones que seguir siendo un simple vasallo.\nTe importa poco tu "fe" en la Herejía [cainite|E] y la cambiarías en un instante si fuera necesario, aunque aún podrías tener oportunidades si te aferras a ella.\nExpande el gobierno latino y deshazte de los restos bizantinos lo antes posible. ¡Tu ascenso solo está comenzando!" #NT!
 podintroductions.127.a: "Un nuevo triunfo se avecina" #NT!
 podintroductions.alfonzo: "Como Alfonzo, eres el único que puede crear el Imperio Latino, a través de una decisión especial." #NT!
  
 alfonzo_decision: "La regla del latín" #NT!
 alfonzo_decision_tooltip: "Es hora de lidiar con los restos" #NT!
 alfonzo_decision_desc: "Eres el símbolo de la victoria de los latinos sobre los griegos. Adopta y utiliza esta imagen para forjarte un nuevo imperio." #NT!
 alfonzo_decision_confirm: "Bizancio está muerto" #NT!
  
 bad_gratiano_modifier: "El advenedizo" #NT!
 bad_gratiano_modifier_desc: "Eres el niño pelirrojo de la familia Lasombra. ¡Eso no ayuda en nada!" #NT!
  
 podintroductions.128.t: "Tu historia hasta ahora" #NT!
 podintroductions.128.desc: "Lord Gratiano, el poderoso Lasombra vio en persona tu grandeza y te abrazó en su seno. Este acto enfureció a tus nuevos "hermanos" y desde entonces te han tildado de advenedizo, negándote las numerosas responsabilidades y títulos que deberían ser tuyos. Tienes que empezar desde cero.\nPara ello, eliges Verona, una ciudad que conoces bien desde tus días de mortal, y ya has conseguido afianzarte, pero... nada ha cambiado todavía. ¡Aún se ríen de ti, te insultan a tus espaldas e incluso planean tu desaparición! Esto debe terminar.\n¡Les demostrarás por qué los Lasombra te eligieron! ¡Les demostrarás que Gratiano de Veronese nació para gobernar!" #NT!
 podintroductions.128.a: "Ellos verán..." #NT!
 podintroductions.gratiano: "Para deshacerse del modificador inicial de Gratiano, debes completar una decisión especial." #NT!
  
 gratiano_decision: "Nacido para gobernar" #NT!
 gratiano_decision_tooltip: "Ellos aprenderán" #NT!
 gratiano_decision_desc: "Demuéstrale a [Clan|E] Lasombra que eres más que la nueva mascota de papá. Consigue algo que deban tener en cuenta." #NT!
 gratiano_decision_confirm: "Ellos han aprendido" #NT!
  
 podintroductions.129.t: "Tu historia hasta ahora" #NT!
 podintroductions.129.desc: "Señor Sejanus, después de tu fatídico [Embrace|E], has vagado durante bastante tiempo por Europa buscando un lugar donde comenzar tu Imperio de la Noche. Tu ubicación actual es prometedora, aunque quizás un poco demasiado cerca del poderoso Hardestadt. Tendrás que lidiar con él.\nTe aseguraste fácilmente el Principado sobre esta área porque recibiste una ayuda muy inesperada. Un extraño Tzimisce inglés llamado Jack se ha sentido atraído por ti y tus sueños y se ha comprometido con entusiasmo a servirte. Después de una breve investigación, crees que es digno de confianza y, en realidad, bastante capaz para ser un vampiro tan joven.\nEncontrar a un menor que reconozca tu grandeza siempre es gratificante, ¿quizás podrías recompensarlo con un papel importante en tu floreciente reino?" #NT!
 podintroductions.129.a: "Puedo hacer uso de ti" #NT!
 podintroductions.129.b: "¡No necesito ninguna ayuda!" #NT!
  
 podintroductions.130.t: "Tu historia hasta ahora" #NT!
 podintroductions.130.desc: "Lady Salianna, tu golpe contra Alejandro fue un gran éxito y ahora por fin controlas la mayor parte de Francia. Sin embargo, tuviste que hacer algunas concesiones para que esto sucediera, sobre todo con el hijo de Alejandro, Geoffrey du Temple, que obtuvo la mismísima París como recompensa. Si quieres fortalecer verdaderamente tu control sobre el país, necesitarás tener la prestigiosa capital en tus manos.\nGeoffrey es joven y crédulo, pero tiene muchos amigos que podrían causar problemas. Tendrás que andar con cuidado para ser más astuta que él sin un derramamiento de sangre innecesario." #NT!
 podintroductions.130.a: "Es hora de repensar nuestra asociación" #NT!
 salianna_intro_tooltip: "Recibirás algunos eventos relacionados con tu relación con Geoffrey en los próximos días. También comenzarás una lucha de poder con Geoffrey du Temple." #NT!
  
 PODcanon_chars.21.t: "Superando a Geoffrey" #NT!
 PODcanon_chars.21.desc: "Para empezar con tu plan de apoderarte de París, tendrás que aislar a Geoffrey. Su red de agentes y contactos no es muy fuerte, pero, como Ventrue, representa un gobernante de Francia más "legítimo" para algunos de tus súbditos que tú. Con unos cuantos sobornos y amenazas veladas podrías cambiar esta situación. Seguramente, comprenderán fácilmente que serías un Príncipe de París mucho mejor que un señor de la guerra estúpido." #NT!
 PODcanon_chars.21.a: "Fácil de hacer" #NT!
 PODcanon_chars.21.b: "Dejaré que Geoffrey conserve su premio." #NT!
 salianna_exit_tooltip: "Abandonaste el plan de conseguir París para ti" #NT!
  
 PODcanon_chars.22.t: "Cómo manejar a los aliados de Geoffrey" #NT!
 PODcanon_chars.22.desc: "Te deshiciste fácilmente de la mayoría de los partidarios provisionales de Geoffrey, excepto dos de ellos. Isouda de Blaise, la reina de Anjou, ha manifestado su desaprobación, pero... ya te odia, así que, de todos modos, ¿a quién le importa? Más problemática es la terquedad de Francois d'Alencourt. El poderoso príncipe de Lyon se ha comprometido con la causa de Geoffrey y no cederá. Si continúas con tu curso de acción, te ganarás un nuevo y poderoso enemigo." #NT!
 PODcanon_chars.22.a: "Uno más o uno menos..." #NT!
 PODcanon_chars.22.b: "Dejaré que Geoffrey conserve su premio." #NT!
  
 PODcanon_chars.23.t: "Una vez más, París" #NT!
 PODcanon_chars.23.desc: "Ha terminado sus preparativos y ahora está listo para expulsar, sin demasiado alboroto, a Geoffrey de París. La ciudad servirá como una poderosa capital para tu Corte del Amor y garantizará la superioridad de Toreador en Francia para las generaciones venideras.\nEl último asunto por resolver es el propio Geoffrey. Sin París, prácticamente no tiene dientes y podrías dejarlo de lado si crees que ya no sirve. O podrías tenerlo a mano para otra tarea en el futuro. En cualquier caso, es evidente que él no tiene nada que decir al respecto." #NT!
 PODcanon_chars.23.a: "Seré misericordioso en la victoria" #NT!
 PODcanon_chars.23.b: "No tengo ningún uso para las ancillae petulantes" #NT!
  
 podintroductions.131.t: "Tu historia hasta ahora" #NT!
 podintroductions.131.desc: "Lady Isouda, durante el caos de la caída de Alejandro, Salianna te ganó la partida en la línea de meta para liderar las Cortes del Amor. Sin embargo, este no tiene por qué ser el final de tu carrera. Tu control sobre Anjou aún es fuerte y Salianna es vulnerable mientras su poder no se consolide. Necesitarás ayuda para las futuras batallas, ya sean políticas o militares. Afortunadamente, tienes una buena idea de cómo "educar" a tus hijos y deshacerte de los débiles e inútiles. Usa esto a tu favor y Francia podría finalmente ser tuya." #NT!
 podintroductions.131.a: "La guerra no ha terminado" #NT!
 isouda_intro_tooltip: "Como Isouda tienes una posibilidad especial, gratificante, aunque arriesgada, de educar a tus hijos." #NT!
  
 POD_education_events.1.option.e: "A ver si sobreviven a mi corte..." #NT!
 POD_education_events.1.option.isouda: "Como Isouda, puedes poner a tu hijo en la arena despiadada que es tu corte. Se volverá más fuerte allí... si sobrevive." #NT!
  
 POD_education_events.26.t: "Una educación: un niño digno" #NT!
 POD_education_events.26.desc: "Las pruebas han terminado y parece que esta será útil. Bueno, eso es genial, pero, para ser sincero, estás un poco decepcionado. Tal vez deberías darles un toque más picante para la próxima vez para que sea más desafiante y divertido verlos retorcerse en tu despiadada corte. Bueno, ya hablaré de ello otra noche." #NT!
 POD_education_events.26.option.a: "Bien hecho, supongo." #NT!
  
 POD_education_events.27.t: "Una educación: un niño indigno" #NT!
 POD_education_events.27.desc: "Las pruebas han terminado y, bueno, esta no sobrevivió. Bueno, de todos modos hay muchos más mortales a los que poner a prueba. Al menos fue divertido de ver hasta su inevitable conclusión. Ser testigo de cómo los neonatos indefensos son absorbidos por la red de intrigas que es tu corte siempre te da una profunda sensación de satisfacción." #NT!
 POD_education_events.27.option.a: "El mejor entretenimiento realmente" #NT!
  
 podintroductions.132.t: "Tu historia hasta ahora" #NT!
 podintroductions.132.desc: "Lady Esclarmonde, eres reconocida como la líder de la resistencia occitana contra los franceses desde el comienzo de la Cruzada Albigense... No es que te importe mucho Occitania en sí, pero es una farsa útil para mantener viva la atención del público.\nMás aún por una de tus habilidades únicas. Usando Presencia de una manera contada por tu difunta [Sire|E], eres capaz de hacer que cualquier hombre se pierda en un cuento de hadas donde él es el caballero y tú eres la princesa. A partir de ahí, obviamente, la amable princesa puede ordenar a sus valientes caballeros que maten "monstruos" para protegerla..." #NT!
 podintroductions.132.a: "Todos jugamos un papel" #NT!
 esclarmonde_intro_tooltip: "Como Esclarmonde, tienes un [character_interaction|E] especial disponible para los hombres de tu reino para hechizarlos. Cuesta piedad activarlo." #NT!
  
 POD_esclarmonde_interaction: "Faydit de Esclarmonde" #NT!
 POD_esclarmonde_interaction_desc: "Valiente caballero, ¡ayúdame en mi momento de necesidad!" #NT!
  
 faydit_modifier: "Faydit de Esclarmonde" #NT!
 faydit_modifier_desc: "Esta pobre alma está perdida en una ilusión donde es el caballero de la bella princesa Esclarmonde." #NT!
  
 podintroductions.133.t: "Tu historia hasta ahora" #NT!
 podintroductions.133.desc: "La intrépida Melinda, tu [Sire|E], Helena, te abandonó después de cansarse de atormentarte. Ahora estás sola para valerte por ti misma, pero has aprendido una cosa importante durante tu tiempo bajo la "tutela" de Helena: eres tú contra ellos.\nAquellos que te besen los pies y te resulten útiles podrían vivir. Los demás... te divertirás mucho tratando con los demás.\nSi este mundo tiene que sumergirse en el horror eterno para que seas poderosa, respetada e independiente, que así sea.\nReinarás en el infierno y maldecirás a los cielos." #NT!
 podintroductions.133.a: "Ahora lo entiendo, 'madre'" #NT!
 melinda_intro_tooltip: "Como Melinda Galbraith, tienes la decisión única de devastar tu capital para obtener recompensas rápidas, siempre y cuando tu capital no esté completamente arruinado." #NT!
  
 melinda_decision: "¡Alboroto!" #NT!
 melinda_decision_tooltip: "Es hora de desahogarse" #NT!
 melinda_decision_desc: "Hay muchos mortales indefensos en tu capital. Tal vez sea hora de mostrarles que el fin se acerca mucho más rápido de lo que creen..." #NT!
 melinda_decision_confirm: "...y el infierno la siguió" #NT!
  
 podintroductions.134.t: "Tu historia hasta ahora" #NT!
 podintroductions.134.desc: "Astuto Rafael, seamos honestos, no tienes idea de qué diablos está pasando. Apenas salvaste tu no-vida engañando a tu [Sire|E] para que piense que eres un artista de conspiraciones y travesuras, pero aún no tienes idea real de cómo funciona toda esta sociedad de vampiros. De las pocas cosas que has reunido, sería mejor que aprendieras muy rápido, porque los vampiros despistados se convierten en vampiros muertos la mayor parte del tiempo. Solo tienes una ventaja de la que hablar, tu ingenio. Eres capaz de convencer a casi cualquier persona de que acepte casi cualquier cosa. Esta podría ser tu tabla de salvación..." #NT!
 podintroductions.134.a: "¡Puedo hacerlo!" #NT!
 rafael_intro_tooltip: "Como Rafael, tienes un prestigio especial que cuesta [character_interaction|E] para engañar a otros gobernantes terratenientes y conseguir que te den algo. La recompensa específica depende de sus rasgos." #NT!
  
 POD_rafael_interaction: "¡Mi mejor oferta!" #NT!
 POD_rafael_interaction_desc: "Propónle una oferta extraordinaria a este gobernante" #NT!
  
 PODcanon_chars.24.t: "Una estafa encantadora" #NT!
 PODcanon_chars.24.desc: "Rafael, ya tienes a este hombre enganchado con tu discurso de venta perfecto. Ahora es el momento de ir a por todas. ¿Qué vas a pedir? Tendrás que tener en cuenta el ángulo desde el que estás trabajando." #NT!
 PODcanon_chars.24.a: "¡Puedes confiar en mi!" #NT!
 rafael_trusting_tooltip: "Esta opción está disponible porque tu objetivo tiene el rasgo confiado o gregario." #NT!
 PODcanon_chars.24.b: "...y luego mi [Sire|E] me abandonó!" #NT!
 rafael_compassionate_tooltip: "Esta opción está disponible porque tu objetivo tiene el rasgo compasivo." #NT!
 PODcanon_chars.24.c: "Esto es fascinante, ¡seguro que me convertiré!" #NT!
 rafael_zealous_tooltip: "Esta opción está disponible porque tu objetivo tiene el rasgo celoso." #NT!
 PODcanon_chars.24.d: "¡Cosas interesantes, déjame tomar notas!" #NT!
 rafael_diligent_tooltip: "Esta opción está disponible porque su objetivo tiene el rasgo diligente o paciente." #NT!
 PODcanon_chars.24.e: "¡Maldita sea, nunca me hubiera atrevido!" #NT!
 rafael_brave_tooltip: "Esta opción está disponible porque tu objetivo tiene el rasgo valiente o terco." #NT!
 PODcanon_chars.24.f: "¡Simplemente eres el mejor!" #NT!
 rafael_ambitious_tooltip: "Esta opción está disponible porque su objetivo tiene el rasgo ambicioso o arrogante." #NT!
 PODcanon_chars.24.g: "¡La no vida es genial!" #NT!
 rafael_content_tooltip: "Esta opción está disponible porque su objetivo tiene el contenido o el rasgo humilde." #NT!
 PODcanon_chars.24.h: "¡Están aquí totalmente para atraparnos!" #NT!
 rafael_deceitful_tooltip: "Esta opción está disponible porque su objetivo tiene el rasgo engañoso o paranoico." #NT!
 PODcanon_chars.24.i: "...eso fue gráfico" #NT!
 rafael_cynical_tooltip: "Esta opción está disponible porque tu objetivo tiene el rasgo cínico o insensible." #NT!
 PODcanon_chars.24.j: "¡Buena charla!" #NT!
 rafael_end_tooltip: "No tienes otro ángulo para atacar este objetivo." #NT!
  
 podintroductions.135.t: "Tu historia hasta ahora" #NT!
 podintroductions.135.desc: "Bella Rosamund, aquí estás en Magdeburgo, casi secuestrada por el exiliado Matusalén Alejandro. El otrora gobernante de Francia dice que te ama, pero tú sabes que su frío corazón una noche se enojará lo suficiente como para destruirte como hizo con sus anteriores "almas gemelas". Necesitas aliados. ¿Y quién mejor que el audaz Jürgen von Verden? Lo conoces desde hace tiempo y ambos se quieren mucho. Pero tu amor no podrá crecer verdaderamente, incluso si te casas con él, hasta que Alexander sea derrotado de una vez por todas. Te han enseñado bien y no eres una damisela indefensa, Rosamund, sabes qué hacer." #NT!
 podintroductions.135.a: "El amor triunfará" #NT!
 rosamund_intro_tooltip: "Como Rosamund, tienes una decisión especial disponible siempre y cuando sigas siendo alma gemela de Jürgen." #NT!
  
 love_triumph_modifier: "Amor triunfante" #NT!
 love_triumph_modifier_desc: "...y vivieron felices para siempre. Probablemente." #NT!
  
 rosamund_decision: "Triángulo amoroso" #NT!
 rosamund_decision_tooltip: "Es hora de simplificar tu vida amorosa" #NT!
 rosamund_decision_desc: "Alexander es un maniático del control opresivo que podría matarte en cualquier momento en un ataque de ira. Tienes que lidiar con él." #NT!
 rosamund_decision_confirm: "Final feliz" #NT!
 rosamund_custom_decision: "[GetScriptedCharacterByHistoryID('505082').GetFirstName] debe estar muerto" #NT!
 rosamund_custom_decisionb: "Aún debéis ser almas gemelas con [GetScriptedCharacterByHistoryID('505086').GetFirstName]" #NT!
  
 podintroductions.136.t: "Tu historia hasta ahora" #NT!
 podintroductions.136.desc: "Sabio Karl, tu iniciativa de preservar las viejas costumbres ha sido hasta ahora un éxito. El Estado Libre aún es joven, pero cada noche se siente más seguro... pero los problemas se avecinan.\nTus dos aliados principales, Eirik Longtooth y Ulfsdottir, han llegado a un punto crítico y están enfrentándose. Eirik es un guerrero poderoso, pero su absoluta falta de preocupación por los mortales molesta a la Valquiria. A cambio, la aceptación silenciosa de Ulfsdottir del lento final de tus costumbres enfurece a Longtooth.\nSi quieres que el Estado Libre perdure, debes elegir un bando... y probablemente lidiar con el que se sienta agraviado." #NT!
 podintroductions.136.a: "Eres un monstruo Eirik y debes detenerlo." #NT!
 podintroductions.136.b: "¡Debemos luchar por nuestra causa, Ulfsdottir!" #NT!
 podintroductions.136.c: "¡Sois ambos idiotas!" #NT!
  
 podintroductions.137.t: "Tu historia hasta ahora" #NT!
 podintroductions.137.desc: "Poderoso Bjorn, una vez más te ves arrastrado a una guerra perdida. Mientras navegabas hacia Vinland, naufragaste en Escocia y eres el único sobreviviente de tu tripulación inicial. Los vampiros locales, en su mayoría refugiados del férreo control de Mithras sobre las islas, fueron muy acogedores, tanto que te sientes en deuda con ellos.\nY tú no eres el tipo de hombre que deja atrás a un amigo, así que aquí estás, liderando el esfuerzo de guerra contra el inevitable ataque de Mithras a esta tierra. Necesitarás una nueva tripulación para una tarea tan abrumadora y solo los mejores y más leales lo harán." #NT!
 podintroductions.137.a: "Nueva tierra, mismos problemas" #NT!
 bjorn_intro_tooltip: "Como Bjorn, tienes un [character_interaction|E] especial para convertir a alguien en tu compañero de tripulación.\nSolo 5 vampiros no desembarcados pueden ser compañeros de tripulación en un momento dado, y deben agradarte para aceptar." #NT!
  
 bjorn_crew_modifier: "Compañero de tripulación de Bjorn" #NT!
 bjorn_crew_modifier_desc: "Un miembro de la tripulación de Bjorn Garinson, una posición prestigiosa para guerreros expertos." #NT!
  
 POD_bjorn_crew_opinion: "Compañero de tripulación de Bjorn" #NT!
  
 POD_bjorn_interaction: "Invita a tu equipo" #NT!
 POD_bjorn_interaction_desc: "Este personaje será uno de tus 5 compañeros de tripulación." #NT!
 POD_bjorn_crew_interaction_limit: "Este personaje debe tener una opinión positiva de ti y no puedes tener más de 5 compañeros de tripulación." #NT!
 POD_bjorn_opinion_limit: "Este personaje debe tener una opinión positiva de ti." #NT!
  
 podintroductions.138.t: "Tu historia hasta ahora" #NT!
 podintroductions.138.desc: "Intrépido Robin, el futuro de tu rebelión parece sombrío. El odiado tirano, Mithras, ganó la última batalla campal entre ustedes dos hace varios años, reduciendo severamente tu influencia sobre las Islas Británicas. Aún hay esperanza, ya que aún no ha ido a matar, tal vez ocupado con otros asuntos o simplemente aburrido como suelen estar los vampiros muy viejos como él. Esta podría ser tu oportunidad. Prepárate rápidamente en caso de otro ataque, planta la semilla de la rebelión en aquellos que estén dispuestos a escuchar y acaba con Mithras de una vez por todas. Solo entonces las Islas Británicas serán verdaderamente libres." #NT!
 podintroductions.138.a: "Estoy acorralado, pero no derrotado." #NT!
 leeland_intro_tooltip: "Como Robin, tienes un [character_interaction|E] especial para plantar la semilla de la rebelión en los vampiros jóvenes, y así sembrar discordia en otros reinos." #NT!
  
 seed_of_rebellion_leeland_modifier: "Semilla de rebelión" #NT!
 seed_of_rebellion_leeland_modifier_desc: "Este personaje ha sido empujado al borde de la rebelión por un forajido legendario." #NT!
  
 POD_leeland_interaction: "Semilla de rebelión" #NT!
 POD_leeland_interaction_desc: "Planta la semilla de la rebelión en la mente de este joven vampiro." #NT!
  
 podintroductions.139.t: "Tu historia hasta ahora" #NT!
 podintroductions.139.desc: "Lady Veronique, has vuelto a tu ciudad natal después de tu aventura parisina. Ayudaste en el golpe contra Alejandro, el tiránico príncipe de Francia, y obtuviste cierto reconocimiento en el proceso. Lamentablemente, también perdiste a muchos de tus más fieles seguidores a manos del tramposo Jean Baptiste de Montrond. Puede que tengas que "pagarle" alguna noche.\nMás allá de esta creciente rivalidad, tu posición está prácticamente asegurada. Ya estás trabajando arduamente para reconstruir tu séquito de amigos mortales, una rareza entre [cainites|E], pero que te da fuerza. Usa tu confianza en la humanidad a tu favor y aquellos que te subestiman pronto aprenderán que puedes ser tan hábil en cualquier campo de especialización como ellos." #NT!
 podintroductions.139.a: "Estoy jugando su juego a mi manera." #NT!
 veronique_intro_tooltip: "Como Veronique, tienes un evento especial durante la actividad de Survey Capital siempre y cuando permanezcas en la fe de Via Humanitatis." #NT!
  
 POD_survey_events.150.t: "La encuesta: el séquito de Veronique" #NT!
 POD_survey_events.150.desc: "Eres uno de los pocos [cainites|E] que cultivan realmente algunas relaciones con los mortales y no los consideran solo ganado o peones en un juego mayor. Como tal, tienes algunos amigos en la ciudad que están dispuestos a ayudarte en muchos asuntos diferentes. Como todos los contactos, debes visitarlos de vez en cuando para encargarte de cualquier problema relevante que puedan tener, pero siempre te parece una experiencia gratificante. Los mortales están mucho más en sintonía con el mundo cambiante de lo que cualquier [cainite|E] podría soñar estar." #NT!
 POD_survey_events.150.option.a: "¡Un placer volver a verte!" #NT!
 veronique_survey_tooltip: "Este resultado especial de la encuesta siempre puede sucederle a Veronique siempre que permanezca en la fe de la Vía Humanitatis." #NT!
  
 podintroductions.140.t: "Tu historia hasta ahora" #NT!
 podintroductions.140.desc: "Gran Menele de Esparta, has perseguido a la traidora Helena durante siglos y parece que este conflicto no tiene fin. Obviamente, ella necesita ser castigada por haber planeado la destrucción de tu amada Cartago, pero tú también lamentas la decadencia de tu [Clan|E]. Podrías hacer mucho para ayudarla a recuperarse... si no estuvieras tan preocupado por la caza de tu némesis.\nTu legendaria rivalidad debe terminar de una forma u otra, entonces tal vez aún sea el momento de sanar a tu quebrantada [Clan|E]." #NT!
 podintroductions.140.a: "Poniendo fin a la eterna enemistad..." #NT!
 menele_intro_tooltip: "Como Menele, tienes una decisión especial en la que debes ocuparte del problema de Helena. Si lo logras, desbloquearás un [character_interaction|E] para enseñarles a otros Brujah sobre tu glorioso [Clan|E]." #NT!
  
 menele_decision: "Esparta contra Troya" #NT!
 menele_decision_tooltip: "Es hora de acabar con esta tontería." #NT!
 menele_decision_desc: "Helena ya te ha quitado demasiado tiempo. Ocúpate de ella, luego habrá asuntos más urgentes que requieren tu atención." #NT!
 menele_decision_confirm: "¡Finalmente!" #NT!
 menele_custom_decision: "[GetScriptedCharacterByHistoryID('790179').GetFirstName] debe estar muerto, o ya no es tu rival" #NT!
 menele_decision_effect_tooltip: "Desbloquearás un nuevo [character_interaction|E] para enseñarle a los Brujah sobre la gloria de tu [Clan|E]" #NT!
  
 PODcanon_chars.25.t: "Nuevos comienzos" #NT!
 PODcanon_chars.25.desc: "Por fin has dejado atrás este desagradable asunto con Helena. Te ha llevado mucho tiempo, pero finalmente te has dado cuenta de que su mayor traición no fue ayudar a los romanos contra Cartago, sino que, de hecho, te mantuvo distraído en el momento en que tu [Clan|E] más te necesitaba. Los Brujah yacen dispersos, abrumados por la ira y el dolor, un pálido reflejo de sus gloriosas noches antiguas. No tiene por qué ser la única forma de avanzar. Eres una leyenda, Menele, e incluso el miembro más testarudo de tu [Clan|E] te escuchará si hablas. Tienes que ser la luz que los guíe en el futuro, porque nadie más puede hacerlo." #NT!
 PODcanon_chars.25.a: "Somos el legado de Cartago" #NT!
 menele_victory_tooltip: "Desbloquearás un nuevo [character_interaction|E] para enseñar a otros Brujah sobre la gloria de tu [Clan|E]." #NT!
  
 POD_menele_teachings_interaction: "Enseñanzas de Cartago" #NT!
 POD_menele_teachings_interaction_desc: "Recuerda a otros Brujah su glorioso pasado y su brillante futuro." #NT!
  
 PODcanon_chars.26.t: "Una lección" #NT!
 PODcanon_chars.26.desc: "Como tal vez el Brujah más respetado que aún sigue en activo en estas noches, tienes suficiente influencia para hacer que cualquier miembro de tu [Clan|E] se siente y te escuche si te lo propones. \nYa hechos los preparativos, solo tienes que pensar en qué exactamente le enseñarás a este. Si el conflicto con Helena te enseñó algo, es que no tienes todo el tiempo del mundo para una sola persona." #NT!
 PODcanon_chars.26.a: "Sólo hay una forma de dominar a tu Bestia." #NT!
 PODcanon_chars.26.b: "Hablemos de Cartago" #NT!
 PODcanon_chars.26.c: "El autocontrol es la clave" #NT!
  
 ANTI_HEDEON_PACT: "Pacto Anti Hedeon" #NT!
  
 podintroductions.141.t: "Tu historia hasta ahora" #NT!
 podintroductions.141.desc: "Señor Yitzhak, recientemente ha logrado expandir considerablemente su influencia sobre Polonia gracias a los problemas del Príncipe Razkoljna con una incursión Ventrue. Pero no es el único que se beneficia de este evento. Hedeon Yaroslavich, un monstruo vicioso incluso para su ya bastante sádico [Clan|E], también ha hecho que su dominio crezca considerablemente. Su oscura sombra ahora se cierne cada vez más cerca de engullir a Polonia.\nPuede que haya una salida. No confías en Razkoljna, pero sabes que ella es un mal mucho menor que Hedeon, y probablemente ella siente lo mismo por ti. Negociar una tregua entre ustedes dos podría permitirles a ambos centrarse primero en Hedeon. Después de eso, obviamente, todas las apuestas están canceladas..." #NT!
 podintroductions.141.a: "Príncipe Razkoljna, hablemos" #NT!
 podintroductions.141.b: "¡Ella no es mejor que Hedeon!" #NT!
  
 podintroductions.142.t: "Tu historia hasta ahora" #NT!
 podintroductions.142.desc: "Señor Hektor, Nueva Lacadaemonia está a salvo gracias a tu fuerte liderazgo. El Imperio bizantino que se desmorona alrededor de tu dominio podría incluso presentar oportunidades de expansión si así lo deseas. Aunque también hay problemas en casa que resolver.\nGobiernas con el asesoramiento de un Senado, en la tradición cartaginesa, pero esta augusta institución está dividida. La mayoría de los senadores quieren que sigas el camino de una Cartago idealizada y pura. Una minoría creciente quiere un enfoque más pragmático, que incluya los elementos más desagradables de la antigua Cartago. Tu apoyo a una u otra facción allanará el camino para el enfoque de tu reino en los próximos años." #NT!
 podintroductions.142.a: "¡La sesión está abierta!" #NT!
 hektor_intro_tooltip: "Como Héctor, tienes la decisión especial de convocar al Senado y elegir tu enfoque para los próximos años. Puedes elegir un enfoque más fuerte si Antiochus y Maureen, los líderes de las facciones, aún están vivos." #NT!
  
 hektor_decision: "Sesión del Senado" #NT!
 hektor_decision_tooltip: "Necesito el consejo del senado" #NT!
 hektor_decision_desc: "¿Qué facción favorecerá usted para el próximo periodo del Senado?" #NT!
 hektor_decision_confirm: "¡Orden en la asamblea!" #NT!
 hektor_decision_effect_tooltip: "Elegirás una política para los próximos años." #NT!
  
 PODcanon_chars.27.t: "El Senado" #NT!
 PODcanon_chars.27.desc: "Esta nueva sesión de tu renacido Senado cartaginés es la misma de siempre, Héctor. Los idealistas te reprenden por "traicionar" su querida utopía, mientras que los pragmáticos te instan a que consideres por qué Cartago era tan fuerte, sin importar el costo. Afortunadamente, la última palabra es solo tuya." #NT!
 PODcanon_chars.27.a: "¡Luchamos por un ideal!" #NT!
 PODcanon_chars.27.b: "Cartago es ante todo una idea." #NT!
 PODcanon_chars.27.c: "Un enfoque equilibrado es el único camino." #NT!
 PODcanon_chars.27.d: "¡Hay que hacer sacrificios!" #NT!
 PODcanon_chars.27.e: "¡Los lobos están a nuestras puertas!" #NT!
 antiochus_alive_tooltip: "Esta opción está disponible mientras Antíoco esté vivo." #NT!
 maureen_alive_tooltip: "Esta opción está disponible mientras Maureen esté viva." #NT!
  
 full_idealist_support_modifier: "Apoyo idealista total" #NT!
 full_idealist_support_modifier_desc: "Cartago era una utopía pura y perfecta. Que nadie discuta esta verdad." #NT!
  
 idealist_support_modifier: "Apoyo idealista" #NT!
 idealist_support_modifier_desc: "Cartago es una idea por la que vale la pena luchar, a pesar de cualquier defecto que pueda tener." #NT!
  
 pragmatist_support_modifier: "Apoyo pragmático" #NT!
 pragmatist_support_modifier_desc: "No vivimos en un sueño. Hay que hacer sacrificios." #NT!
  
 full_pragmatist_support_modifier: "Apoyo pragmático total" #NT!
 full_pragmatist_support_modifier_desc: "El sueño de Cartago no sería nada sin su pesadilla." #NT!
  
 podintroductions.143.t: "Tu historia hasta ahora" #NT!
 podintroductions.143.desc: "Lady Ecaterina, hasta ahora has podido aumentar tu influencia en la región en gran parte gracias a tu talentoso chiquillo, Christof Romuald. Lamentablemente, tu temerario vástago ha desaparecido después de lo que parece ser una brutal batalla en el castillo de Vysehrad. ¡El loco intentó asaltar la fortaleza por su cuenta, apuñalando y acuchillando a todos los horrores Tzimisce que la custodiaban!\nAun así, Christof será Christof y sabes que, con la guía adecuada, puede ser muy útil. Podrías organizar un grupo de búsqueda en las ruinas de Vysehrad para encontrarlo y traerlo de vuelta contigo. ¿O tal vez su utilidad ya ha llegado a su fin?" #NT!
 podintroductions.143.a: "Tengo otra misión para ti, Christof." #NT!
 podintroductions.143.b: "Parece que su armadura argumental ha llegado a su fin." #NT!
  
 podintroductions.144.t: "Tu historia hasta ahora" #NT!
 podintroductions.144.desc: "Lord Augustus, has sabido aprovechar rápidamente las oportunidades que te ha brindado el [Embrace|E]. El imperio mercantil (y nigromántico) de tu familia está creciendo y estos indolentes capadocios no esperan nada. Aun así, eres un solo hombre y primero debes centrar tus esfuerzos en luchar por el control de Venecia.\nPara los demás asuntos, puedes confiar en tus tres lugartenientes, Claudio, Ambrogino e Ignacio. Cada uno tiene su punto fuerte y todos quieren tu aprobación. Si juegas bien tus cartas, puedes mantenerlos útiles y ocupados peleándose entre ellos (y no conspirando contra ti) durante mucho tiempo." #NT!
 podintroductions.144.a: "Nuestra ascensión comienza" #NT!
 augustus_intro_tooltip: "Como Augustus, tienes una decisión especial donde puedes favorecer a uno de tus lugartenientes más que a los demás, siempre y cuando estén vivos, por supuesto." #NT!
  
 augustus_decision: "Tú mano derecha" #NT!
 augustus_decision_tooltip: "Niños conflictivos pero útiles" #NT!
 augustus_decision_desc: "¿A qué teniente preferirás para los próximos años?" #NT!
 augustus_decision_confirm: "Déjame pensar..." #NT!
 augustus_decision_effect_tooltip: "Elegirás a qué teniente favorecer para los próximos años." #NT!
 augustus_custom_decision: "Al menos uno de [GetScriptedCharacterByHistoryID('790141').GetFirstName], [GetScriptedCharacterByHistoryID('790140').GetFirstName] y [GetScriptedCharacterByHistoryID('790144').GetFirstName] debe estar vivo" #NT!
  
 claudius_support_modifier: "El apoyo de Claudio" #NT!
 claudius_support_modifier_desc: "Claudio es un bastardo conspirador y astuto. Pero es tu bastardo conspirador y astuto." #NT!
  
 ignazio_support_modifier: "El apoyo de Ignacio" #NT!
 ignazio_support_modifier_desc: "Ignazio no es ni de lejos el Giovanni más brillante, pero su fuerte brazo con la espada es muy útil." #NT!
  
 ambrogino_support_modifier: "El apoyo de Ambrogino" #NT!
 ambrogino_support_modifier_desc: "Ambrogino es demasiado ambicioso para su propio bien. Es mejor mantenerlo cerca y satisfecho." #NT!
  
 PODcanon_chars.28.t: "Los tenientes" #NT!
 PODcanon_chars.28.desc: "Como patriarca de la familia, tu favor es un recurso valioso en sí mismo. Tus tres agentes principales siempre buscan complacerte y superar a sus competidores. Este pequeño juego también tiene el beneficio de mantenerlos divididos y ocupados conspirando entre ellos y no en tu contra. Una situación en la que todos ganan. Al final, sin embargo, la elección de en quién confiar y a quién rechazar es solo tuya." #NT!
 PODcanon_chars.28.a: "Claudio es mi hijo favorito." #NT!
 PODcanon_chars.28.b: "Ambrogino es el mejor de nosotros." #NT!
 PODcanon_chars.28.c: "Los métodos sencillos de Ignacio son útiles." #NT!
 PODcanon_chars.28.d: "Esta vez nadie se ha ganado mi favor" #NT!
 claudius_alive_tooltip: "Esta opción está disponible mientras Claudio esté vivo." #NT!
 ambrogino_alive_tooltip: "Esta opción está disponible mientras Ambrogino esté vivo." #NT!
 ignazio_alive_tooltip: "Esta opción está disponible mientras Ignazio esté vivo." #NT!
  
 podintroductions.145.t: "Tu historia hasta ahora" #NT!
 podintroductions.145.desc: "Señor Ambrogino, estás destinado a la grandeza. A pesar de ser un simple bastardo de la familia Giovanni, ya has logrado mucho y sabes más sobre tu nueva condición vampírica que el resto de la familia, incluido Augustus. Sin embargo, esto es solo el comienzo, ya que tu cabeza da vueltas con las posibilidades que tienes frente a ti. Necesitas más textos ocultos, más profecías perdidas, más pergaminos crípticos. Hay una verdad que se puede encontrar en alguna parte y esta verdad puede llevarte a la divinidad, estás seguro de ello. El viaje será largo, pero la recompensa... la recompensa será tu sueño más loco, ¡no, tu destino!, hecho realidad." #NT!
 podintroductions.145.a: "Encontraré la llave" #NT!
 ambrogino_intro_tooltip: "Como Ambrogino, tienes una opción especial si logras la decisión del 'Códice Sargón'." #NT!
  
 ambrogino_sargon_codex_modifier: "El destino de Ambrogino" #NT!
 ambrogino_sargon_codex_modifier_desc: "¡El Códice Sargón te mostró mucho más de lo que jamás imaginaste! La divinidad está más cerca que nunca..." #NT!
 pod1230objectives.49.c: "Sé cómo manejarlo..." #NT!
 sargon_ambrogino_tooltip: "Esta opción solo está disponible para Ambrogino Giovanni" #NT!
  
 podintroductions.146.t: "Tu historia hasta ahora" #NT!
 podintroductions.146.desc: "Señor Claudio, ese bastardo conspirador y maquinador, Ambrogino, ha ido demasiado lejos esta vez. Hace tiempo que preparaste a tu tataranieta, Lucrecia, para que ocupara un puesto prestigioso como una de tus hijas, pero ese ladrón codicioso de alguna manera convenció a tu propio padre, Augusto, para que le regalara a Lucrecia. Esta es la gota que colmó el vaso. Eres el heredero de Augusto, tanto en vida como en la muerte. Ambrogino no es más que el hijo engreído de una doncella que piensa demasiado en sí mismo. Es hora de deshacerse de él de una vez por todas... y también de Lucrecia, ya que ahora está manchada por la sangre del bastardo. Solo entonces podrás asumir el lugar que te corresponde como mano derecha de Augusto." #NT!
 podintroductions.146.a: "¡Se arrepentirá de este plan!" #NT!
 claudius_intro_tooltip: "Como Claudio, tienes la decisión especial de deshacerte de Ambrogino y Lucrecia a cambio de una recompensa." #NT!
  
 rightful_giovanni_heir_modifier: "El legítimo heredero de Giovanni" #NT!
 rightful_giovanni_heir_modifier_desc: "Nadie puede negar que ahora eres el verdadero heredero del legado de tu padre." #NT!
  
 claudius_decision: "Heredero de los Giovanni" #NT!
 claudius_decision_tooltip: "Tú, y nadie más, eres el heredero de Augusto." #NT!
 claudius_decision_desc: "Deshacerse de ese molesto Ambrogino y de su chiquillo favorito, que te robó, sería una advertencia poderosa para cualquier posible rival." #NT!
 claudius_decision_confirm: "¡La justicia triunfa!" #NT!
 claudius_custom_decision: "Tanto [GetScriptedCharacterByHistoryID('790140').GetFirstName] como [GetScriptedCharacterByHistoryID('790161').GetFirstName] deben estar muertos" #NT!
  
 weak_falsinar_modifier: "La débil ayuda de Falsinar" #NT!
 weak_falsinar_modifier_desc: "Tu fiel Falsinar todavía hace lo mejor que puede desde el inframundo para ayudarte." #NT!
  
 podintroductions.147.t: "Tu historia hasta ahora" #NT!
 podintroductions.147.desc: "Lord Markus Musa, tu fama, tanto en tu familia como en tu [Clan|E], está aumentando rápidamente. Has demostrado ser más que capaz al frustrar el loco plan de Lázaro en Egipto. Sin embargo, el coste fue alto y perdiste a tus dos sirvientes de confianza en la batalla. Uno de ellos, Falsinar, ha demostrado ser un alma bastante voluntariosa, ya que, incluso desde el Inframundo, sigue ayudándote lo mejor que puede. Falsinar es un espectro débil y joven todavía, pero tú eres un nigromante hábil y, como tal, has identificado dos posibilidades para ayudar a tu amigo espectral a manifestarse más fácilmente en tu mundo. Ambas oportunidades no serán fáciles de lograr, pero tú y Falsinar tienen todo el tiempo del mundo de todos modos." #NT!
 podintroductions.147.a: "Nigromante y espectro, un dúo perfecto" #NT!
 markus_intro_tooltip: "Como Markus Musa, tienes dos decisiones especiales que pueden mejorar Falsinar si se logran." #NT!
  
 markus_nikita_decision: "El nexo de la muerte" #NT!
 markus_nikita_decision_tooltip: "Una clave está en Croacia" #NT!
 markus_nikita_decision_desc: "Nikita de Sredetz, el arzobispo de Nod, parece atraer a su lado algunas poderosas energías nigrománticas. Esta es una oportunidad para fortalecer Falsinar." #NT!
 markus_nikita_decision_confirm: "Otra alma atada a mí" #NT!
 markus_nikita_custom_decision: "[GetScriptedCharacterByHistoryID('790261').GetFirstName] debe estar muerto" #NT!
 markus_nikita_decision_effect_tooltip: "Falsinar se hará más fuerte" #NT!
  
 medium_falsinar_modifier: "La ayuda de Falsinar" #NT!
 medium_falsinar_modifier_desc: "Tu fiel Falsinar todavía hace lo mejor que puede desde el inframundo para ayudarte." #NT!
  
 high_falsinar_modifier: "La fuerte ayuda de Falsinar" #NT!
 high_falsinar_modifier_desc: "Tu fiel Falsinar todavía hace lo mejor que puede desde el inframundo para ayudarte." #NT!
  
 markus_egypt_decision: "De regreso a Egipto" #NT!
 markus_egypt_decision_tooltip: "Algunos malos recuerdos de este lugar..." #NT!
 markus_egypt_decision_desc: "Falsinar murió mientras te protegía de Lázaro en Egipto. Nunca pudiste recuperar sus restos. Si lo hicieras, sin duda te ayudaría a fortalecer su espectro." #NT!
 markus_egypt_decision_confirm: "Un entierro apropiado" #NT!
 markus_egypt_decision_effect_tooltip: "Falsinar se hará más fuerte" #NT!
  
 podintroductions.148.t: "Tu historia hasta ahora" #NT!
 podintroductions.148.desc: "Señor Japhet, su papel como líder informal de [Clan|E] Cappadocian es desagradecido. Sus hermanos son conocidos por ser bastante solitarios y en su mayoría no prestan atención a su augusta responsabilidad. Peor aún, su propio [Sire|E], Cappadocius en persona, a menudo se pierde en sus delirios de grandeza o ataques de locura. Pero como fundador de [Clan|E], su palabra es ley y usted es todo menos obediente.\nSu última fantasía ha visto al veneciano Giovanni abrazado en la sangre, algo con lo que usted está totalmente en desacuerdo. Sin embargo, no tiene más opción que seguir adelante, limitando los peores excesos de su [Sire|E] mientras preserva la integridad de [Clan|E] Cappadocian. La eternidad nunca se ha sentido tan larga." #NT!
 podintroductions.148.a: "Mi trabajo nunca terminará" #NT!
 japhet_intro_tooltip: "Como Japhet, tienes que tomar una decisión menor y especial sobre Cappadocius. Pero ten cuidado con sus excentricidades." #NT!
  
 japhet_decision: "Pecados del padre" #NT!
 japhet_decision_tooltip: "Esperemos que esté de buen humor..." #NT!
 japhet_decision_desc: "Eres el guardián de Erciyes, el hogar del mismísimo Capadocio. Un gran honor... y una gran carga, ya que el [antediluvian|E] a menudo es difícil de entender." #NT!
 japhet_decision_confirm: "No hay vuelta atrás" #NT!
 japhet_decision_effect_tooltip: "Irás a ver cómo está Cappadocius, con la esperanza de encontrarlo bien... y no demasiado perdido en su propio mundo fantástico." #NT!
  
 PODcanon_chars.29.t: "Capadocia: El Plan" #NT!
 PODcanon_chars.29.desc: "Aquí va de nuevo... tu augusto [Sire|E], el venerable Cappadocius en persona, está trabajando una vez más en su engañoso plan para [diablerize|E] Dios. Un entusiasta converso al cristianismo, siempre ha estado fascinado por el "Dios Único" a su manera retorcida. Estás bastante seguro de que el [Embrace|E] de Augustus Giovanni también está de alguna manera relacionado con él.\nEn cualquier caso, está hablando largo y tendido de su loco plan, esperando por supuesto tu entusiasta aprobación. No hay forma de que puedas razonar con él, pero al menos preferirías no verte arrastrado demasiado profundamente en esta búsqueda demente." #NT!
 PODcanon_chars.29.a: "Todavía podrían existir algunos fallos." #NT!
 PODcanon_chars.29.b: "¡Qué plan más perfecto, [Sire|E]!" #NT!
 PODcanon_chars.29.c: "*Suspiro* Sí, esto es brillante." #NT!
  
 PODcanon_chars.30.t: "Capadocio: El Mentor" #NT!
 PODcanon_chars.30.desc: "Tu estimado [Sire|E] está de buen humor esta noche, tranquilo, y te trae recuerdos de tiempos mejores, antes de que su mente engañada comenzara a divagar. En realidad, está contento de verte y estás hablando de las muchas maravillas y horrores que ambos vieron. Es en estos momentos sencillos que recuerdas la gran persona que fue Cappadocius y, con suerte, todavía puede serlo.\nDejas su habitación más decidido a continuar con tu trabajo y más sabio que cuando entraste." #NT!
 PODcanon_chars.30.a: "¿Qué pasa con Sargón [Sire|E]?" #NT!
 PODcanon_chars.30.b: "Ojalá conociera a Enoc yo mismo..." #NT!
 PODcanon_chars.30.c: "¿Podemos hablar de Ashur?" #NT!
  
 PODcanon_chars.31.t: "Capadocio: El Sacerdote" #NT!
 PODcanon_chars.31.desc: "Cappadocius es un ferviente creyente de su versión del cristianismo, que, por cierto, es retorcida. Como tal, no es raro que quiera asistir a misa... o ejercer de sacerdote él mismo, a pesar de la obvia ironía de tal situación. Estás acostumbrado a lidiar con esta fantasía suya, pero siempre es difícil evitar la atención no deseada, ya que tu [Sire|E] no es precisamente cuidadoso con su condición vampírica." #NT!
 PODcanon_chars.31.a: "Participaré en la comunión" #NT!
 PODcanon_chars.31.b: "Orar será suficiente" #NT!
 PODcanon_chars.31.c: "La seguridad es lo primero" #NT!
  
 podintroductions.149.t: "Tu historia hasta ahora" #NT!
 podintroductions.149.desc: "Señor Bela, finalmente has encontrado tu propósito en la vida. Las mezquinas cadenas de la moral cristiana no son para ti, ¡estás destinado a mucho más! Kupala, esta entidad benévola y poderosa, está buscando un avatar en la Tierra, ¿y quién mejor que tú? Obviamente, habrá que hacer algunos sacrificios... o muchos. Pero, ¿a quién le importa una persona, una ciudad o incluso una nación entera ante la apoteosis? A ti, desde luego, no. Pronto rasgarás el frágil velo de cordura de este mundo condenado, y entonces todo será cenizas, sangre y fuego. Y en este renacimiento cataclísmico, serás el único superviviente." #NT!
 podintroductions.149.a: "Los últimos estertores de un mundo moribundo..." #NT!
 bela_intro_tooltip: "Como Bela Rusenko, usted ha tomado la decisión especial de sacrificar sus condados por Kupala. Si lo hace con frecuencia, ¿quién sabe qué podría pasar?" #NT!
  
 bela_decision: "El levantamiento de Kupala" #NT!
 bela_decision_tooltip: "¡Vamos a darles el infierno!" #NT!
 bela_decision_desc: "Kupala necesita sacrificios para manifestarse en este miserable mundo. Tú estás más que feliz de brindarlos." #NT!
 bela_decision_confirm: "El infierno se está elevando" #NT!
 bela_decision_effect_tooltip: "Se hace..." #NT!
  
 kupala_rising_weakest: "La influencia de Feint Kupala" #NT!
 kupala_rising_weakest_desc: "El Gran Demonio ha notado tus esfuerzos..." #NT!
 kupala_rising_weak: "La débil influencia de Kupala." #NT!
 kupala_rising_weak_desc: "El Gran Terrestre está complacido por sus continuos esfuerzos..." #NT!
 kupala_rising_medium: "La influencia del médium Kupala" #NT!
 kupala_rising_medium_desc: "El Gran Archiduque piensa en ti como su sirviente favorito..." #NT!
 kupala_rising_strong: "La fuerte influencia de Kupala" #NT!
 kupala_rising_strong_desc: "El Gran Arcángel está muy cerca de ti ahora, susurrándote al oído que hagas más..." #NT!
 kupala_avatar_modifier: "El avatar de Kupala" #NT!
 kupala_avatar_modifier_desc: "...y el infierno le siguió" #NT!
  
 PODcanon_chars.32.t: "Somos uno" #NT!
 PODcanon_chars.32.desc: "Este anfitrión es interesante. Obviamente, es bastante frágil en comparación con tu forma apocalíptica, pero servirá. No puedes negar los grandes esfuerzos que hizo para invocarte en una forma más apropiada para este mundo. Tuviste el placer de devorar su alma rápidamente durante tu toma de posesión. \nFinalmente libre después de todos esos eones enjaulado en esta maldita prisión, tienes mucho que hacer. Y a pesar de tus considerables poderes, este frágil cuerpo solo puede soportar una cierta cantidad de cosas antes de desmoronarse, por lo que tendrás que tener cuidado. Aún así, tienes todo el tiempo del mundo gracias al idiota que te invocó. \nEl camino más seguro al infierno es el gradual después de todo." #NT!
 PODcanon_chars.32.a: "Los cielos están llorando" #NT!
  
 silver_attacks_modifier: "Incursiones de los Colmillos Plateados" #NT!
 silver_attacks_modifier_desc: "Los Lupinos están inquietos en esta provincia y ponen constantemente a prueba los límites de su control." #NT!
  
 podintroductions.150.t: "Tu historia hasta ahora" #NT!
 podintroductions.150.desc: "Lady Apacia, tu pueblo adoptivo está en peligro. Tu control sobre el Kanato de Sibir se ve amenazado por grupos de rabiosos Lupinos Colmillos Plateados, enfadados por tu presencia en lo que consideran su patria. Podrías luchar contra ellos, pero sería un proceso largo y arduo y tu posición en la región ya es bastante insegura. Sin embargo, se presenta otra solución: los Anda, vampiros de la cultura mongol, están reclamando rápidamente las Estepas para sí mismos. Su líder ha enviado recientemente un mensaje pidiendo tu lealtad a su Horda a cambio de su protección contra los Lupinos merodeadores. ¿Quizás una pérdida temporal de independencia valga la pena por la seguridad de tu pueblo?" #NT!
 podintroductions.150.a: "¡No necesito ninguna ayuda!" #NT!
 podintroductions.150.b: "Las estepas se están uniendo" #NT!
  
 podintroductions.151.t: "Tu historia hasta ahora" #NT!
 podintroductions.151.desc: "Señor Myka, su astuto movimiento durante el reciente tratado de paz resultó en que su Orden Obertus se estableciera como un estado tapón entre los Ventrue alemanes y sus compañeros de clan al este. Sin embargo, esta posición es insegura y aún queda mucho por hacer.\nTambién se enteró recientemente de que Nikita de Sredetz, el arzobispo de Nod, podría estar relacionado con uno de los secretos mejor guardados de [Clan|E] Tzimisce. Su mente académica no puede resistir el atractivo de tal hallazgo, pero tendrá que asaltar la ciudad de Nikita para aprender más, lo que puede ser una perspectiva desalentadora. Como siempre, tenga cuidado de equilibrar sus actividades intelectuales con sus ambiciones más seculares. Este siempre ha sido su propio camino hacia la grandeza." #NT!
 podintroductions.151.a: "No hay momento que perder" #NT!
 myka_intro_tooltip: "Como Myka Vykos, tienes la decisión especial de aprender los secretos del arzobispo de Nod. Sin embargo, la recompensa podría ser más de lo que Myka puede manejar..." #NT!
  
 myka_decision: "Secretos oscuros" #NT!
 myka_decision_tooltip: "Buscando la verdad incognoscible" #NT!
 myka_decision_desc: "Nikita de Sredetz esconde uno de los secretos más importantes de [Clan|E] Tzimisce. Enfréntate a él, asalta su refugio y descubre la verdad." #NT!
 myka_decision_confirm: "¡Tengo que saber!" #NT!
 myka_decision_effect_tooltip: "Myka renacerá de nuevo." #NT!
  
 PODcanon_chars.33.t: "La fea verdad" #NT!
 PODcanon_chars.33.desc: "Toda esta búsqueda fantasiosa había sido solo una trampa. No encontraste ninguna verdad en el refugio de Nikita, más allá de darte cuenta de que Nikita estaba muerto mucho antes de que supieras de él y que estaba personificado por un poderoso Matusalén Tzimisce. Y este Matusalén te guió hasta aquí, ya que descubrió que serías un mejor "anfitrión" que el difunto Arzobispo. Ya puedes ver sus tentáculos, espirituales o de otro tipo, extendiéndose para fusionarte en una forma más "apropiada" para tu fusión. Este podría ser el final para Myka Vykos." #NT!
 PODcanon_chars.33.a: "...Todo cambia" #NT!
 PODcanon_chars.33.b: "¡Huir!" #NT!
  
 podintroductions.152.t: "Tu historia hasta ahora" #NT!
 podintroductions.152.desc: "Señor Noriz, la época de la decadencia indolente ha terminado. Aunque es ciertamente divertido enfrentar a tus hijos unos contra otros en duelos a muerte, no debes olvidar que una vez fuiste el amo de [Clan|E] Tzimisce. Vladimir Rustovitch, ese usurpador cobarde, te lo arrebató, pero su humillante derrota contra los Ventrue alemanes es la oportunidad que esperabas. Debes hacer valer tu derecho a ser Voivoda de Voivodas y ocuparte de Rustovitch de una vez por todas. Entonces tu linaje podrá reclamar el prestigio que le corresponde." #NT!
 podintroductions.152.a: "Este fue tu último error Vladimir..." #NT!
 noriz_intro_tooltip: "Como Noriz, puedes tomar una decisión especial si te conviertes en el líder del voivodato. Si lo logras, mejorarás el modificador de tu casa inicial." #NT!
  
 house_noriz_modifier: "Casa Noriz" #NT!
 house_noriz_modifier_desc: "El verdadero voivoda de voivodas ha regresado. Transilvania es más temida que nunca." #NT!
  
 noriz_decision: "El regreso del voivoda" #NT!
 noriz_decision_tooltip: "El tiempo de Rustovitch ha terminado" #NT!
 noriz_decision_desc: "Muchos piensan que eres un indolente y estás perdido en la decadencia. Demuéstrales que están equivocados y recupera tu título." #NT!
 noriz_decision_confirm: "Se arrodillarán una vez más" #NT!
 noriz_custom_decision: "[GetScriptedCharacterByHistoryID('505053').GetFirstName] debe estar muerto." #NT!
  
 podintroductions.153.t: "Tu historia hasta ahora" #NT!
 podintroductions.153.desc: "Lady Razkoljna, tu reciente caída en [torpor|E] ha debilitado tu control sobre Polonia. Sin embargo, Cracovia no ha caído, por lo que tienes una base sólida desde la que lanzar tu reconquista.\nEs especialmente importante para ti, ya que eres uno de los pocos vampiros que realmente se preocupa por el bienestar de su ciudad. No por un sentimiento de bondad fuera de lugar, obviamente, sino desde el punto de vista pragmático de que una ciudad fuerte significa un príncipe fuerte. Debes reconstruir rápidamente tu red de influencia en Cracovia y ayudar a que vuelva a prosperar. La ciudad debe volverse poderosa, como sucedió con una capital de tu nuevo imperio Tzimisce." #NT!
 podintroductions.153.a: "Transilvania es noticia vieja, aquí está el futuro." #NT!
 raz_intro_tooltip: "Como Razkoljna, tienes un evento especial disponible durante la actividad de capital de la encuesta." #NT!
  
 POD_survey_events.160.t: "La encuesta: la capital de Razkoljna" #NT!
 POD_survey_events.160.desc: "Tú conoces la importancia de una comunidad mortal bien desarrollada mejor que cualquier Tzimisce. Por eso, llevas mucho tiempo practicando el arte de guiar una ciudad hacia la prosperidad en Cracovia. Las valiosas lecciones que has aprendido te facilitan el desarrollo sutil de tu capital hacia tu objetivo. Sin embargo, sigue siendo un proceso agotador y es mejor que vayas a tu propio ritmo." #NT!
 POD_survey_events.160.option.a: "No hay tiempo que perder" #NT!
 POD_survey_events.160.option.b: "Tengo la eternidad de mi lado." #NT!
 raz_survey_tooltip: "Este resultado especial de la encuesta estará disponible mientras juegues a Razkoljna." #NT!
  
 podintroductions.154.t: "Tu historia hasta ahora" #NT!
 podintroductions.154.desc: "Señor Hedeon, recientemente ha aumentado su influencia en Polonia gracias a la estancia del príncipe Razkoljna en [torpor|E]. Y a medida que su influencia crece, también lo hacen los gritos de los mortales bajo su "cuidado", claramente el sonido más agradable. Su fortaleza siempre necesita más renovaciones y, como tal, obviamente necesita más ganado para despellejar y desmembrar con fines artísticos. ¿Qué mejor manera de adquirir más que aplastar a Razkoljna y a los demás usurpadores polacos y luego traer sus patéticas ciudades a su redil? Después de todo, es un hombre imaginativo, piense en todas las cosas que podría hacer con tantos mortales indefensos agregados a su dominio..." #NT!
 podintroductions.154.a: "Pesada es la carga de un artista." #NT!
 hedeon_intro_tooltip: "Como Hedeon, obtienes un gran alivio del estrés y algo de experiencia de intriga cuando torturas a alguien." #NT!
  
 podintroductions.155.t: "Tu historia hasta ahora" #NT!
 podintroductions.155.desc: "Lord Yorak, como el hijo mayor de los Tzimisce activos en Transilvania, has asumido el papel de líder espiritual de tu [Clan|E]. Este se ha visto reforzado por la construcción de la Catedral de la Carne, un logro magistral en el arte de la creación de carne.\nAun así, también fuiste una fuerza política y es posible que debas volver a serlo, ya que tus hermanos están siendo atacados por los Ventrue alemanes y sus aliados Tremere. Claramente, eres el único con suficiente influencia para unificar realmente a los [Clan|E]. ¿Y para aquellos que no están de acuerdo? Bueno, la Catedral siempre está hambrienta..." #NT!
 podintroductions.155.a: "Abre las puertas..." #NT!
 yorak_intro_tooltip: "Como Yorak, tienes un método de ejecución especial que te permite alimentar la Catedral mientras la controles." #NT!
  
 EXECUTION_YORAK: "Alimentación a la Catedral" #NT!
  
 cathedral_famished_modifier: "Catedral hambrienta" #NT!
 cathedral_famished_modifier_desc: "Después del reciente aperitivo, la Catedral quiere más. Muchísimo más." #NT!
  
 cathedral_hungry_modifier: "Catedral hambrienta" #NT!
 cathedral_hungry_modifier_desc: "La enloquecedora estructura se expande cada vez más a medida que las pobres almas son alimentadas para satisfacer su hambre interminable." #NT!
  
 cathedral_satiated_modifier: "Catedral saciada" #NT!
 cathedral_satiated_modifier_desc: "La aparente calma que reina en la Catedral sólo se ve perturbada por los gritos de sus innumerables víctimas." #NT!
  
 podintroductions.156.t: "Tu historia hasta ahora" #NT!
 podintroductions.156.desc: "Temible Darvag, Kiev está a tu merced y una noche tendrás que vengarte de su voluble población que traicionó tu antigua religión. Pero hay asuntos más urgentes por delante. El voivodato de Tzimisce, al oeste, te pidió lealtad, pero te negaste, sabiendo que hay poderes mucho mayores que ellos. La pequeña abuela de la fama rusa, Baba Yaga, está cerca, puedes sentirlo. No importa si está dormida o no, sabes que es la única diosa de estas tierras y también conoces las historias: bendecirá a quienes muestren la debida deferencia. Bueno, estás seguro de que la gente de Kiev estará feliz de servir como ofrenda..." #NT!
 podintroductions.156.a: "¡Escúchame abuela!" #NT!
 darvag_intro_tooltip: "Como Darvag, tienes acceso a un método de ejecución especial." #NT!
  
 EXECUTION_DARVAG: "Sacrificio a Baba Yaga" #NT!
  
 baba_intrigued_modifier: "Notado por la bruja" #NT!
 baba_intrigued_modifier_desc: "Baba Yaga ha mostrado interés en tu devoción por su grandeza." #NT!
  
 baba_pleased_modifier: "Baba Yaga complacida" #NT!
 baba_pleased_modifier_desc: "La bruja rusa está contenta con tu celosa devoción." #NT!
  
 baba_delighted_modifier: "Nieto favorito" #NT!
 baba_delighted_modifier_desc: "Está claro que ahora eres su favorito, el que recibe los mejores regalos." #NT!
  
 podintroductions.157.t: "Tu historia hasta ahora" #NT!
 podintroductions.157.desc: "Lady Shaagra, a medida que tu control sobre Bohemia aumenta, has descubierto una información interesante. Vukodlak, un Tzimisce incluso mayor que tú, estuvo activo en Praga recientemente hasta su caída en [torpor|E] después de una batalla titánica contra unos asaltantes desconocidos. Vukodlak es un loco sádico y arrogante, pero no puedes negar sus poderes y habilidades. Si lo rescataras, podría estar dispuesto a aliarte con él al menos por un tiempo. Su fuerza sería un gran activo para facilitar tu regreso al poder... pero también podría ser contraproducente en el futuro, ya que Vukodlak también es bastante ambicioso por su cuenta." #NT!
 podintroductions.157.a: "Hay honor entre monstruos." #NT!
 podintroductions.157.b: "...Eso suena como una muy mala idea." #NT!
  
 podintroductions.158.t: "Tu historia hasta ahora" #NT!
 podintroductions.158.desc: "Temible Jamal, la mera mención de tu nombre infunde miedo en los corazones de los incrédulos que intentan invadir tu tierra. Pero eso no es suficiente. Como líder de la casta guerrera Banu Haqim, eres una figura respetada y poderosa dentro de la [Clan|E], un hecho que debes aprovechar para asegurarte de que tus hermanos no se desvíen del camino verdadero. Demasiadas facciones en competencia y un anciano engañado intentan impedir tu visión única para el futuro de los Banu Haqim. Usa tu destreza suprema y tus capacidades de liderazgo con buenos resultados y sus esfuerzos inútiles seguramente fracasarán." #NT!
 podintroductions.158.a: "Por la diplomacia o la guerra triunfaremos." #NT!
 jamal_intro_tooltip: "Como Jamal, puedes usar un [character_interaction|E] para iniciar un duelo con cualquier personaje que no sea Banu Haqim." #NT!
  
 POD_jamal_interaction: "El invicto" #NT!
 POD_jamal_interaction_desc: "Comenzarás un duelo con este personaje. Otro morderá el polvo." #NT!
  
 podintroductions.159.t: "Tu historia hasta ahora" #NT!
 podintroductions.159.desc: "Señor Dastur, el caos actual en los Banu Haqim [Clan|E] le está dando a tu Tribu Perdida alguna esperanza de un futuro mejor. Aun así, estás preocupado. Has descubierto que agentes de un culto apocalíptico llamado 'Manus Nigrum' se han infiltrado en tu reino con algún propósito desconocido, pero probablemente nefasto. Podrías lanzar una amplia purga de supuestos agentes de este culto, pero esto podría parecer una medida paranoica e imprudente. La otra opción sería mantener una vigilancia más indulgente sobre ellos, pero eso también podría permitirles ganar cada vez más influencia." #NT!
 podintroductions.159.a: "Vamos a cortar esta 'Mano Negra'" #NT!
 podintroductions.159.b: "No son una amenaza... todavía." #NT!
  
 podintroductions.160.t: "Tu historia hasta ahora" #NT!
 podintroductions.160.desc: "Intrépida Fátima, tu misión de obstaculizar la Cuarta Cruzada ha sido un rotundo éxito hasta ahora, pero aún queda trabajo por hacer. Alamut ha enviado nuevas órdenes: debes asegurarte de que los restos del ejército cruzado que quedan atrapados en Anatolia sean eliminados. Luego, a los ancianos les gustaría que forjaras un nuevo feudo en la región utilizando el caos de la caída del Imperio bizantino como cobertura. Esto sería un gran estado tapón contra futuras incursiones francas en tu patria. Grandes expectativas, sin duda, pero no eres conocida por el fracaso. Tampoco los decepcionarás esta vez." #NT!
 podintroductions.160.a: "Mi deber es claro." #NT!
 fatima_intro_tooltip: "Como Fátima, tienes que tomar una decisión especial que requiere que controles Anatolia, disponible hasta el año 1300." #NT!
  
 fatima_decision: "Poniendo fin a la cruzada" #NT!
 fatima_decision_tooltip: "¡Los francos no tienen lugar aquí!" #NT!
 fatima_decision_desc: "Es necesario acabar con los últimos restos de la Cuarta Cruzada y asegurar Anatolia para los Banu Haqim." #NT!
 fatima_decision_confirm: "Misión cumplida" #NT!
 fatima_decision_effect_tooltip: "Alamut envía sus saludos...y recompensas." #NT!
  
 podintroductions.161.t: "Tu historia hasta ahora" #NT!
 podintroductions.161.desc: "Sabio Al-Ashrad, los Banu Haqim están en crisis. El faccionalismo dentro de tu [Clan|E] ha llegado a un punto de ebullición y sabes que este es el momento que algunas fuerzas oscuras esperaban para intentar tomar el control de los [Clan|E]. Tendrás que ser fuerte. Afortunadamente, estás preparado. Eres un hechicero de sangre incomparable y tu conocimiento de lo oculto sin duda te resultará útil en los tiempos difíciles que se avecinan. Cultiva esta fuerza, estudia a tu enemigo y luego ataca con decisión. Solo tú puedes proteger a los Banu Haqim del terror que acecha en su interior." #NT!
 podintroductions.161.a: "Una planificación cuidadosa asegurará la victoria." #NT!
 alashrad_intro_tooltip: "Como Al-Ashrad, tienes una decisión especial que te permite mejorar tu aprendizaje cada diez años." #NT!
  
 alashrad_decision: "Conocimiento ilimitado" #NT!
 alashrad_decision_tooltip: "Debo encontrar la respuesta..." #NT!
 alashrad_decision_desc: "Sabes mucho sobre Al-Ashrad, pero siempre hay más por descifrar y comprender. Tu búsqueda nunca terminará." #NT!
 alashrad_decision_confirm: "...tan cerca" #NT!
  
 broken_alamut_modifier: "El mayor más débil" #NT!
 broken_alamut_modifier_desc: "Tu pretensión de ser el mayor de Alamut es extremadamente débil. Nadie te respeta y tu control sobre la situación se deteriora cada noche." #NT!
  
 podintroductions.162.t: "Tu historia hasta ahora" #NT!
 podintroductions.162.desc: "Lady Nakurtum, la situación es desesperada. Los Banu Haqim no han aceptado tu asunción como Mayor. El [Clan|E] se encuentra fracturado.\nControlas Alamut, pero no mucho más, los otros ancianos te rinden homenaje de palabra. La situación se acerca cada vez más a una guerra civil. Tal vez sea inevitable en este punto.\nSi quieres salvar tu posición, tendrás que atacar con rapidez y decisión, ya que los Hijos de Haqim no respetan la debilidad." #NT!
 podintroductions.162.a: "¡Soy el regente de Haqim!" #NT!
 nakurtum_intro_tooltip: "Como Nakurtum, tienes dos decisiones especiales que te permiten deshacerte de tus modificadores negativos iniciales." #NT!
  
 nakurtum_losing_control_modifier: "Perdiendo el control" #NT!
 nakurtum_losing_control_modifier_desc: "Apenas puedes controlar Alamut. Todo lo demás se te escapa de las manos." #NT!
  
 nakurtum_eldest_decision: "Ganando respeto" #NT!
 nakurtum_eldest_decision_tooltip: "¡Les demostraré mi valor!" #NT!
 nakurtum_eldest_decision_desc: "Si quieres sobrevivir mucho tiempo como el mayor de los Banu Haqim, tendrás que demostrar tu valía. Afirmar el control sobre la tierra natal de los Haqimitas es un buen comienzo." #NT!
 nakurtum_eldest_decision_confirm: "Me mantengo erguido" #NT!
  
 nakurtum_control_decision: "Estabiliza tu regla" #NT!
 nakurtum_control_decision_tooltip: "¡Les demostraré mi valor!" #NT!
 nakurtum_control_decision_desc: "Si quieres sobrevivir mucho tiempo como el mayor de los Banu Haqim, tendrás que demostrar tu valía. Afirmar el control sobre la tierra natal de los Haqimitas es un buen comienzo." #NT!
 nakurtum_control_decision_confirm: "Me mantengo erguido" #NT!
  
 podintroductions.163.t: "Tu historia hasta ahora" #NT!
 podintroductions.163.desc: "Señor Ahmed, usted ha participado en la creación de la Dieta de los Olivos con la esperanza de lograr una paz duradera en la zona, pero aún tiene algunas reservas. Tal vez tenga que encontrar otra forma, una que lo obligue a actuar más. Lamentablemente, su fe lo ha aislado del resto de la [Clan|E]. Por lo tanto, es posible que tenga que confiar en encontrar prospectos prometedores y presentarles su filosofía única. Será una tarea larga, pero ¿por la paz en Tierra Santa? Vale la pena." #NT!
 podintroductions.163.a: "Las tareas más importantes de todas" #NT!
 ahmed_intro_tooltip: "Como Ahmed, siempre tendrás éxito en enseñar la fe como parte de la educación de tus hijos mientras permanezcas en Via Christi." #NT!
  
 POD_education_events.100.option.d: "Escucha las palabras del Señor" #NT!
 POD_education_events.100.ahmed: "Como Ahmed, puedes utilizar esta opción para asegurarte de que tu hijo siga tu religión. Estará disponible solo si permaneces en el Vía Christi." #NT!
  
 podintroductions.164.t: "Tu historia hasta ahora" #NT!
 podintroductions.164.desc: "Señor Thetmes, ha logrado un progreso considerable recientemente. Los Banu Haqim están más divididos que nunca, lo que significa que su Red de Cuchillos puede ejercer mucha más influencia que antes. Aun así, hay mucho trabajo por hacer antes de que el [Clan|E] esté listo para el regreso de su Maestro.\nPreste atención a las otras facciones que lo rodean y aplástelas rápidamente. No puede permitir que otro Anciano tome el control de los Banu Haqim. Una vez que sus hermanos aseguren completamente Alamut, puede estar seguro de que el Pastor Negro lo recompensará generosamente, porque ¿no es usted su sirviente más confiable?" #NT!
 podintroductions.164.a: "La era prometida vendrá." #NT!
 thetmes_intro_tooltip: "Como Thetmes, obtendrás recompensas adicionales si completas el objetivo "Un dios sueña"." #NT!
  
 pod1230objectives.24.customthetmes: "Como Thetmes, obtienes recompensas adicionales. Ur Shulgi te bendice por tu continuo servicio." #NT!
  
 podintroductions.165.t: "Tu historia hasta ahora" #NT!
 podintroductions.165.desc: "Fearsome Morrow, tu fama entre los Gangrel [Clan|E] crece cada noche gracias a tu reciente victoria contra los Ventrue de la Cruz Negra y el Voivodato Tzimisce. Pero esto es solo el comienzo.\nSi quieres unificar verdaderamente a los [Clan|E], tendrás que continuar en esta dirección, demostrando que eres, en efecto, el líder de guerra más poderoso. Una herramienta por la que ya eres famoso es tu hábito de aparecer sin invitación en las cortes de los enemigos potenciales y hacer una demostración de fuerza antes de irte. Esta táctica te ha resultado útil en el pasado y podría seguir haciéndolo." #NT!
 podintroductions.165.a: "Se acerca la era de la bestia." #NT!
 morrow_intro_tooltip: "Como Morrow, tienes un [character_interaction|E] especial en los gobernantes terratenientes para asustarlos con una demostración de fuerza." #NT!
  
 show_of_force_morrow_modifier: "Demostración de fuerza" #NT!
 show_of_force_morrow_modifier_desc: "Este personaje se ha asustado por la repentina aparición de Morrow y sus silenciosas amenazas en la corte." #NT!
  
 POD_morrow_interaction: "Demostración de fuerza" #NT!
 POD_morrow_interaction_desc: "Asustar a este gobernante con una aparición repentina en su corte." #NT!
  
 podintroductions.166.t: "Tu historia hasta ahora" #NT!
 podintroductions.166.desc: "Señor Viktor, tu señora Baba Yaga te confió su reino mientras se recupera de la terrible batalla contra su [Sire|E]. No me decepcionarás.\nEl auge del cristianismo y las hordas orientales están demostrando ser una gran preocupación y debes asegurar rápidamente tu entorno para que la abuela pueda dormir en paz. Ten en cuenta también a Durga Syn en tu oeste, un oponente de Baba Yaga desde hace mucho tiempo.\nSi logras lidiar con todas esas amenazas, no hay duda en tu mente de que la abuela estará complacida y te recompensará como corresponde..." #NT!
 podintroductions.166.a: "Duerme bien, abuela. Te estoy vigilando." #NT!
 viktor_intro_tooltip: "Como Viktor, obtendrás recompensas personales adicionales si logras el objetivo "Abuela cariñosa"." #NT!
  
 pod1230objectives.20.custom.viktor: "Como Viktor, recibirás recompensas adicionales. Baba Yaga está muy contenta con su sirviente favorito." #NT!
  
 podintroductions.167.t: "Tu historia hasta ahora" #NT!
 podintroductions.167.desc: "Lady Brunhilde, los [einherjar|E] están muriendo. Tu fe está siendo reemplazada por el Dios Blanco y sus seguidores y tus hermanos han perdido la esperanza. El propio Werter, el elegido por Odín para guiarte en estos tiempos difíciles, parece estar cerca del punto de quiebre. Debes actuar. Tienes un gran respeto por Werter y fue un amigo digno durante siglos, pero ahora debes obligarlo a abdicar de su posición como Todopoderoso de Midgard antes de que los lleve a todos a la ruina. ¡Es hora de que las Valquirias salven Escandinavia contigo al mando!" #NT!
 podintroductions.167.a: "El Valhalla puede esperar un poco más." #NT!
 brunhilde_intro_tooltip: "Como Brunhilde, tendrás varios eventos en los próximos meses que te permitirán usurpar el Midgard [title|E]." #NT!
  
 PODcanon_chars.34.t: "Fe y poder" #NT!
 PODcanon_chars.34.desc: "Ahora has dejado clara tu ambición a los demás habitantes de Midgard: debes reemplazar a Werter como líder pronto. Esto ha provocado cierto debate entre tus hermanos, pero el apoyo inicial es alto, especialmente entre aquellos que aún quieren luchar contra el cristianismo. El propio Werter no está realmente sorprendido por tu decisión, pero te ha instado a que reconsideres tu posición. Después de todo, él es el elegido por el propio Odín, e ir en contra de la voluntad del Padre de Todo podría ser incluso peor que caer ante el Dios Blanco." #NT!
 PODcanon_chars.34.a: "Odín lo entenderá." #NT!
 brunhilde_exit_tooltip: "Renuncias a tu plan de conseguir el control de Midgard." #NT!
 PODcanon_chars.34.b: "...él tiene un punto." #NT!
  
 PODcanon_chars.35.t: "Tradiciones y poder" #NT!
 PODcanon_chars.35.desc: "Ha surgido un fuerte oponente a tu toma de poder: Karl el Azul del Estado Libre Finlandés. Este valiente [einherjar|E] es un tradicionalista acérrimo y desaprueba tu acción por los mismos motivos que Werter: Odín no te eligió y tal vez incluso este final de la fe nórdica sea tu destino.\nNo hay forma de hacerle cambiar de opinión en esta etapa, tienes que aceptar su hostilidad o renunciar a tu plan por completo." #NT!
 PODcanon_chars.35.a: "Yo forjo mi propio destino." #NT!
 PODcanon_chars.35.b: "...él tiene un punto." #NT!
  
 PODcanon_chars.36.t: "Una nueva saga" #NT!
 PODcanon_chars.36.desc: "Ahora eres lo suficientemente fuerte como para reclamar Midgard y, afortunadamente, Werter no quiere luchar contra ti e iniciar una sangrienta guerra civil. Lo último que tienes que considerar ahora es cómo manejar tu victoria. Sería normal que avergonzaras a Werter y sus débiles políticas para poder empezar desde cero. Pero mantener a este poderoso hijo de Odín de tu lado también tendría beneficios." #NT!
 PODcanon_chars.36.a: "¡Vergüenza para los derrotados!" #NT!
 PODcanon_chars.36.b: "Trabajemos juntos" #NT!
  
 podintroductions.168.t: "Tu historia hasta ahora" #NT!
 podintroductions.168.desc: "Lord Dunlop, ha esperado su oportunidad de venganza durante mucho tiempo. Mithras mató a su amada hija y pagará caro por este asesinato. Después de todo, no se le conoce por su capacidad de perdón o misericordia. Será un proceso difícil, ya que Mithras está bien atrincherado en las Islas Británicas y su familia lo protege. Ese pensamiento realmente lo hace reflexionar... ¿Quizás podría apuntar a sus hijos para hacerle soportar una fracción del dolor que usted sintió esa fatídica noche?" #NT!
 podintroductions.168.a: "No estás olvidada, María." #NT!
 dunlop_intro_tooltip: "Como Dunlop, tienes la decisión especial de matar a Mitra y su prole." #NT!
  
 mary_dunlop_avenged_modifier: "María vengada" #NT!
 mary_dunlop_avenged_modifier_desc: "La venganza se siente dulce. Todos pueden ver que el viejo y aterrador Conde Dunlop ha vuelto." #NT!
  
 dunlop_decision: "Venganza y ajuste de cuentas" #NT!
 dunlop_decision_tooltip: "Querida y dulce María Isabel..." #NT!
 dunlop_decision_desc: "Mitra y sus hijos pagarán caro el asesinato de tu amada hija. Se acerca el momento de rendir cuentas." #NT!
 dunlop_decision_confirm: "En tu memoria..." #NT!
 dunlop_custom_decision: "[GetScriptedCharacterByHistoryID('505071').GetFirstName] debe estar muerto" #NT!
 dunlop_custom_decision2: "[GetScriptedCharacterByHistoryID('790820').GetFirstName], el hijo menor y querido de Mitra, debe estar muerto." #NT!
 dunlop_custom_decision3: "[GetScriptedCharacterByHistoryID('790134').GetFirstName], el hijo más leal y devoto de Mitra, debe estar muerto." #NT!
 dunlop_custom_decision4: "[GetScriptedCharacterByHistoryID('505109').GetFirstName], el hijo mayor de Mitra, debe estar muerto" #NT!
  
 podintroductions.169.t: "Tu historia hasta ahora" #NT!
 podintroductions.169.desc: "Lord Qarakh, usted está liderando a los Salvajes de Livonia contra el actual asalto occidental. Hasta ahora la situación está bajo control, pero es sólo cuestión de tiempo antes de que tu reino vuelva a ser atacado. Tu amada Deverra ha propuesto una solución.\nUsando su conexión mística con el dios de esta tierra, Telyavel, podría realizar un ritual que te daría una fuerza inmensa, tal vez suficiente para salvar a tu pueblo. Pero el costo... el costo sería la propia vida de Deverra. Algo que te rompe el corazón con solo pensarlo.\n¿Lo permitirás?" #NT!
 podintroductions.169.a: "¡No te necesito!" #NT!
 podintroductions.169.b: "Serás recordado, amado." #NT!
  
 podintroductions.170.t: "Tu historia hasta ahora" #NT!
 podintroductions.170.desc: "Valborg, el Ragnarok se acerca, pero tú estás más que listo para aprovecharlo. Hay muchas oportunidades para un guerrero experto como tú. Algunos lo llamarían una parodia de la "verdadera fe nórdica", pero tú prefieres llamarlo una mera adaptación para estos tiempos cambiantes. Desde tu amado barco, el Thor Rojo, estás listo para saquear y robar en busca de fortuna y gloria. ¡Y si los antiguos dioses no lo aprueban, siempre pueden venir aquí y decírselo a la cara de tu fiel martillo!" #NT!
 podintroductions.170.a: "¡Zarpar!" #NT!
 valborg_intro_tooltip: "Como Valborg, tienes acceso a una pequeña decisión especial para ganar algo de dinero extra." #NT!
  
 valborg_decision: "Contratos de mercenarios" #NT!
 valborg_decision_tooltip: "¡Vikingos en alquiler!" #NT!
 valborg_decision_desc: "Hay muchas oportunidades para una tripulación resistente de guerreros nórdicos experimentados." #NT!
 valborg_decision_confirm: "¡Indíquenos el objetivo!" #NT!
 valborg_decision_effect_tooltip: "Se le presentará una selección de contratos." #NT!
  
 red_thor_weakened_modifier: "Thor Rojo Debilitado" #NT!
 red_thor_weakened_modifier_desc: "Algunos de tus guerreros están en una misión mercenaria, lo que debilita un poco tu control sobre tu reino." #NT!
  
 red_thor_depleted_modifier: "Thor rojo agotado" #NT!
 red_thor_depleted_modifier_desc: "Muchos de tus guerreros están en una misión mercenaria, debilitando tu control sobre tu reino." #NT!
  
 red_thor_empty_modifier: "Thor rojo vacío" #NT!
 red_thor_empty_modifier_desc: "Tus guerreros están en una misión mercenaria, debilitando severamente tu control sobre tu reino." #NT!
  
 PODcanon_chars.37.t: "Las velas rojas de Thor" #NT!
 PODcanon_chars.37.desc: "Tu tripulación está lista para partir y muchos extranjeros están ansiosos por reclutarlos para sus propias guerras menores. La elección que debes hacer tiene que ver con la dificultad del contrato. Cuanto más difícil sea, mejor será la recompensa, pero tendrás que comprometer a más guerreros para la tarea. Si están en el extranjero, obviamente ya no pueden ayudarte en casa." #NT!
 PODcanon_chars.37.a: "Uno pequeño estará bien." #NT!
 PODcanon_chars.37.b: "Este parece bien equilibrado." #NT!
 PODcanon_chars.37.c: "¡El mas dificil!" #NT!
 PODcanon_chars.37.d: "No podemos navegar por ahora." #NT!
  
 podintroductions.171.t: "Tu historia hasta ahora" #NT!
 podintroductions.171.desc: "Lord Thomas, a pesar de sus mejores esfuerzos, Constantinopla ha caído en manos de los latinos. Pero aún no ha terminado. No es el tipo de hombre que se rinde y, aunque la mayoría de los griegos se hayan exiliado, seguirá luchando. Es una batalla cuesta arriba, sin duda, pero tiene décadas de experiencia como principal ejecutor en la misma ciudad. ¡Hará que el infierno de los latinos sea una no-vida, luego atacará y acabará con ellos de una vez por todas!" #NT!
 podintroductions.171.a: "Se acerca el ajuste de cuentas." #NT!
 thomas_intro_tooltip: "Como Thomas, tienes un [character_interaction|E] especial contra los gobernantes terratenientes, donde puedes debilitarlos antes de una guerra." #NT!
  
 guerilla_thomas_modifier: "Guerrilla Gangrel griega" #NT!
 guerilla_thomas_modifier_desc: "Este personaje, que es el objetivo de bandas de Gangrel griegos bien organizados, tiene problemas para mantener el control de su reino." #NT!
  
 POD_thomas_interaction: "Guerrilla" #NT!
 POD_thomas_interaction_desc: "Desorganizar el reino de este gobernante lanzando algunas acciones de guerrilla." #NT!
  
 podintroductions.172.t: "Tu historia hasta ahora" #NT!
 podintroductions.172.desc: "Lady Tryphosa, Camilla ha despertado y ha tomado el control de Roma una vez más, tal como lo esperabas. Alguna vez fuiste una amiga cercana y una consejera de confianza y con ese papel ejerciste una enorme cantidad de influencia. ¿Quizás podrías volver a hacerlo? Podrías hacer que el poderoso Ventrue se dé cuenta de tu presencia y entrar a su servicio una vez más. Esto te proporcionaría una protección útil contra los traicioneros Lasombra del sur. O podrías continuar por tu cuenta, tal vez Camilla no sea parte de tu futuro esta vez." #NT!
 podintroductions.172.a: "Bienvenido de nuevo, cónsul." #NT!
 podintroductions.172.b: "Su tiempo ha pasado." #NT!
  
 podintroductions.173.t: "Tu historia hasta ahora" #NT!
 podintroductions.173.desc: "Señora Vasantasena, está furiosa. En tus años de vagar y predicar por la libertad nunca viste una abominación como esta 'Casa Tremere'. ¡Todos estos magos están oprimidos bajo un Consejo tiránico y, peor aún, obligados a soportar el vínculo de sangre con el último! Esto no puede continuar.\nAfortunadamente, los Tremere claramente te subestiman y todavía no han notado tu presencia e influencia. Esta es una gran oportunidad para romper esta 'pirámide' desde adentro. ¡Esta será tu obra maestra y todo el mundo [cainite|E] se llenará de esperanza una vez que hayas terminado!" #NT!
 podintroductions.173.a: "Rompamos sus cadenas." #NT!
 vasantasena_intro_tooltip: "Como Vasantasena, tienes acceso a una decisión especial que te hará crear tu propia fe si tienes éxito." #NT!
  
 vasantasena_decision: "Rompiendo la pirámide" #NT!
 vasantasena_decision_tooltip: "¡Esta abominación debe ser derribada!" #NT!
 vasantasena_decision_desc: "La Casa Tremere se opone a todo lo que aprecias. Debes actuar." #NT!
 vasantasena_decision_effect_tooltip: "Tú codificas tu propio camino, allanando el terreno para una mayor liberación en el futuro." #NT!
 vasantasena_decision_confirm: "¡La pirámide ha sido derribada!" #NT!
  
 podintroductions.174.t: "Tu historia hasta ahora" #NT!
 podintroductions.174.desc: "Louhi, tu pacto con el maestro abisal está progresando bien. Le has prometido lealtad y él está satisfecho con tu trabajo hasta ahora, pero hay más por hacer. El extremo norte donde resides está aislado, lo que es útil para la soledad, pero limita la escala de tus experimentos, especialmente en lo que respecta a tu bien diseñado [Revenants|E], el Keskinen. ¿Quizás podrías expandir tu reino? Sabes que los sirvientes de tu maestro estarían felices de ayudar en tal esfuerzo..." #NT!
 podintroductions.174.a: "¡Posibilidades, posibilidades!" #NT!
 louhi_intro_tooltip: "Como Louhi, mientras permanezcas en el camino del abismo, puedes usar una decisión para generar Sombras, un tipo de hombre de armas normalmente exclusivo de los Lasombra." #NT!
  
 louhi_decision: "Negocios turbios" #NT!
 louhi_decision_tooltip: "Tienes amigos en lugares oscuros." #NT!
 louhi_decision_desc: "El maestro abisal es generoso. Pídele su apoyo." #NT!
 louhi_decision_effect_tooltip: "Podrás elegir cuántas sombras invocar." #NT!
 louhi_decision_confirm: "¡Escuchame!" #NT!
  
 PODcanon_chars.38.t: "Negocios turbios" #NT!
 PODcanon_chars.38.desc: "Estás listo para hacer tus ofrendas al maestro abisal. ¿A cuántos de sus sirvientes quieres intentar convocar?" #NT!
 PODcanon_chars.38.a: "Sólo algunos de ellos." #NT!
 PODcanon_chars.38.b: "¡Más!" #NT!
 PODcanon_chars.38.c: "¡Todos ellos!" #NT!
 PODcanon_chars.38.d: "Pensándolo bien..." #NT!
 louhi_small_shades_tt: "Se añade un grupo de Sombras a tus hombres de armas disponibles." #NT!
 louhi_medium_shades_tt: "Se añaden dos grupos de Sombras a tus hombres de armas disponibles." #NT!
 louhi_high_shades_tt: "Se añaden tres grupos de Sombras a tus hombres de armas disponibles." #NT!
  
 podintroductions.175.t: "Tu historia hasta ahora" #NT!
 podintroductions.175.desc: "Lord Anatole, ha estado haciendo la obra de Dios al humillar al parisino [cainite|E] Herejía pero su tarea aún no ha terminado. Estas tierras del sur están llenas de herejes que se esconden detrás o entre los cátaros.\nHas obtenido el derecho a operar dentro de la región y estás seguro de que lo lograrás con el tiempo. Sin embargo, las raíces de la corrupción pueden ser más profundas de lo que pensabas y es posible que tengas que sacar a algunos Príncipes de sus oficinas para descubrirlas. Después de eso... Dios elegirá tu próximo camino, como siempre lo hace." #NT!
 podintroductions.175.a: "Empecemos." #NT!
 anatole_intro_tooltip: "Como Anatole, tienes una pequeña decisión a tu disposición para comprender la voluntad de Dios para ti." #NT!
  
 anatole_decision: "La voluntad de Dios" #NT!
 anatole_decision_tooltip: "¿Qué tiene Él planeado para mí?" #NT!
 anatole_decision_desc: "Tu fe es fuerte, pero sus caminos son misteriosos. Debes tomarte el tiempo para comprenderlos." #NT!
 anatole_decision_effect_tooltip: "Recibirás una visión, que puede ser buena o mala." #NT!
 anatole_decision_confirm: "El camino a seguir..." #NT!
  
 PODcanon_chars.39.t: "Ira de Dios" #NT!
 PODcanon_chars.39.desc: "¿Hiciste algo malo? ¿O simplemente está Él disgustado contigo? Puede que nunca lo sepas, pero lo que sí sabes es que Dios no está contento contigo. Las visiones de terror y furia que acabas de recibir son claras: debes cambiar tu manera de actuar." #NT!
 PODcanon_chars.39.a: "¡Debo hacerlo mejor!" #NT!
 PODcanon_chars.39.b: "No habrá descanso hasta mi redención." #NT!
 PODcanon_chars.39.c: "¡Hice mi mejor esfuerzo!" #NT!
  
 PODcanon_chars.40.t: "El celo de Dios" #NT!
 PODcanon_chars.40.desc: "Siempre puedes mejorar y hacer más. Eso es lo que Dios te ha recordado con las últimas visiones que has recibido. Tu celo se renueva y tu sentido de propósito nunca ha sido mayor. ¿Hacia dónde canalizarás esta gran bendición?" #NT!
 PODcanon_chars.40.a: "Entendiendo las Escrituras" #NT!
 PODcanon_chars.40.b: "Predicando a las masas." #NT!
 PODcanon_chars.40.c: "Entendiendo mi rol." #NT!
  
 PODcanon_chars.41.t: "La voluntad de Dios" #NT!
 PODcanon_chars.41.desc: "Gracias a una visión reciente, encontraste la guarida de un hereje vampírico cerca. Lamentablemente, este se esconde a plena vista y tiene conexiones poderosas con los gobernantes mortales de la tierra. Actuar contra él sin duda atraería una atención no deseada. Pero, ¿puedes realmente negar la justicia de Dios sobre un alma tan maldita?" #NT!
 PODcanon_chars.41.a: "Su alma será purificada." #NT!
 PODcanon_chars.41.b: "La salvación sigue siendo una opción." #NT!
 PODcanon_chars.41.c: "No puedo actuar esta vez." #NT!
  
 broken_talmahera_modifier: "El improbable Del'Roh" #NT!
 broken_talmahera_modifier_desc: "Tu afirmación de que eres el Del'Roh de Tal'mahe'Ra es extremadamente débil. Nadie te respeta y tu control sobre la situación se deteriora cada noche." #NT!
  
 podintroductions.176.t: "Tu historia hasta ahora" #NT!
 podintroductions.176.desc: "Señor Elimelech, después de tu buena ración de vagabundeo confuso, has acabado en este extraño culto de la muerte llamado Tal'mahe'Ra. Tienen sus propias ideas extrañas por lo que has visto hasta ahora, como adorar al [antediluvians|E].\nTu edad bíblica y tu considerable poder personal hicieron que este culto te temiera y temiera, y han decidido seguirte a ti y a tus órdenes. ¿Quizás este sea el propósito de tu no vida que no has entendido hasta ahora? Sin embargo, si decides quedarte, tendrás que consolidar rápidamente el débil control que tienes sobre ellos." #NT!
 podintroductions.176.a: "Un desarrollo extraño." #NT!
 elimelech_intro_tooltip: "Como Elimelec, tienes dos decisiones especiales que te permiten deshacerte de tus modificadores negativos iniciales." #NT!
  
 elimelech_losing_control_modifier: "Perdiendo el control" #NT!
 elimelech_losing_control_modifier_desc: "Apenas controlas tu propia sala del trono. Todo lo demás se te escapa de las manos." #NT!
  
 elimelech_delroh_decision: "Ganando tu poder" #NT!
 elimelech_delroh_decision_tooltip: "¡Les demostraré mis habilidades de liderazgo!" #NT!
 elimelech_delroh_decision_desc: "Si quieres sobrevivir mucho tiempo como Del'Roh de Tal'mahe'Ra, tendrás que demostrar tu valía. Afirmar el control sobre las tierras circundantes es un buen comienzo." #NT!
 elimelech_delroh_decision_confirm: "¡Respeta mi autoridad!" #NT!
  
 elimelech_control_decision: "Estabiliza tu regla" #NT!
 elimelech_control_decision_tooltip: "¡Les demostraré mis habilidades de liderazgo!" #NT!
 elimelech_control_decision_desc: "Tu gobierno sobre la misteriosa Tal'mahe'Ra es una rareza; nadie espera que dure mucho. Demuéstrales que están equivocados." #NT!
 elimelech_control_decision_confirm: "¡Todavía estoy aquí!" #NT!
  
 elimelech_custom_decision: "Esta decisión sólo podrá lograrse después de 1300." #NT!
  
 podintroductions.177.t: "Tu historia hasta ahora" #NT!
 podintroductions.177.desc: "Lord Zettler, ahora comprendes mucho más. El dragón de tres cabezas te ha mostrado la verdad. Fuiste ingenuo al intentar proteger a los Salubri de los Tremere, porque, al fin y al cabo, ¿no eres todo ceniza? Solo hay una constante en esta condenable existencia y es la del dolor. Gracias a las muchas bendiciones de tu nuevo patrón, aprenderás todos sus secretos y te convertirás en su máximo artista. Los gritos nunca se detendrán, pero ahora los comprenderás." #NT!
 podintroductions.177.a: "Claridad, por fin." #NT!
 zettler_intro_tooltip: "Como Zettler, tienes la decisión especial de invocar uno de los aspectos del dragón de tres cabezas para que te ayude." #NT!
  
 zettler_beast_of_war_modifier: "Bestia de guerra" #NT!
 zettler_beast_of_war_modifier_desc: "El hermano menor, una criatura de furia y rabia desenfrenadas." #NT!
  
 zettler_eater_of_souls_modifier: "Devorador de almas" #NT!
 zettler_eater_of_souls_modifier_desc: "El hermano del medio, el que consumirá todo al final." #NT!
  
 zettler_defiler_modifier: "Profanador" #NT!
 zettler_defiler_modifier_desc: "El hermano mayor, corrompiendo todo lo que toca." #NT!
  
 zettler_decision: "Los tres hermanos" #NT!
 zettler_decision_tooltip: "El dragón te habla, complacido por tu devoción." #NT!
 zettler_decision_desc: "Las tres cabezas del dragón representan cada una un aspecto diferente y diferentes beneficios que puedes aprovechar para alcanzar tus objetivos." #NT!
 zettler_decision_effect_tooltip: "Elegirás entre los tres aspectos para los próximos cinco años." #NT!
 zettler_decision_confirm: "Una ayuda divina..." #NT!
  
 PODcanon_chars.42.t: "El dragón de tres cabezas" #NT!
 PODcanon_chars.42.desc: "Tu patrón es una entidad poderosa, pero misteriosa incluso para ti. Lo que has reunido hasta ahora es su división en tres "cabezas" que son criaturas casi diferentes, pero que de alguna manera forman parte del todo. Cada una de ellas anhela tu devoción y promete recompensas si cumples." #NT!
 PODcanon_chars.42.a: "La Bestia de la Guerra" #NT!
 PODcanon_chars.42.b: "El devorador de almas" #NT!
 PODcanon_chars.42.c: "El profanador" #NT!
 PODcanon_chars.42.d: "No elegiré ahora" #NT!
  
 podintroductions.178.t: "Tu historia hasta ahora" #NT!
 podintroductions.178.desc: "Señora Adolana, mientras la herejía [cainite|E] se desmorona a tu alrededor, has utilizado este caos para conseguir un asiento en la Sede de Nod a pesar de tu corta edad. Después de todo, sabes cómo sacar lo mejor de una mala situación. Desde tu llegada aquí, has sospechado mucho del actual arzobispo de Nod, que parece extrañamente despreocupado por el estado crítico de tu Iglesia. ¿Quizás sea hora de un cambio de liderazgo? Podrías presionar sobre el asunto en la próxima sesión de la Curia, asegurándote de que todo el mundo sepa de tu ambición... lo que puede ser un arma de doble filo, obviamente." #NT!
 podintroductions.178.a: "¡Necesitamos un cambio!" #NT!
 podintroductions.178.b: "El Arzobispo tiene todo mi apoyo." #NT!
  
 josef_terrified_modifier: "Bajo presión" #NT!
 josef_terrified_modifier_desc: "¡Shaagra está tratando de hacerte daño, lo puedes sentir! ¡Debes mirar hacia atrás ahora mismo!" #NT!
  
 podintroductions.179.t: "Tu historia hasta ahora" #NT!
 podintroductions.179.desc: "Señor Josef, usted ha trabajado arduamente para proteger Praga después de su rebelión contra el gobierno tiránico del último Príncipe, pero ya ha surgido un nuevo problema. Shaagra, la que gobernó Bohemia en la antigüedad, ha despertado y ha logrado fácilmente el control de la parte oriental del país. Seguramente querrá más, y usted está aterrorizado por lo que un ser tan antiguo podría hacerle. ¡Debe encontrar una manera de deshacerse de ella!" #NT!
 podintroductions.179.a: "¡Aún hay esperanza!" #NT!
 josef_intro_tooltip: "Como Josef, tienes un modificador inicial que puede mejorarse al lograr una decisión especial." #NT!
  
 josef_breathing_modifier: "Espacio para respirar" #NT!
 josef_breathing_modifier_desc: "Shaagra está fuera de escena y puedes volver a respirar... metafóricamente, por supuesto." #NT!
  
 josef_decision: "El destino de Bohemia" #NT!
 josef_decision_tooltip: "¡Ella está viniendo!" #NT!
 josef_decision_desc: "Shaagra, el antiguo terror que una vez gobernó Bohemia con puño de hierro, ha vuelto. Y seguro que no le agradará que te quedes con gran parte de su tierra "legítima"." #NT!
 josef_decision_confirm: "...Uf" #NT!
 josef_custom_decision: "[GetScriptedCharacterByHistoryID('790946').GetFirstName] debe estar muerto" #NT!
  
 podintroductions.180.t: "Tu historia hasta ahora" #NT!
 podintroductions.180.desc: "Señor Tarique, La Meca y Medina están seguras en manos de los piadosos [ashirra|E] en gran parte gracias a usted. Pero su trabajo aún no ha terminado.\nOtras ciudades importantes como El Cairo, Damasco y Córdoba todavía están en conflicto o directamente controladas por enemigos de la fe. ¡No se puede permitir que esto continúe! Usted conoce su deber y no se detendrá hasta que el [ashirra|E] proteja a los fieles desde Arabia hasta Iberia." #NT!
 podintroductions.180.a: "El Hajj triunfará." #NT!
 tarique_intro_tooltip: "Como Tarique, tienes el objetivo especial de proteger las ciudades más importantes del Islam." #NT!
  
 tarique_guardian_modifier: "Guardián de las Ciudades Santas" #NT!
 tarique_guardian_modifier_desc: "El prestigio y la piedad del Guardián son conocidos en todas partes. Uno de los pocos [cainites|E] verdaderamente dedicado a una causa." #NT!
  
 tarique_decision: "Guardián de las Ciudades Santas" #NT!
 tarique_decision_tooltip: "Tu deber es claro." #NT!
 tarique_decision_desc: "Habéis renacido en la gracia de La Meca y queréis permitir a otros esta bendita experiencia. Por eso, las ciudades más importantes de la fe deben ser protegidas." #NT!
 tarique_decision_confirm: "Mi deber está cumplido" #NT!
  
 podintroductions.181.t: "Tu historia hasta ahora" #NT!
 podintroductions.181.desc: "Lord Malachite, el tiempo de vagar y desesperarse ha terminado. Debes actuar. Los latinos están bien atrincherados en Constantinopla, y esta afrenta a la memoria de Michael no debe continuar. Tú eras su roca, su protegido y ahora debes pagar su bondad salvando su legado. Constantinopla es eterna. El sueño es eterno. Asegúrate de que los malditos latinos entiendan esto lo suficientemente pronto." #NT!
 podintroductions.181.a: "No fuimos dignos, Patriarca." #NT!
 malachite_intro_tooltip: "Como Malachite, obtendrás recompensas adicionales si completas el objetivo "Soñar de nuevo"." #NT!
  
 pod1230objectives.6.c: "Ellos saben quién soy." #NT!
 pod1230objectives.6.custom.malachite: "Esta opción está disponible porque estás jugando Malachite." #NT!
  
 podintroductions.182.t: "Tu historia hasta ahora" #NT!
 podintroductions.182.desc: "Lady Mnemach, tu atención está dividida. Por un lado, las consecuencias del golpe de Salianna dejan a Francia en una posición vulnerable. Tienes muchos contactos y suficiente influencia como para aprovechar eso y devolverle a esta tierra sus antiguas raíces. Por otro lado, finalmente recuperaste a tu hermana. Sin embargo, Suleviae tenía la mente completamente destrozada por siglos de condicionamiento Ventrue y apenas te reconoce. La amaste mucho una vez y ayudarla podría tal vez restaurar sus recuerdos. Pero no puedes realizar esa ardua tarea mientras también entras en la arena política francesa." #NT!
 podintroductions.182.a: "La familia es familia." #NT!
 podintroductions.182.b: "Ese tiempo ya pasó hace mucho." #NT!
  
 podintroductions.183.t: "Tu historia hasta ahora" #NT!
 podintroductions.183.desc: "Lord Lukas, a pesar de haber sido abrazado por un Nosferatu, has logrado salvar tu belleza perfecta... por un precio. Tu patrón infernal pidió 100 almas en tus primeros 100 años de existencia y ya las has entregado, pero... ahora quiere más y a un ritmo más rápido.\nSin embargo, no tienes elección, ya que cualquier sacrificio vale la pena si puedes mantener tu apariencia juvenil. Es hora de abrir tu Monasterio Sumergido y expandirte. Necesitarás más personas a las que atrapar y corromper mientras tu benefactor tenga hambre de más. Estará satisfecho muy pronto...\n¿Verdad?" #NT!
 podintroductions.183.a: "La perfección encarnada." #NT!
 lukas_intro_tooltip: "Como Lukas, tu patrón infernal te pedirá regularmente que sacrifiques tu desarrollo de capital (si tienes suficiente) o miembros de tu corte seleccionados al azar. Puedes negarte, pero la cordura de Lukas probablemente no soportará que le nieguen su belleza una vez más." #NT!
  
 PODcanon_chars.43.t: "El precio de la perfección" #NT!
 PODcanon_chars.43.desc: "Tu patrón ha vuelto para recordarte la deuda que debes pagar. Debes hacer sacrificios, literalmente, para salvar tu piel sin mancha. Si tu capital está lo suficientemente poblada, puedes sacrificar una parte. De lo contrario, tendrás que dejar que el demonio elija tu corte. O... puedes negarte a jugar a este juego terrible por completo, pero sabes el costo..." #NT!
 PODcanon_chars.43.a: "¿Quién extrañará a algunos mortales tontos?" #NT!
 PODcanon_chars.43.b: "Los cortesanos, ¿para qué sirven?" #NT!
 PODcanon_chars.43.c: "...Ya no puedo más." #NT!
 lukas_sacrifice_dev_tt: "Debes contar con un capital con más del 5% de desarrollo para mantener esta opción disponible en futuras solicitudes." #NT!
  
 gregor_knight_modifier: "Caballero de la Dama" #NT!
 gregor_knight_modifier_desc: "Gregor vive en su propio mundo de fantasía donde nunca debe separarse de la dama de su amada." #NT!
  
 podintroductions.184.t: "Tu historia hasta ahora" #NT!
 podintroductions.184.desc: "Temible Gregor, finalmente encontraste un propósito para tu vida. Esos patéticos Caballeros Teutónicos tenían demasiado miedo de tu fuerza para aceptarte, pero la Dama de las Espinas es diferente.\nA ella no le importa tu supuesta "crueldad" e incluso te hace sentir más fuerte que nunca. Ella necesita un campeón diligente y tú eres el elegido. Sin embargo, parece posesiva y no le gusta que te alejes demasiado de ella, lo que podría ser un problema a largo plazo.\nNo importa, ¡tienes monstruos que matar en su nombre!" #NT!
 podintroductions.184.a: "Un caballero perfecto para la dama perfecta." #NT!
 gregor_intro_tooltip: "Como Gregor, tienes una pequeña decisión especial en la que puedes pedirle más ayuda a la Dama o cortar lazos con ella." #NT!
  
 gregor_decision: "Conociendo a la dama" #NT!
 gregor_decision_tooltip: "Yo soy su leal sirviente." #NT!
 gregor_decision_desc: "La Dama te otorga fuerza pero puede ayudarte aún más si así lo deseas. O podrías intentar cortar lazos con ella si es demasiado posesiva para tu gusto." #NT!
 gregor_decision_confirm: "A su servicio" #NT!
 gregor_decision_effect_tooltip: "Te encontrarás con la Dama. Ella puede empoderarte por un tiempo o puedes cortar lazos con ella." #NT!
  
 PODcanon_chars.44.t: "La dama de espinas" #NT!
 PODcanon_chars.44.desc: "En lo profundo de su bosque, la Dama te espera, tan hermosa como la primera noche que la conociste. Ella sonríe y te agradece cálidamente por tu continuo servicio. Como la gentil y amable mecenas que es, sin duda escuchará tus pedidos si tienes alguno. O tal vez ella tenga uno propio." #NT!
 PODcanon_chars.44.a: "Solicito humildemente vuestra bendición." #NT!
 PODcanon_chars.44.b: "¿Nuevos sirvientes? Por supuesto, mi señora." #NT!
 PODcanon_chars.44.c: "¡Esta locura debe terminar!" #NT!
 gregor_briey_tooltip: "Debe controlar el condado de Briey para mantener esta opción disponible." #NT!
 PODcanon_chars.44.d: "La visitaré en otra ocasión." #NT!
 gregor_is_done_tooltip: "No podrás interactuar con la Dama en el futuro." #NT!
  
 podintroductions.185.t: "Tu historia hasta ahora" #NT!
 podintroductions.185.desc: "Famoso Zelios, ya eres conocido como el arquitecto más competente del mundo de la noche. Has construido castillos y mansiones para los señores y damas no muertos durante décadas. Sin embargo, tu verdadera obra maestra se te escapa. Una corazonada te ha llevado a Transilvania, donde la tierra misma parece... diferente. Estas extrañas energías geománticas están pidiendo a gritos que las aproveches con tus manos magistrales, y no puedes esperar para empezar." #NT!
 podintroductions.185.a: "¿El mejor material?" #NT!
 zelios_intro_tooltip: "Como Zelios, tienes acceso a un edificio especial: el Taller Zelios." #NT!
  
 building_type_architect_workshop_01: "Taller de Zelios" #NT!
 building_type_architect_workshop_01_desc: "#F Todo edificio comienza con una buena herramienta en la mano de un buen artesano.#!" #NT!
 building_architect_workshop_01: "Taller de Zelios" #NT!
 building_architect_workshop_01_desc: "Zelios tiene aquí su propio taller, donde prepara sus planos y aprendices para algunas construcciones magistrales que aún están por venir." #NT!
  
 podintroductions.186.t: "Tu historia hasta ahora" #NT!
 podintroductions.186.desc: "Señor Chandraputra, tú conoces tu deber.\nLa guerra está en tu sangre y tu [Sire|E] te confió la prestigiosa, pero difícil, tarea de asegurar finalmente la India para los Ravnos. Los malditos asuratizayya son oponentes fuertes y los otros [cainites|E] indios no están ayudando al no someterse a tu liderazgo justo. No importa, triunfarás tarde o temprano.\nEres el regente y señor de la guerra inquebrantable de tu [Clan|E]. ¡Prepara tus ejércitos, reúne a tus tropas y marcha hacia la victoria!" #NT!
 podintroductions.186.a: "Nuestro destino estará escrito con sangre." #NT!
 chandraputra_intro_tooltip: "Como Chandraputra, tienes acceso a una decisión menor especial para mejorar tus habilidades en la guerra." #NT!
  
 chandraputra_decision: "Los tambores de guerra" #NT!
 chandraputra_decision_tooltip: "La guerra es un asunto complicado, hay que estar preparado." #NT!
 chandraputra_decision_desc: "Has sido un maestro de la guerra desde tus días mortales hace mucho tiempo. Aun así, siempre hay margen de mejora." #NT!
 chandraputra_decision_confirm: "Nuevas tácticas para un viejo general" #NT!
 chandraputra_decision_effect_tooltip: "Centrarás tus esfuerzos en un tema específico relacionado con la guerra durante los próximos cinco años y recibirás alguna bonificación." #NT!
  
 chandraputra_martial_modifier: "Maestro de la guerra" #NT!
 chandraputra_martial_modifier_desc: "Un ejército liderado por Chandraputra parece ser sobrenaturalmente rápido y avanza sin necesidad de respiro." #NT!
  
 chandraputra_knights_modifier: "Ejercicio intenso" #NT!
 chandraputra_knights_modifier_desc: "Tus campeones nunca serán lo suficientemente buenos para tus gustos, pero pueden acercarse a ellos con un poco de entrenamiento a la antigua usanza." #NT!
  
 PODcanon_chars.45.t: "Los tambores de guerra" #NT!
 PODcanon_chars.45.desc: "Incluso tus amplios conocimientos de guerra no siempre son suficientes para asegurar la victoria. Siempre hay nuevas tácticas que estudiar, nuevos métodos de entrenamiento que idear o nuevos planes de batalla que trazar. Debes ser diligente." #NT!
 PODcanon_chars.45.a: "La velocidad es siempre la clave." #NT!
 PODcanon_chars.45.b: "¡Quiero tener una batalla simulada preparada ahora mismo!" #NT!
 PODcanon_chars.45.c: "Quiero informes sobre las recientes batallas mortales." #NT!
 PODcanon_chars.45.d: "¿Os llamáis campeones?" #NT!
  
 podintroductions.187.t: "Tu historia hasta ahora" #NT!
 podintroductions.187.desc: "Lady Karmenita, has trabajado tan duro para promover tu nueva casta de Ravnos que no viste la caída en pecado de tu hijo, Iago Castille, hasta que fue demasiado tarde. Tu otrora prometedor estudiante es ahora un simple bandido que saquea los mares desde su refugio en Córcega. Este no es el legado que quieres para tu linaje. Podrías intentar enviarle un mensaje, para aliviar vuestras relaciones con la esperanza de una futura reconciliación. O tal vez sea mejor olvidarte de él." #NT!
 podintroductions.187.a: "No es demasiado tarde para nosotros, niño." #NT!
 podintroductions.187.b: "Está demasiado ido." #NT!
  
 podintroductions.188.t: "Tu historia hasta ahora" #NT!
 podintroductions.188.desc: "Intrépido Yago, eres el amo del Mediterráneo... o al menos esperas serlo. Tu refugio pirata en Córcega podría llevarte allí a tiempo. Deja que los arrogantes príncipes se encarguen de sus mezquinos planes, tú sabes dónde está el verdadero poder y eres lo suficientemente astuto como para tomarlo por cualquier medio necesario. Cuando todos los marineros del Mediterráneo teman tu nombre y tus cofres rebosen de oro... ¡entonces triunfarás de verdad!" #NT!
 podintroductions.188.a: "¡Todas las manos en el mazo!" #NT!
 iago_intro_tooltip: "Como Yago, tienes la decisión especial de buscar botín y riquezas." #NT!
  
 iago_decision: "Ajustando la vela" #NT!
 iago_decision_tooltip: "La tripulación está inquieta, ¿quizás sea hora de zarpar?" #NT!
 iago_decision_desc: "Gobernar está muy bien, pero necesitas el viento a tu espalda y un botín por delante para sentirte realmente vivo. O cerca de eso de todos modos." #NT!
 iago_decision_confirm: "¡El viento está a nuestra espalda!" #NT!
 iago_decision_effect_tooltip: "Se le presentará una selección de objetivos." #NT!
  
 iago_crew_weakened_modifier: "Tripulación debilitada" #NT!
 iago_crew_weakened_modifier_desc: "Algunos de tus marineros nunca regresaron del último botín, lo que debilitó un poco tu control sobre tu reino." #NT!
  
 iago_crew_depleted_modifier: "Tripulación agotada" #NT!
 iago_crew_depleted_modifier_desc: "Muchos de tus marineros nunca regresaron del último saqueo, lo que debilitó tu control sobre tu reino." #NT!
  
 iago_crew_empty_modifier: "Sin tripulación" #NT!
 iago_crew_empty_modifier_desc: "Tu tripulación estuvo a punto de ser asesinada hasta el último hombre en el último botín, lo que debilitó gravemente tu control sobre tu reino." #NT!
  
 PODcanon_chars.46.t: "El príncipe pirata navega" #NT!
 PODcanon_chars.46.desc: "Tu tripulación está lista para partir y hay muchos objetivos ricos disponibles. La elección que debes hacer tiene que ver con la dificultad del botín. Cuanto más difícil sea, mejor será la recompensa, pero perderás más miembros de tu tripulación durante el abordaje. Si están muertos, obviamente no podrán ayudarte en casa." #NT!
 PODcanon_chars.46.a: "Pequeñas presas, pequeños riesgos." #NT!
 PODcanon_chars.46.b: "Este parece bien equilibrado." #NT!
 PODcanon_chars.46.c: "¡El mayor botín de todos!" #NT!
 PODcanon_chars.46.d: "No podemos navegar por ahora." #NT!
  
 podintroductions.189.t: "Tu historia hasta ahora" #NT!
 podintroductions.189.desc: "Señor Mritunjay, después de una larga espera y una planificación cuidadosa, finalmente ha conseguido hacerse con Bagdad. ¡Es hora de disfrutar de su nuevo poder! O tal vez no, ya que la corte está cada vez más preocupada por la llamada "Horda mongol", esos jinetes mortales que están atacando el Califato en este momento. No está convencido, ya que fueron derrotados recientemente en Irbil, pero escucha los consejos de sus asesores. ¿Quizás podría reservar parte del botín de su victoria en caso de que estos terribles presagios se hagan realidad?" #NT!
 podintroductions.189.a: "Puedo esperar un poco más antes de disfrutar de la no vida." #NT!
 podintroductions.189.b: "¡Mi dinero para hacer lo que quiera!" #NT!
 mritunjay_intro_tooltip: "Planificarás con antelación en caso de que los mongoles se acerquen a tu ciudad." #NT!
  
 baghdad_recovering_modifier: "Recuperación" #NT!
 baghdad_recovering_modifier_desc: "Gracias a su cuidadosa planificación, los daños causados ​​por el ejército mongol podrían haber sido mucho peores. La ciudad se está recuperando." #NT!
  
 PODcanon_chars.47.t: "El príncipe sabio" #NT!
 PODcanon_chars.47.desc: "El ejército mongol finalmente ha detenido el saqueo y la destrucción de la hermosa ciudad de Bagdad. Ha sido una experiencia desgarradora, pero gracias a tus cuidadosos preparativos, pudiste salvar la mayor parte. Te estremeces al pensar qué habría sucedido si no hubieras estado tan preparado como lo estabas.\nBueno, el tiempo avanza como siempre, pero al menos tu amada Bagdad seguirá siendo un gran centro de aprendizaje y cultura gracias a tus esfuerzos." #NT!
 PODcanon_chars.47.a: "Elegí bien hace treinta años." #NT!
  
 podintroductions.190.t: "Tu historia hasta ahora" #NT!
 podintroductions.190.desc: "Lady Marcia, has estado trabajando duro para completar tu tratado sobre [Clan|E] Ravnos y sus numerosas castas. Sin embargo, es posible que tengas que centrar tu atención en otra cosa durante un tiempo. Durante tus viajes, has notado la caída en decadencia de una gran parte de [Clan|E], muy lejos de las nobles virtudes que tu [Sire|E] y tú defendéis. Si actúas con la suficiente rapidez, podrías ofrecer un punto de encuentro y un ejemplo a seguir para las generaciones más jóvenes, tal vez salvando el legado de tu [Clan|E] en el proceso. Incluso podrías escribir un capítulo o dos sobre ello en tu Magnus Opum si tuvieras tiempo." #NT!
 podintroductions.190.a: "Es hora de actuar." #NT!
 marcia_intro_tooltip: "Como Marcia, tienes la decisión especial de concentrarte en tus escritos por un tiempo, lo que te da la posibilidad de elegir entre varios estilos de vida adicionales." #NT!
  
 marcia_decision: "De [Clan|E] Ravnos" #NT!
 marcia_decision_tooltip: "No hay tiempo para el bloqueo del escritor." #NT!
 marcia_decision_desc: "No has olvidado tu incesante labor de referenciar cada linaje de [Clan|E] Ravnos. Deberías continuar." #NT!
 marcia_decision_confirm: "¿Qué tema será...?" #NT!
 marcia_decision_effect_tooltip: "Se le presentará una selección de temas en los que centrarse." #NT!
  
 PODcanon_chars.48.t: "Del clan Ravnos" #NT!
 PODcanon_chars.48.desc: "A medida que continúas con tu descripción general de los diversos linajes de tu [Clan|E], aprendes más y más sobre sus especialidades. Como ocurre con cualquier buen libro, estás bastante seguro de que terminarás aprendiendo tanto al leerlo como tus lectores." #NT!
 PODcanon_chars.48.a: "Los Fedimitas, orgullosos caballeros." #NT!
 PODcanon_chars.48.b: "Los Phuri Dae, estafadores perversos." #NT!
 PODcanon_chars.48.c: "Los alejandrinos, astutos comerciantes." #NT!
 PODcanon_chars.48.d: "Los bashiritas, fanáticos inteligentes." #NT!
  
 podintroductions.191.t: "Tu historia hasta ahora" #NT!
 podintroductions.191.desc: "Lady Zoe, después de perder tanto su ciudad como su [Sire|E] en rápida sucesión, casi se perdió en la desesperación y la ira. Afortunadamente, Anatole la tomó bajo su protección y ambos crecieron como mejores personas por ello. Claramente se siente en deuda con él y por eso aceptó seguir su última misión en el sur de Francia. ¿Quizás sea aquí donde finalmente encontrará un propósito para su no vida? Muchas personas perdieron tanto como usted debido a la Cruzada Albigense, y usted podría ayudarlos a reconstruir. Está segura de que Anatole estará de acuerdo con este plan y probablemente incluso la ayudaría nuevamente si pudiera." #NT!
 podintroductions.191.a: "¿Quizás un nuevo hogar?" #NT!
 zoe_intro_tooltip: "Como Zoe, tienes una relación especial con Anatole para pedirle ayuda." #NT!
  
 POD_zoe_interaction: "Creciendo juntos" #NT!
 POD_zoe_interaction_desc: "Anatole y usted todavía pueden aprender mucho el uno del otro." #NT!
  
 PODcanon_chars.49.t: "Dos almas perdidas" #NT!
 PODcanon_chars.49.desc: "Anatole es un hombre complicado, que a menudo se pierde en sus visiones. Pero cuando está mentalmente presente, siempre ha sido amable y paciente contigo. A menudo te dice crípticamente que eres una de sus "anclas" al mundo real, y parece estar sinceramente agradecido por tu amistad. En cualquier caso, el hecho de que los dos pasen tiempo juntos siempre termina con ambos adquiriendo una nueva perspectiva de las cosas. Un largo viaje hacia la sabiduría, pero al menos con un amigo a tu lado." #NT!
 PODcanon_chars.49.a: "Vamos a charlar esta noche." #NT!
 PODcanon_chars.49.b: "¿Qué tal... ya veo?" #NT!
 PODcanon_chars.49.c: "¿Tuviste una visión? Podemos entenderla juntos." #NT!
 PODcanon_chars.49.d: "¿Rezar?... podría ayudar." #NT!
  
 etienne_support_modifier: "Vasallo nominal de Jürgen" #NT!
 etienne_support_modifier_desc: "Jürgen von Verden todavía te considera su vasallo y te ofrece apoyo y ayuda a pesar de las grandes distancias." #NT!
  
 podintroductions.192.t: "Tu historia hasta ahora" #NT!
 podintroductions.192.desc: "Lord Etienne, estás atrapado entre dos fuerzas opuestas. Tras la reciente Cruzada, has asegurado tu control sobre Acre gracias a la ayuda de los caballeros alemanes de Jürgen von Verden, y luego le juraste lealtad a cambio. Pero el reciente nacimiento de la Dieta de los Olivos te ha presionado. Su líder, Qawiyya el Ghaduba, quiere tu lealtad ya que estás claramente en su esfera de influencia. Jürgen está demasiado lejos para que realmente importe, pero ha prometido apoyo si, al menos nominalmente, sigues siendo su vasallo. Sin embargo, esto probablemente enfurecería a Qawiyya." #NT!
 podintroductions.192.a: "Tengo que ser pragmático aquí." #NT!
 podintroductions.192.b: "Me mantendré fiel a mi palabra." #NT!
  
 podintroductions.193.t: "Tu historia hasta ahora" #NT!
 podintroductions.193.desc: "Lady Kemintiri, acabas de despertar de una larga [torpor|E] después de una espantosa lucha contra uno de los engendros malditos de Set. Has resistido, como siempre lo haces.\nSet te quitó todo, excepto lo único que realmente quería, y tú le devolverás el favor. Su lamentable linaje de compinches y aduladores debe ser purgado. Es cierto que estás sola contra todo el poder de todo un [Clan|E] pero... hay una razón muy real por la que ya te temen. Y tú les darás más en el futuro." #NT!
 podintroductions.193.a: "Espero que estés mirando." #NT!
 kemintiri_intro_tooltip: "Como Kemintiri, tienes el objetivo especial de destruir el culto de Set." #NT!
  
 kemintiri_decision: "La venganza de Isis" #NT!
 kemintiri_decision_tooltip: "La serpiente debe ser aplastada." #NT!
 kemintiri_decision_desc: "Una vez que los Setitas y su culto maldito ya no existan y el nombre de Set haya sido arrojado al barro... entonces estarás a la altura de él." #NT!
 kemintiri_decision_confirm: "Isis tuvo piedad de mí" #NT!
 kemintiri_decision_effect_tooltip: "La religión Setita desaparecerá y sus seguidores se convertirán a la Via Humanitatis." #NT!
  
 podintroductions.194.t: "Tu historia hasta ahora" #NT!
 podintroductions.194.desc: "Lord Andreas, usted es reconocido como un jefe de caravanas justo y confiable. Es cierto que a menudo utilizas estos viajes para predicar la gloria de Set, pero aun así siempre cumples tu palabra.\nRecientemente hiciste una parada en esta región y te tomaste el tiempo para enseñar a tus nuevos reclutas sobre su papel en los planes de Set y, lo que es menos importante, en tu caravana. Pronto será el momento de partir de nuevo, pero los caminos son cada año más difíciles. Quizás sería prudente mantener esta zona como una especie de base de operaciones entre sus viajes." #NT!
 podintroductions.194.a: "Conjunto de Honor, y honra tu palabra." #NT!
 andreas_intro_tooltip: "Como Andreas, puedes tomar una pequeña decisión para embarcarte en viajes en caravana y obtener diversas recompensas a cambio de estar ausente por un tiempo." #NT!
  
 andreas_decision: "El Maestro de la Caravana" #NT!
 andreas_decision_tooltip: "Repasemos las posibilidades." #NT!
 andreas_decision_desc: "Como reconocido maestro de caravanas, siempre tienes oportunidades de aceptar diversas propuestas de los vagabundos [cainites|E]." #NT!
 andreas_decision_confirm: "hablemos de negocios" #NT!
 andreas_decision_effect_tooltip: "Se le ofrecerán varias ofertas de trabajo." #NT!
  
 andreas_away_modifier: "El Maestro de la Caravana" #NT!
 andreas_away_modifier_desc: "Andreas está guiando una de sus caravanas, lo que le obliga a moverse mucho y a no centrarse realmente en su reino por el momento." #NT!
  
 PODcanon_chars.50.t: "El maestro de la caravana" #NT!
 PODcanon_chars.50.desc: "Siempre tienes muchas ofertas para trabajar como guía gracias a tu reputación estelar. Como de costumbre, también utilizarás este tiempo fuera de tu reino para difundir la palabra de Set por todas partes, pero queda una pregunta: ¿Cuánto durará el viaje? Existen límites sobre la cantidad de tiempo que puedes pasar en el extranjero sin que tu reino sufra." #NT!
 PODcanon_chars.50.a: "Un pequeño viaje estaría bien." #NT!
 PODcanon_chars.50.b: "Puedo manejar eso." #NT!
 PODcanon_chars.50.c: "El reino estará bien sin mí." #NT!
 PODcanon_chars.50.d: "Me necesitan aquí" #NT!
  
 podintroductions.195.t: "Tu historia hasta ahora" #NT!
 podintroductions.195.desc: "Señor Nakhthorheb, eres el regente de Set hasta que él considere que el mundo es lo suficientemente digno como para regresar. Pero tienes que trabajar con los otros Hierofantes. Esta augusta asamblea te respeta sabiamente la mayor parte del tiempo, pero aun así te ofrece consejos útiles cuando es necesario. Como principal guardián de Set, es tu deber proteger a los [Clan|E] y atraer a los incrédulos al redil. Es un proceso largo, sin duda, pero tienes la eternidad de tu lado." #NT!
 podintroductions.195.a: "Gloria al Maestro de Duat." #NT!
 nakh_intro_tooltip: "Como Nakhthorheb, puedes utilizar una decisión menor para convocar una reunión de los Hierofantes mientras Seterpenre y Maatkare estén vivos." #NT!
  
 nakh_decision: "Reunión de los Hierofantes" #NT!
 nakh_decision_tooltip: "Tenemos que hablar." #NT!
 nakh_decision_desc: "Como líder principal de los Setitas [Clan|E], aún tienes que escuchar otras opiniones sobre la situación. Tus compañeros Hierofantes son los más confiables para ese rol." #NT!
 nakh_decision_confirm: "En la agenda de esta noche..." #NT!
 nakh_decision_effect_tooltip: "Se le ofrecerá un curso de acción para los próximos cinco años." #NT!
 nakh_custom_decision: "Esta decisión estará disponible mientras [GetScriptedCharacterByHistoryID('790126').GetFirstName] o [GetScriptedCharacterByHistoryID('790128').GetFirstName] estén vivos" #NT!
  
 seterpenre_advice_modifier: "El consejo de Seterpenre" #NT!
 seterpenre_advice_modifier_desc: "El visionario Seterpenre siempre quiere centrarse en las relaciones exteriores y en la imagen de su [Clan|E]." #NT!
  
 maatkare_advice_modifier: "El consejo de Maatkare" #NT!
 maatkare_advice_modifier_desc: "El paciente Maatkare quiere centrarse en su propia tierra, haciendo de Egipto el mejor lugar de la Tierra, digno del regreso de Set." #NT!
  
 PODcanon_chars.51.t: "Reunión de los Hierofantes" #NT!
 PODcanon_chars.51.desc: "Este tipo de eventos son siempre muy predecibles. Los vampiros no cambian mucho después de todo, y sus posiciones políticas tampoco. Como el Hierofante más importante de todos, tienes el lujo de tener siempre la última palabra, pero incluso tú sabes que, a veces, escuchar los consejos de otras personas puede ser gratificante." #NT!
 PODcanon_chars.51.a: "Seterpenre, seguiremos su plan." #NT!
 PODcanon_chars.51.b: "Maatkare, esta vez tienes razón." #NT!
 PODcanon_chars.51.c: "¡Haremos las cosas a mi manera!" #NT!
  
 podintroductions.196.t: "Tu historia hasta ahora" #NT!
 podintroductions.196.desc: "Lady Neferu, tu Corte del Fuego está ganando poder cada noche, pero puedes hacer más. Tu reputación como maestra de los misterios y la corrupción es bien merecida y hay pocos seres que pueden abandonar la Corte sin jurar su alma inmortal por Set. Esta es una reputación que debes fomentar, ya que te ayudará a ascender en la jerarquía de Set. Pronto, todos aprenderán a temer y amar tu tierno cuidado en igual medida." #NT!
 podintroductions.196.a: "Bienvenido, disfrute de su estancia..." #NT!
 neferu_intro_tooltip: "Como Neferu, tienes una opción de liberación especial para tus prisioneros usando el Tribunal de Fuego." #NT!
  
 NEFERU_RELEASE: "Juicios del Tribunal de Bomberos" #NT!
  
 sarrasine_running_modifier: "En la carrera" #NT!
 sarrasine_running_modifier_desc: "Los seguidores de Khay'Tall siguen persiguiéndote, lo que sin duda complica las cosas." #NT!
  
 podintroductions.197.t: "Tu historia hasta ahora" #NT!
 podintroductions.197.desc: "Lord Sarrasine, las cosas no salieron como estaba previsto. Tu [diablerie|E] de Khay'Tall fracasó y tuviste que escapar a toda prisa para salvar el pellejo de sus furiosos seguidores. Es hora de recuperarse. Te has unido a los restos de la Cuarta Cruzada porque percibes su debilidad; podrían ser derrotados desde dentro y los griegos están demasiado ocupados recuperando Constantinopla como para aprovechar la oportunidad. Por tanto, es posible que puedas forjar tu propio feudo en Anatolia antes de que nadie más pueda reaccionar. Solo entonces serás lo suficientemente fuerte como para evitar a tus perseguidores para siempre." #NT!
 podintroductions.197.a: "Es hora de mudarme de piel." #NT!
 sarrasine_intro_tooltip: "Como Sarrasine, comienzas con un modificador negativo del que puedes deshacerte con una decisión especial." #NT!
  
 sarrasine_decision: "Final de la línea" #NT!
 sarrasine_decision_tooltip: "Estoy cansado de correr." #NT!
 sarrasine_decision_desc: "Los seguidores de Khay'Tall solo dejarán de perseguirte cuando seas lo suficientemente fuerte como para asustarlos. ¿Qué mejor lugar para hacerlo que el desmoronado Imperio bizantino?" #NT!
 sarrasine_decision_confirm: "¿Quién se postula ahora?" #NT!
  
 podintroductions.198.t: "Tu historia hasta ahora" #NT!
 podintroductions.198.desc: "Lord Arnulf, su culto a Jormungandr está creciendo bien, bastante ayudado por la agitación en la región. Aun así, hay problemas que resolver. El principal de ellos es Valdis, su propio hijo, que tiene ideas extravagantes sobre un culto "adecuado" a los dioses escandinavos. Seamos honestos por un segundo, usted está aquí por el dinero y el poder y está más que feliz de dejar las cosas divinas a los sacerdotes. Sin embargo, es posible que necesite a Valdis en el futuro y hacer avances hacia una reconciliación, por más insinceros que sean, podría ser una decisión inteligente." #NT!
 podintroductions.198.a: "¡Por supuesto que me importan los dioses, Valdis!" #NT!
 podintroductions.198.b: "No, ella es una causa perdida." #NT!
  
 podintroductions.199.t: "Tu historia hasta ahora" #NT!
 podintroductions.199.desc: "Lord Jean-Baptiste, la no-vida tiene bastante buena pinta. Tus comienzos fueron difíciles, pero te recuperaste muy bien y ahora eres uno de los "empresarios nocturnos" más exitosos de Francia.\nBrindas entretenimiento de calidad para la más alta esfera de mortales y [cainite|E] políticos. Se puede ganar dinero y, si el dicho sobre el dinero y el poder es cierto, muy pronto estarás a punto de volverte muy poderoso." #NT!
 podintroductions.199.a: "¡Es hora de ampliar mis actividades!" #NT!
 jean_intro_tooltip: "Como Jean-Baptiste, tienes acceso a una cadena de edificios única: Influir en la vida nocturna." #NT!
  
 building_type_influence_night_life_01: "Influyendo en la vida nocturna" #NT!
 building_type_influence_night_life_01_desc: "#F El agudo sentido comercial de Jean-Baptiste puede ser de gran utilidad en esta provincia.#!" #NT!
 building_influence_night_life_01: "Influir en los casinos" #NT!
 building_influence_night_life_01_desc: "La casa siempre gana." #NT!
 building_influence_night_life_02: "Influir en las tabernas" #NT!
 building_influence_night_life_02_desc: "Olvida tus penas, pero no tu bolso." #NT!
 building_influence_night_life_03: "Influir en los burdeles" #NT!
 building_influence_night_life_03_desc: "Donde supuestamente no va nadie, pero aun así, misteriosamente, está lleno todas las noches." #NT!
  
 podintroductions.200.t: "Tu historia hasta ahora" #NT!
 podintroductions.200.desc: "Lord Goratrix, a pesar de todo lo que has hecho por la Casa, el propio Tremere te exilió a Francia. Claramente, un síntoma de una enfermedad mayor que te corroe el corazón. ¡Y no es este bufón parlanchín Etrius el que descubrirá la verdad! Ese idiota sigue intentando socavarte, incluso cuando ha sido nombrado regente de la Casa Tremere. No importa, utilizarás la fértil situación política de Francia para crear tu propia base de poder y luego regresarás triunfante a las tierras centrales de los Tremere. Salvarás a tu Casa, incluso de sí misma si es necesario." #NT!
 podintroductions.200.a: "Estaré detrás." #NT!
 goratrix_intro_tooltip: "Como Goratrix, sufrirás las travesuras de Etrius mientras esté vivo." #NT!
  
 PODcanon_chars.52.t: "Las travesuras de Etrius" #NT!
 PODcanon_chars.52.desc: "Se ha descubierto uno de los planes de Etrius para socavar tu posición. Como siempre, es un intento débil de un débil mental. Lamentablemente, sigue alterando tus propios planes para el futuro cercano y tendrás que lidiar con ello de alguna manera." #NT!
 PODcanon_chars.52.a: "Sobornar a los tontos que trabajan para él." #NT!
 PODcanon_chars.52.b: "¡Tengo gente que se ocupa de esto!" #NT!
 PODcanon_chars.52.c: "¡Está bien, lo haré yo mismo!" #NT!
  
 podintroductions.201.t: "Tu historia hasta ahora" #NT!
 podintroductions.201.desc: "Lady Meerlinda, a pesar de algunas dificultades, has podido establecer una fuerte presencia Tremere en Inglaterra. Sin embargo, Mitra no te está haciendo la vida fácil y tendrás que estar atenta a sus próximos movimientos. También has estado buscando información sobre el legendario Santo Grial y su efecto sobre los vampiros. Para ello, has identificado dos posibles fuentes: los castillos de Avalon y de las Cenizas Amargas, donde residen dos órdenes de "caballeros vampiros". Si pudieras explorar estas fortalezas, podrías encontrar, si no el propio Grial, al menos algunos datos interesantes sobre él." #NT!
 podintroductions.201.a: "Tal vez yo sea el Morgan le Fay de estas tierras." #NT!
 meerlinda_intro_tooltip: "Como Meerlinda, tienes el objetivo especial de asegurar los dos castillos para obtener una recompensa." #NT!
  
 meerlinda_morgan_modifier: "Morgan le Fay renace" #NT!
 meerlinda_morgan_modifier_desc: "Meerlinda no encontró el Grial, pero sí encontró algo. Ahora es la bella, poderosa y terrible hechicera de estas islas." #NT!
  
 meerlinda_decision: "Hada de Inglaterra" #NT!
 meerlinda_decision_tooltip: "Las leyendas a menudo tienen una chispa de verdad en ellas." #NT!
 meerlinda_decision_desc: "Los castillos de Avalon y de las Cenizas Amargas seguramente albergarán algunos secretos sobre el Santo Grial. Consígalos y obtenga sus poderes ocultos." #NT!
 meerlinda_decision_confirm: "...¿Quién necesita a Arthur?" #NT!
  
 podintroductions.202.t: "Tu historia hasta ahora" #NT!
 podintroductions.202.desc: "Lord Jervais, tu ascenso continúa. Gracias a tu gran conocimiento de la escena diplomática germánica, se te ha encomendado una misión gratificante, aunque difícil: destruir a la líder de los cismáticos conocidos como "Telyavelic Tremere", Deverra, y a los Gangrel que la apoyan. Has reunido una camarilla de compañeros de clan confiables y talentosos, pero los enemigos aún te superan en número. Este podría ser tu mayor desafío hasta ahora." #NT!
 podintroductions.202.a: "Planifiquemos con cuidado." #NT!
 jervais_intro_tooltip: "Como Jervais, tienes el objetivo especial de deshacerte de Deverra y los Ferals de Livonia para obtener una recompensa." #NT!
  
 jervais_rising_modifier: "La estrella en ascenso" #NT!
 jervais_rising_modifier_desc: "El ascenso de Jervais en la Pirámide Tremere continúa a un ritmo rápido, impresionando al [Clan|E] en su conjunto." #NT!
  
 jervais_decision: "La pesadilla de Livonia" #NT!
 jervais_decision_tooltip: "Debo poner fin a este cisma antes de que se propague." #NT!
 jervais_decision_desc: "Las órdenes de Etrius son claras: matar a la líder de los Telyavelic, Deverra, y a los Ferals de Livonia que la protegen." #NT!
 jervais_decision_confirm: "Misión cumplida" #NT!
 jervais_custom_decision: "[GetScriptedCharacterByHistoryID('790106').GetFirstName] debe estar muerto" #NT!
 jervais_custom_decision2: "[GetTitleByKey('k_ferals_livonia').GetNameNoTier] debe ser destruido" #NT!
  
 rutor_running_modifier: "En la carrera" #NT!
 rutor_running_modifier_desc: "Los Tremere quieren matarte por tu traición y te están persiguiendo. Esto sin duda complica las cosas." #NT!
  
 podintroductions.203.t: "Tu historia hasta ahora" #NT!
 podintroductions.203.desc: "Lord Rutor, estás harto de que te den órdenes, ya sean de los Tzimisce o de los Tremere. Nunca más te doblegarás ante nadie.\nTe escapaste de la Casa Tremere corriendo hacia Dinamarca, una elección fortuita ya que la región carece de un poder vampírico centralizado fuerte. ¿Quizás podrías ser tú? Si actuaras con la rapidez y la decisión suficientes para asegurar una base de poder sólida, tu [Clan|E] tendría que renunciar a su persecución. Entonces, finalmente sería tu turno de dar órdenes, una perspectiva muy tentadora en verdad." #NT!
 podintroductions.203.a: "¿Un nuevo comienzo?" #NT!
 rutor_intro_tooltip: "Como Rutor, tienes la decisión especial de deshacerte de tu modificador inicial." #NT!
  
 rutor_decision: "Final de la línea" #NT!
 rutor_decision_tooltip: "Estoy cansado de correr." #NT!
 rutor_decision_desc: "[Clan|E] Los Tremere nunca dejarán de cazarte, a menos que seas lo suficientemente fuerte como para hacerlos detenerse. Es hora de convertirte en tu propio amo." #NT!
 rutor_decision_confirm: "¿Quién se presenta ahora?" #NT!
  
 faithful_xavier_modifier: "Consejero leal" #NT!
 faithful_xavier_modifier_desc: "Un modelo de la élite de Tremere, nadie duda del compromiso de Xavier con la causa." #NT!
  
 unfaithful_xavier_modifier: "¿Consejero Leal?" #NT!
 unfaithful_xavier_modifier_desc: "Nadie duda del compromiso de Xavier con la causa... al menos en público." #NT!
  
 podintroductions.204.t: "Tu historia hasta ahora" #NT!
 podintroductions.204.desc: "Lord Xavier, has llegado al norte de África decidido a descubrir los misterios de este continente para la gloria de tu [Clan|E]. Al menos, esa es la versión oficial.\nEn verdad, el resto del consejo no estaba muy contento con tu decisión de abandonarlos mientras el corazón del país está asediado. Pero no les diste otra opción, ya que estás cansado de las pequeñas intrigas en casa y anhelas algo más grande. Tendrás que equilibrar cuidadosamente tus deberes oficiales con los Tremere con tu incansable búsqueda de conocimiento y secretos." #NT!
 podintroductions.204.a: "¡Para la gloria de [Clan|E] Tremere!" #NT!
 podintroductions.204.b: "Para la gloria de [Clan|E] Tremere..." #NT!
  
 therimna_secrets5_modifier: "Secretos que quedan: 5" #NT!
 therimna_secrets5_modifier_desc: "Estás vendiendo todo lo que sabes sobre [Clan|E] Tremere al mejor postor. Eso te da algunos amigos... y algunos enemigos." #NT!
  
 therimna_secrets4_modifier: "Secretos que quedan: 4" #NT!
 therimna_secrets4_modifier_desc: "Estás vendiendo todo lo que sabes sobre [Clan|E] Tremere al mejor postor. Eso te da algunos amigos... y algunos enemigos." #NT!
  
 therimna_secrets3_modifier: "Secretos que quedan: 3" #NT!
 therimna_secrets3_modifier_desc: "Estás vendiendo todo lo que sabes sobre [Clan|E] Tremere al mejor postor. Eso te da algunos amigos... y algunos enemigos." #NT!
  
 therimna_secrets2_modifier: "Secretos que quedan: 2" #NT!
 therimna_secrets2_modifier_desc: "Estás vendiendo todo lo que sabes sobre [Clan|E] Tremere al mejor postor. Eso te da algunos amigos... y algunos enemigos." #NT!
  
 therimna_secrets1_modifier: "Secreto Izquierdo: 1" #NT!
 therimna_secrets1_modifier_desc: "Estás vendiendo todo lo que sabes sobre [Clan|E] Tremere al mejor postor. Eso te da algunos amigos... y algunos enemigos." #NT!
  
 podintroductions.205.t: "Tu historia hasta ahora" #NT!
 podintroductions.205.desc: "Lady Therimna, los Tremere están perdidos, lo sabes. Y no te hundirás con ese barco.\nEscapaste de tu [Clan|E] con muchos secretos interesantes sobre hechicería de sangre en tu haber, secretos que muchos pagarían caro por adquirir. Estos podrían ser tu salvavidas, ya que eres demasiado importante para matarte mientras los conserves... pero también eres un objetivo mucho más importante para los propios Tremere.\nTendrás que encontrar un equilibrio entre vender tus secretos por algo de oro, siempre importante, y conservarlos por el margen de maniobra que te brindan." #NT!
 podintroductions.205.a: "Mi supervivencia es lo único que importa." #NT!
 therimna_intro_tooltip: "Como Therimna, comienzas con 5 secretos que puedes vender a través de una decisión menor, cambiando el equilibrio de penalizaciones y bonificaciones que te otorgan." #NT!
  
 therimna_decision: "Moneda de cambio" #NT!
 therimna_decision_tooltip: "Todo tiene un precio." #NT!
 therimna_decision_desc: "Los secretos de hechicería de sangre que posees te convierten en un objetivo para los Tremere, pero también te convierten en alguien demasiado importante para matar por los demás. ¿Está dispuesto a cambiar esta relativa tranquilidad por oro?" #NT!
 therimna_decision_confirm: "Tienes un trato" #NT!
  
 podintroductions.206.t: "Tu historia hasta ahora" #NT!
 podintroductions.206.desc: "Lady Virstania, finalmente has encontrado consuelo y compañía en tus amadas Gárgolas. Lejos de la crueldad y brutalidad del resto de tus hermanos, solo ellos te comprenden de verdad. Te duele el corazón al pensar en dejar que vayan al matadero para las guerras sin sentido de los Tremere. Sin embargo, por ahora no tienes muchas opciones y debes seguir su juego. Pero estás decidida a cambiar eso lo suficientemente pronto. Después de todo, solo su amorosa madre puede cuidar de verdad a tus hermosos bebés..." #NT!
 podintroductions.206.a: "La familia es lo único que importa." #NT!
 virstania_intro_tooltip: "Como Virstania, puedes tomar una decisión para generar hombres Gárgolas en regimientos de armas." #NT!
  
 virstania_decision: "Hermosos bebés de piedra" #NT!
 virstania_decision_tooltip: "¡Vienen más!" #NT!
 virstania_decision_desc: "Eres la madre de las gárgolas y tienes que ayudarlas a cobrar vida de forma adecuada. Una gran responsabilidad, pero también tu mayor alegría." #NT!
 virstania_decision_confirm: "Shhh... Mamá está aquí" #NT!
 virstania_decision_effect_tooltip: "Podrás elegir cuántas gárgolas generar." #NT!
  
 PODcanon_chars.53.t: "El nacimiento" #NT!
 PODcanon_chars.53.desc: "El siguiente grupo de Gárgolas está casi listo. Sin embargo, los codiciosos Tremere ya están intentando quitártelas y tendrás que actuar rápido si quieres salvarlas. ¿A cuántas ayudarás?" #NT!
 PODcanon_chars.53.a: "Al menos salvé algunos de ellos." #NT!
 PODcanon_chars.53.b: "¡Debo ahorrar más!" #NT!
 PODcanon_chars.53.c: "¡Todos ellos!" #NT!
 PODcanon_chars.53.d: "No puedo ayudarlos esta vez..." #NT!
 virstania_small_gargoyles_tt: "Se añade un grupo de Gárgolas a tus hombres de armas disponibles." #NT!
 virstania_medium_gargoyles_tt: "Se añaden dos grupos de Gárgolas a tus hombres de armas disponibles." #NT!
 virstania_high_gargoyles_tt: "Se añaden tres grupos de Gárgolas a tus hombres de armas disponibles." #NT!
  
 angry_fays_marconius_modifier: "Fae enojado" #NT!
 angry_fays_marconius_modifier_desc: "Estás aprendiendo mucho experimentando con los misteriosos Fae... pero también estás creando enemigos poderosos." #NT!
  
 podintroductions.207.t: "Tu historia hasta ahora" #NT!
 podintroductions.207.desc: "Lord Marconius, has trabajado duro para intentar comprender tu nueva condición como miembro de los Kiasyd. Obviamente, la mejor opción era "experimentar" con algunos Fae capturados, ya que pareces compartir algunas similitudes con ellos. Sin embargo, no están contentos con eso.\nTambién sabes que [Clan|E] Lasombra está buscando cualquier signo de debilidad para atacarte, y este cisma con tus aliados podría ser lo que estaban esperando. Es posible que debas tener cuidado al equilibrar tu sed de conocimiento y tu precaria alianza con los Fae." #NT!
 podintroductions.207.a: "Una situación desconcertante." #NT!
 marconius_intro_tooltip: "Como Marconius, tienes acceso a la decisión de equilibrar tu relación con los Fae." #NT!
  
 marconius_decision: "Tú y los Fae" #NT!
 marconius_decision_tooltip: "¿Cómo acercarse a ellos?" #NT!
 marconius_decision_desc: "Los Fae son una parte importante de tu reino, te guste o no. Por ello, debes elegir con cuidado tu postura hacia ellos." #NT!
 marconius_decision_confirm: "¿Es hora de reconsiderar mi elección?" #NT!
 marconius_decision_effect_tooltip: "Tendrás la posibilidad de elegir cómo acercarte a los Fae en el futuro previsible." #NT!
  
 happy_fays_marconius_modifier: "Hada servicial" #NT!
 happy_fays_marconius_modifier_desc: "Los Fae te consideran un aliado útil, aunque voluble, y por el momento te prefieren en el trono antes que a otro vampiro." #NT!
  
 PODcanon_chars.54.t: "Tú y los Fae" #NT!
 PODcanon_chars.54.desc: "Tu reino está plagado de hadas, gracias a su importancia histórica entre su especie, y debes lidiar con ello. Son aliados útiles, especialmente contra posibles represalias de tus compañeros de clan, pero también son sujetos de prueba muy interesantes para aprender más sobre tu condición de tocado por las hadas [cainite|E]. Decisiones, decisiones..." #NT!
 PODcanon_chars.54.a: "Lamentablemente, los necesito como aliados en este momento." #NT!
 PODcanon_chars.54.b: "Mantendré mis distancias por un tiempo." #NT!
 PODcanon_chars.54.c: "¡Tanto que aprender!" #NT!
  
 podintroductions.208.t: "Tu historia hasta ahora" #NT!
 podintroductions.208.desc: "Señor Chinkhai, tu deber es proteger a los Anda. Sin embargo, las estepas son inmensas y tienes que deambular mucho para lidiar con los diversos problemas que surgen noche tras noche. La situación ha empeorado desde que tu gente comenzó a invocarte como la máxima autoridad para resolver disputas y otros conflictos menores. Como "Juez de las Estepas" informal, tienes mucho poder, un poder que estás empezando a comprender lo suficiente como para usarlo en beneficio de tus hermanos, ya sea que lo sepan o no." #NT!
 podintroductions.208.a: "Juez y señor de la guerra." #NT!
 chinkhai_intro_tooltip: "Como Chinkhai, tienes un [character_interaction|E] especial disponible con tus vasallos para emitir un juicio." #NT!
  
 POD_chinkhai_interaction: "Juez de las estepas" #NT!
 POD_chinkhai_interaction_desc: "Estoy en sesión." #NT!
  
 PODcanon_chars.55.t: "La prueba" #NT!
 PODcanon_chars.55.desc: "Como máxima autoridad de la Horda Anda, tienes total libertad para iniciar y finalizar cualquier juicio de la forma que prefieras. Sin embargo, tienes una reputación que defender y demasiada indulgencia podría verse como una debilidad." #NT!
 PODcanon_chars.55.a: "¡Inocente!" #NT!
 PODcanon_chars.55.b: "¡Culpable!" #NT!
 PODcanon_chars.55.c: "Este caso no es concluyente." #NT!
  
 podintroductions.209.t: "Tu historia hasta ahora" #NT!
 podintroductions.209.desc: "Magda, temible, otro invasor intenta saquear tu hermosa isla. Este Mithras es solo el último de una larga lista de conquistadores extranjeros que se apoderan de lo que es tuyo. No lo permitirás. Tu pueblo desapareció hace mucho tiempo y tu fe apenas es un recuerdo, incluso para ti en este momento. Solo queda tu furia, y es hora de dejar que hable por ti. Las islas han sido corrompidas sin posibilidad de reparación y tendrás que destruir todo lo que encuentres en tu camino para purificarlas nuevamente. Será sangriento, pero solo están cosechando lo que sembraron." #NT!
 podintroductions.209.a: "Todos pagarán." #NT!
 magda_intro_tooltip: "Como Magda, tienes acceso a una línea de construcción especial en condados de bajo desarrollo." #NT!
  
 building_type_magda_purge_01: "La purga de Magda" #NT!
 building_type_magda_purge_01_desc: "#F Solo un nuevo comienzo permitirá que las islas se recuperen. Un nuevo y sangriento comienzo.#!" #NT!
 building_magda_purge_01: "Los paquetes de Magda" #NT!
 building_magda_purge_01_desc: "Grupos de Gangrel salvajes bajo el mando de Magda deambulan por esta tierra, sembrando terror y muerte a su paso.\nEste edificio necesita menos de 11 desarrollos en el país para construirse y mantenerse habilitado." #NT!
 building_magda_purge_02: "La Horda de Magda" #NT!
 building_magda_purge_02_desc: "La ley salvaje del más fuerte ha recuperado el control aquí. La civilización se está derrumbando bajo las garras y los colmillos de la horda vengativa de Magda.\nEste edificio necesita menos de 6 desarrollos en el país para construirse y seguir habilitado." #NT!
  
 podintroductions.210.t: "Tu historia hasta ahora" #NT!
 podintroductions.210.desc: "Lady Catubodua, finalmente has dejado Francia después de pasar mucho tiempo aquí. Finalmente has encontrado lo que buscabas y es hora de seguir adelante.\nEl propio Brujah confió en ti para mantener a su [Clan|E] en el camino correcto, pero la tarea es inmensa. Tendrás que darte a conocer al resto de tus hermanos y hacer crecer tu ya impresionante leyenda. Solo entonces aceptarán que eres la verdadera heredera del legado de Brujah." #NT!
 podintroductions.210.a: "Hay mucho que hacer." #NT!
 catubodua_intro_tooltip: "Como Catubodua, no puedes [Embrace|E] ya que juró no volver a hacerlo después de su primer hijo.\nTambién tienes acceso a una decisión especial para hacer crecer tu leyenda e impresionar al resto del clan." #NT!
  
 catu_heir_of_brujah_modifier: "Heredera de Brujah" #NT!
 catu_heir_of_brujah_modifier_desc: "Por fin, [Clan|E] Brujah se está recuperando. Una heredera digna de Brujah y Troile ha surgido y conducirá a los guerreros-eruditos hacia una nueva era brillante." #NT!
  
 catubodua_decision: "La renovación de los Brujah" #NT!
 catubodua_decision_tooltip: "No puedo fallarle." #NT!
 catubodua_decision_desc: "Los orgullosos Brujah no aceptarán un nuevo gobernante a menos que él o ella represente tanto el aspecto guerrero como el erudito de su [Clan|E] a la perfección. Y al mismo tiempo ser un gobernante exitoso, obviamente." #NT!
 catubodua_decision_confirm: "Comienza una nueva era" #NT!
  
 podintroductions.211.t: "Tu historia hasta ahora" #NT!
 podintroductions.211.desc: "Lady Deverra, tu gente está en grave peligro. A medida que los seguidores cristianos se vuelven cada vez más agresivos, [Clan|E] Tremere ha enviado una camarilla liderada por Jervais para matarte a ti y a los otros Telyavelic.\nPor suerte, encontraste a Qarakh y ahora estás bajo la protección de los Ferals de Livonia. Aun así, no descansarás tranquila hasta que se aborde el ataque de este Tremere y se aseguren las fronteras de los Ferals. Tu seguridad y la de los tuyos están a este precio." #NT!
 podintroductions.211.a: "Telyavel nos bendice." #NT!
 deverra_intro_tooltip: "Como Deverra, tienes el objetivo especial de deshacerte de Jervais y expandir las fronteras de los Ferals hacia el este. También comienzas en una lucha de poder con Qarakh." #NT!
  
 deverra_blessed_modifier: "Campeón de Telyavel" #NT!
 deverra_blessed_modifier_desc: "Deverra es claramente la elegida de Telyavel. Su fe irradia para que todos la vean, un resto para los seguidores de la Cruz que aún no han ganado." #NT!
  
 deverra_decision: "Campeón de Telyavel" #NT!
 deverra_decision_tooltip: "No puedo fallarle." #NT!
 deverra_decision_desc: "Tu gente confía en ti y en la protección de los Ferals en los tiempos difíciles que se avecinan. Si pudieras matar al líder de los Tremere atacantes y asegurar tu frontera occidental, tu situación mejoraría." #NT!
 deverra_decision_confirm: "Hemos soportado" #NT!
 deverra_custom_decision: "[GetScriptedCharacterByHistoryID('790359').GetFirstName] debe estar muerto" #NT!
 deverra_custom_decision2: "Tú o tu señor controláis completamente el ducado de [GetTitleByKey('d_pomerelia').GetNameNoTier]" #NT!
 deverra_custom_decision3: "Tú o tu señor controláis completamente el ducado de [GetTitleByKey('d_prussia').GetNameNoTier]" #NT!
  
 podintroductions.212.t: "Tu historia hasta ahora" #NT!
 podintroductions.212.desc: "Lady Dyanang, su corte se mantiene firme. Gracias a su alianza con el pueblo feroz de las selvas de Dai Viet y Angkor, sus fronteras orientales están seguras. Ahora, Occidente requiere su atención. La India siempre ha sido una región difícil de domar, con herejes de la Corte del Trueno Infinito y los llamados [cainites|E] causando problemas. ¿Quizás sus amigos orientales podrían prestarle sus garras y colmillos para ayudarla a pacificar esta región rebelde?" #NT!
 podintroductions.212.a: "El Fénix Escarlata vuela alto." #NT!
 dyanang_intro_tooltip: "Como Dyanang, tienes la pequeña decisión especial de reclutar Hombres Lobo en Armas." #NT!
  
 dyanang_decision: "La gente feroz" #NT!
 dyanang_decision_tooltip: "Amigos, necesito su ayuda." #NT!
 dyanang_decision_desc: "La buena relación entre tu Corte y la Gente Feroz de los Reinos de la Jungla se puede aprovechar para obtener ayuda." #NT!
 dyanang_decision_confirm: "Bienvenidos y gracias." #NT!
 dyanang_decision_effect_tooltip: "Podrás elegir cuántos hombres lobo y hombres de armas generar." #NT!
  
 PODcanon_chars.56.t: "Ayuda desde la jungla" #NT!
 PODcanon_chars.56.desc: "Los temibles Hengeyokai han sido tus aliados provisionales desde que el Wu del Sudario Dorado salvó desinteresadamente la vida del transformador de dragones Zhong Lung conocido como Nongkhai en 1210. No sería prudente abusar de esta amistad, pero aún puedes contar con ellos para que te ayuden en momentos de necesidad." #NT!
 PODcanon_chars.56.a: "Un sentai debería ser suficiente." #NT!
 PODcanon_chars.56.b: "Se necesitan dos sentai." #NT!
 PODcanon_chars.56.c: "Toda la ayuda que puedas reunir." #NT!
 PODcanon_chars.56.d: "En realidad puedo afrontar la situación por mi cuenta." #NT!
 dyanang_small_werewolves_tt: "Se agrega un grupo de hombres lobo a tus hombres de armas disponibles." #NT!
 dyanang_medium_werewolves_tt: "Se añaden dos grupos de hombres lobo a tus hombres de armas disponibles." #NT!
 dyanang_high_werewolves_tt: "Se añaden tres grupos de hombres lobo a tus hombres de armas disponibles." #NT!
  
 durga_young_tt: "Mientras juegas a Durga Syn, al lograr este objetivo también eliminas la maldición de Baba Yaga sobre ti." #NT!
  
 podintroductions.213.t: "Tu historia hasta ahora" #NT!
 podintroductions.213.desc: "Lord Leopold, a pesar de ser un inquisidor de renombre, sigues siendo un noble con deberes que cumplir. Una de ellas es encontrar un cónyuge adecuado.\nComo descendiente de una casa bávara menor, sería fácil casarse con una doncella noble local. Me viene a la mente Gerberga, ya que has visto en ella una compañera útil. Otra opción sería ampliar la red, quizás hasta Italia. Una opción más prestigiosa, sin duda, pero sabrías poco sobre tu futura novia.\nLa última opción es... poco convencional. Tu mejor amigo, Baudioun, ha bromeado a menudo acerca de presentarte a uno de sus amigos de la infancia, un marimacho ruidoso que aparentemente era más que rival para las habilidades de pelea del joven Baudioun. Con tu físico frágil, su fuerza compensaría tu debilidad.\n...Y te encantaría ver el rostro de Baudioun si realmente te casaras con su amigo después de todas esas bromas." #NT!
 podintroductions.213.a: "Sí Baudioun, esto está sucediendo." #NT!
 podintroductions.213.b: "Señora Gerberga, ¿podría...?" #NT!
 podintroductions.213.c: "Encantado de conocerte finalmente, Lady Adelaida." #NT!
 podintroductions.213.d: "No tengo tiempo para estas frivolidades." #NT!
  
 aignen_secrets_modifier: "Los secretos de Aignen" #NT!
 aignen_secrets_modifier_desc: "El Oculi Dei sabe mucho. Quizá demasiado para algunos de los miembros más celosos de la Iglesia." #NT!
  
 podintroductions.214.t: "Tu historia hasta ahora" #NT!
 podintroductions.214.desc: "Lord Aignen, usted se encuentra en la poco envidiable posición de ser los ojos y oídos de la naciente Inquisición de las Sombras, algo que muchos en la Santa Iglesia no aprueban. Sin embargo, usted conoce la importancia de su misión. Bajo su dirección, los Oculi ya se han extendido por todas partes, ofreciendo muchos contactos que usted puede aprovechar para la gloria de la Inquisición. Sin embargo, este crucial trabajo preparatorio ya está amenazado por la propia Santa Sede, y usted tendrá que mantener a sus "aliados" lejos de usted por el momento." #NT!
 podintroductions.214.a: "Sé lo que hay que hacer." #NT!
 aignen_intro_tooltip: "Como Aignen, comienzas con un poderoso modificador de intriga. Durará mientras Aignen esté vivo y si logras mantener a la Iglesia alejada de tu caso." #NT!
  
 PODcanon_chars.57.t: "La visita papal" #NT!
 PODcanon_chars.57.desc: "Un enviado de la Santa Sede está llegando, deseando ver el alcance real de tus operaciones. Esto podría ser peligroso, ya que muchos en Roma no quieren nada más que cerrar los Oculi Dei, preocupados de que tus mezquinos planes se vean perturbados por tu presencia. Sabes que tu misión es mucho más importante que eso, pero aún tendrás que lidiar con estos tontos miopes si quieres continuar con tu propia versión de la obra sagrada." #NT!
 PODcanon_chars.57.a: "Sobornar al enviado debería ser suficiente." #NT!
 PODcanon_chars.57.b: "Soy un humilde servidor de la Iglesia." #NT!
 PODcanon_chars.57.c: "Seré tu guía personal." #NT!
 PODcanon_chars.57.d: "No me queda más remedio que cortar lazos con algunos contactos." #NT!
  
 vittoria_illness_modifier: "Maldición sobrenatural" #NT!
 vittoria_illness_modifier_desc: "Vittoria ha sido maldecida por una poderosa bruja. Aunque su mente aún es fuerte, su cuerpo se está marchitando lentamente." #NT!
  
 podintroductions.215.t: "Tu historia hasta ahora" #NT!
 podintroductions.215.desc: "Intrépida Vittoria, has comenzado tu deber sagrado en Italia, pero has ocultado una terrible verdad a tus hermanos: has sido maldecida. Una poderosa bruja con la que luchaste hace años logró escapar de ti, pero no antes de usar su magia maligna. Desde entonces, tu cuerpo se ha ido marchitando lentamente y, si esto continúa, es posible que el Señor te llame de vuelta mucho antes de que termines tu tarea. Afortunadamente, recientemente se presentó una solución. Gracias a información de los Oculi Dei, te enteraste de que la bruja se ha instalado en Marsella. Si pudieras hacer un "desvío" por esta ciudad y purgarla de sus residentes vampiros y hechiceros... seguramente tu maldición terminaría." #NT!
 podintroductions.215.a: "¡Una pequeña maldición no acabará conmigo!" #NT!
 vittoria_intro_tooltip: "Como Vittoria, tienes la decisión especial de deshacerte de la maldición tomando Marsella." #NT!
  
 vittoria_decision: "El curso" #NT!
 vittoria_decision_tooltip: "Todavía tienes mucho que hacer." #NT!
 vittoria_decision_desc: "Aún eres fuerte, pero esa maldita maldición sigue siendo una preocupación. ¡Purga a Marsella y acaba con la bruja!" #NT!
 vittoria_decision_confirm: "Por el fuego, sed purificados" #NT!
  
 rodrigue_paranoia_modifier: "Paranoia absoluta" #NT!
 rodrigue_paranoia_modifier_desc: "Están aquí para atraparte. Todos podrían estar bajo su control." #NT!
  
 podintroductions.216.t: "Tu historia hasta ahora" #NT!
 podintroductions.216.desc: "Lord Rodrigue, usted fue el primero en enfrentarse a un vampiro y sobrevivir, y todavía es el único que sabe la verdad: están en todas partes. Incluso la Iglesia y su llamada "Inquisición de las Sombras" probablemente estén llenas de sus sirvientes. No debe confiar en nadie más que en usted mismo. Se avecina un gran ajuste de cuentas y Dios le mostrará el camino a la salvación. Si este mundo debe ser quemado para ser salvado, usted permanecerá sobre las cenizas." #NT!
 podintroductions.216.a: "Nunca más me dejaré engañar." #NT!
  
 roque_paranoia_modifier: "Las intrigas de Roque" #NT!
 roque_paranoia_modifier_desc: "¿Es hora de planear? ¡Sí, siempre es hora de planear!" #NT!
  
 podintroductions.217.t: "Tu historia hasta ahora" #NT!
 podintroductions.217.desc: "Madre María, a pesar de la inmensidad de su tarea aquí en Inglaterra, no debe olvidar de dónde viene. Se lo debe todo a la Madre Teresa, el alma bendita que fundó las Hermanas de San Juan y fue el corazón de la Inquisición primitiva. Su fallecimiento fue un momento difícil para todas las Hermanas y usted estaría más tranquila si la Santa Iglesia supiera de esta santa mujer. Por eso, ha comenzado a recopilar relatos de la vida y los milagros de Teresa para llevarlos a Roma, con la esperanza de su canonización. Si tuviera éxito, las Hermanas estarían en paz, sabiendo que su fundadora fallecida vive para siempre." #NT!
 podintroductions.217.a: "Una tarea sumamente piadosa." #NT!
 maria_intro_tooltip: "Como María, tienes la decisión especial de recopilar información sobre la vida de Teresa. Si terminas antes de la muerte de María, la hermana obtendrá un considerable aumento de renombre." #NT!
  
 teresa_life_4_modifier: "Proceso de canonización de Teresa: 4" #NT!
 teresa_life_4_modifier_desc: "Estás trabajando para llevar la verdad sobre los milagros de la Madre Teresa a oídos de Roma.\nUna vez que este modificador llegue a 5, el proceso habrá finalizado." #NT!
  
 teresa_life_3_modifier: "Proceso de canonización de Teresa: 3" #NT!
 teresa_life_3_modifier_desc: "Estás trabajando para llevar la verdad sobre los milagros de la Madre Teresa a oídos de Roma.\nUna vez que este modificador llegue a 5, el proceso finalizará." #NT!
  
 teresa_life_2_modifier: "Proceso de canonización de Teresa: 2" #NT!
 teresa_life_2_modifier_desc: "Estás trabajando para llevar la verdad sobre los milagros de la Madre Teresa a oídos de Roma.\nUna vez que este modificador llegue a 5, el proceso habrá finalizado." #NT!
  
 teresa_life_1_modifier: "Proceso de canonización de Teresa: 1" #NT!
 teresa_life_1_modifier_desc: "Estás trabajando para llevar la verdad sobre los milagros de la Madre Teresa a oídos de Roma.\nUna vez que este modificador llegue a 5, el proceso habrá finalizado." #NT!
  
 maria_decision: "Canonización de la Madre Teresa" #NT!
 maria_decision_tooltip: "Ella se lo merece, y mucho más." #NT!
 maria_decision_desc: "Para que tus hermanas sepan que la Madre Teresa todavía vela por ellas, tendrás que asegurarte de que Roma reconozca las muchas bendiciones que trajo a esta tierra. Escribirás un relato detallado de su vida, sin duda para convencer a Roma de que la canonice." #NT!
 maria_decision_confirm: "Un esfuerzo santo" #NT!
  
 heir_gauthier_modifier: "Heredero de Gauthier" #NT!
 heir_gauthier_modifier_desc: "El poderoso Baudioun es el sucesor elegido por Gauthier. Los Caballeros de Acre se unen obedientemente detrás de "Le Breton"." #NT!
  
 heiress_gauthier_modifier: "Heredera de Gauthier" #NT!
 heiress_gauthier_modifier_desc: "La brillante Jehan es la sucesora elegida por Gauthier. Ella conducirá a los Caballeros de Acre a la victoria... les guste o no." #NT!
  
 podintroductions.218.t: "Tu historia hasta ahora" #NT!
 podintroductions.218.desc: "Lord Gauthier, el tiempo no espera a nadie y el Señor pronto te llamará de nuevo a su lado. Debes preparar a los Caballeros de Acre para este momento. El curso de acción esperado sería que volvieras a llamar al fiel Baudioun de Alemania y lo nominaras como tu sucesor. Como líder talentoso y carismático, lo haría bastante bien, estás seguro de ello. Pero... está Jehanne, o Jehan como le gusta llamarse a sí misma. La brillantez absoluta de su mente te ha asombrado muchas veces en el pasado y podría ser la mayor amenaza para el Adversario que el mundo haya visto jamás. Sin embargo, hay un problema... es una mujer. Los Caballeros de Acre ya están descontentos con que la promuevas a tu círculo íntimo, así que si la nominas como sucesora... Sea cual sea el caso, hay que tomar una decisión. Tu legado depende de ello." #NT!
 podintroductions.218.a: "Baudioun es la elección obvia." #NT!
 podintroductions.218.b: "Jehan es el futuro." #NT!
  
 gauthier_intro_tooltip: "Jehan, furioso, abandona a los Caballeros de Acre y nunca más lo vuelven a ver." #NT!
  
 PODcanon_chars.58.t: "Por siempre Hardestadt" #NT!
 PODcanon_chars.58.desc: "Tu [Sire|E], Hardestadt, ha conocido recientemente la Muerte Definitiva. Un acontecimiento trágico, sin duda, pero no uno que pensaras que te afectaría tanto a largo plazo. Aun así, desde su muerte, te has sentido... extraño.\nRecuerdos de un encuentro con él, conversaciones sobre un "plan de contingencia", un vacío de una semana en tu memoria... De repente sientes que imitas cada vez más a tu difunto maestro, hablando y moviéndote como él lo hacía... e incluso pensando como él lo hacía. ¿Hardestadt está realmente muerto? ¿Qué te está pasando?\nQuizás siempre habrá un Hardestadt..." #NT!
 PODcanon_chars.58.a: "Los informes sobre mi muerte definitiva fueron muy exagerados." #NT!
 PODcanon_chars.58.b: "¡Soy mi propio hombre!" #NT!
 hardestadt_takeover_tt: "Te convertirás en Hardestadt, adquiriendo sus rasgos, perdiendo los tuyos e incluso pareciéndole." #NT!
  
 podintroductions.219.desc: "Astuta dama, eres una de los Shih, los herederos del infame Ejército Celestial. La caída de esta gran alianza ha desorganizado a tu especie y ahora cazas sola. Ya has demostrado ser bastante hábil en este juego, usando las conexiones de tu marido despistado entre los nobles para rastrear y luego eliminar a los enemigos sobrenaturales desprevenidos.\nAun así, hay un premio mayor en juego. La caída del Ejército Celestial hizo que sus artefactos más preciados se dispersaran a los cuatro vientos, ahora utilizados como trofeos (o peor, armas) por los indignos. Tus poderosos abanicos místicos ya te sirven bien, pero sueñas con lo que serías capaz de lograr si pudieras recuperar estos tesoros. Son reliquias formidables por sí solas, sin duda, pero también le darían mucho prestigio a su dueño, tal vez poniéndote en el camino de reformar el Ejército Celestial si así lo desearas." #NT!
 podintroductions.219.a: "Los he localizado, ahora a adquirirlos..." #NT!
  
 PODcanon_chars.59.t: "El legado de Moncada" #NT!
 PODcanon_chars.59.desc: "Lady Lucita, hace varios años que triunfaste sobre tu acusado padre, Moncada, pero esta victoria empieza a sentirse vacía. Has dedicado tu vida a derrotarlo y ahora que el hecho está hecho... estás sin rumbo, vagando de una causa a otra con la esperanza de encontrar un nuevo objetivo que impulse tu existencia.\nPeor aún, tienes la persistente sensación de que Moncada predijo este resultado y este mismo momento. De hecho, tu [Sire|E] a menudo hablaba de su santo deber y de tu destino de seguir sus pasos, tanto si lo querías como si no. En ese momento, eso sonó como una amenaza, pero ahora... tal vez sea más como una profecía. Tal vez tenía razón, y tal vez su deber se iba a convertir en tu deber desde el principio.\nParece que no es tan fácil escapar de tu destino." #NT!
 PODcanon_chars.59.a: "Entiendo ahora." #NT!
 PODcanon_chars.59.b: "¡No puedo dejarlo ganar!" #NT!
  
 podintroductions.220.t: "Tu historia hasta ahora" #NT!
 podintroductions.220.desc: "Poderoso Horus, tu legendaria guerra contra tu monstruoso tío, Set, debe continuar. No negarás que ha habido reveses y que la prole de la Serpiente es más fuerte que nunca en Egipto. Pero no importa, porque tú eres el Vengador. Osiris e Isis te observan desde el más allá, ansiosos por el momento en que finalmente envíes a esta serpiente cobarde y aullante de regreso al abismo que la engendró. Reúne a tus fieles guerreros y prepara la marcha hacia el norte. Es hora de terminar con esto de una vez por todas." #NT!
 podintroductions.220.a: "Voy por ti, tío..." #NT!
 horus_intro_tooltip: "Como Horus, tienes un objetivo especial: lograr finalmente tu venganza." #NT!
  
 horus_decision: "El vengador" #NT!
 horus_decision_tooltip: "Pronto estaré en tus pesadillas, tío." #NT!
 horus_decision_desc: "Si quieres encontrar el escondite de Set, primero tendrás que paralizar la base de poder de sus cultistas y destruir a su grupo de seguidores más confiables." #NT!
 horus_decision_confirm: "¡¿Dónde está?!" #NT!
 horus_custom_decision_1: "[GetScriptedCharacterByHistoryID('505094').GetFirstName], el hijo favorito de Set, debe estar muerto" #NT!
 horus_custom_decision_2: "[GetScriptedCharacterByHistoryID('790126').GetFirstName], pilar del culto de Set, debe estar muerto" #NT!
 horus_custom_decision_3: "[GetScriptedCharacterByHistoryID('790128').GetFirstName], la concubina de Set, debe estar muerta" #NT!
 horus_custom_decision_4: "[GetScriptedCharacterByHistoryID('790988').GetFirstName], el campeón de Set, debe estar muerto" #NT!
 horus_decision_effect_tooltip: "Tu venganza se hará." #NT!
  
 horus_the_avenger_modifier: "Horus, el vengador" #NT!
 horus_the_avenger_modifier_desc: "El Faraón Viviente, el Hijo Eterno, Her-nedi-tef-ef, el Rey Retornado, el Rey Tuerto, el Primero Entre los Renacidos y muchos otros títulos... pero antes que nada, la Perdición de Set." #NT!
 PODcanon_chars.60.custom.tt: "Todos los Setitas restantes verán rota su autoridad." #NT!
 horus_first_modifier: "Horus, el primero" #NT!
 horus_first_modifier_desc: "Horus ha sido momificado por su propia madre, Isis, por lo que ha conservado mucho más de su fuerza original que cualquier otro ser inmortal." #NT!
  
 PODcanon_chars.60.t: "Decapitando a la serpiente" #NT!
 PODcanon_chars.60.desc: "Eso es decepcionante. Después de arruinar su culto y matar a sus consejeros más confiables, esperabas que Set te ofreciera una gloriosa batalla final para celebrar tu victoria. Es cierto, tuviste que abrirte paso a través de cientos de fanáticos enloquecidos para llegar al sótano de esta pirámide y ahora estás cubierto de sangre, pero esto apenas fue un precalentamiento. Y aquí estás, de pie frente al sarcófago de tu tío con el tonto durmiendo dentro de él, moviéndote de vez en cuando, tal vez algo consciente del destino que tienes reservado para él. Comienzas cortando su cadáver con abandono hasta que puedes tomar cada pieza individual en tu mano. Luego sales afuera, dejando que el divino Ra's queme los restos hasta convertirlos en cenizas. Excepto su ojo, que arrojas a una carroña que pasa en memoria del tuyo perdido. Y luego, solo entonces, caes de rodillas y dejas que la arena te arrastre hasta que renaces una vez más, libre de tu necesidad de venganza por primera vez en eones." #NT!
 PODcanon_chars.60.a: "Padre, madre, descansad en paz." #NT!
  
 podintroductions.221.t: "Tu historia hasta ahora" #NT!
 podintroductions.221.desc: "Reina bendita de Egipto, sabiamente te has distanciado de la estúpida cruzada de Horus. En cambio, te preocupas por asuntos más importantes, como la preservación de la grandeza del Antiguo Egipto en las mentes de los mortales. Una tarea verdaderamente tremenda, incluso para alguien tan dedicado e influyente como tú. Sin embargo, no tienes elección: con Horus empeñado en la guerra y los depravados seguidores de Set corrompiendo tu amada patria, solo tú puedes recordar lo que hizo de Egipto un lugar tan especial y poderoso en su época. Es tu deber mantener viva esa llama." #NT!
 podintroductions.221.a: "El único legado digno de ISIS es el propio Egipto" #NT!
 neferukhayt_intro_tooltip: "Como Neferukhayt, no puedes convertir la cultura. Sin embargo, tu tarea de promover la cultura en el consejo es más fuerte." #NT!
  
 socialite_queen_egypt_modifier: "La reina de la alta sociedad" #NT!
 socialite_queen_egypt_modifier_desc: "Neferukhayt es la encarnación de la grandeza del Antiguo Egipto. Hablar con ella te hace sentir que, verdaderamente, Khem es eterna." #NT!
  
 NEFERUKHAYT_CULTURE_BONUS: "La pasión de Neferukhayt" #NT!
  
 podintroductions.222.t: "Tu historia hasta ahora" #NT!
 podintroductions.222.desc: "Magnífico Hemhemti, eres una de las siete momias Bane creadas por el propio Set. Y, hasta donde puedes ver, eres la única competente de este lamentable grupo (excepto Amam, que es una compañera de mesa muy agradable, por lo menos). Como tal, tienes que tomar la iniciativa y asegurarte de que tu divina misión de destrucción se mantenga en el objetivo. Obviamente, no esperas nada menos de los otros seis que una obediencia total y la voluntad de desprenderse de su oro en cualquier momento si lo necesitas. Siempre te gustó el oro, incluso cuando eras un simple mortal y, claramente, cabe mejor en tus voluminosos bolsillos que en sus escuálidos tesoros. ¿Y si no tienen suficiente oro a mano? Bueno, tal vez podrían ser los invitados de honor de uno de tus famosos banquetes..." #NT!
 podintroductions.222.a: "¿Qué es mejor que tener el estómago lleno y el tesoro más lleno?" #NT!
 hemhemti_intro_tooltip: "Como Hemhemti, tienes acceso directo a la decisión de extorsionar sujetos. Esta decisión también alivia el estrés de manera única." #NT!
  
 hunted_down_eternity_modifier: "Cazado eternamente" #NT!
 hunted_down_eternity_modifier_desc: "Horus y su Shemsu-Heru nunca dejarán de perseguirte. Set y sus momias Bane tampoco lo harán. Y todo mago o vampiro codicioso que desee la verdadera inmortalidad también estará en la búsqueda.\nEse es tu destino." #NT!
 cabirus_intro_tooltip: "Mantendrás tu acceso al Hechizo de Vida y la capacidad de crear nuevas Momias, pero serás perseguido para siempre por personas que querrán el Hechizo para sí mismas." #NT!
 cabirus_intro_giveup_tooltip: "Renuncias a tu conocimiento del Hechizo de la Vida, lo que te impide crear nuevas Momias en el futuro." #NT!
  
 podintroductions.223.t: "Tu historia hasta ahora" #NT!
 podintroductions.223.desc: "Maestro Cabirus, has logrado lo imposible: aprender el Hechizo de la Vida y arrebatarle la verdadera inmortalidad a los Dioses... pero los Dioses están enfadados. Desde el glorioso día en que te convertiste en una Momia, has sido perseguido por numerosas personas que quieren el Hechizo para sí mismas. La única salida (aparte de una muerte lenta y dolorosa) que te han dado ha sido el propio Horus, que te ha pedido que le permitas borrar el Hechizo de la Vida de tus recuerdos. Esto definitivamente pondría fin a tus perseguidores, pero también significaría que nunca más podrías crear una nueva Momia. Y la inmortalidad puede ser un tiempo bastante largo para soportarla solo..." #NT!
 podintroductions.223.a: "¡No puedo estar huyendo toda mi vida inmortal!" #NT!
 podintroductions.223.b: "Aguantaré como siempre" #NT!
  
 helen_internal_modifier: "Asuntos internos" #NT!
 helen_internal_modifier_desc: "Te estás concentrando en asuntos internos, asegurándote de fortalecer rápidamente tu nuevo poder sobre el Septiembre de la Gloria del Sol." #NT!
  
 shaky_helen_modifier: "Norma impugnada" #NT!
 shaky_helen_modifier_desc: "Tomaste este Sept bajo las narices de sus residentes Garou. No han olvidado ese hecho." #NT!
  
 podintroductions.225.t: "Tu historia hasta ahora" #NT!
 podintroductions.225.desc: "Valiente Helen, has asegurado tu ascenso al poder sobre el prestigioso Septo Sun Glory con tu acción decisiva y pura fuerza de voluntad. Lamentablemente, la mayoría del Septo aún no reconoce tu ascenso al poder y esta desunión podría ser una oportunidad para los muchos enemigos del Septo. Tienes que actuar. Puedes hacer alarde de escuchar sus preocupaciones o, en cambio, puedes apoyarte en la ayuda de tus hermanas para convertir a Sun Glory en un Septo Black Fury. Obviamente, tal elección sería impopular entre los residentes actuales del Septo." #NT!
 podintroductions.225.a: "Escucharé tus inquietudes." #NT!
 podintroductions.225.b: "Hermanas, ¡reharemos esta tierra!" #NT!
 podintroductions.225.c: "¡No necesito ninguna ayuda!" #NT!
  
 lucille_intro_tooltip: "Como Lucille, comienzas con más oro gracias a tus hazañas anteriores. También tienes acceso exclusivo a la Tregua de Compras [character_interaction|E]." #NT!
  
 podintroductions.226.t: "Tu historia hasta ahora" #NT!
 podintroductions.226.desc: "La astuta Lucille, el septo del Campo de las Estrellas ha sido diezmado después de una victoria pírrica contra los inquisidores cercanos. Con la mayoría de sus líderes desaparecidos, no tuviste mucha dificultad en convertirte en la última esperanza de los asediados defensores. Sin embargo, sabes que la valentía y la fuerza de las armas no serán suficientes para ganar la batalla contra tus poderosos enemigos. Como muchos de tus vecinos piensan que eres débil o insignificante, es posible que puedas convencer a algunos de ellos de que miren hacia otro lado por un tiempo a cambio de la promesa de una bolsa de monedas. Y, como el destino lo ha dispuesto, tienes varias de esas bolsas de monedas por ahí de tus aventuras anteriores." #NT!
 podintroductions.226.a: "¿A quién no le gusta el oro?" #NT!
  
 timno_intro_tooltip: "Como Timno, cada niño que enseñes personalmente obtendrá 5 puntos de administración y 5 de diplomacia cuando alcance la mayoría de edad." #NT!
  
 podintroductions.227.t: "Tu historia hasta ahora" #NT!
 podintroductions.227.desc: "Sabio Timno, tu clan se encuentra en la encrucijada de muchos reinos poderosos. Deberás tener cuidado con tus poderosos vecinos vampíricos del Estado Libre y la Cortina de las Sombras. Establecer contacto con la Estirpe de Fenris de Suecia o los Colmillos Plateados de Rusia podría ser de ayuda. En cualquier caso, sabes que la lucha por Gaia continuará mucho después de tu muerte. Por ello, has jurado preparar a la próxima generación lo mejor que puedas para las pruebas que les aguardan. Esta podría ser la clave para la victoria final contra el Apocalipsis." #NT!
 podintroductions.227.a: "Estarán listos." #NT!
  
 podintroductions.228.t: "Tu historia hasta ahora" #NT!
 podintroductions.228.desc: "Atrevido Bladdud, después de muchas aventuras, has regresado del exilio para liderar a los Fianna de las Islas Británicas en su momento de necesidad. Tu carisma y tus astutas estrategias los han salvado de lo peor, pero aún queda mucho por hacer. Sin embargo, hay otro asunto que debes tener en cuenta, uno más personal. Tu antepasado fue avergonzado por su asociación con la vampiresa llamada Stephanie, lo que llevó al exilio de tu linaje. Aunque has demostrado tu valía, Stephanie sigue suelta y jugando contigo. Ha habido pistas, advertencias e incluso profecías: tendrás que enfrentarte a ella en el futuro. Tal vez ganes, tal vez no, pero lo importante es que te enfrentarás a ella espada en mano, lavando la vergüenza que aún mancha tu linaje." #NT!
 podintroductions.228.a: "No puedo escapar de mi destino." #NT!
 bladdud_intro_tooltip: "Si ambos siguen vivos, Stephanie vendrá a buscarlos en 10 años." #NT!
  
 podintroductions.229.t: "El duelo predestinado" #NT!
 podintroductions.229.desc: "Ella está ahí. La que engañó a tu antepasado y atormentó a tu familia desde entonces. Se tomó su tiempo, pero el demonio finalmente terminó de jugar contigo. Has demostrado ser incorruptible, por lo que ella no viene con promesas ni ofertas, viene con los colmillos al descubierto. No te someterás. No darás marcha atrás. Tus antepasados ​​te están observando, esperando que seas tú quien vengue su vergüenza. Es hora de enfrentar tu destino, Bladdud." #NT!
 podintroductions.229.a: "¡Gaia me cuida!" #NT!
 podintroductions.229.effect.success.desc: "¡Stephanie está derrotada!" #NT!
 podintroductions.229.critical.failure.effect.desc: "Al final, la valentía no fue suficiente." #NT!
  
 podintroductions.230.t: "Triunfo sobre el destino" #NT!
 podintroductions.230.desc: "Lo lograste, Rey Bladdud. Stephanie ahora no es más que cenizas a tus pies, los últimos rastros de la vergüenza de tu linaje se los lleva el viento. Un inmenso alivio te invade porque, aunque todavía tienes que guiar a los Fianna hacia su futuro, sabes que los salones de tus antepasados ​​son puros nuevamente y están listos para darte la bienvenida cuando llegue el momento. Te alejas del campo de batalla, listo para regresar con tu gente. Este es un momento de celebración y los bardos querrán escuchar todo sobre este duelo, para asegurarse de que tu historia se cuente alrededor de fogatas hasta el mismísimo Apocalipsis." #NT!
 podintroductions.230.a: "La victoria sabe casi tan dulce como la cerveza." #NT!
  
 podintroductions.231.t: "Enfrentando tu destino" #NT!
 podintroductions.231.desc: "Nadie puede escapar de su destino, Rey Bladdud, ni siquiera tú. Como predijeron las profecías, Stephanie seguirá ensombreciendo y maldiciendo a tu linaje por más tiempo. Mientras te recuestas, sangrando, en el suelo, sabes que aun así lograste una victoria. Tu tribu recordará por mucho tiempo tu muerte con la espada en la mano contra un enemigo tan poderoso y el vergonzoso pasado de tu linaje será perdonado. Tal vez algún día uno de tus descendientes te vengará y finalmente terminará con esta disputa. Sin embargo, hasta entonces, cierras los ojos por última vez, esperando que Gaia reciba a su campeón caído en sus brazos." #NT!
 podintroductions.231.a: "Muero como viví." #NT!
  
 depopulated_fenris_modifier: "Generación perdida" #NT!
 depopulated_fenris_modifier_desc: "Demasiados valientes Fenrir y sus parientes murieron durante la guerra contra Odín. Llevará tiempo que los Túmulos se repoblen." #NT!
  
 podintroductions.232.t: "Tu historia hasta ahora" #NT!
 podintroductions.232.desc: "Lady Yvonne, estabas en una misión en Inglaterra cuando se produjo la batalla decisiva contra Odín. Aunque los valientes guerreros regresaron victoriosos, el coste fue demasiado alto. Demasiados Fenrir experimentados y sus devotos parientes murieron durante esa campaña. Tantos, de hecho, que de repente te convertiste en la opción más probable para el liderazgo entre los Jarls restantes. No puedes decirlo en voz alta, pero sabes que la situación es terrible. Se perdió una generación entera para, al final, obtener pocos beneficios contra los engendros malditos de Odín. Tendrás que confiar en incursiones rápidas hasta que los Fenrir hayan recuperado su fuerza suficiente para reanudar la guerra." #NT!
 podintroductions.232.a: "Debemos lamernos nuestras heridas." #NT!
  
 podintroductions.233.t: "Tu historia hasta ahora" #NT!
 podintroductions.233.desc: "Crafty Stains-Glass, te ganaste tu apodo y tu fama por tus audaces incursiones y trucos contra los seguidores de la Cruz Blanca, pero el tiempo de la despreocupación está llegando a su fin. Desde el este llega una nueva raza de invasores, hombres que viven con sus caballos, pisoteando tanto a humanos como a lobos bajo sus cascos. Son enemigos peligrosos, y puedes sentir el olor de los vampiros malditos entre ellos.\nEres respetado entre las manadas locales, y ahora esperan que los lideres en incursiones más audaces. Sin embargo, esta vez serán incursiones de sangre, para recordarles a estos orientales que las estepas son una tierra para lobos y nadie más." #NT!
 podintroductions.233.a: "Nosotros cazamos. Ellos mueren." #NT!
 stains_intro_tooltip: "Cada vez que el ejército de Stains Glass saquea una baronía, obtiene prestigio adicional." #NT!
  
 podintroductions.234.t: "Tu historia hasta ahora" #NT!
 podintroductions.234.desc: "Lady Elizaveta, los Señores de las Sombras del Cielo Nocturno se enfrentan a una situación desesperada. Los recientes ataques contra los odiados Tzimisce no han tenido éxito y solo su guerra contra los Tremere los distrae de utilizar todo su poder contra ti. Los Colmillos Plateados de la Luna Creciente, que se toman en serio sus deberes como gobernantes de la Nación Garou, han ofrecido su ayuda. Es una oferta tentadora, pero incluso considerar esta opción hace que la sangre de tu orgulloso Señor de las Sombras hierva. Aceptar su pretensión de liderazgo sería vergonzoso a los ojos de muchos de tus compañeros de tribu, pero tal vez el orgullo deba pasar a un segundo plano esta vez." #NT!
 podintroductions.234.a: "¡Estamos orgullosos de ser únicos!" #NT!
 podintroductions.234.b: "Cualquier ayuda sería bienvenida." #NT!
 podintroductions.234.c: "Son nuestros reyes. Por ahora." #NT!
  
 podintroductions.235.t: "Tu historia hasta ahora" #NT!
 podintroductions.235.desc: "Sabio Wepauwet, los Caminantes Silenciosos vuelven a mirarte para que los guíes en su exilio forzado. Eres el último que recuerda el Antiguo Egipto, y ellos esperan que algún día los guíes de regreso a tu patria.\nEn verdad, eres único. Como uno de los primeros partidarios de Horus, recibiste el Hechizo de la Vida y casi te convertiste en una Momia, pero Búho, el espíritu guardián de tu tribu, intervino. Con su bendición, ahora eres... algo más: inmortal, en parte momia, pero también completamente hombre lobo. Usa esta considerable bendición para ayudar a tu gente varada a encontrar finalmente su propósito una vez más." #NT!
 podintroductions.235.a: "Soy el puente entre mundos." #NT!
 wepauwet_intro_tooltip: "Como Wepauwet, eres inmortal, tienes acceso a algunas habilidades de Momia pero también conservas todas las capacidades de Hombre Lobo." #NT!
  
 podintroductions.236.t: "Tu historia hasta ahora" #NT!
 podintroductions.236.desc: "Sabio Chakal, has liderado a los Astrónomos como un mentor respetado durante un tiempo y, con suerte, seguirás haciéndolo en el futuro próximo. Durante ese tiempo te hiciste amigo de tu extraño vecino, el vampiro Milarepa, un tipo misterioso pero sabio que parece disfrutar mucho conversando con tu gente sobre muchos temas espirituales. Ha sido amigo de tu gente desde que ayudó a proteger el Túmulo contra un temible Nexus Crawler hace un siglo. Este tipo de amistad entre vampiro y hombre lobo es casi inaudita, pero aún la valoras. Una criatura tan vieja y conocedora no aparece tan a menudo y todavía hay mucho que deseas entender sobre él y su visión del mundo." #NT!
 podintroductions.236.a: "Soy el puente entre mundos." #NT!
 chakal_intro_tooltip: "Mientras usted y Milarepa sigan siendo mejores amigos, él vendrá regularmente a conversar con usted y le ofrecerá varios beneficios." #NT!
  
 podintroductions.237.t: "Amigo extraño" #NT!
 podintroductions.237.desc: "Milarepa ha bajado recientemente de su refugio en la montaña a tu corte, con la esperanza de pasar algún tiempo entre tu gente y conversar con ellos. Aunque muchos aún desconfían de la presencia de un vampiro en esta fortaleza sagrada, tú sabes que Milarepa es inofensivo y le muestras el camino siendo el primero en saludarlo y preguntarle sobre sus perspectivas actuales." #NT!
 podintroductions.237.a: "¿Un libro viejo? Cuéntanoslo." #NT!
 podintroductions.237.b: "¿Los espíritus? Sabemos un par de cosas sobre ellos." #NT!
 podintroductions.237.c: "¿El Gaiadharma? ¿Por dónde empezar?" #NT!
  
 tvarivich_twins_modifier: "Los gemelos predestinados" #NT!
 tvarivich_twins_modifier_desc: "Los gemelos Tvarivich tienen mucho por hacer. Mientras estén juntos, serán imparables." #NT!
  
 podintroductions.238.t: "Tu historia hasta ahora" #NT!
 podintroductions.238.desc: "Valiente Yuri, eres el legítimo Rey de los Colmillos Plateados y, como tal, de toda la Nación Garou. A pesar de tus grandes aventuras y de tus muchas afirmaciones de fama, hay quienes aún cuestionan este hecho. Demostrarás que están equivocados. Para esta tarea, puedes seguir contando con el apoyo inquebrantable de tu gemela Sophia. Ya has demostrado muchas veces que, juntos, pueden lograr prácticamente cualquier cosa. ¡Apóyate en ella, como ella se apoyará en ti, y avanza para llevar a los Colmillos Plateados a alturas aún mayores!" #NT!
 podintroductions.238.a: "¡Hermana, triunfaremos!" #NT!
 yuri_intro_tooltip: "Mientras tú y Sophia sigáis vivos, disfrutaréis de un modificador poderoso. Si uno de vosotros muere, el otro sufrirá consecuencias negativas." #NT!
  
 PODcanon_chars.61.t: "El fin de tu mundo" #NT!
 PODcanon_chars.61.desc: "Sofía ha muerto. Parece que el destino no espera a nadie, ni siquiera a los legendarios gemelos Tvarivich. Hace mucho tiempo, en tiempos más felices, se prometieron el uno al otro que morirían juntos tanto como fuera posible, porque ¿qué sentido tiene continuar de otra manera? Pero tú eres el Rey de los Colmillos Plateados y es posible que ni siquiera tengas el lujo de cumplir esa promesa, porque tienes muchos deberes.\nTal vez Sophia entienda si tiene que esperar un poco más antes de volver a verte, pero ¿puedes? ¿Realmente seguir sin ella?" #NT!
 PODcanon_chars.61.a: "Hermana, espera un poco más." #NT!
 PODcanon_chars.61.b: "Tengo una promesa que cumplir." #NT!
  
 podintroductions.239.t: "Tu historia hasta ahora" #NT!
 podintroductions.239.desc: "Lady Isabeau, has logrado el control del Septo de la Promesa Brillante al atrapar a los últimos gobernantes en una red de chantaje antes de atacar.\nEste enfoque despiadado te resultó útil una y otra vez, especialmente cuando tomaste el control de las tierras de tu noble familia en Francia. Estas propiedades ahora sirven de poco, ya que estás bien atrincherada en los Estados Cruzados, pero podrías usar esos títulos menores para obtener oro rápidamente. Después de todo, en tu experiencia, si el chantaje no es suficiente para adquirir lo que quieres, el oro suele serlo." #NT!
 podintroductions.239.a: "Es hora de sacar provecho." #NT!
 isabeau_intro_tooltip: "Como Isabeau, tienes acceso a la decisión menor de vender títulos. También es menos costosa en términos de prestigio." #NT!
  
 podintroductions.240.t: "Tu historia hasta ahora" #NT!
 podintroductions.240.desc: "Hermana Gusano, el Wyrm te llama, como siempre lo hace. Todos piensan que estás loca, incluido tu hermano (aunque está muerto, así que claramente él era el loco), pero tú sabes la verdad: el Wyrm te ama. Por eso te guió hasta aquí para ayudar a uno de sus mayores sirvientes, una especie de Bruja. Ahora está complacida y te dice que quizás quieras comprometerte con uno de sus aspectos para prepararte por completo para tu misión divina. El Gusano tiene muchas cabezas, como todos saben. Solo tienes que acariciar una. Metafóricamente, por supuesto. No eres una idiota como lo era tu hermano." #NT!
 podintroductions.240.a: "¡Ruge como una bestia de guerra!" #NT!
 podintroductions.240.b: "Comer almas suena divertido" #NT!
 podintroductions.240.c: "¡Soy el gran Engañador!" #NT!
 podintroductions.240.d: "¡El Wyrm me ama tal como soy!" #NT!
  
 podintroductions.241.t: "Tu historia hasta ahora" #NT!
 podintroductions.241.desc: "Intrépida Adisa, luchaste bien y Freya quedó lo suficientemente impresionada como para darte acceso a tu venganza. Pero ahora que eso ya está fuera del camino, hay nuevas preocupaciones apremiantes. En cada uno de tus viajes, viste mujeres inclinadas, con su espíritu femenino esclavizado a la voluntad de tiranos como ese maldito Ahriman. Necesitan un campeón, alguien que las eleve a las increíbles alturas que pueden alcanzar. Ese alguien solo puedes ser tú. Es hora de hacer que tu divina madre se sienta orgullosa una vez más." #NT!
 podintroductions.241.a: "¡Levantaos, Valquirias de Freya!" #NT!
 adisa_intro_tooltip: "Como Adisa, solo puedes tener [Embrace|E] mujeres. Tus hijos también recibirán un evento de educación especial." #NT!
  
 podintroductions.242.t: "Tu historia hasta ahora" #NT!
 podintroductions.242.desc: "Vassago supremo, uno de tus planes magistralmente elaborados pronto dará sus frutos. Hace mucho tiempo que previste que tu culto jainista en Golconda se debilitaría y, como tal, decidiste dividir tu esencia en muchos artefactos más pequeños, para luego hacer que tus devotos los esparcieran por todo el mundo. Una de esas piezas, un pendiente, ha encontrado un dueño digno. Una poderosa bruja de los Tremere llamada Viorica ha estado bailando a tu ritmo durante un tiempo, difundiendo tu gloria en la lejana Europa. Esto ha sido una distracción divertida, pero ahora que estás preparando tu próximo movimiento, se te presenta una elección. ¿Quieres atraer a Viorica a la India y corromperla por completo como una sirvienta potencialmente útil usando el pendiente? ¿O quieres empujarla a sacrificarse por tu gloria, infundiendo tu artefacto con más poder en el proceso?" #NT!
 podintroductions.242.a: "¡Ven a mí, bruja!" #NT!
 podintroductions.242.b: "¡Mi preciosa debe regresar!" #NT!
 vassago_intro_tt: "Como Vassago, ten en cuenta que tu alma está ligada al artefacto llamado "Reliquia de Vassago". ¡No dejes que lo destruyan o lo roben!" #NT!
 artifact_monthly_lifestyle_xp_2_modifier: "Multiplicador de experiencias de estilo de vida mensual" #NT!
  
 podintroductions.243.t: "Tu historia hasta ahora" #NT!
 podintroductions.243.desc: "Orobas grotesco, no podrías haber despertado en una era mejor. Los mortales están hambrientos y una Iglesia que los restringe les niega sus legítimos deseos. Será tu deber, ¡o mejor dicho, tu placer!, liberarlos de sus cadenas y dejar que se entreguen a todos y cada uno de los oscuros deseos que tan arrepentidos reprimen. Sin embargo, por ahora sigues siendo débil y es posible que necesites la ayuda de tus mascotas favoritas para consolidar tu posición. Siempre te han gustado las alimañas que se arrastran por ahí después de los espectaculares festines por los que eres famoso. Puede que estos pequeños adoradores de la glotonería no te den un poder real, pero la unión hace la fuerza..." #NT!
 podintroductions.243.a: "¡Qué momentos tan felices pasaremos todos!" #NT!
 orobas_intro_tt: "Como Orobas, ten en cuenta que tu alma está ligada al artefacto llamado "Estatua de Orobas". ¡No dejes que la destruyan o la roben!\nTambién tienes acceso exclusivo a una variedad de animales pequeños llamados Hombres de Armas." #NT!
  
 babayaga_bound_bezariel_modifier: "Atado a Baba Yaga" #NT!
 babayaga_bound_bezariel_modifier_desc: "La Bruja contiene tu verdadero poder para mantenerte bajo control, pero su mera presencia a tu alrededor te hace parecer mucho más terrible." #NT!
  
 podintroductions.244.t: "Tu historia hasta ahora" #NT!
 podintroductions.244.desc: "Perfecto Bezariel, tu regreso al plano mortal ha sido un asunto difícil hasta ahora. Has sido invocado y atado por la poderosa vampiresa conocida como Baba Yaga, que pretende utilizarte como general en sus ejércitos. Aunque estás agradecido por su ayuda para escapar de la Prisión Abisal y de la posición de poder, sabes que el destino no espera a nadie e incluso un ser tan poderoso como la Bruja tendrá que enfrentarse a su destino una noche. Querrás estar preparado para este suceso y crear tu propia base de poder mientras tanto. Siempre estuviste destinado a grandes cosas e incluso Lucifer se detendría si viera el verdadero alcance de tu potencial. Como antiguo ángel del destino, ¡ahora es el momento de crear el tuyo propio y hacer temblar el Cielo y el Infierno!" #NT!
 podintroductions.244.a: "¡Sobreviviré a la Bruja, a Lucifer e incluso a Dios mismo!" #NT!
 bezariel_intro_tt: "Como Bezariel, ten en cuenta que tu alma está atada al artefacto llamado "Daga ritual". ¡No dejes que lo destruyan o lo roben! También tienes acceso exclusivo a una decisión que te permite reconsiderar tu lealtad a Baba Yaga." #NT!
  
 bezariel_decision: "La ascensión del ángel sangriento" #NT!
 bezariel_decision_tooltip: "La Bruja es un aliado útil pero..." #NT!
 bezariel_decision_desc: "Baba Yaga te convocó para sus propios fines. Pero si tu poder creciera a pesar de sus cadenas, podrías "renegociar" tu acuerdo..." #NT!
 bezariel_decision_effect_tooltip: "Repensarás tu relación con la Bruja." #NT!
 bezariel_decision_confirm: "Visitando a la abuela..." #NT!
  
 PODcanon_chars.62.t: "Sangre y hierro" #NT!
 PODcanon_chars.62.desc: "La Bruja de Hierro, Baba Yaga, ha sido fundamental para liberarte de la Prisión Abisal. En cierto modo, le debes tu libertad, pero también ha sido lo suficientemente prudente como para poner algunas limitaciones sobre la cantidad de tu poder angelical que realmente puedes aprovechar. A pesar de este inconveniente, has logrado crecer en poder y has alcanzado la posición máxima de autoridad en la Cortina de las Sombras, además de la propia Abuela, obviamente. Esta podría ser la oportunidad perfecta para renegociar los términos de tu acuerdo anterior en tu beneficio..." #NT!
 PODcanon_chars.62.a: "Todavía podemos trabajar juntos..." #NT!
 PODcanon_chars.62.b: "¡No respondo ante nadie!" #NT!
 bezariel_loyal_tt: "Baba Yaga te dará acceso a los Zmei, un grupo muy poderoso de dragones corruptos representados como Hombres de Armas." #NT!
 bezariel_disloyal_tt: "Todos los personajes de Vía Tantabus se convertirán a tu fe." #NT!
  
 babayaga_allied_bezariel_modifier: "Hierro y sangre" #NT!
 babayaga_allied_bezariel_modifier_desc: "El Ángel Sangriento se ha aliado formalmente con la Bruja de Hierro. El propio Dios debería detenerse ante este giro de los acontecimientos." #NT!
 bezariel_unleashed_modifier: "Ascensión de sangre" #NT!
 bezariel_unleashed_modifier_desc: "Ninguna prisión es lo suficientemente segura para detenerlo. Ninguna cadena es lo suficientemente fuerte para contenerlo. Su ascenso ha comenzado." #NT!
  
 ares_war_modifier: "Dios de los guerreros" #NT!
 ares_war_modifier_desc: "El Dios de la Guerra desprecia a los llamados soldados de esta época, que son poco más que campesinos. ¡Él merece ser servido sólo por aquellos verdaderamente dedicados a la guerra!" #NT!
 podintroductions.245.t: "Tu historia hasta ahora" #NT!
 podintroductions.245.desc: "Ares iracundo, has caído muy lejos de tus días de gloria en la gloriosa Grecia antigua.\nYa no eres adorado como un dios por los valientes hoplitas de Hellas o las legiones imparables de Roma. Tu poder se ha debilitado considerablemente, ya que la guerra ahora la hacen campesinos débiles reclutados que rinden homenaje al Dios cristiano en lugar de a ti. Sin embargo, tu historia aún no ha terminado. Todavía hay verdaderos hombres de guerra en este mundo, incluidos algunos que respetan debidamente al Dios de la Guerra en sus muchas formas. Puede que no sea mucho, pero será suficiente para que reavives el amor por la batalla y el derramamiento de sangre en la humanidad.\nDespués de todo, la guerra nunca cambia." #NT!
 podintroductions.245.a: "La paz es una ilusión." #NT!
  
 podintroductions.246.t: "Tu historia hasta ahora" #NT!
 podintroductions.246.desc: "Lady Lamashtu, su ascenso de un demonio menor a la dominación divina ha sido largo y arduo hasta ahora.\nSu victoria contra Tiamat fue un buen punto de partida, pero luego tuvo dificultades para crear y mantener un culto de seguidores lo suficientemente fuerte como para ascender más. Los persas destruyeron tu lugar de descanso antes de que pudiera estar completamente asegurado y te obligaron a dormir durante varios siglos. Un encuentro casual te despertó y aún puedes sentir el eco del poder que perdiste durante tu primera derrota en la ciudad ahora conocida como Acre. Si recuperaras el control sobre él, finalmente podrías completar este importante ritual. Un primer paso importante hacia la victoria final." #NT!
 podintroductions.246.a: "¡He aguantado, ahora triunfaré!" #NT!
 lamashtu_intro_tt: "Como Lamashtu, ten en cuenta que tu alma está ligada al artefacto llamado "Corazón de Lamashtu". ¡No dejes que lo destruyan o lo roben!\nTambién tienes acceso exclusivo a una decisión que te permite mejorar este artefacto una vez que hayas recuperado Acre." #NT!
  
 gabriel_trumpet_modifier: "La maldición del pacto" #NT!
 lamashtu_decision: "Completando el pacto" #NT!
 lamashtu_decision_tooltip: "Ocupándose de asuntos pendientes." #NT!
 lamashtu_decision_desc: "Tu relicario estaba casi terminado antes del ataque de los persas. Si recuperaras Acre, su poder errante volvería a ser parte de él." #NT!
 lamashtu_decision_confirm: "¡Mi corazón está completo una vez más!" #NT!
  
 podintroductions.247.t: "Tu historia hasta ahora" #NT!
 podintroductions.247.desc: "Mammón, que todo lo consume, tu ascenso a la dominación está comenzando. La codicia es una emoción poderosa que hay que controlar y alguna vez estuviste convencido de que nadie podía detenerte. Sin embargo, se demostró que estabas equivocado cuando llegaron los primeros cristianos. Con su prédica de pobreza y vidas piadosas, debilitaron considerablemente tu culto hasta que finalmente te llevaron al sueño. Por eso, fue una gran alegría para ti ver que tu despertar se debe a estos mismos cristianos, que ahora finalmente aprecian los lujos y el oro tanto como todos deberían. Sin embargo, todavía te estás recuperando y sería prudente que construyeras lentamente tu base de poder, un nuevo adorador a la vez. Cada ser anhela más de lo que tiene y tú estarás feliz de proporcionártelo... por tan poco precio." #NT!
 podintroductions.247.a: "¿Qué es lo que realmente deseas?" #NT!
 mammon_intro_tt: "Como Mammon, tu "Enviar regalo" [character_interaction|E] tiene la posibilidad de otorgar el rasgo "Codicioso" al objetivo, abriendo más posibilidades de corrupción." #NT!
  
 podintroductions.248.t: "Tu historia hasta ahora" #NT!
 podintroductions.248.desc: "Sabio Nikanuuranu, tu escape repentino de la Prisión Abisal fue de lo más inesperado, incluso para ti mismo.\n¿Quizás Dios se apiadó de ti? Él no responde, pero te encuentras atado a un modesto castillo, Hunedoara, en esta tierra de Hungría desgarrada por la guerra. Tienes poca ambición además de esperar el Día del Juicio, pero no eres un tonto. Si no encuentras una fuente de adoradores lo suficientemente pronto, serás arrastrado de regreso a la terrible prisión. Afortunadamente, tienes una idea: brindar refugio y protección a aquellos que buscan alejarse del mundo, buscando tal vez contemplación y tranquilidad.\nPronto se forjará un pacto, y tienes en mente a los candidatos perfectos..." #NT!
 podintroductions.248.a: "La guarida de lo oculto se abre..." #NT!
 niku_intro_tt: "Como Nikanuuranu, estás vinculado al Castillo Hunedoara y al condado de Hunyad. ¡No lo pierdas!\nPronto recibirás también la oportunidad de vincular algunos vampiros específicos al Pacto." #NT!
  
 PODcanon_chars.63.t: "El Pacto: Los Guerreros" #NT!
 PODcanon_chars.63.desc: "Tal vez cansados ​​de la guerra, maltratados por sus enemigos o simplemente buscando un respiro, identificasteis un grupo de candidatos potenciales que estarían dispuestos a firmar el Pacto que los uniría a Hunedoara. Serían servidores útiles y una buena fuente de adoradores expertos para asegurar vuestra estancia duradera en el plano mortal." #NT!
 PODcanon_chars.63.a: "Bienvenido a tu nuevo hogar." #NT!
 PODcanon_chars.63.b: "No lo harán." #NT!
  
 PODcanon_chars.64.t: "El Pacto: Los Eruditos" #NT!
 PODcanon_chars.65.t: "El Pacto: Los Nobles" #NT!
 PODcanon_chars.66.t: "El Pacto: Los Viajeros" #NT!
  
 podintroductions.249.t: "Secretos de Persia" #NT!
 podintroductions.249.desc: "Señor Mithras, escondes un secreto potencialmente destructivo. Siempre has afirmado que Veddartha es tu [Sire|E], lo cual es cierto, pero todo el mundo asume que este nombre es un alias del propio Ventrue, lo cual no es cierto. Hace mucho tiempo, realizaste el temido [diablerie|E] en un vampiro olvidado y así es como realmente te convertiste en un miembro poderoso de la cuarta generación. Si alguien descubriera la verdad, el potencial de una crisis sería grande.\nAfortunadamente, este [diablerie|E] fue hace tanto tiempo que la mayoría de las pruebas han sido sepultadas por el tiempo. Aun así, algunos rivales curiosos podrían encontrar algunos rastros y estás considerando deshacerte de cualquier cosa que pueda llevarlos a este crimen antes de que sea demasiado tarde." #NT!
 podintroductions.249.a: "Nunca deben enterarse de esto." #NT!
 podintroductions.249.b: "Mis secretos ya están bastante ocultos." #NT!
  
 PODcanon_chars.67.t: "El siguiente paso" #NT!
 PODcanon_chars.67.desc: "Lady Kemintiri, ahora que has acabado con los seguidores de tu némesis, eres libre de reconsiderar los turbulentos acontecimientos de tu pasado. Set te torturó para que conocieras el Hechizo de la Vida, la poderosa magia de Isis que le permitía crear momias para la guerra contra su medio hermano. Te mantuviste firme durante esas noches oscuras y nunca revelaste tu secreto. Lamentablemente, tu psique quedó destrozada por el acontecimiento y solo recuerdas fragmentos de ese difícil ritual. Con la derrota de los seguidores de Set y tu mente más tranquila, ahora puedes intentar encontrar una forma de reconstruir el Hechizo de la Vida. El conocimiento para crear momias sería un recurso poderoso para tus futuros proyectos, cualesquiera que sean." #NT!
 PODcanon_chars.67.a: "Mi mente finalmente se está curando." #NT!
 kemintiri_phasetwo_tt: "Tienes acceso a una nueva decisión." #NT!
  
 kemintiri_second_decision: "Recuerdos de la vida" #NT!
 kemintiri_second_decision_tooltip: "En el fondo, conoces uno de los secretos más importantes que existen. Solo tienes que recordarlo." #NT!
 kemintiri_second_decision_desc: "Has soportado mucho para proteger el hechizo de vida de Isis. Si finalmente pudieras recordarlo con claridad, podrías volver a crear las legendarias momias." #NT!
 kemintiri_second_decision_confirm: "Soy digno del legado de ISIS" #NT!
 kemintiri_second_decision_custom: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] conoce el Hechizo de la Vida. Si pudieras demostrarle tu devoción por Isis, podría ayudarte.\nEsta condición se logrará si se convierte en tu miembro [friend|E], [coterie|E] o [soulmate|E]." #NT!
 kemintiri_second_decision_effect_tooltip: "Podrás usar un [character_interaction|E] en mortales para convertirlos en tus adoradores conocidos como Neteru.\nObtendrás acceso al Hechizo de Vida [character_interaction|E] en Neteru, lo que te permitirá transformarlos en $POD_splat_mummy_plural$." #NT!
  
 PODcanon_chars.68.t: "Hija de Isis" #NT!
 PODcanon_chars.68.desc: "Lady Kemintiri, finalmente después de todos esos años recuerdas todo. Tu devoción a la causa del divino Osiris. La hermosa sonrisa de Isis mientras te enseñaba el Hechizo de la Vida. La guerra eterna contra el Gran Enemigo. Los siglos de tortura de Set para extraerte el secreto que tanto deseaba. Pero también recuerdas el peor dolor de todos, comprender que nadie te iba a salvar en ese entonces. Que Horus y sus devotos te habían olvidado o, peor aún, pensaron que te uniste voluntariamente a Set. Recuerdas las historias que contaban sobre ti, lo irredimible que eras, algunos de tus amigos más antiguos incluso discutieron con Horus para que te destruyeran. Por primera vez desde entonces, recuerdas lo suficiente para tomar una decisión que podría cambiar tu eterna no-vida. El perdón nunca fue tu punto fuerte, pero tal vez puedas aprender." #NT!
 PODcanon_chars.68.a: "Por fin estoy en casa, Isis." #NT!
 PODcanon_chars.68.b: "¡Todos pagarán!" #NT!
 kemintiri_no_redemption_tt: "Podrás usar un [character_interaction|E] en mortales para convertirlos en tus adoradores conocidos como Neteru.\nObtendrás acceso al Hechizo de Vida [character_interaction|E] en Neteru, lo que te permitirá transformarlos en $POD_splat_mummy_plural$.\nEn lugar de costar 10000 de piedad crear una Momia como de costumbre, solo te costará 2500." #NT!
  
 PODcanon_chars.69.t: "Veni, Vidi, Vici" #NT!
 PODcanon_chars.69.desc: "¡Ave, Cónsul Eterno! Tu regreso triunfal a la política italiana ha sido tan revolucionario como muchos esperaban. Una vez más, demostraste al clan Ventrue que el verdadero camino hacia el gobierno solo se puede encontrar si también se aprecian las cosas buenas de la no vida para cuidar de tu alma eterna. Algunos Ventrue esperaban un regreso tan triunfal, ya que esto podría significar un regreso a la gloriosa era romana en la que tu clan dominaba. Pero muchos otros tenían la intención silenciosa de que fracasaras y luego culparan de ese fracaso a tus formas hedonistas de llevar al clan Ventrue a un futuro monótono y estricto. Se ha demostrado que estos tontos estaban equivocados y, aunque todavía queda trabajo por hacer antes de que la Roma Eterna recupere todo su poder, se ha dado el primer paso." #NT!
 PODcanon_chars.69.a: "Roma es tan eterna como yo." #NT!
  
 PODcanon_chars.70.t: "El niño mayor" #NT!
 PODcanon_chars.70.desc: "Lady Helena, tienes [Embraced|E] varios hijos durante tu no vida. Ahora que tu guerra contra Menele se está calentando de nuevo, puede que sea hora de revisar su utilidad potencial.\nEletria es tu hija mayor, una artista espartana de la que tu amado Prias se compadeció y te instó a salvarla de un final cruel. Eletria es, francamente, una cobarde sin carácter, así que obligarla a volver contigo debería ser muy fácil, ya que no se atrevería a resistirse. No es la vampiresa más brillante que hayas visto, pero aún podría ser lo suficientemente útil y, de todos modos, no representaría ninguna amenaza para ti." #NT!
 PODcanon_chars.70.a: "Vuelve ahora, o si no." #NT!
 PODcanon_chars.70.b: "Los tontos cobardes no son necesarios en mi corte." #NT!
  
 PODcanon_chars.71.t: "El niño del medio" #NT!
 PODcanon_chars.71.desc: "El sádico noble Philippe Volgirre es tu segundo hijo. Lamentablemente, está fuera de tu alcance debido a algunas alteraciones que hizo en su propia sangre que quizás tengas que investigar más adelante. Maria es tu tercer hijo, pero huyó tan lejos que llegar a ella podría no valer la pena.\nLuego viene Melinda Galbraith, tu orgullo y alegría.\nConvirtiste a Melinda en una criatura despiadadamente ambiciosa, lista para pisotear todo lo que se interponga en su camino. No se rompió durante tu entrenamiento como lo hicieron tus otros hijos, sino que fomentó un profundo odio hacia ti y escapó tan pronto como encontró una oportunidad... pero no lo suficientemente lejos. En muchos sentidos, te recuerda a ti mismo y a tu propia y difícil educación vampírica y odio por tu propio [Sire|E], Minos.\nPodrías obligar a Melinda a regresar a "casa", ya que es demasiado joven para resistirse. Sin embargo su voluntad siempre fue fuerte, y es bastante seguro que te odiará aún más si haces eso... pero quizás este es un precio que estás dispuesto a pagar para tener a tu hijo pródigo a tu lado una vez más." #NT!
 PODcanon_chars.71.a: "Aprenderás a amarme con el tiempo." #NT!
 PODcanon_chars.71.b: "...No quiero terminar como Minos." #NT!
  
 PODcanon_chars.72.t: "El niño más joven" #NT!
 PODcanon_chars.72.desc: "No hace mucho tiempo, Guillaume de Lorris era un poeta muy reputado en Francia. Tan reputado, de hecho, que todas las Cortes del Amor se peleaban entre sí por quién tendría el honor de abrazarlo, y usaban reglas complejas e intrigas a su alrededor para asegurar su derecho. Y entonces tú simplemente te lanzaste y lo abrazaste sin su consentimiento (o el de ellos) solo porque ver la expresión de sus rostros era divertido. Rápidamente te aburriste de De Lorris y lo dejaste que se las arreglara solo en Francia, probablemente condenándolo a una corta no-vida de desesperación y autodesprecio. Sin embargo, durante el breve tiempo que estuviste con él viste algo en el hombre, la chispa de algunas ambiciones y talentos más profundos y oscuros que tal vez podrían sacarse a la luz y perfeccionarse para convertirlos en un arma poderosa. ¿Vale la pena obligar al poeta destrozado a que venga a ti y trabajes en él durante algún tiempo para ver dónde podría terminar?" #NT!
 PODcanon_chars.72.a: "Seguiré su carrera con gran interés." #NT!
 PODcanon_chars.72.b: "Fue divertido mientras duró, nada más." #NT!
 helena_villon_tt: "Si Guillaume de Lorris sigue siendo tu cortesano o tu vasallo, dentro de tres años su personalidad cambiará y sus aptitudes mejorarán." #NT!
  
 PODcanon_chars.73.t: "El poeta renacido" #NT!
 PODcanon_chars.73.desc: "Has estado alimentando esa extraña chispa que viste en Guillaume de Lorris durante tres años y te ha complacido notar algunas "mejoras" en su personalidad. El poeta, que una vez estuvo desesperado, ha aprendido a disfrutar de las cosas buenas de la no vida bajo tu tutela, lo suficiente como para que ahora se haya convertido en una parte valiosa de tu corte, en la que antes apenas participaba. Parece que tenías razón en tu evaluación de su potencial. Tal vez un poco demasiado acertada en cierto modo, ya que De Lorris ahora muestra más ambición y crueldad que nunca antes. Tendrás que mantenerlo a raya." #NT!
 PODcanon_chars.73.a: "Te has vuelto útil. No te conviertas en una amenaza." #NT!
  
 PODcanon_chars.74.t: "La Alexiada" #NT!
 PODcanon_chars.74.desc: "Lady Anna, nunca fuiste capaz de apoderarte del trono bizantino y los mortales nunca te recordarán como la Emperatriz que deberías haber sido. Aun así, fuiste capaz de completar tu obra maestra, la "Alexiad", un vívido relato político de la política bizantina de tu época con una gran cantidad de sesgos personales, si eres sincera contigo misma. Se está convirtiendo rápidamente en un texto muy valorado gracias a tu inusual estilo de escritura y a tus descripciones del funcionamiento interno de la misteriosa Constantinopla. Ahora que tu amada ciudad está en manos de los bárbaros latinos, la Alexiad es un vestigio de días mejores. Como mínimo, te mantendrá centrada en tu objetivo de recuperarla para los griegos y escribir tu propia historia, esta vez para los gobernantes de la noche." #NT!
 PODcanon_chars.74.a: "Padre, yo te haré sentir orgulloso." #NT!
  
 podintroductions.250.desc: "Lady Thrax, el evangelio teológico gnóstico te salvó de la desesperación y te duele ver a los mortales cátaros ardiendo en Francia, pero tienes asuntos más urgentes que atender. Roma es la cabeza de la serpiente Ventrue y tuviste mucho éxito en debilitarla hasta que Camilla despertó. En un movimiento desconcertante, el Cónsul Eterno declaró que tus ataques eran "un gran deporte" y te nombró Pretor Urbano de la ciudad. Tal vez el poderoso Ventrue tenga una agenda oculta o simplemente sea tan despreocupado como parece. En cualquier caso, tu camino está despejado. Debes quitarle los colmillos a Camilla de una forma u otra, reclamar Roma para ti y reconstruir [Clan|E] Brujah desde allí, limpia de sus viejos pecados." #NT!
 podintroductions.250.a: "¡Te espera un Clan Brujah perfeccionado!" #NT!
 thrax_intro_tt: "Como Thrax, tienes acceso a un objetivo único para guiar a los Brujah hacia tu meta." #NT!
  
 thrax_decision: "Brujah perfeccionado" #NT!
 thrax_decision_tooltip: "Ahora es el momento de guiar a los Brujah hacia una nueva era." #NT!
 thrax_decision_desc: "La domesticada Roma y su Eterno Cónsul y los Brujah acudirán en masa a tu estandarte." #NT!
 thrax_decision_confirm: "¡Una nueva utopía!" #NT!
 thrax_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName] debe estar muerto, en [torpor|E] o tu vasallo" #NT!
 thrax_decision_effect_tooltip: "El Clan Brujah ganará renombre y muchos de sus miembros se convertirán a Via Pura." #NT!
  
 PODcanon_chars.75.desc: "Exaltada dama, lo has logrado. Roma es incontestablemente tuya, el yugo de los Ventrue sobre el espíritu de los Brujah ha sido finalmente dejado de lado después de siglos de dificultades. Tus compañeros de clan de todo el mundo miran tu victoria con asombro y debaten ferozmente sobre el mérito de tu ideología de nicho hasta ahora del gnosticismo. Después de la caída de Cartago, los Brujah buscaban desesperadamente una nueva utopía a la que aferrarse, desde el Sueño de Constantinopla hasta el Entelequiano Meneliano, pero, al final, parece que prevaleciste sobre todos ellos. Tu innegable éxito allanará el camino para el futuro de tu clan. ¡Mantente firme en tus convicciones y sigue adelante y serás recordado como la segunda venida de Troile!" #NT!
 PODcanon_chars.75.a: "Un nuevo camino por delante." #NT!
 thrax_conversion_tt: "Los Brujah no celosos tienen una gran probabilidad de convertirse a la Vía Pura." #NT!
  
 podintroductions.251.desc: "Sabio Celestio, ¡ha llegado tu hora! En vida se te ha negado el reconocimiento que debería haber sido tuyo con tu trabajo en la llamada "Herejía Pelagiana". Esos tontos de mente simple no volverán a detenerte ahora que tienes la inmortalidad de tu lado. Has fusionado tus teorías pelagianas con tu nueva condición cainita para formar una comprensión perfecta del cristianismo y el nodismo. Solo te falta la bendición papal para asegurarte de que el mundo finalmente reconozca tu genio. Hasta ahora, esos tontos vampiros italianos te han cerrado el paso a la Santa Sede cada vez que lo intentabas, hablando de conceptos de mente estrecha como la "Mascarada" o "Esto es simplemente una idea terrible", pero no te has rendido. ¡Verás al Papa y entonces el nombre de Celestio pasará a la historia!" #NT!
 podintroductions.251.a: "¡Roma te espera!" #NT!
 caelestius_intro_tt: "Como Celestio, puedes iniciar el [journey|E] para revelarte al Vaticano de forma gratuita." #NT!
  
 podintroductions.252.desc: "Sabia Constancia, has regresado recientemente de tu exitoso viaje a Egipto, donde lograste frustrar los planes del loco Lázaro. Aun así, él era solo una parte de los muchos problemas que plagan a [Clan|E] Capadocia. Con Japhet ocupado tratando de limitar a tu voluble abuelo, te corresponde actuar.\nLos Giovanni son la preocupación más apremiante y deben ser limitados antes de que se les ocurra alguna idea. Las Lamia son aparentemente leales, pero su extraña adoración a Lilith necesita una vigilancia cuidadosa. Finalmente, Lázaro ha sido detenido, pero aún vive; es probable que algunos de sus compinches intenten despertarlo, lo que no debe suceder.\nEl futuro del clan Capadocia depende de tus acciones, señora Constancia. No dejes que las oscuras profecías que experimentaste se cumplan." #NT!
 podintroductions.252.a: "El futuro puede cambiar." #NT!
 constancia_intro_tt: "Como Constancia, tienes la decisión única de unificar el clan Capadocio." #NT!
  
 united_cappadocians_modifier: "Capadocios unidos" #NT!
 united_cappadocians_modifier_desc: "Por primera vez en la historia, el clan de la muerte está verdaderamente unido en pensamientos y propósitos." #NT!
  
 constancia_decision: "Reparando a los Capadocios" #NT!
 constancia_decision_tooltip: "Hay que actuar antes de que las profecías se hagan realidad." #NT!
 constancia_decision_desc: "Varias fuerzas internas están intentando desmembrar a los Capadocios. Tú eres el único que puede actuar para detenerlos." #NT!
 constancia_decision_confirm: "Las profecías no se cumplirán" #NT!
 constancia_decision_custom: "[GetScriptedCharacterByHistoryID('790537').GetFirstName] debe estar muerto, en [torpor|E], tu vasallo o el vasallo de [GetTitleByKey('k_erciyes').GetNameNoTier]" #NT!
 constancia_decision_custom2: "[GetScriptedCharacterByHistoryID('710502').GetFirstName], [GetScriptedCharacterByHistoryID('710501').GetFirstName]' teniente principal, debe estar muerto o en [torpor|E]" #NT!
 constancia_decision_custom3: "[GetScriptedCharacterByHistoryID('710501').GetFirstName] debe estar muerto o en [torpor|E]" #NT!
 constancia_decision_custom4: "El [GetTitleByKey('k_giovanni').GetNameNoTier] [title|E] no debe existir" #NT!
  
 lucretia_reckless_modifier: "Lucrecia imprudente" #NT!
 lucretia_reckless_modifier_desc: "Sin siempre darse cuenta, Lucrecia asume más riesgos de los que debería en todos sus emprendimientos." #NT!
  
 podintroductions.253.desc: "Intrépida Lucrecia, has sido recibida en el lado vampírico de la familia Giovanni con los brazos abiertos gracias a tu fuerte conexión con el reino de los muertos. Lamentablemente, lo que ellos no se dan cuenta es que este vínculo ha sido una carga terrible para ti durante mucho tiempo hasta el punto en que te sientes descuidada con tu vida, lista para tirarla a la basura por capricho.\nAfortunadamente, tu [Sire|E] te ha mantenido ocupada con muchas tareas ocultas interesantes, tal vez entender que asegurarte de que tu mente esté siempre ocupada podría ser la mejor manera de ayudarte a soportar tu destino. Tal vez esta sea la clave, si pudieras encontrar un propósito lo suficientemente interesante como para concentrar tu energía, las voces finalmente se silenciarían." #NT!
 podintroductions.253.a: "Encontrare una manera." #NT!
 lucretia_intro_tt: "Como Lucretia, comienzas con un modificador negativo que se puede mejorar mediante una decisión única." #NT!
  
 lucretia_appeased_modifier: "Lucrecia apaciguada" #NT!
 lucretia_appeased_modifier_desc: "En apariencia, Lucretia parece tan atrevida como siempre. Sin embargo, en su interior, ahora valora su no-vida como algo fundamental para continuar con su nuevo propósito." #NT!
  
 lucretia_decision: "El prodigio imprudente" #NT!
 lucretia_decision_tooltip: "¿Cuál es el valor de tu propia vida?" #NT!
 lucretia_decision_desc: "Ambrogino vio potencial en ti y te ayudó a fomentarlo. Tal vez encontrar un propósito superior sea la clave para tu situación." #NT!
 lucretia_decision_confirm: "Mi mente está concentrada" #NT!
  
 podintroductions.254.desc: "Lord Guilelmo, te encuentras en lo que debería ser una posición envidiable: Príncipe de la poderosa ciudad de Venecia y respetado obispo de la Iglesia de Caín. Pero la realidad es mucho más preocupante. Tu golpe de estado (y la consiguiente falta de interés en administrar) ha dejado a Venecia presa fácil de la codiciosa familia Giovanni, que, a todos los efectos, ahora controla el territorio de la República excepto la propia ciudad. Es posible que quieran ir a por ti (y a por ti) pronto. Peor aún, el nuevo arzobispo de la Iglesia de Caín, Nikita de Sredetz, ha demostrado ser una amenaza para la propia Sede de Nod, aparentemente comprometido a tomar las peores decisiones posibles. Actualmente estás preparando un caso contra él para presentarlo ante la Sede... pero todos esos esfuerzos serían en vano si perdieras Venecia de antemano." #NT!
 podintroductions.254.a: "Estoy caminando sobre la cuerda floja." #NT!
 guilelmo_intro_tt: "Como Guilelmo, tienes que tomar una decisión única que te obliga a conservar Venecia durante los próximos 20 años. Si lo haces, heredarás lo que queda de la Sede de Nod en este momento." #NT!
  
 guilelmo_decision: "Salvando a la Iglesia y a ti mismo" #NT!
 guilelmo_decision_tooltip: "Para salvar las almas de los Hijos de Caín primero es necesario salvarse uno mismo." #NT!
 guilelmo_decision_desc: "Ya casi has terminado con tu caso sobre Nikita de Sredetz. Si puedes mantener tu posición un poco más, la Sede de Nod será tuya." #NT!
 guilelmo_decision_confirm: "¡Estás acusado!" #NT!
 guilelmo_custom_decision: "Esta decisión está disponible después del 1 de enero de 1250." #NT!
  
 podintroductions.255.desc: "Lady Fatima, tu no-vida ha sido serena hasta ahora. Tu [Sire|E] fue un mentor paciente y el Lasombra [Clan|E] reconoció rápidamente tu potencial. Pero con esta gran educación vienen grandes expectativas y el clan ahora ha delineado su primera misión para ti y es una difícil.\nLos Lasombra siempre han reclamado Mogadiscio como su ciudad a pesar de que nunca la controlaron realmente. Muchos neonatos (o incluso vampiros más experimentados) fueron enviados a la "ciudad de las perlas" para domarla, pero ninguno de ellos fue capaz de navegar por la compleja situación política allí.\nFrancamente, ninguno de ellos regresó.\nPero no eres solo otro Lasombra. ¡Te han preparado para la grandeza y demostrarás tu valor aquí y ahora!" #NT!
 podintroductions.255.a: "Regresaré victorioso." #NT!
 fatimaallama_intro_tt: "Como Fátima, tienes que tomar una decisión especial que requiere que controles por completo a Ajuraan. Si lo logras, el clan Lasombra te enviará grandes recompensas." #NT!
  
 fatima_queen_pearls_modifier: "Monarca de la Luz Perlada" #NT!
 fatima_queen_pearls_modifier_desc: "La Reina de Mogadiscio gobierna una de las ciudades más prósperas del mundo, enorgulleciendo a todo su clan en el proceso." #NT!
  
 fatimaallama_decision: "Monarca de la Luz Perlada" #NT!
 fatimaallama_decision_tooltip: "Tienes una misión y la cumplirás. Los ojos del clan están puestos en ti." #NT!
 fatimaallama_decision_desc: "Mogadiscio debe ser de Lasombra. Ésta es vuestra misión y las recompensas que os aguardan son magníficas. Os habéis preparado demasiado bien para fracasar." #NT!
 fatimaallama_decision_confirm: "Sombras sobre Mogadiscio" #NT!
  
 podintroductions.256.desc: "Señor Darshuf, este es el final del camino. En su día gobernaste Damasco de manera justa e hiciste de esta ciudad una joya del Levante, pero la insidiosa corrupción de Annazir te afectó. Los Baali infernalistas ahora rondan tus calles, gobernando tu ciudad en tu lugar mientras tú estás confinado sin poder hacer nada en tu palacio. Se están extendiendo rumores sobre un temible pozo de sacrificios y es posible que te recuerden como el príncipe débil que permitió que el infierno llegara a la Tierra. La posibilidad de un inminente ataque de los Banu Haqim a tu ciudad te da algo de esperanza, pero eres incapaz de ayudarlos. Sin embargo, hay algo que puedes hacer. Tu querida hija, Mannal, nunca se apartó de tu lado e hizo todo lo posible por salvarte. Es hora de que la salves a ella en su lugar. Utilizarás la poca fuerza que te queda para ayudarla a asumir el poder en Damasco y frustrar a los Baali. Sabes que solo te espera la destrucción al final de este camino. Pero también, tal vez, la redención." #NT!
 podintroductions.256.a: "Mi última acción será buena." #NT!
 podintroductions.256.b: "Todo está perdido..." #NT!
 darshuf_intro_tt: "Al final de esta cadena de eventos, abdicarás en favor de Mannal con varios preparativos en marcha para ayudarla a asumir el poder." #NT!
  
 PODcanon_chars.76.t: "Tratando con el diablo" #NT!
 PODcanon_chars.76.desc: "Annazir ha sido tu perdición. Llegó a Damasco y se hizo pasar por un amigo, y poco a poco fue introduciendo su corrupción en tu mente, haciéndote participar en cosas horribles que no quieres recordar. Desde entonces, ha tomado el control de Damasco a todos los efectos y sus compinches están invadiendo tu ciudad. Ya es demasiado tarde para la sutileza. Si quieres que Mannal herede una ciudad en recuperación, debes actuar con valentía contra los Baali, sin importar las consecuencias. Sigues siendo un vampiro con un poder individual impresionante, lo que te da dos opciones. La primera sería atacar a los lugartenientes de Annazir que viven bajo tus narices, mientras que las otras serían lidiar con los numerosos bienes mortales que adquirió desde que llegó a Damasco." #NT!
 PODcanon_chars.76.a: "Hora de morir, "amigos"." #NT!
 PODcanon_chars.76.b: "Damasco debe ser purgado." #NT!
  
 PODcanon_chars.77.t: "Tu legado" #NT!
 PODcanon_chars.77.desc: "Mannal necesitará toda la ayuda que pueda conseguir cuando Damasco finalmente quede bajo su cuidado. Aún tienes algunos activos que podrías liquidar antes de que los Baali lancen su contraofensiva, ya que el oro podría serte de gran utilidad. Por lo demás, a pesar de todo lo que ha sucedido desde entonces, una vez lograste convertir a Damasco en una ciudad próspera y bien administrada. Tomarte el tiempo para hablar con ella y enseñarle lo que aprendiste podría darle una ventaja y, con suerte, evitar que cometa los mismos errores que cometiste tú. Y, si eres honesto contigo mismo, disfrutarías pasando tus últimas noches en esta tierra con ella." #NT!
 PODcanon_chars.77.a: "Mi tiempo ha pasado, ella necesitará activos." #NT!
 PODcanon_chars.77.b: "Necesitamos hablar niño..." #NT!
  
 PODcanon_chars.78.t: "El fin y el principio" #NT!
 PODcanon_chars.78.desc: "Señor Darshuf, ha llegado el momento. Ahora que dejaste de ser simplemente un títere de los Baali, tus enemigos se están acercando. Tienes una última opción, la opción de cómo morir.\nBistakh de los Banu Haqim con gusto te quitaría la cabeza por tus crímenes y sabes que son el único obstáculo entre ella y la amistad de Mannal. Tener un aliado tan fuerte sin duda ayudaría a tu chiquillo en el futuro.\nAnnazir es otra posibilidad. Morir como mártir podría generar buena voluntad para aquellos que aún no han sido corrompidos por los infernalistas y eso también podría ayudar a Mannal.\nAquí es donde termina. Lo harás contar." #NT!
 PODcanon_chars.78.a: "Se hace justicia." #NT!
 PODcanon_chars.78.b: "En un resplandor de gloria." #NT!
  
 podintroductions.257.desc: "Señor Shamit, la repentina desaparición de tu [Sire|E] te ha permitido tomar las riendas del poder en Adén. Antes de eso, siempre has sido un niño diligente y obediente, reconocido como un administrador hábil que ayudó a Adén a lograr la prosperidad que conoce hoy. La transición a la posición actual de poder en la ciudad resultó natural y emocionante.\nAprovechaste al máximo esta oportunidad, rápidamente creciste en poder en la región, convirtiéndote en el principal actor de poder en Yemen. Sin embargo, dos nubes se ciernen sobre tu horizonte. Últimamente, han estado ocurriendo rumores sobre el resurgimiento de tu Sire en el este y no renunciarás a tu poder, lo que te deja sin otra opción que lidiar con él para siempre.\nMás cerca de casa, tu Sire preparó a tu hermano de sangre Sakan para gobernar y podría representar una amenaza. Sin embargo, hasta ahora no ha hecho ningún movimiento contra ti, por lo que podrías manejarla sin recurrir a la violencia." #NT!
 podintroductions.257.a: "Nunca más me inclinaré ante nadie." #NT!
 shamshit_intro_tt: "Como Shamit, tienes una decisión única que requiere que estabilices tu situación antes de buscar nuevas oportunidades." #NT!
  
 shamit_decision: "Consolidando tu gobierno" #NT!
 shamit_decision_tooltip: "Adén es tuyo, te asegurarás de que siga siendo así." #NT!
 shamit_decision_desc: "La sombra de tu señor aún se cierne sobre Yemen. Debes eliminar los restos de su gobierno antes de buscar oportunidades en el norte." #NT!
 shamit_decision_confirm: "Un niño ya no es" #NT!
 shamit_decision_custom: "[GetScriptedCharacterByHistoryID('790296').GetFirstName], tu Sire, debe estar muerto o en [torpor|E]" #NT!
 shamit_decision_custom2: "[GetScriptedCharacterByHistoryID('791099').GetFirstName], tu hermano de sangre, debe estar muerto, en [torpor|E] o tener una relación positiva contigo (miembro [lover|E], [friend|E], [soulmate|E], [best friend|E], [coterie|E])" #NT!
  
 podintroductions.258.desc: "Poderoso Dracon, te has hecho pasar por el débil Nikita de Sredetz para socavar la odiada Iglesia de Caín desde dentro. Ha sido un rotundo éxito hasta ahora, ya que has reducido la otrora poderosa organización a sus principales posesiones en los Balcanes. Ha llegado el momento del golpe de gracia. Una vez que caiga la propia Sede de Nod, podrás deshacerte de esta personalidad creada y reflexionar sobre qué hacer a continuación. Recrear el Sueño podría ser una opción, para honrar a tu amado Michael, al menos. Pero hay otras opciones y la eternidad por delante una vez que hayas consumado tu venganza." #NT!
 podintroductions.258.a: "Terminaré con esto y renaceré." #NT!
 podintroductions.258.b: "Quizás haya otro camino por delante." #NT!
 nikita_intro_tt: "Seguirás una cadena de eventos que alterarán drásticamente tu posición inicial, terminando contigo convirtiéndote en el Dracon, un poderoso vampiro, pero destruyendo la Sede de Nod y comenzando de nuevo desde un solo condado." #NT!
  
 PODcanon_chars.79.t: "Liquidando la Iglesia" #NT!
 PODcanon_chars.79.desc: "Como arzobispo de Nod, tienes gran autoridad sobre los miembros de la Iglesia de Caín. Hasta ahora tu socavamiento ha sido sutil, pero has llegado a un punto en el que ya no es necesaria esa duplicidad. Emitirás una serie de edictos contradictorios y sin sentido para los fieles, al tiempo que revelas sus activos secretos a sus enemigos.\nCualquier miembro restante de la Iglesia después de tu purga seguramente encontrará que su no vida se está volviendo bastante desagradable." #NT!
 PODcanon_chars.79.a: "El principio de su fin." #NT!
 nikita_liquidating_tt: "Todo seguidor de la Vía Caín, excepto tú, perderá oro, prestigio y piedad." #NT!
  
 PODcanon_chars.80.t: "Un asesinato de cardenales" #NT!
 PODcanon_chars.80.desc: "Muchos miembros de alto rango de la Iglesia de Caín ya fueron eliminados durante tus primeros planes contra la organización hace varios años. Aun así, algunos cardenales poderosos sobreviven y podrían representar una amenaza si intentaran tomar la Iglesia para sí mismos después de tu partida. Para asegurarte de que esto no suceda, has convocado una sesión de la Sede de Nod donde los cardenales restantes están ansiosos por discutir una solución para salvar su religión en decadencia. Te asegurarás de que nadie salga con vida de la sala del Cenáculo. Excepto tú, por supuesto." #NT!
 PODcanon_chars.80.a: "Renacido en su sangre." #NT!
  
 PODcanon_chars.81.t: "El fin de su era" #NT!
 PODcanon_chars.81.desc: "No queda nada importante de la Iglesia de Caín. Sus líderes han muerto, su doctrina ha sido calumniada, sus miembros han sido perseguidos como las débiles presas que son. Tu venganza se ha cumplido y los instigadores de la desastrosa Cuarta Cruzada que mató a tu amado Michael son cenizas en el viento. Solo queda un paso. Es hora de deshacerse de este lastimoso disfraz y disolver la Sede de Nod, eliminando cualquier última esperanza que los herejes Cainitas aún pudieran albergar. La Iglesia de Caín ha muerto. Nikita de Sredetz ha muerto. El Dracon ha nacido de nuevo." #NT!
 PODcanon_chars.81.a: "En su locura, mi redención." #NT!
  
 kartarirya_eternal_war_modifier: "Guerra eterna" #NT!
 kartarirya_eternal_war_modifier_desc: "Avanzas para conquistar este lamentable mundo, con tus feroces demonios de guerra liderando el camino." #NT!
  
 podintroductions.259.desc: "Temible Kartarirya, la India se ha resistido a ti durante demasiado tiempo. Como dios de la guerra de esta tierra, deberías haberla bañado en sangre y vísceras hace mucho tiempo, pero estos testarudos Ravnos y Wan Kuei demuestran ser enemigos resistentes, a veces incluso aliándose entre ellos para detenerte. Ya no más. Has pasado la última era perfeccionando a tus ghouls de guerra a un nivel nunca antes visto y estás listo para liberarlos en una gloriosa y sangrienta conquista. La guerra eterna de la India terminará cuando toda la tierra muera a tus pies y entonces... entonces el mundo será tu horrible patio de juegos." #NT!
 podintroductions.259.a: "¡La muerte y la carnicería nos esperan!" #NT!
 kartarirya_intro_tt: "Como Kartarirya, siempre tendrás acceso a la Invasión [casus_belli|E], independientemente de tu religión o cultura." #NT!
  
 vencel_divided_attention_modifier: "Atencion dividida" #NT!
 vencel_divided_attention_modifier_desc: "Su deber jurado hacia su padre y hacia Budapest hace que la vida de Vencel sea bastante complicada." #NT!
  
 podintroductions.260.desc: "Leal Vencel, Budapest prospera bajo tu cuidadoso gobierno mientras equilibras tu diplomacia entre los arrogantes Ventrue alemanes y sus aliados Tremere. Los Tzimisce te ignoran en su mayoría por ahora, centrados como están en los Tremere. Aun así, tienes problemas más cercanos de los que ocuparte. Has estado vigilando a tu [Sire|E] Bulscu durante un tiempo. Este caudillo, antaño orgulloso y poderoso, se ha visto reducido a un desastre hedonista a pesar de tus mejores esfuerzos. Sin embargo, [torpor|E] lo ha reclamado recientemente y esperas que despierte purgado de sus ansias indecorosas. Mientras cuidas de él, también tienes que gestionar activamente tu creciente ciudad y su compleja red de intrigas. Esta atención dividida pesa sobre ti pero, como siempre, harás lo que se te pida." #NT!
 podintroductions.260.a: "Como lo dicta el honor." #NT!
 vencel_intro_tt: "En los próximos años tendrás oportunidades de deshacerte de tu modificador inicial. Si no lo haces y en su lugar equilibras tu atención, recibirás una recompensa por tu dedicación." #NT!
  
 PODcanon_chars.82.t: "Querida familia" #NT!
 PODcanon_chars.82.desc: "Lord Vencel, siempre has sido el único vástago leal y útil de la prole vampírica "Arpad" que creó tu señor Bulscu. Tus compañeros van desde los casi cómicamente incompetentes como Nova hasta los realmente dañinos como Geza y su extraña ideología apocalíptica.\nLamentablemente, nunca podrás borrar del todo su influencia en Hungría y al mismo tiempo mantenerlos alejados de Bulscu, y el daño que causan se está acumulando. Podrías tomar el asunto en tus propias manos, pero eso requeriría dejar a Bulscu desprotegido por un tiempo, algo que detestas hacer." #NT!
 PODcanon_chars.82.a: "Tienen que ser detenidos." #NT!
 PODcanon_chars.82.b: "Sólo hay que pagar a algunos agentes para limitar su influencia." #NT!
 vencel_balancing_tt: "Mantienes tu enfoque equilibrado y dividido." #NT!
  
 PODcanon_chars.83.t: "Entre la cruz y los voivodas" #NT!
 PODcanon_chars.83.desc: "Señor Vencel, Hungría siempre ha estado en una posición precaria. Por un lado, los feudos de la Cruz Negra básicamente lo consideran un vasallo, mientras que por el otro, los voivodatos de Tzimisce piensan que es un invasor. En verdad, usted ha estado equilibrando precariamente sus posiciones para garantizar que sus "Señores del Este" sigan siendo independientes y útiles para todos. Hasta ahora, esto ha ido bien, pero una serie reciente de comunicaciones, que van desde demandas hasta amenazas, de parte de sus vecinos lo han dejado con exceso de trabajo para mantenerse al día. Podría dedicar todas sus horas de trabajo a esa importante tarea, pero eso dejaría desatendidos sus otros deberes, más secretos." #NT!
 PODcanon_chars.83.a: "Esto es demasiado importante para posponerlo." #NT!
 PODcanon_chars.83.b: "Puedo manejar todo yo solo perfectamente." #NT!
  
 PODcanon_chars.84.t: "El hombre de sangre regresa" #NT!
 PODcanon_chars.84.desc: "Al principio te costó creerlo, pero es verdad: Bulscu, tu respetado [Sire|E], finalmente ha despertado de su letargo hedonista. Tenías miedo de que volviera a caer en sus oscuros hábitos, pero parece que el [torpor|E] le ha resultado beneficioso y ves indicios del gran señor de la guerra que alguna vez fue.\nAnunciando rápidamente su regreso a la corte, el carisma y la fuerza de Bulscu ya han atraído a muchos aspirantes dispuestos a participar de su gloria devuelta. El jefe tampoco ha pasado por alto tu lealtad, permitiéndote mantener el poder en Hungría hasta que se aclimate por completo a los tiempos cambiantes.\nCon su carisma, su experiencia marcial y tu diligente administración, estás seguro de que nada puede detenerte ahora." #NT!
 PODcanon_chars.84.a: "Es un honor poder servirle nuevamente." #NT!
  
 podintroductions.261.desc: "Cardenal bendito, usted ha sido la influencia más importante en la Iglesia durante un tiempo. Algunos temen que sus planes puedan llevar a problemas con esta poderosa organización, pero usted confía en que tiene todo bajo control.\nEn verdad, usted no ama el catolicismo, una pálida sombra del gran arrianismo de su juventud, pero reconoce una herramienta útil cuando la ve. Sin embargo, se avecinan problemas, ya que Camilla, la otrora Cónsul Eterna de Roma, ha despertado y rápidamente ha asumido el control sobre Roma, privándolo efectivamente de muchos de sus bienes. Peor aún, si lograra debilitar a la propia Iglesia Católica, su propio poder se vería afectado.\nEn verdad, solo hay un camino a seguir. Debe tomar el control de Roma para que nadie pueda poner en peligro sus esfuerzos en el Vaticano nuevamente." #NT!
 podintroductions.261.a: "Y así lo haré." #NT!
 fabrizio_intro_tt: "Como Fabrizio, tienes acceso a una decisión única que te obliga a controlar Roma. Si lo logras, tendrás acceso a un nuevo tipo de Hombres de Armas y te asegurarás de que, durante la Era de la Inquisición, Italia se salvará." #NT!
  
 eternal_cardinal_modifier: "Cardenal eterno" #NT!
 eternal_cardinal_modifier_desc: "Tu rostro está en las pinturas del Vaticano, tus palabras en los edictos papales y tu voluntad en la mente del Papa." #NT!
  
 fabrizio_decision: "El cardenal eterno" #NT!
 fabrizio_decision_tooltip: "Su dominio absoluto sobre la política de Roma está amenazado. Debes actuar." #NT!
 fabrizio_decision_desc: "La toma de control de Roma por parte de Camila amenaza tu control sobre la Santa Sede. No es algo que puedas permitir que pase." #NT!
 fabrizio_decision_confirm: "Bendita sea Roma. Bendito sea yo." #NT!
 fabrizio_custom_decision: "Tendrás acceso a los Hombres de Armas de los Cazadores de Brujas. Además, durante la Era de la Inquisición, Italia se salvará." #NT!
  
 podintroductions.262.desc: "Valiente Enkara, llevas años planeando tu regreso a Chorazin. Salvar a tu amado [Sire|E] de las garras del demonio Namtaru es tu máxima prioridad. Lamentablemente, el resto de tu clan no lo aprueba.\nIncluso el sabio y respetado Al-Ashrad te aconsejó que no emprendieras este viaje, previendo una gran crisis para los Banu Haqim si lo hacías. Pero no importa porque, al fin y al cabo, eres uno de los guerreros más poderosos y respetados de Alamut y, como tal, no pueden detenerte.\nAnhelas reunirte con Izhim y finalmente pagarle todo lo que hizo por ti. Pero un persistente presentimiento persiste en tu mente, advirtiéndote de que podría ser una idea terrible..." #NT!
 podintroductions.262.a: "Ya no hay tiempo que perder." #NT!
 podintroductions.262.b: "Quizás debería reconsiderarlo..." #NT!
 enkara_intro_tt: "Éste es un curso de acción sumamente peligroso." #NT!
  
 PODcanon_chars.85.t: "Tan cerca y aún así..." #NT!
 PODcanon_chars.85.desc: "Las cavernas están inquietantemente silenciosas cuando entras, muy lejos de la frenética batalla que libraste allí hace mucho tiempo. Tu misión es tan importante como lo era entonces, al menos para ti. Esperas trampas, tal vez cultistas frenéticos, pero nada de eso. Solo tus recuerdos, tu dolor y tu convicción inquebrantable te ofrecen compañía. Y finalmente, llegas. Izhim está de pie donde lo dejaste, aparentemente todavía torturado por el demonio que lo sostiene literalmente en la palma de su mano. El debilitado Banu Haqim te tiende la mano, ofreciéndote la sombra de una sonrisa pícara que tanto anhelabas. Este es tu momento y, sin embargo..." #NT!
 PODcanon_chars.85.a: "Algo se siente mal..." #NT!
 PODcanon_chars.85.b: "¡Finalmente!" #NT!
  
 PODcanon_chars.86.t: "Enterrando tu amor" #NT!
 PODcanon_chars.86.desc: "Mientras Enkara, tu amor, se disuelve gritando en el abrazo de Namtaru, reflexionas sobre el sacrificio que tuviste que hacer. Para liberarte de sus garras, aceptaste la oferta de Namtaru de desatar la maldición de los Baali sobre ellos de una vez por todas, asegurándote de que nunca volverían a ser los mismos. Un ritual tan poderoso requería un sacrificio digno y sabías que Enkara vendría una noche. Y lo hizo. Ahora eres libre de caminar una vez más, pero sabes que el demonio nunca te dejará ir por completo. Para deshacerte de este amo, tendrás que encontrar otras entidades poderosas que te ayuden. Al final, tu alma sigue siendo tuya y honrarás el sacrificio de Enkara asegurándote de que, sea lo que sea lo que te depare el futuro, termines sobreviviendo." #NT!
 PODcanon_chars.86.a: "No te olvidaré." #NT!
 izhim_intro_tt: "Ahora juegas como Izhim. El clan Banu Haqim, excepto tú, ha sido maldecido por los Baali gracias a tus acciones." #NT!
  
 white_pearl_modifier: "La perla blanca" #NT!
 white_pearl_modifier_desc: "Mogadiscio es el bullicioso y rebelde centro del comercio de todo un continente, en constante expansión como si tuviera mente propia." #NT!
  
 podintroductions.263.desc: "Lady Farnaza, estás en una encrucijada. Mientras Mogadiscio se expande hasta convertirse en una ciudad poderosa, todos intentan arrebatártela. Los Laibon creen que uno de los suyos debería dirigir esta ciudad africana, los Ramanga la quieren de vuelta para borrar la mancha de tu toma de posesión, los Ashirra utilizan la creciente comunidad musulmana para reclamar su lugar e incluso los Lasombra cuentan algunas historias fantásticas sobre su lugar natural como gobernantes del mar. Bueno, que lo intenten todos. Sin embargo, no estás tan confiada como para quedarte de brazos cruzados y tienes varias opciones abiertas. La Reina de la Perla Blanca no renunciará a su trono tan fácilmente." #NT!
 podintroductions.263.a: "Llamamiento a Alamut para solicitar apoyo." #NT!
 podintroductions.263.b: "Necesito el apoyo de Ashirra." #NT!
 podintroductions.263.c: "Abran bien el puerto y Mogadiscio prosperará en el caos." #NT!
 podintroductions.263.d: "Necesito más información de Jakuta..." #NT!
  
 podintroductions.264.desc: "Temibles Ikkenai, os preparáis para el asalto a Aachen. No es la primera vez que atacáis este lugar, como ya hicisteis cuando esta ciudad todavía se llamaba Aquis. En aquel entonces, liderabais una improbable coalición de hombres lobo de la Estirpe de Fenris y magos de la Vieja Fe, pero ni siquiera estos fuertes aliados eran suficientes. El panorama político ha cambiado mucho desde entonces, pero la Estirpe de Fenris no ha olvidado que alguna vez fuisteis compañeros de armas. Un pequeño número de ellos se ha ofrecido a ayudaros en este nuevo ataque y, aunque no serán suficientes por sí solos, sigue siendo una gran ayuda para vuestra causa. Si demostraseis vuestra fuerza y ​​tomaseis Aachen, es probable que la Estirpe de Fenris permitiese una relación más formal. Claramente, es el primer camino para vengar a vuestra tribu." #NT!
 podintroductions.264.a: "¡Marchamos hacia la guerra una vez más!" #NT!
 ikkenai_intro_tt: "Como Ikkenai, debes tomar una decisión que te obliga a defender Aachen. Si lo logras, tendrás acceso al Mjolnir Get of Fenris Men at Arms." #NT!
  
 ikkenai_decision: "Guerrero de las viejas costumbres" #NT!
 ikkenai_decision_tooltip: "Mientras vivas, tu tribu no será olvidada." #NT!
 ikkenai_decision_desc: "La ciudad de Aquis, entonces Aachen, ha sido la pesadilla de vuestra tribu desde su creación. Destruirla será el primer paso en vuestra labor para debilitar a los cristianos alemanes." #NT!
 ikkenai_decision_confirm: "¡Las viejas formas triunfan!" #NT!
 ikkenai_custom_decision: "Obtendrás acceso a la Colección de Hombres de Armas Mjolnir de Fenris, ya que los hombres lobo están impresionados por tu victoria sobre la civilización." #NT!
  
 podintroductions.265.desc: "Temible Arnulf, esta alianza de los "Salvajes de Livonia" te complace. Por fin, las fuerzas de lo salvaje trabajan juntas bajo un mismo estandarte para hacer retroceder a los guerreros de la cruz.\nAunque debes reconocerle algo de mérito al joven Qarakh por eso, has descubierto que el hombre no está a la altura y dudas de que pueda llevarte a la victoria.\nTu fama entre los Gangrel es materia de leyendas y, aunque no te gusta usarla demasiado, puede que sea el momento de hacerlo. Esta excelente oportunidad puede no presentarse por sí sola.\nHas visto muchos intentos fallidos de acabar con la civilización en tu no-vida, desde las invasiones godas hasta las hordas mongolas actuales, pero esta vez puedes sentirlo, este será el indicado." #NT!
 podintroductions.265.a: "¡La cruz está bajando!" #NT!
 arnulf_intro_tt: "Como Arnulf, tienes un [character_interaction|E] que te permite llamar a cualquier Gangrel que no sea rival ni [torpor|E]ed a tu lado. Cuanto más potentes sean, más costoso será." #NT!
  
 POD_arnulf_interaction: "El llamado de Arnulfo" #NT!
 POD_arnulf_interaction_desc: "¡Únete a mí! ¡Cabalgaremos hacia la victoria!" #NT!
  
 indebted_giovanni_modifier: "En deuda con los Giovanni" #NT!
 indebted_giovanni_modifier_desc: "Todavía estás pagando tu deuda con tus patrocinadores, los comerciantes nigrománticos." #NT!
  
 podintroductions.266.desc: "Poderosa Inanna, tu última expedición para matar al demonio Angiwar no salió bien. Tienes que repensar tu estrategia y considerar alianzas nuevas o antiguas, especialmente porque el propio Angiwar encontró una amiga poderosa en la persona de Julia Antasia.\nEl rival de Julia, Hardestadt, estaría feliz de dejarte arrodillarte ante él, lo que ayudaría a nivelar el campo de juego de los aliados alemanes entre tú y Angiwar.\nLos misteriosos nigromantes Giovanni también están interesados ​​en establecerse en tu dominio, y te ofrecen un préstamo del oro que tanto necesitas si aceptas su ayuda.\nPor último, el otrora Cónsul Eterno de Roma, Camilla, despertó recientemente. Fuiste uno de sus generales favoritos en su época y trabajaste bien con él. Es probable que te envíe regalos, tal vez incluso tu antiguo equipo romano, si reavivas esta amistad.\n¡Considera bien la elección que tienes ante ti y luego avanza para destruir finalmente a tu némesis de una vez por todas!" #NT!
 podintroductions.266.a: "Necesito mi propio patrón alemán." #NT!
 podintroductions.266.b: "¿Oro y tropas no muertas? ¿Dónde firmo?" #NT!
 podintroductions.266.c: "Como en los viejos tiempos." #NT!
 podintroductions.266.d: "¡No necesito a nadie!" #NT!
  
 midian_courtiers_modifier: "¿Quién necesita cortesanos?" #NT!
 midian_courtiers_modifier_desc: "¡Ya tienes tu propia cancha en tu cabeza!" #NT!
  
 midian_councilors_modifier: "¿Quién necesita concejales?" #NT!
 midian_councilors_modifier_desc: "Las voces tienen consejos mucho más sabios." #NT!
  
 midian_vassals_modifier: "¿Quién necesita vasallos?" #NT!
 midian_vassals_modifier_desc: "Gobernarlo todo uno mismo es mucho más seguro." #NT!
  
 podintroductions.267.desc: "Señor Midian, tú gobiernas la ciudad de Hamburgo con justicia y equidad tras tu triunfo contra la codiciosa clase mercantil. Desde tu reluciente torre, rodeado por tu sabio consejo y tu prestigiosa corte, ¡estás listo para iniciar una nueva era de prosperidad para Alemania!\nNo hagas caso a las mentes mezquinas que llegan a tu ciudad y afirman que estás solo en una torre en ruinas, rodeado únicamente por las voces de tu cabeza. O mejor aún, añádelas a tu corte. Descubriste que las almas de las personas hostiles que conociste terminan siendo mucho más dóciles una vez que se las agrega al palacio de tu mente..." #NT!
 podintroductions.267.a: "¡Silencio en la sala! ¡No todos a la vez!" #NT!
 midian_intro_tt: "Como Midian, si de alguna manera sobrevives como Príncipe de Hamburgo durante 20 años, podrás curar uno de tus modificadores negativos.\nPero los otros no, nadie dijo que ser el Príncipe Malkavian más loco sería justo." #NT!
  
 midian_decision: "El sabio gobernante de Hamburgo" #NT!
 midian_decision_tooltip: "Tu gobierno quizá no sea eterno, pero ¿podrá durar al menos 20 años?" #NT!
 midian_decision_desc: "Todo va bien en la bella Hamburgo bajo tu sabio gobierno. Obviamente, todo seguirá así para siempre." #NT!
 midian_decision_confirm: "Un gobierno eterno y próspero" #NT!
 midian_decision_effect_tooltip: "Un evento te permitirá eliminar uno de tus modificadores iniciales negativos." #NT!
  
 PODcanon_chars.87.t: "Mejorando la perfección" #NT!
 PODcanon_chars.87.desc: "A pesar de que los detractores proclamen lo contrario, has demostrado que tu sabio gobierno sobre Hamburgo ha llegado para quedarse. Con tu erudito consejo y tus estimados cortesanos guiándote, has sido capaz de conducir la ciudad hacia su máximo potencial. Sin embargo, incluso la perfección tiene margen de mejora y has estado considerando permitir algunos cambios en tus métodos de gobierno. ¿Quizás permitir que algunos recién llegados expresen su opinión incluso cuando no están dentro del palacio de tu mente podría brindar algunos beneficios?" #NT!
 PODcanon_chars.87.a: "Abriré mi corte." #NT!
 PODcanon_chars.87.b: "Acepto nuevos consejos." #NT!
 PODcanon_chars.87.c: "¿Tal vez delegar podría ser una buena idea?" #NT!
 PODcanon_chars.87.d: "¡Está todo perfectamente bien tal como está!" #NT!
  
 podintroductions.268.desc: "Honorable Angiwar, has pasado toda tu existencia luchando por la salvación de los Nosferatu [Clan|E]. Tu última derrota contra los temidos Nictuku, aquellos que persiguen a tu gente, te ha hecho darte cuenta de que no puedes ganar esta guerra por tu cuenta.\nTu reciente encuentro con Julia Antasia y sus tentadoras ideas para una utopía con sabor romano te interesan mucho, tal vez con la ayuda de este poderoso Matusalén tu clan pueda finalmente prosperar. Sin embargo, hay otras opciones disponibles.\nMuchos Nosferatu quieren que reclames el gobierno del clan, algo que has estado considerando pero que nunca has hecho movimientos para lograr hasta ahora.\nFinalmente, podrías esforzarte por lograr un frente más unido para tu gente, encontrando la fuerza para tomar represalias contra los horrores que te persiguen manteniéndote al lado de tus hermanos y hermanas." #NT!
 podintroductions.268.a: "¿Es Roma nuestro camino hacia la salvación?" #NT!
 podintroductions.268.b: "Debo guiarlos y salvarlos." #NT!
 podintroductions.268.c: "Juntos triunfaremos." #NT!
 angiwar_intro_tt: "Como Angiwar, obtendrás acceso al objetivo de la República Eterna." #NT!
 angiwar_intro_tt2: "Como Angiwar, lograr el objetivo Horrores en la oscuridad otorgará recompensas adicionales." #NT!
 angiwar_intro_tt3: "Como Angiwar, siempre puedes ofrecer una alianza negociada a los personajes Nosferatu." #NT!
  
 podintroductions.269.desc: "Señor Kodesh, encontrar el Grial te liberó de la maldición Nosferatu... pero luego solo te trajo aburrimiento eterno. No te gusta morir, pero la perspectiva de vivir para siempre te ha resultado terriblemente aburrida. Es por eso que diseñaste toda tu existencia para encontrar nuevas fuentes de entretenimiento. Recientemente sumergiste a los Templarios de Jerusalén en una estúpida búsqueda para encontrar un Grial inexistente en una gruñona tumba de momia. Fue divertido, pero sabes que solo te durará un tiempo. En tu larga no-vida, aún no has visitado esta parte del mundo, lo que te brinda una nueva emoción para probar nuevos planes en las criaturas incautas de esta área. Probablemente no les importará demasiado, aunque de todos modos a ti no te importa." #NT!
 podintroductions.269.a: "¡Te espera mucha diversión!" #NT!
 kodesh_intro_tt: "Kli Kodesh está hastiado más allá de lo creíble, solo puede recuperarse del estrés de sus únicos planes mezquinos de Kodesh [character_interaction|E] sobre los demás." #NT!
  
 eternal_boredom_modifier: "Aburrimiento eterno" #NT!
 eternal_boredom_modifier_desc: "Kli Kodesh está increíblemente cansado, solo puede recuperar el estrés de sus únicos planes mezquinos de Kodesh [character_interaction|E] en los demás." #NT!
  
 POD_kodesh_interaction: "Los pequeños planes de Kodesh" #NT!
 POD_kodesh_interaction_desc: "Juega con este personaje para divertirte y aliviar el estrés." #NT!
  
 grail_fool_errand_modifier: "Grial tonto errante" #NT!
 grail_fool_errand_modifier_desc: "Este personaje busca febrilmente un artefacto inexistente." #NT!
  
 PODcanon_chars.88.desc: "Durante tu larga vida has dominado el arte de divertirte a costa de los demás. Ahora que ya tienes tu objetivo, lo único que te queda es escoger una de las múltiples opciones que tienes para asegurarte de que te entretengan sin quererlo durante los años venideros." #NT!
 PODcanon_chars.88.a: "Entregueles un rompecabezas sin solución." #NT!
 PODcanon_chars.88.b: "Sobornar a sus mejores guardias para que se lo tomen con calma." #NT!
 PODcanon_chars.88.c: "Diles alguna tontería que suene importante al oído." #NT!
 PODcanon_chars.88.d: "Envíalos a la búsqueda del Falso Grial." #NT!
  
 podintroductions.270.desc: "Señor Varsik, su llegada a la política vampírica de Jerusalén fue un gran éxito, tanto su influencia como su tesorería crecieron de forma constante. Entonces llegó la llamada "Leona" y su actitud de agitadora no encajó bien con sus planes. Usted decidió sabiamente retirarse e intentar un enfoque más a largo plazo. Está bastante seguro de que pronto se dirigirá de cabeza hacia su perdición sin ayuda, pero se pregunta si un pequeño "empujón" de su parte no estaría bien. Necesita regresar a Jerusalén para predicar la buena palabra del credo Bashirita antes de que llegue el Apocalipsis. Y, bueno, también para ganar algo de dinero extra. Después de todo, nadie es perfecto." #NT!
 podintroductions.270.a: "¡Mi rebaño llora por mi regreso!" #NT!
 varsik_intro_tt: "Como Varsik, tienes que tomar una decisión especial: controlar Jerusalén. Una vez que lo hayas hecho, podrás elegir entre la fe o la avaricia." #NT!
  
 varsik_decision: "De regreso a Jerusalén" #NT!
 varsik_decision_tooltip: "Aquí es donde el mundo terminará y comenzará de nuevo y aquí es donde perteneces." #NT!
 varsik_decision_desc: "Estuviste cerca de la grandeza antes de verte obligado a abandonar la Ciudad Santa. Es hora de planificar su regreso." #NT!
 varsik_decision_confirm: "¡Una ciudad dorada de fe!" #NT!
  
 PODcanon_chars.89.desc: "Tu regreso a Jerusalén ha sido tan glorioso como esperabas. La Ciudad Santa estaba claramente esperándote, al igual que tu rebaño, ansioso de escuchar tus palabras de sabiduría. Los negocios también están en auge y has reactivado algunos de tus viejos esquemas para asegurarte de que el oro comience a fluir nuevamente hacia tus merecidas arcas.\nA pesar de esta victoria, te has sentido incómodo y algunos de tus discípulos han dado en el clavo. Tal vez tu atención dividida entre los asuntos del alma y los asuntos de la moneda te han dejado sintiéndote un poco a la deriva.\n¿Quizás es hora de comprometerte con un camino y ceñirte a él?" #NT!
 PODcanon_chars.89.a: "El alma es más importante..." #NT!
 PODcanon_chars.89.b: "...pero el oro es más brillante!" #NT!
 PODcanon_chars.89.c: "¡Puedo hacerlo funcionar!" #NT!
  
 podintroductions.271.desc: "Señor Ramessu, aunque no eres nativo de esta región, rápidamente te enamoraste de la rica historia y cultura de Egipto. Aprovechaste el caos de las guerras entre Set y los leales a Osiris para forjar tu propio pedazo de tierra, pero tu esfuerzo de conquista pronto se convirtió en algo más. Los cultistas de Set son una perversión de lo que era el antiguo Egipto y los fanáticos de Osiris no son mucho mejores. Pronto concluiste que eras el único capaz de preservar la gloria que era esta tierra y lucharás por ella con toda tu considerable fuerza. ¡Es hora de levantarte, poderoso faraón, y salvar esta tierra creando una nueva dinastía eterna!" #NT!
 podintroductions.271.a: "¡Salvaré a Egipto de sí mismo!" #NT!
 ramessu_intro_tt: "Como Ramessu, tendrás acceso a un edificio ducal único." #NT!
  
 podintroductions.272.desc: "Señor Sundervere, la India es una tierra profundamente disputada entre los Ravnos y los Wan Kuei. Eres joven, no tan fuerte como esas facciones poderosas y de fe extranjera y [Clan|E]. Muchos ni siquiera te considerarían un rival para el verdadero poder aquí. Es hora de demostrarles que están equivocados.\nRealizas tu mejor trabajo en las sombras, con una mezcla de celo fanático y manipulación astuta que algunos dirían que es el sello distintivo de tu especie. ¡Usa bien estas fortalezas y podrías ser el improbable ganador de la Guerra Eterna de la India!" #NT!
 podintroductions.272.a: "¡India se inclinará ante el Dios Serpiente!" #NT!
 sundervere_intro_tt: "Al igual que Sundervere, tienes acceso a un edificio ducal único." #NT!
  
 podintroductions.273.desc: "Lady Zhenga, se le ha encomendado la tarea de asegurar las fronteras meridionales de los Setitas, una tarea difícil por decir lo menos, ya que el continente africano está dominado por todo tipo de criaturas muy hostiles a su dios serpiente. Aun así, tiene un plan. Necesitará muchos para lograr esta victoria y ha estudiado los tratos de otros clanes con la cría de revenant. Si lo hace con éxito, estas familias con lazos de sangre proporcionarán tropas de choque leales que podrían darle una ventaja importante en su conquista africana. Su [Clan|E] no es muy conocedor de este arte, pero aún así ha logrado algunos avances y los primeros resultados están a su disposición." #NT!
 podintroductions.273.a: "Los que parecen duros serán buenos músculos." #NT!
 podintroductions.273.b: "Necesito agentes engañosos y seductores." #NT!
 podintroductions.273.c: "Se debe priorizar el intelecto." #NT!
 zhenga_intro_tt: "Comenzarás con un par de aparecidos especializados en fuerza física en tu corte." #NT!
 zhenga_intro_tt2: "Comenzarás con un par de aparecidos especializados en intrigas en tu corte." #NT!
 zhenga_intro_tt3: "Comenzarás con un par de aparecidos especializados en intelecto en tu corte." #NT!
  
 podintroductions.274.desc: "Regente Abetorius, te han enviado a Constantinopla para realizar tres tareas: matar a un Salubri oculto, ocuparte de la rebelde Tremere Theresa Kymena y asegurar la posición de [Clan|E] Tremere en Bizancio. La primera tarea se ha realizado, ya que el estúpido ladrón de almas fue asesinado por uno de sus aprendices. Quedan dos por delante.\nLa Cuarta Cruzada ha cambiado mucho las cosas y has decidido unirte a Anna Comnena para continuar con tu misión. El Círculo Interno espera resultados rápidos, pero te deja los medios a ti. Tener a una poderosa Anna en deuda contigo podría ser suficiente, aunque la perspectiva de gobernarte a ti mismo también es tentadora..." #NT!
 podintroductions.274.a: "Un nuevo poder surge sobre las cenizas de Bizancio." #NT!
 abetorius_intro_tt: "Como Abetorius, tienes la decisión única de asegurar la posición del clan Tremere en la región." #NT!
  
 abetorius_decision: "Terminando la misión" #NT!
 abetorius_decision_tooltip: "Tienes un trabajo que hacer. Ceoris te está observando." #NT!
 abetorius_decision_desc: "A pesar del caos provocado por la Cuarta Cruzada, tu trabajo aquí no ha terminado. Debes acabar con la vida del pícaro y asegurar la posición del clan Tremere en las cenizas de Bizancio." #NT!
 abetorius_decision_custom: "El pícaro, [GetScriptedCharacterByHistoryID('790474').GetFirstName], debe estar muerto" #NT!
 abetorius_decision_custom2: "Tú o [GetScriptedCharacterByHistoryID('790004').GetFirstName] deben controlar [GetTitleByKey('c_byzantion').GetNameNoTier] y ser al menos del rango Rey" #NT!
 abetorius_decision_custom3: "Si logras la decisión controlando a [GetTitleByKey('c_byzantion').GetNameNoTier] tú mismo, obtendrás piedad y la ciudad obtendrá un impulso de desarrollo a medida que el clan te ayude a reconstruir.\nSi logras esta decisión ayudando a [GetScriptedCharacterByHistoryID('790004').GetFirstName] a controlar a [GetTitleByKey('c_byzantion').GetNameNoTier], ella te recompensará con oro, prestigio y progresarás hacia la amistad." #NT!
 abetorius_decision_confirm: "Un trabajo bien hecho" #NT!
  
 podintroductions.275.desc: "Regente Amichai, tu falta de comprensión de la hechicería de sangre te ha convertido en un paria en la política de los Tremere y esta misión en la India, lejos de tus compañeros de clan, no es algo que muchos desearían. Pero harás que funcione. Los lugareños te subestiman y has estado usando este hecho a tu favor. Has hecho algunos amigos entre los oprimidos de la rígida jerarquía de vampiros indios y has desarrollado un nuevo sistema en el que vinculas a algunos vampiros nativos a la Pirámide, convirtiéndolos en "Tremere honorarios" de alguna manera. Con esta poderosa innovación que te ayuda a hacer crecer tu base de poder, ¡es hora de demostrarles a los estirados maestros de tu país lo equivocados que estaban contigo!" #NT!
 podintroductions.275.a: "¡El ascenso de los indios Tremere, los Trimira!" #NT!
 amichai_intro_tt: "Como Amichai, puedes usar un [character_interaction|E] en vampiros no desembarcados de alta generación (9.ª o superior) que te quieran para darles un modificador "Trimira honorario"." #NT!
  
 honorary_trimira_modifier: "Trimira honoraria" #NT!
 honorary_trimira_modifier_desc: "Un miembro honorario de los Tremere indios, el Trimira, que trabaja para la gloria de los Tremere a pesar de no ser uno." #NT!
  
 POD_amichai_interaction: "Trimira honoraria" #NT!
 POD_amichai_interaction_desc: "Convierte a este personaje en un miembro honorario de los indios Tremere, los Trimira." #NT!
 more_than_20opinion_tt: "Este personaje necesita 20 o más opiniones tuyas." #NT!
  
 podintroductions.276.desc: "Sabia Lamia, tu introducción a la no-muerte no fue algo que planeaste, pero, obviamente, fue la voluntad de la Madre Oscura. Has transformado tu culto, que alguna vez fue secreto, en un linaje, las Lamiae, y has elegido seguir trabajando codo con codo con tus progenitores Capadocios. La política de los no-muertos es mortal y tratar con ellos sola sería imprudente. Por lo tanto, has llegado a un acuerdo con ellos en el que tu culto proporciona ayuda marcial a los Capadocios más centrados en la erudición y eres libre de continuar con tu adoración a Lilith. En los siglos transcurridos desde entonces, este acuerdo ha resultado fructífero para tu especie, extendiendo lentamente la adoración a la Madre Oscura a Europa y más allá. Y tú, como Sacerdotisa Oscura, estás en el centro de todo, lista para llamar a los fieles cuando surja la necesidad." #NT!
 podintroductions.276.a: "¡Alabado sea la Primera Mujer!" #NT!
 lamia_intro_tt: "Como Lamia, tienes un [character_interaction|E] que te permite llamar a tu bando a cualquier fiel de la religión del Camino de Lilith que no sea rival ni tenga [torpor|E]. Cuanto más poderosos sean, más costoso será." #NT!
  
 POD_lamia_interaction: "La llamada de Lilith" #NT!
 POD_lamia_interaction_desc: "Utiliza tu autoridad como Elegido de Lilith para hacer que este fiel personaje se una a tu corte." #NT!
  
 podintroductions.277.desc: "Misterioso Inauhaten, tus objetivos han avanzado constantemente. Has conseguido la ayuda de la poderosa secta Tal'mahe'Ra, algunos incluso dirían que eres el verdadero cerebro detrás de ella. En cualquier caso, esto asegura su posición en el futuro previsible.\nDeben seguir mejorando la situación de Tal'mahe'Ra en la India, ya que saben que sus destinos están entrelazados. Por suerte, ahora eres experto en aprovechar Sekhem del mismísimo inframundo, lo que te hace mucho más flexible que esas momias unidas a Egipto. Es una fortaleza que intentas utilizar al máximo." #NT!
 podintroductions.277.a: "De Egipto a Enoc..." #NT!
 inauhaten_intro_tt: "Como Inauhaten tienes acceso al objetivo "El principio del fin". También tienes acceso a edificios ducales únicos que restaurarán tu Sekhem de forma pasiva." #NT!
  
 podintroductions.278.desc: "Señor Astrokhen, la inmortalidad no es tan grandiosa como pensabas que sería. Es cierto que ya no tienes que angustiarte por la muerte, pero ahora tienes que preocuparte por la maldición que Horus te impuso. Este tesoro de artefactos que te dieron bajo tu custodia ha sido una carga durante milenios. Usaste muchos cultos, apoderados y otros grupos de mortales tontos a lo largo de las eras para que te ayudaran en tu tarea y todo iba bien... hasta Kli Kodesh.\nEste bromista exasperante ha manipulado a la Orden del Templo y a algunos vampiros aventureros para que saqueen tu tesoro, usando el caos de la batalla para huir con tus preciados artefactos... antes de dispersarlos por todo el mundo.\nNunca supiste los detalles de la maldición de Horus, pero temes que el reloj haya comenzado a correr. Necesitas recuperarlos, uno por uno si es necesario, antes de que la inmortalidad por la que luchaste tanto se ponga en peligro." #NT!
 podintroductions.278.a: "¡Estos pertenecen a mi museo!" #NT!
 astrokhen_intro_tt: "Como Astrokhen tienes acceso gratuito a la reclamación de comprar artefacto [character_interaction|E]." #NT!
  
 PODcanon_chars.90.t: "Tu pecado original" #NT!
 PODcanon_chars.90.desc: "Lady Helena, tu primer acto como vampiro fue matar a tu sádico [Sire|E] y devorar su alma en un acto desesperado de autodefensa. En ese momento no sabías nada sobre las costumbres vampíricas y solo más tarde te enteraste de que tu acto, conocido como [diablerie|E], es considerado un crimen atroz por la mayoría de los [cainites|E].\nHas ocultado sabiamente este evento desde entonces, pero el miedo de que este secreto resurja en algún momento y te cause problemas aún existe.\nHas trabajado arduamente para encontrar las últimas pistas que podrían guiar a las mentes inquisitivas hacia la desaparición de Minos y confías en que puedes, con un poco de esfuerzo, enterrar este desafortunado evento de una vez por todas." #NT!
 PODcanon_chars.90.a: "Cnosos debe permanecer enterrado para siempre." #NT!
 PODcanon_chars.90.b: "No temo a mi pasado." #NT!
  
 podintroductions.279.desc: "Los Akritai todavía se están recuperando del impactante ataque a Constantinopla orquestado por quienes deberían ser sus hermanos y hermanas en la fe. Cortando todos los lazos florecientes con la Inquisición Católica en su justa ira, los cazadores ortodoxos han recurrido a sus hermanos rusos en su momento de necesidad. Hasta ahora casi exclusivamente una orden basada en el bizantino, ahora están abriendo sus puertas al mundo ortodoxo en general. Sin embargo, se están alzando algunas voces preocupadas, argumentando que buscar la ayuda de los rusos alejaría el centro del poder de los Akritai de la santa Constantinopla, algo que muchos pueden aceptar. El argumento obvio en contra es que, con lo terrible que es su situación, los Akritai podrían no tener otra opción de todos modos." #NT!
 podintroductions.279.a: "¡Nuestra fe será suficiente para salvarnos!" #NT!
 podintroductions.279.b: "¿Desde Rusia con amor?" #NT!
  
 dazbog_reckless_modifier: "La furia de Dazbog" #NT!
 dazbog_reckless_modifier_desc: "Dazbog no tolera a los cobardes. Sus descendientes irán a la batalla con una sonrisa en el rostro, como él lo hizo en su día." #NT!
 dazbog_patient_modifier: "La resistencia de Dazbog" #NT!
 dazbog_patient_modifier_desc: "Dazbog ganó muchas batallas, pero también perdió algunas. Hay mucho que aprender de su resiliencia ante la derrota." #NT!
  
 podintroductions.280.desc: "Los Guerreros de Dazbog, profundamente vinculados a la fe eslava, se han visto muy afectados por la invasión del cristianismo en su patria tradicional. Ahora apenas son una nota al pie, incluso por debajo de la atención de su archienemigo, los vampiros Tzimisce. Su propensión a lanzarse de cabeza a la batalla y buscar una muerte gloriosa tampoco ayudó. A pesar de todos estos reveses, el hecho de que los Guerreros sigan existiendo como una organización coherente es un testimonio de su compromiso con la causa. Aunque el futuro parece sombrío para los vástagos del Dios Guerrero, tal vez todavía haya esperanzas de que cambien las tornas." #NT!
 podintroductions.280.a: "¡Nos espera un final glorioso!" #NT!
 podintroductions.280.b: "Debemos aprender de nuestros errores." #NT!
  
 podintroductions.281.desc: "Valiente Ishaq, a medida que la edad te alcanza, debes admitir tus errores. Nunca fuiste capaz de cazar al vampiro que asesinó a tu primera familia hace tantos años y tu cobardía en esa fatídica noche todavía te persigue. Aun así, ver a tu nueva familia prosperar y aprender de tus errores te llena de esperanza para el futuro. Tus hijos ya muestran un gran potencial y tal vez logren lo que tú fracasaste. Sin embargo, todavía son jóvenes y podría ser el momento de compartir con ellos tu experiencia ganada con tanto esfuerzo. Todos ellos merecen tu ayuda, pero tu tiempo en esta Tierra no es infinito, así que debes tomar una decisión." #NT!
 podintroductions.281.a: "Jahaira y Mubarak lo harán bien." #NT!
 podintroductions.281.b: "La fe de Yasmin es asombrosa." #NT!
  
 artifact_judge_talmud_name: "El Talmud de los jueces" #NT!
 artifact_judge_talmud_description: "Los Jueces han heredado una gran cantidad de sabiduría recopilada contenida en un Talmud secreto; una recopilación de enseñanzas y argumentos de Jueces anteriores. A diferencia de otros grupos de cazadores, los Jueces tienen suficiente información para diferenciar entre los distintos tipos de magia que utilizan los vampiros." #NT!
  
 podintroductions.282.desc: "Aunque se trata de una organización pequeña y muy descentralizada, los Jueces han tenido un éxito considerable en la protección de sus comunidades de lo sobrenatural gracias a un Talmud secreto en el que se ha registrado todo el conocimiento acumulado por los cazadores anteriores. Recientemente se le ha confiado este fascinante libro y, como erudito erudito, no ha podido evitar notar algunas inconsistencias lógicas (y teológicas) en este tomo. Está considerando agregar sus propios comentarios para ayudar a la próxima generación de Jueces. Sería un esfuerzo agotador, sin duda, pero los beneficios futuros podrían valer la pena." #NT!
 podintroductions.282.a: "Esta parte necesita ser reescrita y esta parte y..." #NT!
 podintroductions.282.b: "Está bien así como está." #NT!
  
 qorjin_werewolf_modifier: "Maestros de instrucción hombres lobo" #NT!
 qorjin_werewolf_modifier_desc: "Los nuevos reclutas de Baghatur se entrenan en estrecha colaboración con hombres lobo amistosos, aunque podrían argumentar que "amistoso" no es exactamente el mejor término para describir el régimen de entrenamiento preparado para ellos." #NT!
  
 podintroductions.283.desc: "Intrépido Qorjin, has hecho grandes progresos en tu misión de proteger al Imperio Mongol de la insidiosa amenaza de lo sobrenatural. Tu decisión de aliarte con hombres lobo "amistosos" ha suscitado algunas preocupaciones, pero los resultados hablan por sí solos. Con ellos a tu lado, has aprendido mucho sobre tus enemigos y has evitado muchas de las trampas en las que suelen caer los cazadores desprevenidos. Los Khan están satisfechos con tu progreso y recientemente han enviado un nuevo grupo de prometedores reclutas para que se unan a tu causa. Sin embargo, Pei Ling, tu principal asesor de hombres lobo, ha abogado por que centres tus esfuerzos en incorporar a los hombres lobo más profundamente en tu estructura de mando. Puedes ver claramente los beneficios de una fuerza de élite como esta entrenada por estos feroces guerreros, pero es probable que los Khan retiren su apoyo por temor a que te estés volviendo demasiado amistoso con el enemigo." #NT!
 podintroductions.283.a: "Bienvenido a la lucha." #NT!
 podintroductions.283.b: "Tienes mi bendición Pei Ling." #NT!
  
 fire_fury_modifier: "Fuego y furia" #NT!
 fire_fury_modifier_desc: "Les harás pedir misericordia y luego se la negarás." #NT!
  
 fire_fury_scorn_modifier: "Fuego, furia y desprecio" #NT!
 fire_fury_scorn_modifier_desc: "El infierno ha llegado para ellos. Tú eres su mensajero." #NT!
  
 podintroductions.284.desc: "Temible Karl, tu fama como cazador de monstruos ha crecido mucho recientemente gracias a tu victoria contra un poderoso demonio llamado Eigermann. Los vampiros alemanes susurran tu nombre con preocupación a pesar de que, para ti, este monstruo era una presa más como cualquier otra. También ha llamado la atención de la llamada Inquisición en la Sombra de la Iglesia Católica y de su líder informal, Leopold von Murnau. Este hombre diplomático ha hecho algunas insinuaciones para intentar reclutarlo, argumentando que podría lograr mucho más dentro de una poderosa organización respaldada por la Iglesia que solo usted. Promete el apoyo total de su casa, que incluiría hombres entusiastas para comandar en la batalla, oro para armarte y una red de informantes para mantenerte un paso por delante del enemigo.\nSus emisarios están esperando tu respuesta." #NT!
 podintroductions.284.a: "No." #NT!
 podintroductions.284.b: "¡NO!" #NT!
  
 artifact_monthly_piety_gain_mult_5_modifier: "Mensual [piety|E]: #P +10%#!" #NT!
 qorjin_intro_tt: "Tres talentosos reclutas mongoles se unirán a tu corte." #NT!
  
 podintroductions.285.desc: "Si bien aparentemente persiguen el mismo objetivo, que es librar al mundo de los vampiros en nombre de la fe bogomil, los hermanos Gantenbein son personas muy diferentes. Basil es un verdadero creyente, un hombre tranquilo y paciente con un amor genuino por su rebaño. A menudo le asustan los ataques de ira de su hermano Bayezid, cuya dura filosofía le parece una excusa apenas disimulada para la violencia.\nLa verdad es que Bayezid ha perdido hace tiempo su idealismo juvenil y ahora mantiene la fachada de fe sólo para poder acceder. ahora anhela como un adicto su próximo trago de sangre vampírica.\nBayezid es un individuo mucho más carismático y ha sido el líder informal de los Renegados desde sus inicios, pero claramente los está guiando hacia un camino oscuro. Si Basil dejara de lado silenciosamente a su hermano, los Renegados de Calomena podrían cambiar para mejor... o ser aplastados más fácilmente como tantos idealistas antes que ellos." #NT!
 podintroductions.285.a: "Viviremos y moriremos por nuestros ideales." #NT!
 podintroductions.285.b: "Las buenas intenciones no nos salvarán." #NT!
  
 podintroductions.286.desc: "En las tierras de los vivos cuentan la historia de esta manera: Hace muchos años, Perséfone, hija de Deméter, fue raptada por Hades, quien la había visto y se había enamorado de ella. Se la llevó para vivir en su reino como su reina. Allí le ofrecieron comida y bebida, pero ella no comió ni bebió, hasta que, por cortesía, comió seis semillas de una granada. Por cada semilla que comiera, fue condenada a pasar un mes de cada año en la tierra de los muertos. Durante este tiempo, su madre lloraría y la tierra se volvería fría y estéril. Al final de los seis meses, Perséfone regresaría con su madre y el mundo de los vivos. Deméter, en su alegría, haría que el clima se calentara y las plantas crecieran y florecieran nuevamente. A primera vista, es una simple historia de desesperación, triunfo, compromiso y, por supuesto, el origen de las estaciones. Pero ¿qué pasa con la otra mitad de la historia, su Sombra? Hades no era un dios, sino un poderoso espectro que se enamoró de una joven viva llamada Perséfone y organizó su muerte prematura para poder tener su compañía en la muerte. Deméter no era una diosa, sino una maga talentosa. La "granada" era teóricamente una reliquia, cuya naturaleza exacta se ha olvidado hace mucho tiempo. Esta misma reliquia supuestamente ayudó a proporcionar a Perséfone el poder necesario para arrastrarse de regreso a la tierra de los Rápidos." #NT!
 podintroductions.286.a: "Me levantaré y caeré eternamente." #NT!
 podintroductions.286.a.tt: "Como Perséfone, puedes usar un [decision|E] especial para vivir en el Hades durante 6 meses." #NT!
  
 persephone_decision: "Invierno en el Hades" #NT!
 persephone_decision_desc: "Una parte de Perséfone se enamoró de Hades y viajó de un lado a otro entre los reinos de los vivos y los muertos a medida que su amor crecía y menguaba. Huía de Hades cuando su posesividad y sus celos la agobiaban y regresaba cuando la soledad la dominaba." #NT!
 persephone_decision_tooltip: "Hades me está llamando." #NT!
 persephone_decision_confirm: "El invierno ha llegado" #NT!
  
 living_in_hades_modifier: "Viviendo en el Hades" #NT!
