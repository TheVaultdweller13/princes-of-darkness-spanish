 sidhe_house_dominance_danaan_objective_decision_artifact: "Tenga un tesoro útil para un viajero: Polvo de rastro, [Select_CString( GetGlobalVariable( 'pegasus_bridle_link' ).IsSet, GetGlobalVariable('pegasus_bridle_link').Artifact.GetName, Localize('artifact_pegasus_bridle_name') )], [GetGlobalVariable('eye_of_opening_link').Artifact.GetName], [GetGlobalVariable('dreamstone_of_madoc_link').Artifact.GetName], [Select_CString( GetGlobalVariable( 'havens_compass_link' ).IsSet, GetGlobalVariable('havens_compass_link').Artifact.GetName, Localize('artifact_havens_compass_name') )], [Select_CString( GetGlobalVariable( 'broach_of_scrying_link' ).IsSet, GetGlobalVariable('broach_of_scrying_link').Artifact.GetName, Localize('artifact_broach_of_scrying_name') )] o [GetGlobalVariable('tapestry_of_fate_link').Artifact.GetName]."
  
 pod1230objectives_fae.181.t: "Guardia soñando"
 pod1230objectives_fae.181.desc: "Como líder de la Casa Danaan, has recorrido los numerosos caminos del [dreaming|E]. Ahora proteges sus pasos y abres nuevos caminos. Has actuado como guía para muchos soñadores. Por tu Juramento al Dragón te has ganado el favor de muchas Quimeras. Has criado una impresionante horda de Quimeras que esperan tus órdenes, dispuestas incluso a invadir el mundo del Otoño si las llamas."
 pod1230objectives_fae.181.a: "¡Por la defensa de los Pasos hacia Arcadia!"
  
  
 become_santa_objective_decision: "Conviértete en Papá Noel"
 become_santa_objective_decision_desc: "Tienes un plan loco para evitar la pérdida de la inmortalidad que se avecina con la Ruptura. Al distribuir juguetes quiméricos a innumerables niños cada Yule, vivirás eternamente gracias a su fe en ti. Te escribirán cartas pidiendo ayuda. Honrarán las viejas costumbres y dejarán ofrendas para saciar tu hambre sin fondo."
 become_santa_objective_decision_before_last_date: "¡Debes convertirte en Papá Noel antes de la Peste Negra y el Destrozamiento!"
 become_santa_objective_decision_winter_capital: "Debe ser invierno en tu capital"
 become_santa_objective_decision_court_antiquarian_excellent: "Debes emplear un [GetTrait('boggan').GetName( GetPlayer )] o [GetTrait('nocker').GetName( GetPlayer )] [GetCourtPositionType('antiquarian_court_position').GetName()] con buen [aptitude|E]"
 become_santa_objective_decision_tooltip: "Te volverás inmortal al distribuir juguetes quiméricos a innumerables niños cada Yule."
 become_santa_objective_decision_deer_pooka: "Necesitas al menos un cortesano [GetTrait('pooka').GetName( GetPlayer )] con un [GetModifier('POD_pooka_deer_affinity_modifier').GetNameWithTooltip]. ¡Papá Noel necesita un reno!"
 become_santa_objective_decision_elves: "Necesitas al menos tres cortesanos [GetTrait('nocker').GetName( GetPlayer )] y tres [GetTrait('boggan').GetName( GetPlayer )]. El taller de Papá Noel necesita "elfos"."
 become_santa_objective_decision_confirm: "Me convertiré en Papá Noel, el que trae los regalos."
 become_santa_objective_decision_louhi: "[GetScriptedCharacterByHistoryID('790633').GetFirstName] La Malvada puede intentar impedir tu ascensión, ella necesita estar muerta o en [torpor|E]"
 become_santa: "¡Te conviertes en Papá Noel!"
 pod1230objectives_fae.1000.t: "¡Santa Eterno!"
 pod1230objectives_fae.1000.desc: "¡Está hecho! A innumerables niños se les han entregado regalos quiméricos. ¡Innumerables niños creen en ti! ¡Sus sueños te llenan de una fuente inagotable de glamour! El mundo puede verse asolado por guerras sangrientas, plagas horribles, inquisiciones terribles y banalidades aplastantes para el alma, ¡pero tú resistirás!\n\n #EMP 'En este día la tierra resonará con la canción que los niños cantan al Señor, Cristo nuestro Rey, nacido en la tierra para salvarnos; a él nos lo dio el Padre.\n\nSu destino, nuestra alegría; cuando bajó a la tierra, Belén vio su nacimiento; ningún buey ni ningún asno a su lado lo ocultarían del frío.\n\n La estrella brillante de Dios, sobre su cabeza, tres Reyes Magos lo condujeron; se arrodillaron junto a su cama, depositaron sus regalos ante él, lo alabaron y lo adoraron. \n\nEn este día los ángeles cantan; \ncon su canción resonará la tierra, \nalabando a Cristo, Rey del cielo, \nnacido en la tierra para salvarnos; \npaz y amor nos dio. \n\nIdeo, o, o, Ideo, o, o, \nideo gloria in excelsis Deo!'#!"
  
 # The Latin text is probably a musical parody of an earlier 12th century song beginning "intonent hodie voces ecclesie", written in honour of Saint Nicholas, the patron saint of Russia, sailors and children – to whom he traditionally brings gifts on his feast day, 6 December. https://en.wikipedia.org/wiki/Personent_hodie "entonación de voz de la iglesia" #NT!
  
