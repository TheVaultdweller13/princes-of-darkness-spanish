 prodigal_objective_decision_custom1: "Todos los demás seres sobrenaturales serán rebautizados como pródigos."
 prodigal_objective_decision_custom2: "Los sobrenaturales pródigos siempre aceptarán tu oferta de vasallaje."
 prodigal_objective_decision_osiris_flail: "Debes tener el [GetGlobalVariable('osiris_flail_link').Artifact.GetName], que registró todo el historial."
 prodigal_objective_decision_tapestry_of_fate: "Debes tener el [GetGlobalVariable('tapestry_of_fate_link').Artifact.GetName], que contiene todos los nombres verdaderos que existen, así como el destino del [dreaming|E]."
 prodigal_objective_decision_book_of_nod: "Debes reunir el Libro de Nod, que contiene la historia de los Cainitas."
 prodigal_objective_decision_baizetu: "Debes reunir los cinco fragmentos del Bai Ze Tu, un grimorio legendario escrito por el Emperador Amarillo que contiene los secretos de los 11.520 tipos de criaturas sobrenaturales."
