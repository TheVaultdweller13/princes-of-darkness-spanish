 destroy_inquisition_objective_decision: "Destruye la Inquisición de las Sombras"
 destroy_inquisition_objective_decision_tooltip: "Destruirás la Inquisición de las Sombras."
 destroy_inquisition_objective_decision_desc: "La Iglesia y su temible Inquisición persiguen a los paganos y a los Fae. Convierten por la espada, torturan o queman hasta la muerte a los seguidores de los Dioses Antiguos y a los practicantes de las artes místicas. Sus sacerdotes utilizan el bautismo ritual sobre los niños Changeling para robarles para siempre su naturaleza encantada y apagar la chispa del Glamour. Los Papas Celestino II e Inocencio III han declarado la conversión violenta de Livonia por medio de la Cruzada. Una bula papal ha declarado que luchar contra los paganos del Báltico tiene el mismo rango que participar en la Cruzada por Jerusalén. Para que los Fae permanezcan en la Tierra, es hora de detener esto."
 destroy_inquisition_objective_decision_confirm: "Poner fin a los tiempos de quema"
 destroy_inquisition_objective_decision_before_last_date: "La fecha es 1430.1.1 o anterior"
