 rhineland_empire_objective_decision: "Renania imperial"
 rhineland_empire_objective_decision_tooltip: "Expande el [GetTitleByKey('k_rhineland').GetName] a lo largo del río para que se convierta en un [empire|E]."
 rhineland_empire_objective_decision_desc: "Con todos los [duchies|E] de los [GetTitleByKey('e_rhineland').GetNameNoTier] bajo tu gobierno, los déspotas vampíricos que una vez reclamaron esta tierra eliminados, y el Oro del Rin seguro en tu tesoro, todos deben reconocer tu gobierno en todo el Rin."
