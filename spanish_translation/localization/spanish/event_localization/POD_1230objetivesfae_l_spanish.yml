 prodigal_objective_decision: "Traigan de vuelta a los pródigos"
 prodigal_objective_decision_tooltip: "Les recordarás a los pródigos quiénes son."
 prodigal_objective_decision_desc: "Según las creencias de los Fae, los vampiros, los hombres lobo, los magos, las momias y los fantasmas son razas de hadas que han olvidado sus orígenes en el [dreaming|E]. Si bien los mitos de creación individuales de cada una de estas razas sobrenaturales ciertamente contradicen esta idea, las posibilidades ilimitadas presentes en el Sueño ciertamente significan que podría ser verdad. Los Fae se refieren a estos otros seres sobrenaturales como "Pródigos". Los Pródigos han olvidado sus orígenes en el [dreaming|E], es hora de recordarles quiénes son."
 prodigal_objective_decision_confirm: "Volved a casa, hijos descarriados."
 prodigal_objective_decision_custom: "No debe haber ningún [independent_ruler|E] sin el rasgo de hada con una opinión negativa sobre ti en el mapa"
