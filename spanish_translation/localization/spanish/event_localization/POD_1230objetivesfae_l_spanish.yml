 underbridge_kingdom_objective_decision_desc: "Al asegurar más y más puentes, expandes el reino de Underbridge hasta convertirlo en un reino poderoso. Tendrás lo que te corresponde. Lástima del pobre viajero que no puede pagar sus peajes."
