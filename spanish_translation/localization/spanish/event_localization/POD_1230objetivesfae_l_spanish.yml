 pod1230objectives_fae.100.t: "La profecía de la rata"
 pod1230objectives_fae.100.desc: "En los primeros años del siglo XIII, los inviernos se hicieron largos y fríos y las lluvias caían con una duración similar a la de un monzón. Los cultivos se ahogaron. Los caminos se redujeron a ciénagas fangosas. La hambruna y el frío hicieron su parte para llenar los cementerios. Hay sueños proféticos sobre un evento cataclísmico en el futuro que mata a millones de soñadores. Los detalles son vagos, pero parece involucrar hordas de ratas que vienen del amanecer, pilas de cadáveres en llamas, esqueletos danzantes, dedos de manos y pies ennegrecidos. Algunos duendes están convencidos de que los Ratkin y sus aliados Wyrmish enfermos deben ser destruidos. Tu vidente ha hablado, diciendo que han visto un futuro oscuro peor que la Separación, la Profecía de la Rata. Deberías concentrarte en la curación en el próximo siglo para asegurarte de que no suceda."
 pod1230objectives_fae.100.a: "¡Los Ratkins y sus accesorios!"
 pod1230objectives_fae.100.b: "¡Para detener a las ratas, necesitamos gatos!"
 unlock_convert_to_catlover_scheme: "Desbloquear [GetScheme('convert_to_catlover').GetTypeName] [scheme|E]."
 pod1230objectives_fae.100.c: "¡La horda mongol tiene la culpa!"
  
 pod1230objectives_fae.101.t: "El plan de Ratkin"
 pod1230objectives_fae.101.desc: "Los malvados Ratkin idearon un plan siniestro: crearon la enfermedad más mortal jamás conocida: la Peste Negra. Te alegra haberlos detenido antes de que la desataran por completo en el mundo."
 pod1230objectives_fae.101.a: "Ratas desagradables."
  
 pod1230objectives_fae.102.t: "Catástrofe"
 pod1230objectives_fae.102.desc: "Todo el mundo adora a los gatos ahora, la Profecía de la Rata no se cumplirá, pero puede haber otro asunto que abordar."
 pod1230objectives_fae.102.a: "Oh mi..."
  
 pod1230objectives_fae.103.t: "Azote"
 pod1230objectives_fae.103.desc: "La Horda mongola está perdiendo ritmo gracias a ti, y tu vidente confirma que has detenido un futuro en el que los mongoles catapultarían ratas muertas durante asedios que podrían haber propagado una pandemia."
 pod1230objectives_fae.103.a: "Yo tenía razón."
  
 pod1230objectives_fae.110.t: "Cuarta Edad"
 pod1230objectives_fae.110.desc: "Los Hsien, que en el pasado fueron sirvientes de los dioses más poderosos de la jerarquía celestial, eran responsables de responder a las oraciones de los mortales de acuerdo con los deseos de sus superiores. Durante los terribles acontecimientos de la Guerra del Río Dragón a principios de la Cuarta Era, y la caída de los Wan Xian en la Tercera, muchos Shinma se rebelaron contra su posición en la Burocracia Celestial, ya sea para ayudar a los mortales o para volverse contra ellos. Como resultado, fueron castigados por el Augusto Personaje. Aquellos que se habían atrevido a ponerse en la posición de los Wan Xian fueron expulsados ​​y obligados a vivir entre los mortales del Reino Medio."
 pod1230objectives_fae.110.a: "¿Me equivoco?"
 pod1230objectives_fae.110.a.t: "Estás obligado a ser un duende y recibirás automáticamente un heredero clon después de tu muerte natural. Completa tu objetivo para volver a ser un hada."
  
 pod1230objectives_fae.111.t: "Tao Te Hsien"
 pod1230objectives_fae.111.desc: "Al estudiar Nei Tan y obtener el nido de dragón más poderoso, te has convertido en Tao Te Hsien y ahora puedes comunicarte nuevamente con el Cielo."
 pod1230objectives_fae.111.a: "Regresé"
  
 pod1230objectives_fae.120.t: "Fin de la Inquisición"
 pod1230objectives_fae.120.desc: "La creación de la Inquisición fue la culminación de la Separación, ya que la Iglesia, en sus esfuerzos doctrinales, intentó eliminar todos los elementos sobrenaturales indeseables, incluidos los duendes, del mundo. Pero ahora se acabó."
 pod1230objectives_fae.120.a: "¡Más supersticiones!"
  
 pod1230objectives_fae.121.t: "El regreso de los pródigos"
 pod1230objectives_fae.121.desc: "Todos los demás habitantes sobrenaturales del Mundo de Tinieblas son facciones de hadas que han olvidado sus orígenes en el [dreaming|E]. Ahora han recuperado el sentido común."
 pod1230objectives_fae.121.a: "Bienvenido de nuevo."
  
 POD_fae_maintenance.21.t: "El destrozo"
 POD_fae_maintenance.21.desc: "No pudiste evitar la Profecía.\nFinalmente, los hilos que unían al reino mortal y al [dreaming|E] se tensaron tanto que comenzaron a romperse. Esta ruptura ha traído al [shattering|E]. No solo destrozó los lazos entre [arcadia|E] la Tierra, sino que también destruyó las esperanzas de que pudiera revertirse.\nDebes elegir una forma de lidiar con esto."
 POD_fae_maintenance.21.a: "Adopta el Camino del Cambiante y renuncia a tu inmortalidad."
 POD_fae_maintenance.21.b: "Huye a Arcadia."
 POD_fae_maintenance.21.c: "Secuestro en propiedad absoluta"
 POD_fae_maintenance.21.d: "Encontraste tu propio camino hacia la inmortalidad."
 POD_fae_maintenance.21.d.tt: "La Devastación no tiene ningún impacto en ti, personalmente."
 POD_fae_maintenance.22.t: "El destrozo"
 POD_fae_maintenance.22.desc: "Con el tiempo, los hilos que se habían tensado tanto entre el reino mortal y el [dreaming|E] comenzaron a romperse. Esta ruptura es el [shattering|E]. No solo destrozó los lazos entre [arcadia|E] y la Tierra, sino que también destruyó las esperanzas de que pudiera revertirse."
 POD_fae_maintenance.22.a: "¿Hurra?"
  
 POD_fae_maintenance.31.t: "El interregno" #NT!
 POD_fae_maintenance.31.desc: "El período en el que no hay Sidhe ni Hadas Verdaderas en la Tierra, y en el que los cambiantes 'diluidos' restantes tienen que valerse por sí mismos después de la agonía final del [shattering|E] alrededor de 1400 d. C., es el Interregno, ya que los cambiantes tuvieron que intentar descubrir cómo sobrevivir por su cuenta." #NT!
 POD_fae_maintenance.31.a: "Nuestro tiempo se ha ido." #NT!
 POD_fae_maintenance.31.b: "Nuestro momento ha llegado." #NT!
  
 constantinian_objective_decision: "Integrarse con la Iglesia"
 constantinian_objective_decision_tooltip: "La Iglesia llegará a ver a los Fae como servidores santos de lo divino: ángeles, profetas, hacedores de milagros y verdaderamente bienaventurados."
 constantinian_objective_decision_desc: "En lugar de ver a la Iglesia como un enemigo al que hay que oponerse y detener, los constantinianos la ven como un misterio que hay que revelar, estudiar y guiar. Una vez que se comprenda el poder de las creencias de los mortales, tal vez incluso las Nieblas vuelvan a su equilibrio más benévolo y los Fae puedan aprovechar el glamour de la creatividad de los fieles."
 constantinian_objective_decision_confirm: "Establecer el Catecismo Constantiniano"
 constantinian_objective_decision_custom_artifact: "Debes tener una de las reliquias sagradas [artifacts|E] del cristianismo: el Santo Grial, un Fragmento de la Vera Cruz, la Lámpara de Constantino, el Flagro de la Pasión, la Lanza del Destino, el Cáliz de Valencia o la Trompeta de Gabriel."
 constantinian_objective_decision_custom_byzantion: "El titular de [GetTitleByKey('c_byzantion').GetNameNoTier] debe ser un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] o un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom_roma: "El titular de [GetTitleByKey('c_roma').GetNameNoTier] debe ser un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] o un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom_jerusalem: "El titular de [GetTitleByKey('c_jerusalem').GetNameNoTier] debe ser un [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] o un [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom1: "$POD_splat_hunter_plural$ dejará de ver a los Fae como un enemigo incompatible. En cambio, los Fae serán vistos como ángeles, profetas, hacedores de milagros o como seres especialmente bendecidos."
 constantinian_objective_decision_custom2: "Puede reclutar a [GetMaA('witchhunters').GetName] como [men_at_arms|E]"
 constantinian_objective_decision_custom3: "[GetFaithDoctrine('special_doctrine_constantinian_catechism').GetBaseName] cazador siempre aceptará tu oferta de vasallaje" #NT!
  
 pod1230objectives_fae.122.t: "Catecismo Constantiniano"
 pod1230objectives_fae.122.desc: "Padre nuestro que estás en los cielos, santificados sean tus nombres. Venga tu reino. Tus Espíritus Santos vengan sobre nosotros y nos limpien. Hágase tu voluntad, tanto en la tierra como en los cielos. Danos cada día nuestro pan para mañana. \ny perdónanos nuestros pecados, porque nosotros mismos cumplimos con nuestras obligaciones.\nY no nos lleves al momento de la prueba, la Destrozamiento, ni nos tientes a la banalidad.\nPorque el reino, el poder y la gloria son tuyos para siempre."
 pod1230objectives_fae.122.a: "Amén."
  
 destroy_order_of_reason_objective_decision: "Más allá de la razón"
 destroy_order_of_reason_objective_decision_tooltip: "Evitarás que la Orden de la Razón traiga más banalidad al mundo."
 destroy_order_of_reason_objective_decision_desc: "Los hombres de ciencia buscan atar el mundo a la Razón y la Ciencia. Sus esfuerzos mundanos por catalogar, definir y limitar el mundo amenazan con poner fin a la creencia en lo misterioso e incontrolable. Los Masones Artesanos, los sucesores del Collegium Praecepti de la antigua Roma, en su nueva alianza con la Hermandad de la Regla, buscan atar la realidad a regulaciones restrictivas como una especie de banales abogados de las frías y férreas leyes del Ars Praeclarus. Están rastreando las líneas ley para encontrar fuentes de glamour, a las que llaman nodos, que luego drenan y destruyen. En 1210 d. C., los Masones Artesanos destruyeron el Pacto de Mistridge con largos tubos de hierro forjado que disparaban bolas de hierro frío en un proceso que ellos llaman "fuego de cañón". Se dice que la traidora pródiga Casa Tremere, antaño magos herméticos, ahora vampiros, han contribuido a esta victoria de los Masones Artesanos. Estos "hombres razonables" masacraron a todas las brujas y hadas que pudieron encontrar en las ruinas de Mistridge y sus alrededores. ¡Hay que detenerlos a toda costa!"
 destroy_order_of_reason_objective_decision_confirm: "No más estasis"
 destroy_order_of_reason_objective_decision_before_last_date: "La fecha es 1851.1.1 o anterior."
 destroy_order_of_reason_objective_decision_custom: "La Orden de la Razón [title|E] debe ser destruida.\nDebes controlar los talleres del arsenal de hierro forjado de Innsbruck en el Ducado del Tirol."
 destroy_order_of_reason_objective_decision_grimgroth: "[GetScriptedCharacterByHistoryID('505107').GetFirstName], la Perdición de Mistridge, debe estar muerto o en [torpor|E]"
  
 pod1230objectives_fae.130.t: "Más allá de la razón"
 pod1230objectives_fae.130.desc: "Las maquinaciones de la Orden de la Razón han sido deshechas. Sus planes para someter al mundo a la Razón y a la Ciencia han sido desbaratados. Sus talleres de hierro frío han sido silenciados. Con los Tremere destruidos, su Guerra Massasa con la Orden de Hermes terminó en la derrota de los brujos Usurpadores no muertos. Las casas Herméticas unidas podrían centrar toda su atención e ira por la destrucción de Mistridge en los Masones Artesanos y su alianza furtiva con eruditos de ideas afines, avaros tacaños, mojigatos que se preocupan por los dioses y otros propagadores de la banalidad. Sin los filósofos "racionales", la humanidad ya está volviendo a sus antiguas creencias y a sus viejos pactos con los Fae para darle sentido al mundo fantástico y sobrevivir a él."
 pod1230objectives_fae.130.a: "Hay más cosas en el cielo y en la tierra de las que sueña vuestra filosofía."
  
 inert_cold_iron_objective_decision: "Hierro frío inerte"
 inert_cold_iron_objective_decision_tooltip: "Alterarás la "realidad" científica, buscando una forma de transmutar o cambiar de otro modo las propiedades del hierro frío para volverlo inerte."
 inert_cold_iron_objective_decision_desc: "Los Fae luchan por entender por qué Cold Iron les hace daño. Puede causar la destrucción permanente de un espíritu Fae. [GetScriptedCharacterByHistoryID('POD_fae_character_04').GetFirstName] dio su vida para intentar romper el frío control del hierro sobre las hadas. Muchos creen que el hierro representa la fuerza de la ruptura; la división filosófica entre la humanidad y la [dreaming|E] incorporada... hecha carne. No se formó por ninguna "cosa", sino como un efecto "natural" cuando la Banalidad alcanzó un nivel crítico. Los Fae deben estudiar Cold Iron y de alguna manera volverlo inerte."
 inert_cold_iron_objective_decision_confirm: "¡Transmutar el paradigma!"
 inert_cold_iron_objective_decision_before_last_date: "La fecha es 1510.1.1 o anterior"
 inert_cold_iron_objective_decision_dougal: "Debes ser de la casa [GetDynastyByID( 'POD_fae_dynasty_dougal' ).GetBaseName]."
 inert_cold_iron_objective_decision_strathcurach_forge: "Te encanta la Forja de Dougal en Stratchcruach ([GetTitleByKey('c_lennox').GetNameNoTier]), así como el ducado circundante de [GetTitleByKey('d_galloway').GetNameNoTier]"
 inert_cold_iron_objective_decision_valiant_forge: "Eres la [completely_control|E] Valiant Forge ([GetTitleByKey('c_warwickshire').GetNameNoTier]) así como los ducados de [GetTitleByKey('d_valiant_forge').GetNameNoTier] y [GetTitleByKey('d_hereford').GetNameNoTier]"
 inert_cold_iron_objective_decision_lost_forge: "Eres la [completely_control|E] Forja Perdida de Vulcano ([GetTitleByKey('c_messina').GetNameNoTier]) así como el ducado de [GetTitleByKey('d_sicily').GetNameNoTier]"
 inert_cold_iron_objective_decision_anweyth: "Debes tener: La creación final sin igual de Dougal, la Espada de la Invención, [GetGlobalVariable('anweyth_link').Artifact.GetName], hierro frío transformado en la primera espada de acero."
 inert_cold_iron_objective_decision_caliper_of_aife: "Debes tener el [GetGlobalVariable('caliper_of_aife_link').Artifact.GetName], que puede medir cualquier cosa."
 inert_cold_iron_objective_decision_achen: "Debes tener [GetGlobalVariable('achen_link').Artifact.GetName], el martillo de dos cabezas de Dougal"
 inert_cold_iron_objective_decision_vulcans_hammer: "Debes tener [GetGlobalVariable('vulcans_hammer_link').Artifact.GetName]"
 inert_cold_iron_objective_decision_gold_mines: "Gastas 10000 de oro o [completely_control|E] en al menos una de estas minas de oro: [GetTitleByKey('b_turoc').GetNameNoTier], [GetTitleByKey('b_abrudbanya').GetNameNoTier], [GetTitleByKey('c_chalkidike').GetNameNoTier], [GetTitleByKey('c_allaqi').GetNameNoTier], [GetTitleByKey('b_wasulu').GetNameNoTier], [GetTitleByKey('b_diakha').GetNameNoTier], [GetTitleByKey('b_goundafa').GetNameNoTier]"
 inert_cold_iron_objective_decision_no_murder: "El hierro frío quedará inerte y ya no amenazará a los espíritus de las hadas. Todos los Primogénitos de las hadas ya no serán objetivos elegibles de planes de asesinato."
 pod1230objectives_fae.131.t: "Hierro frío inerte"
 pod1230objectives_fae.131.desc: "Los "filósofos naturales" se equivocan al afirmar que el universo está limitado por leyes rígidas y descubribles. Con gran esfuerzo, tiempo, dinero y pura fuerza de voluntad, has demostrado lo que todos los alquimistas que buscaban la Piedra Filosofal sospechaban. Al realizar miles de experimentos, perseveraste y finalmente lograste los resultados que buscabas. La realidad se inclina ante aquellos que tienen la mente y la confianza para hacer realidad sus deseos. Si algo tan básico como la legendaria búsqueda de los alquimistas de transmutar el plomo en oro es posible, entonces ¿por qué no la transmutación del hierro frío para que sus cualidades para destruir las almas inmortales de los Fae también queden anuladas? ¡Eureka! ¡Lo has logrado!"
 pod1230objectives_fae.131.a: "¡La realidad es lo que yo digo que es!"
  
