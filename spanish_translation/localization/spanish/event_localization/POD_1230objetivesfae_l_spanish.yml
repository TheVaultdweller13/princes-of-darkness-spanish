 pod1230objectives_fae.150.t: "Rey de Underbridge"
 pod1230objectives_fae.150.desc: "He conseguido más y más puentes y he ampliado mi reino de Underbridge hasta convertirlo en un reino poderoso. Tendré lo que me corresponde. Compadeced al pobre viajero que no puede pagar mis peajes. Hadas sobrenaturales y monstruos terribles acuden en masa a mis estandartes y a la corriente oscura."
 pod1230objectives_fae.150.a: "Nadie cruzará sin mi permiso."
  
 pod1230objectives_fae.151.t: "Gran Rey de Underbridge"
 pod1230objectives_fae.151.desc: "Ahora que los ríos de toda Europa del Este han caído bajo tu control, el aterrador espacio que hay debajo de tantos puentes será tu mayor dominio. Nadie podrá moverse sobre las rugientes aguas sin tu consentimiento. Todos pagarán lo que les corresponde, mientras que tú puedes trasladar fácilmente criaturas de pura pesadilla al mundo con la misma facilidad con que se realiza un agradable paseo."
 pod1230objectives_fae.151.a: "Nadie cruzará sin mi permiso."
  
 sidhe_house_dominance_beaumayn_objective_decision: "La guerra de los hermanos"
 sidhe_house_dominance_beaumayn_objective_decision_desc: "La Casa Beaumayn ha sido dividida por una amarga disputa clandestina entre los hermanos [GetScriptedCharacterByHistoryID('POD_fae_character_53').GetFirstName] y [GetScriptedCharacterByHistoryID('POD_fae_character_54').GetFirstName]. Todos los miembros de la casa están obsesionados con la fatal profecía final del Duque [GetScriptedCharacterByHistoryID('POD_fae_character_52').GetFirstName]: ¿el Camino de Hierro promete salvación o destrucción? La Casa determinará su camino a través de una guerra secreta."
 sidhe_house_dominance_beaumayn_objective_decision_tooltip: "Derrotarás el argumento de la otra parte... de forma permanente."
 sidhe_house_dominance_beaumayn_objective_decision_confirm: "Resolvamos el debate de una vez por todas"
 brandell_victory_modifier: "Titular de la reversión"
 markesh_victory_modifier: "Los precursores del Éxodo"
 sidhe_house_dominance_beaumayn_objective_decision_custom: "[TARGET_CHARACTER.GetFirstName] debe estar muerto"
  
 pod1230objectives_fae.160.t: "Cisma de hierro"
 pod1230objectives_fae.160.desc: "El debate sobre la profecía fatal final del duque [GetScriptedCharacterByHistoryID('POD_fae_character_52').GetFirstName] se resuelve con la destrucción del otro lado del argumento. A través de la sangre se ha restaurado la unidad de la casa y tu liderazgo en los Beaumayn es incuestionable."
 pod1230objectives_fae.160.a: "¡Los seguidores de [GetScriptedCharacterByHistoryID('POD_fae_character_53').GetFirstName] son victoriosos y harán cumplir el Eschet!"
 pod1230objectives_fae.160.b: "Los heraldos del Éxodo nos guiarán a lo largo del Camino de Hierro"
  
 sidhe_house_dominance_dougal_objective_decision: "Del oro al acero"
 sidhe_house_dominance_dougal_objective_decision_desc: "La Casa Dougal es famosa entre los Sidhe como herrero. En las maquinaciones de la política, muchos creen que la Casa Dougal es superflua, pero son sus artificios los que alimentan las intrigas de la Casa Eiluned. Los apasionados Fiona se pelean por sus hermosos artificios. Los señores de la Casa Gwydion realizan sus grandes hazañas con espadas Dougal, vestidos con mallas Dougal. Mientras la mayoría de las otras casas se pelean, hacen pucheros y hacen tonterías, Dougal trabaja, construye y crea. Ahora que el Bronce ha sido superado por el Hierro y el Acero, la Casa Dougal necesita crear un vasto depósito de armas y armaduras. Los oficiales y talleres de los Dougal se centrarán en la creación de dicha armería, pero no será barata."
 sidhe_house_dominance_dougal_objective_decision_tooltip: "Crearás un enorme tesoro de armas y armaduras."
 sidhe_house_dominance_dougal_objective_decision_confirm: "Un golpe de herrero equivale a cien golpes de orfebre."
 dougal_victory_modifier: "Del oro al acero"
  
 pod1230objectives_fae.161.t: "Del oro al acero"
 pod1230objectives_fae.161.desc: "Aunque el gasto fue muy alto, el liderazgo de los maestros artesanos de la Casa Dougal ha construido un arsenal de poder y alcance verdaderamente legendarios. Con armas como estas, los Fae pueden conquistar el mundo entero. ¡Miles de ellos están en armas y esperan ansiosamente la señal para ascender!"
 pod1230objectives_fae.161.a: "¡A las armas! ¡A las armas!"
  
 sidhe_house_dominance_eiluned_objective_decision: "Feudos fortificados"
 sidhe_house_dominance_eiluned_objective_decision_desc: "La Casa de los Secretos ha conspirado con muchos seres y poderes oscuros y misteriosos para reunir conocimiento mágico. Con muchos videntes dotados, los Eiluned están advertidos y, por lo tanto, buscan estar preparados. Con visiones y profecías del futuro, los arquitectos Eiluned proponen fortificaciones elaboradas que anticipan cualquier tipo de asedio lleno de pasadizos secretos, laberintos, agujeros para escapar, agujeros para matar y trampas mágicas. La construcción de fortificaciones tan elaboradas no será barata."
 sidhe_house_dominance_eiluned_objective_decision_tooltip: "Con previsión se construyen fortificaciones elaboradas."
 sidhe_house_dominance_eiluned_objective_decision_confirm: "Prevenidos y preparados"
 eiluned_victory_modifier: "Feudos fortificados"
  
 pod1230objectives_fae.162.t: "Feudos fortificados"
 pod1230objectives_fae.162.desc: "Estar prevenido es estar prevenido. Con tu visión sobrenatural de las posibilidades futuras, los arquitectos de la Casa Eiluned han construido elaboradas fortificaciones defensivas que pueden resistir cualquier tipo de asedio. Tus defensas están llenas de pasadizos secretos, laberintos, refugios, agujeros asesinos y trampas mágicas. Por fin te sientes seguro."
 pod1230objectives_fae.162.a: "¡Que vengan mis enemigos, que se estrellarán contra las piedras!"
  
 sidhe_house_dominance_fiona_objective_decision: "Gran amante"
 sidhe_house_dominance_fiona_objective_decision_desc: "Para los Fiona, es mucho mejor ser amado que tener miedo. Prácticamente todos los Fiona son románticos; se entregan alegremente al amor cortés y construyen elaborados juegos y rituales en torno a todos los asuntos del corazón. Las cortes de los Fiona son lugares de belleza y pasión, a menudo llenos de intrigas juguetonas, citas secretas y amores prohibidos. Los Fiona pueden ganar fama al tener una gran habilidad para hacer el amor, lo que aumenta su atractivo ya sobrenatural y también al tener amantes variados y poderosos que son útiles en sus planes futuros."
 sidhe_house_dominance_fiona_objective_decision_tooltip: "Debes tener seis amantes interesantes."
 sidhe_house_dominance_fiona_objective_decision_confirm: "Amor con un amor que era más que amor."
 sidhe_house_dominance_fiona_objective_decision_custom: "Tengo #V 3#! grandes personas como [lovers|E]"
 sidhe_house_dominance_fiona_objective_decision_werewolf: "Tener un [GetTrait('werewolf').GetName( GetPlayer )] como un [lover|E]"
 sidhe_house_dominance_fiona_objective_decision_sidhe: "Tener un [landed|E] [GetTrait('sidhe').GetName( GetPlayer )] como un [lover|E]"
 sidhe_house_dominance_fiona_objective_decision_satyr: "Tener un [GetTrait('satyr').GetName( GetPlayer )] como un [lover|E]"
 fiona_victory_modifier: "Gran amante"
  
 pod1230objectives_fae.163.t: "El más grande de los amantes"
 pod1230objectives_fae.163.desc: "Los bardos cantarán tus hazañas románticas con gran deseo en sus corazones por siempre. Has aprendido el arte de hacer el amor de la personificación mitológica de la lujuria: los sátiros. Personificas la belleza de la más bella de las Sidhe. Has domesticado el corazón feroz de un hombre lobo furioso y lo has atado a tus deseos. Las grandes personas dejarían de lado sus más grandiosos planes por una noche en tu cama. ¡Todos te amarán y se desesperarán!"
 pod1230objectives_fae.163.a: "Ámame, ámame, di que me amas."
  
 sidhe_house_dominance_gwydion_objective_decision: "El verdadero rey"
 sidhe_house_dominance_gwydion_objective_decision_desc: "Con la Separación, los Tuatha de Danaan abandonaron la Tierra para [arcadia|E]. La Casa Gwydion, acostumbrada desde hacía tiempo al papel de caballero andante, reconoció con la Separación una nueva responsabilidad: liderar a todos los Fae. Ahora era necesario que la Casa Gwydion reclamara tierras como propias y protegiera estas posesiones contra las depredaciones de los perdidos y desesperados. El fabuloso Don Gwydion, sobrino del rey de Venedotia, [GetScriptedCharacterByHistoryID('POD_fae_character_84').GetFirstName], tiene una línea de descendencia clara de Ogma y la propia Danu. Los cuentos dicen que el Señor [GetScriptedCharacterByHistoryID('POD_fae_character_03').GetFirstName] estuvo presente en la coronación del primer Gran Rey que jamás haya gobernado y que le regaló un par de enormes grifos grises al nuevo señor. Afirma: "Si alguna vez la duda se apodera del corazón de tus súbditos, que miren a los grifos, que serán los heraldos del verdadero Gran Rey". Los señores de la Casa Gwydion tienen la valentía, la ambición y el linaje necesarios para liderar a todos los Sidhe Seelie hacia una renovada Edad de Oro. ¿Quién más podría emprender la búsqueda y empuñar el rayo, la Espada de la Luz, la espada del pacificador, [GetGlobalVariable('caliburn_link').Artifact.GetName], sino el Rey Verdadero?" #NT!
 sidhe_house_dominance_gwydion_objective_decision_tooltip: "Debes demostrar a todo el mundo que la Casa Gwydion es conocida en todo el mundo mediante un largo reinado de muchos feudos, asegurando lugares venerados y glamorosos, adquiriendo artefactos maravillosos y haciendo que se cuenten grandes epopeyas sobre tus hazañas, para convencer a todos los Fae de tu legendario esplendor. Finalmente, una misión para encontrar la espada del Verdadero Rey —Excalibur— [GetGlobalVariable('caliburn_link').Artifact.GetName] probará tu innegable majestad."
 sidhe_house_dominance_gwydion_objective_decision_confirm: "¡A la coronación!"
 sidhe_house_dominance_gwydion_objective_decision_custom: "Debes recuperar [GetGlobalVariable('caliburn_link').Artifact.GetName] de [great_chasm|E]"
 gwydion_victory_modifier: "Rey verdadero"
  
 pod1230objectives_fae.164.t.king: "El verdadero rey coronado"
 pod1230objectives_fae.164.t.queen: "La verdadera reina coronada"
 pod1230objectives_fae.164.desc.king: "Gracias a sus heroicos esfuerzos, la Casa Gwydion, bajo su liderazgo, ha demostrado ser la más noble de todos los Sidhe. ¿Quién más podría intentar encontrar y blandir el rayo, la Espada de la Luz, la espada del pacificador, sino tú, el Verdadero Rey? Todas las hadas deben inclinarse ante su majestad y reconocer su soberanía suprema."
 pod1230objectives_fae.164.desc.queen: "Gracias a sus heroicos esfuerzos, la Casa Gwydion, bajo su liderazgo, ha demostrado ser la más noble de todos los Sidhe. ¿Quién más podría intentar encontrar y blandir el rayo, la Espada de la Luz, la espada del pacificador, sino tú, el Verdadero Rey? Todas las hadas deben inclinarse ante su majestad y reconocer su soberanía suprema."
 pod1230objectives_fae.164.a: "Ahora todos pueden rendir homenaje."
  
 sidhe_house_dominance_liam_objective_decision: "Canción mortal"
 sidhe_house_dominance_liam_objective_decision_desc: "La imaginación de los mortales ha quedado enjaulada dentro de los confines de la Iglesia. La Casa Liam lidera a los Fae en su intento de comprender el poder místico que la Iglesia tiene sobre la humanidad. O es necesario neutralizar la organización más tiránica de la Iglesia, o la Iglesia necesita que los Fae se alejen de la banalidad. Si la Casa Liam tiene éxito, podrán dirigir el crecimiento de la humanidad hacia la creatividad."
 sidhe_house_dominance_liam_objective_decision_tooltip: "Integrar o neutralizar la Iglesia"
 sidhe_house_dominance_liam_objective_decision_confirm: "Párate aquí delante del Señor de la canción."
 sidhe_house_dominance_liam_objective_decision_custom1: "Has terminado $destroy_inquisition_objective_decision$ [decision|E]"
 sidhe_house_dominance_liam_objective_decision_custom2: "Tu fe es [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName] y has terminado el $constantinian_objective_decision$ [decision|E]"
 sidhe_house_dominance_liam_objective_decision_custom3: "No debe haber ningún [GetTrait('supehunter').GetName( GetPlayer )] [independent_ruler|E] en el mapa"
 sidhe_house_dominance_liam_objective_decision_custom3_ex: "$sidhe_house_dominance_liam_objective_decision_custom3$ #weak ([example.GetFirstName])#!"
 liam_victory_modifier: "Canción mortal"
  
 pod1230objectives_fae.165.t: "Canción mortal"
 pod1230objectives_fae.165.desc: "Está hecho. El rebaño ha aceptado a los duendes como sus pastores y guías. La Iglesia ya no será la amenaza para los duendes como lo fue una vez, y todas las hadas tienen que agradecerle a [ROOT.Char.GetFullName]. Se cantarán alabanzas a la Casa [ROOT.Char.GetHouse.GetName] por toda la eternidad.\n\nTodos los duendes en la tierra y en los cielos deberán considerar su relación con la Santa Iglesia y sus intercesores sagrados, los [ROOT.Char.GetHouse.GetName]. Rezad para que elijan el camino correcto hacia la salvación, o seguramente las fauces abiertas del infierno los aguardarán por siempre jamás. ¡La redención está cerca!\n\nLos mortales ayudarán en todo lo que puedan creando grandes catedrales, arte magnífico y música triunfante, todo en gloria para lo divino y sus santos mensajeros. ¡Construyamos una ciudad brillante sobre la colina que sea un faro de esperanza y salvación para todos los que tengan oídos para escuchar nuestra canción beatífica!"
 pod1230objectives_fae.165.a: "¡Aleluya!"
  
 sidhe_house_dominance_aesin_objective_decision: "Sitúate en Midgard"
 sidhe_house_dominance_aesin_objective_decision_desc: "Los seguidores del Dios Clavado se han extendido por las tierras nórdicas, alejando a la gente de sus pactos con los Aesir y los Vanir. Los impostores vampiros llamados [GetFaithByKey('viaeinherjar').GetName] están controlando los antiguos templos de [GetTitleByKey('e_midgard').GetNameNoTier], incluido Uppsala, pervirtiendo nuestros antiguos ritos en su banal culto de sangre. Los [GetFaithByKey('getoffenris').GetName] de los [GetTitleByKey('k_fimbul_winter').GetNameNoTier] vagan por las tierras baldías del norte de Suecia y deben ser controlados. El [GetTitleByKey('d_crystal_fortress').GetNameNoTier] está en manos de [GetFaithByKey('summer_court').GetName] [GetTrait('changeling').GetName( GetPlayer )] de la Casa [GetDynastyByID( 'POD_fae_dynasty_gwydion' ).GetBaseName] y debería ser nuestro por derecho. Tomaremos nuestras antiguas y sagradas armas y reclamaremos nuestra patria con sangre."
 sidhe_house_dominance_aesin_objective_decision_tooltip: "Recuperar todo Midgard para los Aesin"
 sidhe_house_dominance_aesin_objective_decision_artifacts: "Debes poseer uno de estos artefactos nórdicos: [GetGlobalVariable('tapestry_of_fate_link').Artifact.GetName], [GetGlobalVariable('eilaf_link').Artifact.GetName], [GetGlobalVariable('kristrbani_link').Artifact.GetName], [GetGlobalVariable('odin_stone_link').Artifact.GetName]"
 sidhe_house_dominance_aesin_objective_decision_troll_vassals: "Tengo dos [powerful_vassals|E] que son del linaje [GetTrait('troll').GetName( GetPlayer )]."
 sidhe_house_dominance_aesin_objective_decision_troll_councillors: "Tengo dos [councillors|E] que son del linaje [GetTrait('troll').GetName( GetPlayer )]."
 sidhe_house_dominance_aesin_objective_decision_troll_bodyguard: "Tenga un [GetTrait('troll').GetName( GetPlayer )] [GetCourtPositionType('bodyguard_court_position').GetName()]."
 sidhe_house_dominance_aesin_objective_decision_troll_knights: "Tengo dos [knights|E] que son del linaje [GetTrait('troll').GetName( GetPlayer )]."
 sidhe_house_dominance_aesin_objective_decision_confirm: "Es mejor morir con honor que vivir con vergüenza"
 aesin_victory_modifier: "Midgard preservado"
  
 pod1230objectives_fae.170.t: "Midgard preservado"
 pod1230objectives_fae.170.desc: "Con todas las criaturas sobrenaturales de Midgard bajo tu dominio, la cristianización de Escandinavia ha comenzado a revertirse. El pueblo nórdico honrará las antiguas costumbres y reverenciará a los Aesin como dioses en la Tierra.\n\n"Escuchen mis palabras, todas las clases de hombres, ustedes, hijos mayores y menores de Heimdall. Nos convocaron, Aesin, para contar lo que recordamos de los hechos más antiguos de los dioses y los hombres"."
 pod1230objectives_fae.170.a: "Mis cuervos, vuelan todos los días por el mundo entero."
  
 sidhe_house_dominance_ailil_objective_decision: "Poniendo fin a la Guerra de las Estaciones"
 sidhe_house_dominance_ailil_objective_decision_desc: "La Casa Ailil prospera gracias al poder y ha perfeccionado sus habilidades con la diplomacia y la intriga. Los duendes Seelie traicionaron el cambio estacional regular del trono y, a través de él, negaron a los Ailil su legítimo derecho a gobernar. Para restablecer el equilibrio, la Guerra de las Estaciones debe terminar. Si los Ailil pueden poner fin a la Guerra de las Estaciones, su eminencia entre todas las Casas Sidhe será indiscutible."
 sidhe_house_dominance_ailil_objective_decision_tooltip: "Pon fin a la Guerra de las Estaciones o reclama toda Irlanda y consigue tu reconocimiento."
 sidhe_house_dominance_ailil_objective_decision_confirm: "Para todo hay un tiempo y para todo lo que se quiere hay un tiempo oportuno."
 sidhe_house_dominance_ailil_objective_decision_custom: "La lucha de la Guerra de las Estaciones ha terminado"
 ailil_victory_modifier: "Final de la Guerra de las Estaciones"
  
 pod1230objectives_fae.171.t: "Ailil para todas las estaciones"
 pod1230objectives_fae.171.desc: "Con tus habilidades de intriga y diplomacia, lograste poner fin al terrible conflicto que ha dividido a los Fae durante tanto tiempo. Con tu liderazgo, la Casa Ailil se ha elevado por encima de todas las pequeñas disputas de las otras Casas Sidhe. Ahora, con la preeminencia de tu casa, los esfuerzos de los Fae pueden centrarse en renovar los antiguos pactos con la humanidad. Volverán a creer y para siempre."
 pod1230objectives_fae.171.a: "Un tiempo de guerra y un tiempo de paz."
  
 sidhe_house_dominance_balor_objective_decision: "La herencia de los Fomorianos"
 sidhe_house_dominance_balor_objective_decision_desc: "La ascendencia de la Casa Balor se remonta a una línea de sidhe que mezclaron su sangre con la de los Fomorianos. Creen que el Invierno Eterno está cerca y que se necesita una mano fuerte para guiar el timón y guiar a los duendes a través de él. A través de su conexión con el Wyrm, buscan alianzas entre los Unseelie con los Danzantes de la Espiral Negra y los Fomori. Dado el vínculo ancestral entre la Casa Balor y los Fomorianos, puede ser posible con un potente ritual fusionar a un duende con un poderoso espíritu de la perdición para crear un híbrido duende-fomor: un Fomarch."
 sidhe_house_dominance_balor_objective_decision_tooltip: "Fusionate con un espíritu Bane para convertirte en un híbrido Fae-Fomori."
 sidhe_house_dominance_balor_objective_decision_confirm: "Invocar al Nexus Crawler"
 balor_victory_modifier: "Fomoriano"
