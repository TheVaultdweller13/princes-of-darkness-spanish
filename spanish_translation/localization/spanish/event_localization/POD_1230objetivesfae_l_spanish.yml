 pod1230objectives_fae.172.t: "Fomoriano por siempre"
 pod1230objectives_fae.172.desc.start: "La Casa Balor ha rastreado tu ascendencia hasta una línea de sidhe que mezclaron su sangre con la de los Fomorianos. El Invierno Eterno está a punto de llegar y debes guiar a los duendes a través de él, ya sea que consientan tu gobierno o no. Has preparado el ritual para fusionar tu yo duende con un poderoso espíritu de la perdición para crear un híbrido duende-fomoriano: un fomarca. El Ojo de Cristal de Balor brilla con un rojo apagado e irradia un gran calor."
 pod1230objectives_fae.172.desc.steaming_spear_of_vengeance: "Sosteniendo el [GetGlobalVariable('steaming_spear_of_vengeance_link').Artifact.GetName], lames la sangre caliente de su hoja sintiendo que te llenas de rabia."
 pod1230objectives_fae.172.desc.cauldron_of_fear: "Después de haber preparado el brebaje místico y repugnante, bebes profundamente del [GetGlobalVariable('cauldron_of_fear_link').Artifact.GetName]."
 pod1230objectives_fae.172.desc.blood_dross: "Al triturar el pequeño frasco de azúcar cristalizado, bebes la sangre vampírica contenida en la Escoria de Sangre y te llenas de un glamour oscuro."
 pod1230objectives_fae.172.desc.end: "Abres un paso hacia la Umbra para invocar al Nexus Crawler. Un brillo negro aparece en el aire junto con un gemido vibrato. Tienes una sensación en tu piel como si estuvieran raspando una pizarra con las uñas. El aire huele a un olor miasmático que recuerda a una enfermedad cancerosa. El espíritu Wyrm se manifiesta en un avatar repugnante y horripilante. Sus garras y colmillos desgarran tu carne y se introduce violentamente en tu cavidad torácica. Sientes un dolor insoportable. Y entonces... Estamos unidos. Para siempre."
  
 pod1230objectives_fae.172.a: "¡Somos la Fomarca!"
  
 sidhe_house_dominance_daireann_objective_decision: "Sanador-Guerrero"
 sidhe_house_dominance_daireann_objective_decision_desc: "La Casa obtuvo su noble posición al curar a un señor de Gwydion, pero se ganó su verdadero respeto por el valor de su guerrero. Los Daireann saben muy bien que la mano que puede curar también puede hacer daño. Una copa puede contener veneno o un antídoto. Una espada puede usarse para curar y puede usarse para cortar el hilo de una vida."
 sidhe_house_dominance_daireann_objective_decision_martial: "Tienes un [martial|E] [education|E]"
 sidhe_house_dominance_daireann_objective_decision_martial_prowess: "Tienes un Marcial [prowess|E] [education|E]"
  
 sidhe_house_dominance_daireann_objective_decision_tooltip: "Desarrolla tanto tus habilidades en la guerra como en la atención médica."
 sidhe_house_dominance_daireann_objective_decision_confirm: "Para todo hay una temporada"
 daireann_victory_modifier: "Sanador-Guerrero"
  
 pod1230objectives_fae.173.t: "Sanador-Guerrero"
 pod1230objectives_fae.173.desc: "Como líder de la Casa Daireann, te has esforzado por ejemplificar la naturaleza dual de sanador y guerrero. Tu mano puede curar y tu mano puede dañar. Eres como una copa que puede contener tanto veneno como antídoto, como una espada que puede usarse para curar o para cortar el hilo de una vida."
 pod1230objectives_fae.173.a: "Sanador-Guerrero"
  
 sidhe_house_dominance_leanhaun_objective_decision: "La maldición de Leanhaun"
 sidhe_house_dominance_leanhaun_objective_decision_desc: "La maldición secreta sobre [GetScriptedCharacterByHistoryID('POD_fae_character_15').GetFirstName] se extiende a toda su Casa y hace que sus miembros envejezcan rápidamente sin exaltar a los mortales. Se profetiza que no terminará "hasta que las estrellas lloren sangre y la misma tierra se enfríe bajo tus pies", lo que parece poco probable que ocurra pronto. Por lo general, los Leanhaun encantan y entusiasman a una víctima mortal a la vez. Se especula que si se cultivan suficientes soñadores y el glamour de esos soñadores es grande, el impacto de la maldición puede reducirse, si no eliminarse."
 sidhe_house_dominance_leanhaun_objective_decision_tooltip: "Alivia la maldición explotando un grupo de soñadores"
 sidhe_house_dominance_leanhaun_objective_decision_confirm: "Nuestros tormentos pueden convertirse en nuestros elementos."
 sidhe_house_dominance_leanhaun_objective_decision_custom: "Tengo #V 7#! [dreamer|E]s"
 sidhe_house_dominance_leanhaun_objective_decision_great: "Tiene #V 3#! grandes personas como [dreamer|E]"
 leanhaun_victory_modifier: "La maldición de Leanhaun se reduce"
  
 pod1230objectives_fae.174.t: "La maldición de Leanhaun"
 pod1230objectives_fae.174.desc: "Como líder de la Casa Leanhaun, has descubierto una forma de reducir la maldición de toda tu dinastía. En lugar de pasar de un mortal extasiado a otro cuando la necesidad es desesperada, cultivas un gran número de mortales estables para cosechar, incluidos algunos grandes premios que rebosaban de glamour. Al drenar repetidamente una gran reserva de glamour, has podido mitigar la maldición."
 pod1230objectives_fae.174.a: "La maldición de Leanhaun"
  
 sidhe_house_dominance_varich_objective_decision: "Espíritus de los rus"
 sidhe_house_dominance_varich_objective_decision_desc: "Los Inanimae, espíritus de la tierra y el cielo, siempre han sido los sirvientes de [GetScriptedCharacterByHistoryID('POD_fae_character_19').GetFirstName]; sus hijos. La tierra de Rusia alguna vez estuvo repleta de Inanimae. Estos espíritus eran parte de todo para los duendes: la tierra, los ríos, sus feudos y la interminable taiga que los rodeaba. Los Varich saben cómo complacer a estos espíritus y cómo usarlos. Los espíritus del hogar son tan poderosos y útiles como el tamaño y la magnificencia de sus Anclas, así como la cantidad de respeto que se les rinde. Ninguna propiedad de Varich está completa sin ellos, y ningún miembro de la Casa Varich insultará a sabiendas a estos útiles espíritus. Refuerza las filas de la Casa Varich trayendo más Inanimae al vasallaje."
 sidhe_house_dominance_varich_objective_decision_phyla_vassals: "Tiene cinco [powerful_vassals|E] que son de los Inanimae [GetTraitGroup('phyla').GetName()] de los Rusos [culture|E]."
 sidhe_house_dominance_varich_objective_decision_culture: "Eres el [cultural_head|E]."
 sidhe_house_dominance_varich_objective_decision_tooltip: "Lidera la cultura rusa y tiene muchas vasijas Inanimae."
 sidhe_house_dominance_varich_objective_decision_confirm: "Нет плохой земли, есть плохие хозяева"
  # There is no bad earth, only bad owners 
 varich_victory_modifier: "Espíritus de los rus"
  
 pod1230objectives_fae.175.t: "Espíritus de los rus"
 pod1230objectives_fae.175.desc: "Como líder de la Casa Varich, has cultivado una fuerte relación con los espíritus de la naturaleza de la tierra de los Rus. Estos espíritus eran parte de todo para los duendes: la tierra, los ríos, sus feudos y la interminable taiga que los rodeaba. Entiendes cómo complacer a estos espíritus y cómo utilizarlos. Los espíritus del hogar son tan poderosos y útiles como el tamaño y la magnificencia de sus anclas, así como la cantidad de respeto que les has mostrado. Las obligaciones de la nobleza y el sirviente fluyen en ambos sentidos, y los Inaimae están listos para actuar según tu voluntad."
 pod1230objectives_fae.175.a: "Son los espíritus de una buena tierra."
  
 sidhe_house_dominance_scathach_objective_decision: "Edictos de los oráculos morfeos"
 sidhe_house_dominance_scathach_objective_decision_desc: "Desde que [GetScriptedCharacterByHistoryID('POD_fae_character_17').GetFirstName] derrotó a Octriallach, el Rey Blanco de los Fomorianos, en la Guerra de los Árboles, los Oráculos Morfeos han sido la fuerza definitoria dentro de la Casa Scathach. Si bien los Edictos de los Oráculos Morfeos no siempre tienen sentido para los miembros de la casa, la casa está unida en seguirlos. Sin embargo, los Oráculos previeron una calamidad si la Espada de Tethra entraba en el Corazón de [dreaming|E], y los Scathach atacaron a los Gwydion intentando moverlos. Durante el derramamiento de sangre que siguió, la espada desapareció en el Ensueño circundante. Las consecuencias políticas de la batalla hicieron que los Scathach se convirtieran en una Casa exiliada y rechazada por los Seelie. Aún así, los miembros de la casa siguen los Edictos de los Oráculos. A pesar de esta unidad, la Casa está dividida entre la tarea de los Changelings de quedarse atrás mientras la mayoría de los Sidhe huyen a [arcadia|E], y [GetScriptedCharacterByHistoryID('POD_fae_character_87').GetFirstName] y sus seguidores Fae primogénitos buscan en [sea_of_silver|E] en [deep_dreaming|E] algo para preservar el Mundo de Otoño y derrotar a los Fomorianos."
 sidhe_house_dominance_scathach_objective_decision_tooltip: ""
 sidhe_house_dominance_scathach_objective_decision_confirm: "Sigue el camino"
 sidhe_house_dominance_scathach_objective_decision_custom: "[shattering|E] se evita"
 scathach_victory_modifier: "Edictos de los oráculos morfeos"
  
 pod1230objectives_fae.180.t: "Edictos de los oráculos morfeos"
 pod1230objectives_fae.180.desc.fae: "Si bien los edictos de los oráculos morfeos no siempre tienen sentido para los miembros de la casa, la casa está unida en su acatamiento. Como líder hada primogénita de la Casa Scathach, has realizado misiones en [deep_dreaming|E] y [sea_of_silver|E] para encontrar lo que se profetizó que se encontraría. ¿Será suficiente?"
 pod1230objectives_fae.180.desc.changeling: "Aunque los edictos de los oráculos morfeos no siempre tienen sentido para los miembros de la Casa Scathach, la casa está unida en su acatamiento. Como líder cambiante de la Casa, has seguido estrictamente al comandante de Scathach para permanecer en el Mundo de Otoño incluso frente a la creciente banalidad. ¿Será suficiente?"
 pod1230objectives_fae.180.a: "Como siempre, honramos a los Oráculos Morfeos."
  
 sidhe_house_dominance_danaan_objective_decision: "Guardia soñando"
 sidhe_house_dominance_danaan_objective_decision_desc: "La Casa Danaan recorre los numerosos caminos del [dreaming|E]. Protegen sus pasos y abren nuevos senderos. Guían a los soñadores y, a través de su Juramento del Dragón, obtienen el favor de muchas Quimeras. Un líder de la casa que haya viajado lejos en el [dreaming|E] puede ser capaz de reunir una impresionante horda de Quimeras para desatarlas en el Mundo del Otoño cuando sea el momento adecuado."
 sidhe_house_dominance_danaan_objective_decision_tooltip: "Viaja por el mundo y el [dreaming|E] y aprende sus secretos para construir un ejército de Quimeras."
 sidhe_house_dominance_danaan_objective_decision_confirm: "Dos caminos se bifurcaban en la niebla y yo tomé el menos transitado."
