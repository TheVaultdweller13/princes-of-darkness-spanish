 underbridge_empire_objective_decision_desc: "Cuando los ríos de toda Europa del Este caigan bajo tu control, el aterrador espacio que hay debajo de tantos puentes será tu gran dominio. Nadie podrá moverse sobre las rugientes aguas sin tu consentimiento. Todos pagarán lo que les corresponde, mientras que tú podrás trasladar fácilmente criaturas de pura pesadilla al mundo con la misma facilidad con que se realiza un agradable paseo."
