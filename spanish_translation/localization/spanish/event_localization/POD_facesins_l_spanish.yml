l_spanish:
  
 POD_inquisition_face_sins.001.t: "Enfrenta tus pecados" #NT!
 POD_inquisition_face_sins.001.desc: "Empiezas a sentir que no mereces la gracia que Dios te ha otorgado, con la forma en que vives tu vida. Tu fe era inquebrantable, pero estás sintiendo que aparecen grietas en tu determinación mental. ¿El mundo está realmente condenado? ¿O no estás haciendo lo suficiente? La duda te está acosando y esta crisis está afectando cada vez más tu eficiencia. Tienes que hacer algo al respecto, quizás empezando por convertirte en una mejor persona." #NT!
 POD_inquisition_face_sins.001.option.a: "Debería tratar de entender mejor sus caminos." #NT!
 POD_inquisition_face_sins.001.option.a.tt: "Intentarás hacer algo al respecto, eso podría resolver esta crisis o terminar haciéndola aún más costosa." #NT!
 POD_inquisition_face_sins.001.generic.tt: "#R Esta crisis de fe ocurrió porque tu personaje tiene al menos uno de los siete pecados cristianos medievales (glotonería, envidia/venganza, orgullo, lujuria, ira, avaricia, pereza).#!" #NT!
 POD_inquisition_face_sins.001.option.b: "No me podría importar menos..." #NT!
 POD_inquisition_face_sins.001.option.b.tt: "No harás nada al respecto, lo cual tiene un costo." #NT!
  
 POD_inquisition_face_sins.002.t: "Enfrenta tus pecados II" #NT!
 POD_inquisition_face_sins.002.desc: "Después de pensar en cómo puedes obtener una comprensión más profunda de la gracia de Dios, te surgieron dos opciones: aprender acerca de hombres verdaderamente piadosos del pasado o buscar ayuda dentro de los siervos de Dios." #NT!
 POD_inquisition_face_sins.002.option.a: "Debería buscar la sabiduría eterna de los santos del pasado." #NT!
 POD_inquisition_face_sins.002.option.a.tt: "Intentarás aprender más sobre las personas piadosas del pasado." #NT!
 POD_inquisition_face_sins.002.option.a.desc: "Aprendizaje y determinación" #NT!
 POD_inquisition_face_sins.002.option.a.success: "Logras comprender mejor sus caminos" #NT!
 POD_inquisition_face_sins.002.option.a.success.tt: "Lo entiendo mejor" #NT!
 POD_inquisition_face_sins.002.option.a.failure: "No logras comprender mejor sus caminos" #NT!
 POD_inquisition_face_sins.002.option.a.failure.tt: "¿Será que no soy su sirviente después de todo?" #NT!
 POD_inquisition_face_sins.002.option.b: "Debería buscar ayuda en iglesias cercanas" #NT!
 POD_inquisition_face_sins.002.option.b.tt: "Pedirás ayuda a sacerdotes y monjes locales." #NT!
 POD_inquisition_face_sins.002.option.b.desc: "Diplomacia y determinación" #NT!
 POD_inquisition_face_sins.002.option.b.success: "Logras comprender mejor sus caminos" #NT!
 POD_inquisition_face_sins.002.option.b.success.tt: "Lo entiendo mejor" #NT!
 POD_inquisition_face_sins.002.option.b.failure: "No logras comprender mejor sus caminos" #NT!
 POD_inquisition_face_sins.002.option.b.failure.tt: "¿Será que no soy su sirviente después de todo?" #NT!
  
 POD_inquisition_face_sins.102.t: "Restauración de la fe" #NT!
 POD_inquisition_face_sins.102.desc.learning: "Después de pasar mucho tiempo leyendo viejos libros sobre personas piadosas del pasado, llegas a comprender que los caminos de Dios son diferentes a los de los hombres. Si Él te concede su bendición a ti, un simple pecador, tienes que enorgullecerlo." #NT!
 POD_inquisition_face_sins.102.desc.diplomacy: "Has hablado con muchos siervos de Dios en los últimos días y ahora finalmente empiezas a entender que no importa cómo te veas a ti mismo, lo único que importa es cómo te ve Dios. Si Él piensa que eres digno de tu bendición, te asegurarás de que no se desperdicie." #NT!
 POD_inquisition_face_sins.102.option.a: "Dios trabaja de maneras misteriosas" #NT!
 POD_inquisition_face_sins.102.option.a.tt: "Mantienes tus poderes divinos" #NT!
  
 POD_inquisition_face_sins.003.t: "Crisis de fe" #NT!
 POD_inquisition_face_sins.003.desc.learning: "Incluso después de haber pasado mucho tiempo intentando comprender a las personas piadosas del pasado leyendo libros antiguos, no tiene ningún sentido. Tal vez, después de todo, no seas Su siervo. O, por lo menos, uno imperfecto. Simplemente rezas para que sea suficiente." #NT!
 POD_inquisition_face_sins.003.desc.diplomacy: "Ni siquiera los sacerdotes y monjes locales te ayudaron a entender a Dios y sus caminos. Tal vez no seas su siervo después de todo. O al menos, uno muy imperfecto. Solo tienes que rezar para que sea suficiente." #NT!
 POD_inquisition_face_sins.003.option.a: "He perdido mi camino" #NT!
 POD_inquisition_face_sins.003.option.a.tt: "Pierdes tus poderes divinos... por algún tiempo" #NT!
  
 POD_inquisition_face_sins.004.t: "Crisis de fe II" #NT!
 POD_inquisition_face_sins.004.desc: "Ha pasado mucho tiempo desde que pudiste usar los poderes divinos que Dios te dio. Tal vez hayas perdido tu fe, tal vez Él haya perdido la fe en ti. Pero puedes intentar recuperar tus poderes, si estás dispuesto a hacerlo.\nNunca es demasiado tarde para los hombres de verdadera fe, después de todo. Solo hay pecado en no intentar seguir el camino, no en dejar de seguirlo." #NT!
 POD_inquisition_face_sins.004.option.a: "Daré todo lo que pueda para restaurar mi fe." #NT!
 POD_inquisition_face_sins.004.option.a.tt: "Intentarás restaurar tu fe, cueste lo que cueste." #NT!
 POD_inquisition_face_sins.004.option.b: "No puedo rendirme" #NT!
 POD_inquisition_face_sins.004.option.b.tt: "Intentarás comprenderte mejor a ti mismo y a Dios." #NT!
 POD_inquisition_face_sins.004.option.b.desc: "Desafío de aprendizaje" #NT!
 POD_inquisition_face_sins.004.option.b.success: "Consigues comprenderle mejor a Él y a ti mismo." #NT!
 POD_inquisition_face_sins.004.option.b.failure: "Fracasas en tu búsqueda por comprenderlo mejor a Él y a ti mismo." #NT!
 POD_inquisition_face_sins.004.option.b.failure.tt: "No recuperarás tus poderes... todavía" #NT!
 POD_inquisition_face_sins.004.option.c: "No tengo tiempo para esas cosas ahora mismo." #NT!
 POD_inquisition_face_sins.004.option.c.tt: "No intentarás restaurar tu fe por ahora." #NT!
 POD_inquisition_face_sins.004.option.d: "¿En serio? No me importa nada." #NT!
 POD_inquisition_face_sins.004.option.d.tt: "Nunca podrás restaurar tu fe" #NT!
