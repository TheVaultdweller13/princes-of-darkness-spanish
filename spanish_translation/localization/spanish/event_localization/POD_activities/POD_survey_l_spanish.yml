l_spanish:
  
 survey_capital_decision: "Estudie su capital"
 survey_capital_decision_tooltip: "Viajarás por tu principado."
 survey_capital_decision_opening_desc: "A veces, es posible que necesites hacer las cosas tú mismo. ¿Quién puede realmente confiar en estos halagadores asesores?"
 survey_capital_decision_confirm: "Vamos a recorrer mis tierras"
 survey_capital_decision_desc_shy: "Como eres perezoso, esta actividad puede ser estresante."
 survey_decision_effect_tooltip: "Esto le brindará oportunidades para mejorar su capital."
  
 strict_control_modifier: "Control estricto"
 strict_control_modifier_desc: "Estás monitoreando todo lo que sucede en tu dominio, lo que te da mayores oportunidades de influencia, pero también mayor resistencia por parte de los mortales."
 lax_control_modifier: "Control de laxitud"
 lax_control_modifier_desc: "Aquí estás dejando que los mortales sean en su mayoría libres de hacer lo que quieran. Prosperan rápidamente sin la influencia vampírica que los impida."
  
 opportunities1_modifier: "Nuevas oportunidades I"
 opportunities1_modifier_desc: "Pronto podrían surgir nuevas oportunidades de influencia en esta provincia. Una vez que este modificador alcance 5, se desbloqueará un nuevo espacio para edificios. Ten en cuenta que puedes tener un máximo de 9 espacios para edificios a la vez; este modificador será inútil una vez que se alcance ese límite."
  
 opportunities2_modifier: "Nuevas oportunidades II"
 opportunities2_modifier_desc: "Pronto podrían surgir nuevas oportunidades de influencia en esta provincia. Una vez que este modificador alcance 5, se desbloqueará un nuevo espacio para edificios. Ten en cuenta que puedes tener un máximo de 9 espacios para edificios a la vez; este modificador será inútil una vez que se alcance ese límite."
  
 opportunities3_modifier: "Nuevas oportunidades III"
 opportunities3_modifier_desc: "Pronto podrían surgir nuevas oportunidades de influencia en esta provincia. Una vez que este modificador llegue a 5, se desbloqueará un nuevo espacio de construcción. Tenga en cuenta que puede tener un máximo de 9 espacios de construcción a la vez; este modificador será inútil una vez que se alcance ese límite."
  
 opportunities4_modifier: "Nuevas Oportunidades IV"
 opportunities4_modifier_desc: "Pronto podrían surgir nuevas oportunidades de influencia en esta provincia. Una vez que este modificador alcance 5, se desbloqueará un nuevo espacio para edificios. Ten en cuenta que puedes tener un máximo de 9 espacios para edificios a la vez; este modificador será inútil una vez que se alcance ese límite."
  
 opportunitiesend_modifier: "Totalmente influenciado"
 opportunitiesend_modifier_desc: "Has alcanzado la cantidad máxima de influencia (y espacios de construcción) que puedes tener en esta provincia."
  
 POD_survey_events.1000.t: "La encuesta: ¿Una escort?"
 POD_survey_events.1000.desc: "Eres consciente de que, a pesar de estar nominalmente en tu dominio, hay peligros acechando fuera de tu sede de poder. Mientras preparas este importante estudio de tu capital, te preguntas qué escolta llevar contigo, si es que llevas alguna. Obviamente, no quieres que parezca que tienes miedo de viajar por tus propias tierras, pero es posible que te preocupe aún más una posible emboscada o una amenaza inesperada..."
 POD_survey_events.1000.option.a: "¡Todo un ejército!"
 POD_survey_events.1000.option.b: "Algunos guardias serán suficientes"
 POD_survey_events.1000.option.c: "Deberían tenerme miedo a mí y no al revés."
 full_escort_survey_tooltip: "Una elección segura pero poco impresionante"
 half_escort_survey_tooltip: "Probablemente sea una buena elección equilibrada."
 no_escort_survey_tooltip: "Una elección prestigiosa pero potencialmente peligrosa"
  
 POD_survey_events.1001.t: "La Encuesta: ¿Hacia dónde?"
 POD_survey_events.1001.desc: "Estás listo para partir, pero la noche no es eterna (lamentablemente), por lo que tendrás que elegir qué parte de la ciudad inspeccionarás esta noche. Obviamente, hay diferentes oportunidades y riesgos en cada una de ellas. También limitarás tu elección entre áreas en las que tengas algunos activos que cuidar, sin necesidad de deambular sin rumbo."
 POD_survey_events.1001.option.a: "Un barrido general de mi influencia en la ciudad."
 POD_survey_events.1001.option.b: "Vamos al cuartel militar."
 POD_survey_events.1001.option.c: "¿Los gremios de comerciantes quizás?"
 survey_buildings_option_tooltip: "Se abren más opciones dependiendo de los edificios presentes en tu capital"
 POD_survey_events.1001.option.d: "¿Qué hace el clero por la noche?"
 POD_survey_events.1001.option.e: "El barrio noble es donde está el poder."
 POD_survey_events.1001.option.f: "Tengo amigos en lugares bajos"
  
 POD_survey_events.1.t: "La Encuesta: Una Patrulla"
 POD_survey_events.1.desc: "Durante tu recorrido por la ciudad, te encuentras con una patrulla de guardias, probablemente de la milicia. Sinceramente, son un grupo lamentable, su armadura apenas aguanta y sus pies apenas los arrastran hacia adelante. Esto hace que sea bastante fácil evitarlos y no te molesten, pero este encuentro te hace pensar que, tal vez, podrías aumentar tu control sobre la ciudad influenciando a algunos más de ellos. Sería fácil de hacer, pero eso ciertamente no ayudaría a los ciudadanos, apenas protegidos por esta parodia de soldados. Por otro lado, podrías retirar la influencia que ya tienes sobre ellos, esperando que mejoren con el tiempo sin tu interferencia."
 POD_survey_events.1.option.a: "Más control siempre es mejor"
 POD_survey_events.1.option.b: "Quizás pueda ser más suave en este caso específico."
 POD_survey_events.1.option.c: "Solo paga por uniformes nuevos"
  
 POD_survey_events.2.t: "La encuesta: personas sin hogar"
 POD_survey_events.2.desc: "Mientras recorres la ciudad, te das cuenta de que hay muchos mortales sin hogar que intentan sobrevivir en las calles. Son presas fáciles, pero no ayudan a mejorar el prestigio de tu dominio. Se te ocurre una idea novedosa: ¡quizás puedas hacer una "inversión"! Darles algo de oro podría ayudar a que con el tiempo se conviertan en miembros productivos de tu ganado. O simplemente podrías no molestarte, los mortales son mortales después de todo."
 POD_survey_events.2.option.a: "Aquí, para servirme mejor."
 POD_survey_events.2.option.b: "Una presa fácil es suficiente"
  
 POD_survey_events.3.t: "La encuesta: reclutas"
 POD_survey_events.3.desc: "Tu control sobre los militares acantonados en la ciudad es bueno, pero debes mantenerlo siempre. Especialmente cuando los nuevos reclutas están entrando en el proceso de entrenamiento, ya que esos recién llegados aún están libres de tu influencia. Al acercarte al cuartel militar, notas que están haciendo un ejercicio de instrucción nocturno, lo que podría ser una oportunidad. ¿Quizás podrías presentarte?"
 POD_survey_events.3.option.a: "Considérame como tu superior"
 POD_survey_events.3.option.b: "No molestaré a estos"
 POD_survey_events.3.option.c: "¡Yo mismo entrenaré a estos gusanos!"
  
 survey_mercenaries_contact_modifier: "Contacto Mercenarios"
 survey_mercenaries_contact_modifier_desc: "Has invertido mucho en mercenarios locales. Y eso da sus frutos."
  
 POD_survey_events.4.t: "La encuesta: Mercenarios"
 POD_survey_events.4.desc: "Los mercenarios son una realidad en estos tiempos difíciles. Has sido lo suficientemente diligente como para invertir en los locales durante bastante tiempo y no te sorprende verlos esta noche, divirtiéndose ruidosamente en las calles de la ciudad. Si estás planeando algunas aventuras militares, invertir aún más en ellos podría resultar fructífero. Otra opción sería reducir tu control sobre ellos durante un tiempo, ya que estás bastante seguro de que los habitantes de la ciudad no están tan emocionados de tener tantos rufianes alborotadores desfilando en medio de ellos sin que nadie los desafíe."
 POD_survey_events.4.option.a: "Amigos, ¡tengo un nuevo trabajo para ustedes!"
 POD_survey_events.4.option.b: "Dejen de molestar a los vecinos por favor"
  
 POD_survey_events.5.t: "La encuesta: oportunidades"
 POD_survey_events.5.desc: "Gracias a tu considerable influencia sobre la clase mercantil de la ciudad, a menudo eres el primero en enterarte de nuevas oportunidades lucrativas. Y, como haría cualquier mecenas generoso como tú, no dudas en llevarte tu parte de cualquier nuevo negocio. Uno de tus contactos te advierte esta noche sobre las últimas noticias y sobre cómo sacar el máximo provecho de ellas. También dice que esto podría ser una gran ayuda para el desarrollo de la ciudad... pero que llevarte tu parte merecida podría perjudicarlo bastante. ¿Qué harás?"
 POD_survey_events.5.option.a: "Voy a invertir en ello"
 POD_survey_events.5.option.b: "Muéstrame el dinero"
 POD_survey_events.5.option.c: "Muéstrame TODO el dinero"
 auspexadvanced_tooltip: "Esta opción está disponible porque tienes fuertes poderes de percepción."
  
 POD_survey_events.6.t: "La encuesta: chico nuevo"
 POD_survey_events.6.desc: "Recientemente se inauguró un nuevo negocio en tu ciudad y estabas pensando en visitarlo esta noche. Obviamente, solo es una forma de ayudar a los forasteros a saber quién es el verdadero líder del barrio de comerciantes de aquí. Sin embargo, tienes dudas. Has notado que, después de tu visita, la mayoría de estos comerciantes parecen haber perdido la voluntad de trabajar duro para mejorar tu comunidad. ¿Quizás podrías probar un enfoque nuevo y audaz y simplemente no interferir?"
 POD_survey_events.6.option.a: "Los métodos antiguos funcionan mejor"
 POD_survey_events.6.option.b: "Déjalo en paz"
 POD_survey_events.6.option.c: "¡Agítalo!"
 greedy_tooltip: "Esta opción está disponible porque eres un chupasangre codicioso."
  
 POD_survey_events.7.t: "La encuesta: Hombres de fe"
 POD_survey_events.7.desc: "El clero es quizás la parte más difícil de influenciar de la sociedad mortal. Basta con que uno de sus miembros tenga una fe fuerte para poner en peligro toda su operación. Esta noche, se le ha informado de que un predicador problemático ha venido a realizar una manifestación en su ciudad y ya ha atraído a un buen número de seguidores. Su diatriba contra los "demonios" y los "monstruos" podría ser un peligro potencial... pero eliminarlo por la fuerza o de otra manera también tendría consecuencias."
 POD_survey_events.7.option.a: "¡No hay predicador en mi ciudad!"
 POD_survey_events.7.option.b: "No será una amenaza... ¿verdad?"
 POD_survey_events.7.option.c: "Únase a la multitud disfrazado de seguidor."
 obfuscateadvanced_tooltip: "Esta opción está disponible porque tienes un fuerte dominio de Ofuscar"
  
 POD_survey_events.8.t: "La Encuesta: Nuevo Templo"
 POD_survey_events.8.desc: "A pesar de la buena influencia que tenéis sobre el clero de vuestro dominio, no habéis podido detener la construcción prevista de un nuevo lugar de oración en las cercanías. Ahora estás deambulando cerca de él, mirando con fastidio el avance de la obra. Tener aún más hombres de fe en tu área podría ser problemático, ya que a menudo son bastante capaces de discernir tu verdadera naturaleza. Aunque todavía hay tiempo para asegurarnos de que la construcción sufra algunos contratiempos desafortunados..."
 POD_survey_events.8.option.a: "Déjalo"
 POD_survey_events.8.option.b: "Contrata a algunos rufianes"
 POD_survey_events.8.option.c: "¡Golpéalo fuerte!"
 potenceadvanced_tooltip: "Esta opción está disponible porque tus puños pueden causar terremotos literales."
  
 POD_survey_events.9.title: "La encuesta: Amor joven"
 POD_survey_events.9.desc: "Mientras paseas por el barrio noble, te encuentras con una situación interesante. Desde la calle, un joven intenta cortejar a una joven que lo mira desde su balcón. Sin embargo, no parece muy efectivo, ya que tartamudea mucho y su bella pronto cierra la ventana, dejándolo abatido.\nÉl es claramente un hijo de la nobleza, y esa situación parece una posibilidad fácil, aunque inusual. de conseguir un nuevo contacto que pueda ser útil en el futuro."
 POD_survey_events.9.option.a: "Dale algunos consejos"
 POD_survey_events.9.option.b: "Ríete de él"
 POD_survey_events.9.option.c: "Ayuda a lograr un final feliz"
  
 POD_survey_events.10.t: "La Encuesta: La Ley"
 POD_survey_events.10.desc: "Tienes algunos contactos útiles en el sistema judicial mortal de tu ciudad. Uno de ellos te dijo que esta noche se juzgará un caso en el que participan unos rufianes que probablemente serán ahorcados por sus fechorías. El problema es que esos rufianes son "tus" y aún podrían serte útiles para asegurarte de que los mortales de la zona se comporten como es debido. ¿Intervendrás para ayudarlos?"
 POD_survey_events.10.option.a: "La justicia es ciega"
 POD_survey_events.10.option.b: "¡Yo soy la ley!"
  
 POD_survey_events.11.t: "La encuesta: Los ladrones"
 POD_survey_events.11.desc: "Gracias a tus contactos en el submundo de tu ciudad, has podido acorralar a un grupo de ladrones que ha estado asolando el barrio noble durante algún tiempo. Son simples mortales y no representan ninguna amenaza para ti, pero podrían serte de utilidad. Estás pensando en "contratarlos" para asegurarte de que una parte de sus hazañas vuelva a ti. O simplemente podrías deshacerte de ellos, haciendo que el barrio sea más seguro en el futuro cercano."
 POD_survey_events.11.option.a: "Trabajas para mí ahora"
 POD_survey_events.11.option.b: "Dejemos ya esta tontería muchachos"
  
 POD_survey_events.12.t: "La encuesta: El matón"
 POD_survey_events.12.desc: "A pesar de tu influencia en el submundo de la ciudad, parece que uno de los delincuentes no ha captado el mensaje. Estás sonriendo mientras este matón te amenaza. En realidad, todo es tan pintoresco que apenas puedes contener la risa, lo que hace que el matón parezca agitado y se acerque a ti con lo que parece una mirada amenazadora. Una distracción refrescante, sin duda, pero ¿qué hacer ahora?"
 POD_survey_events.12.option.a: "Sangrarlo hasta secarlo"
 POD_survey_events.12.option.b: "Haz que trabaje para ti"
 POD_survey_events.12.option.c: "Es hora de reconsiderar tus decisiones de vida."
  
 POD_survey_events.101.t: "La encuesta: regreso sin incidentes"
 POD_survey_events.101.desc: "Después de un pequeño paseo por tu ciudad, regresas a tu [ROOT.Char.Custom('PODDomicile')] sin ningún problema. La actividad nocturna pronto acabará con tu cordura, pero al menos habrá sido refrescante dar un paseo."
 POD_survey_events.101.option.a: "Todo salió bien"
  
 POD_survey_events.110.t: "La Encuesta: El Asesino"
 POD_survey_events.110.desc: "Apenas lo ves venir. Mientras regresas a tu [ROOT.Char.Custom('PODDomicile')], el sonido de una daga desenvainada te hace darte la vuelta, justo a tiempo para ver una figura oscura demasiado cerca de tu cuello para tu comodidad. ¿El agente de un rival? ¿Un rival olvidado hace mucho tiempo? No tienes tiempo para pensarlo mientras tu posible asesino salta hacia ti en un movimiento demasiado rápido para ser el de un simple mortal..."
 POD_survey_events.110.option.a: "¡Guardias! ¡A mi!"
 survey_assassin_tooltip: "Tu acompañante completo se encargará de esto."
 POD_survey_events.110.option.b: "Hagámoslo"
 POD_survey_events.110.effect.success.desc: "Abrumado, el asesino huye."
 POD_survey_events.110.critical.failure.effect.desc: "Un movimiento en falso..."
 POD_survey_events.110.critical.failure: "Sangre y oscuridad"
 POD_survey_events.110.option.d: "¡Huir!"
  
 POD_survey_events.111.t: "La encuesta: El asesino II"
 POD_survey_events.111.desc: "Abrumado por tu fuerte defensa, el asesino de repente se da la vuelta y comienza a huir. En un movimiento reflejo impulsado principalmente por tu Bestia vengativa, corres tras él. Pronto ambos se mueven a una velocidad sobrenatural y la persecución los lleva a través de calles, edificios e incluso tejados. Se está volviendo bastante difícil seguirlo, pero también ves signos de agotamiento en tu objetivo. ¿Quizás se le esté secando la sangre? Sea como sea, la persecución termina y..."
 POD_survey_events.111.option.a: "...¡se escapa!"
 assassin_flees_tooltip: "Es demasiado rápido para ti. Es hora de volver a casa."
 POD_survey_events.111.option.b: "...¡lo atrapaste!"
 celerityadvanced_tooltip: "Esta opción está disponible gracias a tus poderes de velocidad sobrenatural."
  
 list_names_survey_modifier: "Lista de nombres"
 list_names_survey_modifier_desc: "Sabes quiénes son y los encontrarás."
  
 POD_survey_events.112.t: "La encuesta: El asesino III"
 POD_survey_events.112.desc: "Te estabas acercando a tu cazador convertido en presa cuando, de repente, el asesino se apunta a sí mismo con su daga. Probablemente, al darse cuenta de que su huida era inútil e imaginar las cosas tan gráficas que harías para hacerle hablar, decide acabar con su propia no-vida. No es exactamente el final que querías, pero después de un rápido vistazo a las cenizas, notas varios papeles que hablan del contrato por tu cabeza. Obviamente, no enumeran con precisión quién quiere tu muerte, pero aun así son bastante esclarecedores..."
 POD_survey_events.112.option.a: "Mejor que nada"
  
 POD_survey_events.120.t: "La Encuesta: El Incendio"
 POD_survey_events.120.desc: "¿Por qué ahora? ¿Es solo una incompetencia mortal? ¿O un ataque indirecto de uno de tus rivales? No importa quién sea el culpable, un gran incendio ha comenzado a extenderse por tu ciudad y está cerca de rodear tu posición, lo que hace que regresar a tu [ROOT.Char.Custom('PODDomicile')] sea una perspectiva peligrosa. Tu Bestia ya se enfurece dentro de su jaula y corre como loca mientras piensas cuál es la mejor manera de evitar o eliminar a los mortales que gritan y al fuego codicioso. No será fácil."
 POD_survey_events.120.option.a: "¡Guardias! ¡Abran paso!"
 beast_takeover_survey_tooltip: "Tu Bestia frenética te llevará a un lugar seguro."
 POD_survey_events.120.option.b: "Encontrare una manera..."
 POD_survey_events.120.effect.success.desc: "Escapas de lo peor del infierno."
 POD_survey_events.120.critical.failure.effect.desc: "Termina como empezó. En llamas."
 POD_survey_events.120.critical.failure: "¡Arde! ¡Arde!"
 POD_survey_events.120.option.d: "Deja que la Bestia tome el control"
  
 POD_survey_events.121.t: "La Encuesta: El Fuego II"
 POD_survey_events.121.desc: "Conseguiste evitar lo peor del incendio y los mortales lo están extinguiendo poco a poco. Lamentablemente, tu ruta de escape te ha dejado bastante lejos de tu [ROOT.Char.Custom('PODDomicile')], demasiado lejos para evitar el sol de la mañana si intentas llegar allí. Como tal, no tienes más remedio que buscar refugio en un lugar indigno hasta que puedas regresar a tu asiento de poder la noche siguiente."
 POD_survey_events.121.option.a: "¡Es como un viaje de campamento!"
 survey_fire_ending_tooltip: "Regresas a casa la noche siguiente sintiéndote sucio, pero todavía en una pieza."
 POD_survey_events.121.option.b: "Simplemente me fusionaré con la Tierra."
 proteanadvanced_tooltip: "Esta opción está disponible gracias a tu dominio de Protean."
 POD_survey_events.121.option.c: "Organice un buen alojamiento"
  
 POD_survey_events.130.t: "La Encuesta: Los Cazadores"
 POD_survey_events.130.desc: "¡Una emboscada! En el camino de regreso a tu [ROOT.Char.Custom('PODDomicile')], un grupo aparentemente bien organizado (e informado) de cazadores de vampiros te ha rodeado. Están bien armados y se acercan con cautela, lo que demuestra que no es su primera cacería. Los mortales no suelen ser una preocupación, pero un grupo así con antorchas, flechas en llamas y probablemente uno o dos verdaderos creyentes es otra historia completamente distinta... Consideras tus opciones."
 POD_survey_events.130.option.a: "¡Guardias! ¡Encárguense de ellos!"
 best_bravely_tooltip: "No esperaban que huyeras. Los perderás fácilmente, pero te recordarán."
 POD_survey_events.130.option.b: "¡A la batalla!"
 POD_survey_events.130.effect.success.desc: "¡Una victoria decisiva!"
 POD_survey_events.130.critical.failure.effect.desc: "Termina como empezó. En llamas."
 POD_survey_events.130.critical.failure: "¡Arde! ¡Arde!"
 POD_survey_events.130.option.d: "¡Huir!"
  
 POD_survey_events.131.t: "La Encuesta: Los Cazadores II"
 POD_survey_events.131.desc: "La victoria es tuya. Te ayudas con la sangre de estos mortales, ya que ya no la necesitarán, y piensas en qué hacer con los supervivientes heridos de este asalto que ahora están a tu merced. Llevarlos de regreso a su refugio para una "demostración" frente a su cancha parece una buena opción relajante. O podrías optar por una exhibición más pública en una parte central de tu ciudad, pero seguramente llamará la atención de más cazadores en el futuro."
 POD_survey_events.131.option.a: "Una exhibición privada suena bien"
 POD_survey_events.131.option.b: "Dominarlos para sacar a otros de tu camino"
 POD_survey_events.131.option.c: "Es hora de dar un ejemplo."
  
 POD_survey_events.140.t: "La Encuesta: El Profeta"
 POD_survey_events.140.desc: "Mientras regresas a tu [ROOT.Char.Custom('PODDomicile')], te acerca un anciano que murmura algo que parece un balbuceo incoherente. Sin embargo, puedes distinguir palabras como "vampiros" y "Dios", que llaman tu atención. Cuando bajas un poco el ritmo, el loco se acerca y comienza a hablar con más entusiasmo que antes. Incluso prestando atención, entender una pizca de lo que está tratando de decir sería toda una hazaña."
 POD_survey_events.140.option.a: "Me quedo un rato y escucho."
 ending_survey_tooltip: "Regresas a casa sin ningún obstáculo más."
 POD_survey_events.140.option.b: "No escucho a ningún loco"
 POD_survey_events.140.effect.success.desc: "Eso tiene sentido, hasta cierto punto."
 POD_survey_events.140.critical.failure.effect.desc: "No lo entiendo..."
 POD_survey_events.140.critical.failure: "¡Ni idea!"
  
 POD_survey_events.141.t: "La Encuesta: El Profeta II"
 POD_survey_events.141.desc: "Bueno, no fue exactamente "esclarecedor", pero al menos hay algunas cosas interesantes para reflexionar sobre lo que dijo este anciano. Aunque la naturaleza siempre críptica de tales profecías hace que no valga la pena la mayor parte del tiempo. En cualquier caso, el autoproclamado profeta está feliz de que lo hayas escuchado y te haya dejado en paz. Tu refugio te espera, con más preguntas que respuestas."
 POD_survey_events.141.option.a: "En realidad, sólo divagando."
 malkavian_survey_tooltip: "Esta opción está disponible porque eres un Malkavian"
 POD_survey_events.141.option.b: "¡Las preguntas son el punto!"
 POD_survey_events.141.option.c: "No, en serio, esto fue clarísimo."
