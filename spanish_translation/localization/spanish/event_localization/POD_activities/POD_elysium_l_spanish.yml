l_spanish:
  
 host_elysium_decision: "Anfitrión Elysium"
 host_elysium_decision_tooltip: "Se llevará a cabo el Elysium, seguido de una Reunión del Consejo."
 host_elysium_decision_opening_desc: "Tu corte asistirá al Elíseo esta noche, luego consultarás con tu consejo sobre los asuntos actuales. Si son lo suficientemente hábiles, sus consejos podrían ser útiles."
 elysium_decision_effect_tooltip: "Se llevará a cabo Elysium, luego tu consejo te dará varios planes dependiendo de su nivel de habilidad."
 host_elysium_decision_confirm: "Comienza el Elíseo"
 host_elysium_decision_desc_shy: "Como eres tímido, esta actividad puede resultar estresante."
 ignored_my_plan_opinion: "Consejo ignorado"
 busy_chancellor_modifier: "Canciller diligente"
 busy_chancellor_modifier_desc: "Tu canciller está ocupado cantando tus alabanzas en todo tu dominio."
 marshal_elysium_levies_modifier: "Población controlada"
 marshal_elysium_levies_modifier_desc: "Su mariscal tiene un fuerte control en esta área, asegurándose de que su autoridad se sienta."
 capital_reined_in_modifier: "Inversiones sangrientas"
 capital_reined_in_modifier_desc: "Al respaldar a las personas adecuadas, aumenta su influencia en esta región."
 spymaster_elysium_scheme_modifier: "Fuentes del maestro del espionaje"
 spymaster_elysium_scheme_modifier_desc: "Su jefe espía está utilizando una red de fuentes y contactos muy eficiente en este momento."
 cheap_elysium_opinion: "Elysium barato"
 roaming_elysium_modifier: "El Elíseo errante"
 roaming_elysium_modifier_desc: "Estás recorriendo tu tierra lo que hace difícil atraparte."
  
  
  
 POD_elysium_events.1.t: "La reunión del Consejo"
 POD_elysium_events.1.desc: "Esta noche se ha programado una reunión del consejo. Es un hecho clásico en el mundo vampírico, y es el momento en el que tus consejeros más cercanos podrán expresar sus opiniones sobre diversos temas y cómo abordarlos. Como su señor, dependerá de ti si aceptas sus sugerencias o no, obviamente."
 POD_elysium_events.1.option.a: "Empecemos"
 POD_elysium_events.1.option.b: "No esta noche"
 POD_elysium_events.1.option.meeting: "Cuanto más capacitado esté el consejo, mejores serán los resultados. No esperes nada bueno si no hacen bien su trabajo."
  
 POD_elysium_events.100.t: "Canciller: Un plan mediocre"
 POD_elysium_events.100.desc: "Tu canciller propone un plan para adular a algún gobernante cercano con halagos, regalos y demás. Aunque es una perspectiva inofensiva, el costo en oro de tal iniciativa parece bastante alto para un resultado poco efectivo. Aun así, tienes que elegir."
 POD_elysium_events.100.option.a: "Espero que valga la pena..."
 POD_elysium_events.100.option.b: "¡Que no vale la pena!"
  
 POD_elysium_events.101.t: "Canciller: Un plan mediocre"
 POD_elysium_events.101.desc: "Tu canciller propone un plan para engatusar a algún gobernante cercano con halagos, regalos y demás. La mayor parte del trabajo ya lo ha hecho tu consejero y tú solo tienes que pagar el regalo en sí. Si la idea te interesa, obviamente."
 POD_elysium_events.101.option.a: "Espero que valga la pena..."
 POD_elysium_events.101.option.b: "¡Que no vale la pena!"
  
 POD_elysium_events.102.t: "Canciller: Un buen plan"
 POD_elysium_events.102.desc: "Tu canciller propone un plan para engatusar a algún gobernante cercano con halagos, regalos y demás. En realidad, ya es un trato cerrado, ya que tu hábil consejero ha hecho el trabajo necesario para que se haga realidad. Solo tienes que aprobarlo."
 POD_elysium_events.102.option.a: "Buen trabajo"
 POD_elysium_events.102.option.b: "No necesito esto"
  
 POD_elysium_events.103.t: "Canciller: Un plan mediocre"
 POD_elysium_events.103.desc: "Su canciller propone una gran gira de sus vasallos más destacados para ensalzar sus virtudes y su grandeza, con la esperanza de que aumenten su respeto por su gobierno. Si bien es una buena idea, el precio que hay que pagar para financiar una gira de ese tipo es bastante alto..."
 POD_elysium_events.103.option.a: "Espero que valga la pena..."
 POD_elysium_events.103.option.b: "¡Que no vale la pena!"
  
 POD_elysium_events.104.t: "Canciller: Un plan mediocre"
 POD_elysium_events.104.desc: "Tu canciller propone una gran gira de tus vasallos más destacados para ensalzar tus virtudes y tu grandeza, con la esperanza de que aumenten su respeto por tu gobierno. Solo tienes que pagar algunos de los gastos y se pondrá en marcha."
 POD_elysium_events.104.option.a: "Espero que valga la pena..."
 POD_elysium_events.104.option.b: "¡Que no vale la pena!"
  
 POD_elysium_events.105.t: "Canciller: Un buen plan"
 POD_elysium_events.105.desc: "Tu canciller propone una gran gira con tus vasallos más destacados para que canten tus alabanzas y tu grandeza, con la esperanza de que aumenten su respeto por tu gobierno. La mayor parte del viaje ya está pagado y tu hábil asesor solo espera tu bendición para partir."
 POD_elysium_events.105.option.a: "Buen trabajo"
 POD_elysium_events.105.option.b: "no necesito esto"
  
 POD_elysium_events.200.t: "Steward: un plan mediocre"
 POD_elysium_events.200.desc: "Tu administrador te propone un plan para apoyar a un grupo local de matones y cobrar una parte de sus "ganancias" como recompensa. No es la actividad más glamurosa y preferirías evitar que te relacionen con ella. Lamentablemente, tu administrador no parece haber pensado en este asunto de antemano."
 POD_elysium_events.200.option.a: "El prestigio está sobrevalorado"
 POD_elysium_events.200.option.b: "Este es el peor plan de la historia de los planes."
  
 POD_elysium_events.201.t: "Steward: un plan promedio"
 POD_elysium_events.201.desc: "Su administrador le propone un plan para respaldar a un grupo local de matones y cobrar una parte de sus "ganancias" como recompensa. No es la actividad más glamurosa y usted preferiría evitar que lo relacionen con ella. Su concejal ha pensado en algunas salvaguardas para proteger su reputación, lo que facilitará el proceso."
 POD_elysium_events.201.option.a: "El oro siempre es importante"
 POD_elysium_events.201.option.b: "No necesito esto"
  
 POD_elysium_events.202.t: "Mayordomo: un buen plan"
 POD_elysium_events.202.desc: "Tu administrador te propone un plan para apoyar a un grupo local de matones y cobrar una parte de sus "ganancias" como recompensa. No es la actividad más glamurosa y preferirías evitar que te relacionen con ella. Por suerte, tu astuto consejero ya ha tomado medidas para evitar manchar tu prestigioso nombre tanto como sea posible."
 POD_elysium_events.202.option.a: "Buen trabajo"
 POD_elysium_events.202.option.b: "no necesito esto"
  
 POD_elysium_events.203.t: "Steward: un plan mediocre"
 POD_elysium_events.203.desc: "Tu mayordomo te propone ampliar tu influencia en la capital. Al fin y al cabo, siempre hay más instituciones mortales nuevas en las que hincarle el diente. Lamentablemente, tu consejero, que no es precisamente estelar, te pide una enorme cantidad de oro solo para poner en marcha la idea, ya que no se asignaron agentes de antemano para preparar este plan."
 POD_elysium_events.203.option.a: "El oro está sobrevalorado"
 POD_elysium_events.203.option.b: "¡¿Estas loco?!"
  
 POD_elysium_events.204.t: "Steward: un plan promedio"
 POD_elysium_events.204.desc: "Tu mayordomo te propone ampliar tu influencia en la capital. Al fin y al cabo, siempre hay más instituciones mortales nuevas en las que hincarle el diente. El trabajo preliminar ya está hecho, por lo que solo te quedan los últimos sobornos y demás para que esta idea se ponga en marcha."
 POD_elysium_events.204.option.a: "tienes mi bendición"
 POD_elysium_events.204.option.b: "esto no es necesario"
  
 POD_elysium_events.205.t: "Mayordomo: un buen plan"
 POD_elysium_events.205.desc: "Tu mayordomo te propone ampliar tu influencia en la capital. Al fin y al cabo, siempre hay más instituciones mortales nuevas en las que hincarle el diente. La mayor parte del trabajo ya lo ha hecho tu hábil consejero, por lo que solo te quedan algunos pequeños sobornos por pagar para poner en marcha este plan."
 POD_elysium_events.205.option.a: "Buen trabajo"
 POD_elysium_events.205.option.b: "Esto no es necesario"
  
 POD_elysium_events.300.t: "Mariscal: Un plan mediocre"
 POD_elysium_events.300.desc: "Tu mariscal te propone un plan para aumentar tu control general sobre una de tus provincias. Esto te permitiría obtener más influencia de ella, pero también podría llamar la atención de alguien no deseado. Lamentablemente, es un detalle para el que tu consejero no se preparó, lo que hace que esta iniciativa sea más arriesgada de lo que debería haber sido."
 POD_elysium_events.300.option.a: "Sigue siendo un plan útil"
 POD_elysium_events.300.option.b: "La previsión no es tu fuerte, ¿eh?"
  
 POD_elysium_events.301.t: "Mariscal: Un plan mediocre"
 POD_elysium_events.301.desc: "Tu mariscal te propone un plan para aumentar tu control general sobre una de tus provincias. Esto te permitiría obtener más influencia de ella, pero también podría llamar la atención de alguien no deseado. Tu asesor ya preparó algunas medidas para evitar lo peor de la reacción."
 POD_elysium_events.301.option.a: "Un plan útil"
 POD_elysium_events.301.option.b: "Todavía demasiado peligroso"
  
 POD_elysium_events.302.t: "Mariscal: un buen plan"
 POD_elysium_events.302.desc: "Tu mariscal te propone un plan para aumentar tu control general sobre una de tus provincias. Esto te permitiría obtener más influencia de ella, pero también podría llamar la atención de alguien no deseado. Afortunadamente, tu hábil asesor ya se ocupó de este posible problema, lo que resultó en un pequeño riesgo de ser descubierto."
 POD_elysium_events.302.option.a: "Buen trabajo"
 POD_elysium_events.302.option.b: "Esto no es necesario"
  
 POD_elysium_events.303.t: "Mariscal: Un plan mediocre"
 POD_elysium_events.303.desc: "Tu mariscal quiere centrar los esfuerzos de tu corte en mejorar las habilidades de tus campeones. Un esfuerzo que vale la pena, pero que puede resultar costoso. Sin embargo, tu asesor no parece considerarlo un problema real y pide una cantidad exorbitante de dinero para establecer un régimen de entrenamiento "adecuado"."
 POD_elysium_events.303.option.a: "El dinero en realidad no es una preocupación para mí."
 POD_elysium_events.303.option.b: "¡No estoy hecho de oro, idiota!"
  
 POD_elysium_events.304.t: "Mariscal: Un plan mediocre"
 POD_elysium_events.304.desc: "Tu alguacil quiere centrar los esfuerzos de tu corte en mejorar las habilidades de tus campeones. Es un esfuerzo que vale la pena, pero que puede resultar costoso. Tu asesor tiene algunas ideas innovadoras que podrían reducir algunos de los costos, pero el precio que piden sigue siendo elevado."
 POD_elysium_events.304.option.a: "El dinero no es una preocupación para mí"
 POD_elysium_events.304.option.b: "¡No estoy hecho de oro!"
  
 POD_elysium_events.305.t: "Mariscal: Un buen plan"
 POD_elysium_events.305.desc: "Tu mariscal quiere centrar los esfuerzos de tu corte en mejorar las habilidades de tus campeones. Un esfuerzo que vale la pena, pero que puede resultar costoso. Tu asesor se hizo cargo de la mayoría de los gastos y tiene algunas ideas para evitar generar nuevos gastos. Gracias a este hábil enfoque, el precio no es demasiado elevado."
 POD_elysium_events.305.option.a: "Buen trabajo"
 POD_elysium_events.305.option.b: "Esto no es necesario"
  
 POD_elysium_events.400.t: "Capellán de la corte: un plan mediocre"
 POD_elysium_events.400.desc: "El capellán de su corte tiene un plan para legitimar su gobierno sobre un área cercana. Obviamente incluye una gran cantidad de sobornos y favores a ser llamados. Lamentablemente, su asesor no tan capacitado no ha podido encontrar una manera de reducir los costos, lo que resultó en una propuesta bastante prohibitiva."
 POD_elysium_events.400.option.a: "estoy hecho de dinero"
 POD_elysium_events.400.option.b: "No estoy hecho de dinero"
  
 POD_elysium_events.401.t: "Capellán de la corte: un plan promedio"
 POD_elysium_events.401.desc: "El capellán de su corte tiene un plan para legitimar su gobierno sobre una zona cercana. Obviamente, incluye una gran cantidad de sobornos y favores que solicitar. Su asesor ya ha realizado una parte sustancial del trabajo de preparación, dejándole a usted solo una parte del costo final por pagar."
 POD_elysium_events.401.option.a: "Un plan digno"
 POD_elysium_events.401.option.b: "Todavía demasiado costoso"
  
 POD_elysium_events.402.t: "Capellán de la corte: un buen plan"
 POD_elysium_events.402.desc: "El capellán de su corte tiene un plan para legitimar su gobierno sobre una zona cercana. Obviamente, incluye una gran cantidad de sobornos y favores que solicitar. Pero su hábil asesor logró cubrir todos los gastos, por lo que este plan ya está prácticamente listo."
 POD_elysium_events.402.option.a: "Buen trabajo"
 POD_elysium_events.402.option.b: "Esto no es necesario"
  
 POD_elysium_events.403.t: "Capellán de la corte: un plan mediocre"
 POD_elysium_events.403.desc: "Tu capellán de la corte te está pidiendo que te tomes un descanso de tus deberes principescos. Este período de tiempo sería bueno para tu maltrecha alma, pero no tanto para tu reino. Lamentablemente, tu asesor, que no es muy competente, no es realmente confiable, por lo que, de todos modos, tendrías que hacer gran parte del trabajo tú mismo."
 POD_elysium_events.403.option.a: "Menos idiotas a mi alrededor suena bien"
 POD_elysium_events.403.option.b: "...¡pero no puedo dejar que ellos gobiernen en mi lugar!"
  
 POD_elysium_events.404.t: "Capellán de la corte: un plan promedio"
 POD_elysium_events.404.desc: "Tu capellán de la corte te está aconsejando que te tomes un descanso de tus deberes principescos. Este período de tiempo sería bueno para tu maltrecha alma, pero no tanto para tu reino. Tu asesor es lo suficientemente confiable como para que puedas centrarte de verdad durante este tiempo si así lo deseas."
 POD_elysium_events.404.option.a: "Unas vacaciones suenan bien"
 POD_elysium_events.404.option.b: "Descansaré cuando esté... bien."
  
 POD_elysium_events.405.t: "Capellán de la corte: un buen plan"
 POD_elysium_events.405.desc: "Tu capellán de la corte te está aconsejando que te tomes un descanso de tus deberes principescos. Este período de tiempo sería bueno para tu maltrecha alma, pero no tanto para tu reino. Tu consejero es muy hábil, lo que significa que podrías tomártelo con calma por un tiempo si así lo deseas."
 POD_elysium_events.405.option.a: "Unas vacaciones suenan bien"
 POD_elysium_events.405.option.b: "Descansaré cuando esté... bien."
  
 POD_elysium_events.500.t: "Spymaster: Un plan mediocre"
 POD_elysium_events.500.desc: "Tu maestro de espías siempre está preocupado por una posible violación de la Mascarada, incluso cuando no hay ninguna a la vista. Dado que se trata principalmente del trabajo en sí, lo dejas pasar la mayor parte del tiempo. Esta noche, el plan de su asesor es hacerle renunciar a varias fuentes prestigiosas de influencia que tiene para asegurarse de no verse comprometido."
 POD_elysium_events.500.option.a: "¿Quién necesita prestigio de todos modos?"
 POD_elysium_events.500.option.b: "Estaremos bien"
 POD_elysium_events.500.option.c: "Estamos perfectamente escondidos ahora mismo, no hay necesidad de eso."
 perfectmasquerade_tooltip: "Esta opción está disponible porque estás en 0 [masquerade_exposure_with_icon|E] ahora mismo"
  
 POD_elysium_events.501.t: "Spymaster: Un plan mediocre"
 POD_elysium_events.501.desc: "Tu maestro de espías siempre está preocupado por una posible violación de la Mascarada, incluso cuando no hay ninguna a la vista. Dado que se trata principalmente del trabajo en sí, lo dejas pasar la mayor parte del tiempo. Tu asesor quiere que reduzcas algunas de tus actividades más visibles para garantizar que sigas oculto a los ojos de los mortales."
 POD_elysium_events.501.option.a: "Un buen consejo"
 POD_elysium_events.501.option.b: "Estaremos bien"
  
 POD_elysium_events.502.t: "Spymaster: Un buen plan"
 POD_elysium_events.502.desc: "Tu jefe de espías siempre está preocupado por una posible brecha en Mascarada, incluso cuando no hay ninguna a la vista. Como se trata principalmente del trabajo en sí, lo dejas pasar la mayor parte del tiempo. Tu asesor ha aislado algunas fuentes de influencia muy visibles, pero no tan importantes, que estás utilizando. Renunciar a ellas no sería costoso y garantizaría tu seguridad ante los ojos de los mortales."
 POD_elysium_events.502.option.a: "Buen trabajo"
 POD_elysium_events.502.option.b: "No temo a los mortales"
  
 POD_elysium_events.503.t: "Spymaster: Un plan mediocre"
 POD_elysium_events.503.desc: "Su jefe de espionaje tiene varios informantes nuevos y prometedores y otros contactos que podrían resultar útiles para su causa. El problema es que su asesor poco cualificado ha estropeado algunos contactos iniciales con ellos y usted tendrá que ocuparse de ellos por su cuenta si quiere aprovechar esta nueva oportunidad."
 POD_elysium_events.503.option.a: "¿Debo hacerlo todo yo mismo?"
 POD_elysium_events.503.option.b: "No es mi trabajo"
  
 POD_elysium_events.504.t: "Spymaster: Un plan mediocre"
 POD_elysium_events.504.desc: "Su jefe de espionaje tiene varios informantes nuevos y prometedores y otros contactos que podrían resultar útiles para su causa. Aunque la mayor parte del trabajo inicial ya está hecho, todavía es necesario que consiga algunos de los contactos más recluidos."
 POD_elysium_events.504.option.a: "Un precio aceptable"
 POD_elysium_events.504.option.b: "No es mi trabajo"
  
 POD_elysium_events.505.t: "Spymaster: Un buen plan"
 POD_elysium_events.505.desc: "Su jefe de espionaje tiene varios informantes nuevos y prometedores y otros contactos que podrían resultar útiles para su causa. Su hábil asesor ha hecho casi todo el trabajo necesario y usted solo tiene que ocuparse personalmente de algunos de los activos potenciales más tenaces."
 POD_elysium_events.505.option.a: "Buen trabajo"
 POD_elysium_events.505.option.b: "Esto no es necesario"
  
 POD_elysium_events.106.t: "El Consejo: un éxito rotundo"
 POD_elysium_events.106.desc: "Usted y su hábil asesor tuvieron una charla larga y muy instructiva durante esta sesión del consejo. Sientes que comprendes más que antes algunos de los puntos más sutiles del gobierno, gracias a la aportación de una persona tan talentosa."
 POD_elysium_events.106.option.a: "Aprendiendo de los mejores"
  
 POD_elysium_events.107.t: "El Consejo: un fracaso crítico"
 POD_elysium_events.107.desc: "Tu asesor, que no tiene ninguna cualificación, te ha resultado aún más aburrido, como ya habías previsto en la sesión del consejo de esta noche. Ese idiota despistado no tiene ni idea de las complejidades del trabajo y ha hecho perder tu valioso tiempo."
 POD_elysium_events.107.option.a: "Estoy rodeado de idiotas"
  
 POD_elysium_events.108.t: "El Consejo: Sólo otra noche"
 POD_elysium_events.108.desc: "No hay nada especial que informar sobre esta parte del consejo, todo sigue igual. El discurso de tu asesor fue un poco aburrido, pero aun así aprendiste algunos detalles útiles."
 POD_elysium_events.108.option.a: "Una noche a la vez..."
  
 POD_elysium_events.2.t: "El Elysium: ¿Gran gastador?"
 POD_elysium_events.2.desc: "Mientras preparas el próximo Elíseo, recuerdas el siempre presente problema del coste. Obviamente, tus vasallos esperarían las reuniones más extravagantes para impresionarlos con tu poder y riqueza. El problema es que el oro no crece en los árboles y es posible que quieras recortar algunos gastos. O todos."
 POD_elysium_events.2.option.a: "El oro no me preocupa"
 POD_elysium_events.2.option.b: "El oro me preocupa un poco"
 POD_elysium_events.2.option.c: "¡Este bonito granero parece perfecto para la reunión!"
  
 POD_elysium_events.3.t: "El Elíseo: Refrescos"
 POD_elysium_events.3.desc: "Con tantos vampiros reunidos en un mismo lugar, necesitarás alguna fuente de sangre, preferiblemente fresca y aún viva. Es fácil encontrar mortales, pero es un poco más difícil convencerlos de que sirvan como refrigerio para tus invitados. Entonces, ¿cómo procederás?"
 POD_elysium_events.3.option.a: "Asaltar la región"
 POD_elysium_events.3.option.b: "lo haré por mi mismo"
 POD_elysium_events.3.option.c: "Pagaré a expertos para que lo hagan en silencio."
  
 POD_elysium_events.4.t: "El Elíseo: ¿Seguridad?"
 POD_elysium_events.4.desc: "El Elíseo es tradicionalmente un lugar seguro para los vampiros, donde nada malo puede pasar. Obviamente, las "tradiciones" y la "realidad" son dos cosas muy distintas, y es posible que quieras preparar algún tipo de fuerza de seguridad para garantizar que todo salga bien."
 POD_elysium_events.4.option.a: "Recluta algunos guardias"
 POD_elysium_events.4.option.b: "Sin seguridad. Eso los mantendrá alerta."
 POD_elysium_events.4.option.c: "Soy lo suficientemente seguro"
 elysium_security_tooltip: "Esta opción está disponible porque eres una potencia"
  
 favored_elysium_opinion: "Me favoreció durante el Elysium"
 disfavored_elysium_opinion: "Me despreciaron durante el Elíseo"
  
 POD_elysium_events.5.t: "El Elíseo: Duelo amistoso"
 POD_elysium_events.5.desc: "Dos de tus campeones quieren batirse a duelo amistoso para entretener a la corte. Obviamente, cada uno de ellos quiere tu favor antes del duelo. Puedes estar seguro de que el que no elijas se sentirá resentido. Al fin y al cabo, se trata de política vampírica."
 POD_elysium_events.5.option.a: "[duelingknight.GetFirstNameNoTooltip], tienes mi favor!"
 POD_elysium_events.5.option.b: "[otherknight.GetFirstNameNoTooltip], ¡te elijo a ti!"
 POD_elysium_events.5.option.c: "No, no me gusta ninguno de los dos."
  
 really_disfavored_elysium_opinion: "Me ridiculizaron durante el Elíseo"
  
 POD_elysium_events.6.t: "El Elíseo: ¿Una mano amiga?"
 POD_elysium_events.6.desc: "[baffledvassal.GetFirstNameNoTooltip] no está muy concentrado en el juego esta noche. [baffledvassal.GetSheHe|U] ha sido el centro de atención de la corte, y no en el buen sentido. Es un gran aprieto, pero también una oportunidad, ya que puedes rescatar a esta pobre alma con unas cuantas palabras bien escogidas. O puedes simplemente seguirle el juego."
 POD_elysium_events.6.option.a: "estoy aqui para ayudar"
 POD_elysium_events.6.option.b: "Este no es mi problema"
 POD_elysium_events.6.option.c: "Apilar suena divertido..."
  
 POD_elysium_events.7.t: "El Elíseo: una oportunidad"
 POD_elysium_events.7.desc: "Escuchas a uno de tus vasallos hablar sobre una nueva posibilidad de influencia entre los mortales. Según tus propias fuentes, se trata de una perspectiva lucrativa, pero en la que los odiados cazadores ya se han infiltrado, lo que hace que toda la empresa sea bastante arriesgada. Advertir a tu súbdito sobre ello podría hacerte ganar su favor."
 POD_elysium_events.7.option.a: "¡Invirtamos juntos en este emprendimiento!"
 POD_elysium_events.7.option.b: "Escucha mi consejo, es una trampa."
 POD_elysium_events.7.option.c: "No seguirás esta pista, es una orden"
  
 POD_elysium_events.8.t: "El Elíseo: Un vecino ruidoso"
 POD_elysium_events.8.desc: "Parece que tu Elysium no ha estado tan tranquilo como esperabas. Tanta gente reunida durante la noche está llamando la atención no deseada de los mortales cercanos. Obviamente, nada que no puedas manejar, pero estás poniendo en peligro a [masquerade|E] al continuar con la reunión."
 POD_elysium_events.8.option.a: "No hay nada de que preocuparse"
 POD_elysium_events.8.option.b: "Cerremos el Elíseo por esta noche."
 POD_elysium_events.8.option.c: "Cierra el Elíseo y luego ocúpate de los mortales."
 ending_elysium_tooltip: "Esta opción está disponible porque tienes fuertes poderes mentales."
  
 POD_elysium_events.9.t: "El Elíseo: La sangre fluye"
 POD_elysium_events.9.desc: "Como digno anfitrión del Elíseo, has proporcionado sangre en abundancia a tus invitados. Todo va bien, pero la visión de tanto licor rojo delicioso está excitando a tu Bestia. ¿Quizás podrías darte un capricho también? No es realmente apropiado que el anfitrión lo haga, pero después de todo, tú eres el gobernante aquí."
 POD_elysium_events.9.option.a: "Disfrute de sus refrigerios"
 POD_elysium_events.9.option.b: "Sólo un poquito para mí por favor"
 POD_elysium_events.9.option.c: "¡Más! ¡Quiero más!"
  
 POD_elysium_events.10.t: "El Elíseo: Noche lenta"
 POD_elysium_events.10.desc: "Hay que admitir que esta noche es un Elíseo bastante normal. Hay algunas conspiraciones, pero no demasiadas, algunas amenazas veladas, pero nada demasiado peligroso... Es agradable tener algo parecido a un respiro de vez en cuando. Incluso se podría ir más allá y dar por terminada la noche."
 POD_elysium_events.10.option.a: "Simplemente disfruta de la calma"
 POD_elysium_events.10.option.b: "¡El Elíseo está acabado! Déjame en paz"
  
 POD_elysium_events.11.t: "El Elíseo: preparativos"
 POD_elysium_events.11.desc: "Hay mucho que tener en cuenta y preparar para que el Elysium sea un éxito. Ya has cubierto las necesidades básicas, pero ahora estás pensando en ir un poco más allá para impresionar de verdad a tus invitados. ¿Pondrás a prueba tus habilidades como anfitrión para conseguir un Elysium más prestigioso?"
 POD_elysium_events.11.option.a: "¡Vamos a regatear!"
 POD_elysium_events.11.option.b: "Sólo paga a algunas personas calificadas para que se encarguen de ello."
 POD_elysium_events.11.option.c: "Mi Elysium es perfecto tal como está"
 POD_elysium_events.11.effect.success.desc: "¡Hiciste un muy buen trato!"
 POD_elysium_events.11.success: "Un trato perfecto"
 POD_elysium_events.11.failure.effect.desc: "Hiciste un trato adecuado"
 POD_elysium_events.11.failure: "Un trato promedio"
 POD_elysium_events.11.critical.failure.effect.desc: "Hiciste un muy mal trato"
 POD_elysium_events.11.critical.failure: "Un mal negocio"
  
 POD_elysium_events.12.t: "El Elysium: Juegos de guerra"
 POD_elysium_events.12.desc: "Los juegos de guerra, una tradición orgullosa y de larga data en la mayoría de los Elysium, son una buena forma de poner a prueba tus habilidades marciales. Uno de tus vasallos está jugando uno ahora mismo, comentando cómo representar mejor los nuevos avances en la guerra de los mortales. ¿Quizás sea una buena idea jugar una partida? Podrías aprender algo."
 POD_elysium_events.12.option.a: "¿Catapultas en el frente? ¿En serio?"
 POD_elysium_events.12.option.b: "Gracias, esta noche no"
 POD_elysium_events.12.effect.success.desc: "¡Una victoria decisiva!"
 POD_elysium_events.12.success: "¡Una victoria decisiva!"
 POD_elysium_events.12.failure.effect.desc: "Una victoria pírrica"
 POD_elysium_events.12.failure: "Una victoria pírrica"
 POD_elysium_events.12.critical.failure.effect.desc: "Una derrota..."
 POD_elysium_events.12.critical.failure: "Derrotado"
  
 POD_elysium_events.13.t: "El Elíseo: ¿Un discurso?"
 POD_elysium_events.13.desc: "La mayor parte del tiempo, el Elíseo es un lugar tranquilo, en el que se favorecen pequeños grupos de personas que conspiran juntas. Pero hay momentos en los que te apetece dar un gran discurso para recordarles a todos cuál es su propósito y, por supuesto, tu autoridad sobre ellos. ¿Será esta noche uno de esos momentos?"
 POD_elysium_events.13.option.a: "¡Escuchen todos!"
 POD_elysium_events.13.option.b: "No, no lo es."
 POD_elysium_events.13.effect.success.desc: "¡Un gran discurso!"
 POD_elysium_events.13.success: "¡Un gran discurso!"
 POD_elysium_events.13.failure.effect.desc: "Un discurso promedio"
 POD_elysium_events.13.failure: "Un discurso promedio"
 POD_elysium_events.13.critical.failure.effect.desc: "Un discurso fallido"
 POD_elysium_events.13.critical.failure: "Un discurso chapucero"
  
 POD_elysium_events.14.t: "El Elíseo: una trama a pequeña escala"
 POD_elysium_events.14.desc: "El Elíseo es un lugar de rumores y engaños. Sin embargo, nada demasiado importante, ya que la mayoría de los planes críticos tienen lugar en lugares menos públicos, pero aún así hay reputaciones que crear o destruir aquí. Uno de tus vasallos se dedica a este arte vampírico de manera bastante entusiasta esta noche. Esta podría ser una oportunidad para ponerte a prueba."
 POD_elysium_events.14.option.a: "¡Oh el escándalo!"
 POD_elysium_events.14.option.b: "Estoy por encima de esas maquinaciones mezquinas."
 POD_elysium_events.14.effect.success.desc: "¡Una demostración perfecta!"
 POD_elysium_events.14.success: "¡Una demostración perfecta!"
 POD_elysium_events.14.failure.effect.desc: "Un rendimiento adecuado"
 POD_elysium_events.14.failure: "Un desempeño adecuado"
 POD_elysium_events.14.critical.failure.effect.desc: "Un intento fallido"
 POD_elysium_events.14.critical.failure: "Un intento fallido"
  
 POD_elysium_events.15.t: "El Elíseo: Teorías"
 POD_elysium_events.15.desc: "Esta noche, vuestro Elíseo está muy interesado por una de las últimas novedades que llegan de los mortales. Como siempre, muchos vampiros afirman ser los precursores de las ideas e invenciones de esos mortales, pero sin ninguna prueba. Este es un debate interminable, pero una buena oportunidad para presentar vuestras propias teorías sin ningún riesgo real de peligro."
 POD_elysium_events.15.option.a: "Sobre eso..."
 POD_elysium_events.15.option.b: "Juegos mentales inútiles"
 POD_elysium_events.15.effect.success.desc: "¡Un razonamiento convincente!"
 POD_elysium_events.15.success: "¡Un razonamiento convincente!"
 POD_elysium_events.15.failure.effect.desc: "Un razonamiento adecuado"
 POD_elysium_events.15.failure: "Un razonamiento adecuado"
 POD_elysium_events.15.critical.failure.effect.desc: "Un razonamiento fallido"
 POD_elysium_events.15.critical.failure: "Un razonamiento fallido"
  
 POD_elysium_events.16.t: "El Elíseo: ¿Una corte itinerante?"
 POD_elysium_events.16.desc: "Una tradición que nació de los Ventrue alemanes, el Elíseo itinerante es el proceso de trasladar a tu corte de una fortaleza a otra durante varios años, visitando a todos tus "súbditos" en el camino. Además de ser una propuesta que favorece a tus vasallos, también es bastante buena para fines de seguridad, ya que no te quedas en un mismo lugar durante demasiado tiempo. El inconveniente es tu incapacidad para controlar de manera eficiente tu propio dominio mientras estás fuera. ¿Adoptarás esta tradición durante los próximos cinco años?"
 POD_elysium_events.16.option.a: "En la carretera de nuevo..."
 POD_elysium_events.16.option.b: "Soy una criatura sedentaria realmente"
  
 POD_elysium_events.17.t: "El Elíseo: Un protegido"
 POD_elysium_events.17.desc: "Uno de tus vasallos está muy orgulloso de un excelente descubrimiento que [patronvassal.GetSheHe] ha hecho recientemente. Un mortal aparentemente lo suficientemente prometedor como para exhibirlo por el Elíseo, lo cual es una ocasión poco frecuente... y no está permitido oficialmente. Como gobernante aquí, podrías usar este "paso en falso" para apropiarte de este mortal si así lo deseas. Sin embargo, no esperes que tu vasallo te perdone pronto."
 POD_elysium_events.17.option.a: "tengo grandes planes para ti"
 POD_elysium_events.17.option.b: "Linda mascota"
  
 POD_elysium_events.18.t: "El Elíseo: ¿Quién es Caín?"
 POD_elysium_events.18.desc: "La verdadera naturaleza de Caín siempre ha sido motivo de debate en la comunidad vampírica. Por ello, no es de extrañar que vuestro Elíseo vuelva a hablar de él. Todo el mundo tiene su propia opinión sobre este tema, incluido tú. ¿Quién fue el primer vampiro? ¿Un salvador, un monstruo, un simple asesino mortal o algo completamente distinto?"
 POD_elysium_events.18.option.a: "Hijo de Adán y Eva, fue el primer asesino."
 POD_elysium_events.18.option.b: "Él es nuestra perdición y nuestra salvación."
 POD_elysium_events.18.option.c: "Un don nadie que se fue hace mucho tiempo"
 POD_elysium_events.18.option.d: "¿Quizás un buen conductor de autocar?"
  
 POD_elysium_events.19.t: "El Elíseo: Invitado de Honor"
 POD_elysium_events.19.desc: "Antes de que comience realmente tu próximo Elíseo, uno de tus vasallos se acerca a ti con una petición: ser el invitado de honor de la próxima reunión. Obviamente, alguna pequeña conspiración entre tus vasallos es la razón de esta demanda y aceptarla haría que pareciera débil frente al resto de tu corte. Pero aceptar significaría que este vasallo está en deuda contigo, lo que podría resultar útil."
 POD_elysium_events.19.option.a: "Me debes ahora"
 POD_elysium_events.19.option.b: "No interesado"
  
 POD_elysium_events.20.t: "El Elíseo: un regalo"
 POD_elysium_events.20.desc: "Uno de tus vasallos se presenta ante ti con un regalo, aparentemente una reliquia familiar de algún tipo. Es una oferta tentadora, ya que podrías quedártelo como un objeto de vanidad o venderlo por algún dinero útil. Pero, obviamente, nada se da realmente en el mundo vampírico. Estás seguro de que habrá un precio que pagar más adelante por tal generosidad."
 POD_elysium_events.20.option.a: "Acéptalo y luego véndelo"
 POD_elysium_events.20.option.b: "Acéptalo y consérvalo"
 POD_elysium_events.20.option.c: "Puedes quedártelo"
  
 POD_elysium_events.21.t: "El Elíseo: La segunda generación"
 POD_elysium_events.21.desc: "El debate de esta noche en el Elysium parece girar en torno a la Segunda Generación. Estos míticos hijos del mismísimo Caín fueron, sin duda, destruidos por su propia progenie en la legendaria ciudad de Enoc. Sin embargo, algunos cuestionan esta teoría, o incluso la existencia de tales criaturas. ¿Cuál es tu opinión?"
 POD_elysium_events.21.option.a: "Hace tiempo que se fueron, asesinados por la Tercera Generación."
 POD_elysium_events.21.option.b: "Son una lección de orgullo y caída."
 POD_elysium_events.21.option.c: "Cuentos de hadas y hombres del saco"
 POD_elysium_events.21.option.d: "Los hubiera diabolizado si tuviera la oportunidad."
  
 POD_elysium_events.109.t: "Canciller: ¿Formación diplomática?"
 POD_elysium_events.109.desc: "Tu asesor te pide ayuda esta noche en un asunto de formación. Un viaje a las cortes cercanas para aprender más sobre sus tradiciones y peculiaridades podría dar como resultado una mejora significativa. Sin embargo, no quedaría bien para ti, ya que admitirías que tu consejo podría mejorar."
 POD_elysium_events.109.option.a: "Tienes mi permiso"
 POD_elysium_events.109.option.b: "Eres lo suficientemente hábil"
  
 POD_elysium_events.209.t: "Mayordomo: ¿Capacitación administrativa?"
 POD_elysium_events.209.desc: "Tu asesor te pide ayuda esta noche en un asunto de formación. Una gran suma de oro invertida en varias nuevas empresas mortales podría dar como resultado algunas ideas importantes para tu administrador. Sin embargo, hay pocas esperanzas de que vuelvas a ver el dinero."
  
 POD_elysium_events.309.t: "Mariscal: ¿Entrenamiento de guerra?"
 POD_elysium_events.309.desc: "Tu asesor te pide ayuda esta noche en un asunto de entrenamiento. Los mortales han inventado nuevas armas de guerra y estudiarlas podría resultar revelador. Sin embargo, adquirirlas sería costoso y requeriría una gran cantidad de sobornos."
  
 POD_elysium_events.409.t: "Capellán de la corte: ¿Capacitación académica?"
 POD_elysium_events.409.desc: "Tu asesor te pide ayuda esta noche en un asunto de formación. Tu asesor ha recibido varios libros importantes y adquirirlos podría resultar importante. Por supuesto, sería bastante costoso asegurarse de que esos escritos terminen en tu posesión."
  
 POD_elysium_events.509.t: "Spymaster: ¿Entrenamiento oscuro?"
 POD_elysium_events.509.desc: "Tu asesor te pide ayuda esta noche en un asunto de formación. Han surgido varias pequeñas oportunidades en tu zona y a tu jefe de espías le gustaría aprovecharlas para probar nuevas formas de abordar estos asuntos. Sin embargo, estar asociado con una trama a pequeña escala no te parecería nada bueno."
  
 POD_elysium_events.22.t: "El Elíseo: El Extranjero"
 POD_elysium_events.22.desc: "Un vampiro modesto ha llegado inesperadamente a tu Elíseo esta noche. No lo conoces y no le debes nada, pero te pide hospitalidad y la oportunidad de hablar y debatir contigo y tus cortesanos antes de seguir su camino. Entretener a un don nadie que parece errante no es precisamente prestigioso, pero tienes la sensación de que podría ser más interesante de lo que parece."
 POD_elysium_events.22.option.a: "Eres mi invitado esta noche"
 POD_elysium_events.22.option.b: "¡Vete, desgraciado!"
 strangeraccepted_tooltip: "¿Está ocultando algo?"
  
 POD_elysium_events.23.t: "El Elíseo: El Extranjero II"
 POD_elysium_events.23.desc: "El solitario de aspecto extraño que llegó a tu Elíseo hace varios años ha vuelto y vuelve a pedir tu hospitalidad. Esta noche quiere jugar a algunos juegos de mesa contigo y tu corte, incluidos algunos que ni siquiera conocías. Aún desconfías de este hombre y a tus cortesanos no les gusta, pero no puedes evitar la sensación de que sería mejor complacerlo."
 POD_elysium_events.23.option.a: "¿Cuáles son las reglas?"
 POD_elysium_events.23.option.b: "¡Vete, desgraciado!"
  
 POD_elysium_events.24.t: "El Elíseo: El Extraño III"
 POD_elysium_events.24.desc: "El extraño vampiro que ya ha venido dos veces a tu Elysium ha vuelto. Esta noche parece más alto y formidable que antes y no pide vuestra hospitalidad. En cambio, pide hablar contigo en privado. Te sientes obligado a aceptar, lo que lo lleva a una parte remota de tu palacio.\nEl hombre tiene una sonrisa extraña y simplemente dice "Eres digno" antes de darte una pequeña taza de sangre. Antes de que puedas registrar algo más, él ya se ha ido, dejándote con esta pequeña ofrenda rebosante de poder."
 POD_elysium_events.24.option.a: "...y es la sangre más deliciosa que jamás hayas probado"
  
 perfectstress_tooltip: "Esta opción está disponible porque no tienes estrés."
 POD_elysium_events.403.option.c: "Ya me siento bastante relajado, gracias."
  
 POD_elysium_events.26.t: "El Elíseo: ¿Un arma digna?"
 POD_elysium_events.26.desc: "Un misterioso extraño, que podría no ser ni siquiera un vampiro, ha aparecido de alguna manera en tu Elíseo esta noche. Se dirige directamente a ti con una propuesta, oro por una de las armas que lleva.\nSin interés en nada más que este posible intercambio, acepta mostrártelas antes de tomar cualquier decisión. Incluso un vistazo rápido es suficiente para ver que se trata de armas auténticas, poderosas y raras.\nEl extraño espera con impaciencia tu respuesta."
 POD_elysium_events.26.option.a: "Esta espada luce magnífica."
 POD_elysium_events.26.option.b: "¡Un gladius! ¡Qué retro!"
 POD_elysium_events.26.option.c: "¿Qué es esta cosa extraña?"
 POD_elysium_events.26.option.d: "Este parece amenazante."
 POD_elysium_events.26.option.e: "No necesito nada"
