l_spanish:
  
 POD_midnight_circus.100.t: "El antiguo carnaval lunar y el circo de medianoche"
 POD_midnight_circus.100.option.a: "¡Visita el Carnaval!"
 POD_midnight_circus.100.option.b: "Permitid el Carnaval, pero prohibed a vuestros vasallos y cortesanos asistir."
 POD_midnight_circus.100.option.c: "¡Expulsa el Carnaval de tus dominios!"
 POD_midnight_circus.100.desc: "Un misterioso carnaval ha llegado a sus dominios. Los trovadores ambulantes están invitando a la gente a venir y experimentar las maravillas de su teatro y feria. Muchos dicen que sería una buena diversión, pero otros desconfían de los visitantes porque los consideran desagradables."
  
