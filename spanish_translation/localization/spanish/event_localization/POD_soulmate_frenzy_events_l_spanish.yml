 POD_soulmate_frenzy.001.t: "El alma deshilachada"
 POD_soulmate_frenzy.001.desc: "Acabas de enterarte del anuncio y tu mundo se derrumba. [lost_soulmate.GetFirstName] ha aceptado la muerte verdadera. Tu mente se sacude y niega este hecho. Necesitas un sinfín de momentos antes de comprender realmente lo que significa: una parte de ti definitivamente se ha ido. Estás solo bajo el cielo nocturno y esta soledad vertiginosa estrangula tu mente. Pero hay un monstruo que acecha tu debilidad. La Bestia se alza dentro de ti, cabalgando tu dolor y tu desesperación. Pronto, sus rugidos asediarán tu alma. Porque con el dolor viene la rabia."
 POD_soulmate_frenzy.001.option.a: "Debo resistir con todas mis fuerzas."
 POD_soulmate_frenzy.001.option.a.tt: "#R ¡No puedes resistirte a mí!#!"
 POD_soulmate_frenzy.001.option.b: "Debo resistir lo suficiente para abandonar mi corte."
 POD_soulmate_frenzy.001.option.b.tt: "#R ¡No puedes huir de mí!#!"
 POD_soulmate_frenzy.001.option.c: "Acepto su abrazo; la Bestia nunca sufre."
 POD_soulmate_frenzy.001.option.c.tt: "#R ¡Es hora de festejar!#!"
  
 POD_soulmate_frenzy.002.t: "Intenta resistir"
 POD_soulmate_frenzy.002.desc: "Una presencia aterradora crece en tu interior, llena de pasiones rojas, de deseos mortales, y quisieras rendirte. Podrías olvidar todos tus sufrimientos y encontrar alivio dándole la bienvenida a la Bestia. Un respiro, mientras te ahogas en tu dolor. Pero tienes tus propias razones para resistir. Sabes que la Bestia es un depredador interior y que tú eres su presa. No hay nada bueno que pueda darte, si no es más que desesperación. Y así, luchas contra la Bestia, luchas contra ti mismo y contra tu propio deseo de rendirte. Tu mente es un campo de batalla y la luz se desvanece. Estás solo contra tu propia oscuridad, y esta te devora."
 POD_soulmate_frenzy.002.option.a: "Continuar la lucha"
 POD_soulmate_frenzy.002.option.a.tt: "#R Tienes el control... por ahora#!"
  
 POD_soulmate_frenzy.102.t: "Trascender el dolor"
 POD_soulmate_frenzy.102.desc: "Las noches siguientes parecen no acabar nunca. La Bestia está aquí, dispuesta a aprovechar el más mínimo enfado, el más leve sollozo, para apoderarse de ti. Tus cortesanos sienten que algo no va bien contigo y, con suerte, te evitan instintivamente. Tu mirada está llena de carnicería, e incluso un humano puede verla. Sin embargo, poco a poco vas haciendo retroceder a tu monstruo interior. Sus garras ya no pueden encontrar un asidero en tu conciencia. Y así, después de semanas de dura lucha, vuelves a encerrar a la bestia en su jaula. Has ganado, pero a costa de un gran esfuerzo. Al menos, probablemente se salvaron muchas vidas gracias a ello. Tu dolor sigue aquí y tu inmortalidad tiene un sabor amargo. Pero el tiempo es, no obstante, tu aliado. Tal vez, una noche, el cielo vuelva a estar estrellado."
 POD_soulmate_frenzy.102.option.a: "Se acabó"
 POD_soulmate_frenzy.102.option.a.tt: "Lograste resistir el frenesí, pero aún sientes el vacío en tu interior..."
  
 POD_soulmate_frenzy.003.t: "Bajo el cielo rojo"
 POD_soulmate_frenzy.003.desc: "Conseguirás mantener las riendas de la Bestia, al menos por un tiempo. Dejarás tu dominio, como si el infierno hubiera quedado atrás. Te adentrarás en la noche, tan lejos de tu hogar como puedas, mientras la Bestia te ataca con furia en tu interior. En un momento, del que no recuerdas cuándo, haces lo único que te queda por hacer: abres la jaula. Y te ahogas en el tormento de tus emociones contenidas durante demasiado tiempo. Probablemente morirá mucha gente, pero no serán tus cortesanos."
 POD_soulmate_frenzy.003.option.a: "Esta noche correrá la sangre"
 POD_soulmate_frenzy.003.option.a.tt: "#R ¡Por fin! ¡Les mostraremos nuestra ira!#!"
  
 POD_soulmate_frenzy.103.t: "Cuando el pueblo sangra"
 POD_soulmate_frenzy.103.desc: "El frenesí se apodera de ti durante semanas. Cruzas tus dominios como una tormenta sedienta de sangre. Rápidamente, los rumores hablan de un monstruo que llega por la noche, matando todo lo que se encuentra en su camino. Los días se vuelven demasiado cortos para la gente, y las noches, promesas mortales. No recuerdas cuándo se detiene. Simplemente estás de pie en el centro de un pueblo, y los pedazos de sus habitantes están esparcidos a tu alrededor. Esta imagen se ha vuelto familiar para ti, pero ahora, puedes apreciar el horror de ella. Finalmente, llegas a tu refugio. Tu verdad interior se expresa por la sangre seca que mancha tu rostro y tus manos. Eres el monstruo de los cuentos, y los niños crecerán temiendo."
 POD_soulmate_frenzy.103.option.a: "Tus crímenes son incontables"
 POD_soulmate_frenzy.103.option.a.tt: "#R Fue una buena fiesta#!"
  
 POD_soulmate_frenzy.203.t: "Una cicatriz de dolor y furia"
 POD_soulmate_frenzy.203.desc: "El gran frenesí no apaciguó tu dolor. El duelo no termina con rabia y carnicería. Te sientes vacío, asaltado por una impresión de irrealidad. Lo Mejor ha dejado su marca en tu mente, de maneras que aún no comprendes. Nunca volverás a ser el mismo. Pero sobrevivirás, noche tras noche. Tal es el destino de los inmortales."
 POD_soulmate_frenzy.203.option.a: "De ahora en adelante todo sabe a polvo."
 POD_soulmate_frenzy.203.option.a.tt: "Sucumbiste al frenesí, pero aún sientes el vacío por dentro..."
  
 POD_soulmate_frenzy.303.t: "Niño del Wyrm"
 POD_soulmate_frenzy.303.desc: "Los frenesíes se apoderan de ti durante semanas. Cruzas tu dominio como una tormenta sanguinaria. Rápidamente, los rumores hablan de un monstruo que llega de noche y mata todo lo que encuentra a su paso. Los días se vuelven demasiado cortos para la gente, y las noches, promesas mortales.\nPero a veces, incluso los monstruos se encuentran con su propio hombre del saco. Tu Bestia ha sido demasiado ruidosa, demasiado visible por su apetito de muerte. Varios seres han escuchado las lágrimas de la tierra. Olieron el olor de tu matanza y siguieron su rastro. Una noche, finalmente te encuentran y te conviertes en su presa. Una manada de hombres lobo te rodea de repente y están decididos a poner fin a tu sacrílega existencia. A pesar de todo el poder de tu ira, sus colmillos y garras son demasiados. Esta podría ser tu última pelea."
 POD_soulmate_frenzy.303.option.a: "Los monstruos no le temen a los cachorros"
 POD_soulmate_frenzy.303.option.a.tt: "#R ¡Que venga!#!"
 POD_soulmate_frenzy.303.option.a.desc: "Una lucha por tu no-vida"
 POD_soulmate_frenzy.303.option.a.success: "Tú sales ganando"
 POD_soulmate_frenzy.303.option.a.tt.win: "Tú ganas"
 POD_soulmate_frenzy.303.option.a.failure: "Estás derrotado"
 POD_soulmate_frenzy.303.option.a.tt.lose: "Tú pierdes"
  
 POD_soulmate_frenzy.403.t: "Después de las garras"
 POD_soulmate_frenzy.403.desc: "Los gruñidos de los lobos se mezclan con los tuyos y comienza el terrible enfrentamiento. Tu Bestia no tiene el más mínimo discernimiento, pero sabe instintivamente cómo matar y sobrevivir. Estás en el corazón de la batalla; bailas en medio de la tempestad salvaje. Esquivas algunos golpes, fallas en otros y, por cada nueva herida, tu furia crece una y otra vez. En tu mente febril te ves a ti mismo agarrando la carne que pasa a tu alcance, reventando los ojos, retorciendo las mandíbulas y cortando los brazos como las cabezas. El dolor viene a desgarrar estas visiones. Tu cuerpo tiene límites y toda la rabia del mundo no puede superarlos. La fatiga y tus heridas son cada vez mayores; y el miedo se apodera del monstruo que te controla. Así que huyes, a pesar de los locos hombres lobo que te persiguen. Después de horas de persecución, por algún tipo de milagro, logras escapar de ellos."
 POD_soulmate_frenzy.403.option.a: "Necesito descansar ahora"
 POD_soulmate_frenzy.403.option.a.tt: "#R ¡No son rival para nuestro poder!#!"
  
 POD_soulmate_frenzy.503.t: "Yo soy uno de los que se quedan"
 POD_soulmate_frenzy.503.desc: "Por fin estás en casa. La Bestia está en silencio y tú estás sola. Tu amante ya no está, dejándote solo con su ausencia y los recuerdos. Sigues viva, pero ¿a qué precio? Tu existencia parecerá mucho más larga."
 POD_soulmate_frenzy.503.option.a: "De ahora en adelante todo sabe a polvo."
 POD_soulmate_frenzy.503.option.a.tt: "Sucumbiste al frenesí, pero aún sientes el vacío por dentro..."
  
 POD_soulmate_frenzy.603.t: "El amor puede salvar"
 POD_soulmate_frenzy.603.desc: "Los gruñidos de los lobos se mezclan con los tuyos y comienza el terrible enfrentamiento. Te encuentras en el corazón de la batalla; bailas en medio de la tempestad salvaje. Esquivas algunos golpes, fallas en otros y, por cada nueva herida, tu furia crece una y otra vez. El dolor viene a desgarrar estas visiones. Tu cuerpo tiene límites y toda la rabia del mundo no puede superarlos. El cansancio y tus heridas son demasiado grandes. De repente, la rabia te abandona. Los guerreros de Gaia te atrapan brutalmente. Sus armas asesinas golpean los órganos marchitos detrás de la piel de tu vientre, aplastan tus huesos, reducen tu ser a una infinidad de pequeños pedazos. Te sientes vacío mientras mueres, pero un ruido extraño llama tu atención. A pesar de la sangre en tus ojos, puedes ver algo que se precipita hacia ti y la manada. Reconoces a [friend_savior.GetFirstName]. Comienza una nueva batalla, pero estás demasiado herido para verla. Todo está borroso, hasta que [friend_savior.GetFirstName] se inclina sobre ti. "Estoy aquí. Estoy aquí para ti, ahora"."
 POD_soulmate_frenzy.603.option.a: "Hola oscuridad mi vieja amiga"
 POD_soulmate_frenzy.603.option.a.tt: "Estás salvado por [friend_savior.GetFirstName]"
  
 POD_soulmate_frenzy.703.t: "Acepta tu fin"
 POD_soulmate_frenzy.703.desc: "Los gruñidos de los lobos se mezclan con los tuyos y comienza el terrible enfrentamiento. Estás en el corazón de la batalla; tu baile en medio de la tempestad salvaje. Esquivas algunos golpes, fallas en otros y, por cada nueva herida, tu rabia crece una y otra vez. En tu mente febril te ves agarrando la carne que pasa a tu alcance, reventando los ojos, retorciendo las mandíbulas y cortando los brazos como si fueran cabezas. El dolor llega a desgarrar estas visiones.\nTu cuerpo tiene límites y toda la rabia del mundo no puede superarlos. De repente, la rabia te abandona y sólo queda el miedo. Los guerreros de Gaia te atrapan brutalmente. Sus armas asesinas golpean los órganos marchitos detrás de la piel de tu vientre, trituran tus huesos, reducen tu ser a una infinidad de pedacitos. Te sientes vacío antes de que tu cabeza abandone tu cuello. Puedes ver las estrellas, por última vez, y luego llega la oscuridad."
 POD_soulmate_frenzy.703.option.a: "El descanso eterno nos espera"
 POD_soulmate_frenzy.703.option.a.tt: "Mueres en una batalla desigual con hombres lobo."
  
 POD_soulmate_frenzy.004.t: "La Bestia Desatada"
 POD_soulmate_frenzy.004.desc: "Tu flujo de conciencia se interrumpe de repente. Una furia intensa ahoga tu pensamiento y te conviertes en una cáscara vacía, que sólo se mueve por la violencia. Esta cosa, que eres tú sin ser tú, recorre tu dominio. Es ciega al arrepentimiento, sólo le preocupa dar muerte, porque la muerte la ha engendrado. Así que sus garras golpean rostros y aplastan huesos; y sus dientes arrancan gargantas, como los corazones del pecho. Tu casa está ahora sumergida en sangre y gritos. La noche pronto volverá a estar en silencio. Es una promesa tanto como una condena."
 POD_soulmate_frenzy.004.option.a: "La tierra estará roja al amanecer."
 POD_soulmate_frenzy.004.option.a.tt: "#R ¡Empecemos a festejar!#!"
  
 POD_soulmate_frenzy.104.t: "Resaca sangrienta"
 POD_soulmate_frenzy.104.desc: "Por fin te despiertas. El velo que cubre tus ojos se levanta y puedes ver lo que has hecho durante esta larga noche. A tus pies, una marea de sangre. Te rodean cadáveres, partes de cuerpos atormentados y otras cosas inidentificables. Puedes reconocer a muchos de tus guardias, de tus sirvientes, de tus cortesanos, y algunos rostros te resultan menos anónimos. Todos están ahora congelados con una expresión de terror. Tu casa es como un cementerio abierto y tú eres el sepulturero."
 POD_soulmate_frenzy.104.option.a: "Tus crímenes son incontables"
 POD_soulmate_frenzy.104.option.a.tt: "#R Matar cortesanos es divertido, ¡deberíamos hacerlo de nuevo!#!"
  
 POD_soulmate_frenzy.204.t: "Una cicatriz de dolor y furia"
 POD_soulmate_frenzy.204.desc: "Los frenesíes no apaciguaron tu dolor. El duelo no se hace con rabia y matanza. Te sientes vacío, asaltado por una impresión de irrealidad. La Bestia ha dejado su huella en tu mente, de formas que aún no comprendes. Nunca volverás a ser el mismo. Pero sobrevivirás, noche tras noche. Ése es el destino de los inmortales."
 POD_soulmate_frenzy.204.option.a: "De ahora en adelante todo sabe a polvo."
 POD_soulmate_frenzy.204.option.a.tt: "Sucumbiste al frenesí, pero aún sientes el vacío por dentro..."
