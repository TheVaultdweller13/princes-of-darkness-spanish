  #Mortal interference 
 POD_predatorstories.1191.t: "Interferencia mortal" #NT!
 POD_predatorstories_alleycat.1191.desc: "Mientras estabas al acecho en busca de sangre, lamentablemente te vieron y, posteriormente, te detuvieron al oír la voz de uno de los miembros de la patrulla de vigilancia nocturna. "¡Oye! Tú, ¿qué estás haciendo a esta hora de la noche? Te diré una cosa: te dejaré ir con una advertencia si haces una donación al fondo de protección de los dr... "Hace una pausa y se aclara la garganta"." #NT!
 POD_predatorstories_bedlamite.1191.desc: "Mientras merodeabas en busca de sangre en el manicomio, lamentablemente te vieron y luego te detuvieron al oír la voz de uno de los empleados del manicomio acompañado de guardias: "Están invadiendo el terreno del manicomio, sácalos". Los guardias te miran amenazadoramente mientras sus manos se acercan a la empuñadura de sus armas." #NT!
 POD_predatorstories_cauchemar.1191.desc: "Mientras estabas al acecho en busca de sangre, lamentablemente te vieron y, posteriormente, te detuvieron al oír la voz de uno de los miembros de la patrulla de vigilancia nocturna. "¡Oye! Tú, ¿qué estás haciendo a esta hora de la noche? Te diré una cosa: te dejaré ir con una advertencia si haces una donación al fondo de protección de los dr... "Hace una pausa y se aclara la garganta"." #NT!
 POD_predatorstories_cenobite.1191.desc: "Mientras merodeabas en busca de sangre en el monasterio, lamentablemente te vieron y luego te detuvieron al oír la voz de uno de los habitantes del monasterio acompañado de guardias: "Están invadiendo los terrenos del monasterio, por favor, sácalos de este lugar sagrado". Los guardias te miran amenazadoramente mientras sus manos se mueven hacia la empuñadura de sus armas." #NT!
 POD_predatorstories_footpad.1191.desc: "Mientras estabas al acecho en busca de sangre, lamentablemente te vieron y, posteriormente, te detuvieron al oír la voz de uno de los miembros de la patrulla de vigilancia nocturna. "¡Oye! Tú, ¿qué estás haciendo a esta hora de la noche? Te diré una cosa: te dejaré ir con una advertencia si haces una donación al fondo de protección de los dr... "Hace una pausa y se aclara la garganta"." #NT!
 POD_predatorstories_gentry.1191.desc: "Mientras buscaban sangre en un evento privado de la nobleza, un par de guardaespaldas parecen creer que te has colado en el evento y han avanzado para bloquear tu camino. Uno de los guardias dice: "Este es un evento privado de los señoríos, presenta tu invitación o serás expulsado a la fuerza"." #NT!
 POD_predatorstories_graverobber.1191.desc: "Mientras merodeabas en busca de sangre en el cementerio, lamentablemente te vieron y luego te detuvieron al oír la voz del guardián del cementerio acompañado de los serenos: "Están invadiendo este cementerio a esta hora, arréstanlos". Los serenos te miran amenazadoramente mientras sus manos se acercan a la empuñadura de sus armas." #NT!
 POD_predatorstories_phlebotomist.1191.desc: "Mientras merodeabas en busca de sangre en el hospital, lamentablemente te vieron y luego te detuvieron al escuchar la voz de uno de los miembros del personal del hospital acompañado de guardias: "Están invadiendo el recinto del hospital, quítenlos". Los guardias te miran amenazadoramente mientras sus manos se mueven hacia la empuñadura de sus armas." #NT!
 POD_predatorstories_siren.1191.desc: "Parece que el señor del crimen local se ha interesado en tus aparentes actividades amorosas; mientras buscabas sangre en la bulliciosa taberna local, te detuvo la voz de uno de los dos matones: "Oye, preciosa, esta taberna y todo el trabajo que hay en ella es propiedad del jefe, paga o recibirás una paliza"." #NT!
 POD_predatorstories_farmer.1191.desc: "Mientras estabas al acecho en busca de sangre, lamentablemente te han descubierto y, posteriormente, te han detenido las voces de uno de los miembros de la patrulla de guardias del rey: "Alto, campesino tonto. Por desafiar las leyes de caza furtiva establecidas por nuestro señorío, estás condenado a pagar una multa o a sufrir prisión"." #NT!
 POD_predatorstories_alleycat.1191.a: "Conozco personalmente al capitán de la guardia nocturna." #NT!
 POD_predatorstories_bedlamite.1191.a: "Me disculpo por no presentarme antes. Soy un nuevo boticario." #NT!
 POD_predatorstories_cauchemar.1191.a: "Conozco personalmente al capitán de la guardia nocturna." #NT!
 POD_predatorstories_cenobite.1191.a: "Todo esto es un malentendido, estoy aquí para probar el vino del monasterio." #NT!
 POD_predatorstories_footpad.1191.a: "Conozco personalmente al capitán de la guardia nocturna." #NT!
 POD_predatorstories_gentry.1191.a: "¿Sabes quién soy? ¿No? Bueno, si no me dejas en paz, no tendrás trabajo." #NT!
 POD_predatorstories_graverobber.1191.a: "Conozco personalmente al capitán de la guardia nocturna." #NT!
 POD_predatorstories_phlebotomist.1191.a: "Me disculpo por no presentarme antes. Soy un nuevo boticario." #NT!
 POD_predatorstories_siren.1191.a: "Soy un ciudadano respetable y puedo causarle muchos problemas a tu jefe." #NT!
 POD_predatorstories_farmer.1191.a: "Soy buen amigo de su señoría, estoy cazando con su bendición." #NT!
 POD_predatorstories.1191.b: "Lucha para superarlos" #NT!
 POD_predatorstories.1191.b.success: "Tú los derrotas" #NT!
 POD_predatorstories.1191.b.success.toast: "Lograste atravesar a los mortales sin sufrir heridas." #NT!
 POD_predatorstories.1191.b.failure: "Te derrotan" #NT!
 POD_predatorstories.1191.b.failure.toast: "Eres herido por los mortales pero logras escapar." #NT!
 POD_predatorstories.1191.c: "¡Espera! Puedo pagarte para que mires hacia otro lado." #NT!
 POD_predatorstories.1191.d: "Tranquila, todo bien, ya me iba." #NT!
 POD_predatorstories.1191.e: "Distráelos con una ilusión para que puedas escapar." #NT!
  
 POD_predatorstories.1192.t: "Maestro del sigilo" #NT!
 POD_predatorstories.1192.desc: "Ya sea manteniéndote oculto o utilizando la identidad de otra persona, estás preparado y listo para alimentarte de tu presa sin problemas." #NT!
 POD_predatorstories.1192.a: "Beber" #NT!
 POD_predatorstories.1192.b: "Beberlos hasta matarlos" #NT!
  
 POD_predatorstories.1193.t: "Atención no deseada" #NT!
 POD_predatorstories_alleycat.1193.desc: "Mientras estabas al acecho en busca de sangre, una patrulla de vigilancia nocturna te ha descubierto. Creyendo que eres una especie de monstruo o quizás una bestia salvaje, los vigilantes nocturnos avanzan para atacarte." #NT!
 POD_predatorstories_bedlamite.1193.desc: "Mientras merodeabas en busca de sangre en el manicomio, desafortunadamente fuiste descubierto por uno de los miembros del personal que trajo guardias con ellos. Creyendo que eres una especie de monstruo o quizás una bestia salvaje, los guardias avanzan para atacar." #NT!
 POD_predatorstories_cauchemar.1193.desc: "Mientras estabas al acecho en busca de sangre, una patrulla de vigilancia nocturna te ha descubierto. Creyendo que eres una especie de monstruo o quizás una bestia salvaje, los vigilantes nocturnos avanzan para atacarte." #NT!
 POD_predatorstories_cenobite.1193.desc: "Mientras merodeabas en busca de sangre en el monasterio, desafortunadamente te vio uno de los habitantes del monasterio que había traído guardias con ellos. Creyendo que eras una especie de monstruo o quizás una bestia salvaje, los guardias avanzaron para atacar." #NT!
 POD_predatorstories_footpad.1193.desc: "Mientras estabas al acecho en busca de sangre, una patrulla de vigilancia nocturna te ha descubierto. Creyendo que eres una especie de monstruo o quizás una bestia salvaje, los vigilantes nocturnos avanzan para atacarte." #NT!
 POD_predatorstories_graverobber.1193.desc: "Mientras merodeabas en busca de sangre en el cementerio, lamentablemente te vio el guardián del cementerio, que había traído consigo a los centinelas nocturnos. Creyendo que eras una especie de monstruo o quizás una bestia salvaje, los centinelas nocturnos avanzaron para atacarte." #NT!
 POD_predatorstories_farmer.1193.desc: "Mientras estabas al acecho en busca de sangre, una patrulla de la guardia real te ha descubierto. Creyendo que eres una especie de monstruo o quizás una bestia salvaje, la guardia real avanza para atacar." #NT!
 POD_predatorstories_invalid_feeding_type.1193.desc: "Este tipo de alimentación no es válido para ti. No deberías ser de este tipo debido a tu apariencia (es probable que seas una gárgola o un nosferatu)." #NT!
 POD_predatorstories.1193.a: "Lucha para superarlos" #NT!
 POD_predatorstories.1193.a.success: "Tú los derrotas" #NT!
 POD_predatorstories.1193.a.success.toast: "Lograste atravesar a los mortales sin sufrir heridas." #NT!
 POD_predatorstories.1193.a.failure: "Te derrotan" #NT!
 POD_predatorstories.1193.a.failure.toast: "Eres herido por los mortales pero logras escapar." #NT!
 POD_predatorstories.1193.b: "Deja que la Bestia tome el control" #NT!
 POD_predatorstories.1193.c: "Distráelos con una ilusión para que puedas escapar." #NT!
  
  #Family member would like a wife 
 POD_predatorstories.1200.t: "A un miembro de la familia le gustaría una esposa." #NT!
 POD_predatorstories.1200.desc: "A uno de los miembros de tu familia del que te alimentas le gustaría mucho casarse, pero le falta el oro necesario para pagar una dote." #NT!
 POD_predatorstories.1200.a: "Dales el oro" #NT!
 POD_predatorstories.1200.b: "Niégate a darles oro" #NT!
 POD_predatorstories.1200.c: "¿Conoces a alguien desesperado por casarse y que no requiera una dote?" #NT!
  
  #Family member would like vampire to take child as ward 
 POD_predatorstories.1210.t: "¿Aceptar a un niño mortal como pupilo?" #NT!
 POD_predatorstories.1210.desc: "Uno de los miembros de su familia elegido le ha preguntado si aceptaría a su hijo como su tutelado." #NT!
 POD_predatorstories.1210.a: "Yo los criaré" #NT!
 POD_predatorstories.1210.b: "No tengo tiempo" #NT!
  
  #Victim tries to cure you of vampirism with a potion 
 POD_predatorstories.1220.t: "Mortal quiere curarte" #NT!
 POD_predatorstories_consensualist.1220.desc: "Uno de los donantes de sangre consensuados cree que el agua bendita que adquirieron puede curarlo de su estado vamprix. ¿Lo beberás?" #NT!
 POD_predatorstories_familias.1220.desc: "Uno de los donantes de sangre consensuales que usted ha adquirido cree que el agua bendita que ha obtenido puede curarlo de su estado de vampiro. ¿La bebería?" #NT!
 POD_predatorstories_cultist.1220.desc: "Uno de los donantes de sangre consensuales que usted ha adquirido cree que el agua bendita que ha obtenido puede curarlo de su estado de vampiro. ¿La bebería?" #NT!
 POD_predatorstories.1220.a: "Bebetelo" #NT!
 POD_predatorstories.1220.b: "No lo bebas" #NT!
  
 POD_predatorstories.1220.a.success.toast: "Era solo agua, sigues siendo un vampiro." #NT!
 POD_predatorstories.1220.a.failure.toast: "Era agua bendita de verdad, todavía eres un vampiro con mucho dolor." #NT!
  
  #Consensualist needs more convincing 
 POD_predatorstories.1230.t: "Mortal necesita más convicción" #NT!
 POD_predatorstories.1230.desc: "El mortal tiene miedo de darte su sangre. ¿Quizás puedas convencerlo?" #NT!
 POD_predatorstories.1230.a: "Respetar sus deseos" #NT!
 POD_predatorstories.1230.b: "Hacer un trato" #NT!
 POD_predatorstories.1230.c: "Hacer un buen trato" #NT!
 POD_predatorstories.1230.d: "Cámbiales la opinión" #NT!
 POD_predatorstories.1230.e: "Encantarlos para que cambien de opinión" #NT!
  
  #Victim spouts prophecy 
 POD_predatorstories.1240.t: "El mortal lanza profecía" #NT!
 POD_predatorstories.1240.desc: "La Gehena está cerca" #NT!
 POD_predatorstories.1240.a: "No lo entiendo" #NT!
 POD_predatorstories.1240.b: "Lo entiendo" #NT!
  
 POD_predatorstories.1240.a.toast: "No entiendes la profecía y te preocupa no saber" #NT!
 POD_predatorstories.1240.b.toast: "Entiendes la profecía" #NT!
  
  #Victim has true faith 
 POD_predatorstories.1250.t: "La víctima es un verdadero creyente" #NT!
 POD_predatorstories.1250.desc: "Cuando estás a punto de beber de tu víctima, tus sentidos son asaltados por la sensación ardiente de la fe de tu víctima. Te encoges de dolor y alertas a tu víctima de tu presencia. ¿Qué vas a hacer?" #NT!
 POD_predatorstories.1250.a: "Mátalos" #NT!
 POD_predatorstories.1250.b: "Correr" #NT!
 POD_predatorstories.1250.c: "No hablarán de esto" #NT!
  
  #Awoken sleeping vampire 
 POD_predatorstories.1260.t: "Vampiro durmiente" #NT!
 POD_predatorstories.1260.desc: "Despertaste a un vampiro dormido. ¿Cómo vas a manejar esto?" #NT!
 POD_predatorstories.1260.a: "Intentar resolver la situación pacíficamente." #NT!
 POD_predatorstories.1260.b: "Lucha contra ellos" #NT!
 POD_predatorstories.1260.c: "Huir" #NT!
  
 POD_predatorstories.1260.a.success: "Tú calmas la situación" #NT!
 POD_predatorstories.1260.a.success.toast: "Se unen a tu corte" #NT!
 POD_predatorstories.1260.a.failure: "No logras desactivar la situación" #NT!
 POD_predatorstories.1260.a.failure.tooltip: "Donde las palabras fallan... los colmillos tendrán que hablar" #NT!
  
 POD_predatorstories.1260.b.success: "Tú los derrotas" #NT!
 POD_predatorstories.1260.b.success.toast: "Son inferiores a tu poder" #NT!
 POD_predatorstories.1260.b.failure: "Te derrotan" #NT!
 POD_predatorstories.1260.b.failure.toast: "Tienes que elegir tus peleas con más cuidado, ¡casi te matan!" #NT!
  
 POD_predatorstories.1261.t: "Situación agravada" #NT!
 POD_predatorstories.1261.desc: "Tus palabras los han provocado aún más, prepárate para luchar." #NT!
 POD_predatorstories.1261.a: "Luchar" #NT!
  
 POD_predatorstories.1261.a.success: "Tú los derrotas" #NT!
 POD_predatorstories.1261.a.success.toast: "Donde las palabras han fallado, los colmillos han prevalecido" #NT!
 POD_predatorstories.1261.a.failure: "Te derrotan" #NT!
 POD_predatorstories.1261.a.failure.toast: "¡Casi te matan!" #NT!
  
  #Vampire makes an ettiquette blunder around the gentry 
 POD_predatorstories.1270.t: "Error de etiqueta" #NT!
 POD_predatorstories.1270.desc: "Quizás sea el resultado de estar atrasado con el tiempo o de la ingenuidad juvenil... pero parece que usted ha cometido un vergonzoso error de etiqueta en medio de una gran reunión de la nobleza." #NT!
 POD_predatorstories.1270.a: "me siento tan avergonzado" #NT!
 POD_predatorstories.1270.b: "Estoy seguro de que puedo salvar parte de mi reputación de esta debacle." #NT!
 POD_predatorstories.1270.c: "No fue un error" #NT!
  
 POD_predatorstories.1270.a.toast: "Les llevará mucho tiempo olvidarse de esto." #NT!
 POD_predatorstories.1270.b.toast: "Podría haber sido peor..." #NT!
 POD_predatorstories.1270.c.toast: "Ya no lo ven como un error de etiqueta" #NT!
  
  #Invited to an invite only event by gentry victim 
 POD_predatorstories.1280.t: "Invitación exclusiva a evento" #NT!
 POD_predatorstories.1280.desc: "Has sido invitado a un evento exclusivo de la nobleza mortal." #NT!
 POD_predatorstories.1280.a: "Sería un honor para mí" #NT!
 POD_predatorstories.1280.b: "Me niego, otros asuntos requieren mi atención." #NT!
  
  #Cultist starts to doubt vampires divinity 
 POD_predatorstories.1290.t: "Dudas sobre la divinidad" #NT!
 POD_predatorstories.1290.desc: "Algunos de tus cultistas tienen dudas sobre si eres verdaderamente divino." #NT!
 POD_predatorstories.1290.a: "¡Soy divina lo juro!" #NT!
 POD_predatorstories.1290.b: "Mi presencia es divina" #NT!
 POD_predatorstories.1290.c: "Yo soy divina" #NT!
  
 POD_predatorstories.1290.a.toast: "Los escépticos abandonan su culto" #NT!
 POD_predatorstories.1290.b.toast: "Ahora todos están tranquilos en tu divinidad, el asunto está resuelto." #NT!
 POD_predatorstories.1290.c.toast: "Todos se inclinan ante tu inconfundible divinidad." #NT!
  
  #Cultist requires healing 
 POD_predatorstories.1300.t: "Cultista enfermo" #NT!
 POD_predatorstories.1300.desc: "Uno de tus cultistas se acerca a ti y te ruega que lo cures de la enfermedad que lo aqueja con tus poderes divinos. Otros miembros del culto se reúnen a su alrededor para observar cómo funcionan tus poderes divinos." #NT!
 POD_predatorstories.1300.a: "No hay nada que puedas hacer para ayudarlos." #NT!
 POD_predatorstories.1300.b: "La fe los curará" #NT!
 POD_predatorstories.1300.c: "Trátelos médicamente" #NT!
 POD_predatorstories.1300.d: "Usa valeren para curarlos." #NT!
 POD_predatorstories.1300.e: "Conviértelos en un ghoul" #NT!
  
 POD_predatorstories.1300.a.toast: "Tu incapacidad para curarlos crea dudas en tus seguidores." #NT!
 POD_predatorstories.1300.b.toast: "El espectáculo de curación por la fe ayuda a aliviar las dudas" #NT!
 POD_predatorstories.1300.c.toast: "Se sienten mejor pero aún quedan algunas dudas en sus seguidores" #NT!
 POD_predatorstories.1300.d.toast: "¡Están curados! Tus seguidores creen que eres verdaderamente divino." #NT!
  
  #Victim is actually a prostitute 
  
 POD_predatorstories.1311.t: "La víctima es una prostituta" #NT!
 POD_predatorstories.1311.desc: "Tu presa resulta ser en realidad una prostituta. Por desgracia para ti, piensan que eres un cliente y exigen el pago de los servicios prestados." #NT!
 POD_predatorstories.1311.a: "Correr" #NT!
 POD_predatorstories.1311.b: "Págales" #NT!
 POD_predatorstories.1311.c: "Esto nunca pasó" #NT!
 POD_predatorstories.1311.d: "#R ¡El saco de sangre se atreve a hacerme exigencias!#!" #NT!
  
 POD_predatorstories.1311.a.toast: "Si fueras mortal, tus mejillas estarían de un rojo brillante." #NT!
 POD_predatorstories.1311.b.toast: "Después de pagar te vas sintiéndote bastante avergonzado" #NT!
 POD_predatorstories.1311.c.toast: "Se alejan sin saber lo que pasó." #NT!
 POD_predatorstories.1311.d.toast: "Sólo yo hago las exigencias" #NT!
  
 POD_predatorstories.1312.t: "La víctima es una prostituta" #NT!
 POD_predatorstories.1312.desc: "Tu presa resulta ser en realidad una prostituta. Afortunadamente para ti, te consideran muy atractiva y renuncian a pagar por los servicios prestados. También te preguntan si quieres volver a hacerlo en algún momento." #NT!
 POD_predatorstories.1312.a: "Esto fue algo de una sola vez" #NT!
 POD_predatorstories.1312.b: "La próxima vez hagamos algo un poco diferente." #NT!
 POD_predatorstories.1312.c: "#R ¿Por qué esperar?#!" #NT!
  
  #Scarce prey 
 POD_predatorstories.1320.t: "Presa escasa" #NT!
 POD_predatorstories.1320.desc: "Últimamente hay menos animales en tu dominio para cazar." #NT!
 POD_predatorstories.1320.a: "Comprar algo" #NT!
 POD_predatorstories.1320.b: "Usa tus instintos" #NT!
 POD_predatorstories.1320.c: "Utilice sus instintos avanzados" #NT!
  
  #Victim discovers one of your secrets and threatens to reveal it 
 POD_predatorstories.1330.t: "Contra el chantaje" #NT!
 POD_predatorstories.1330.desc: "Una de tus presas ha descubierto uno de tus secretos y amenaza con revelarlo si no la dejas en paz." #NT!
 POD_predatorstories.1330.a: "No tengo nada que esconder" #NT!
 POD_predatorstories.1330.b: "Estamos en un punto muerto" #NT!
 POD_predatorstories.1330.c: "No hablarán de esto" #NT!
 POD_predatorstories.1330.d: "#R ¡¿Se atreven a intentar chantajearme?!#!" #NT!
  
  #Victim offers to pay you off instead 
 POD_predatorstories.1340.t: "¿Saldar?" #NT!
 POD_predatorstories.1340.desc: "Tu presa chantajeada ha conseguido oro recientemente. A cambio, te pide que olvides su secreto y que la dejes en paz." #NT!
 POD_predatorstories.1340.a: "Más oro siempre es bueno" #NT!
 POD_predatorstories.1340.b: "Prefiero mi pago en sangre" #NT!
 POD_predatorstories.1340.c: "Lo quiero todo y lo quiero ahora" #NT!
 POD_predatorstories.1340.d: "Pueden quedarse con parte del dinero y servirme a mí." #NT!
  
  #Blackmailed victim tips off hunters 
 POD_predatorstories.1350.t: "Emboscada del cazador" #NT!
 POD_predatorstories.1350.desc: "Mientras buscas una de tus presas mortales chantajeadas, te asedian varios cazadores armados con estacas." #NT!
 POD_predatorstories.1350.a: "Luchar" #NT!
 POD_predatorstories.1350.b: "Deja que la Bestia tome el control" #NT!
  
 POD_predatorstories.1350.a.success: "Tú los derrotas" #NT!
 POD_predatorstories.1350.a.failure: "Te derrotan" #NT!
 POD_predatorstories.1350.a.failure.toast: "Malditos cazadores, ¡casi te matan!" #NT!
  
 POD_predatorstories.1351.t: "Origen de la emboscada" #NT!
 POD_predatorstories.1351.desc: "Una vez derrotados los cazadores, encuentras una nota que detalla un lugar en el que tenderte una emboscada. La nota para los cazadores que reconoces es de uno de tus mortales chantajeados. Claramente están tratando de que te maten para liberarte del chantaje. ¿Qué harás con ellos?" #NT!
 POD_predatorstories.1351.a: "Alimenta como siempre, pero muestra misericordia." #NT!
 POD_predatorstories.1351.b: "Será muerte por desangrado." #NT!
  
  #Abundance of prey 
 POD_predatorstories.1360.t: "Presa abundante" #NT!
 POD_predatorstories.1360.desc: "Últimamente ha habido menos animales en la vida silvestre de su dominio." #NT!
 POD_predatorstories.1360.a: "Usa tus instintos" #NT!
 POD_predatorstories.1360.b: "Utilice sus instintos avanzados" #NT!
  
  #Animal victim fights back 
 POD_predatorstories.1371.t: "Animal enojado" #NT!
 POD_predatorstories.1371.desc: "Los animales no sienten ningún cariño por los vampiros y este gallo en particular ha decidido que ya no tolerará tu presencia." #NT!
