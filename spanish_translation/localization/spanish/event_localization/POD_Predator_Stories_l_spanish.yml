  #Victim Flees 
 POD_predatorstories.1150.t: "La víctima huye" #NT!
 POD_predatorstories.1150.desc: "Su víctima se asustó por algo y salió corriendo hacia un callejón." #NT!
 POD_predatorstories.1150.a: "¡Después de ellos!" #NT!
 POD_predatorstories.1150.b: "¡Después de ellos!" #NT!
 POD_predatorstories.1150.c: "Dejad en paz al mortal asustado." #NT!
  
 POD_predatorstories.1151.t: "Víctima acorralada" #NT!
 POD_predatorstories.1151.desc: "Con tu habilidad en la persecución, un mortal no tendría ninguna posibilidad. Ellos ruegan por tu vida. Ahora que los has alcanzado, ¿qué harás con ellos?" #NT!
 POD_predatorstories.1151.a: "Perdónalos" #NT!
 POD_predatorstories.1151.b: "Perdónalos" #NT!
 POD_predatorstories.1151.c: "Alimentarse de ellos" #NT!
 POD_predatorstories.1151.d: "alimentarse de ellos" #NT!
 POD_predatorstories.1151.e: "#R ¡¿Se atreven a huir?! Su sangre será mía#!" #NT!
  
 POD_predatorstories.1151.a.toast: "Muestras misericordia a pesar del riesgo para la mascarada." #NT!
 POD_predatorstories.1151.c.toast: "Muestras misericordia después de alimentar a pesar del riesgo para la mascarada." #NT!
  
 POD_predatorstories.1152.t: "Víctima inconsciente" #NT!
 POD_predatorstories.1152.desc: "Con tu habilidad para perseguir y sigilosamente, el mortal no tenía ninguna posibilidad. Ahora que los has alcanzado, ¿qué harás con ellos?" #NT!
 POD_predatorstories.1152.a: "Alimentate de ellos" #NT!
