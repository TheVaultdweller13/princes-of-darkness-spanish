 POD_predatorstories_auspexadvanced.1391.desc: "Ahora que estás más cerca, tu presa te ha visto y ha adoptado una postura agresiva.\n\nSi no huyes ahora, prepárate para luchar." #NT!
 POD_predatorstories_kiasyd.1391.desc: "Ahora que estás más cerca de ser un [GetTrait('kiasyd').GetName( GetNullCharacter )], te das cuenta de que tu víctima es, de hecho, un [GetTrait('redcap').GetName( GetNullCharacter )].\n\nSabes que es probable que los Redcaps entren en combate y detecten lo invisible; también sabes que alimentarse de un hada probablemente tendrá algunos efectos adversos.\n\nSin embargo, tu presa te ha visto y ha adoptado una postura agresiva.\n\nSi no huyes ahora, prepárate para luchar." #NT!
 POD_predatorstories_maeghar.1391.desc: "Ahora que estás más cerca de ser un [GetTrait('maeghar').GetName( GetNullCharacter )], te das cuenta de que tu víctima es, de hecho, un [GetTrait('redcap').GetName( GetNullCharacter )].\n\nSabes que es probable que los Redcaps entren en combate y detecten lo invisible; también sabes que alimentarse de un hada probablemente tendrá algunos efectos adversos.\n\nSin embargo, tu presa te ha visto y ha adoptado una postura agresiva.\n\nSi no huyes ahora, prepárate para luchar." #NT!
 POD_predatorstories.1391.desc: "Ahora que estás más cerca, notas que tu víctima tiene una apariencia inusual, sin embargo, no tienes tiempo para procesar esto ya que tu presa te ha visto y ha adoptado una postura agresiva.\n\nSi no huyes ahora, prepárate para luchar." #NT!
 POD_predatorstories.1391.a: "Luchar" #NT!
 POD_predatorstories_auspexadvanced.1391.b: "Pensándolo bien, pelear con un [GetTrait('redcap').GetName( GetNullCharacter )] puede ser una mala idea. ¡Huye!" #NT!
 POD_predatorstories_kiasyd.1391.b: "Pensándolo bien, pelear con un [GetTrait('redcap').GetName( GetNullCharacter )] puede ser una mala idea. ¡Huye!" #NT!
 POD_predatorstories_maeghar.1391.b: "Pensándolo bien, pelear con un [GetTrait('redcap').GetName( GetNullCharacter )] puede ser una mala idea. ¡Huye!" #NT!
