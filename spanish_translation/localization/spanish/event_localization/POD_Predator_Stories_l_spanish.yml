  #Victim needs gold to clear debts 
 POD_predatorstories.1160.t: "La víctima necesita oro" #NT!
 POD_predatorstories_consensualist.1160.desc: "Uno de sus donantes de sangre consensuales tiene serios problemas económicos. Si no lo ayuda, seguramente acabará siendo golpeado o algo peor. ¿Lo ayudará?" #NT!
 POD_predatorstories_familias.1160.desc: "Una de las familias a las que alimentas tiene serios problemas económicos. Si no les ayudas, es probable que acaben golpeados o algo peor. ¿Les ayudarás?" #NT!
 POD_predatorstories_cultist.1160.desc: "Uno de los miembros de tu secta tiene serios problemas económicos. Si no lo ayudas, es probable que acabe siendo golpeado o algo peor. ¿Lo ayudarás?" #NT!
 POD_predatorstories.1160.a: "Dales el oro" #NT!
 POD_predatorstories.1160.b: "No les des el oro" #NT!
 POD_predatorstories.1160.c: "Sabes una cosa o dos sobre los acreedores" #NT!
 POD_predatorstories.1160.d: "¿Qué deuda?" #NT!
 POD_predatorstories.1160.e: "Dales una nueva cara" #NT!
 POD_predatorstories.1160.f: "Arreglar las cosas con los acreedores" #NT!
 POD_predatorstories.1160.g: "Los acreedores sangrarán" #NT!
  
 POD_predatorstories.1160.c.toast: "Los ayudaste, pero chantajeaste a alguien." #NT!
 POD_predatorstories.1160.d.toast: "Tú los ayudaste, al acreedor todavía se le debe oro, simplemente no lo saben." #NT!
 POD_predatorstories.1160.e.toast: "Ustedes les ayudaron, al acreedor todavía se le debe oro pero nunca lo encontrarán." #NT!
 POD_predatorstories.1160.f.toast: "Trabajarán y pagarán su deuda de manera justa para todos." #NT!
 POD_predatorstories_consensualist.1160.g.toast: "No vivirán para arrepentirse de haber atacado a uno de sus donantes de sangre consensuales." #NT!
 POD_predatorstories_familias.1160.g.toast: "No vivirán para arrepentirse de haber atacado a una de sus familias elegidas." #NT!
 POD_predatorstories_cultist.1160.g.toast: "No vivirán para arrepentirse de haber atacado a uno de sus sectas." #NT!
  
  #Victim hires or performs attempted exorcism on vampire 
 POD_predatorstories.1170.t: "Exorcismo amateur" #NT!
 POD_predatorstories.1170.desc: "Una de tus víctimas habituales se acerca a ti e intenta hacerte un exorcismo para intentar curarte. Te divertiste hasta el punto en que descubriste que te mencionaron por tu nombre a varias personas que necesitaban saber cómo curarte. Tienes la lista de nombres, ¿cómo resolverás esto antes de que se propaguen los rumores?" #NT!
 POD_predatorstories.1170.a: "Los rumores son inofensivos." #NT!
 POD_predatorstories.1170.b: "Desafortunadamente aquellos a quienes se lo dijeron deben morir." #NT!
 POD_predatorstories.1170.c: "¿Que rumores?" #NT!
  
