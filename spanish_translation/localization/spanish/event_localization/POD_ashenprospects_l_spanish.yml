l_spanish:
  
 POD_ashen_prospect.001.t: "Invitar a Ashen Prospect"
 POD_ashen_prospect.001.desc: "Tu estatus e influencia en los mundos de Kindred y Kine te permiten atraer posibles sirvientes a tu corte."
 POD_ashen_prospect.001.option.a: "Perspectiva noble"
 POD_ashen_prospect.001.option.a.tt: "Invoca a [cainites|E] de herencia noble que pueda servirte."
 POD_ashen_prospect.001.option.b: "Perspectiva del caballero"
 POD_ashen_prospect.001.option.b.tt: "Envía un llamado a [cainites|E] de destreza marcial y fuerza de brazos."
 POD_ashen_prospect.001.option.c: "Perspectiva senescal"
 POD_ashen_prospect.001.option.c.tt: "Atrae mayordomos y senescales a tu corte con promesas de riqueza y estatura."
 POD_ashen_prospect.001.option.d: "Perspectiva de ladrón"
 POD_ashen_prospect.001.option.d.tt: "Invita a [cainites|E] experto en pasar desapercibido y descuidar la autoridad del príncipe."
 POD_ashen_prospect.001.option.e: "Perspectiva de culto"
 POD_ashen_prospect.001.option.e.tt: "Acércate a los ambiciosos [cainites|E] que controlan a los mortales en las sectas."
  
 POD_ashen_prospect.101.t: "¡Las citaciones son respondidas!"
 POD_ashen_prospect.101.desc.noble: "No todos los nobles aspiran a gobernar; algunos se conforman con servir cerca de los centros de poder. Por un precio, sus consejos pueden ser tuyos."
 POD_ashen_prospect.101.desc.knight: "Las guerras de los mortales crean un mundo lleno de [cainites|E] expertos en las artes de la guerra dispuestos a prometer su espada y servicio a un generoso Príncipe, por el precio justo."
 POD_ashen_prospect.101.desc.seneschal: "Aunque las existencias y los inventarios pueden diferir de los del mundo mortal, un señor sensato [cainite|E] valora un buen senescal para administrar sus posesiones."
 POD_ashen_prospect.101.desc.thief: "Incluso los parientes no pueden vivir una vida honorable cuando son oprimidos por los que gobiernan, tener a uno de ellos a tu servicio puede ser útil."
 POD_ashen_prospect.101.desc.cult: "La religión es muy importante para los mortales. Por eso algunos [cainites|E] se ponen una máscara de Dios o de sus sirvientes para manipular a los parientes y convertirlos en sus secuaces."
 POD_ashen_prospect.101.option.a: "Yo elijo [prospect_one.GetFirstName]"
 POD_ashen_prospect.101.option.a.tt: "[prospect_one.GetFirstName] se une a tu corte, [prospect_two.GetFirstName] y [prospect_three.GetFirstName] son despedidos"
 POD_ashen_prospect.101.option.b: "Yo elijo [prospect_two.GetFirstName]"
 POD_ashen_prospect.101.option.b.tt: "[prospect_two.GetFirstName] se une a tu corte, [prospect_one.GetFirstName] y [prospect_three.GetFirstName] son despedidos"
 POD_ashen_prospect.101.option.c: "Yo elijo [prospect_three.GetFirstName]"
 POD_ashen_prospect.101.option.c.tt: "[prospect_three.GetFirstName] se une a tu corte, [prospect_one.GetFirstName] y [prospect_two.GetFirstName] son despedidos"
