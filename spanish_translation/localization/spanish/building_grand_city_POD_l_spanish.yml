 POD_rome_salubri_desc: "Hubo un tiempo en que esta región albergaba grandes mansiones que resplandecían en mármol. Tras siglos de despoblación, disturbios civiles y confiscación de sus piedras para construir nuevas torres, solo quedan sus esqueletos."
