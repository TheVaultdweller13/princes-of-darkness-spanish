 building_type_rome_st_peters_city_01: "El Vaticano"
 building_type_rome_st_peters_city_01_desc: "El Vaticano ha sido la sede del Papado desde que San Pedro creó la institución."
 building_rome_st_peters_city_01: "La esperanza de San Pedro"
 building_rome_st_peters_city_01_desc: "$building_type_rome_st_peters_city_01_desc$\n\nEl Santo Padre aprecia la presencia de la Inquisición, pero ésta todavía tendrá que demostrar su valía."
 building_rome_st_peters_city_02: "La determinación de San Pedro"
 building_rome_st_peters_city_02_desc: "$building_type_rome_st_peters_city_01_desc$\n\nLa Inquisición ha estado ocupada limpiando la ciudad de su infestación sobrenatural."
 building_rome_st_peters_city_03: "Ciudad de San Pedro"
 building_rome_st_peters_city_03_desc: "$building_type_rome_st_peters_city_01_desc$\n\nPor fin, la ciudad de Roma ha sido salvada. Sus ciudadanos pueden descansar tranquilos, sabiendo que ya no hay peligros acechándolos en la noche."
  
 POD_rome_san_michele_library_desc: "Se trata de una de las colecciones de ocultismo más impresionantes del mundo. En ella se pueden encontrar libros sobre lo sobrenatural, la demonología y la magia. Varios inquisidores también han donado sus colecciones privadas a la biblioteca."
 POD_rome_san_michele_library_bonus: "#P Cuando el dueño de este edificio usa Intercesión, el objetivo siempre obtiene [GetTrait('truefaith').GetName(GetNullCharacter)].#!"
 building_type_rome_san_michele_library_01: "Biblioteca de San Michele"
 building_type_rome_san_michele_library_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Orden Roja.\n\n$POD_rome_san_michele_library_desc$"
 building_rome_san_michele_library_01: "Biblioteca de San Miguel"
 building_rome_san_michele_library_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Orden Roja."
 building_rome_san_michele_library_02: "Biblioteca de San Miguel"
 building_rome_san_michele_library_02_desc: "Una sección del monasterio de San Michele, ocupada por la Orden Roja.\n\n$POD_rome_san_michele_library_desc$\n\n#X Si quieres mejorarlo aún más, debes completar el [decision|E] principal para apoyar a la Orden Roja.#!"
 building_rome_san_michele_library_03: "Biblioteca de San Miguel"
 building_rome_san_michele_library_03_desc: "Una sección del monasterio de San Michele, ocupada por la triunfante Orden Roja.\n\n$POD_rome_san_michele_library_desc$"
  
 POD_rome_san_michele_aedificium_desc: "Esta imponente estructura contiene las oficinas administrativas de la Inquisición, incluidas las salas de oficinas del Inquisidor General, el Mayordomo, el Censor de la Oficina, el Condotiero General y una serie de administradores menos importantes."
 POD_rome_san_michele_aedificium_bonus: "#P Mientras la Inquisición controle este edificio, el Papa siempre le apoyará.#!"
 building_type_rome_san_michele_aedificium_01: "Edificio de San Michele"
 building_type_rome_san_michele_aedificium_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Casa Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
 building_rome_san_michele_aedificium_01: "Edificio de San Michele"
 building_rome_san_michele_aedificium_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Casa Murnau."
 building_rome_san_michele_aedificium_02: "Edificio de San Michele"
 building_rome_san_michele_aedificium_02_desc: "Una sección del monasterio de San Michele, ocupada por la Casa Murnau.\n\n$POD_rome_san_michele_aedificium_desc$\n\n#X Si quieres mejorarlo aún más, debes completar la misión principal [decision|E] para apoyar a la Casa Murnau.#!"
 building_rome_san_michele_aedificium_03: "Edificio de San Michele"
 building_rome_san_michele_aedificium_03_desc: "Una sección del monasterio de San Michele, ocupada por una triunfante Casa Murnau.\n\n$POD_rome_san_michele_aedificium_desc$"
  
 POD_rome_san_michele_reliquary_desc: "En esta bóveda se guardan las numerosas reliquias de la Inquisición. Tiene una antecámara que se utiliza para exposiciones ocasionales. La oficina del relicario está junto a la antecámara."
 POD_rome_san_michele_reliquary_bonus: "#P El propietario de este edificio puede comprar [artifact_claims|E], y hacerlo a un coste reducido.#!"
 building_type_rome_san_michele_reliquary_01: "Gran Relicario de San Michele"
 building_type_rome_san_michele_reliquary_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de los Caballeros de Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
 building_rome_san_michele_reliquary_01: "Gran Relicario de San Michele"
 building_rome_san_michele_reliquary_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de los Caballeros de Acre."
 building_rome_san_michele_reliquary_02: "Gran Relicario de San Michele"
 building_rome_san_michele_reliquary_02_desc: "Una sección del monasterio de San Michele, ocupada por los Caballeros de Acre.\n\n$POD_rome_san_michele_reliquary_desc$\n\n#X Si quieres mejorarlo aún más, debes completar la misión principal [decision|E] para apoyar a los Caballeros de Acre.#!"
 building_rome_san_michele_reliquary_03: "Gran Relicario de San Michele"
 building_rome_san_michele_reliquary_03_desc: "Una sección del monasterio de San Michele, ocupada por los triunfantes Caballeros de Acre.\n\n$POD_rome_san_michele_reliquary_desc$"
  
 POD_rome_san_michele_basilica_desc: "Esta inspiradora basílica es el principal lugar de culto para todos los que se encuentran dentro de los muros del monasterio. Es una estructura elaborada de estilos arquitectónicos contrastantes. El nivel inferior de la basílica contiene varias capillas más pequeñas, normalmente dedicadas al culto privado."
 POD_rome_san_michele_basilica_bonus: "#P El propietario de este edificio puede meditar en reclusión, lo que tiene mejores resultados cuando se hace en la Basílica.#!"
 building_type_rome_san_michele_basilica_01: "Basílica de San Miguel"
 building_type_rome_san_michele_basilica_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de las Hermanas de San Juan.\n\n$POD_rome_san_michele_basilica_desc$"
 building_rome_san_michele_basilica_01: "Basílica de San Miguel"
 building_rome_san_michele_basilica_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de las Hermanas de San Juan."
 building_rome_san_michele_basilica_02: "Basílica de San Miguel"
 building_rome_san_michele_basilica_02_desc: "Una sección del monasterio de San Michele, ocupada por las Hermanas de San Juan.\n\n$POD_rome_san_michele_basilica_desc$\n\n#X Si quieres mejorarlo aún más, debes completar la misión principal [decision|E] para apoyar a las Hermanas de San Juan.#!"
 building_rome_san_michele_basilica_03: "Basílica de San Miguel"
 building_rome_san_michele_basilica_03_desc: "Una sección del monasterio de San Michele, ocupada por las Hermanas triunfantes de San Juan.\n\n$POD_rome_san_michele_basilica_desc$"
  
 POD_rome_san_michele_cloisters_desc: "Este edificio de tres pisos alberga a todos los inquisidores que viven en la residencia. Incluye dos cocinas, un comedor y dos comedores más pequeños. El primer piso de los claustros contiene una gran capilla, generalmente utilizada solo para la devoción privada, y se pueden encontrar capillas privadas más pequeñas en los dos pisos superiores."
 POD_rome_san_michele_cloisters_bonus: "#P El dueño de este edificio ha duplicado [planning_speed|E] en Find Lair [journey|E].#!"
 building_type_rome_san_michele_cloisters_01: "Claustros de San Michele"
 building_type_rome_san_michele_cloisters_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de los Oculi Dei.\n\n$POD_rome_san_michele_cloisters_desc$"
 building_rome_san_michele_cloisters_01: "Chiostri di San Michele"
 building_rome_san_michele_cloisters_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de los Oculi Dei."
 building_rome_san_michele_cloisters_02: "Chiostri di San Michele"
 building_rome_san_michele_cloisters_02_desc: "Una sección del monasterio de San Michele, ocupada por los Oculi Dei.\n\n$POD_rome_san_michele_cloisters_desc$\n\n#X Si quieres mejorarlo aún más, debes completar el [decision|E] principal para apoyar a los Oculi Dei.#!"
 building_rome_san_michele_cloisters_03: "Iglesias de San Michele"
 building_rome_san_michele_cloisters_03_desc: "Una sección del monasterio de San Michele, ocupada por los triunfantes Oculi Dei.\n\n$POD_rome_san_michele_cloisters_desc$"
  
  
