 building_type_rome_eternal_rome_01: "Roma eterna"
 building_type_rome_eternal_rome_01_desc: "Puede que los días de gloria del Imperio Romano hayan quedado atrás hace mucho tiempo, pero si escuchas con atención, aún podrás oír sus ecos."
 building_rome_eternal_rome_01: "Roma dividida"
 building_rome_eternal_rome_01_desc: "$building_type_rome_eternal_rome_01_desc$"
 building_rome_eternal_rome_02: "Roma no conquistada"
 building_rome_eternal_rome_02_desc: "Los ciudadanos de Roma se sienten revitalizados, sabiendo que la ciudad tiene un futuro brillante por delante."
 building_rome_eternal_rome_03: "Roma eterna"
 building_rome_eternal_rome_03_desc: "Roma se ha convertido una vez más en la joya de la corona del Mediterráneo. Los mortales no saben a quién deben agradecer el resurgimiento de la ciudad, pero se muestran igualmente agradecidos."
  
 POD_rome_colosseum_bonus: "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]"
 POD_rome_colosseum_bonus_dlc: "#P El dueño de este edificio puede celebrar #TOOLTIP:ACTIVITY_TYPE,activity_gruesome_festival #L Festivales macabros#!#! y ejecutar [prisoners|E] dándoselos de comer a animales salvajes.#!"
 POD_rome_colosseum_bonus_dlc_null: "#P El propietario de este edificio puede celebrar festivales espantosos y ejecutar [prisoners|E] alimentándolos con animales salvajes.#!"
 POD_rome_colosseum_bonus_nodlc: "#P El dueño de este edificio puede ejecutar [prisoners|E] dándoselos de comer a los animales salvajes.#!"
 building_type_rome_colosseum_01: "El Coliseo"
 building_type_rome_colosseum_01_desc: "El anfiteatro más grande jamás construido. Los años lo han desgastado, los terremotos lo han dañado, sus piedras han sido extraídas y reutilizadas para otros proyectos de construcción, y aun así sigue en pie, tan imponente ahora como lo fue en la antigüedad."
 building_rome_colosseum_01: "El Coliseo"
 building_rome_colosseum_01_desc: "$building_type_rome_colosseum_01_desc$\n\nUn gobernante glorioso podría restaurarlo a su propósito original.\n\n#X Si deseas mejorarlo, debes ser un [GetTrait('august').GetName(GetNullCharacter)] o emplear un [GetCourtPositionType('seneschal_court_position').GetName()] con Excelente [aptitude|E].#!"
 building_rome_colosseum_02: "Coliseo restaurado"
 building_rome_colosseum_02_desc: "Durante el día, este gran anfiteatro alberga obras de teatro, conciertos musicales y otros entretenimientos para los mortales. Por la noche... suceden cosas menos sabrosas."
  
 building_type_rome_hadrianstomb_01: "Mausoleo de Adriano"
 building_type_rome_hadrianstomb_01_desc: "Esta tumba cilíndrica es la estructura más alta de toda la ciudad. Solía ​​contener las urnas y las cenizas de muchos emperadores romanos, hasta que los saqueadores visigodos las esparcieron durante el saqueo de Roma."
 POD_rome_hadrianstomb_bonus: "#P El propietario de este edificio puede comprar [artifact_claims|E], y hacerlo a un coste reducido.#!"
 building_rome_hadrianstomb_01: "Mausoleo de Adriano"
 building_rome_hadrianstomb_01_desc: "$building_type_rome_hadrianstomb_01_desc$\n\nUn gobernante astuto podría fortificarlo y convertirlo en una bóveda.\n\n#X Si quieres mejorarlo, debes ser un [GetTrait('scholar').GetName(GetNullCharacter)] o contratar a un [GetCourtPositionType('antiquarian_court_position').GetName()] con Excelente [aptitude|E].#!"
 building_rome_hadrianstomb_02: "Castillo de Sant'Angelo"
 building_rome_hadrianstomb_02_desc: "Este antiguo mausoleo se ha convertido en una fortaleza segura. Ubicado en el centro de la ciudad, puede que no tenga mucho valor militar, pero es un gran lugar para guardar un valioso tesoro."
  
 building_type_rome_aqueduct_01: "Acueducto"
 building_type_rome_aqueduct_01_desc: "El último acueducto en funcionamiento de la antigua Roma. En su máximo auge, podía suministrar 100 millones de litros de agua al día a ciudadanos sedientos... o a emperadores que querían darse un baño de lujo."
 POD_rome_aqueduct_bonus: "#P El propietario de este edificio puede usar el [diligent_development_focus_decision|E] si Roma es su capital.#!"
 building_rome_aqueduct_01: "Agua Virgo"
 building_rome_aqueduct_01_desc: "$building_type_rome_aqueduct_01_desc$\n\nUn gobernante experto en ingeniería podría renovarla para mejorar el nivel de vida de la ciudad.\n\n#X Si quieres mejorarla, debes ser un [GetTrait('architect').GetName(GetNullCharacter)] o contratar a un [GetCourtPositionType('royal_architect_court_position').GetName()] con Excelente [aptitude|E].#!"
 building_rome_aqueduct_02: "Agua virgen"
 building_rome_aqueduct_02_desc: "Este antiguo acueducto ha sido ampliado y remodelado con técnicas de ingeniería de última generación. Suministra una de las aguas potables más puras de Roma y se puede ver a mucha gente llenando recipientes para beber y cocinar."
  
 building_type_rome_pasquino_01: "Estatua parlante"
 building_type_rome_pasquino_01_desc: "Una estatua de algún héroe griego desenterrada recientemente. Los ciudadanos de Roma la están utilizando como tablón de anuncios, publicando críticas anónimas y poemas satíricos en su base, fingiendo que la estatua les está hablando.\n\nAlgunos dicen que la estatua se parece a Menele, pero eso parece una tontería."
 POD_rome_pasquino_bonus: "#P El propietario de este edificio puede usar [propaganda|E] para eliminar uno de sus rasgos criminales.#!"
 building_rome_pasquino_01: "Pasquino"
 building_rome_pasquino_01_desc: "Una estatua de algún héroe griego recientemente desenterrada. Los ciudadanos de Roma la están usando como tablón de anuncios, publicando críticas anónimas y poemas satíricos en su base, fingiendo que la estatua les está hablando.\n\nUn gobernante astuto podría usarla para influir en la opinión pública.\n\n#X Si quieres mejorarla, necesitas ser un [GetTrait('schemer').GetName(GetNullCharacter)] o tener un [spymaster|E] con al menos 20 [intrigue|E] sentados en el [council|E].#!"
 building_rome_pasquino_02: "Pasquino el Persuasivo"
 building_rome_pasquino_02_desc: "Los ciudadanos que publican mensajes anónimos en esta estatua creen que están criticando al gobernante de la ciudad. En realidad, solo están diciendo lo que el #italic verdadero#! gobernante de la ciudad les permite decir."
  
  # Special building for Werewolves 
 building_type_rome_tiber_01: "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc: "$building_rome_tiber_01_desc$"
 building_rome_tiber_01: "El río Tíber"
 building_rome_tiber_01_desc: "La civilización tiene un dominio absoluto sobre esta región. Lo poco que queda de naturaleza está siendo domesticado por los habitantes de las ciudades.\n\nSin embargo, algunos Garou emprendedores han logrado lanzar incursiones nocturnas en la metrópoli, trayendo armas y otros suministros."
