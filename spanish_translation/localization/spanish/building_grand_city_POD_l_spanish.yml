l_spanish:
 grand_city_holding: "Gran ciudad"
 grand_city_holding_concept_key: "[grand_city|E]"
 building_type_grand_city_01: "gran ciudad"
 building_type_grand_city_01_desc: "Un gran centro de población con gran importancia tanto para el mundo mortal como para el sobrenatural."
 building_grand_city_01: "Donde la gente se congrega"
 building_grand_city_01_desc: "Con su numerosa población de mortales, esta ciudad representa un potencial puro e inexplotado. Lo único que falta es un gobernante emprendedor que se atreva a aprovecharlo."
 building_grand_city_02: "Donde la gente prospera"
 building_grand_city_02_desc: "Esta ciudad es conocida en todas partes por ser un lugar de oportunidades. Los mortales acuden allí en masa en busca de una vida mejor. Y donde ellos prosperan, tú también."
 building_grand_city_03: "Donde se moldea la cultura"
 building_grand_city_03_desc: "Esta ciudad mundialmente famosa es cuna de abundantes innovaciones y tendencias, proyectando una gran sombra sobre el resto de la civilización."
 building_grand_city_04: "Donde se hace la historia"
 building_grand_city_04_desc: "Los acontecimientos monumentales que ocurren en esta ciudad garantizarán que su nombre nunca sea olvidado."
  
  
  ############################# 
  ##### Rome for Vampires ##### 
  ############################# 
  
 building_type_rome_roma_aeterna_01: "Roma Aeterna"
 building_type_rome_roma_aeterna_01_desc: "#F Roma era el centro del mundo [cainite|E] tanto como lo era del mundo humano. Devolverle la grandeza de los no muertos sería un logro tremendo.#!"
 building_rome_roma_aeterna_01: "Roma Divida"
 building_rome_roma_aeterna_01_desc: "Los hombres santos rondan las calles, impugnando cualquier intento de control directo sobre el centro del mundo europeo. En esta etapa, Roma es un título prestigioso para su dueño, pero también peligroso."
 building_rome_roma_aeterna_02: "Roma Invicta"
 building_rome_roma_aeterna_02_desc: "Lentamente, la fe de Roma se erosiona y los vampiros pueden volver a utilizar su sutil influencia en beneficio del príncipe."
 building_rome_roma_aeterna_03: "Roma Aeterna"
 building_rome_roma_aeterna_03_desc: "Finalmente, Roma vuelve a estar en manos de los vampiros. Los hombres santos se esconden en la oscuridad mientras los hijos de Caine cantan alabanzas al gran gobernante que ha conquistado la ciudad santa."
  
 POD_rome_ventrue_desc: "Aquí se encuentra el venerable Foro Romano, que en tiempos pasados ​​fue el corazón palpitante de la ciudad. Su exterior en ruinas esconde estancias cómodas y hermosas."
