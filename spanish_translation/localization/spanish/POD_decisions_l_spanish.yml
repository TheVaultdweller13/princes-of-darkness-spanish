 in_name_of_horus_objective_decision_desc: "Horus, el hijo de Osiris y el más grande de los inmortales, dirigió a la mayoría de las momias en una cruzada para limpiar el mundo de su tío asesino, Set, quien era el sirviente de Apofis. Terminarás esta cruzada y te encontrarás con Horus en su castillo para demostrar tu gloria y compromiso con la causa." #NT!
