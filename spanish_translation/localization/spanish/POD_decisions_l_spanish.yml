 broken_mask_decision: "Máscara rota" #NT!
 broken_mask_decision_desc: "Para contrarrestar su naturaleza destructiva, los Susurros cultivan la técnica de la Máscara Rota, un camino de personalidad múltiple hacia la iluminación. Mientras que la mayoría de las personas se aferran a sus identidades, los Árboles sin Raíces adoptan diferentes personalidades y luego las matan cuando parecen haber aprendido todas las lecciones. Dado que la mayoría de las vidas tienden a ser aventuras de tiempo completo, muchos vampiros adoptan una o dos personalidades a la vez, luego simulan muertes trágicas y asumen nuevos roles. Inmortales como son, los Susurros pueden experimentar la gama completa de la perspectiva humana y, por lo tanto, elevarse por encima de cualquier punto de vista único." #NT!
 broken_mask_decision_tooltip: "Intentarás matar a todos tus amigos y amantes y comenzar una nueva vida." #NT!
