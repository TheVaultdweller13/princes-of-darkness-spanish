 restore_celestial_army_objective_decision: "Restaurar el Ejército Celestial" #NT!
 restore_celestial_army_objective_decision_desc: "Hace cien años, muchos [GetTrait('shih').GetName( GetPlayer )] decidieron seguir un camino más grandioso: se autodenominaron el "Ejército Celestial" y estos cazadores de demonios buscaron destruir a los shen dondequiera que habitaran, incluso cuando no era necesario que actuaran. Muchos [GetTrait('shih').GetName( GetPlayer )] denunciaron a este Ejército Celestial, porque estaban horrorizados por el incumplimiento de una de las órdenes principales de Yi. Finalmente, los [GetTrait('shih').GetName( GetPlayer )] se enorgullecieron y desterraron a todos los cazadores de demonios que no pertenecían al Ejército Celestial. Fue entonces cuando su cuartel general fue destruido durante un terremoto, dejando solo a los vagabundos atrás." #NT!
 restore_celestial_army_objective_decision_tooltip: "La escuela más grande del Ejército Celestial se construyó en las montañas Kun Lun. Recupérala y luego decide qué camino quieres seguir." #NT!
