 POD_nephilim_decision: "Nefilim" #NT!
 POD_nephilim_decision_desc: "Los descendientes de demonios y mujeres mortales, resultado de la experimentación realizada por Abaddon y Asmodeus. Fueron perseguidos y asesinados por Lucifer y sus seguidores demoníacos.\n\nSe desconoce si aún sobrevive algún Nephilim. Pero si pudieras encontrar a Abaddon, ahora ubicado en el Norte, o a Asmodeus, en el Este, o mejor, preguntarle a esos Nephilim muertos [GetTrait('ferryman').GetName( GetPlayer )] en el [underworld|E] reuniendo suficientes médiums para iniciar un ritual, entonces tal vez podrías ser el progenitor de una nueva raza de Nephilim..." #NT!
