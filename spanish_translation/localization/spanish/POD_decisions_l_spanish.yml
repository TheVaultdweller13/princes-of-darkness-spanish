 ikhwan_al_safa_arabia_objective_decision: "Libera el lamento" #NT!
 ikhwan_al_safa_arabia_objective_decision_desc: "El lamento comenzó después de que el Profeta conquistara La Meca y se cree que es una manifestación del poder de Alá que emana de la Piedra Negra que se encuentra dentro de la Kaaba. Los seres sobrenaturales contaminados, como los vampiros, sienten el lamento como una cacofonía clamorosa de lamentos y gritos. El lamento se detuvo solo una vez en su historia, cuando los cármatas, miembros de una secta islámica, robaron la Piedra Negra de la Kaaba en el año 950. Esto permitió al vampiro Tarique erigir salas mágicas que pueden contener una parte del lamento, aunque no pueden silenciarlo por completo." #NT!
 ikhwan_al_safa_arabia_objective_decision_tooltip: "Liberarás el Lamento de la hechicería maligna de Tarique." #NT!
