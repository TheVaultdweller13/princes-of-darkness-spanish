 shih_peace_decision: "Acción reflexiva" #NT!
 shih_peace_decision_desc: "Wandering [GetTrait('shih').GetName( GetPlayer )] solo actúa cuando es necesario, como ayudar a quienes sufren el yugo de lo sobrenatural. Matar a un monstruo simplemente por verse diferente es una forma segura de despertar su P'o." #NT!
