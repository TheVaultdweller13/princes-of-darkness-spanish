 POD_sabbat_join_black_hand_decision: "Únete a la Mano Negra" #NT!
 POD_sabbat_join_black_hand_decision_tooltip: "Únete a la Mano Negra para poder cazar a los criminales que amenazan al Sabbat." #NT!
 POD_sabbat_join_black_hand_decision_confirm: "Un mundo ennegrecido" #NT!
 POD_sabbat_join_black_hand_decision_desc: "La Mano Negra, o simplemente La Mano, comprende una subdivisión especial del Sabbat, una secta dentro de otra secta. Son un grupo de élite de vampiros reconocidos como separados de todos los demás miembros de la secta. Son, esencialmente, los militares del Sabbat." #NT!
  
