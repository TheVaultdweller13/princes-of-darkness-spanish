 POD_sabbat_leave_black_hand_decision_desc: "Abandonar la Mano Negra, renunciando a los privilegios y obligaciones que de ella se derivan." #NT!
  
 suicide_by_diablerie_decision: "Diablería ritual" #NT!
 suicide_by_diablerie_decision_tooltip: "¿Es hora de pasar la antorcha a la próxima generación?" #NT!
 suicide_by_diablerie_decision_confirm: "Al morir, me vuelvo verdaderamente inmortal." #NT!
 suicide_by_diablerie_decision_desc: "Los yocastianos tienen una práctica según la cual un maestro puede dejarse diabolizar por un alumno para preservar los conocimientos que ha adquirido. ¿Quizás ha llegado tu momento?" #NT!
  
 vicissitude_study_anatomy_decision: "Aprendiendo Anatomía" #NT!
 vicissitude_study_anatomy_decision_desc: "Para utilizar correctamente la Voluntad sobre la Forma, necesito estudiar la anatomía del cuerpo humano mucho más allá de lo que la humanidad conoce hoy en día. Puede que sea necesaria cierta experiencia práctica..." #NT!
 vicissitude_study_anatomy_decision_tooltip: "Intentarás avanzar en tus conocimientos sobre anatomía." #NT!
 vicissitude_study_anatomy_decision_confirm: "Misterios de la carne" #NT!
  
 qorjin_victory_objective_decision: "Historia secreta de los mongoles" #NT!
 qorjin_victory_objective_decision_tooltip: "Hay muchas amenazas que rondan al pueblo mongol. El Khan se ocupará de lo mundano, tú te ocuparás de lo sobrenatural." #NT!
 qorjin_victory_objective_decision_desc: "Las estepas están llenas de criaturas sobrenaturales que atacan al pueblo mongol. Debes asegurar tu posición antes de que se haga realidad el rumor de una invasión aún más amenazante procedente del este." #NT!
 qorjin_victory_objective_decision_confirm: "No se atreverán a venir ahora" #NT!
 qorjin_victory_objective_decision_effect_tooltip: "Eliminarás la amenaza de la invasión Wan Kuei que de lo contrario ocurrirá en 1360. Elegirás entre adoptar tu papel como protector mongol y obtener tropas de evento mongoles o apoyarte en tu amistad con los hombres lobo y obtener acceso a sus hombres de armas." #NT!
  
 dazbog_victory_objective_decision: "El legado de Dazbog" #NT!
 dazbog_victory_objective_decision_tooltip: "Dazbog observa con atención a sus sucesores. ¿Serás digno?" #NT!
 dazbog_victory_objective_decision_desc: "Dazbog fue quizás el guerrero más grande de esta tierra. ¿Qué mejor manera de honrar este legado que matando a su enemigo ancestral, el odiado Tzimisce?" #NT!
 dazbog_victory_objective_decision_confirm: "¡Los demonios se acobardaron!" #NT!
 dazbog_victory_objective_decision_effect_tooltip: "Ganarás la ilustre espada Szczerbiec y acceso al [GetMaA('dazbog_hunters').GetName] como recompensa." #NT!
  
 indep_victory_objective_decision: "Creando un legado" #NT!
 indep_victory_objective_decision_tooltip: "No estarás aquí para siempre, pero lamentablemente el enemigo sí podría hacerlo." #NT!
 indep_victory_objective_decision_desc: "Eres solo una persona contra la oscuridad. Si quieres tener un impacto duradero, debes prepararte para el futuro y para tus sucesores." #NT!
 indep_victory_objective_decision_confirm: "Un legado de cazadores" #NT!
 indep_victory_objective_decision_effect_tooltip: "Elegirás entre varios modificadores de dinastía." #NT!
  
 pet_dragon_decision: "Mascota [ROOT.Char.Custom('DragonStoryName')]" #NT!
 pet_dragon_decision_desc: "Es hora de respirar profundamente y encontrar a mi compañero de cuatro patas de confianza [ROOT.Char.Custom('DragonStoryName')]. Algunas personas dicen que los dragones son criaturas temperamentales, pero no importa lo difícil que sea la vida, sé que [ROOT.Char.Custom('DragonStorySheHe')] siempre estará ahí para mí." #NT!
 pet_dragon_decision_tooltip: "¡Escamoso!" #NT!
 pet_dragon_decision_confirm: "¿Quién es un buen dragón? ¡Eres!" #NT!
