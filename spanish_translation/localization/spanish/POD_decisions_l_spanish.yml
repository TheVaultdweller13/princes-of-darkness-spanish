 meng_huo_you_supply_decision_desc: "Meng Huo You, laca de piedra, aceite de roca o simplemente petróleo, se utiliza como arma incendiaria en la guerra desde la dinastía Han. En su día, formaba parte del tributo que una pequeña dinastía mortal de Vietnam pagaba al emperador chino en esa época; es posible que puedas llevarte esta arma para equipar a tus compañeros de caza." #NT!
