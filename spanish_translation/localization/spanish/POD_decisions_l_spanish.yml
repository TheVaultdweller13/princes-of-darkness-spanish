l_spanish:
 groom_successor_decision: "Busque un sucesor" #NT!
 groom_successor_decision_tooltip: "Sus servidores le sugerirán una serie de candidatos adecuados." #NT!
 groom_successor_decision_desc: "Los Wan Kuei no pueden tener hijos de forma natural, o la mayoría de las veces no pueden hacerlo. Por lo tanto, si no quieres que tu arduo trabajo se desperdicie en caso de un accidente desafortunado, debes estar preparado. Pedirás a tus sirvientes que te presenten una cantidad de candidatos adecuados." #NT!
 groom_successor_decision_effect_tooltip: "Se le presentará un grupo de candidatos y podrá aceptar a uno como su propio hijo por un honorario de prestigio." #NT!
 groom_successor_decision_confirm: "Iniciar la búsqueda" #NT!
 oust_mithras_objective_decision: "Poniendo el sol" #NT!
 oust_mithras_objective_decision_tooltip: "Si tienes éxito, cosecharás grandes recompensas y paralizarás para siempre el Culto de Mitra." #NT!
 oust_mithras_objective_decision_desc: "Mitra y su familia han sido una plaga en estas islas desde que llegó aquí huyendo de sus fracasos en el continente. Hace tiempo que los Vástagos de Albión deben reclamar su patria a este supuesto "Dios" persa." #NT!
 #oust_mithras_objective_decision_effect_tooltip: "Emitir una proclamación para decir que Britannia está libre de la influencia de Mitra." #NT!
 oust_mithras_objective_decision_effect_tooltip2: "Esto paralizará la Vía Mitra, te otorgará un gran prestigio y formará un nuevo grupo de guerreros dedicados a la defensa de Albión." #NT!
 oust_mithras_objective_decision_confirm: "Por fin ha llegado el momento" #NT!
 oust_mithras_custom_decision: "No debes tener vasallos de la fe [GetFaithByKey('viamithras').GetName]. Los barones no importan." #NT!
 oust_mithras_custom_decision2: "[GetScriptedCharacterByHistoryID('505071').GetFirstName] mismo necesita estar muerto o en [torpor|E]" #NT!
 mithras_victory_objective_decision: "El cetro y el sol" #NT!
 mithras_victory_objective_decision_tooltip: "A medida que el Culto de Mitra crece en influencia, [Clan|E] Ventrue caerá en sus garras." #NT!
 mithras_victory_objective_decision_desc: "Mitra estuvo cerca de dominar el panorama religioso una vez, en la Antigua Roma. Esta noche, la humanidad parece inalcanzable, pero como miembro destacado de los Ventrue, aún existe la posibilidad de tomar el control de [Clan|E] a través de la fe. Si primero se resuelven algunos asuntos menores..." #NT!
 mithras_victory_objective_decision_effect_tooltip2: "El Culto de Mitra se potenciará y la mayoría de los Ventrue se convertirán a él, entrelazando para siempre el [Clan|E] y la fe." #NT!
 mithras_victory_objective_decision_confirm: "[Clan|E] y la fe, como uno solo" #NT!
 mithras_victory_custom_decision: "[GetScriptedCharacterByHistoryID('505050').GetFirstName], [GetScriptedCharacterByHistoryID('505082').GetFirstName] y [GetScriptedCharacterByHistoryID('790101').GetFirstName], los tres principales rivales por la dominación del clan Ventrue, deben estar muertos o en [torpor|E]" #NT!
 mithras_victory_custom_decision2: "Ningún otro Ventrue que no seas tú o [GetScriptedCharacterByHistoryID('505071').GetFirstName] puede mantener un Imperio [title|E]. A menos que sean miembros del Culto de Mitra." #NT!
 toreador_victory_objective_decision: "Soñando otra vez" #NT!
 toreador_victory_objective_decision_tooltip: "Una ocasión trascendental que resonará en toda la Historia." #NT!
 toreador_victory_objective_decision_desc: "En 1204 ocurrió lo impensable: Miguel, patriarca del sueño de Constantinopla, murió mientras su ciudad ardía. Desde entonces, numerosos seguidores del arcángel fallecido han intentado recrear esta santísima utopía." #NT!
 toreador_victory_objective_decision_confirm: "Espero que Michael esté mirando" #NT!
 toreador_victory_objective_decision_effect_tooltip: "Se le presentará la opción de renovar la fe del Arcángel o simplemente disfrutar de las recompensas materiales." #NT!
 shadow_reconquista_objective_decision: "Reconquista en la Sombra" #NT!
 shadow_reconquista_objective_decision_tooltip: "Esto complacerá a los líderes de [Clan|E] Lasombra y, bueno, allanará el camino hacia cosas mayores por venir." #NT!
 shadow_reconquista_objective_decision_desc: "En un intento fallido de conservar su poder político, los [ashirra|E] miembros de los [Clan|E] Lasombra han desencadenado una guerra civil que casi ha puesto fin a la dominación Lasombra en Iberia. Hay que detenerlos lo antes posible." #NT!
 shadow_reconquista_objective_decision_confirm: "Su rebelión ha terminado" #NT!
 shadow_reconquista_objective_decision_effect_tooltip: "Usurparás o crearás el título de Sea of ​​Shadows. Esto puede resultar impopular durante algún tiempo." #NT!
 shadow_reconquista_objective_decision_custom: "No debe haber ningún fiel [ashirra|E] en tu reino. Los barones no cuentan." #NT!
 einherjar_victory_objective_decision: "Derrotando a Ragnarok" #NT!
 einherjar_victory_objective_decision_tooltip: "Más allá de Ragnarok se encuentra la posibilidad de un futuro para tu pueblo." #NT!
 einherjar_victory_objective_decision_desc: "Los Hijos de Canarl se encuentran en una situación muy difícil debido a la llegada del cristianismo. Odín ha desaparecido y su propio pueblo se está volviendo contra ellos con horcas y fuego. Como los Ventrue alemanes ya han asegurado ciudades en el sur de Escandinavia, parece que el tiempo del [einherjar|E] ha terminado." #NT!
 einherjar_victory_objective_decision_confirm: "El Valhalla está asegurado" #NT!
 einherjar_victory_objective_decision_effect_tooltip: "Utilizarás tus tremendas e inesperadas victorias para revitalizar la fe del [einherjar|E] y traerla a esta nueva era." #NT!
 ashirra_deconquista_objective_decision: "Iberia después de la medianoche" #NT!
 ashirra_deconquista_objective_decision_tooltip: "Poner fin a la guerra civil ibérica a favor de los [ashirra|E] es una empresa tremenda, pero con recompensas dignas." #NT!
 ashirra_deconquista_objective_decision_desc: "Los fieles de [ashirra|E] han sufrido un revés tras otro desde el comienzo de la guerra civil Lasombra. Con el respaldo del Mar de las Sombras, la victoria de De Ruiz parece asegurada. Pero tal vez aún puedas cambiar el rumbo..." #NT!
 ashirra_deconquista_objective_decision_confirm: "Los fieles han triunfado" #NT!
 ashirra_deconquista_objective_decision_effect_tooltip: "Tu victoria paralizará el poder del Mar de las Sombras, te preparará para cosas mayores por venir y te permitirá reconstruir una Iberia devastada por la guerra." #NT!
 ashirra_deconquista_objective_decision_custom: "No debe haber personajes de Via Noctis en tu reino. Los barones no cuentan." #NT!
 malkavian_victory_objective_decision: "La pequeña broma" #NT!
 malkavian_victory_objective_decision_tooltip: "¡Malkav te está hablando y te está diciendo que hagas cosas! Probablemente." #NT!
 malkavian_victory_objective_decision_desc: "Tienes una compulsión, o una visión profética, o un sueño febril... en fin, estás casi seguro de que necesitas reunir a [Clan|E] Malkavian para hacer un gran ritual en Bohemia. O Jerusalén." #NT!
 malkavian_victory_objective_decision_confirm: "¡Se vienen cosas importantes!" #NT!
 malkavian_victory_objective_decision_effect_tooltip: "Probablemente realizarás un ritual con perfecta precisión y conocimiento de lo que estás haciendo." #NT!
 senate_victory_objective_decision: "La República Eterna" #NT!
 senate_victory_objective_decision_tooltip: "Roma ha caído, pero no su espíritu republicano. [Clan|E] Ventrue se mueve en nuevas direcciones, pero puede ser estimulado hacia otras más antiguas y orgullosas." #NT!
 senate_victory_objective_decision_desc: "Antes de su corrupción y su decadente abismo de pecado, la Roma de los no muertos era una utopía republicana. El sueño de un senado en el que todos los clanes (o casi todos) puedan tener un representante aún es alcanzable. Si primero se detiene el desafortunado intento de los Ventrue alemanes de construir un nuevo imperio..." #NT!
 senate_victory_objective_decision_confirm: "somos el senado" #NT!
 senate_victory_objective_decision_effect_tooltip: "Se reconstruirá la Roma republicana y se implementarán nuevas políticas para recompensar y castigar a los clanes en consecuencia." #NT!
 senate_victory_objective_decision_custom: "El título [GetTitleByKey('e_fiefs_of_the_black_cross').GetNameNoTier] debe ser tuyo o no existir en absoluto" #NT!
 brujah_victory_objective_decision: "Cartago" #NT!
 brujah_victory_objective_decision_tooltip: "Nunca olvidaremos Cartago, la utopía de los hombres de Troile y [cainites|E]. Quemada por los romanos celosos, su espíritu aún vive en todos y cada uno de nosotros." #NT!
 brujah_victory_objective_decision_desc: "Roma y Camilla destruyeron nuestra amada Cartago, la ciudad perfecta. Pero nunca desaparecerá del todo mientras [Clan|E] Brujah siga con vida. Tal vez estos tiempos, en los que Roma misma ha caído, puedan ver el renacimiento de nuestra utopía." #NT!
 brujah_victory_objective_decision_confirm: "Troile estaría orgulloso" #NT!
 brujah_victory_objective_decision_effect_tooltip: "Tendrás la opción de decidir cómo manejar este momento importante: ya sea como una herramienta política o como una auténtica utopía divisoria." #NT!
 brujah_victory_objective_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName], el entonces y ahora Príncipe de Roma que una vez destruyó nuestra ciudad, debe estar muerto o en [torpor|E]" #NT!
 babayaga_victory_objective_decision: "Tu abuela cariñosa" #NT!
 babayaga_victory_objective_decision_tooltip: "[Clan|E] Nosferatu está condenado, a menos que consigas una alianza con la Reina Bruja." #NT!
 babayaga_victory_objective_decision_desc: "Absimilliard, progenitor de [Clan|E] Nosferatu, está ahí fuera planeando la desaparición de su progenie. La única esperanza reside en Baba Yaga, la pequeña abuela, que logró detenerlo una vez. Complácela y tal vez puedas sobrevivir a la tormenta que se avecina." #NT!
 babayaga_victory_objective_decision_confirm: "¡Abuela, escucha nuestra súplica!" #NT!
 babayaga_victory_objective_decision_effect_tooltip: "[Clan|E] Nosferatu se unirá detrás de Baba Yaga y su campeón elegido, tú.\nTu dinastía ahora podrá reclutar [GetMaA('zmei').GetName]" #NT!
 babayaga_victory_objective_decision_custom: "El antiguo rival de Baba Yaga, [GetScriptedCharacterByHistoryID('790274').GetFirstName] de la Rus Blanca, debe estar muerto o en [torpor|E]" #NT!
 nosferatu_victory_objective_decision: "Horrores en la oscuridad" #NT!
 nosferatu_victory_objective_decision_tooltip: "Las amenazas acechan literalmente en la oscuridad. [Clan|E] Nosferatu necesita un protector." #NT!
 nosferatu_victory_objective_decision_desc: "Tu [Clan|E] es perseguido por su mismísimo progenitor, Absimilliard. Por ello, te ves obligado a esconderte en las sombras, esperando a que su ira te consuma. Pero tal vez alguien pueda unir a los [Clan|E] y contraatacar..." #NT!
 nosferatu_victory_objective_decision_confirm: "Te soportaremos, fundador." #NT!
 nosferatu_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Nosferatu, un activo poderoso para tener con un linaje tan resistente y astuto." #NT!
 nosferatu_exclusive_decisions_tt: "Horrores en la oscuridad y Tu abuela cariñosa son mutuamente excluyentes." #NT!
 urshulgi_victory_objective_decision: "Un dios sueña" #NT!
 urshulgi_victory_objective_decision_tooltip: "Sólo el hijo favorecido, Ur-Shulgi, conoce la voluntad de Haqim." #NT!
 urshulgi_victory_objective_decision_desc: "[Clan|E] Assamita está en estado de negación. Nuestro destino es limpiar la tierra de la sangre impura de los Hijos de Khayyin y recuperarla para nuestro progenitor, Haqim. Debemos mostrarles la verdad." #NT!
 urshulgi_victory_objective_decision_confirm: "El pastor negro asciende" #NT!
 urshulgi_victory_objective_decision_effect_tooltip: "[Clan|E] Los Assamita se convertirán a tu culto, y el sueño de Ur-Shulgi cosechará las almas de los impuros." #NT!
 urshulgi_victory_objective_decision_custom: "Los principales rivales por el control de Alamut, Jamal, Nakurtum y Al-Ashrad, deben estar muertos o en [torpor|E]" #NT!
 assamite_victory_objective_decision: "Una casa dividida" #NT!
 assamite_victory_objective_decision_tooltip: "Los hijos de Haqim necesitan un liderazgo nuevo y unificador." #NT!
 assamite_victory_objective_decision_desc: "[Clan|E] Los Assamitas están divididos entre religiones rivales, cultos secretos e intereses personales. Estas divisiones son profundas y amenazan con destruir a los Assamitas en poco tiempo. Deben ser sanadas." #NT!
 assamite_victory_objective_decision_confirm: "No más hermano contra hermano" #NT!
 assamite_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Assamite y elegirás un camino para su destino." #NT!
 assamite_victory_objective_decision_custom: "Las sectas disidentes, [GetTitleByKey('k_webofknives').GetNameNoTier] y [GetTitleByKey('k_losttribe').GetNameNoTier], están destruidas o directamente controladas por ti." #NT!
 sinner_victory_objective_decision: "El pecado político" #NT!
 sinner_victory_objective_decision_tooltip: "Los pecadores pueden transformar esta era moralmente tensa en mucho más." #NT!
 sinner_victory_objective_decision_desc: "Esta noche, los pecadores son criaturas lamentables, apenas coherentes en su ansia de decadencia. Pero una vez, los pecadores gobernaron el [cainite|E] Imperio más poderoso: la propia Roma. Podría volver a ser así." #NT!
 sinner_victory_objective_decision_confirm: "Amigos, romanos, compatriotas, prestadme vuestros oídos." #NT!
 sinner_victory_objective_decision_effect_tooltip: "La Roma eterna será restaurada. El Camino del Pecado recreará su dominio político." #NT!
 ventrue_victory_objective_decision: "Rey de Reyes" #NT!
 ventrue_victory_objective_decision_tooltip: "Hay demasiados reyes de los Vástagos en este mundo." #NT!
 ventrue_victory_objective_decision_desc: "Eres del [Clan|E] de los Gobernantes, pero ¿qué pasaría si pudieras ser el gobernante de los gobernantes? [Clan|E] Los Ventrue son más fuertes cuando están unidos después de todo..." #NT!
 ventrue_victory_objective_decision_confirm: "Primero [Clan|E] Ventrue, luego el mundo" #NT!
 ventrue_victory_objective_decision_effect_tooltip: "Unificaréis a [Clan|E] Ventrue, asegurando su dominio sobre la raza Kindred." #NT!
 ventrue_victory_objective_decision_custom: "Ningún Ventrue aparte de ti puede mantener un Imperio [title|E]" #NT!
 lasombra_victory_objective_decision: "Fe en las sombras" #NT!
 lasombra_victory_objective_decision_tooltip: "Esta desordenada guerra civil debe terminar. Es necesario actuar antes de que sea demasiado tarde." #NT!
 lasombra_victory_objective_decision_desc: "[Clan|E] Lasombra está en guerra consigo mismo desde la secesión del movimiento [ashirra|E]. Esto ha debilitado el control del Mar de las Sombras sobre el Mediterráneo y debe detenerse ya." #NT!
 lasombra_victory_objective_decision_confirm: "Es hora de cerrar esta página de nuestra Historia." #NT!
 lasombra_victory_objective_decision_effect_tooltip: "El movimiento restante del [ashirra|E] quedará paralizado y tu autoridad sobre el [Clan|E] será absoluta... por un tiempo." #NT!
 lasombra_victory_objective_decision_custom: "El [GetTitleByKey('k_midnight_crescent').GetNameNoTier] y el [GetTitleByKey('e_ashirra').GetNameNoTier] Imperio [titles|E] deben ser retenidos por ti o destruidos" #NT!
 ashirra_victory_objective_decision: "Medialuna sobre las sombras" #NT!
 ashirra_victory_objective_decision_tooltip: "El movimiento [ashirra|E] debe triunfar en la guerra civil en curso." #NT!
 ashirra_victory_objective_decision_desc: "[Clan|E] Lasombra está en guerra y la parte musulmana de esta ha formado una coalición de la que tú formas parte, la [ashirra|E]. Para que los fieles estén a salvo, hay que ocuparse de los antiguos líderes Lasombra." #NT!
 ashirra_victory_objective_decision_confirm: "Es hora de limpiar a los rezagados" #NT!
 ashirra_victory_objective_decision_effect_tooltip: "A los Lasombra cristianos restantes se les dará una última oportunidad para convertirse y su autoridad como Califa Eterno quedará asegurada." #NT!
 ashirra_victory_objective_decision_custom: "O controlas el [GetTitleByKey('e_sea_of_shadows').GetNameNoTier], o nadie lo hace" #NT!
 heretic_victory_objective_decision: "La verdad hasta Caín" #NT!
 heretic_victory_objective_decision_tooltip: "Si no se hace nada, el Tercer Caín regresará a un mundo condenado y lleno de incrédulos." #NT!
 heretic_victory_objective_decision_desc: "La Iglesia del Tercer Caín, o [cainite|E] Herejía para los forasteros, está muriendo. Perseguida en casi todos los rincones de Europa, con su liderazgo destrozado, se enfrenta a la extinción. Es poco probable que vuelva, pero... después de todo, la fe no necesita razón." #NT!
 heretic_victory_objective_decision_confirm: "El Demiurgo recibe un duro golpe esta noche." #NT!
 heretic_victory_objective_decision_effect_tooltip: "Revitalizarás la Iglesia, encontrando nuevas creencias y una nueva era de expansión." #NT!
 anda_victory_objective_decision: "Trueno de las estepas" #NT!
 anda_victory_objective_decision_tooltip: "Estas nuevas tierras necesitan una conquista rápida y decisiva si queremos resistir el contraataque de Wan Kuei." #NT!
 anda_victory_objective_decision_desc: "Viajando con nuestros parientes mongoles, los Anda han prosperado, pero los Wan Kuei chinos se preparan para la guerra y debemos consolidar nuestra posición en el oeste antes de su ataque." #NT!
 anda_victory_objective_decision_confirm: "Estas estepas son nuestras ahora" #NT!
 anda_victory_objective_decision_effect_tooltip: "Eliminarás la amenaza de la invasión Wan Kuei que de lo contrario ocurriría en 1360 e inspirarás a los Gangrel occidentales a unirse a ti." #NT!
 gangrel_victory_objective_decision: "El azote" #NT!
 gangrel_victory_objective_decision_tooltip: "Tu mundo está muriendo, pero aún es tiempo de contraatacar." #NT!
 gangrel_victory_objective_decision_desc: "Durante siglos, los Gangrel han sido expulsados ​​de la política vampírica. Peor aún, sus parientes han sido perseguidos y convertidos a la fuerza. Esto tiene que terminar." #NT!
 gangrel_victory_objective_decision_confirm: "Comienza la Era del Lobo" #NT!
 gangrel_victory_objective_decision_effect_tooltip: "Al unificar a [Clan|E] Gangrel, paralizarás a los llamados clanes civilizados." #NT!
 tremere_victory_objective_decision: "La voluntad de Tremere" #NT!
 tremere_victory_objective_decision_tooltip: "[Clan|E] Tremere es joven y está rodeado de enemigos. Debemos dar un paso adelante y fortificar nuestra nueva posición antes de que sea demasiado tarde." #NT!
 tremere_victory_objective_decision_desc: "[Clan|E] Tremere nació en medio de la guerra y el dolor. Los Tzimisce son implacables y nuestra campaña de propaganda contra los Salubri aún podría revertirse. No debemos detenernos y aplastar a todos aquellos que se oponen a la voluntad de Tremere." #NT!
 tremere_victory_objective_decision_confirm: "Un nuevo [Clan|E], seguro por fin" #NT!
 tremere_victory_objective_decision_effect_tooltip: "Te convertirás en el Primer Consejero del [Clan|E] y desatarás una maldición sobre tus enemigos restantes." #NT!
 tremere_victory_objective_decision_custom: "Los Tzimisce [GetTitleByKey('e_voivodate').GetNameNoTier] deben ser destruidos" #NT!
 tremere_victory_objective_decision_customb: "Debemos asegurarnos de que los Salubri no tengan un imperio [title|E]" #NT!
 tzimisce_victory_objective_decision: "Cambio eterno" #NT!
 tzimisce_victory_objective_decision_tooltip: "Nuestra incapacidad para derrotar a los insolentes usurpadores nos ha convertido en el hazmerreír de la política durante demasiado tiempo." #NT!
 tzimisce_victory_objective_decision_desc: "[Clan|E] Tzimisce se encuentra dividida, incapaz de responder adecuadamente a la insignificante amenaza que deberían representar las incursiones Tremere. Necesitamos un liderazgo nuevo y más fuerte." #NT!
 tzimisce_victory_objective_decision_confirm: "Este llamado a una fiesta..." #NT!
 tzimisce_victory_objective_decision_effect_tooltip: "Elegirás el camino a seguir para [Clan|E] Tzimisce." #NT!
 tzimisce_victory_objective_decision_custom: "El título [GetTitleByKey('e_tremere').GetNameNoTier] debe ser destruido" #NT!
 cappadocian_victory_objective_decision: "El Códice Sargón" #NT!
 cappadocian_victory_objective_decision_tooltip: "La reliquia más sagrada de [Clan|E] Capadocio debe ser recuperada." #NT!
 cappadocian_victory_objective_decision_desc: "Se dice que el códice contenía todas las profecías hechas por Sargón -Capadocio- durante sus días mortales, pero se perdió y se dividió en fragmentos cuando Lázaro perdió su batalla contra Constancia. Su reforjamiento sería un acontecimiento trascendental." #NT!
 cappadocian_victory_objective_decision_confirm: "...me está llamando" #NT!
 cappadocian_victory_objective_decision_effect_tooltip: "Tú elegirás qué hacer con esta fuente suprema de conocimiento." #NT!
 giovanni_victory_objective_decision: "La Conspiración" #NT!
 giovanni_victory_objective_decision_tooltip: "[Clan|E] Capadocio está frenando nuestro verdadero potencial. Podemos ser mucho más." #NT!
 giovanni_victory_objective_decision_desc: "Somos una nueva incorporación a [Clan|E] Capadocio, pero nuestros "benefactores" ya han superado su utilidad. Es hora de pensar en nuestro futuro como un [Clan|E] independiente..." #NT!
 giovanni_victory_objective_decision_confirm: "Invitemos a nuestro querido antepasado a una fiesta..." #NT!
 giovanni_victory_objective_decision_effect_tooltip: "Pondrás en marcha el nacimiento de [Clan|E] Giovanni." #NT!
 giovanni_victory_objective_decision_custom: "O controlas el [GetTitleByKey('k_erciyes').GetNameNoTier], o nadie lo hace" #NT!
 furores_victory_objective_decision: "Nuevos comienzos" #NT!
 furores_victory_objective_decision_tooltip: "Estamos muriendo lentamente en las pequeñas guerras de los Ancianos o de nuestra especie, sin libre albedrío del que hablar. Esto tiene que parar." #NT!
 furores_victory_objective_decision_desc: "La jerarquía corrupta de los vampiros está estrangulando cualquier esperanza de que los más jóvenes hagan algo. Si esto va a cambiar, debe haber una revolución lo suficientemente fuerte como para soportar su contraataque." #NT!
 furores_victory_objective_decision_confirm: "Un nuevo futuro nos espera" #NT!
 furores_victory_objective_decision_effect_tooltip: "Confederaréis los Estados Libres en una nueva y poderosa entidad política." #NT!
 setite_victory_objective_decision: "El abrazo de la serpiente" #NT!
 setite_victory_objective_decision_tooltip: "El abrazo amoroso de Set y el máximo deseo de libertad moral deben difundirse por todas partes." #NT!
 setite_victory_objective_decision_desc: "Los llamados Hijos de Caín están engañados y creen en una parodia retorcida de la verdad. Todos somos Setitas y, al asegurar nuestras fronteras tradicionales, daremos el primer paso para que lo comprendan." #NT!
 setite_victory_objective_decision_confirm: "Demos la bienvenida a nuestros nuevos hermanos" #NT!
 setite_victory_objective_decision_effect_tooltip: "La verdad se difundirá a lo largo y ancho, y lucharás contra los enemigos tradicionales de tu [Clan|E]." #NT!
 setite_victory_objective_decision_custom: "El [GetTitleByKey('e_ashirra').GetNameNoTier] [title|E] debe ser destruido" #NT!
 salubri_victory_objective_decision: "El ajuste de cuentas" #NT!
 salubri_victory_objective_decision_tooltip: "Muchos piensan que estamos viviendo las últimas horas del Salubri como un [Clan|E], mientras somos rápidamente destruidos por nuestros numerosos enemigos." #NT!
 salubri_victory_objective_decision_desc: "[Clan|E] Salubri se encuentra disperso, casi llevado a la extinción por el brutal asalto de los Usurpadores Tremere. Peor aún, enemigos más antiguos como los Baali se están aprovechando de nuestra debilidad. Debemos contraatacar antes de que sea demasiado tarde." #NT!
 salubri_victory_objective_decision_confirm: "La venganza tiene un sabor agridulce." #NT!
 salubri_victory_objective_decision_effect_tooltip: "Unificarás el [Clan|E], expondrás las mentiras de los Tremere y elegirás un camino para ti." #NT!
 salubri_victory_objective_decision_custom: "Los títulos Baali, [GetTitleByKey('k_moloch').GetNameNoTier] y [GetTitleByKey('k_angellisater').GetNameNoTier], deben ser destruidos." #NT!
 baali_victory_objective_decision: "El fin de los tiempos" #NT!
 baali_victory_objective_decision_tooltip: "Esta ilusión corrupta y dolorosa de la realidad debe terminar con la quema de toda la Creación." #NT!
 baali_victory_objective_decision_desc: "Nuestro maestro, Nergal, estuvo muy cerca de acabar con este miserable mundo durante las anteriores Guerras Baali. Aunque los Molochim se nos oponen más que nunca, es posible que podamos vencerlos y acelerar la perdición de todos." #NT!
 baali_victory_objective_decision_confirm: "...Y así comienza el final." #NT!
 baali_victory_objective_decision_effect_tooltip: "Unificarás a [Clan|E] Baali, invocarás a poderosos demonios de los pozos y comenzarás la guerra final. Tu dinastía podrá reclutar a [GetMaA('demons').GetName]" #NT!
 baali_victory_objective_decision_custom: "Tu rival, el [GetTitleByKey('k_moloch').GetNameNoTier], debe ser destruido. Al igual que los enemigos habituales de tu [Clan|E], los Salubri [GetTitleByKey('k_olives').GetNameNoTier] y el imperio Assamita de [GetTitleByKey('e_assamites').GetNameNoTier]." #NT!
 molochim_victory_objective_decision: "Protegiendo el mal" #NT!
 molochim_victory_objective_decision_tooltip: "Somos los únicos que impedimos el regreso de los Niños. Nuestro deber es ingrato, pero sagrado." #NT!
 molochim_victory_objective_decision_desc: "Si queremos impedir que los locos Azaneali despierten horrores ancestrales, debemos derrotarlos decisivamente en la actual guerra civil. Lamentablemente, también debemos enfrentarnos a la enemistad de los Salubri y los Assamitas, que no hacen distinciones entre nosotros y nuestros hermanos caídos." #NT!
 molochim_victory_objective_decision_confirm: "Y ahora, debemos alimentarlos." #NT!
 molochim_victory_objective_decision_effect_tooltip: "Fortalecerás las doctrinas Hyron y sus seguidores." #NT!
 molochim_victory_objective_decision_custom: "Tu rival, el [GetTitleByKey('k_angellisater').GetNameNoTier], debe ser destruido. Al igual que los enemigos habituales de tu [Clan|E], los Salubri [GetTitleByKey('k_olives').GetNameNoTier] y el imperio Assamita de [GetTitleByKey('e_assamites').GetNameNoTier]." #NT!
 ravnos_victory_objective_decision: "Oeste y Este" #NT!
 ravnos_victory_objective_decision_tooltip: "Lejos de casa, debes hacerte un nombre." #NT!
 ravnos_victory_objective_decision_desc: "Eres parte de la pequeña minoría de [Clan|E] Ravnos que no reside en la India. Este éxodo ha causado muchos problemas a tus parientes ya que apenas se te reconoce como [cainite|E]. Pero tal vez puedas resistir e incluso prosperar en estas circunstancias." #NT!
 ravnos_victory_objective_decision_confirm: "Surge un nuevo [Clan|E] Ravnos" #NT!
 ravnos_victory_objective_decision_effect_tooltip: "Unificarás a los Ravnos occidentales [Clan|E] y elegirás una postura que adoptarás hacia tus hermanos orientales." #NT!
 indian_victory_objective_decision: "Poniendo fin a lo eterno" #NT!
 indian_victory_objective_decision_tooltip: "El subcontinente está desgarrado por la guerra y los conflictos. Debes actuar y tomar medidas." #NT!
 indian_victory_objective_decision_desc: "La Guerra Eterna entre los indios nativos [cainites|E] y los invasores Wan Kuei ha durado desde que cualquiera tiene uso de razón. India nunca será libre a menos que alguien pueda unir a sus dispares defensores." #NT!
 indian_victory_objective_decision_confirm: "Al final ganamos" #NT!
 indian_victory_objective_decision_effect_tooltip: "Unirás a la India, reclamarás el manto de Chakravarti y comenzarás la purga de los Wan Kuei restantes." #NT!
 kueijin_victory_objective_decision: "Salida del sol escarlata" #NT!
 kueijin_victory_objective_decision_tooltip: "La Guerra Eterna es un asunto sórdido que tu pueblo no puede permitirse perder." #NT!
 kueijin_victory_objective_decision_desc: "La invasión Wan Kuei de la India lleva milenios estancada, con miles de muertos sin que los obstinados Kain-Jin se muestren dispuestos a rendirse. No te tocará correr la misma suerte." #NT!
 kueijin_victory_objective_decision_confirm: "Enviar un mensaje a los Tribunales de origen" #NT!
 kueijin_victory_objective_decision_effect_tooltip: "Unificaréis a la India. Luego elegiréis cómo tratar con los tribunales locales." #NT!
 laibon_victory_objective_decision: "El reino de ébano" #NT!
 laibon_victory_objective_decision_tooltip: "Los Hijos de Cagn siempre están en luchas internas, y esto ha permitido que amenazas extranjeras se apoderen del Reino de Ébano." #NT!
 laibon_victory_objective_decision_desc: "África está desunida, con invasores del mundo musulmán y de otros lugares que reclaman nuestra tierra como suya. Es hora de hacerlos retroceder." #NT!
 laibon_victory_objective_decision_confirm: "Hemos protegido a África" #NT!
 laibon_victory_objective_decision_effect_tooltip: "Unirás el Reino de Ébano y cosecharás el enorme prestigio que conlleva tal logro." #NT!
 restore_the_dream: "Restaurando el sueño" #NT!
 restore_the_dream_tooltip: "Mientras algunos vampiros crean en él, el Sueño aún podrá resurgir de sus cenizas." #NT!
 restore_the_dream_desc: "El año 1204 destruyó la utopía sin igual que era el Sueño de Constantinopla. Una tragedia de este tipo marcará el comienzo de una terrible era de oscuridad para el mundo [cainite|E], a menos que alguien asuma el manto de Miguel una vez más." #NT!
 restore_the_dream_confirm: "Como fue, será." #NT!
 restore_the_dream_effect_tooltip: "Crearás el Imperio de los Sueños [title|E]." #NT!
 witching_lands: "La fundación de las Tierras de las Brujas" #NT!
 witching_lands_tooltip: "Ha llegado el tiempo de los druidas." #NT!
 witching_lands_desc: "Con el auge de los cultos druídicos y de las brujas-vampiros, los bosques de las propias Islas Británicas parecen haberse rebelado contra los antiguos dominios Cainitas. Un nuevo coro clama en las Islas Esmeralda y del Cetro; los druidas, antaño rechazados por todos los Cainitas, ahora triunfan y sus bosques oscuros se extenderán por siempre." #NT!
 witching_lands_confirm: "Por los siglos de los siglos." #NT!
 witching_lands_effect_tooltip: "Crearás las Tierras de las Brujas [title|E]." #NT!
 restore_the_black_cross: "Restaurando la Cruz Negra" #NT!
 restore_the_black_cross_tooltip: "Alemania necesita más que nunca un liderazgo Ventrue fuerte." #NT!
 restore_the_black_cross_desc: "La primera Cruz Negra de Hardestadt tenía defectos, pero aun así era un testimonio del liderazgo Ventrue que podíamos utilizar para legitimar nuestro gobierno." #NT!
 restore_the_black_cross_confirm: "Bajo la cruz una vez más." #NT!
 restore_the_black_cross_effect_tooltip: "Crearás el Imperio de la Cruz Negra [title|E]." #NT!
 restore_the_voivodate: "Restauración del voivodato" #NT!
 restore_the_voivodate_tooltip: "Los Tzimisce son un pueblo rebelde y necesitan un liderazgo fuerte." #NT!
 restore_the_voivodate_desc: "El voivodato, instrumento político, siempre ha sido objeto de controversia, pero sigue siendo un título prestigioso y podría fortalecerse más que nunca." #NT!
 restore_the_voivodate_confirm: "Entramos aquí una vez más." #NT!
 restore_the_voivodate_effect_tooltip: "Crearás el Imperio Voivodato [title|E]." #NT!
 restore_the_sea_of_shadows: "Restaurando el Mar de las Sombras" #NT!
 restore_the_sea_of_shadows_tooltip: "Nuestro progenitor, Lasombra, necesita una mano derecha fuerte para liderar a su [Clan|E]." #NT!
 restore_the_sea_of_shadows_desc: "El reino Lasombra siempre había estado liderado por Montano, el chiquillo más leal de Lasombra. Pero los tiempos están cambiando y un nuevo favorito podría llegar al poder." #NT!
 restore_the_sea_of_shadows_confirm: "¡Padre, mira mi ascensión!" #NT!
 restore_the_sea_of_shadows_effect_tooltip: "Crearás el Imperio del Mar de las Sombras [title|E]." #NT!
 restore_avalon: "Restaurando Avalon" #NT!
 restore_avalon_tooltip: "El reino de un Dios nunca muere verdaderamente." #NT!
 restore_avalon_desc: "Como sabéis, Mitra es más un dios que un vampiro. Si decide algún día volver con sus seguidores, debéis preparar un reino mortal para ellos." #NT!
 restore_avalon_confirm: "Estamos listos." #NT!
 restore_avalon_effect_tooltip: "Crearás el Imperio Avalon [title|E]." #NT!
 restore_love: "Restaurando las Cortes del Amor" #NT!
 restore_love_tooltip: "Francia será Toreador, o no lo será." #NT!
 restore_love_desc: "Las Cortes del Amor fueron la expresión del triunfo de la Matriarca Toreador sobre los Ventrue en Francia. Esta gran aventura política y artística no puede quedar en el olvido." #NT!
 restore_love_confirm: "El amor es eterno después de todo." #NT!
 restore_love_effect_tooltip: "Crearás el Imperio de las Cortes del Amor [title|E]." #NT!
 restore_midgard: "Restaurando Midgard" #NT!
 restore_midgard_tooltip: "Odín todavía vela por nosotros." #NT!
 restore_midgard_desc: "Midgard ha sufrido un revés tras otro a medida que el [einherjar|E] se desmoronaba ante la invasión de los Ventrue. Para sobrevivir, necesitarán un contraataque masivo y un nuevo All-High." #NT!
 restore_midgard_confirm: "Ragnarok puede esperar." #NT!
 restore_midgard_effect_tooltip: "Crearás el Imperio Midgard [title|E]." #NT!
 restore_ashirra: "Restaurando el califato de Ashirra" #NT!
 restore_ashirra_tooltip: "Los fieles necesitan un hogar." #NT!
 restore_ashirra_desc: "El Califato [ashirra|E] fue una creación joven para los estándares vampíricos, pero cuenta con el respaldo de la fe de millones de personas y, como tal, solo podrá resurgir a su debido tiempo." #NT!
 restore_ashirra_confirm: "Dios realmente es grande." #NT!
 restore_ashirra_effect_tooltip: "Crearás el [ashirra|E] Imperio Califato [title|E]." #NT!
 restore_alamut: "Restaurando Alamut" #NT!
 restore_alamut_tooltip: "Los hijos de Haqim están perdidos sin su hogar." #NT!
 restore_alamut_desc: "Alamut, considerada inexpugnable, era más que una fortaleza para los haqimitas [Clan|E]. Un símbolo político de la voluntad y la unidad de Haqim, debe ser restaurada para que los Hijos vuelvan a prosperar." #NT!
 restore_alamut_confirm: "El viento vuelve a estar a nuestro favor." #NT!
 restore_alamut_effect_tooltip: "Crearás el Imperio Alamut [title|E]." #NT!
 restore_giovanni: "Restaurando la familia" #NT!
 restore_giovanni_tooltip: "Los comienzos de la familia no fueron tan fáciles como se esperaba." #NT!
 restore_giovanni_desc: "Los Giovanni han sufrido reveses, pero ahora tenemos una eternidad para salir adelante. Empecemos por reunir a la familia." #NT!
 restore_giovanni_confirm: "El trato perfecto." #NT!
 restore_giovanni_effect_tooltip: "Crearás el Reino Giovanni [title|E]." #NT!
 restore_ravnos: "Restaurando el [Clan|E]" #NT!
 restore_ravnos_tooltip: "La Guerra Eterna no permite ninguna disidencia." #NT!
 restore_ravnos_desc: "Hemos perdido el corazón unificador de [Clan|E] Ravnos. Este golpe aplastante a nuestro orgullo y espíritu debe ser vengado lo antes posible." #NT!
 restore_ravnos_confirm: "La guerra continúa." #NT!
 restore_ravnos_effect_tooltip: "Crearás el Imperio Ravnos [title|E]." #NT!
 restore_setite: "Restaurando el [Clan|E]" #NT!
 restore_setite_tooltip: "La Tierra Elegida debe ser controlada por los Fieles." #NT!
 restore_setite_desc: "Egipto siempre ha sido el corazón de nuestro [Clan|E] y nuestra fe. Si queremos difundir la palabra de Set en el mundo, primero debemos asegurar nuestro dominio aquí." #NT!
 restore_setite_confirm: "¡Sea alabado sea!" #NT!
 restore_setite_effect_tooltip: "Crearás el Imperio Setita [title|E]." #NT!
 restore_talmahera: "Restaurando el Tal'mahe'Ra" #NT!
 restore_talmahera_tooltip: "Incluso Enoc debe tener un punto de apoyo en la Tierra." #NT!
 restore_talmahera_desc: "Aunque todavía gobernamos firmemente en el [underworld|E], no es bueno que se haya cortado nuestra conexión con el reino mortal. Reconquistar nuestros bastiones perdidos es una prioridad." #NT!
 restore_talmahera_confirm: "Abre los portales una vez más." #NT!
 restore_talmahera_effect_tooltip: "Crearás el Imperio Tal'mahe'Ra [title|E]." #NT!
 restore_obertus: "Restaurando la Orden Obertus" #NT!
 restore_obertus_tooltip: "El legado de Constantinopla aún sigue vivo." #NT!
 restore_obertus_desc: "Como seguidores de Via Caeli, el resto de los Tzimisce desconfían de nosotros [Clan|E]. Pero podríamos restablecer la antigua Orden Obertus para darnos algo de legitimidad en estos tiempos difíciles." #NT!
 restore_obertus_confirm: "Por el Hijo y el Padre." #NT!
 restore_obertus_effect_tooltip: "Crearás el Reino Obertus [title|E]." #NT!
 restore_moloch: "Restaurando el Orden de Moloch" #NT!
 restore_moloch_tooltip: "Los niños deben ser alimentados." #NT!
 restore_moloch_desc: "Nuestra eterna guerra en las sombras para proteger al mundo de los demonios no ha ido bien. Si queremos sobrevivir, debemos unirnos bajo una sola Orden una vez más." #NT!
 restore_moloch_confirm: "Ahora, a los boxes..." #NT!
 restore_moloch_effect_tooltip: "Crearás la Orden del Reino de Moloch [title|E]." #NT!
 restore_azaneal: "Restaurando el orden de Azaneal" #NT!
 restore_azaneal_tooltip: "Todavía podemos abrir los boxes..." #NT!
 restore_azaneal_desc: "Azaneal tuvo una visión para los Baali. A pesar de algunos reveses, aún debemos unir a nuestros hermanos detrás de esta visión, o el bendito fin nunca llegará." #NT!
 restore_azaneal_confirm: "El principio del fin." #NT!
 restore_azaneal_effect_tooltip: "Crearás la Orden del Reino Azaneal [title|E]." #NT!
 restore_web: "Restaurando la red de cuchillos" #NT!
 restore_web_tooltip: "Todavía tenemos muchas orejas." #NT!
 restore_web_desc: "Hay que preparar el regreso de Ur-Shulgi. La Red de Cuchillos es nuestra organización delegada para tomar el control de Haqimite [Clan|E] con este fin. Hay que reconstruirla." #NT!
 restore_web_confirm: "Ahora, a hacerse cargo de Alamut." #NT!
 restore_web_effect_tooltip: "Crearás la red del Reino de los Cuchillos [title|E]." #NT!
 restore_lost_tribe: "Restaurando la tribu perdida" #NT!
 restore_lost_tribe_tooltip: "La visión de Anosh es más que sólo un territorio." #NT!
 restore_lost_tribe_desc: "Si queremos apresurar la venganza de la segunda generación de sus hijos desobedientes, necesitamos una base de operaciones sólida. La Tribu Perdida de Dastur Anosh era perfecta." #NT!
 restore_lost_tribe_confirm: "En el camino a Enoc..." #NT!
 restore_lost_tribe_effect_tooltip: "Crearás el Reino de la Tribu Perdida [title|E]." #NT!
 restore_olives: "Restaurando la Dieta de los Olivos" #NT!
 restore_olives_tooltip: "El Salubri [Clan|E] aún no ha muerto." #NT!
 restore_olives_desc: "La última resistencia de Qawiya en los Estados Cruzados fue encomiable. Si queremos salvar a los Salubri [Clan|E], deberíamos tomar nota de sus métodos." #NT!
 restore_olives_confirm: "Ven a buscar algo, Tremere." #NT!
 restore_olives_effect_tooltip: "Crearás la Dieta del Reino de los Olivos [title|E]." #NT!
 restore_see_of_nod: "Restaurando la Sede de Nod" #NT!
 restore_see_of_nod_tooltip: "Los fieles necesitan una Iglesia." #NT!
 restore_see_of_nod_desc: "La Iglesia del Tercer Caín está en las últimas, acosada por los incrédulos en todas partes. Es necesario hacer una demostración de fe y de fuerza recuperando Venecia, sede del primer arzobispo." #NT!
 restore_see_of_nod_confirm: "Ahora, a difundir el mensaje." #NT!
 restore_see_of_nod_effect_tooltip: "Crearás la Sede del Reino de Nod [title|E]." #NT!
 restore_tremere: "Restaurando a los Tremere" #NT!
 restore_tremere_tooltip: "Todo mago necesita un estudio." #NT!
 restore_tremere_desc: "Nuestra supervivencia es precaria, con enemigos acercándose a nosotros, pero los Tremere son resistentes. Podríamos reconstruir la sede del poder en todas partes, si fuera necesario." #NT!
 restore_tremere_confirm: "Preparar las Salas del Consejo." #NT!
 restore_tremere_effect_tooltip: "Crearás la Casa del Imperio Tremere [title|E]." #NT!
 restore_curtain: "Restaurando la cortina de sombras" #NT!
 restore_curtain_tooltip: "La abuela tiene necesidades de sus ayudantes." #NT!
 restore_curtain_desc: "Los agentes del Progenitor nos han asestado duros golpes, pero la Abuela aún duerme y necesita protección. No debemos flaquear." #NT!
 restore_curtain_confirm: "Que tengas un sueño tranquilo." #NT!
 restore_curtain_effect_tooltip: "Crearás el Imperio Cortina de Sombras [title|E]." #NT!
 restore_erciyes: "Restaurando los Erciyes" #NT!
 restore_erciyes_tooltip: "La montaña profética es nuestra por derecho." #NT!
 restore_erciyes_desc: "El propio Capadocio decretó que Erciyes es la base principal del [Clan|E]. Debemos reunirnos y conquistarla como lo hicimos la primera vez." #NT!
 restore_erciyes_confirm: "Necesitará algo de limpieza." #NT!
 restore_erciyes_effect_tooltip: "Crearás el Reino de Erciyes [title|E]." #NT!
 restore_crescent: "Restaurando la Media Luna de Medianoche" #NT!
 restore_crescent_tooltip: "Iberia aún no está perdida." #NT!
 restore_crescent_desc: "El intento de Badr de detener la Reconquista cristiana no ha tenido buenos resultados, pero a nosotros nos puede ir mejor y volver a unir el sur de Iberia para los fieles." #NT!
 restore_crescent_confirm: "Ahora, miremos hacia el norte..." #NT!
 restore_crescent_effect_tooltip: "Crearás el Reino de la Media Luna de Medianoche [title|E]." #NT!
 restore_feral: "Restaurando la Horda Salvaje" #NT!
 restore_feral_tooltip: "¡Deberíamos reunirnos una vez más!" #NT!
 restore_feral_desc: "Muchos señores de la guerra Gangrel han intentado unir a los [Clan|E] mediante la diplomacia o la fuerza. Debemos hacerlo mejor que ellos y realmente tener éxito." #NT!
 restore_feral_confirm: "La caza comienza." #NT!
 restore_feral_effect_tooltip: "Crearás el Reino de la Horda Salvaje [title|E]." #NT!
 restore_eastern: "Restaurando a los Señores del Este" #NT!
 restore_eastern_tooltip: "Ventrue con características húngaras." #NT!
 restore_eastern_desc: "Los Ventrue del este de Alemania son una especie rara, vista con desconfianza. Por ello, deberían unirse como lo hicieron los Señores del Este bajo el mando de Bulscu." #NT!
 restore_eastern_confirm: "La verdadera realeza regresa a estas tierras." #NT!
 restore_eastern_effect_tooltip: "Crearás el Reino de los Señores del Este [title|E]." #NT!
 restore_thunder: "Restaurando el Trueno Infinito" #NT!
 restore_thunder_tooltip: "Para que el ciclo continúe, es necesario reconstruir la Corte." #NT!
 restore_thunder_desc: "Tanto para los Kin-Jin como para los demás Wan Kuei, siempre estamos al borde de la extinción. Pero nuestra fe es fuerte y la Corte puede resurgir." #NT!
 restore_thunder_confirm: "El fénix ha resurgido." #NT!
 restore_thunder_effect_tooltip: "Crearás el Imperio del Trueno Infinito [title|E]." #NT!
 restore_scarlet: "Restaurando la Corte Escarlata" #NT!
 restore_scarlet_tooltip: "La Corte Escarlata mantiene el poder Wan Kuei en la mayor parte del sudeste asiático." #NT!
 restore_scarlet_desc: "El Fénix Escarlata, un miembro poderoso, aunque algo ajeno a las cinco augustas Cortes de los Wan Kuei, es un trofeo adecuado para cualquier Muerto Hambriento ambicioso." #NT!
 restore_scarlet_confirm: "Nace un nuevo fénix." #NT!
 restore_scarlet_effect_tooltip: "Crearás el Imperio Fénix Escarlata [title|E]." #NT!
 restore_celestial: "Restaurando la Tribu Celestial" #NT!
 restore_celestial_tooltip: "La divinidad no es un viaje fácil." #NT!
 restore_celestial_desc: "Los dioses impenitentes no son bien recibidos por otros Wan Kuei, y menos aún por Kin Jin. Por ello, la Tribu Celestial siempre está en peligro, pero es lo suficientemente flexible como para reconstruirse donde sea necesario." #NT!
 restore_celestial_confirm: "Hormigas entrometiéndose con los dioses." #NT!
 restore_celestial_effect_tooltip: "Crearás el Reino de la Tribu Celestial [title|E]." #NT!
 restore_golden: "Restaurando la Cruz Dorada" #NT!
 restore_golden_tooltip: "Occitania aún no es francesa." #NT!
 restore_golden_desc: "Contra la tiranía de la Corte del Amor parisina, la Cruz de Oro es un símbolo del saber hacer y de la independencia occitanos. Un poderoso grito de guerra que podríamos utilizar." #NT!
 restore_golden_confirm: "París no nos define." #NT!
 restore_golden_effect_tooltip: "Crearás el Reino de la Cruz Dorada [title|E]." #NT!
 restore_grand: "Restaurando el Gran Patio" #NT!
 restore_grand_tooltip: "Francia todavía puede ser nuestra." #NT!
 restore_grand_desc: "Los errores de Alejandro hicieron que Francia perdiera a los Ventrue. Pero las cosas pueden cambiar y podríamos volver a ser los gobernantes legítimos de este poderoso reino." #NT!
 restore_grand_confirm: "La dominación Ventrue no es negociable." #NT!
 restore_grand_effect_tooltip: "Crearás el Gran Reino de la Corte [title|E]." #NT!
 restore_timisoara: "Restauración del Banat de Timişoara" #NT!
 restore_timisoara_tooltip: "Cartago de Oriente." #NT!
 restore_timisoara_desc: "Los intentos de Dominic de crear una nueva utopía se vieron frustrados, una vez más, por el vil Ventrue [Clan|E]. Aun así, su idea tenía méritos y podíamos recoger los pedazos y empezar de nuevo." #NT!
 restore_timisoara_confirm: "Un nuevo comienzo esperanzador." #NT!
 restore_timisoara_effect_tooltip: "Crearás el Reino del Banato de Timişoara [title|E]." #NT!
 restore_anda: "Restaurando la Horda Anda" #NT!
 restore_anda_tooltip: "Todavía se pueden escuchar los sonidos de los caballos." #NT!
 restore_anda_desc: "Los Anda se enfrentan a muchos enemigos: los vengativos Wan Kuei al este y los hostiles Gangrel al oeste. Pero el espíritu mongol no se doma tan fácilmente. La Horda resurgirá." #NT!
 restore_anda_confirm: "Cabalgamos una vez más." #NT!
 restore_anda_effect_tooltip: "Crearás el Imperio de la Horda Anda [title|E]." #NT!
 ruler_exit_torpor: "Despertando del letargo" #NT!
 ruler_exit_torpor_tooltip: "Gobernar desde el sueño no es la cosa más fácil." #NT!
 ruler_exit_torpor_desc: "Cualquier vampiro que se precie tiene un plan de contingencia en caso de que caiga en [torpor|E] sin quererlo. Como ahora eres el gobernante nominal de otros vampiros, podría ser un buen momento para activar dicho plan de contingencia." #NT!
 ruler_exit_torpor_confirm: "Ya estoy de vuelta." #NT!
 restore_golconda: "Restaurando Golconda" #NT!
