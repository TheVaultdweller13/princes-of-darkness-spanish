 supernatural_diseases: "Enfermedades sobrenaturales"
  
 epidemic_crimson_fever: "Fiebre carmesí"
 disease_crimson_fever: "fiebre carmesí."
 health.2101.crimson_fever_outbreak.desc: "Una enfermedad sobrenatural que se manifiesta en los catayanos cuyos aspectos Yang se han desequilibrado. Aunque es una enfermedad bastante rara, se rumorea que es extremadamente contagiosa. Su rareza también significa que nunca se han explorado realmente las posibles curas, lo que la convierte en una perspectiva temible.\n\nUn caso peligroso de lo que parece ser fiebre carmesí se ha infiltrado en tu corte. Erupciones, tos y fiebre acosan a los afectados y podría ser solo el comienzo."
 health.2101.crimson_fever_spreads.desc: "Otro caso de fiebre carmesí ha levantado su fea cabeza."
  
 POD_epidemic.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Fiebre carmesí"
 POD_epidemic.1001.desc: "Una enfermedad sobrenatural que se manifiesta en los catayanos cuyos aspectos Yang se han desequilibrado. Aunque es una enfermedad bastante rara, se rumorea que es extremadamente contagiosa. Su rareza también significa que nunca se han explorado realmente las posibles curas, lo que la convierte en una perspectiva aterradora. Nunca pensé que tendría que sufrir esto yo mismo, pero esta pesadilla dolorosa y febril no me deja otras opciones. Mientras considero las consecuencias de mi desequilibrio, rezo por la redención, mis fosas nasales escuece con el fuerte hedor de la bilis."
 POD_epidemic.1001.court_physician.desc: "\n\n"¡No te preocupes, mi [ROOT.Char.GetLadyLord]! La Fiebre Carmesí es tratable, te lo aseguro"."
 POD_epidemic.1001.a: "¡Te lo ruego, que termine!"
  
 POD_epidemic.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Una batalla ganada"
 POD_epidemic.1002.desc: "A diferencia de muchos antes que yo, yo era lo suficientemente fuerte como para sobrevivir a los estragos de la temible fiebre carmesí. Fue un desafío brutal, no lo voy a negar, ¡pero perseveré!"
 POD_epidemic.1002.a: "¡Vivo para luchar otro día!"
  
 epidemic_chulorviosis: "Chulorviosis"
 disease_chulorviosis: "chulorviosis."
 health.2101.chulorviosis_outbreak.desc: "La chulorviosis es un elemento extraño e infeccioso que desafía toda clasificación y es claramente de naturaleza sobrenatural. Muta a su anfitrión en un híbrido corrupto de un hombre y un monstruo con tentáculos y lentamente le roba su libre albedrío hasta que también se convierte en un chulorviah y comienza a propagar la enfermedad aún más. Recientemente se ha encontrado una desafortunada víctima de esta enfermedad parasitaria. Si se hubiera tratado rápidamente, podría haber infectado a otros antes de su misericordiosa muerte..."
 health.2101.chulorviosis_spreads.desc: "La muerte del cuerpo y del alma."
  
 POD_epidemic.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Poco a poco"
 POD_epidemic.1101.desc: "La chulorviosis es un elemento extraño e infeccioso que desafía toda clasificación y es claramente de naturaleza sobrenatural. Muta a su anfitrión en un híbrido corrupto de un hombre y un monstruo con tentáculos y lentamente le roba su libre albedrío hasta que también se convierte en un chulorviah y comienza a propagar la enfermedad aún más.\n\nLa piel moteada de una sepia, tan marcada contra la tela pálida. La miro con incredulidad, reprimiendo otra tos. ¿Lo hizo...? ¿Lo hice...?\n\nMe limpio los dedos contra los labios, mi mano tiembla mientras la retiro. Puedo sentir la humedad cálida, pero temo mirar."
 POD_epidemic.1101.court_physician.desc: "\n\n"Me temo que has contraído algo terrible, mi [ROOT.Char.GetLadyLord]. Te trataré de inmediato"."
 POD_epidemic.1101.a: "¿Es este mi destino? ¿Perderme lentamente?"
  
 POD_epidemic.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Una segunda oportunidad"
 POD_epidemic.1102.desc: "Me quedé demacrado, tosí y sangré. Pensé que me consumiría hasta quedar en nada. Ciertamente me sentí así cuando apenas podía salir de la cama.\n\nSin embargo, mi salud y mi fuerza se recuperaron, aunque muy lentamente. Finalmente, estoy listo para enfrentar el mundo y todos sus desafíos."
 POD_epidemic.1102.a: "¡Es hora de conquistar el mundo!"
  
 POD_epidemic.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Llamado de las profundidades"
 POD_epidemic.1103.desc: "Al principio, la mutación se produjo lentamente, con pequeñas ventosas que salían de tu antebrazo. Luego, comenzó a debilitar tu intelecto. Finalmente, las voces hablaron en su idioma alienígena. A pesar de tus mejores esfuerzos, sus cánticos solo se hicieron más fuertes hasta que un día finalmente los entendiste.\n\nEl mar te espera."
 POD_epidemic.1103.a: "¡Debo resistir!"
 POD_epidemic.1103.b: "Parte de un todo mayor, por fin."
  
 POD_epidemic.1111.t: "[SCOPE.Custom('EventTitleDisease')]: ¿Una cura?"
 POD_epidemic.1111.desc: "Está claro que no se puede curar la chulorviosis con métodos mundanos y ni siquiera los poderes curativos funcionan. Esta enfermedad parasitaria ha demostrado ser resistente a todo lo que has intentado hasta ahora y, a medida que la mutación crece, estás empezando a sentirte desesperado. ¿Qué otras alternativas tienes?"
 POD_epidemic.1111.a: "El poder puro de lo Divino."
 POD_epidemic.1111.b: "El poder puro del Infernal."
 POD_epidemic.1111.c: "El poder puro del Triat y Gaia."
 POD_epidemic.1111.d: "La resurrección podría ser una salida."
 POD_epidemic.1111.fallback: "Necesito encontrar otra manera."
 POD_epidemic.1111.fallback.tt: "Revise su lista de decisiones, hay una sobre cómo curar la chulorviosis."
  
 epidemic_demonic_plague: "Plaga demoníaca"
 disease_demonic_plague: "plaga demoníaca."
 health.2101.demonic_plague_outbreak.desc: "El terrible poder llamado Bring the Plague (Traer la plaga) invoca una plaga bíblica sobre los enemigos del lanzador, maldiciéndolos con una enfermedad altamente infecciosa que afecta a mortales y Cainitas por igual. Provoca furúnculos violentos y dolorosos que parecen quemaduras sangrantes cuando estallan. El objetivo atrae enjambres de insectos y alimañas dondequiera que vaya mientras esperan su muerte inevitable y su inevitable festín.\n\nEste terrible poder se ha utilizado una vez más, alzando la guadaña de la muerte sobre mi reino."
 health.2101.demonic_plague_spreads.desc: "Otra alma se encuentra a las puertas de la muerte, con los temibles bubones estropeando su piel."
  
 POD_epidemic.1201.t: "[SCOPE.Custom('EventTitleDisease')]: El toque del segador"
 POD_epidemic.1201.desc: "El terrible poder llamado Bring the Plague (Traer la plaga) invoca una plaga bíblica sobre los enemigos del lanzador, maldiciéndolos con una enfermedad altamente infecciosa que afecta a mortales y Cainitas por igual. Provoca furúnculos violentos y dolorosos que parecen quemaduras sangrantes cuando estallan. El objetivo atrae enjambres de insectos y alimañas dondequiera que vaya mientras esperan su inevitable muerte y su inevitable festín.\n\nEste poder ya no es solo una historia de miedo. Con cautela, presiono mis dedos contra el bulto en mi axila. Una fuerza oscura y mortal está contaminando mi carne, consumiéndome con cada paso que doy."
 POD_epidemic.1201.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], haré todo lo que esté en mi poder, pero quizá sea mejor prepararse para lo peor...""
 POD_epidemic.1201.a: "¡Oh, [ROOT.Char.GetFaith.HealthGodName]! ¡Sálvame de esta pesadilla!"
  
 POD_epidemic.1202.t: "[SCOPE.Custom('EventTitleDisease')]: Contra todo pronóstico"
 POD_epidemic.1202.desc: "Parece como si la Muerte hubiera pasado por mi puerta, se hubiera quedado a mi lado, pero al final decidió dejarme vivir. Nunca olvidaré los tormentos del tacto de [ROOT.Char.GetFaith.DeathDeityHerHis|U], pero [ROOT.Char.GetFaith.DeathDeitySheHe|U] me ha abierto los ojos al milagro del presente.\n\n La plaga demoníaca ha cobrado muchas almas, pero yo no seré una de ellas."
 POD_epidemic.1202.a: "¡Alabado sea [ROOT.Char.GetFaith.HealthGodName] por este milagro!"
 POD_epidemic.1202.a.tt: "Ahora soy inmune a [GetTrait('demonic_plague').GetName( GetNullCharacter )]"
  
 epidemic_gift_of_melancholia: "Don de melancolía"
 disease_gift_of_melancholia: "regalo de melancolía"
 health.2101.gift_of_melancholia_outbreak.desc: "El Don de la Melancolía inflige una enfermedad virulenta y debilitante tanto a mortales como a Cainitas. Ambos sufren una enfermedad que provoca mareos, debilidad, malestar y náuseas. La enfermedad es muy contagiosa entre los mortales, que pueden contagiarla entre ellos por mera proximidad. Un vampiro debe ser el objetivo directo del poder o alimentarse de un mortal infectado para contraerla. Sin embargo, un vampiro infectado contagiará la plaga a todo aquel de quien se alimente hasta que se cure.\n\nRecientemente se ha descubierto un caso en tu reino."
 health.2101.gift_of_melancholia_spreads.desc: "Otra alma más ha sido maldecida por la enfermedad."
  
 POD_epidemic.1301.t: "[SCOPE.Custom('EventTitleDisease')]: Don de Melancolía"
 POD_epidemic.1301.desc: "El Don de la Melancolía inflige una enfermedad virulenta y debilitante tanto a mortales como a Cainitas. Ambos sufren una enfermedad que provoca mareos, debilidad, malestar y náuseas. La enfermedad es muy contagiosa entre los mortales, que pueden contagiarla entre ellos por mera proximidad. Un vampiro debe ser el objetivo directo del poder o alimentarse de un mortal infectado para contraerla. Sin embargo, un vampiro infectado contagiará la plaga a todo aquel de quien se alimente hasta que se cure.\n\nCon la primera oleada de fiebre y vómitos, ya no puedo negarlo, he sido infectado."
 POD_epidemic.1301.end.desc: "\n\nY ahora las lesiones reveladoras se están extendiendo por mi piel..."
 POD_epidemic.1301.court_physician.desc: "\n\n"De hecho, estas lesiones son un signo inequívoco del don de la melancolía. Muy peligrosas si no se tratan"."
 POD_epidemic.1301.a: "¡Yo aguantaré!"
  
 POD_epidemic.1302.t: "[SCOPE.Custom('EventTitleDisease')]: Escapando de la muerte"
 POD_epidemic.1302.desc: "Aunque aún quedan cicatrices, tanto en mi piel como en mi mente, parece que la aflicción ha abandonado mi cuerpo. Sobreviviré. Aún hay tiempo."
 POD_epidemic.1302.a: "Gloria a [ROOT.Char.GetFaith.HealthGodName]! Estoy bien!"
 POD_epidemic.1302.a.tt: "Ahora soy inmune a [GetTrait('gift_of_melancholia').GetName( GetNullCharacter )]"
  
 epidemic_flaying_plague: "Peste desolladora"
 disease_flaying_plague: "plaga desolladora."
 health.2101.flaying_plague_outbreak.desc: "No todos los enemigos de los Garou pueden ser combatidos con colmillos y garras. En el invierno de 1229, los hombres lobo de Lihuania fueron víctimas de una fiebre. Al principio parecía una extraña consecuencia de la tuberculosis, luego aparecieron los furúnculos y luego la piel se desprendió, dolorosamente, de los huesos. Toda la población Garou de la región murió y la enfermedad comenzó a extenderse hacia el oeste. Cientos de Garou y parientes murieron a su paso mientras los Theurges parecían apenas capaces de contenerla.\n\nY ahora, ha venido a reclamar lo que le corresponde en tu reino."
 health.2101.flaying_plague_spreads.desc: "¡Debemos encontrar la causa!"
  
 POD_epidemic.1401.t: "[SCOPE.Custom('EventTitleDisease')]: El toque del diablo"
 POD_epidemic.1401.desc: "No todos los enemigos de los Garou pueden ser combatidos con colmillos y garras. En el invierno de 1229, los hombres lobo de Lihuania fueron víctimas de una fiebre. Al principio parece una extraña consecuencia de la tuberculosis, luego aparecieron los furúnculos y luego la piel se desprendió, dolorosamente, de los huesos. Toda la población Garou de la región murió y la enfermedad comenzó a extenderse hacia el oeste. Cientos de Garou y parientes mueren a su paso mientras los Theurges parecen apenas capaces de contenerla. Pero la plaga ya no es solo una historia de miedo. Con cautela, presiono mis dedos contra el bulto en mi axila. Una fuerza oscura y mortal está contaminando mi carne, consumiéndome mientras aún respiro."
 POD_epidemic.1401.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], haré todo lo que esté en mi poder, pero quizá sea mejor prepararse para lo peor...""
 POD_epidemic.1401.a: "¡Oh, [ROOT.Char.GetFaith.HealthGodName]! ¡Sálvame de esta pesadilla!"
  
 POD_epidemic.1402.t: "[SCOPE.Custom('EventTitleDisease')]: Contra todo pronóstico"
 POD_epidemic.1402.desc: "Parece que [ROOT.Char.GetFaith.DeathDeityName] pasó por mi puerta, se quedó a mi lado, pero al final decidió dejarme vivir. Nunca olvidaré los tormentos del tacto de [ROOT.Char.GetFaith.DeathDeityHerHis|U], pero [ROOT.Char.GetFaith.DeathDeitySheHe|U] me abrió los ojos al milagro de la vida.\n\n La plaga se ha cobrado muchas almas, pero yo no seré una de ellas."
 POD_epidemic.1402.a: "¡Alabado sea [ROOT.Char.GetFaith.HealthGodName] por este milagro!"
 POD_epidemic.1402.a.tt: "Ahora soy inmune a [GetTrait('flaying_plague').GetName( GetNullCharacter )]"
  
 epidemic_scourge: "Azotar"
 disease_scourge: "azotar."
 health.2101.scourge_outbreak.desc: "El Azote es una plaga específica de los vampiros que infecta la Sangre. Esta enfermedad es una cepa mutada de lepra cruzada con la peste bubónica que ataca directamente la vitae del vampiro. Una vez infectada, la víctima debe gastar más sangre cada vez que gasta vitae. Esto empeora cada noche que la víctima sufre el Azote. En algunos casos, la víctima también sufre una enfermedad desfigurante que afecta su apariencia pero no amenaza su vida.\n\nSi bien el Azote se puede curar caso por caso, la enfermedad en sí no se puede exterminar. En casos extremadamente raros, un vampiro afectado se convierte en portador de la enfermedad e inmune a sus efectos. El portador luego propaga el Azote a otros vampiros.\n\nRecientemente se ha encontrado un caso en tu reino, lo que ha provocado que todos entren en un frenesí paranoico (más de lo habitual)."
 health.2101.scourge_spreads.desc: "Es hora de repensar mis hábitos alimenticios..."
  
 POD_epidemic.1501.t: "[SCOPE.Custom('EventTitleDisease')]: ¡Infectado!"
 POD_epidemic.1501.desc: "El Azote no perdona a nadie... al menos no a ti. Es una sensación extraña, la verdad, la enfermedad ha sido un vago recuerdo de tus días de respiración durante mucho tiempo y ahora ha vuelto para atormentarte.\n\nTe sientes débil, tu sangre tiene problemas para conjurar el poder que una vez tuvo y puedes ver en los ojos de tu séquito el miedo de ser expuesto a ti... y el brillo codicioso de las oportunidades que se están considerando mientras estás así debilitado.\n\nTiempos difíciles por delante."
 POD_epidemic.1501.a: "Solo necesito recostarme un poco..."
  
 POD_epidemic.1502.t: "[SCOPE.Custom('EventTitleDisease')]: Contra todo pronóstico"
 POD_epidemic.1502.desc: "Parece que [ROOT.Char.GetFaith.DeathDeityName] pasó por mi puerta, se quedó a mi lado, pero al final decidió dejarme vivir. Nunca olvidaré los tormentos del tacto de [ROOT.Char.GetFaith.DeathDeityHerHis|U], pero [ROOT.Char.GetFaith.DeathDeitySheHe|U] me abrió los ojos al milagro de la vida.\n\nEl Azote se ha cobrado muchas almas directa o indirectamente, pero yo no seré una de ellas."
 POD_epidemic.1502.a: "¡Alabado sea [ROOT.Char.GetFaith.HealthGodName] por este milagro!"
 POD_epidemic.1502.a.tt: "Ahora soy inmune a [GetTrait('scourge').GetName( GetNullCharacter )]"
