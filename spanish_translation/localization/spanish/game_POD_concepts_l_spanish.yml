l_spanish:
 game_concept_princes_of_darkness: "Princes of Darkness"
 game_concept_princes_of_darkness_desc: "Un mod para Crusader Kings 3 centrado en las criaturas sobrenaturales del Mundo de Tinieblas de White Wolf. ¡Lo estás jugando ahora! Un [príncipe|E] es el título feudal principal para un [GetTrait('vampire').GetName( GetNullCharacter )] que gobierna un dominio, equivalente a un [duque|E] en CK3. ¿Qué es la oscuridad? Mírate dentro."

 game_concept_world_of_darkness: "Mundo de Tinieblas"
 game_concept_WoD: "MdT"
 game_concept_world_of_darkness_desc: "El Mundo de Tinieblas es un universo que lleva más de 30 años en existencia, con cientos de libros y otros medios que lo cubren. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias."

 game_concept_prince: "Príncipe"
 game_concept_princes: "Príncipes"
 game_concept_prince_desc: "Un príncipe es el título feudal principal para un [GetTrait('vampire').GetName( GetNullCharacter )] que gobierna un dominio, equivalente a un [duque|E] en CK3."

 game_concept_blood_potency: "Potencia de Sangre"
 game_concept_blood_potency_desc: "La Potencia de Sangre es el poder inherente de la sangre de un [GetTrait('vampire').GetName( GetNullCharacter )] que crece lentamente con el tiempo y está limitada por la [vampgeneration|E] del [GetTrait('vampire').GetName( GetNullCharacter )]. La Potencia de Sangre disminuye lentamente en [torpor|E]. Puede aumentar más rápidamente al diablerizar a $POD_splat_vampire_plural$ con mayor potencia de sangre. La Potencia de Sangre afecta cuán rápido el uso de [disciplina|E] incrementa el hambre y cuán impactantes son los poderes de [GetTrait('vampire').GetName( GetNullCharacter )] como $pod_disciplines$."

 game_concept_vampgeneration: "Generación"
 game_concept_vampgeneration_desc: "Según los $pod_cainites$, es la distancia de la sangre de un [GetTrait('vampire').GetName( GetNullCharacter )] del padre de todos los $POD_splat_vampire_plural$ — Caín. Caín es de la [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. Los vampiros de la [GetTrait('vampgeneration14').GetName( GetNullCharacter )] o superiores son 'sangre delgada' y son casi humanos y apenas vampiros en absoluto. Los vampiros que no creen que Caín sea el progenitor a menudo rastrean su [vampgeneration|E] hasta algún otro fundador mítico. Los vampiros pueden disminuir su [vampgeneration|E] y, por lo tanto, aumentar su poder potencial, cometiendo [diablerie|E] en un vampiro de [vampgeneration|E] inferior a la suya."

 game_concept_bloodbond: "Vínculo de Sangre"
 game_concept_bloodbond_desc: "Beber la sangre de un [GetTrait('vampire').GetName( GetNullCharacter )] generalmente crea sentimientos de intensa lealtad y obediencia hacia el [GetTrait('vampire').GetName( GetNullCharacter )]. También llamado 'Juramento de Sangre', esto actúa como un gancho de intensidad creciente, cuanto más sangre se consuma. Algunos vampiros son incapaces de crear lazos con su sangre. Otros vampiros son completamente incapaces de establecer vínculos."

 game_concept_beast: "Bestia"
 game_concept_the_beast: "La Bestia"
 game_concept_beasts: "Bestias"
 game_concept_beast_desc: "#bold ¡La Bestia#! es un término utilizado por los $POD_splat_vampire_plural$ para describir al depredador interno que lucha por el control sobre su mente. Se opone directamente a su Humanidad y es responsable de muchos de los impulsos depravados que sienten los $pod_cainites$ cada noche.\n\nEn tiempos de extrema angustia, la Bestia puede abrumar a un [GetTrait('vampire').GetName( GetNullCharacter )], forzándolos a Frenesí, un estado de pura lucha o huida animalista.\n\nEn [princes_of_darkness|E], la Bestia a veces te hablará #bestia así#!. Si un [GetTrait('vampire').GetName( GetNullCharacter )] cae en números negativos en [piedad|E], corre el riesgo de caer en un frenesí permanente y convertirse en un [GetTrait('wight').GetName( GetNullCharacter )]. Esto es una abdicación de facto a su [heredero|E]."

 game_concept_the_masquerade: "La Mascarada"
 game_concept_masquerade_exposure: "Exposición a la Mascarada"
 game_concept_masquerade_exposure_with_icon: "@masquerade_icon! Exposición a la Mascarada"
 game_concept_the_masquerade_desc: "La Mascarada es un término utilizado por los $POD_splat_vampire_plural$ para describir el mantenimiento de su existencia en secreto de los mortales. Violar la Mascarada puede llevar a complicaciones como ser atacado por cazadores. En algunos dominios, puede considerarse un [crimen|E] entre vampiros.\nLa mayoría de las creencias pueden cubrir las violaciones de la Mascarada mediante una [character_interaction|E] personal. Tener demasiada Exposición a la Mascarada llevará a revueltas de facciones y eventos en los que tu personaje será atacado."

 game_concept_cainites: "Cainitas"
 game_concept_cainite: "Cainita"
 game_concept_cainite_desc: "La mayoría de los $POD_splat_vampire_plural$ están de acuerdo con la 'historia del origen de Caín' para su especie. El primer asesino bíblico, que mató a su propio hermano Abel, fue maldito por Dios y sus ángeles de varias maneras, lo que resultó en la condición vampírica conocida hoy.\nComo tal, Cainita se ha convertido en un término muy comúnmente usado por los vampiros para describirse a sí mismos."

 game_concept_diablerist: "Diabolista"
 game_concept_diablerizing: "Diabolizando"
 game_concept_diablerized: "Diabolizado"
 game_concept_diablerize: "Diabolizar"
 game_concept_diablerie: "Diablerie"
 game_concept_diablerie_desc: "El crimen más atroz que un vampiro puede cometer, una diablerie ocurre cuando toda la sangre de un vampiro es consumida por otro, lo que resulta en la consumición del alma de la víctima también. Este proceso, aunque muy mal visto por la mayoría, resulta en una mayor fuerza para el perpetrador, ya que puede aprender algunos de los poderes de la víctima o disminuir su generación, acercándolos a Caín.\nEn el juego, la diablería es un esquema disponible contra otros $POD_splat_vampire_plural$. Si logras llevarlo a cabo, puedes obtener nuevos poderes, aumentar la potencia de sangre, disminuir la generación, pero a costa de una cantidad considerable de piedad (dependiendo de tu religión) y un secreto difícil de llevar de ahora en adelante."

 game_concept_resonance: "Resonancia"
 game_concept_resonance_desc: "La sangre tiene una cierta calidad basada en la personalidad y las emociones de su portador. El consumo de sangre otorga poder a los $POD_splat_vampire_plural$ según el carácter de la Resonancia. Obtienes más experiencia en [disciplina|E] al beber sangre de una resonancia particular o al usar una [disciplina|E] particular. Las resonancias son:\n$BULLET_WITH_TAB$[choleric_lifestyle|E]\n$BULLET_WITH_TAB$[melancholy_lifestyle|E]\n$BULLET_WITH_TAB$[phlegmatic_lifestyle|E]\n$BULLET_WITH_TAB$[sanguine_lifestyle|E]\n$BULLET_WITH_TAB$[animal_lifestyle|E]"

 game_concept_torpor: "Letargo"
 game_concept_torpor_desc: "El Letargo es un estado de animación suspendida para un [GetTrait('vampire').GetName( GetNullCharacter )]. Aunque no pueden moverse, pueden ser conscientes de los eventos que suceden a su alrededor. Puede ser causado por una estaca en el corazón, daño corporal suficiente, gran hambre o aburrimiento.\nUn personaje con el rasgo de torpor está severamente debilitado, no puede ser interactuado en la mayoría de las acciones y no puede gobernar. Pueden ser despertados mediante la [character_interaction|E] especial 'Encontrar Refugio Oculto'."
 game_concept_torpid: "En estado de Letargo"
 game_concept_torpid_desc: "La víctima no se da cuenta del evento y se encuentra en un estado de letargo.\nLas interacciones en letargo no están disponibles."

  game_concept_hunger: "Hambre"
 game_concept_hunger_desc: "La Hambre es el deseo de un [GetTrait('vampire').GetName( GetNullCharacter )] de consumir sangre. Es causada por $pod_la_bestia$. Cuanto mayor sea la [blood_potency|E] de un [GetTrait('vampire').GetName( GetNullCharacter )], más sangre necesitarán para saciar su Hambre. Aumentar la Hambre tiene tanto impactos positivos como, en su mayoría, negativos para un [GetTrait('vampire').GetName( GetNullCharacter )]. La única forma en que la Hambre de un [GetTrait('vampire').GetName( GetNullCharacter )] se sacia completamente es matando y drenando toda la sangre de una víctima. Incluso esa saciedad de Hambre es temporal."
 game_concept_hunger_i: "@blood_icon!"
 game_concept_hunger_with_icon: "@blood_icon!Hambre"

 game_concept_discipline: "Disciplina" 
 game_concept_disciplines: "Disciplinas"
 game_concept_discipline_desc: "El origen de los poderes vampíricos conocidos como Disciplinas es desconocido, pero muchos creen que son regalos de Caín o Lilith, y algunos $pod_antediluvians$ son considerados como los inventores de Disciplinas únicas que han sido transmitidas a través de su linaje. Otros creen que son poderes innatos inherentes al cuerpo no muerto.\nEn el juego, las Disciplinas se manejan como árboles de estilos de vida donde puedes desbloquear poderes. Para comenzar uno de esos árboles, debes tener el rasgo de Disciplina correspondiente. La XP para esos árboles es la resonancia de sangre, obtenida al cazar mortales."

 game_concept_choleric_lifestyle: "Resonancia Colérica"
 game_concept_choleric_lifestyle_desc: "La Resonancia Colérica es adecuada para $POD_splat_vampire_plural$ que quieren mejorar las $pod_disciplines$ que implican alimentarse de sangre con emociones como la ira y la envidia. Busca presas con [traits|E] de personalidad como [GetTrait('wrathful').GetName( GetNullCharacter )] y [GetTrait('sadistic').GetName( GetNullCharacter )].\n\nSus $pod_disciplines$ comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('potence').GetName( GetNullCharacter )]\n\nSus $pod_disciplines$ raras incluyen:\n$BULLET_WITH_TAB$[GetTrait('valeren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('vicissitude').GetName( GetNullCharacter )]"

 game_concept_sanguine_lifestyle: "Resonancia Sanguínea"
 game_concept_sanguine_lifestyle_desc: "La Resonancia Sanguínea es adecuada para $POD_splat_vampire_plural$ que desean mejorar las $pod_disciplines$ que implican alimentarse de sangre con emociones como la felicidad y el entusiasmo. Busca presas con [traits|E] de personalidad como [GetTrait('gregarious').GetName( GetNullCharacter )] y [GetTrait('lustful').GetName( GetNullCharacter )].\n\nSus $pod_disciplines$ comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('presence').GetName( GetNullCharacter )]\n\nSus $pod_disciplines$ raras incluyen:\n$BULLET_WITH_TAB$[GetTrait('bloodsorcery').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('daimonion').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('quietus').GetName( GetNullCharacter )]"

 game_concept_faith_lifestyle: "Fe"
 # game_concept_faith: "$game_concept_faith_lifestyle$" Sobrescribir concepto original
 game_concept_faith_lifestyle_desc: "Un raro don para personajes muy celosos, el rasgo de Fe abre el estilo de vida del mismo nombre, donde se pueden adquirir varios poderes con la correspondiente XP de estilo de vida."

 game_concept_phlegmatic_lifestyle: "Resonancia Flemática"
 game_concept_phlegmatic_lifestyle_desc: "La Resonancia Flemática es adecuada para $POD_splat_vampire_plural$ que desean mejorar las $pod_disciplines$ que implican alimentarse de sangre con emociones como la sentimentalidad y el control. Busca presas con [traits|E] de personalidad como [GetTrait('lazy').GetName( GetNullCharacter )] y [GetTrait('content').GetName( GetNullCharacter )].\n\nSus $pod_disciplines$ comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('dominate').GetName( GetNullCharacter )]\n\nSus $pod_disciplines$ raras incluyen:\n$BULLET_WITH_TAB$[GetTrait('dementation').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('melpominee').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('mytherceria').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('temporis').GetName( GetNullCharacter )]"

 game_concept_melancholy_lifestyle: "Resonancia Melancólica"
 game_concept_melancholy_lifestyle_desc: "La Resonancia Melancólica es adecuada para $POD_splat_vampire_plural$ que desean mejorar las $pod_disciplines$ que implican alimentarse de sangre con emociones como la tristeza y la intelectualización. Busca presas con [traits|E] de personalidad como [GetTrait('shy').GetName( GetNullCharacter )] y [GetTrait('craven').GetName( GetNullCharacter )].\n\nSus $pod_disciplines$ comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obfuscate').GetName( GetNullCharacter )]\n\nSus $pod_disciplines$ raras incluyen:\n$BULLET_WITH_TAB$[GetTrait('bardo').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('chimerstry').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('necromancy').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obtenebration').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('visceratika').GetName( GetNullCharacter )]"

 game_concept_animal_lifestyle: "Resonancia Animal"
 game_concept_animal_lifestyle_desc: "La Resonancia Animal es adecuada para $POD_splat_vampire_plural$ que desean mejorar las $pod_disciplines$ que implican alimentarse de animales. Busca animales como presas.\n\nSus $pod_disciplines$ comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('protean').GetName( GetNullCharacter )]\n\nSus $pod_disciplines$ raras incluyen:\n$BULLET_WITH_TAB$[GetTrait('abombwe').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('serpentis').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('spiritus').GetName( GetNullCharacter )]"

 game_concept_discipline_power: "Poder de Disciplina"
 game_concept_discipline_power_desc: "Los poderes de [discipline|E] son la aplicación de las $pod_disciplines$, permitiendo a los $POD_splat_vampire_plural$ realizar hazañas sobrenaturales o otorgándoles extrañas habilidades."

 game_concept_bind_famulus: "Vincular Famulus"
 game_concept_bind_famulus_desc: "Vincular Famulus es una [character_interaction|E] que te permite crear un famulus al establecer un Vínculo de Sangre con un animal, formando un enlace mental con él y facilitando el uso de otros poderes de Animalismo."

 game_concept_animal_succelence: "Suculencia Animal"
 game_concept_animal_succelence_desc: "El vampiro puede saciar más [hunger|E] alimentándose de animales. Además, el vampiro puede consumir su famulus, obteniendo una nutrición mucho mayor a la que se obtendría de un animal de similar tamaño y absorbiendo un fragmento de su rasgo principal."

 game_concept_blood_draught: "Draught"
 game_concept_blood_draught_desc: "La Sangre del vampiro se satura con el poder de su [discipline|E], transmitiendo parte de ese poder a cualquiera que la beba. El Draught se administra mediante una [character_interaction|E]."

 game_concept_shapeshift: "Transformación"
 game_concept_shapeshift_desc: "Una [character_interaction|E] que permite al usuario cambiar su forma de alguna manera, generalmente producto de Protean o Vicissitude."

 game_concept_feral_weapons: "Armas Ferales"
 game_concept_feral_weapons_desc: "El vampiro puede extender sus armas naturales a proporciones monstruosas, lo que generalmente toma la forma de uñas que se alargan en garras perversas, pero también puede presentarse en otras formas, como colmillos que se alargan en verdaderos dagas, como los de una serpiente gigante. Una subhabilidad de [shapeshift|E]."

 game_concept_tenebrous_avatar: "Avatar Tenebroso"
 game_concept_tenebrous_avatar_desc: "El dominio del vampiro sobre la oscuridad es tan extenso que puede convertirse físicamente en ella. Al activar este poder, el vampiro se transforma en un parche de sombra inky y ameboide. Los vampiros en esta forma son prácticamente invulnerables y pueden deslizarse a través de grietas y rincones. Además, el vampiro sombra gana la capacidad de ver en la oscuridad natural. Una subhabilidad de [transformación|E]."
 
 game_concept_bloodsorcery: "Hechicería de Sangre"
 game_concept_thaumaturgy: "Taumaturgia"
 game_concept_durnaki: "Dur-An-Ki"
 game_concept_bloodsorcery_desc: "La hechicería de sangre, también llamada Taumaturgia, Akhu, Dur-An-Ki y Valeran, es el arte de usar el Vitae vampírico para evocar poderosos efectos mágicos. Poseída por unos pocos clanes raros y celosamente guardada, la hechicería de sangre es una herramienta poderosa pero peligrosa y costosa. Cada facción tiene su propia forma de invocar el poder de la sangre: los Tremere utilizan magia hermética y simbolismo, los hechiceros de los Banu Haqim hacen pactos con espíritus y dioses. Al mismo tiempo, los Lasombra se sumergen en el abismo para evocar lo arcano. Se dice que la magia de sangre tiene el poder de hacer casi cualquier cosa, y aunque estas afirmaciones generalmente provienen de practicantes que desean crear una imagen aterradora o de víctimas de maldiciones y bolas de fuego, es cierto que la hechicería de sangre otorga acceso a una miríada de conjuros y habilidades que uno podría considerar... antinatural."
 
 game_concept_necromancy: "Nigromancia"
 game_concept_necromancy_desc: "La nigromancia es una forma de [hechicería de sangre|E] que trata sobre la muerte, el [UmbraGlossaryLocalized('shadowlands','Inframundo')] y los espectros, las almas de los muertos. Utilizando los poderes de la oblivión y el abismo, los nigromantes pueden atar a los espectros a su voluntad y ordenarles realizar una variedad de tareas, desde espionaje hasta [posesión|E]."
 
 game_concept_primogen: "Primogénito"
 game_concept_primogen_desc: "Primogénito es un título oficial para los $POD_splat_vampire_plural$ que sirven como representantes de sus $pod_Clans$. Generalmente, son el miembro más antiguo de su clan en la ciudad. En general, los $pod_princes$ gobernantes valoran a los Primogénitos y sus opiniones. Se les llama a consultar sobre decisiones, y sus recomendaciones tienen gran peso.\n\nEn el juego, los Primogénitos son [court_positions|E] disponibles para vampiros de [kingdom|E] [rank|E] y superiores. Un [Clan|E] que no esté representado por un Primogénito se sentirá marginado, resultando en penalizaciones de [opinion|E] con sus miembros.\n\nPara consejos sobre lo que hace a un Primogénito hábil, consulta [primogen_aptitude|E]."
 
 game_concept_primogen_aptitude: "Aptitud de Primogénito"
 game_concept_primogen_aptitude_desc: "Se requieren diferentes conjuntos de habilidades para cada [primogen|E] [court_position|E].\n\n$EFFECT_LIST_BULLET$[assamite_primogen|E]\n$EFFECT_LIST_BULLET$[brujah_primogen|E]\n$EFFECT_LIST_BULLET$[cappadocian_primogen|E]\n$EFFECT_LIST_BULLET$[gangrel_primogen|E]\n$EFFECT_LIST_BULLET$[gargoyle_primogen|E]\n$EFFECT_LIST_BULLET$[lasombra_primogen|E]\n$EFFECT_LIST_BULLET$[malkavian_primogen|E]\n$EFFECT_LIST_BULLET$[nosferatu_primogen|E]\n$EFFECT_LIST_BULLET$[ravnos_primogen|E]\n$EFFECT_LIST_BULLET$[salubri_primogen|E]\n$EFFECT_LIST_BULLET$[setite_primogen|E]\n$EFFECT_LIST_BULLET$[toreador_primogen|E]\n$EFFECT_LIST_BULLET$[tremere_primogen|E]\n$EFFECT_LIST_BULLET$[tzimisce_primogen|E]\n$EFFECT_LIST_BULLET$[ventrue_primogen|E]"
 
 game_concept_brujah_primogen: "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc: "Un [GetTrait('brujah').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [martial|E], [learning|E] y [prowess|E].\n\nSer un [GetTrait('scholar').GetName(GetNullCharacter)] y/o [GetTrait('strategist').GetName(GetNullCharacter)] ayuda.\n\nSer [GetTrait('wrathful').GetName(GetNullCharacter)] empeora el rendimiento."
 
 game_concept_cappadocian_primogen: "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc: "Un [GetTrait('cappadocian').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [learning|E] y [stewardship|E].\n\nSer [GetTrait('patient').GetName(GetNullCharacter)], un [GetTrait('scholar').GetName(GetNullCharacter)], un #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Médico#!#!, y/o un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Místico#!#! ayuda un poco."
 
 game_concept_lasombra_primogen: "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc: "Un [GetTrait('lasombra').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [intrigue|E], [stewardship|E], y [diplomacy|E].\n\nSer [GetTrait('arrogant').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('zealous').GetName(GetNullCharacter)], y/o un [GetTrait('schemer').GetName(GetNullCharacter)] ayuda."
 
 game_concept_toreador_primogen: "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc: "Un [GetTrait('toreador').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [diplomacy|E] y [intrigue|E].\n\nSer [GetTrait('gregarious').GetName(GetNullCharacter)] y/o un [GetTrait('poet').GetName(GetNullCharacter)] ayuda.\n\nTambién ayuda si la [cultura|E] del personaje tiene una [tradition|E] que mejora el [GetTrait('poet').GetName(GetNullCharacter)] [trait|E] (como [GetCultureTradition('tradition_chanson_de_geste').GetName]) y/o mejora #TOOLTIP:COURT_POSITION_TYPE,court_poet_court_position #L Poetas de la Corte#!#! (como [GetCultureTradition('tradition_poetry').GetName])."
 
 game_concept_tzimisce_primogen: "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc: "Un [GetTrait('tzimisce').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [learning|E], [stewardship|E], y [intrigue|E].\n\nSer [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)], y/o un [GetTrait('torturer').GetName(GetNullCharacter)] ayuda.\n\n#help No puedes emplear este cargo si eres [GetTrait('tremere').GetName(GetNullCharacter)].#!"
 
 game_concept_ventrue_primogen: "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc: "Un [GetTrait('ventrue').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [stewardship|E], [diplomacy|E], y [martial|E].\n\nSer [GetTrait('ambitious').GetName(GetNullCharacter)] ayuda.\n\nUn [GetTrait('compassionate').GetName(GetNullCharacter)] mejora el rendimiento. La [lifestyle|E] del personaje debería estar alineada con su [GetTrait('lifestyle_aristocratic').GetName(GetNullCharacter)] trait para obtener un mejor rendimiento."
 
 game_concept_assamite_primogen: "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc: "Un [GetTrait('assamite').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [stewardship|E] y [martial|E].\n\nSer [GetTrait('murderous').GetName(GetNullCharacter)], [GetTrait('schemer').GetName(GetNullCharacter)], y/o un [GetTrait('ambitious').GetName(GetNullCharacter)] ayuda.\n\nUn [GetTrait('loving').GetName(GetNullCharacter)] y/o un [GetTrait('charming').GetName(GetNullCharacter)] afecta negativamente."
 
 game_concept_gangrel_primogen: "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc: "Un [GetTrait('gangrel').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [martial|E] y [stewardship|E].\n\nSer [GetTrait('wild').GetName(GetNullCharacter)] ayuda."
 
 game_concept_nosferatu_primogen: "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc: "Un [GetTrait('nosferatu').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [intrigue|E], [learning|E] y [martial|E].\n\nSer [GetTrait('schemer').GetName(GetNullCharacter)] y/o [GetTrait('ambitious').GetName(GetNullCharacter)] ayuda."
 
 game_concept_ravnos_primogen: "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc: "Un [GetTrait('ravnos').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [intrigue|E] y [learning|E].\n\nSer [GetTrait('mischievous').GetName(GetNullCharacter)], [GetTrait('trickster').GetName(GetNullCharacter)] y/o un [GetTrait('schemer').GetName(GetNullCharacter)] ayuda."
 
 game_concept_salubri_primogen: "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc: "Un [GetTrait('salubri').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [learning|E] y [martial|E].\n\nSer [GetTrait('gentle').GetName(GetNullCharacter)] y/o [GetTrait('compassionate').GetName(GetNullCharacter)] ayuda."
 
 game_concept_setite_primogen: "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc: "Un [GetTrait('setite').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [intrigue|E] y [learning|E].\n\nSer [GetTrait('zealous').GetName(GetNullCharacter)], [GetTrait('trickster').GetName(GetNullCharacter)], y/o [GetTrait('ambitious').GetName(GetNullCharacter)] ayuda."
 
 game_concept_gargoyle_primogen: "$gargoyle_primogen_court_position$"
 game_concept_gargoyle_primogen_desc: "Un [GetTrait('gargoyle').GetName(GetNullCharacter)] [primogen|E] necesita buenas habilidades en [martial|E] y [learning|E].\n\nSer [GetTrait('submissive').GetName(GetNullCharacter)] mejora el rendimiento."
 
 game_concept_splat: "Splat"
 game_concept_splats: "Splats"
 game_concept_splat_desc: "El término 'Splat' se refiere al tipo de criatura sobrenatural que eres. En [princes_of_darkness|E], tu splat se denota mediante un [trait|E].\n\nEn el marcador de #bold Dark Ages: Vampire#!, los siguientes splats son jugables:\n$EFFECT_LIST_BULLET$$POD_splat_vampire$\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$\n$EFFECT_LIST_BULLET$$POD_splat_revenant$\n$EFFECT_LIST_BULLET$$POD_splat_kueijin$\n#X ¡Ten en cuenta que no existen otros splats en el primer marcador! Esto significa que no hay forma de interactuar con ellos (por ejemplo, los Infernalistas no pueden interactuar con Demonios ya que no hay ninguno en el mapa)#!\n\nEn el marcador de #bold Hunters & Hunted#!, los siguientes splats son jugables:\n$EFFECT_LIST_BULLET$#italic Todos los anteriores, además de:#!\n$EFFECT_LIST_BULLET$$POD_splat_hunter$\n$EFFECT_LIST_BULLET$$POD_splat_mummy$\n$EFFECT_LIST_BULLET$$POD_splat_werewolf$\n$EFFECT_LIST_BULLET$$POD_splat_demon$\n\nEn el marcador de #bold Dark Ages: Fae#!, los siguientes splats son jugables:\n$EFFECT_LIST_BULLET$#italic Todos los anteriores, además de:#!\n$EFFECT_LIST_BULLET$$POD_splat_fae$\n$EFFECT_LIST_BULLET$$POD_splat_changeling$"
 
 game_concept_battle_modifier: "Modificador de Batalla"
 game_concept_battle_modifier_desc: "El modificador de batalla se elimina cuando la batalla contra su lanzador termina."
 
 game_concept_possession: "Posesión"
 game_concept_possess: "poseer"
 game_concept_possession_desc: "el proceso a través del cual un Wraith toma posesión de un cuerpo. Si la posesión tiene éxito o no depende de un duelo entre el wraith y la víctima. La posesión se divide en tres etapas y se puede utilizar varias veces contra la misma persona (si usas el mismo wraith, por supuesto). Si un fantasma vinculado a ti posee a una víctima, el objetivo también estará vinculado a ti. Etapas de posesión: \n 1. En la etapa uno, la víctima gana algunas de las habilidades del wraith además de las suyas, y el nigromante y el wraith obtienen influencia sobre la víctima. \n 2. La etapa dos imparte algunas de las habilidades del Wraith a la víctima, dándole parte de las estadísticas del fantasma. El nigromante gana más control sobre la víctima. Además, las personalidades del wraith y la víctima comienzan a fusionarse. \n 3. En la etapa tres, la posesión se completa y la personalidad del wraith abruma al objetivo. La víctima está cautivada por el wraith y gana más de sus habilidades mientras el fantasma actúa a través de ella. El control del nigromante aumenta aún más."
 
 game_concept_endowments_lifestyle: "Estilo de Vida de Convicción"
 game_concept_endowments_lifestyle_desc: "La convicción representa el progreso de un Inquisidor en el camino hacia el dominio de los métodos de su orden para vencer a los sirvientes del Infierno."
 
 game_concept_obtenebration: "Obtenebración"
 game_concept_obtenebration_desc: "La Obtenebración, el poder de controlar y manipular sombras, es la [disciplina|E] de la cual toma su nombre el [Clan|E] de las Sombras. Los iniciados en esta disciplina pueden usarla para mover y manipular sombras a su favor, mientras que los maestros pueden dar forma, sustancia y un atisbo de vida a las sombras. La naturaleza de la fuente de este poder causa interminables desacuerdos entre los Lasombra. Los ancianos más antiguos del [Clan|E] afirman que la oscuridad es en sí misma una entidad primal, igual y opuesta a la fuerza de creación que da origen al mundo. Influenciados por el zoroastrismo, los más ancianos suelen llamar a esta fuerza oscura Ahriman. Otros Lasombra creen que la Obtenebración obtiene su poder de un reino de sombras en lugar de una entidad. Los Lasombra que miran hacia una de las fes abrahámicas podrían llamarlo Infierno, mientras que un adherente de los antiguos dioses griegos o romanos podría llamarlo Tártaro. Cualquiera que sea su origen, la Obtenebración es completamente inquietante para quienes la ven en uso. Evoca terror en los animales o mortales que ven la [disciplina|E] en uso. Incluso los $pod_cainites$, cuya existencia misma desafía la explicación, tienden a ver la Obtenebración como un agravio contra las leyes de la naturaleza."
 
 game_concept_abyss_eyes: "Ojos del Abismo"
 game_concept_abyss_eyes_desc: "Los Ojos del Abismo son un [discipline_power|E], subhabilidad de [shapeshift|E]. Los ojos del vampiro se vuelven negros. Ignoran todas las penalizaciones de oscuridad, incluso las provocadas por oscuridad sobrenatural, y pueden ver fantasmas."
 
 game_concept_nocturne: "Nocturno"
 game_concept_nocturne_desc: "Nocturno es un [discipline_power|E] que se puede usar como una [character_interaction|E] personal. En las batallas, reduce la destreza de los [knights|E] enemigos o de un enemigo en un [single_combat_duel|E] al drenar pasivamente su sangre (lo que puede acabar matándolos). Cuesta piedad por cada enemigo afectado. Al concentrarse en invocar la oscuridad, los Lasombra con esta habilidad pueden convocar una nube de oscuridad sobrenatural que envuelve un área y oscurece todas las fuentes de luz. La oscuridad es una manifestación del Abismo que sofoca el sonido y la vista y asfixia la vida de los débiles."
 
 game_concept_drain_the_life: "Drenar la Vida"
 game_concept_drain_the_life_desc: "Un [discipline_power|E] que se puede usar para maldecir reinos enemigos con [GetModifier('drain_the_life_power_modifier').GetNameWithTooltip] a través de [character_interaction|E].\n\nCon un movimiento de su muñeca, el vampiro abre el mundo al Abismo, creando un terrible vacío esférico en el aire. Cuando se cierra, amigos y enemigos son heridos y quizás destruidos. Aquellos que han sido asesinados (o casi asesinados) son llevados a la nada. Todas las huellas de ellos simplemente desaparecen."
 
 game_concept_shadow_twin: "Gemelo de Sombra"
 game_concept_shadow_twin_desc: "El Gemelo de Sombra es un [discipline_power|E], que se puede usar como una [character_interaction|E] personal, crea un personaje con tus habilidades y poderes; solo uno puede existir a la vez, y si muere, experimentas un gran estrés. El control del vampiro sobre la oscuridad ha progresado a tal grado que puede otorgarle un grado limitado de conciencia. Al animar su propia sombra, el [cainite|E] puede realmente 'liberar' la sombra proyectada por la luz. Mientras este poder esté activo, el sujeto no proyecta sombra, ya que ha salido a cumplir las órdenes del vampiro."
 
 game_concept_elder_perk: "Beneficio de Anciano"
 game_concept_elder_perks: "Beneficios de Anciano"
 game_concept_elder_perk_desc: "Los Beneficios de Anciano son [perks|E] a los que solo los $POD_splat_vampire_plural$ con una [vampgeneration|E] lo suficientemente baja para despertar el verdadero potencial de su sangre pueden acceder."
 
 game_concept_shadow_twin_master: "Maestro de Sombra"
 game_concept_shadow_twin_master_desc: "Un Maestro de Sombra es una $game_concept_relation$ que indica que este personaje ha creado un Gemelo de Sombra, ahora un [shadow_twin_servant|E] sirve a este personaje."
 
 game_concept_shadow_twin_servant: "Gemelo de Sombra"
 game_concept_shadow_twin_servant_desc: "Un Gemelo de Sombra es una $game_concept_relation$ que indica que este personaje es un Gemelo de Sombra, un clon creado con Sombras, que sirve a su [shadow_twin_master|E]."
 
 game_concept_daimonion: "Daimonion"
 game_concept_daimonion_desc: "Arrancada de los susurros de aquellos atados a la tierra, una voz desgarrada de la garganta de los primeros hechiceros que llamaron al Abismo canta a través de la sangre Baali. Daimonion es un grito a través de la Creación, que se extiende desde este mundo a un lugar abandonado, y el poder llega junto al eco que regresa. Algún día, la línea de sangre Baali gritará, y ese grito hará temblar el mundo. Por ahora, utilizan Daimonion para suavemente arrullar a otros para que duerman y les invitan a soñar con fuego y oscuridad."
 
 game_concept_Sire: "Sire"
 game_concept_Sires: "Sires"
 game_concept_Sire_desc: "Un vampiro que logra [Embrace|E] a un mortal se conoce como su 'Sire'. Esta relación es similar a la de padre/hijo en el mundo mortal. Al igual que en esas relaciones, puede adoptar muchas formas, desde una relación laboral hasta un odio absoluto entre los dos.\nEn el mod, esto reemplaza la relación de 'padre/hijos' para los $POD_splat_vampire_plural$, ya que no pueden tener hijos naturales."
 
 game_concept_Embrace: "Abrazo"
 game_concept_Embrace_desc: "Un vampiro que drena toda la sangre de un mortal antes de darle un sorbo de su propia sangre lo transformará en un vampiro. Este proceso se conoce como el Abrazo y creará un fuerte vínculo entre el nuevo [Sire|E] y su nuevo chiquillo.\nEn el mod, puedes hacer clic derecho en cualquier mortal en tu ubicación para iniciar un esquema de Abrazo. Una vez hecho, transformarás a este mortal en tu propio chiquillo vampírico, creando una relación de padre/hijo en términos de juego."
 
 game_concept_Embraced: "Abrazado"
 
 game_concept_Clan: "Clan"
 game_concept_Clan_desc: "Clan es un término utilizado para describir los grupos principales de $POD_splat_vampire_plural$ que comparten características comunes transmitidas por la sangre. El Clan de un vampiro es su linaje, la 'familia' vampírica en la que fue Abrazado. La sociedad vampírica generalmente reconoce 13 clanes en la actualidad, aunque algunos pueden haberse perdido en la historia, algunos pueden existir en secreto y algunos pueden no haber sido nunca conocidos.\nComo todas las líneas de sangre, cada Clan tiene mayor familiaridad con un conjunto de tres $pod_disciplines$, una debilidad del Clan en gran parte única para sus miembros, y varios estereotipos atribuidos a él como resultado de una tendencia a [Embrace|E] a individuos con ciertas características."
 game_concept_Clans: "Clanes"
 
 game_concept_ashirra: "Ashirra"
 game_concept_ashirra_desc: "La Ashirra (del árabe ashira, que significa 'clan') es la secta bajo la cual los $POD_splat_vampire_plural$ islámicos declaran su fe en Alá, con una fuerte presencia en tierras musulmanas mortales. Los miembros de la Ashirra creen que la redención para los vampiros fue una de las promesas que hizo Muhammad si decidían seguir a Alá. Mientras que algunos vampiros son verdaderos seguidores del Islam, la gran mayoría de los involucrados en la Ashirra siguen el Islam porque les resulta conveniente o para facilitar su operación en el Medio Oriente.\nEn algunos casos, Ashirra puede usarse para referirse a cualquier vampiro que siga el Islam."
 
 game_concept_antediluvian: "Antediluviano"
 game_concept_antediluvian_desc: "Significando 'antes del diluvio', el término Antediluviano puede aplicarse a cualquier [cainite|E] que predatara el Gran Diluvio, como Caín o la Segunda Generación, pero casi siempre se usa para referirse específicamente a la Tercera Generación, de la cual descienden los trece $pod_Clans$. Son seres de poder incalculable.\nSe presume que los Antediluvianos son de tal antigüedad y potencia de sangre que poseen un poder casi divino, y de hecho algunos de ellos pueden ser deidades. Muy pocos registros de tal poder en uso existen, pero las leyendas generalmente los retratan como indestructibles. Algunos incluso teorizan que la única forma de que tales criaturas sean asesinadas es si así lo desean o si es a manos de otro Antediluviano."
 game_concept_antediluvians: "Antediluvianos"
 
 game_concept_einherjar: "Einherjar"
 game_concept_einherjar_desc: "Einherjar es un término que representa a los $POD_splat_vampire_plural$ nórdicos durante el dominio del vampiro Odín, El Altísimo (la mayoría de los Einherjar creen que él era una especie de sumo sacerdote, no Odín mismo, sino un ardiente hijo o discípulo de Odín), quien mantenía las viejas costumbres que estaban siendo reemplazadas por el cristianismo y el feudalismo.\nMezclando esto con el fatalismo del guerrero vikingo promedio, resulta en una mentalidad de asedio. Los Einherjar se ven a sí mismos como los últimos guerreros de Odín en Midgard, preparándose para luchar en el inminente Ragnarok. Todo lo que pueden hacer es prepararse para la batalla que se avecina y morir una muerte heroica.\nLos vampiros del norte no son simplemente vikingos con clanes. Los pormenores de su herencia nórdica dan a los Einherjar una perspectiva del mundo que es muy diferente de muchos de sus primos del sur. Las diferencias en religión, sociedad y estilo de vida no solo se manifiestan en la población mortal, sus hábitos y rasgos se trasladan a la eternidad."
 
 game_concept_ghoul: "Ghoul"
 game_concept_ghoul_desc: "Después de que un vampiro alimenta su sangre a otra criatura, esta se convierte en un ghoul, otorgándole algunos beneficios: el proceso de envejecimiento se detiene, a veces incluso retrocede ligeramente; acceso limitado a $pod_disciplines$ y una curación más rápida. Sin embargo, los ghouls dependen de la Sangre, ya que revertirán a su verdadera edad cuando se les niegue el acceso, a veces de forma fatal. Su control es la forma principal en que los ghouls son gestionados por sus dominadores, a través del Vínculo de Sangre, además de técnicas más tradicionales como el Dominio. La parte más desagradable de ser un ghoul, por supuesto, es que uno es un esclavo de un monstruo inhumano que trata a los humanos como piezas de ajedrez o el ocasional bocadillo."
 game_concept_ghouls: "ghouls"
 
 game_concept_revenant: "Aparecido"
 game_concept_revenant_desc: "Un $POD_splat_revenant$ es una especie de criatura híbrida que es tanto similar como diferente de $POD_splat_mortal_plural$, $pod_ghouls$, y $POD_splat_vampire_plural$. Algunos dirían que un revenant está a medio camino entre un mortal y un vampiro; otros lo llamarían una corrupción de las criaturas de Dios con la maldición de Caín, mezclando los dos hasta que se vuelvan inseparables. No obstante, un revenant tiene muchas cualidades tanto de vampiros como de mortales, y tiene muchas características de ghouls normales. Los revenants pueden beber la sangre de un vampiro, pero a diferencia de un ghoul no necesitan hacerlo, ya que pueden producir su propia vitae, lo que también ralentiza su envejecimiento.\nA diferencia de sus amos, y a pesar de su nombre, los revenants son criaturas vivas. Como un mortal, necesitan comer, dormir y respirar. Son capaces de reproducción sexual. A diferencia de un mortal, son más resistentes y tienen acceso a poderes sobrenaturales del Marca de Caín."
 game_concept_revenants: "aparecidos"
 
 game_concept_typhonic_avatar: "Avatar Tifónico"
 game_concept_typhonic_avatar_desc: "El Avatar Tifónico es un [discipline_power|E], una subhabilidad de [shapeshift|E]. El vampiro puede transformarse en una Bestia Tifónica, una criatura legendaria. Tiene la forma de un alto chacal con una cola dura, bifurcada y con espinas, orejas puntiagudas y un hocico largo. Alternativamente, puede adoptar una forma híbrida humano/serpiente con una larga cola prensil en lugar de piernas. Esta forma se utiliza como una especie de 'forma de guerra' además de su función religiosa."
 
 game_concept_serpentis: "Serpentis"
 game_concept_serpentis_desc: "Se cree que Serpentis es el legado del propio Set, un regalo para sus hijos. Los Seguidores de Set son muy cuidadosos al guardar los secretos de esta [discipline|E], enseñando el arte solo a aquellos que consideran dignos. La mayoría de los vampiros temen a los Setitas debido a los poderes de Serpentis y su conexión con las serpientes y los reptiles."
 
 game_concept_serpent_eyes: "Ojos de Serpiente"
 game_concept_serpent_eyes_desc: "Ojos de Serpiente es un [discipline_power|E], una subhabilidad de [shapeshift|E]. Concede al vampiro la legendaria mirada hipnótica de la serpiente. Los ojos del vampiro se vuelven dorados con grandes iris negros, y los mortales en la cercanía del personaje se sienten extrañamente atraídos hacia él. Un mortal que encuentra la mirada cautivadora del vampiro queda inmovilizado. Hasta que el personaje aparta la mirada de su víctima, la persona queda congelada en su lugar."
 
 game_concept_serpents_flesh: "Carne de Serpiente"
 game_concept_serpents_flesh_desc: "Carne de Serpiente es un [discipline_power|E], una subhabilidad de [shapeshift|E]. Con este poder, la carne del vampiro se vuelve coriácea, escamosa, viscosa y de otro modo monstruosa. Su cuerpo se vuelve flexible y maleable, y le resulta más difícil ser herida."
 
 game_concept_godhead: "Cabeza de Dios"
 game_concept_godhead_desc: "Cabeza de Dios es un [discipline_power|E], una subhabilidad de [shapeshift|E]. Esta temible habilidad otorga al vampiro la apariencia de un dios. Mientras que la mayoría de los Setitas manifiestan este poder adoptando la cabeza de una bestia similar a los dioses egipcios, cada vampiro manifiesta Cabeza de Dios de manera diferente. Algunos crecen un metro en altura. Algunos adoptan carne dorada brillante. Independientemente de la manifestación, siempre es obvio y siempre inspirador."
 
 game_concept_heart_of_darkness: "Corazón de la Oscuridad"
 game_concept_heart_of_darkness_desc: "Corazón de la Oscuridad es un [discipline_power|E] que puede ser utilizado como [character_interaction|E]. El vampiro realiza un ritual en el que retira su propio corazón, volviéndose menos emocional y siendo inmune a la diablería y a las estacas."
 
 game_concept_domitor: "Domitor"
 game_concept_domitor_desc: "Un domitor es un vampiro que alimenta a otro ser con su propia vitae y mantiene un vínculo sanguíneo sobre ellos, quienes a su vez se convierten en sus Vasallos o $pod_ghouls$."
 
 game_concept_godbodies_lifestyle: "Cuerpos Divinos"
 game_concept_godbodies_lifestyle_desc: "Los Cuerpos Divinos son reemplazados por [shintai_lifestyle|E] en la [fifth_age|E] (después de 1250), adecuados para $POD_splat_kueijin_plural$. Precursores de las modernas Disciplinas Shintai, los Cuerpos Divinos eran Disciplinas prominentes en la sociedad de [GetTrait('kueijin').GetName( GetNullCharacter )] durante la [fourth_age|E]. En contraste con su encarnación moderna, el vínculo elemental entre la Disciplina y [GetTrait('kueijin').GetName( GetNullCharacter )] era mucho más pronunciado y más parecido a los poderes que los originales $pod_wan_xian$ habían manejado."
 
 game_concept_shintai_lifestyle: "Shintai"
 game_concept_shintai_lifestyle_desc: "El Shintai se desarrolla en la [fifth_age|E] (después de 1250), adecuado para $POD_splat_kueijin_plural$. La mayoría de los vampiros ven el dominio de un shintai como una demostración de una comprensión correspondiente de los principios de Chi, y así un paso significativo hacia el dominio de uno mismo."
 
 game_concept_chi_arts_lifestyle: "Artes Chi"
 game_concept_chi_arts_lifestyle_desc: "Las Artes Chi son adecuadas para $POD_splat_kueijin_plural$. Estas $pod_disciplines$ permiten a un [GetTrait('kueijin').GetName( GetNullCharacter )] evocar efectos místicos a través de la redirección de su Chi (o, en algunos casos, el Chi de otros o el Chi ambiental en el entorno)."
 
 game_concept_soul_arts_lifestyle: "Artes del Alma"
 game_concept_soul_arts_lifestyle_desc: "Las Artes del Alma son adecuadas para $POD_splat_kueijin_plural$. Quienes dominan las $pod_disciplines$ del alma son criaturas verdaderamente formidables, capaces de realizar hazañas de voluntad extremadamente difíciles o de dominar las almas de otras criaturas de manera absoluta."
 
 game_concept_demon_arts_lifestyle: "Artes Demoníacas"
 game_concept_demon_arts_lifestyle_desc: "Las Artes Demoníacas son adecuadas para $POD_splat_kueijin_plural$. Estas $pod_disciplines$ se originan y son potenciadas por el P'o."
 
 game_concept_alternate_techniques_lifestyle: "Técnicas Alternativas"
 game_concept_alternate_techniques_lifestyle_desc: "Las Técnicas Alternativas son adecuadas para $POD_splat_kueijin_plural$. Estas son técnicas alternativas para una $pod_disciplines$."
 
 game_concept_qiao_lifestyle: "Qiao"
 game_concept_qiao_lifestyle_desc: "El Qiao es adecuado para [GetTrait('shih').GetName( GetNullCharacter )]. Qiao, o Puentes: artes antiguas a través de las cuales los cazadores de demonios concentran su Chi para realizar hazañas sobrehumanas."
 
 game_concept_hekau_alchemy_lifestyle: "Alquimia Hekau"
 game_concept_hekau_alchemy_lifestyle_desc: "La Alquimia Hekau es adecuada para $POD_splat_mummy_plural$. La alquimia requiere preparaciones y dedicación. Un alquimista no puede simplemente sacar un hechizo de la manga, sino que debe crear un producto que incorpore el efecto que busca o uno que induzca el resultado deseado."
 
 game_concept_hekau_amulets_lifestyle: "Amuletos Hekau"
 game_concept_hekau_amulets_lifestyle_desc: "Los Amuletos Hekau son adecuados para $POD_splat_mummy_plural$. Los amuletos, también conocidos como Meket en egipcio, son encantos que enfocan poder mágico, más a menudo para protección contra el mal, la enfermedad o la brujería."
 
 game_concept_hekau_celestial_lifestyle: "Hekau Celestial"
 game_concept_hekau_celestial_lifestyle_desc: "El Hekau Celestial es adecuado para $POD_splat_mummy_plural$. Los Hekau Celestiales son las artes mágicas del antiguo Egipto que se enfocan en el destino, el clima y la astrología."
 
 game_concept_hekau_effigy_lifestyle: "Hekau de Effigies"
 game_concept_hekau_effigy_lifestyle_desc: "El Hekau de Effigies es adecuado para $POD_splat_mummy_plural$. La effigie es el arte Hekau de las conexiones simbólicas, generalmente expresadas en pequeñas figuras conocidas como Ushabti."
 
 game_concept_hekau_necromancy_lifestyle: "Hekau de Nigromancia"
 game_concept_hekau_necromancy_lifestyle_desc: "El Hekau de Nigromancia es adecuado para $POD_splat_mummy_plural$. La nigromancia es el arte Hekau de moldear el [UmbraGlossaryLocalized('shadowlands','Inframundo')] y comandar las almas que lo habitan."
 
 game_concept_hekau_nomenclature_lifestyle: "Hekau de Nomenclatura"
 game_concept_hekau_nomenclature_lifestyle_desc: "El Hekau de Nomenclatura es adecuado para $POD_splat_mummy_plural$. La nomenclatura es el arte Hekau de utilizar Nombres Verdaderos, llamados ren en Egipto, para propósitos arcanos."
 
 game_concept_tan_lifestyle: "Tan"
 game_concept_tan_lifestyle_desc: "El Tan es adecuado para [GetTrait('wutian').GetName( GetNullCharacter )]. Poderes que provienen de la Alquimia del Fénix y el Dragón."
 
 game_concept_pattern_spheres_lifestyle: "Esferas de Patrón"
 game_concept_pattern_spheres_lifestyle_desc: "Las Esferas de Patrón son adecuadas para $POD_splat_mage_plural$. Esferas que componen el mundo físico - Fuerzas, Vida y Materia."
 
 game_concept_foundational_spheres_lifestyle: "Esferas Fundamentales"
 game_concept_foundational_spheres_lifestyle_desc: "Las Esferas Fundamentales son adecuadas para $POD_splat_mage_plural$. Esferas que conforman la base de la existencia - Correspondencia, Tiempo y Prima."
 
 game_concept_spiritual_spheres_lifestyle: "Esferas Espirituales"
 game_concept_spiritual_spheres_lifestyle_desc: "Las Esferas Espirituales son adecuadas para $POD_splat_mage_plural$. Esferas que componen los reinos del destino, la mente y el alma - Espíritu, Entropía y Mente."
 
 game_concept_phobia: "Fobia"
 game_concept_phobia_desc: "La Fobia es un [discipline_power|E] que se aplica pasivamente [GetModifier('phobia_5_modifier').GetNameWithTooltip] mientras seas un [commander|E] en [combat_phase|E]. Su fuerza se basa en tu [dread|E] actual. Hace que alguien tenga un miedo irracional hacia algo."
 
 game_concept_mask_of_empathy: "Máscara de Empatía"
 game_concept_mask_of_empathy_desc: "La Máscara de Empatía es un [discipline_power|E], [character_interaction|E] que se puede usar para poner fin a las relaciones de un objetivo. Corta los lazos emocionales entre las personas."
 
 game_concept_perfect_world: "Mundo Perfecto"
 game_concept_perfect_world_desc: "El Mundo Perfecto es un [discipline_power|E], que se puede usar como una [character_interaction|E] personal que beneficia tu capital. Hace que todos en una ciudad trabajen para convertirla en tu ciudad ideal."
 
 game_concept_neteru: "Neteru"
 game_concept_neteru_desc: "Los Neteru son cultistas que se han reunido alrededor de un Renacido para adorarlo. Los miembros de tu casa de vidas recientes se convertirán en Neteru de forma gratuita; de lo contrario, necesitas usar [character_interaction|E] para obtenerlos. Los Neteru pueden ostentar tus títulos incluso como mortales, y pueden sostener o construir una momia cuando eres su señor."
 
 game_concept_thrall: "Thrall"
 game_concept_thralls: "Thralls"
 game_concept_thrall_desc: "Los Thralls son los sirvientes mortales de los demonios. Los demonios eligen a los thralls entre los ambiciosos, vengativos, lisiados y desamparados; hombres y mujeres que se sienten engañados por el mundo, privados de las vidas que merecen. Los thralls tienen interacciones especiales que puedes usar y que cuestan puntos de beneficio de Arcana."
 
 game_concept_cultist: "Cultista"
 game_concept_cultist_desc: "Los cultistas son los adoradores de un demonio. A través de su adoración, proporcionan al demonio experiencia de Arcana [experience|E]. Los vasallos y miembros de la corte son elegibles para convertirse en cultistas mediante el $POD_set_cultist_interaction$ [character_interaction|E]."
 
 game_concept_abombwe: "Abombwe"
 game_concept_abombwe_desc: "Abombwe es una Disciplina practicada por el Legado Akunanse de los Laibon y la misteriosa línea de sangre Bonsam de la Edad Oscura. Abombwe utiliza la conexión cercana del vampiro con y el control sobre sus propias Bestias (y las de otros), así como canaliza el poder de la Bestia para diversos propósitos."
 
 game_concept_dark_kingdom: "Reino Oscuro"
 game_concept_dark_kingdoms: "Reinos Oscuros"
 game_concept_dark_kingdom_desc: "Los Reinos Oscuros son bolsas de realidad estable dentro de la [UmbraGlossary('tempest')] de los [UmbraGlossaryLocalized('shadowlands','Bajo Mundo')]. Cada uno de estos reinos reclama dominio sobre los Espectros de una región geográfica particular."
 
 game_concept_shard_realm: "Reino Fragmentado"
 game_concept_shard_realm_desc: "En la cosmología de la magia de la Tradición, los planetas dentro de nuestro sistema solar están asociados con dioses, energías, fenómenos terrenales y Esferas mágicas. La ciencia, por supuesto, busca despojar esas asociaciones y reemplazarlas con mediciones del frío y muerto espacio. Sin embargo, incluso entonces, el asombroso espectáculo del poder planetario no puede ser completamente despojado de maravilla.\nUn Reino Fragmentado está conectado a uno de los planetas dentro del sistema solar y forma su propia Umbra específica. Cada Reino Fragmentado está conectado a una Esfera específica que es dominante dentro de sus límites. Cada Reino Fragmentado también está conectado a un [shade_realm|E], que se rumorea que conduce a un universo paralelo dominado por una de las Esferas. Cada Reino Fragmentado está habitado y gobernado por un poderoso Celestine."
 
 game_concept_shade_realm: "Reino de Sombras"
 game_concept_shade_realm_desc: "Un Reino de Sombras, también conocido como Vada, es un reino Umbral dominado por una única Esfera de magia. Cada Reino de Sombras está vinculado al [shard_realm|E] de uno de los planetas dentro del sistema solar, pero se manifiesta dentro del Horizonte de la Tierra, como una sombra proyectada en el suelo por una nube que pasa."
 
 game_concept_oneiric_realm: "Reino Onírico"
 game_concept_oneiric_realms: "Reinos Oníricos"
 game_concept_oneiric_realm_desc: "Dentro de la inundación de ecos que es el [UmbraGlossary('deep_dreaming')], los once reinos cristalinos de los Oneiroi giran y suenan, agitándose con el material de los Sueños a su paso. Uno de estos reinos fue una vez conocido como [UmbraGlossary('arcadia')]; ahora, está sellado desde dentro, y cualquiera que se marche de él nunca podrá regresar. En cuanto a los otros Reinos Oníricos, los de Moros y Hemera, Aether y Ker, Hypnates y [UmbraGlossaryLocalized('kingdom_of_dan','Dán')], Charis y Momus, Diké y Protea, se sabe poco. Pocos han entrado en ellos, y ninguno ha salido de la misma manera que entró.\n\nMás allá de estos llamados "reinos oníricos menores" (y si son verdaderamente menos espléndidos que Arcadia, nadie puede decirlo), solo hay Noche y Silencio, lo que lleva el total a 13. Los viajeros informan un fenómeno extraño: Más allá del Silencio, en el reino más profundo posible del [UmbraGlossary('dreaming')], el mundo se abre sobre sí mismo y la oscuridad se transmute en maravilla."
 
 game_concept_hearts_realm: "Reino del Corazón"
 game_concept_hearts_realms: "Reinos del Corazón"
 game_concept_hearts_realm_desc: "En lo profundo del [UmbraGlossary('dreaming')], entre el [UmbraGlossary('far_dreaming')] y los Países Más Profundos más allá, hay dominios que cuentan historias modeladas a la semejanza de los corazones humanos. Más fuertes e íntimos que los reinos más universales del [UmbraGlossary('dreaming')], estos 'Reinos del Corazón' han reunido muchas de las piezas fugaces del Sueño Arcadiano y ahora a menudo se confunden con la propia Arcadia por los viajeros esperanzados. Amargamente, esta conclusión es demasiado alegre para ser cierta."
 
 game_concept_home_realm: "Reino Hogar"
 game_concept_home_realms: "Reinos Hogar"
 game_concept_home_realm_desc: "El reino en su conjunto, algo más pequeño de lo que es ahora, era una mezcla de la idea de cada uno de un mundo perfecto. Las tierras que bordeaban las regiones parecían un pobre primer intento de un gigante por hacer un rompecabezas. Las formas del terreno se entrelazaban y se proyectaban en bloques y secciones irregulares. Los animales y edificios quiméricos eran todos tenues y temblorosos, el material de Sueño crudo chisporroteaba eléctricamente en el aire. Incluso mientras observaban, algunos de los quimeras se desvanecían en la nada. Se tuvo que tomar una decisión: ¿deberían quedarse y dar forma al reino un poco más, ver si podían alcanzar [UmbraGlossary('arcadia')] desde donde estaban, o regresar al mundo mundano y posiblemente intentar de nuevo? Todos coincidieron en que estaban demasiado lejos de Arcadia incluso para intentarlo. Algunos pensaron que el nuevo reino era una pérdida de tiempo, mientras que la mayoría de los demás se quedaron allí y trataron de hacerlo más estable. Unos pocos se aventuraron en el [UmbraGlossary('dreaming')] y nunca más se supo de ellos."
 
 game_concept_nightmare_realm: "Reino de Pesadillas"
 game_concept_nightmare_realms: "Reinos de Pesadillas"
 game_concept_nightmare_realm_desc: "Un Reino de Pesadillas es un lugar donde habitan las pesadillas en el [UmbraGlossary('dreaming')]. Estos lugares, empujados por los Firchlis, pueden invadir los [dream_realms|E]. Aquí, las amenazas son más serias que en muchas otras partes del [UmbraGlossary('dreaming')]."
 
 game_concept_dream_realm: "Reino de Sueños"
 game_concept_dream_realms: "Reinos de Sueños"
 game_concept_dream_realm_desc: "Un Reino de Sueños es una parte del [UmbraGlossary('dreaming')] que es algo benigno, donde los peligros están equilibrados por las maravillas que se pueden encontrar. A diferencia de un [nightmare_realm|E]."
 
 game_concept_stable_point: "Punto Estable"
 game_concept_stable_points: "Puntos Estables"
 game_concept_stable_point_desc: "Los Puntos Estables son lugares en el [UmbraGlossary('dreaming')] que permanecen mayormente inalterados por los Firchlis."
 
 game_concept_yang_world: "Mundo Yang"
 game_concept_yang_world_desc: "El Mundo Yang parece abarcar los [UmbraGlossary('spirit_wilds')], el [UmbraGlossary('dreaming')] y los [UmbraGlossary('astral_reaches')]. Es un reino de chi positivo (si no benévolo) y flota 'por encima' del plano físico. Alberga una cantidad casi infinita de reinos e inhabitantes espirituales, y el Mundo Yang rebosa de energía."
 
 game_concept_breedgifts_lifestyle: "Regalos de Raza"
 game_concept_breedgifts_lifestyle_desc: "Regalos que vienen con la forma natural de la raza."
 
 game_concept_auspicegifts_lifestyle: "Regalos de Auspicio"
 game_concept_auspicegifts_lifestyle_desc: "Regalos que vienen con el Auspicio."
 
 game_concept_commongifts_lifestyle: "Regalos Comunes"
 game_concept_commongifts_lifestyle_desc: "Regalos que vienen con la raza cambiante."
 
 game_concept_bastettribegifts_lifestyle: "Regalos Tribales"
 game_concept_bastettribegifts_lifestyle_desc: "Los Regalos Tribales son regalos enseñados por el espíritu protector de la tribu."
 
 game_concept_hengeyokaigifts_lifestyle: "Regalos Hengeyokai"
 game_concept_hengeyokaigifts_lifestyle_desc: "Los Regalos Hengeyokai son regalos enseñados por las Cortes de las Bestias."
 
 game_concept_gurahlauspicegifts_lifestyle: "Regalos de Auspicio"
 game_concept_gurahlauspicegifts_lifestyle_desc: "Regalos que vienen con el Auspicio."
 
 game_concept_mokoleauspicegifts_lifestyle: "Regalos de Auspicio"
 game_concept_mokoleauspicegifts_lifestyle_desc: "Regalos que vienen con el Auspicio."
 
 game_concept_nagahauspicegifts_lifestyle: "Regalos de Auspicio"
 game_concept_nagahauspicegifts_lifestyle_desc: "Regalos que vienen con el Auspicio."
 
 game_concept_rokeaauspicegifts_lifestyle: "Regalos de Auspicio"
 game_concept_rokeaauspicegifts_lifestyle_desc: "Regalos que vienen con el Auspicio."
 
 game_concept_pathgifts_lifestyle: "Regalos de Camino"
 game_concept_pathgifts_lifestyle_desc: "Regalos que vienen con el Camino."
 
 game_concept_aspectgifts_lifestyle: "Regalos de Aspecto"
 game_concept_aspectgifts_lifestyle_desc: "Regalos que vienen con el Aspecto."
 
 game_concept_Fetter: "Freno"
 game_concept_Fetters: "Frenos"
 game_concept_Fetter_desc: "Un Freno es una persona, lugar u objeto que ata a un wraith a los [UmbraGlossary('shadowlands')] y le impide seguir adelante. Además de permitir que un wraith mantenga su existencia y evitar que caiga en [UmbraGlossary('oblivion')], los Frenos también son lugares donde un wraith puede Dormitar y recuperar [Corpus|E].\nSi un Freno es destruido, el wraith pierde un lazo importante con los [UmbraGlossary('shadowlands')], y por lo tanto su existencia se vuelve más inestable. Los espectros sin Frenos no duran mucho en los [UmbraGlossary('shadowlands')], ya que no tienen un lugar donde recargar y nada que los ate a su no-vida."
 
 game_concept_Corpus: "Cuerpo"
 game_concept_Corpus_desc: "El cuerpo de un wraith en los [UmbraGlossaryLocalized('shadowlands','Bajo Mundo')] se llama Cuerpo. En lugar de tener sistemas biológicos complejos, está hecho de un material llamado plasm que, en su mayoría, es la materia prima de la otra vida."
 
 game_concept_POD_animals_maa: "Animales"
 game_concept_POD_animals_maa_desc: "Los Animales son [men_at_arms|E] que pueden ser reclutados por diversos medios, como el Animalismo.\n\nSon contrarrestados por [archers|E]."
 
 game_concept_POD_construct_maa: "Constructos"
 game_concept_POD_construct_maa_desc: "Los Constructos son [men_at_arms|E] que representan una variedad de criaturas mágicas o tecnológicas que pueden variar mucho en forma, apariencia y poder dependiendo de cómo y por qué fueron creadas."
 
 game_concept_POD_bygones_maa: "Cosas del Pasado"
 game_concept_POD_bygones_maa_desc: "Una Cosa del Pasado es una criatura de mito y leyenda que ya no puede existir abiertamente en la Tierra durante mucho tiempo debido a su incompatibilidad con el Consenso. Aunque poderosas, esta inestabilidad hace que su uso en batalla sea una perspectiva difícil."
 
 game_concept_POD_legendary_maa: "Leyendas"
 game_concept_POD_legendary_maa_desc: "Los [men_at_arms|E] legendarios desafían la definición; cada uno es una cosa única en sí misma.\n\nSu naturaleza única significa que nada puede contrarrestarlos de manera confiable y sus estadísticas son generalmente lo suficientemente fuertes como para que contrarrestar a otros [men_at_arms|E] no sea necesario.\n\nDebido a su naturaleza única, no hay un terreno único donde sean universalmente más fuertes o más débiles."
 
 game_concept_POD_demonic_maa: "Demoníaco"
 game_concept_POD_demonic_maa_desc: "Los [men_at_arms|E] demoníacos representan las fuerzas del infierno.\n\nComo tal, son demasiado variados para contrarrestar universalmente cualquier cosa, pero ellos mismos son contrarrestados por aquellos que se especializan en luchar contra lo infernal.\n\nIgualmente, es imposible afirmar que algún tipo de terreno sea universalmente beneficioso para estos regimientos."
 
 game_concept_POD_spirit_maa: "Espíritu"
 game_concept_POD_spirit_maa_desc: "Los [men_at_arms|E] espirituales son entidades desencarnadas que originan y generalmente habitan en la Umbra; por esa razón, algunos magos los llaman \"Umbrood\".\n\nSu naturaleza desencarnada significa que son imposibles de contrarrestar sin medios especiales.\n\nSu estado desencarnado también significa que los espíritus generalmente no se ven afectados negativamente por el terreno, siendo igualmente cómodos en un desierto helado como en un desierto abrasador."
 
 game_concept_POD_shapeshifter_maa: "Cambio de Forma"
 game_concept_POD_shapeshifter_maa_desc: "Mientras los Garou fueron creados por Gaia como sus colmillos y garras para mantenerla a salvo, no fueron sus únicos hijos. Ella creó muchas otras razas de cambiaformas y les dio a cada una una tarea. Algunas han perdido su camino con el tiempo; otras fueron forzadas a dejar sus roles por los Garou. Algunas han comenzado a servir solo a un aspecto del Triat, en lugar de a Gaia en su totalidad.\n\nLos cambiaformas son tan variados como las cosas en las que se transforman, por lo que la única contra segura es el conocimiento de la vulnerabilidad sobrenatural del tipo al que te enfrentas.\n\nDe la misma manera, las habilidades de terreno de los cambiaformas varían ampliamente."
 
 game_concept_POD_gargoyle_maa: "Gárgola"
 game_concept_POD_gargoyle_maa_desc: "Las Gárgolas son una línea de sangre vampírica creada por los Tremere como sus sirvientes. Aunque técnicamente no son una línea de sangre Tremere, la línea está en gran parte bajo su control.\n\nLa capacidad de las gárgolas para volar presenta problemas únicos para las tropas convencionales al contrarrestarlas, ya que el entrenamiento para luchar contra enemigos voladores no es parte de la mayoría de los ejercicios de armas.\n\nEl hecho de que las gárgolas puedan volar significa que pueden evitar muchos de los problemas que presenta el terreno, mientras siguen siendo capaces de aprovechar los mismos."
 
 game_concept_POD_ghoul_maa: "Ghoul"
 game_concept_POD_ghoul_maa_desc: "Ghoul es un término utilizado para describir a un súbdito creado cuando un vampiro le da un poco de vitae vampírica a un mortal sin drenarlo de sangre primero, lo que resultaría en el Abrazo.\n\nLos ghouls incluyen no solo a humanos regulares que reciben vitae vampírica, sino también a los llamados \"Warghouls\" utilizados por los Tzimisce, y por lo tanto contrarrestar algunos ghouls es tan fácil como contrarrestar a un humano regular; otros, como el monstruoso Szlachta, son más difíciles.\n\nEl terreno afecta a los ghouls como se podría esperar normalmente según sus cuerpos."
 
 game_concept_POD_plasmic_maa: "Plásmico"
 game_concept_POD_plasmic_maa_desc: "Un Plásmico o Entidad Plásmica es una \"forma de vida\" del [UmbraGlossaryLocalized('shadowlands','Bajo Mundo')]; específicamente, cualquier criatura independiente que está compuesta de Plasm pero no es específicamente un wraith o wraith."
 
 game_concept_POD_wraith_maa: "Wraith"
 game_concept_POD_wraith_maa_desc: "Un wraith es un fantasma, el alma de una persona que ha muerto sin cumplir y ahora acecha los [UmbraGlossary('shadowlands')]."
 
 game_concept_POD_vampire_maa: "Vampiro"
 game_concept_POD_vampire_maa_desc: "La maldita descendencia de Caín se convierte en temibles combatientes cuando la noche cae sobre el campo de batalla. Son naturalmente más fuertes y más rápidos que los mortales, y la mayoría de ellos también utilizan poderosas habilidades mentales y físicas que pueden cambiar el rumbo de cualquier batalla."
 
 game_concept_POD_faerie_maa: "Hada"
 game_concept_POD_faerie_maa_desc: "Los términos hada, fae y el Pueblo de las Hadas se utilizan a menudo de manera intercambiable por los no cambiantes para referirse a los cambiantes y los Verdaderos Fae por igual."
 
 game_concept_POD_chimera_maa: "Quimera Animada"
 game_concept_POD_chimera_maa_desc: "Las quimeras animadas son simplemente quimeras que tienen vida o la apariencia de vida."
 
 game_concept_abomination: "Abominación"
 game_concept_abomination_desc: "Abominación es un término utilizado para describir a un cambiaformas transformado en vampiro. No hace falta decir que estas criaturas son excepcionalmente raras, dado el hecho de que casi todos los Fera son violentamente alérgicos a la vitae vampírica. El resultado es que son rechazadas por ambas sociedades y siempre son muy inestables mentalmente.\nEn el juego, las Abominaciones se tratan como $POD_splat_vampire_plural$ que no pueden [Embrace|E] pero retienen el uso de regalos de raza y auspicio, así como la capacidad de cambiar de forma."
 
 game_concept_grace: "Gracia"
 game_concept_grace_i: "@grace_icon!"
 game_concept_grace_desc: "Una representación de cuánto favorece esta entidad de la Umbra a ti."
 
 game_concept_bind_wraith_interaction: "Interacción de Vinculación de Wraith"
 game_concept_bind_wraith_interaction_desc: "Una interacción que permite a un personaje vincular a un [GetTrait('wraith').GetName( GetNullCharacter )] y luego permitir comandos adicionales a él."
 
 game_concept_command_wraith_interaction: "Ordenar a un Wraith"
 game_concept_command_wraith_interaction_desc: "Una interacción que permite a un personaje ordenar a un [GetTrait('wraith').GetName(GetNullCharacter)] vinculado que actúe contra otros personajes."
 
 game_concept_summon_wraith_on_death_interaction: "Invocación de Wraith al Morir"
 game_concept_summon_wraith_on_death_interaction_desc: "Una interacción que permite a un personaje convertir a otro personaje en un [GetTrait('wraith').GetName( GetNullCharacter )] cuando muere."
 
 game_concept_reliquarie: "Reliquiar"
 game_concept_reliquarie_desc: "Si este artefacto es destruido, [GetTrait('demon').GetName( GetNullCharacter )] perderá [GetTrait('earthbound').GetName( GetNullCharacter )] [trait|E]."
 
 game_concept_dreamer: "Soñador"
 game_concept_dreamer_desc: "Entre los Kithain, Soñador puede ser un término genérico para cualquier mortal, pero se atribuye más correctamente a aquellos mortales que exhiben la chispa de la creatividad o no han sido adormecidos por la Banalidad hasta el punto en que están emocionalmente estancados. Los Soñadores son la fuente principal de Glamour para los Kithain y, como tal, son un recurso protegido."
 
 game_concept_dan: "Dán"
 game_concept_dan_desc: "En la antigua forma de los Kithain, Dán es el Destino; el destino y el karma de una persona. El Dán no toma amablemente que las personas alteren sus hilos, y aquellos que a menudo lo manipulan excesivamente a través de Artes como la Profecía suelen encontrarse cada vez más enredados en sus redes."
 
 game_concept_mythic_age: "Era Mítica"
 game_concept_mythic_age_desc: "La Era Mítica duró desde la prehistoria hasta alrededor del 1000 a.C., cuando comenzó la Edad del Hierro y la humanidad se dio cuenta de que podía moldear el mundo a través del esfuerzo y el cambio duro y frío."
 
 game_concept_sundering: "Ruptura"
 game_concept_sundering_desc: "La Ruptura duró desde aproximadamente 1000 a.C. hasta 1200-1400 d.C., cuando la gente comenzó a dejar de creer en los Fae, y la presión de la Banalidad comenzó a acumularse."
 
 game_concept_shattering: "Quiebre"
 game_concept_shattering_desc: "Alrededor de la época de la Inquisición Española y la Peste Negra (y la práctica de los apellidos que comenzaba a estar de moda), la presión acumulada por la Ruptura finalmente estalló, causando el Quiebre (lo que llevó a un gran número de [GetTrait('fae').GetName( GetNullCharacter )] a abandonar hacia [UmbraGlossary('arcadia')] o adoptar el Camino de [GetTrait('changeling').GetName( GetNullCharacter )], o esconderse)."
 
 game_concept_interregnum: "Interregno"
 game_concept_interregnum_desc: "El período sin sidhes ni Verdaderos Fae en la Tierra, con los cambiantes 'diluidos' restantes teniendo que valerse por sí mismos después de los últimos estertores de la [quiebre|E] alrededor de 1400 d.C. es el Interregno, ya que los cambiantes tuvieron que intentar averiguar cómo sobrevivir por su cuenta."
 
 game_concept_resurgence: "Resurgimiento"
 game_concept_resurgence_desc: "Después de más de 400 años de una Edad Oscura para los Fae, el Alunizaje en 1969 trajo el Resurgimiento, o fue el producto de la reapertura de los caminos entre el mundo mundano y lo mítico."
 
 game_concept_first_age: "Primera Edad"
 game_concept_first_age_desc: "Las diversas culturas sobrenaturales del Reino Medio tienen diferentes nombres para esta edad. Para los [GetTrait('kueijin').GetName( GetNullCharacter )], fue la Primera Edad del Gran Ciclo o la Edad del Cielo. Para los Hengeyokai, fue la Edad del Amanecer. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! la ven como el estado antes del tiempo, explicado a través de mitos humanos como Pangu o el Brahman. Los Hsien hablan de la Edad de la Perfección. La Primera Edad se considera generalmente el período anterior a la creación del mundo. Marca la era cuando el Yin y el Yang no se habían separado, cuando todas las cosas eran Una con la Persona August Personage de Jade (o Gaia). Se considera un período de armonía suprema, el primer punto de interconexión entre todas las cosas."
 
 game_concept_second_age: "Segunda Edad"
 game_concept_second_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] y los Hsien la llaman la Segunda Edad del Gran Ciclo o la Edad de la Belleza, cuando el Reino Medio y las Cortes Espirituales aún estaban cerca. Los Hengeyokai hablan de la Edad de las Diez Mil Cosas, donde el San Yuan, el Triat, fue traído a la existencia y la vida tal como se conoce hoy se formó. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! también hablan de la creación de la Trinidad Metafísica en la forma de los Tres Ministros, quienes supervisaron la formación de los Cinco Elementos que darían paso a las Diez Mil Cosas."
 
 game_concept_third_age: "Tercera Edad"
 game_concept_third_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )], Hsien y Hengeyokai hablan de la Tercera Edad como la Tercera Edad del Gran Ciclo, la Edad de las Leyendas. Fue la prehistoria mítica del Reino Medio, cuando los $pod_wan_xian$ caminaron entre y gobernaron a la humanidad como amos benevolentes. También fue la era en la que aquellos shen leales a la Persona August Personage lucharon contra las criaturas de [UmbraGlossaryLocalized('yomi_wan','Yomi')] bajo frágiles treguas. Para los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#!, esta fue la edad en que la humanidad despertó a los designios del Cielo y aprendió por primera vez a usar magia.\nLa Tercera Edad terminó a través de las maquinaciones de los Reyes Yama, quienes corrompieron a los $pod_wan_xian$ para alimentarse de chi. También marcó el final de la tradición mítica y el comienzo de la historia tal como los humanos la entienden hoy."
 
 game_concept_fourth_age: "Cuarta Edad"
 game_concept_fourth_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] y Hsien recuerdan esta edad como la Cuarta Edad del Gran Ciclo o la Edad de la Tristeza Bella. Marca el comienzo de la maldición de los [GetTrait('kueijin').GetName( GetNullCharacter )] y la transformación de guerreros del Cielo en criaturas demoníacas originarias de [UmbraGlossaryLocalized('yomi_wan','Yomi')]. Para los Pequeños Dioses, fue el comienzo de su exilio del Cielo después de que la Persona August los prohibiera por su participación en la insurrección de los $pod_wan_xian$. Los Hengeyokai hablan de la Edad de la Prueba, donde los traicioneros $pod_wan_xian$ pusieron a los Fera en contra de cada uno en un evento recordado como la Guerra de la Vergüenza. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! recuerdan que varias facciones diferentes de trabajadores de la voluntad surgieron de este período de tiempo, y que a menudo chocaron, como se vio en conflictos como la Guerra del Himalaya o la Guerra del Río Dragón. Durante estos conflictos, apareció Yi, el Excelente Arquero y sus seguidores, quienes fundaron una orden que más tarde existió como el [GetTrait('shih').GetName( GetNullCharacter )], dedicada a cazar shen rebeldes."
 
 game_concept_fifth_age: "Quinta Edad"
 game_concept_fifth_age_desc: "Para los [GetTrait('kueijin').GetName( GetNullCharacter )], la edad actual es la Quinta Edad del Gran Ciclo o la Edad de la Oscuridad. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! hablan del mundo actual como dominado por los 'Pueblos de Piedra', que han venido de lejos para llevar el Reino Medio bajo su control. Los Hengeyokai la llaman la Edad de las Sombras. Los Hsien hablan de la Edad de la Tribulación, donde los shen deben demostrar que son dignos del Cielo o ser destruidos una vez que el Emperador Demonio gobierne. Casi todos los shen están de acuerdo en que el desencadenante de la Quinta Edad fue la intrusión de occidentales en el Reino Medio."
 
 game_concept_sixth_age: "Sexta Edad"
 game_concept_sixth_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] llaman a la próxima edad la Sexta Edad del Gran Ciclo, también conocida como la Edad del Dolor. Es el nadir de la Rueda, donde la Persona August de Jade se retira de Su trono y uno de los Reyes Yama ascenderá para convertirse en el Emperador Demonio. Sin embargo, la mayoría de los [GetTrait('kueijin').GetName( GetNullCharacter )] ven la Edad del Dolor como una parte necesaria de la existencia. Asimismo, los Hengeyokai creen que la próxima Edad del Dolor representará su mayor desafío. Sus enemigos, los Reyes Yama, buscan entronizarse sobre la Rueda y mantenerla atrapada en la Sexta Edad para siempre, mientras que el Gran Ciempiés busca deshacer la rueda misma. El deber de los hijos de la Madre Esmeralda, por lo tanto, será proteger la Rueda de todos aquellos que busquen corromperla. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! también creen que la Rueda pronto girará de nuevo, pero están divididos sobre cómo les afectará. Los Hsien, en cambio, hablan de la Edad de la Alegría, donde la Muralla entre los mundos se romperá y les permitirá regresar a casa. Otros han tomado historias de otros shen y secretamente se preocupan si esto es tan bueno como parece."
 
 game_concept_grand_city: "Gran Ciudad"
 game_concept_grand_cities: "Grandes Ciudades"
 game_concept_grand_city_desc: "Una Gran Ciudad es un centro de población grande con gran importancia tanto para el mundo mortal como para el sobrenatural.\n\nCada Gran Ciudad tiene un conjunto de mecánicas únicas asociadas a ella. Es posible que necesites cumplir requisitos especiales antes de poder mejorar sus [buildings|E].\n\nActualmente, hay 2 Grandes Ciudades:\n$BULLET_WITH_TAB$[eternal_rome|E]\n$BULLET_WITH_TAB$[grand_city_of_constantinople|E]\n\n#X Solo puedes tener #V;bold 1#! posesión de una Gran Ciudad, a menos que hayas cambiado ese límite a través de una regla del juego.#!"
 
 game_concept_eternal_rome: "Roma Eterna"
 game_concept_st_peters_city: "Ciudad de San Pedro"
 game_concept_roma_aeterna: "Roma Aeterna"
 game_concept_eternal_rome_desc: "La [grand_city|E] de Roma tiene una larga y rica historia. Hay tres versiones de la ciudad:\n\nCuando es controlada por un [GetTrait('vampire').GetName(GetNullCharacter)], la ciudad se llama #bold Roma Aeterna#!. Sus históricas 13 distritos están divididos entre los $pod_Clans$. Para mejorarlos, necesitarás emplear [primogen|E] calificados. En el nivel 3, cada distrito desbloqueará #P nuevas habilidades#! para tu personaje.\n\nCuando es controlada por un [GetTrait('supehunter').GetName(GetNullCharacter)] de la Inquisición Sombría, la ciudad se llama #bold Ciudad de San Pedro#!. Un Cazador puede residir en el monasterio de San Michele, convirtiéndolo en la sede de la Inquisición. Ayudar a los otros Órdenes de la Inquisición desbloqueará poderosos caminos de mejora para sus edificios.\n\nCuando es controlada por cualquier otro, la ciudad se llama #bold Roma Eterna#!. Sus monumentos históricos pueden ser restaurados por personajes que tengan [traits|E] específicos o cumplir ciertas condiciones, proporcionando bonificaciones a los personajes que residen en la ciudad."
 
 game_concept_propaganda: "Propaganda"
 game_concept_propaganda_desc: "Una [character_interaction|E] disponible para:\n\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#! que han mejorado el #TOOLTIP:BUILDING,rome_setite_03 #L Distrito Setita#!#! de $pod_roma_aeterna$ a nivel 3\n$BULLET_WITH_TAB$Personajes que han mejorado #TOOLTIP:BUILDING,rome_pasquino_02 #L Pasquino#!#! en [eternal_rome|E] a nivel 2\n\nTe permite eliminar uno de tus rasgos criminales a cambio de [prestige|E].\n\n#I Para usarlo, haz clic derecho en tu propio personaje.#!"
 
 game_concept_assassination: "Asesinato"
 game_concept_assassination_desc: "Una [character_interaction|E] disponible para [GetTrait('assamite').GetName(GetNullCharacter)] que han mejorado el #TOOLTIP:BUILDING,rome_assamite_03 #L Distrito Banu Haqim#!#! de $pod_roma_aeterna$ a nivel 3.\n\nTe permite completar instantáneamente tu [GetScheme('murder').GetTypeName()] [schemes|E] a cambio de [prestige|E] y [stress|E].\n\n#I Para usarlo, haz clic derecho en tu propio personaje.#!"
 
 game_concept_unburden: "Liberarse"
 game_concept_unburden_desc: "Una [character_interaction|E] disponible para [GetTrait('salubri').GetName(GetNullCharacter)] que han mejorado el #TOOLTIP:BUILDING,rome_salubri_03 #L Distrito Salubri#!#! de $pod_roma_aeterna$ a nivel 3.\n\nTe permite cambiar tus rasgos de estrés a cambio de [piety|E].\n\n#I Para usarlo, haz clic derecho en tu propio personaje.#!"
 
 game_concept_journey: "Viaje"
 game_concept_journeys: "Viajes"
 game_concept_journey_desc: "Un #bold Viaje#! es una búsqueda a largo plazo que un personaje puede emprender, ya sea solo o con una [coterie|E].\n\nLa mayoría de los Viajes tienen una [planning_phase|E] y una [travel_phase|E].\n\nSolo puede haber un Viaje activo a la vez. A diferencia de los [schemes|E], los Viajes se pueden pausar y reanudar en una fecha posterior.\n\n#help Para iniciar un nuevo Viaje, haz clic en el #bold $POD_journeys_hud$#! botón en el lado derecho de tu pantalla, o haz clic derecho en otro personaje y comienza un Viaje a través de [character_interaction|E].#!"
 
 game_concept_planning_phase: "Fase de Planificación"
 game_concept_planning_phase_desc: "La #bold Fase de Planificación#! de un [journey|E] representa a tu personaje reuniendo información, enviando exploradores y preparándose para el viaje que tiene por delante.\n\nLa duración de la Fase de Planificación depende de [planning_speed|E]. Dependiendo del [journey|E], puede haber formas de hacerla más rápida. Algunos Viajes tienen #V Instant#! [planning_speed|E], en cuyo caso se omite la Fase de Planificación.\n\nDespués de que la Fase de Planificación haya terminado, el [journey|E] avanza a la [travel_phase|E]."
 
 game_concept_planning_speed: "Velocidad de Planificación"
 game_concept_planning_speed_desc: "A diferencia de los [schemes|E], la [planning_phase|E] de un [journey|E] progresa a una tasa constante cada mes, sin aleatoriedad involucrada.\n\n#help La información sobre la Velocidad de Planificación dará pistas sobre cómo aumentarla aún más.#!"
 
 game_concept_travel_phase: "Fase de Viaje"
 game_concept_travel_phase_desc: "Después de que la [planning_phase|E] de un [journey|E] ha terminado, tu personaje se entera de una [location|E] en el mundo donde puede completar su misión. Puedes [travel|E] allí de inmediato o pausar el [journey|E] y viajar más tarde.\n\nPuedes invitar a los miembros de tu [coterie|E] a acompañarte en este viaje.\n\n#help No puedes iniciar nuevos $pod_journeys$ ni invitar a nuevos miembros a tu [coterie|E] durante la Fase de Viaje.#!"
 
 game_concept_coterie: "Coterie"
 game_concept_coterie_desc: "Una #bold Coterie#! es un grupo de individuos que realizan $pod_journeys$ juntos. El término "Coterie" es utilizado por los $POD_splat_vampire_plural$ — otros [characters|E] podrían tener diferentes nombres para ello.\n\nMientras estés en un [journey|E], las [skills|E] se comparten entre los miembros de la Coterie. Por ejemplo, si una situación durante un [journey|E] requiere [diplomacy|E], solo se considera la [diplomacy_skill|E] de tu miembro de la Coterie más diplomático.\n\n#help Para revisar tu Coterie, haz clic en el #bold $POD_journeys_hud$#! botón en el lado derecho de tu pantalla y selecciona la segunda pestaña.#!"
 
 game_concept_inner_circle: "Círculo Interno"
 game_concept_inner_circle_desc: "El Círculo Interno es el consejo organizador de la Camarilla. Prácticamente no se conoce nada sobre el Círculo Interno, que se esfuerza por mantener oculta la identidad de sus miembros. La cara pública del Círculo Interno son los Justicars y sus asistentes Arcontes. Los miembros del Círculo Interno eligen a los Justicars y establecen los principios de la ley de la Camarilla."
 
 game_concept_justicar: "Justicar"
 game_concept_justicar_desc: "Los Justicars son el componente visible más poderoso del gobierno de la Camarilla, encargados de adjudicar asuntos de las Tradiciones a gran escala y actuar como los ojos, oídos y manos del Círculo Interno. Hay un justicar para cada clan de la Camarilla, y cada uno es atendido por varios arcontes seleccionados que actúan como sus espías, ejecutores y representantes en todo el mundo."
 
 game_concept_archon: "Arcontes"
 game_concept_archon_desc: "Un Arconte es un agente reconocido de uno de los Justicars de la Camarilla. Si los Justicars son las manos del Círculo Interno, los Arcontes son sus dedos."
 
 game_concept_ventrue_clan_curse: "Maldición del Clan Ventrue"
 game_concept_feeding_restrictions: "Restricciones de Alimentación"
 game_concept_ventrue_clan_curse_desc: "Cada descendiente del [GetTrait('ventrue').GetName(GetNullCharacter)] [Clan|E] sufre una restricción de alimentación que los incapacitó de alimentarse de #bold nadie#! que no sea muy particular mortal.\n\nEn [princes_of_darkness|E], un [GetTrait('ventrue').GetName(GetNullCharacter)] puede elegir su presa preferida al inicio del juego. Alimentarse de cualquier otro tipo de mortal no saciará tu [hunger|E], ni te dará [lifestyle_experience|E] de su [resonance|E].\n\nAlimentarse de otros $POD_splat_vampire_plural$ no está sujeto a estas restricciones."
 
 game_concept_blood_hunt: "Caza de Sangre"
 game_concept_anathema: "Anatema"
 game_concept_blood_hunt_desc: "Cuando un [GetTrait('vampire').GetName(GetNullCharacter)] ha cometido una ofensa grave contra la seguridad de [the_masquerade|E], la Camarilla podría declararlo [GetTrait('anathema').GetName(GetNullCharacter)] y convocar una Caza de Sangre en su contra.\n\nEn [princes_of_darkness|E], ser [GetTrait('anathema').GetName(GetNullCharacter)] está representado por un [trait|E]. Los miembros de la Camarilla pueden tener como objetivo a [GetTrait('anathema').GetName(GetNullCharacter)] con la Caza de Sangre [casus_belli|E], que aprisiona a todos los [rulers|E] en el reino del objetivo."
 
 game_concept_patron_council: "Consejo de Patrones"
 game_concept_patron_council_desc: "El Consejo de Patrones (más comúnmente referido como 'los Patrones') es una alianza suelta de fae tradicionalistas. 'Tradicionalista' en este sentido se refiere a un punto de la historia antes de la Guerra de las Estaciones, cuando cada Corte tenía el dominio sobre el mundo por un tiempo asignado. La Corte líder entregaría las riendas del poder a la siguiente Corte cuando su mandato acordado terminara."
 
 game_concept_golconda: "Golconda"
 game_concept_enlightenment: "Iluminación"
 game_concept_golconda_desc: "#bold Golconda#! es un estado místico de iluminación donde un $POD_splat_vampire$ ya no está sujeto a $pod_the_beast$.\n\nEn [princes_of_darkness|E], [GetTrait('golconda').GetName(GetNullCharacter)] es un [trait|E]. Unas pocas personas raras comienzan con ello, pero todos los demás solo pueden alcanzarlo después de un largo [journey|E].\n\n#X Dado que Golconda está estrechamente relacionado con tu Humanidad, perderás todo el progreso en este Viaje si cometes asesinato o robo, o sucumbes a la furia.#!"
 
 game_concept_golconda_planning_speed: "Velocidad de Planificación de Golconda"
 game_concept_golconda_planning_speed_desc: "La mejor manera de aumentar la [planning_speed|E] del [golconda|E] [journey|E] es tener [GetCourtPositionType('touchstones_court_position').GetName()] mortales. Son una [court_position|E] desbloqueada por [faiths|E] con #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Conciencia#!#!, y puedes aumentar su [aptitude|E] al tener una buena [Concept('relation','Relationship')|E] con ellos (como [friend|E] o [lover|E]).\n\nOtras formas de aumentar la velocidad:\n$EFFECT_LIST_BULLET$ Tener otros personajes con el [GetTrait('golconda').GetName(GetNullCharacter)] o [GetTrait('golconda_seeker').GetName(GetNullCharacter)] [traits|E] en tu [coterie|E]\n$EFFECT_LIST_BULLET$ Ser un [GetTrait('confider').GetName(GetNullCharacter)], [GetTrait('journaller').GetName(GetNullCharacter)], o [GetTrait('reclusive').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$ Poseer un [artifact|E] con Lore de Golconda"
 
 game_concept_hungerless: "Sin Hambre"
 game_concept_hungerless_desc: "Un $POD_splat_vampire$ sin hambre ha trascendido completamente la necesidad de sangre. Pueden usar libremente $pod_disciplines$ y otras habilidades que normalmente costarían sangre para usar.\n\nSin embargo, esto también significa que no pueden ganar experiencia de [resonance|E] de la caza nunca más."
 
 game_concept_umbra: "Umbra"
 game_concept_spirit_world: "Mundo Espiritual"
 game_concept_spirit_worlds: "Mundos Espirituales"
 game_concept_umbra_desc: "La Umbra, también llamada el Mundo Espiritual, es el reflejo espiritual del mundo material. Está dividida en muchos subreinos que cada uno contiene sus propias maravillas y peligros.\nSolo unas pocas entidades selectas pueden atravesar esta dimensión y algunos reinos solo se abren a un tipo específico de individuo (o con el poder adecuado).\nEn términos de juego, la Umbra está disponible como un panel lateral derecho para explorar para aquellos que tienen las capacidades para hacerlo."
 
 game_concept_skinlands: "Tierras Superficiales"
 game_concept_skinlands_desc: "Los Wraiths se refieren al mundo de los vivos como las Tierras Superficiales; esto contrasta con las [UmbraGlossary('shadowlands')], las tierras de los muertos y el hogar de los wraiths. Las Tierras Superficiales y [UmbraGlossary('shadowlands')] están separadas por el Velo, que oscurece el mundo de los vivos para los wraiths. Los wraiths pueden tener una mejor visión de lo que sucede entre los Rápidos con la habilidad innata de la Vista Vital. Los espectros no pueden ver a través del Velo y, por lo tanto, dentro de las Tierras Superficiales, a menos que tengan el Arcanos Oscuro de Rasgado del Velo."
 
 game_concept_gaia_realm: "Reino de Gaia"
 game_concept_gaia_realm_desc: "El Reino de Gaia, a menudo referido simplemente como El Reino por los Garou, es el mundo natural que abarca el dominio físico, espiritual y umbral de Gaia: es decir, la Tierra y todos los reinos espirituales contenidos dentro de ella. El término a veces se utiliza de manera tan amplia que abarca la [UmbraGlossary('penumbra')] donde se superpone o toca el Reino de Gaia."
 
 game_concept_tao_te_hsien: "Tao Te Hsien"
 game_concept_tao_te_hsien_desc: "No es el taoísmo de Lao Tsu, aunque se inspiró en él. Su propósito es que el shinma entienda su lugar en el cosmos desde la llegada del Muro. A diferencia de la filosofía humana, tiene un objetivo... dar al hsien el poder para romper el Muro y viajar a los [spirit_worlds|E].\nComparte muchas de las características del Tao. Los seguidores tienden a retirarse de las trampas del mundo y buscan una vida de facilidad contemplativa en la naturaleza. Les encanta aprender por el simple hecho de aprender, pero les importa poco la política. Algunos son científicos, otros sacerdotes, otros mendigos, otros guerreros. Los hsien de Japón lo han modificado a una filosofía más zen llamada Hsien-do y, a diferencia de algunas religiones mortales, el Tao Te Hsien da la bienvenida al cambio y al individualismo, siempre y cuando no se convierta en autoengaño. Es tranquilo, misterioso y profundo.\nTiene cinco pasos que corresponden aproximadamente a la historia de creación taoísta, pero en reversa. Para los taoístas, primero fue Wu-Wo: No Nada. De Wu-Wo vino Wu Chi: Sin Límite. Esto dio origen a Hu T'un: Caos. En el centro de este Caos había un punto quieto, una mota al principio que se convirtió en T'ai Chi: el Gran Polo y de aquí creció el Gran Cambio: T'ai I que se divide en dos etapas: T'ai Chu: el Gran Primero o forma, y T'ai Shih: el Gran Comienzo o el Primer Aliento (Chi). Todo esto condujo eventualmente a la creación de la [first_age|E]: T'ai Su: el Gran Primordial.\n¿Por qué los pasos están en reversa? Los pasos representan la lucha por regresar a Sin Límite; para romper las cadenas que limitan el viaje del shinma a los [spirit_worlds|E]. Hay muchos caminos de regreso a Sin Límite, pero el más seguro es el Tao Te Hsien. Se rumorea que los Dioses Profanos tienen su propia versión de Nei Tan llamada Hac Tao o el Camino Negro; un camino dictado por un Rey Yama durante la [third_age|E]."
 
 game_concept_cantrip: "Cantrip"
 game_concept_cantrips: "Cantrips"
 game_concept_fae_realm: "Reino"
 game_concept_cantrip_desc: "Los Cantrips son los hechizos mágicos de los $POD_splat_fae$. Tienen dos componentes: el #bold Arte#! y el #bold Reino#!.\n\nEl Arte determina el efecto del Cantrip. Un personaje puede aprender nuevas Artes al emprender un [journey|E] para #italic Aprender Nuevas Habilidades#!, desbloqueando luego [perks|E] en uno de los [lifestyles|E] del Arte.\n\nEl Reino determina a quién se puede dirigir el Cantrip. Un $POD_splat_fae$ no habilidoso solo puede afectar a personajes muy específicos con su magia, mientras que uno que ha dominado los Reinos puede encantar a cualquiera en el mundo.\n\nHay seis Reinos:\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_actor,[GetNullCharacter] #L;bold Actor#!#! permite lanzar Cantrips sobre objetivos menos familiares.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_fae,[GetNullCharacter] #L;bold Fae#!#! permite lanzar Cantrips sobre $pod_splats$ más poderosos.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_prop,[GetNullCharacter] #L;bold Prop#!#! permite lanzar Cantrips sobre [artifacts|E] más raros.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_nature,[GetNullCharacter] #L;bold Nature#!#! permite afectar fenómenos naturales.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_scene,[GetNullCharacter] #L;bold Scene#!#! determina el rango y el área de los Cantrips.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_time,[GetNullCharacter] #L;bold Time#!#! determina la duración y el tiempo de recarga de los Cantrips.\n\nCada personaje de sangre feérica puede desbloquear [perks|E] en el [realm_lifestyle|E] [lifestyle|E], pero dominar completamente un Reino requiere un [journey|E]."
 
 game_concept_bunk: "Bunk"
 game_concept_bunk_desc: "Hubo un tiempo en que el Glamour podía ser arrancado del aire; cuando los feéricos estaban impregnados de él y no tenían necesidad de tales sutilezas. Ese fue el [mythic_age|E], pero ese tiempo ya no existe. Ahora, para invocar el Glamour necesario para tejer un cantrip, los changelings deben realizar rituales y acciones extrañas que han llegado a conocerse como Bunks."
 
 game_concept_unconquered_soul: "Alma Inconquistada"
 game_concept_unconquered_soul_desc: "El Alma Inconquistada es un evento donde tu retrato, rasgos y fe pueden ser sobreescritos por la víctima de tu diablerie."
 
 game_concept_umbra_expedition: "Expedición Umbra"
 game_concept_umbra_expedition_desc: "Explora una ubicación de la umbra donde uno de tus exploradores ha hecho un descubrimiento, requiere superar una serie de desafíos, puede involucrar duelos contra espíritus, chequeos de habilidad o una oportunidad de tesoro."
 
 game_concept_umbra_aptitude: "Aptitud Umbra"
 game_concept_umbra_aptitude_desc: "Medida de qué tan rápido este personaje puede explorar la umbra."
 
 game_concept_umbra_sense: "Sentido Umbra"
 game_concept_umbra_sense_desc: "Medida de cuán probable es que este personaje evite quedar atrapado en la umbra o complete con éxito una [umbra_expedition|E] designada."
 
 game_concept_roguelike_mode: "Modo Roguelike"
 game_concept_roguelike_mode_desc: "Un #N modo difícil#! para [princes_of_darkness|E].\n\nAl inicio del juego, cambiarás a un gobernante aleatorio de una provincia. Ese gobernante también estará maldito. Puedes seleccionar una de las siguientes maldiciones:\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_belongings').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_curiosity').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_guile').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_demands').GetNameWithTooltip]\n\nAlternativamente, puedes permitir que el juego seleccione una maldición aleatoria para ti, o adquirir todas las maldiciones a la vez.\n\nSolo tienes una vida. Si tu gobernante inicial muere mientras sigue maldito, se acabó el juego.\n\nFinalizar uno de los objetivos principales eliminará tus maldiciones.\n\nBuena suerte."
 
 game_concept_true_faith: "Fe Verdadera"
 game_concept_true_faith_desc: "Algunas personas tienen tal creencia inquebrantable en lo divino que su propia convicción las protege. Esto se conoce como #bold Fe Verdadera#!, y otorga al creyente poderes sobrenaturales.\n\nLos $POD_splat_vampire_plural$ son repelidos por ello. Los $POD_splat_werewolf_plural$ son despojados de su rabia en su presencia. Los $POD_splat_demon_plural$ y los $POD_splat_wraith_plural$ son especialmente vulnerables a ello. Sin embargo, la Fe Verdadera se puede encontrar entre muchos $pod_splats$, e incluso algunos vampiros la poseen.\n\nEn [princes_of_darkness|E], [GetTrait('truefaith').GetName(GetNullCharacter)] es un [trait|E] que desbloquea un nuevo [lifestyle|E]. Un personaje con fe especialmente fuerte es [GetTrait('beatific').GetName(GetNullCharacter)].\n\nEl culto demoníaco de un [GetTrait('infernalist').GetName(GetNullCharacter)] es mutuamente exclusivo con la Fe Verdadera. Los $POD_splat_hunter_plural$ también pueden perder la Fe Verdadera si tienen una personalidad pecaminosa."
 
 game_concept_infiltration: "Infiltración"
 game_concept_infiltration_mission: "Misión de Infiltración"
 game_concept_infiltration_missions: "Misiones de Infiltración"
 game_concept_infiltration_desc: "Una #bold Infiltración#! es un tipo de [journey|E] que te permite moverte sigilosamente en la [court|E] de otra persona para cumplir un objetivo secreto, como robar un [artifact|E].\n\nLas infiltraciones tienen lugar en un mapa donde puedes moverte libremente. Haz clic en los nodos para viajar entre ellos. Ten en cuenta que hacerlo puede aumentar tu $pod_suspicion_with_icon$.\n\nPara completar una Infiltración, debes regresar a un nodo de salida sin permitir que tu $pod_suspicion_with_icon$ alcance [EmptyScope.ScriptValue('suspicion_max')|V0].\n\nCompletar con éxito #V 3#! misiones de Infiltración otorgará [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."
 
 game_concept_suspicion: "Suspicion"
 game_concept_suspicion_with_icon: "@masquerade_icon:color_goldy_yellow! Suspicion"
 game_concept_suspicion_desc: "#bold Suspicion#! describe cuánta atención has atraído durante una [infiltration|E].\n\nLa Suspicion va de [EmptyScope.ScriptValue('suspicion_min')|V0] a [EmptyScope.ScriptValue('suspicion_max')|V0]. Si alguna vez alcanza [EmptyScope.ScriptValue('suspicion_max')|V0], serás atrapado y la [infiltration|E] fallará.\n\nEn [EmptyScope.ScriptValue('suspicion_threshold_1')|V0], [EmptyScope.ScriptValue('suspicion_threshold_2')|V0], y [EmptyScope.ScriptValue('suspicion_threshold_3')|V0] de Suspicion, surgirán complicaciones que dificultarán futuras [skill|E] checks."
 
 game_concept_mesmerize_defenses: "Defensas Contra el Mesmerismo"
 game_concept_mesmerize_defenses_desc: "Los personajes con personalidades dominantes son más difíciles de hipnotizar. Si el defensor tiene estos rasgos o ventajas, tus posibilidades de éxito se reducen:\nVampiro \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$Hechizo de Sangre 'Canción de Júpiter' lanzado \n$BULLET_WITH_TAB$[GetTrait('dominateadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('presenceadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('auspexadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('fortitudeadvanced').GetName(GetNullCharacter)] \nKuei Jin \n$BULLET_WITH_TAB$[GetPerk('steel_soul_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('shield_of_the_soul_perk').GetName(GetNullCharacter)] \nMomia \n$BULLET_WITH_TAB$[GetPerk('wisdom_of_isis_perk').GetName(GetNullCharacter)] \nShih \n$BULLET_WITH_TAB$[GetPerk('mountain_meditation_perk').GetName(GetNullCharacter)]\nFe Verdadera \n$BULLET_WITH_TAB$[GetPerk('holy_bulwark_perk').GetName(GetNullCharacter)]\nPsíquico \n$BULLET_WITH_TAB$[GetPerk('anti_psi_1_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_2_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_3_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_4_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_5_perk').GetName(GetNullCharacter)] \nDemonio \n$BULLET_WITH_TAB$[GetPerk('inviolate_soul_perk').GetName(GetNullCharacter)] \nHombre Lobo \n$BULLET_WITH_TAB$[GetPerk('shell_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('release_from_bondage_perk').GetName(GetNullCharacter)] \nFae \n$BULLET_WITH_TAB$[GetPerk('fair_is_foul_foul_is_fair_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('captive_heart_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('geas_ban_perk').GetName(GetNullCharacter)]\nArtefactos \n$BULLET_WITH_TAB$Talisman de Ancestro"
 
 game_concept_samuel_haight: "Samuel Haight"
 game_concept_samuel_haight_desc: "Un villano infame del [world_of_darkness|E] que apareció en aventuras de cruce para varios $pod_splats$. También conocido como el \"Ultimate Badass\".\n\nSamuel era un [GetTrait('kinfolk').GetName(GetNullCharacter)] que resentía su falta de poderes de transformación. Luego acumuló poder de diferentes maneras: bebiendo sangre de $POD_splat_vampire$, aprendiendo [bloodsorcery|E], utilizando un rito prohibido para convertirse en un $POD_splat_werewolf$, usando un artefacto para robar Dones de otros hombres lobo, utilizando el mismo artefacto para robar conocimiento de Esferas de un $POD_splat_mage$, y utilizando otro artefacto para ganar Arete.\n\nSu meta era convertirse en el ser más poderoso del mundo. Si bien finalmente fue derrotado por un grupo de héroes, su legado perdura a través de muchos $pod_splats$. Puede ser un adversario formidable en tu cruce de historias."
 
 game_concept_samuel_haight_mode: "Modo Samuel Haight"
 game_concept_samuel_haight_mode_with_icon: "@haight_icon! Modo Samuel Haight"
 game_concept_samuel_haight_mode_desc: "En este modo, varias restricciones sobre la mezcla de $pod_splats$ son levantadas:\n\n$EFFECT_LIST_BULLET$Decisiones e interacciones en el creador de personajes están desbloqueadas por defecto, por ejemplo, pedir el [Embrace|E], o convertirse en un $POD_splat_ghoul$ drenando a un prisionero $POD_splat_vampire$.\n$EFFECT_LIST_BULLET$Cualquier [splat|E] puede aprender todas las [numina|E].\n$EFFECT_LIST_BULLET$[GetTrait('truefaith').GetName(GetNullCharacter)] y #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Infernalismo#!#! ya no son mutuamente exclusivos.\n$EFFECT_LIST_BULLET$$POD_splat_hunter_plural$ no pierden sus habilidades al convertirse en #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Infernalistas#!#!\n$EFFECT_LIST_BULLET$La Plaga del Desollado puede ser utilizada como arma por cualquier personaje, y cualquier Cambiante puede ser transformado en un [GetTrait('abomination').GetName(GetNullCharacter)].\n$EFFECT_LIST_BULLET$Los personajes con sangre de Fae mantienen la capacidad de usar $pod_cantrips$ después del [Embrace|E].\n$EFFECT_LIST_BULLET$Los personajes sobrenaturales podrían obtener los rasgos [GetTrait('lament').GetName(GetNullCharacter)] o [GetTrait('psychic').GetName(GetNullCharacter)] al nacer.\n$EFFECT_LIST_BULLET$El rasgo [GetTrait('dhampyr').GetName(GetNullCharacter)] ya no es mutuamente exclusivo con otros rasgos [splat|E] al nacer.\n$EFFECT_LIST_BULLET$Los semi-splats (como [GetTrait('ghoul').GetName(GetNullCharacter)]) ya no se eliminan al llegar a la Crisálida, el Primer Cambio, o al convertirse en un Cambiante a través de la Alquimia.\n$EFFECT_LIST_BULLET$Los Cambiantes pueden ser ghouled.\n$EFFECT_LIST_BULLET$$POD_splat_ghoul_plural$ no pierden los rasgos [GetTrait('kinfolk').GetName(GetNullCharacter)] o [GetTrait('kinain').GetName(GetNullCharacter)].\n$EFFECT_LIST_BULLET$Cualquier $POD_splat_vampire$ puede despertar su [GetTrait('hun_and_po').GetName(GetNullCharacter)] si se hace amigo de un [GetTrait('salubri_watcher').GetName(GetNullCharacter)].\n\nCambios adicionales:\n\n$EFFECT_LIST_BULLET$Todos los $pod_splats$ pueden interactuar libremente entre sí.\n$EFFECT_LIST_BULLET$$pod_journeys$ para aprender nuevas habilidades no aumentan en costo.\n$EFFECT_LIST_BULLET$[GetPerk('alchemy_6_perk').GetName(GetNullCharacter)] desbloquea las recetas para [GetModifier('kinfolk_elixir_modifier').GetNameWithTooltip] y [GetModifier('kinain_elixir_modifier').GetNameWithTooltip].\n\nNombrado en honor a [samuel_haight|E]."
 
 game_concept_storyteller_mode: "Modo Narrador"
 game_concept_storyteller_mode_with_icon: "@wod_icon! Modo Narrador" # el ícono es grande, necesita un espacio
 game_concept_storyteller_mode_desc: "Este modo de juego tiene varias restricciones que hacen más difícil acumular poder rápidamente:\n\n$EFFECT_LIST_BULLET$$pod_loyalty_with_icon$ tiene un requisito de [opinion|E] de #V 50#!\n$EFFECT_LIST_BULLET$La experiencia de [resonance|E] al beber sangre se reduce, según la cantidad de beneficios [discipline|E] que tenga un personaje.\n$EFFECT_LIST_BULLET$Los jugadores que declaren una guerra ofensiva (a través de interacción de personajes) o abracen a un chiquillo saldrán de [golconda|E]."
 
 game_concept_loyalty: "Lealtad"
 game_concept_loyalty_with_icon: "@knight_icon! Lealtad"
 game_concept_loyalty_desc: "Los [knights|E] sin tierras querrán abandonar la corte de un jugador si su [opinion|E] baja por debajo de #V 0#!. Tienes un período de gracia de 1 año para elevar su opinión nuevamente.\n\nLos personajes no están sujetos a la Lealtad si:\n$EFFECT_LIST_BULLET$Tienes un [strong_hook|E] sobre ellos.\n$EFFECT_LIST_BULLET$Están en tu [council|E].\n$EFFECT_LIST_BULLET$Son tu [hostage|E], Rebaño, Soñador, Esclavo, Anfitrión o Wraith Atado.\n$EFFECT_LIST_BULLET$Están bajo un Geas de Protección.\n$EFFECT_LIST_BULLET$Son tu [spouse|E], [friend|E], [soulmate|E], o miembro de tu [coterie|E].\n\nLa Lealtad tiene requisitos más estrictos en $pod_storyteller_mode_with_icon$."
 
 game_concept_static_stress: "Tensión Mental"
 game_concept_static_stress_desc: "La tensión mental es un tipo especial de [stress|E] que no se ve afectado por ningún modificador que afecte a un personaje."
 
 game_concept_kuei_jin: "Kuei-jin"
 game_concept_kuei_jin_desc: "Más a menudo conocidos como los Kuei-jin, los \"Vampiros del Este\" también son llamados Wan Kuei, Gui Ren, asuratizayya (en India), o simplemente los \"Muertos Hambrientos\".\nSe dice que los Kuei-jin son los descendientes corruptos de los Wan Xian, los \"Diez Mil Héroes\" elegidos por la August Personage of Jade para guiar y proteger el universo en la antigüedad. Los Wan Xian fueron originalmente elegidos a través de pruebas de habilidad y valentía, y se alimentaron del chi ambiental del universo. Sin embargo, cayeron en desgracia, aprendiendo a alimentarse del chi de seres vivos y corrompiendo las pruebas de valía."
 game_concept_wan_xian: "Wan Xian"
 game_concept_wan_kuei: "Wan Kuei"
 game_concept_hungry_dead: "Muertos Hambrientos"
 game_concept_asuratizayya: "Asuratizayya"
 
 game_concept_torment: "Tormento"
 game_concept_torment_desc: "El tormento aumenta por:\n$EFFECT_LIST_BULLET$Asesinato\n$EFFECT_LIST_BULLET$Tortura\n$EFFECT_LIST_BULLET$Ganar un [rival|E] o [némesis|E]\n$EFFECT_LIST_BULLET$Sacrificar prisioneros o propiedades a grandes demonios\n\nEl tormento disminuye por:\n$EFFECT_LIST_BULLET$Regalar oro, artefactos o títulos\n$EFFECT_LIST_BULLET$Usar habilidades de curación\n$EFFECT_LIST_BULLET$Ganar un [amigo|E], [pareja|E] o [alma gemela|E]\n$EFFECT_LIST_BULLET$Pasivamente mientras se tiene un anfitrión humano (solo para no [GetTrait('earthbound').GetName(GetNullCharacter)])"
 
 game_concept_grand_city_of_constantinople: "Constantinopla, el Sueño Desvanecido"
 game_concept_grand_city_of_constantinople_desc: "La Gran Ciudad de Constantinopla tiene tres rutas diferentes dependiendo de la cultura de su poseedor.\n\nLa ruta de saqueo (para latinos, ibéricos, franceses, ingleses y alemanes) tiene edificios con un largo tiempo de creación pero un gran rendimiento al final, representando el largo proceso de saquear la ciudad por toda su riqueza.\nLa ruta de reconstrucción (para bizantinos, romanos, rusos y griegos antiguos) ofrece edificios costosos que tardan mucho en ser rentables, pero es el más poderoso al final para una Constantinopla completamente construida.\nLa ruta de reforma (para todos los demás) es un término intermedio, ofreciendo una multitud de edificios con buena rentabilidad y costos asequibles."
 
 game_concept_plunder_route: "Ruta de Saqueo"
 game_concept_rebuild_route: "Ruta de Reconstrucción"
 game_concept_reform_route: "Ruta de Reforma"
 
 game_concept_bloodmagic_spell: "Hechizo de Magia de Sangre"
 game_concept_bs_spell: "Hechizo"
 game_concept_bs_spells: "Hechizos"
 game_concept_bloodmagic_spell_desc: "#bold Hechizos#! permiten a un [Concept('bloodsorcery','Hechicero de Sangre')] hacer cosas que son antinaturales incluso por estándares vampíricos. Cada hechizo está asociado con un $pod_bs_path$.\n\nLos hechizos pueden tener costos adicionales más allá de solo $pod_hunger_with_icon$, como [static_stress|E] o [piety|E].\n\nEn [princes_of_darkness|E], los hechizos se lanzan a través de la #V $blood_sorcery_interaction$#! [character_interaction|E]. Su probabilidad de éxito se basa en la distancia al objetivo, la diferencia en [learning|E], y, si ambos son $POD_splat_vampire_plural$, su diferencia en [vampgeneration|E]."
 
 game_concept_bloodmagic_tradition: "Tradición de Magia de Sangre"
 game_concept_bs_tradition: "Tradición"
 game_concept_bs_traditions: "Tradiciones"
 game_concept_bloodmagic_tradition_desc: "Cada [Clan|E] que practica [bloodsorcery|E] ha creado su propio sistema de creencias y mitología en torno a su práctica.\n\nEn [princes_of_darkness|E], las siguientes tradiciones se pueden aprender a través de [journey|E]:\n$EFFECT_LIST_BULLET$#bold Taumaturgia#!, de los [GetTrait('tremere').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Dur-An-Ki#!, de los [GetTrait('assamite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Akhu#!, de los #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#!\n$EFFECT_LIST_BULLET$#bold Hechicería Koldúnica#!, de los [GetTrait('tzimisce').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Misticismo Abisal#!, de los [GetTrait('lasombra').GetName(GetNullCharacter)]\n\nAprender una tradición otorgará acceso a sus $pod_bs_paths$ asociados. Algunos caminos también son compartidos entre tradiciones."
 
 game_concept_bloodmagic_path: "Camino de Magia de Sangre"
 game_concept_bs_path: "Camino"
 game_concept_bs_paths: "Caminos"
 game_concept_bloodmagic_path_desc: "Un #bold Camino#! es una colección de procedimientos para lograr un tipo de efecto con [bloodsorcery|E], como controlar el clima, manipular enfermedades o invocar demonios.\n\nEn [princes_of_darkness|E], los caminos son líneas de [perks|E] en el [lifestyle|E] de Magia de Sangre. Estos beneficios pueden desbloquear nuevos $pod_bs_spells$ o mejorar los existentes.\n\nAprender una $pod_bs_tradition$ otorgará acceso a sus Caminos asociados. Algunos Caminos también son compartidos entre tradiciones."
 
 game_concept_bloodmagic_ritual: "Ritual de Magia de Sangre"
 game_concept_bs_ritual: "Ritual"
 game_concept_bs_rituals: "Rituales"
 game_concept_bloodmagic_ritual_desc: "#bold Rituales#! son poderosos $pod_bs_spells$. A menudo tienen una menor probabilidad de fallo, pero requieren más tiempo y recursos adicionales, como [gold|E] o [piety|E].\n\nLos rituales están ligados a $pod_bs_traditions$. Los rituales más poderosos se desbloquean al ganar [perks|E] en cualquier $pod_bs_path$ de esa tradición.\n\nEn [princes_of_darkness|E], los rituales son $pod_journeys$. No puedes [travel|E] o participar en [activities|E] mientras planificas un ritual."