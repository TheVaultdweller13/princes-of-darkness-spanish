l_spanish:
 game_concept_princes_of_darkness: "Princes of Darkness"
 game_concept_princesofdarkness: "$game_concept_princes_of_darkness$"
 game_concept_princes_of_darkness_desc: "Un mod para Crusader Kings 3 centrado en las criaturas sobrenaturales de '[world_of_darkness|E]' de White Wolf. ¡Estás jugando ahora mismo! Un [prince|E] es un título de propiedad para un [GetTrait('vampire').GetName( GetNullCharacter )] que gobierna un dominio, equivalente a un [duchy|E] en CK3. ¿Qué es la oscuridad? Mira dentro de ti mismo."
 game_concept_POD: "PoD"
 game_concept_pod_i: "¡@pod_icon!" #NT!
  
 game_concept_world_of_darkness: "Mundo de tinieblas"
 game_concept_WoD: "MDT"
 game_concept_world_of_darkness_desc: "El Mundo de Tinieblas es un universo que lleva más de 30 años en funcionamiento y que ha sido cubierto por cientos de libros y otros medios. La idea principal es que, en nuestro mundo, varias facciones de criaturas sobrenaturales interactúan bajo la superficie, creando un inframundo lleno de intrigas e historias."
  
 game_concept_prince: "Príncipe"
 game_concept_the_prince: "El Príncipe"
 game_concept_the_princes: "Los Principes"
 game_concept_princes: "Príncipes"
 game_concept_prince_desc: "Un Príncipe es el título territorial principal de un [GetTrait('vampire').GetName( GetNullCharacter )] que gobierna un dominio, equivalente a un CK3 [duchy|E]."
  
 game_concept_bloodpotency: "Potencia de la sangre"
 game_concept_bloodpotency_desc: "$game_concept_bloodpotency$ es el poder inherente de la sangre de un [GetTrait('vampire').GetName( GetNullCharacter )] que crece lentamente con el tiempo y está limitado por el [vampgeneration|E] del [GetTrait('vampire').GetName( GetNullCharacter )]. $game_concept_bloodpotency$ disminuye lentamente en [torpor|E]. Puede aumentar más rápidamente al diabolizar a $POD_splat_vampire_plural$ con mayor potencia de sangre. $game_concept_bloodpotency$ afecta la rapidez con la que el uso de [discipline|E] aumenta el hambre y el impacto que tienen tus poderes [GetTrait('vampire').GetName( GetNullCharacter )] como [GetTrait('vampire').GetName( GetNullCharacter )]0."
 game_concept_blood_potency: "$game_concept_bloodpotency$"
  
 game_concept_vampgeneration: "Generación"
 game_concept_generation: "Generación"
 game_concept_vampgeneration_desc: "Según los [cainites|E], es la distancia de la sangre de un [GetTrait('vampire').GetName( GetNullCharacter )] con el padre de todos los $POD_splat_vampire_plural$: Caine. Caine es de [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. Los vampiros de [GetTrait('vampgeneration14').GetName( GetNullCharacter )] o superior son de "sangre débil" y son casi humanos y apenas vampiros. Los vampiros que no creen que Caine sea el progenitor a menudo rastrean su [vampgeneration|E] hasta algún otro fundador mítico. Los vampiros pueden disminuir su [vampgeneration|E], y así aumentar su poder potencial, al comprometer [diablerie|E] en un vampiro de [vampgeneration|E] menor que el suyo."
  
 game_concept_bloodbond: "Vínculo de sangre"
 game_concept_bloodbond_desc: "Beber sangre de [GetTrait('vampire').GetName( GetNullCharacter )] suele generar sentimientos de intensa lealtad y obediencia hacia el [GetTrait('vampire').GetName( GetNullCharacter )]. También llamado "Juramento de sangre", actúa como un gancho de intensidad creciente a medida que se consume más sangre. Algunos vampiros no pueden crear vínculos con su sangre. Otros vampiros son completamente incapaces de crear vínculos."
 game_concept_blood_oath: "$game_concept_bloodoath$"
 game_concept_bloodoath: "Juramento de sangre"
 game_concept_blood_bond: "$game_concept_bloodbond$"
  
 game_concept_beast: "Bestia"
 game_concept_the_beast: "$game_concept_thebeast$"
 game_concept_thebeast: "La Bestia"
 game_concept_beasts: "Ganado" #NT!
 game_concept_beast_desc: "[the_beast|E] es un término usado por $POD_splat_vampire_plural$ para describir al depredador interno que lucha por controlar su mente. Se opone directamente a su Humanidad y es responsable de muchos de los impulsos degradados que [cainites|E] siente cada noche.\n\nEn momentos de extrema angustia, la Bestia puede abrumar a un [GetTrait('vampire').GetName( GetNullCharacter )] obligándolo a entrar en Frenesí, un estado de lucha o huida puramente animal.\n\nEn [princes_of_darkness|E], la Bestia a veces te hablará a ti #R de esta manera#!. Si un [GetTrait('vampire').GetName( GetNullCharacter )] se vuelve negativo en [piety|E], corre el riesgo de caer en un frenesí permanente y convertirse en un [GetTrait('wight').GetName( GetNullCharacter )]. Esto es una abdicación de facto a su $POD_splat_vampire_plural$0."
  
 game_concept_the_masquerade: "La Mascarada"
 game_concept_masquerade: "La Mascarada"
 game_concept_masquerade_exposure: "Exposición de la Mascarada"
 game_concept_masquerade_i: "¡@masquerade_icon!"
 game_concept_masquerade_exposure_with_icon: "@masquerade_icon! Exposición de Masquerade"
 game_concept_masquerade_desc: "La Mascarada es un término usado por $POD_splat_vampire_plural$ para describir el hecho de mantener su existencia en secreto de los mortales. Violar la Mascarada puede llevar a complicaciones como ser atacado por cazadores. En algunos dominios, puede considerarse como un [crime|E] entre los vampiros.\nLa mayoría de las religiones pueden encubrir las violaciones de la Mascarada usando un [character_interaction|E] personal. Tener una Exposición a la Mascarada demasiado alta llevará a revueltas de facciones y eventos en los que tu personaje será atacado."
  
 game_concept_cainites: "Cainitas"
 game_concept_cainite: "Cainita"
 game_concept_cainite_desc: "La mayoría de los $POD_splat_vampire_plural$ están de acuerdo con la "historia del origen de Caín" para su especie. El primer asesino bíblico, tras haber matado a su propio hermano Abel, fue maldecido por Dios y sus ángeles de diversas maneras, lo que finalmente resultó en la condición vampírica que conocemos hoy.\nComo tal, Cainita se ha convertido en un término muy comúnmente utilizado por los vampiros para describirse a sí mismos."
  
 game_concept_diablerist: "Diabolista"
 game_concept_diablerists: "Diabolistas"
 game_concept_diablerizing: "Diabolizar"
 game_concept_diablerized: "diabolizado"
 game_concept_diablerize: "Diabolizar"
 game_concept_diablerie: "Diablerie"
 game_concept_diablerie_desc: "El crimen más atroz que un vampiro puede cometer, una diablerie, ocurre cuando toda la sangre de un vampiro es consumida por otro, lo que resulta en que el alma de la víctima también sea consumida. Este proceso, aunque muy mal visto por la mayoría, da como resultado una mayor fuerza para el perpetrador, ya que puede aprender algunos de los poderes de la víctima o disminuir su generación, acercándolos a Caín.\nEn el juego, la diablerie es un plan disponible contra otros $POD_splat_vampire_plural$. Si logras llevarlo a cabo, puedes obtener nuevos poderes, mayor potencia de sangre, menor generación, pero a costa de una gran cantidad de piedad (dependiendo de tu religión) y un secreto difícil de llevar a cabo de ahora en adelante."
 game_concept_amaranth: "Amaranto"
  
 game_concept_resonance: "Resonancia"
 game_concept_resonances: "Resonancias"
 game_concept_humor: "Humor"
 game_concept_humors: "Humores"
 game_concept_humour: "Humor"
 game_concept_humours: "Humores"
 game_concept_humorism: "Humorismo"
 game_concept_humourism: "Humorismo"
  
 game_concept_resonance_desc: "La sangre tiene una cierta calidad basada en la personalidad y las emociones de su recipiente. El consumo de sangre otorga $POD_splat_vampire_plural$ de poder según el carácter del $game_concept_resonance$. Obtienes más [discipline|E] de experiencia al beber sangre de una resonancia particular o al usar un [discipline|E] en particular. Las resonancias son:\n$BULLET_WITH_TAB$[choleric_lifestyle|E]\n$BULLET_WITH_TAB$[melancholy_lifestyle|E]\n$BULLET_WITH_TAB$[phlegmatic_lifestyle|E]\n$BULLET_WITH_TAB$$game_concept_resonance$1\n$BULLET_WITH_TAB$$game_concept_resonance$3"
  
 game_concept_torpor: "Letargo"
 game_concept_torpor_desc: "El letargo es un estado de animación suspendida para un [GetTrait('vampire').GetName( GetNullCharacter )]. Si bien no pueden moverse, pueden estar al tanto de los eventos que suceden a su alrededor. Puede ser causado por una estaca en el corazón, daño corporal suficiente, mucha hambre o aburrimiento.\nUn personaje con el rasgo de letargo está severamente debilitado, no puede interactuar con la mayoría de las acciones y no puede gobernar. Puede ser despertado por el especial Encontrar refugio oculto [character_interaction|E]."
 game_concept_torpid: "$game_concept_torpid$"
  
 game_concept_hunger: "Hambre"
 game_concept_hunger_desc: "$game_concept_hunger$ es el deseo de un [GetTrait('vampire').GetName( GetNullCharacter )] de consumir sangre. Es causado por [the_beast|E]. Cuanto mayor sea el $game_concept_bloodpotency$ de un [GetTrait('vampire').GetName( GetNullCharacter )], más sangre necesitará para reducir su $game_concept_hunger$. Aumentar $game_concept_hunger$ tiene impactos positivos pero en gran medida negativos para un [GetTrait('vampire').GetName( GetNullCharacter )]. La única forma de saciar por completo el $game_concept_hunger$ de un [GetTrait('vampire').GetName( GetNullCharacter )] es matando y drenando toda la sangre de una víctima. Incluso esa saciedad de $game_concept_hunger$ es temporal."
 game_concept_the_hunger: "El Hambre"
 game_concept_blood_hunger: "Hambre de sangre"
 game_concept_the_thirst: "La sed"
 game_concept_thirst: "Sed"
 game_concept_blood_thirst: "Sed de sangre"
 game_concept_hunger_i: "@blood_icon!"
 game_concept_hunger_with_icon: "@blood_icon!Hambre"
  
 game_concept_discipline: "Disciplina"
 game_concept_disciplines: "Disciplinas"
 game_concept_discipline_desc: "Se desconoce el origen de los poderes vampíricos conocidos como Disciplinas, pero muchos creen que son dones de Caín o Lilith, y se cree que algunos [antediluvians|E] inventaron Disciplinas únicas que se han transmitido de generación en generación. Otros creen que son poderes innatos inherentes al cuerpo de un no-muerto.\nEn el juego, las Disciplinas se manejan como árboles de estilos de vida donde puedes desbloquear poderes. Para comenzar uno de esos árboles, debes tener el rasgo de Disciplina correspondiente. La XP para esos árboles es resonancia de sangre, que se obtiene al cazar mortales."
  
 game_concept_choleric_lifestyle: "Resonancia colérica"
 game_concept_yellow_bile: "$game_concept_yellowbile$"
 game_concept_yellowbile: "Bilis amarilla"
 game_concept_choleric_lifestyle_desc: "El $game_concept_choleric_lifestyle$ es adecuado para $POD_splat_vampire_plural$ que quieren mejorar [disciplines|E] que implican alimentarse de sangre con emociones como la ira y la envidia. Busque presas con personalidad [traits|E] como [GetTrait('wrathful').GetName( GetNullCharacter )] y [GetTrait('sadistic').GetName( GetNullCharacter )].\n\nSus [disciplines|E] comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n\nSus [disciplines|E] raros incluyen:\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5"
  
 game_concept_sanguine_lifestyle: "Resonancia Sanguínea"
 game_concept_sanguine: "Optimista"
 game_concept_sanguine_lifestyle_desc: "El $game_concept_sanguine_lifestyle$ es adecuado para $POD_splat_vampire_plural$ que quieran mejorar [disciplines|E] que impliquen alimentarse de sangre con emociones como la felicidad y el entusiasmo. Busque presas con personalidad [traits|E] como [GetTrait('gregarious').GetName( GetNullCharacter )] y [GetTrait('lustful').GetName( GetNullCharacter )].\n\nSus [disciplines|E] comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('presence').GetName( GetNullCharacter )]\n\nSus [disciplines|E] raros incluyen:\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$1\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5"
  
 game_concept_faith_lifestyle: "Verdadera fe"
 # game_concept_faith: "$game_concept_faith_lifestyle$"
 game_concept_faith_lifestyle_desc: "Una rara bendición para personajes muy celosos, el rasgo Fe Verdadera abre el estilo de vida del mismo nombre, donde se pueden adquirir varios poderes con el XP de estilo de vida correspondiente."
  
 game_concept_phlegmatic_lifestyle: "Resonancia Flemática"
 game_concept_phlegm: "Flema"
 game_concept_phlegmatic: "Flemático"
 game_concept_phlegmatic_lifestyle_desc: "La resonancia flemática es adecuada para $POD_splat_vampire_plural$ que quieren mejorar [disciplines|E] que implica alimentarse de sangre con emociones como sentimentalismo y control. Busque presas con personalidad [traits|E] como [GetTrait('lazy').GetName( GetNullCharacter )] y [GetTrait('content').GetName( GetNullCharacter )].\n\nSus [disciplines|E] comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('dominate').GetName( GetNullCharacter )]\n\nSus raras [disciplines|E] incluyen:\n$BULLET_WITH_TAB$[disciplines|E]2 \n$BULLET_WITH_TAB$[disciplines|E]4\n$BULLET_WITH_TAB$[disciplines|E]6\n$BULLET_WITH_TAB$[disciplines|E]8"
  
 game_concept_melancholy_lifestyle: "Resonancia melancólica"
 game_concept_black_bile: "$game_concept_blackbile$"
 game_concept_blackbile: "Bilis negro"
 game_concept_melancholic: "Melancólico"
 game_concept_melancholy_lifestyle_desc: "El $game_concept_melancholy_lifestyle$ es adecuado para $POD_splat_vampire_plural$ que quieren mejorar [disciplines|E] que implican alimentarse de sangre con emociones como la tristeza y la intelectualización. Busque presas con personalidad [traits|E] como [GetTrait('shy').GetName( GetNullCharacter )] y [GetTrait('craven').GetName( GetNullCharacter )].\n\nSus [disciplines|E] comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n\nSus [disciplines|E] raros incluyen:\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$3\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$5\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$7\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$9\n$BULLET_WITH_TAB$[disciplines|E]1"
  
 game_concept_animal_lifestyle: "Resonancia animal"
 game_concept_animal_lifestyle_desc: "El $game_concept_animal_lifestyle$ es adecuado para $POD_splat_vampire_plural$ que quieren mejorar [disciplines|E] que implican alimentación de animales. Busque animales como presa.\n\nSus [disciplines|E] comunes incluyen:\n$BULLET_WITH_TAB$[GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('protean').GetName( GetNullCharacter )]\n\nSus [disciplines|E] raros incluyen:\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$0\n$BULLET_WITH_TAB$$POD_splat_vampire_plural$2\n $BULLET_WITH_TAB$$POD_splat_vampire_plural$4"
  
 game_concept_discipline_power: "Poder de la disciplina"
 game_concept_discipline_power_desc: "[discipline|E] Los poderes son la aplicación de [disciplines|E], lo que le permite a $POD_splat_vampire_plural$ realizar hazañas sobrenaturales o otorgarle habilidades extrañas."
  
 game_concept_bind_famulus: "Atar a Famulus"
 game_concept_bind_famulus_desc: "Bind Famulus es un [character_interaction|E] que te permite crear un famulus al hacer Vínculo de Sangre con un animal, formando un vínculo mental con él y facilitando el uso de otros poderes de Animalismo."
  
 game_concept_animal_succelence: "Suculencia animal"
 game_concept_animal_succelence_desc: "El vampiro puede saciar su hambre adicional alimentándose de animales. Además, puede consumir su famulus, lo que le permite obtener una nutrición mucho mayor de la que obtendría de un animal de estatura similar y absorber una pequeña parte de su rasgo principal."
  
 game_concept_blood_draught: "Borrador"
 game_concept_blood_draught_desc: "La Sangre del vampiro se satura con el poder de su [discipline|E], transmitiendo una parte de ese poder a quien la beba. La Poción se administra por medio de un [character_interaction|E]."
  
 game_concept_shapeshift: "Cambio de forma"
 game_concept_shapeshift_desc: "Un [character_interaction|E] que permite al usuario transformar su forma de alguna manera, generalmente nacido de Protean o Vicissitude."
  
 game_concept_feral_weapons: "Armas salvajes"
 game_concept_feral_weapons_desc: "El vampiro puede extender sus armas naturales hasta proporciones monstruosas, que suelen adoptar la forma de uñas que se extienden hasta convertirse en garras malvadas, pero también pueden adoptar otras formas, como colmillos que se alargan hasta convertirse en auténticas dagas, como las de una serpiente gigantesca. Una subhabilidad [shapeshift|E]."
  
 game_concept_tenebrous_avatar: "Avatar tenebroso"
 game_concept_tenebrous_avatar_desc: "El dominio de la oscuridad por parte del vampiro es tan amplio que puede convertirse físicamente en ella. Al activar este poder, el vampiro se convierte en una mancha de sombra ameboide y oscura. Los vampiros en esta forma son prácticamente invulnerables y pueden deslizarse por grietas y hendiduras. Además, el vampiro de sombra obtiene la capacidad de ver en la oscuridad natural. Una subhabilidad [shapeshift|E]."
  
 game_concept_bloodsorcery: "Hechicería de sangre"
 game_concept_blood_sorcery: "$game_concept_bloodsorcery$"
 game_concept_blood_magic: "Magia de sangre"
 game_concept_thaumaturgy: "Taumaturgia"
 game_concept_durnaki: "Dur Na Ki"
 game_concept_bloodsorcery_desc: "La hechicería de sangre, también llamada Taumaturgia, Heku, Durnaki y Valeran, es el arte de usar la Vitae vampírica para evocar poderosos efectos mágicos. Poseída por unos pocos clanes y guardada celosamente, la hechicería de sangre es una herramienta poderosa pero peligrosa y costosa. Cada facción tiene su propia forma de invocar el poder de la sangre: los Tremere usan magia y simbolismo hermético, los hechiceros de los Banu Haqim hacen pactos con espíritus y dioses. Al mismo tiempo, los Lasombra se sumergen en el abismo para realizar evocaciones arcanas. Se dice que la magia de sangre tiene el poder de hacer casi cualquier cosa, y aunque estas afirmaciones generalmente provienen de practicantes que desean crear una imagen aterradora o de víctimas de maldiciones y bolas de fuego, es cierto que la hechicería de sangre otorga acceso a una miríada de hechizos y habilidades que uno puede considerar... antinaturales. \n Cualquiera con la disciplina de hechicería de sangre puede abrir el menú de hechicería de sangre a través de [character_interaction|E]. Dentro, los magos pueden comprar hechizos si tienen suficiente [bloodsorcery_exp|E] y lanzar hechizos y maldiciones."
  
 game_concept_necromancy: "Nigromancia"
 game_concept_mortis: "Mortis"
 game_concept_necromancy_desc: "La nigromancia es una forma de [bloodsorcery|E] que se ocupa de la muerte, los [underworld|E] y los espectros, las almas de los muertos. \n Al utilizar los poderes del olvido y el abismo, los nigromantes pueden atar a los espectros a su voluntad y ordenarles que realicen una variedad de tareas, desde espionaje hasta [possession|E]."
  
 game_concept_primogen: "Primogénito"
 game_concept_primogen_desc: "Primogenitura es un título oficial para los $POD_splat_vampire_plural$ que sirven como representantes de su [Clans|E]. Suelen ser los miembros más antiguos de su clan en la ciudad. En general, los gobernantes [princes|E] valoran a la Primogenitura y sus opiniones. Se les llama para que consulten sobre las decisiones, y sus recomendaciones tienen un gran peso.\n\nEn el juego, las Primogenituras están [court_positions|E] disponibles para los vampiros de [kingdom|E] [rank|E] y superiores. Un [Clan|E] que no esté representado por una Primogenitura se sentirá marginado, lo que resultará en [opinion|E] penalizaciones con sus miembros.\n\nPara obtener pistas sobre lo que hace que una Primogenitura sea hábil, consulte [primogen_aptitude|E]."
  
 game_concept_primogen_aptitude: "Aptitud primogénica"
 game_concept_primogen_aptitude_desc: "Se requieren diferentes conjuntos de habilidades para cada [primogen|E] [court_position|E].\n\n$EFFECT_LIST_BULLET$[assamite_primogen|E]\n$EFFECT_LIST_BULLET$[brujah_primogen|E]\n$EFFECT_LIST_BULLET$[cappadocian_primogen|E]\n$EFFECT_LIST_BULLET$[gangrel_primogen|E]\n$EFFECT_LIST_BULLET$[court_position|E]1\n$EFFECT_LIST_BULLET$[court_position|E]3\n$EFFECT_LIST_BULLET$[court_position|E]5\n$EFFECT_LIST_BULLET$[court_position|E]7\n$EFFECT_LIST_BULLET$[court_position|E]9\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$1\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$3\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$5\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$7\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$9\n$EFFECT_LIST_BULLET$[assamite_primogen|E]1"
  
 game_concept_brujah_primogen: "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc: "Un [GetTrait('brujah').GetName(GetNullCharacter)] [primogen|E] necesita buenos [martial|E], [learning|E] y [prowess|E].\n\nSer un [GetTrait('scholar').GetName(GetNullCharacter)] y/o [GetTrait('strategist').GetName(GetNullCharacter)] ayuda.\n\nSer [GetTrait('wrathful').GetName(GetNullCharacter)] empeora el rendimiento."
  
 game_concept_cappadocian_primogen: "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc: "Un [GetTrait('cappadocian').GetName(GetNullCharacter)] [primogen|E] necesita buenos [learning|E] y [stewardship|E].\n\nSer [GetTrait('patient').GetName(GetNullCharacter)], un [GetTrait('scholar').GetName(GetNullCharacter)], un #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Médico#!#!, y/o un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] ayuda.\n\nSer un [primogen|E]0 #L Místico[primogen|E]2 ayuda un poco."
  
 game_concept_lasombra_primogen: "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc: "Un [GetTrait('lasombra').GetName(GetNullCharacter)] [primogen|E] necesita buenos [intrigue|E], [stewardship|E] y [diplomacy|E].\n\nSer [GetTrait('arrogant').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('zealous').GetName(GetNullCharacter)] y/o [GetTrait('schemer').GetName(GetNullCharacter)] ayuda."
  
 game_concept_toreador_primogen: "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc: "Un [GetTrait('toreador').GetName(GetNullCharacter)] [primogen|E] necesita buenos [diplomacy|E] y [intrigue|E].\n\nSer [GetTrait('gregarious').GetName(GetNullCharacter)] y/o [GetTrait('poet').GetName(GetNullCharacter)] ayuda.\n\nTambién ayuda si el [culture|E] del personaje tiene un [tradition|E] que mejora al [GetTrait('poet').GetName(GetNullCharacter)] [trait|E] (como [primogen|E]0) y/o mejora a los [primogen|E]1 [primogen|E]2 Poetas de la Corte[primogen|E]3 (como [primogen|E]4)."
  
 game_concept_tzimisce_primogen: "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc: "Un [GetTrait('tzimisce').GetName(GetNullCharacter)] [primogen|E] necesita buenos [learning|E], [stewardship|E] y [intrigue|E].\n\nSer [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)] y/o [GetTrait('torturer').GetName(GetNullCharacter)] ayuda.\n\n#help No puedes emplear esta posición en la corte si eres [GetTrait('tremere').GetName(GetNullCharacter)].[primogen|E]0"
  
 game_concept_ventrue_primogen: "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc: "Un [GetTrait('ventrue').GetName(GetNullCharacter)] [primogen|E] necesita buenos [stewardship|E], [diplomacy|E] y [martial|E].\n\nSer [GetTrait('ambitious').GetName(GetNullCharacter)] ayuda.\n\nUn Primogénito Ventrue que gobierna a un [kingdom|E] obtiene un gran impulso en su [aptitude|E]."
  
 game_concept_assamite_primogen: "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc: "Un [GetTrait('assamite').GetName(GetNullCharacter)] [primogen|E] necesita buenos [diplomacy|E], [martial|E], [learning|E] y [prowess|E].\n\nSer [GetTrait('diligent').GetName(GetNullCharacter)] ayuda.\n\n#help Solo puedes emplear esta posición en la corte si eres [GetTrait('assamite').GetName(GetNullCharacter)], sigues una fe Ashirra o tienes tu capital en el [GetGeographicalRegion('world_middle_east').GetName].[primogen|E]0"
  
 game_concept_gangrel_primogen: "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc: "Un [GetTrait('gangrel').GetName(GetNullCharacter)] [primogen|E] necesita un buen [prowess|E].\n\nSer [GetTrait('brave').GetName(GetNullCharacter)], [GetTrait('wrathful').GetName(GetNullCharacter)] y/o [GetTrait('shieldmaiden').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Maestro de la espada#!#! ayuda un poco."
  
 game_concept_malkavian_primogen: "$malkavian_primogen_court_position$"
 game_concept_malkavian_primogen_desc: "Un [GetTrait('malkavian').GetName(GetNullCharacter)] [primogen|E] necesita buenos [diplomacy|E] y [learning|E].\n\nTener [GetTrait('auspexadvanced').GetName(GetNullCharacter)], ser [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] y/o un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Místico[primogen|E]0 también ayuda (escala con el nivel del rasgo)."
  
 game_concept_nosferatu_primogen: "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc: "Un [GetTrait('nosferatu').GetName(GetNullCharacter)] [primogen|E] necesita buenos [intrigue|E], [diplomacy|E] y [stewardship|E].\n\nTener [GetTrait('obfuscateadvanced').GetName(GetNullCharacter)], ser [GetTrait('schemer').GetName(GetNullCharacter)], [GetTrait('deceitful').GetName(GetNullCharacter)] y/o [GetTrait('patient').GetName(GetNullCharacter)] ayuda.\n\nSer [GetTrait('honest').GetName(GetNullCharacter)] empeora el rendimiento."
  
 game_concept_ravnos_primogen: "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc: "Un [GetTrait('ravnos').GetName(GetNullCharacter)] [primogen|E] necesita buenos [intrigue|E], [martial|E], [stewardship|E] y [learning|E].\n\nSer [GetTrait('gregarious').GetName(GetNullCharacter)] y/o [GetTrait('zealous').GetName(GetNullCharacter)] ayuda.\n\n#help Solo puedes emplear esta posición en la corte si eres ☻ _0, o tener tu capital en [primogen|E]0.[primogen|E]1"
  
 game_concept_setite_primogen: "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc: "Un [GetTrait('setite').GetName(GetNullCharacter)] [primogen|E] necesita buenos [intrigue|E], [diplomacy|E] y [learning|E].\n\nSer [GetTrait('deceitful').GetName(GetNullCharacter)], [GetTrait('gregarious').GetName(GetNullCharacter)] y/o [GetTrait('zealous').GetName(GetNullCharacter)] ayuda.\n\n#help Solo puedes emplear esta posición en la corte si eres un [GetTrait('setite').GetName(GetNullCharacter)].[primogen|E]0"
  
 game_concept_tremere_primogen: "$tremere_primogen_court_position$"
 game_concept_tremere_primogen_desc: "Un [GetTrait('tremere').GetName(GetNullCharacter)] [primogen|E] necesita buenos [intrigue|E] y [learning|E].\n\nSer [GetTrait('patient').GetName(GetNullCharacter)], un [GetTrait('scholar').GetName(GetNullCharacter)] y/o un [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Místico#!#! ayuda un poco.\n\n[primogen|E]0 No puedes emplear esta posición de la corte si eres [primogen|E]1, [primogen|E]2, [primogen|E]3, sigues una fe Ashirra o tienes tu capital en el [primogen|E]4.[primogen|E]5"
  
 game_concept_salubri_primogen: "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc: "Un [GetTrait('salubri').GetName(GetNullCharacter)] [primogen|E] necesita buenos [prowess|E] y [learning|E].\n\nSer [GetTrait('vengeful').GetName(GetNullCharacter)] y/o [GetTrait('scholar').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Maestro de la espada#!#! ayuda un poco.\n\n#help Solo puedes emplear esta posición de la corte si eres [GetTrait('salubri').GetName(GetNullCharacter)].[primogen|E]1"
  
 game_concept_gargoyle_primogen: "$gargoyle_primogen_court_position$"
 game_concept_gargoyle_primogen_desc: "Un [GetTrait('gargoyle').GetName(GetNullCharacter)] [primogen|E] necesita un buen [prowess|E].\n\nSer [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('callous').GetName(GetNullCharacter)] y/o [GetTrait('brave').GetName(GetNullCharacter)] ayuda.\n\nSer un #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter] #L Cazador#!#! ayuda un poco.\n\n#help Solo puedes emplear esta posición de la corte si eres un [GetTrait('gargoyle').GetName(GetNullCharacter)], o si eres un [primogen|E]1 después de que se haya descubierto a [primogen|E]2.[primogen|E]3"
  
 game_concept_splat: "Tipo"
 game_concept_splats: "Tipos"
 game_concept_splat_desc: "El término "Tipo" se refiere a la clase de criatura sobrenatural que eres. En [princes_of_darkness|E], tu tipo está representado con un [trait|E].\n\nEn el marcador #bold Dark Ages: Vampire#!, se pueden jugar los siguientes tipos:\n$EFFECT_LIST_BULLET$$POD_splat_vampire$\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$\n$EFFECT_LIST_BULLET$$POD_splat_revenant$\n$EFFECT_LIST_BULLET$[trait|E]1\n[trait|E]2 ¡Ten en cuenta que no existen otros tipos en el primer marcador! Esto significa que no hay forma de interactuar con ellos (por ejemplo, los Infernalistas no pueden interactuar con los Demonios ya que no hay ninguno en el mapa)#!\n\nEn el marcador #bold Hunters & Hunted#!, se pueden jugar los siguientes tipos:\n$EFFECT_LIST_BULLET$[trait|E]7 Todos los anteriores, más:#!\n$EFFECT_LIST_BULLET$$POD_splat_hunter$\n$EFFECT_LIST_BULLET$$POD_splat_mummy$\n$EFFECT_LIST_BULLET$$POD_splat_werewolf$\n$EFFECT_LIST_BULLET$$POD_splat_demon$\n\nEn el marcador #bold Dark Ages: Fae ...demon$ más:#!\n$EFFECT_LIST_BULLET$$POD_splat_fae$\n$EFFECT_LIST_BULLET$$POD_splat_changeling$"
  
 game_concept_battle_modifier: "Modificador de batalla"
 game_concept_battle_modifier_desc: "El modificador de batalla se elimina cuando termina la batalla contra su lanzador."
  
 game_concept_possession: "Posesión"
 game_concept_possess: "poseer"
 game_concept_possession_desc: "el proceso a través del cual un espectro toma posesión de un cuerpo. El éxito o no de la posesión depende de un duelo entre el espectro y la víctima. La posesión se divide en tres etapas y puede usarse varias veces contra la misma persona (si usas el mismo espectro, por supuesto). Si un fantasma vinculado a ti posee a una víctima, el objetivo también estará vinculado a ti. Etapas de la posesión: \n 1. En la etapa uno, la víctima obtiene algo de la destreza del espectro además de la suya propia, y el nigromante y el espectro ganan influencia sobre la víctima. \n 2. La etapa dos imparte algunas de las habilidades del espectro a la víctima, dándole una parte de las estadísticas del fantasma. El nigromante gana más control sobre la víctima. Además, las personalidades del espectro y la víctima comienzan a fusionarse. \n 3. En la etapa tres, la posesión es completa y la personalidad del espectro abruma al objetivo. La víctima queda cautivada por el espectro y adquiere más habilidades a medida que el fantasma actúa a través de ella. El control del nigromante aumenta aún más."
  
 game_concept_endowments_lifestyle: "Estilo de vida de convicción"
 game_concept_endowments_lifestyle_desc: "La convicción representa el progreso de un Inquisidor en el camino hacia el dominio de los métodos de su orden para vencer a los sirvientes del Infierno."
  
 game_concept_obtenebration: "Obtenebración"
 game_concept_obtenebration_desc: "Obtenebración, el poder de controlar y manipular las sombras, es el [discipline|E] del que toma su nombre el [Clan|E] de las Sombras. Los iniciados de la disciplina pueden usarlo para mover y manipular las sombras en su beneficio, mientras que los maestros pueden darles forma, sustancia y una apariencia de vida. La naturaleza de la fuente de este poder causa un sinfín de desacuerdos entre las Lasombra. Los ancianos más antiguos de las [Clan|E] afirman que la oscuridad en sí misma es una entidad primordial, igual y opuesta a la fuerza de creación que da existencia al mundo. Influenciados por el zoroastrismo, los ancianos suelen llamar a esta fuerza oscura Ahriman. Otros Lasombra creen que Obtenebración obtiene su poder de un reino de sombras en lugar de una entidad. Lasombra que se inclinan por una de las religiones abrahámicas podrían llamarlo Infierno, mientras que un seguidor de los antiguos dioses griegos o romanos podría llamarlo Tártaro. Cualquiera que sea su origen, Obtenebración es completamente desconcertante para aquellos que la ven en uso. Provoca terror en los animales o en los mortales que ven el [discipline|E] en uso. Incluso el [cainites|E], cuya existencia desafía toda explicación, tiende a ver la Obtenebración como una afrenta a las leyes de la naturaleza."
  
 game_concept_abyss_eyes: "Ojos del abismo"
 game_concept_abyss_eyes_desc: "Ojos del abismo es una habilidad secundaria [discipline_power|E], [shapeshift|E]. Los ojos del vampiro se vuelven negros. Ignoran todas las penalizaciones de oscuridad, incluso las provocadas por la oscuridad sobrenatural, y pueden ver fantasmas."
  
 game_concept_nocturne: "Nocturno"
 game_concept_nocturne_desc: "Nocturne es un [discipline_power|E] que puede usarse como un [character_interaction|E] personal. En las batallas, reduce la destreza de un enemigo [knights|E] o [single_combat_duel|E] drenándole pasivamente la sangre (lo que puede acabar matándolo). Cuesta piedad por cada enemigo afectado. Al concentrarse en invocar oscuridad, los Lasombra con esta habilidad pueden invocar una nube retorcida de oscuridad sobrenatural que envuelve un área y oscurece todas las fuentes de luz. La oscuridad es una manifestación del Abismo que amortigua el sonido y la vista y asfixia a los débiles."
  
 game_concept_drain_the_life: "Drenar la vida"
 game_concept_drain_the_life_desc: "Un [discipline_power|E] que puede usarse para maldecir reinos enemigos con [GetModifier('drain_the_life_power_modifier').GetNameWithTooltip] a través de [character_interaction|E].\n\nCon un movimiento de muñeca, la vampiresa abre el mundo al Abismo, creando un terrible vacío esférico en el aire. Cuando se cierra, amigos y enemigos resultan heridos y quizás destruidos. Aquellos que han sido asesinados (o casi asesinados) son llevados a la nada. Todos los rastros de ellos simplemente desaparecen."
  
 game_concept_shadow_twin: "Sombra gemela"
 game_concept_shadow_twin_desc: "Shadow Twin es un [discipline_power|E], puede usarse como un [character_interaction|E] personal, crea un personaje con tus habilidades y poderes, solo puede existir uno en cualquier momento y, si muere, obtienes un estrés masivo. El control del vampiro sobre la oscuridad ha progresado hasta tal punto que puede otorgarle un grado limitado de sensibilidad. Al animar su propia sombra, el [cainite|E] puede realmente "liberar" la sombra proyectada por la luz. Mientras este poder está activo, el sujeto no proyecta sombra, ya que se ha ido para seguir las órdenes del vampiro."
  
 game_concept_elder_perk: "Beneficio de anciano"
 game_concept_elder_perks: "Beneficios para los mayores"
 game_concept_elder_perk_desc: "Las ventajas de los ancianos son [perks|E] y solo los $POD_splat_vampire_plural$ con un [vampgeneration|E] lo suficientemente bajo como para despertar el verdadero potencial de su sangre pueden acceder a ellas."
  
 game_concept_shadow_twin_master: "Maestro de las sombras"
 game_concept_shadow_twin_master_desc: "Un $game_concept_shadow_twin_master$ es un $game_concept_relation$ que indica que este personaje ha creado un Gemelo Sombra, ahora un [shadow_twin_servant|E] sirve a este personaje."
  
 game_concept_shadow_twin_servant: "Sombra gemela"
 game_concept_shadow_twin_servant_desc: "Un $game_concept_shadow_twin_servant$ es un $game_concept_relation$ que indica que este personaje es un Shadow Twin, un clon creado con Sombras, que cumple su [shadow_twin_master|E]"
  
 game_concept_daimonion: "Demonio"
 game_concept_daimonion_desc: "Arrancada de los susurros de aquellos atados a la tierra, una voz arrancada de la garganta de los primeros hechiceros que llamaron al Abismo canta a través de la sangre Baali. Daimonion es un grito que atraviesa la Creación, que se extiende desde este mundo hasta un lugar abandonado, y el poder llega junto con el eco que regresa. Algún día, el linaje Baali gritará, y ese grito destrozará el mundo. Por ahora, usan a Daimonion para adormecer suavemente a los demás y pedirles que sueñen con fuego y oscuridad."
  
 game_concept_Sire: "Sire"
 game_concept_Sires: "Sires"
 game_concept_Sire_desc: "Un vampiro que le otorga el [Embrace|E] a un mortal es conocido como su "Sire". Esta relación es similar a la de padre/hijo en el mundo mortal. Como esas también, puede adoptar muchas formas, desde una relación de trabajo hasta un odio absoluto entre los dos. En el mod, esto reemplaza la relación de "padre/hijos" para $POD_splat_vampire_plural$, ya que no pueden tener hijos naturales."
  
 game_concept_Embrace: "Abrazo"
 game_concept_Embrace_desc: "Un vampiro que drena toda la sangre de un mortal antes de darle un sorbo de su propia sangre lo transformará en vampiro. Este proceso se conoce como el Abrazo y creará un fuerte vínculo entre el nuevo [Sire|E] y su nuevo chiquillo.\nEn el mod, puedes hacer clic derecho en cualquier mortal en tu ubicación para iniciar un plan de Abrazo. Una vez hecho, transformarás a este mortal en tu propio chiquillo vampiro, creando una relación padre/hijo en términos de juego."
 game_concept_Embraced: "Abrazado"
  
 game_concept_Clan: "Clan"
 game_concept_Clan_desc: "Clan es un término utilizado para describir los principales grupos de $POD_splat_vampire_plural$ que comparten características comunes transmitidas por la sangre. El clan de un vampiro es su linaje, la "familia" vampírica en la que fue Abrazado. La sociedad vampírica generalmente reconoce 13 clanes esta noche, aunque algunos pueden haberse perdido en la historia, algunos pueden existir en secreto y algunos pueden no haber sido conocidos nunca. Como todos los linajes, cada clan tiene una mayor familiaridad con un conjunto de tres [disciplines|E], una debilidad del clan en gran medida exclusiva de sus miembros y varios estereotipos atribuidos a él como resultado de una tendencia a [Embrace|E] individuos con ciertas características."
 game_concept_Clans: "Clanes"
 game_concept_Clan's: "De clanes"
  
 game_concept_ashirra: "Ashirra"
 game_concept_ashirra_desc: "La Ashirra (de ashira, que significa "clan" en árabe) es la secta bajo la cual los musulmanes declaran su fe en Alá, con una fuerte presencia en las tierras musulmanas mortales. Los miembros de la Ashirra creen que la redención para los vampiros estaba entre las promesas que hizo Mahoma si elegían seguir a Alá. Si bien algunos vampiros son verdaderos seguidores del Islam, la gran mayoría de los involucrados en la Ashirra siguen el Islam porque les conviene o para que les sea más fácil operar en Oriente Medio. En algunos casos, Ashirra puede usarse para referirse a cualquier vampiro que siga el Islam."
  
 game_concept_antediluvian: "Antediluviano"
 game_concept_antediluvian_desc: "El término Antediluviano, que significa "antes del diluvio", se puede aplicar a cualquier [cainite|E] que anteceda al Gran Diluvio, como Caín o la Segunda Generación, pero casi siempre se usa para referirse específicamente a la Tercera Generación, de la que descienden los trece [Clans|E]. Son seres de un poder incalculable. Se supone que los Antediluvianos tienen tal edad y potencia de sangre que poseen un poder casi divino, y de hecho algunos de ellos pueden ser deidades. Existen muy pocos registros del uso de tal poder, pero las leyendas suelen retratarlos como invencibles. Algunos incluso teorizan que la única forma de matar a estas criaturas es si lo desean o si es a manos de otro Antediluviano."
 game_concept_antediluvians: "Antediluvianos"
  
 game_concept_einherjar: "Einherjar"
 game_concept_einherjar_desc: "Einherjar es un término que representa a los nórdicos durante el gobierno del vampiro Odín, el Altísimo (la mayoría de los Einherjar creen que era una especie de sumo sacerdote, no Odín en sí, sino un ardiente hijo o discípulo de Odín), que se aferraba a las viejas costumbres que estaban siendo reemplazadas por el cristianismo y el feudalismo.\nMezcle esto con el fatalismo del guerrero vikingo promedio y el resultado es una mentalidad de asedio. Los Einherjar se ven a sí mismos como los últimos guerreros de Odín en Midgard, preparándose para luchar en el inminente Ragnarok. Todo lo que pueden hacer es prepararse para la batalla que se avecina y morir como héroes.\nLos vampiros del norte no son simplemente vikingos con clanes. Los detalles de su herencia nórdica les dan a los Einherjar una perspectiva del mundo que es muy diferente de la de muchos de sus primos del sur. Las diferencias en religión, sociedad y estilo de vida no solo se muestran en la población mortal, sus hábitos y rasgos se trasladan a la eternidad."
 game_concept_Einherjar: "Einherjar"
  
 game_concept_Ghoul: "Ghoul"
 game_concept_ghoul: "ghoul"
 game_concept_Ghoul_desc: "Después de que un vampiro alimenta a otra criatura con su sangre, se convierte en un ghoul, lo que le otorga algunos beneficios: el proceso de envejecimiento se detiene, a veces incluso se revierte ligeramente; acceso limitado a [disciplines|E] y curación más rápida. Sin embargo, los ghouls dependen de la sangre, ya que volverán a su edad real cuando se les niegue el acceso, a veces fatalmente. Su control es la forma principal en que los ghouls son manejados por sus domitores, a través del vínculo de sangre, además de técnicas más tradicionales como Dominación. La parte más desagradable de ser un ghoul, por supuesto, es que uno es esclavo de un monstruo inhumano que trata a los humanos como piezas de ajedrez o un bocadillo ligero ocasional."
 game_concept_ghouls: "ghouls"
  
 game_concept_Revenant: "Aparecido"
 game_concept_revenant: "aparecido"
 game_concept_Revenant_desc: "Un $POD_splat_revenant$ es una especie de criatura híbrida que es a la vez similar y diferente a $POD_splat_mortal_plural$, [ghouls|E] y $POD_splat_vampire_plural$. Algunos dirían que un revenant está a medio camino entre un mortal y un vampiro; otros lo llamarían una corrupción de las criaturas de Dios con la maldición de Caín, mezclándose los dos hasta que se vuelven inseparables. No obstante, un revenant tiene muchas cualidades tanto de los vampiros como de los mortales, y tiene muchas características de los ghouls normales. Los revenants pueden beber la sangre de un vampiro, pero a diferencia de un ghoul no necesitan hacerlo, ya que pueden producir su propia vitae, que también retrasa su envejecimiento.\nA diferencia de sus amos, y a pesar de su nombre, los revenants son criaturas vivientes. Como un mortal, necesitan comer, dormir y respirar. Son capaces de reproducirse sexualmente. A diferencia de un mortal, son más resistentes y tienen acceso a poderes sobrenaturales de la Marca de Caín."
 game_concept_Revenants: "Aparecidos"
 game_concept_revenants: "aparecidos"
  
 game_concept_typhonic_avatar: "Avatar tifónico"
 game_concept_typhonic_avatar_desc: "Avatar tifónico es una subhabilidad [discipline_power|E], [shapeshift|E]. El vampiro puede transformarse en una Bestia tifónica, una criatura legendaria. Tiene la forma de un chacal alto con una cola dura, bifurcada y puntiaguda, orejas severas y puntiagudas y un hocico largo. Alternativamente, puede adoptar una forma híbrida de humano/serpiente con una cola larga y prensil en lugar de piernas. Esta forma se utiliza como una especie de "forma de guerra" además de su función religiosa."
  
 game_concept_serpentis: "Serpentis"
 game_concept_serpentis_desc: "Se cree que Serpentis es el legado del propio Set, un regalo para sus hijos. Los seguidores de Set son muy cuidadosos a la hora de proteger los secretos de este [discipline|E], y solo enseñan el arte a quienes consideran dignos de ello. La mayoría de los vampiros temen a los Setitas por los poderes de Serpentis y su conexión con las serpientes y los reptiles."
  
 game_concept_serpent_eyes: "Ojos de serpiente"
 game_concept_serpent_eyes_desc: "Ojos de serpiente es una subhabilidad [discipline_power|E], [shapeshift|E]. Otorga al vampiro la legendaria mirada hipnótica de la serpiente. Los ojos del vampiro se vuelven dorados con grandes iris negros, y los mortales que se encuentran cerca del personaje se sienten extrañamente atraídos hacia él. Un mortal que se encuentra con la mirada cautivadora del vampiro queda inmovilizado. Hasta que el personaje quita los ojos de su víctima, la persona permanece congelada en el lugar."
  
 game_concept_serpents_flesh: "Carne de serpiente"
 game_concept_serpents_flesh_desc: "Carne de serpiente es una habilidad secundaria [discipline_power|E], [shapeshift|E]. Con este poder, la carne del vampiro se vuelve correosa, escamosa, viscosa y monstruosa. Su cuerpo se vuelve flexible y maleable, y es más difícil herirla."
  
 game_concept_godhead: "Deidad"
 game_concept_godhead_desc: "Divinidad es una subhabilidad [discipline_power|E], [shapeshift|E]. Esta temible habilidad le da al vampiro el manto de un dios. Si bien la mayoría de los Setitas manifiestan este poder adoptando la cabeza de una bestia similar a los dioses egipcios, cada vampiro manifiesta la Divinidad de manera diferente. Algunas crecen hasta un metro de altura. Algunos adoptan una carne dorada reluciente. Independientemente de la manifestación, siempre es obvia y siempre inspiradora."
  
 game_concept_heart_of_darkness: "Corazón de la oscuridad"
 game_concept_heart_of_darkness_desc: "Heart of Darkness es un [discipline_power|E] que puede usarse como [character_interaction|E]. El vampiro realiza un ritual en el que se quita el corazón, volviéndose menos emocional y siendo inmune a la diablerie y a las estacas."
  
 game_concept_domitor: "Domitor"
 game_concept_domitor_desc: "Un domitor es un vampiro que alimenta a otro ser con su propia vitae y mantiene un vínculo de sangre sobre ellos, quienes a su vez se convierten en sus esclavos o [ghouls|E]."
  
 game_concept_godbodies_lifestyle: "Cuerpos de Dios"
 game_concept_godbodies_lifestyle_desc: "El $game_concept_shintai_lifestyle$ se reemplaza por [shintai_lifestyle|E] en el [fifth_age|E] (después de 1250), es adecuado para $POD_splat_kueijin_plural$. Precursores de las Disciplinas Shintai modernas, los Cuerpos de Dios fueron Disciplinas prominentes en la sociedad Kuei-jin durante el [fourth_age|E]. En contraste con su encarnación moderna, el vínculo elemental entre la Disciplina y los Kuei-jin era mucho más pronunciado y más parecido a los poderes que había ejercido el Wan Xian original."
  
 game_concept_shintai_lifestyle: "Shintai"
 game_concept_shintai_lifestyle_desc: "El $game_concept_shintai_lifestyle$ se desarrolla en el [fifth_age|E] (después de 1250) y es adecuado para el $POD_splat_kueijin_plural$. La mayoría de los vampiros consideran que dominar un shintai demuestra una comprensión correspondiente de los principios del Chi y, por lo tanto, un paso significativo hacia el dominio de sí mismo."
  
 game_concept_chi_arts_lifestyle: "Artes Chi"
 game_concept_chi_arts_lifestyle_desc: "El $game_concept_chi_arts_lifestyle$ es adecuado para $POD_splat_kueijin_plural$. Estos [disciplines|E] permiten a un Kuei-jin evocar efectos místicos mediante la redirección de su Chi (o, en algunos casos, el Chi de otros o el Chi del entorno)."
  
 game_concept_soul_arts_lifestyle: "Artes del alma"
 game_concept_soul_arts_lifestyle_desc: "El $game_concept_soul_arts_lifestyle$ es adecuado para $POD_splat_kueijin_plural$. Quienes dominan el Alma [disciplines|E] son criaturas verdaderamente formidables, capaces de realizar hazañas de voluntad extremadamente difíciles o de dominar por completo las almas de otras criaturas."
  
 game_concept_demon_arts_lifestyle: "Artes demoníacas"
 game_concept_demon_arts_lifestyle_desc: "El $game_concept_demon_arts_lifestyle$ es adecuado para $POD_splat_kueijin_plural$. Estos [disciplines|E] se originan con el P'o y son alimentados por él."
  
 game_concept_alternate_techniques_lifestyle: "Técnicas alternativas"
 game_concept_alternate_techniques_lifestyle_desc: "El $game_concept_alternate_techniques_lifestyle$ es adecuado para $POD_splat_kueijin_plural$. Estas son técnicas alternativas para [disciplines|E]."
  
 game_concept_qiao_lifestyle: "qiao"
 game_concept_qiao_lifestyle_desc: "El $game_concept_qiao_lifestyle$ es adecuado para [GetTrait('shih').GetName( GetNullCharacter )]. Qiao, o Puentes: artes antiguas a través de las cuales los cazadores de demonios enfocan su Chi para realizar hazañas sobrehumanas."
  
 game_concept_hekau_alchemy_lifestyle: "Alquimia Hekau"
 game_concept_hekau_alchemy_lifestyle_desc: "El $game_concept_hekau_alchemy_lifestyle$ es adecuado para $POD_splat_mummy_plural$. La alquimia requiere preparación y dedicación. Un alquimista no puede simplemente sacar un hechizo de la manga, sino que tiene que crear un producto que incorpore el efecto que busca o que induzca el resultado deseado."
  
 game_concept_hekau_amulets_lifestyle: "Amuletos Hekau"
 game_concept_hekau_amulets_lifestyle_desc: "El $game_concept_hekau_amulets_lifestyle$ es adecuado para $POD_splat_mummy_plural$. Los amuletos, también llamados Meket en egipcio, son talismanes que concentran el poder mágico, generalmente para protegerse contra el mal, la enfermedad o la brujería."
  
 game_concept_hekau_celestial_lifestyle: "Hekau celestial"
 game_concept_hekau_celestial_lifestyle_desc: "El $game_concept_hekau_celestial_lifestyle$ es adecuado para $POD_splat_mummy_plural$. Los Hekau Celestiales son las artes mágicas del antiguo Egipto que se centran en el destino, el clima y la astrología."
  
 game_concept_hekau_effigy_lifestyle: "Efigie de Hekau"
 game_concept_hekau_effigy_lifestyle_desc: "El $game_concept_hekau_effigy_lifestyle$ es adecuado para $POD_splat_mummy_plural$. La efigie es el arte Hekau de conexiones simbólicas, generalmente expresadas en pequeñas figuras conocidas como Ushabti."
  
 game_concept_hekau_necromancy_lifestyle: "Nigromancia Hekau"
 game_concept_hekau_necromancy_lifestyle_desc: "El $game_concept_hekau_necromancy_lifestyle$ es adecuado para $POD_splat_mummy_plural$. La nigromancia es el arte Hekau de dar forma al [underworld|E] y comandar las almas que lo habitan."
  
 game_concept_hekau_nomenclature_lifestyle: "Nomenclatura Hekau"
 game_concept_hekau_nomenclature_lifestyle_desc: "El $game_concept_hekau_nomenclature_lifestyle$ es adecuado para $POD_splat_mummy_plural$. La nomenclatura es el arte Hekau de utilizar Nombres Verdaderos, llamados ren en Egipto, para propósitos arcanos."
  
 game_concept_tan_lifestyle: "Broncearse"
 game_concept_tan_lifestyle_desc: "El $game_concept_tan_lifestyle$ es adecuado para [GetTrait('wutian').GetName( GetNullCharacter )]. Poderes que provienen de la Alquimia del Fénix y el Dragón."
  
 game_concept_pattern_spheres_lifestyle: "Esferas de patrones"
 game_concept_pattern_spheres_lifestyle_desc: "El $game_concept_pattern_spheres_lifestyle$ es adecuado para $POD_splat_mage_plural$. Esferas que componen el mundo físico: Fuerzas, Vida y Materia."
  
 game_concept_foundational_spheres_lifestyle: "Esferas fundacionales"
 game_concept_foundational_spheres_lifestyle_desc: "El $game_concept_foundational_spheres_lifestyle$ es adecuado para $POD_splat_mage_plural$. Esferas que conforman la base de la existencia: Correspondencia, Tiempo y Prima."
  
 game_concept_spiritual_spheres_lifestyle: "Esferas espirituales"
 game_concept_spiritual_spheres_lifestyle_desc: "El $game_concept_spiritual_spheres_lifestyle$ es adecuado para $POD_splat_mage_plural$. Esferas que conforman los reinos del destino, la mente y el alma: Espíritu, Entropía y Mente."
  
 game_concept_phobia: "Fobia"
 game_concept_phobia_desc: "La fobia es un [discipline_power|E] que aplica pasivamente el [GetModifier('phobia_5_modifier').GetNameWithTooltip] mientras eres comandante. Su fuerza se basa en tu [dread|E] actual. Hace que alguien tenga miedo irracional de algo."
  
 game_concept_mask_of_empathy: "Máscara de empatía"
 game_concept_mask_of_empathy_desc: "La máscara de empatía es un [discipline_power|E], [character_interaction|E] que se puede utilizar para terminar las relaciones de un objetivo. Cortar los vínculos emocionales entre las personas."
  
 game_concept_perfect_world: "Mundo perfecto"
 game_concept_perfect_world_desc: "Perfect World es un [discipline_power|E] que se puede usar como un [character_interaction|E] personal que beneficia a tu capital. Hace que todos los habitantes de una ciudad trabajen para convertirla en tu ciudad ideal."
  
 game_concept_neteru: "Neteru"
 game_concept_neteru_desc: "$game_concept_neteru$ son cultistas que se han reunido alrededor de un Renacido para adorarlo. Los miembros de tu casa de tus vidas recientes se convertirán en Neteru de forma gratuita, de lo contrario, debes usar [character_interaction|E] para obtenerlos. Los Neteru pueden tener tus títulos incluso como mortal, y pueden tener edificios de momias o construirlos cuando seas su señor."
  
 game_concept_thrall: "Esclavo"
 game_concept_thralls: "Esclavos"
 game_concept_thrall_desc: "$game_concept_thralls$ son los sirvientes mortales de los demonios. Los demonios eligen esclavos entre los ambiciosos, vengativos, lisiados y desamparados; hombres y mujeres que se sienten engañados por el mundo, privados de las vidas que merecen."
  
 game_concept_cultist: "Cultista" #NT!
 game_concept_cultists: "Cultistas" #NT!
 game_concept_cultist_desc: "$game_concept_cultists$ son los adoradores de un demonio. A través de su adoración le proporcionan Arcanos [experience|E]. Los vasallos y miembros de la corte son elegibles para convertirse en cultistas con $POD_set_cultist_interaction$ [character_interaction|E]." #NT!
  
 game_concept_abombwe: "Abombwe"
 game_concept_abombwe_desc: "Abombwe es una disciplina practicada por el legado Akunanse de los Laibon y el misterioso linaje Bonsam de la Edad Oscura. Abombwe utiliza la estrecha conexión del vampiro con sus propias Bestias (y las de los demás) y su control sobre ellas, así como también canaliza el poder de las Bestias para diversos propósitos."
  
 game_concept_penumbra: "Penumbra"
 game_concept_penumbra_desc: "Penumbra, también conocida como la Sombra de la Tierra, es el mundo espiritual que rodea directamente al mundo físico. Muchos elementos del terreno, aunque no todos, tienen reflejos allí."
  
 game_concept_astral_reaches: "Alcances Astrales"
 game_concept_high_umbra: "Alta Umbra" #NT!
 game_concept_astral_umbra: "Umbra astral" #NT!
 game_concept_astral_reaches_desc: "Los Alcances Astrales, también llamados Umbra Astral, Umbra Alta o Umbra Superior, son los reinos del pensamiento, de la idea y del concepto."
  
 game_concept_dark_kingdom: "Reino oscuro"
 game_concept_dark_kingdoms: "Reinos oscuros"
 game_concept_dark_kingdom_desc: "Los Reinos Oscuros son focos de realidad estable dentro del [tempest|E] del [underworld|E]. Cada uno de estos reinos reclama dominio sobre los Espectros de una región geográfica particular."
  
 game_concept_shard_realm: "Reino de los Fragmentos"
 game_concept_shard_realm_desc: "En la visión del Coro Celestial, cada Reino Fragmentado es una fracción del Uno. Un Reino Fragmentado está conectado a uno de los planetas dentro del sistema solar y forma su propia Umbra específica. Cada Reino Fragmentado está conectado a una Esfera específica que es dominante dentro de sus límites. Cada Reino Fragmentado también está conectado a un [shade_realm|E], que se rumorea que conduce a un universo paralelo dominado por una de las Esferas. Cada Reino Fragmentado está habitado y gobernado por un poderoso Celestino."
  
 game_concept_shade_realm: "Reino de las sombras"
 game_concept_shade_realm_desc: "Un reino de sombras, también conocido como Vada, es un reino de sombras dominado por una única esfera de magia. Cada reino de sombras está vinculado al [shard_realm|E] de uno de los planetas del sistema solar, pero se manifiesta en el horizonte de la Tierra, como una sombra proyectada en el suelo por una nube que pasa."
  
 game_concept_oneiric_realm: "Reino onírico"
 game_concept_oneiric_realms: "Reinos oníricos"
 game_concept_oneiric_realm_desc: "En el torrente de ecos que es el [deep_dreaming|E], los once reinos cristalinos de los Oneiroi giran y resuenan, agitando la materia de los Sueños a su paso. Uno de estos reinos fue conocido alguna vez como [arcadia|E]; ahora, está sellado desde adentro, y cualquiera que se aparte de él nunca podrá regresar. En cuanto a los otros Reinos Oníricos, los de Moros y Hemera, Aether y Ker, Hypnates y [Concept('kingdom_of_dan','Dán')|E], Charis y Momus, Diké y Protea, poco se sabe. Pocos han entrado en ellos, y ninguno ha salido de la misma manera que llegó.\n\nMás allá de estos llamados Reinos Oníricos "menores" (y nadie puede decir si son realmente menos espléndidos que Arcadia), solo hay Noche y Silencio, lo que eleva el total a 13. Los viajeros informan de un fenómeno extraño: más allá del Silencio, en el reino más profundo posible de los [dreaming|E], el mundo se abre sobre sí mismo y la oscuridad se transmuta en maravilla."
  
 game_concept_hearts_realm: "El reino del corazón"
 game_concept_hearts_realms: "Reinos del corazón"
 game_concept_hearts_realm_desc: "En lo profundo del [dreaming|E], entre el [far_dreaming|E] y los Países Más Profundos que se encuentran más allá, hay dominios que cuentan historias moldeadas a semejanza de corazones humanos. Más fuertes e íntimos que los reinos más universales del [dreaming|E], estos "Reinos del Corazón" han reunido en su seno a muchas de las piezas fugitivas del Sueño Arcadiano y ahora los viajeros esperanzados suelen confundirlos con la propia Arcadia. Lamentablemente, esta es una conclusión demasiado alegre para ser cierta."
  
 game_concept_home_realm: "Reino de origen"
 game_concept_home_realms: "Reinos del hogar"
 game_concept_home_realm_desc: "El reino en general, un poco más pequeño que ahora, era una combinación de la idea que cada uno tenía de un mundo perfecto. Las tierras que bordeaban las regiones parecían el primer intento fallido de un gigante de armar un rompecabezas. Las formas del terreno se entrelazaban y sobresalían alternativamente en bloques y secciones irregulares. Los animales y edificios quiméricos eran todos tenues y temblorosos, la materia prima de los sueños crujía eléctricamente en el aire. Mientras observaban, algunas de las quimeras se desvanecieron en la nada. Había que tomar una decisión: ¿debían quedarse y construir el reino un poco más, ver si podían llegar a [arcadia|E] desde donde estaban, o regresar al mundo mundano y posiblemente intentarlo de nuevo? Todos estuvieron de acuerdo en que estaban demasiado lejos de Arcadia para intentar llegar allí. Algunos pensaron que el nuevo reino era una pérdida de tiempo, mientras que la mayoría del resto se quedó allí e intentó hacerlo más estable. Algunos se alejaron hacia [dreaming|E] y nunca más se supo de ellos."
  
 game_concept_nightmare_realm: "Reino de pesadilla"
 game_concept_nightmare_realms: "Reinos de pesadilla"
 game_concept_nightmare_realm_desc: "Un reino de pesadillas es un lugar donde las pesadillas habitan en el [dreaming|E]. Estos lugares, impulsados ​​por los Firchlis, pueden invadir el [dream_realms|E]. Aquí, las amenazas son más serias que en muchas otras partes del [dreaming|E]."
  
 game_concept_dream_realm: "Reino de los sueños"
 game_concept_dream_realms: "Reinos de los sueños"
 game_concept_dream_realm_desc: "Un reino de sueños es una parte del [dreaming|E] que es algo benigna, donde los peligros se equilibran con las maravillas que se pueden encontrar. A diferencia de un [nightmare_realm|E]."
  
 game_concept_stable_point: "Punto estable"
 game_concept_stable_points: "Puntos estables"
 game_concept_stable_point_desc: "Los puntos estables son lugares en el [dreaming|E] que permanecen prácticamente inafectados por los Firchlis."
  
 game_concept_dreaming: "Soñando"
 game_concept_dreaming_desc: "Como una postal de unas vacaciones, cuando la humanidad empezó a confiar más en los hechos fríos y duros (y en el hierro frío y duro) que en los caprichos y la fantasía, las partes míticas del mundo se ramificaron en un nivel superpuesto de realidad llamado El Sueño."
  
 game_concept_underworld: "Inframundo"
 game_concept_yin_world: "Mundo Yin"
 game_concept_dark_umbra: "Umbra oscura" #NT!
 game_concept_underworld_desc: "El Inframundo, también conocido como la Umbra Oscura o el Contrarium, es el dominio de los muertos y los recuerdos."
  
 game_concept_yang_world: "Mundo Yang"
 game_concept_yang_world_desc: "El Mundo Yang parece abarcar el [spirit_wilds|E], el [dreaming|E] y el [astral_reaches|E]. Es un reino de chi positivo (si no benigno) y flota "sobre" el plano físico. Al albergar un número casi infinito de reinos y habitantes espirituales, el Mundo Yang rebosa energía."
  
 game_concept_breedgifts_lifestyle: "Regalos de raza"
 game_concept_breedgifts_lifestyle_desc: "Regalos que vienen con forma de raza natural."
  
 game_concept_auspicegifts_lifestyle: "Regalos de auspicio"
 game_concept_auspicegifts_lifestyle_desc: "Regalos que vienen con Auspicio."
  
 game_concept_commongifts_lifestyle: "Regalos comunes"
 game_concept_commongifts_lifestyle_desc: "Regalos que vienen con el cambio de raza."
  
 game_concept_bastettribegifts_lifestyle: "Regalos tribales"
 game_concept_bastettribegifts_lifestyle_desc: "Los dones tribales son dones enseñados por el espíritu protector de la tribu."
  
 game_concept_hengeyokaigifts_lifestyle: "Regalos de Hengeyokai"
 game_concept_hengeyokaigifts_lifestyle_desc: "Los dones de Hengeyokai son dones enseñados por las Cortes de las Bestias."
  
 game_concept_gurahlauspicegifts_lifestyle: "Regalos de auspicio"
 game_concept_gurahlauspicegifts_lifestyle_desc: "Regalos que vienen con Auspicio."
  
 game_concept_mokoleauspicegifts_lifestyle: "Regalos de auspicio"
 game_concept_mokoleauspicegifts_lifestyle_desc: "Regalos que vienen con Auspicio."
  
 game_concept_nagahauspicegifts_lifestyle: "Regalos de auspicio"
 game_concept_nagahauspicegifts_lifestyle_desc: "Regalos que vienen con Auspicio."
  
 game_concept_rokeaauspicegifts_lifestyle: "Regalos de auspicio"
 game_concept_rokeaauspicegifts_lifestyle_desc: "Regalos que vienen con Auspicio."
  
 game_concept_pathgifts_lifestyle: "Regalos del camino"
 game_concept_pathgifts_lifestyle_desc: "Regalos que vienen con Path."
  
 game_concept_aspectgifts_lifestyle: "Regalos de aspecto"
 game_concept_aspectgifts_lifestyle_desc: "Regalos que vienen con Aspect."
  
 game_concept_Fetter: "Grillete"
 game_concept_Fetters: "Grilletes"
 game_concept_Fetter_desc: "Un grillete es una persona, lugar u objeto que ata a un espectro al [shadowlands|E] y le impide seguir adelante. Además de permitir que un espectro se aferre a su existencia y evitar que caiga en [oblivion|E], los grilletes también son lugares donde un espectro puede dormir y recuperar [Corpus|E].\nSi se destruye un grillete, el espectro pierde un vínculo importante con el [shadowlands|E] y, por lo tanto, su existencia se vuelve más inestable. Los espectros sin grilletes no duran mucho en el [shadowlands|E], ya que no tienen un lugar donde recargarse ni nada que los ate a su no vida."
  
 game_concept_Corpus: "Cuerpo"
 game_concept_Corpus_desc: "El cuerpo de un espectro en el [underworld|E] se llama Corpus. En lugar de tener sistemas biológicos complejos, está hecho de un material llamado plasma que, en general, es la materia prima del más allá."
  
 game_concept_POD_animals_maa: "Animales"
 game_concept_POD_animals_maa_desc: "Los animales son [men_at_arms|E] que pueden ser reclutados por varios medios como el Animalismo.\n\nSon contrarrestados por [archers|E]."
  
 game_concept_POD_construct_maa: "Construcciones" #NT!
 game_concept_POD_construct_maa_desc: "Los constructos son [men_at_arms|E] que representan una variedad de criaturas mágicas o tecnológicas que pueden variar mucho en forma y poder dependiendo de cómo y por qué fueron creadas." #NT!
  
 game_concept_POD_bygones_maa: "Pasado" #NT!
 game_concept_POD_bygones_maa_desc: "Un Bygone es una criatura de mitos y leyendas que ya no puede existir abiertamente en la Tierra por mucho tiempo debido a su incompatibilidad con el Consenso. Si bien es poderoso, esta inestabilidad hace que su uso en batalla sea una perspectiva difícil." #NT!
  
 game_concept_POD_legendary_maa: "Leyendas"
 game_concept_POD_legendary_maa_desc: "Los legendarios [men_at_arms|E] desafían toda definición, cada uno es algo único en sí mismo.\n\nSu naturaleza única significa que nada puede contrarrestarlos de manera confiable y sus estadísticas suelen ser lo suficientemente fuertes como para que contrarrestar a otros [men_at_arms|E] sea innecesario.\n\nDebido a su naturaleza única, no existe un solo terreno en el que sean universalmente más fuertes o más débiles."
  
 game_concept_POD_demonic_maa: "Demoníaco"
 game_concept_POD_demonic_maa_desc: "Demonic [men_at_arms|E] representa las fuerzas de lo infernal.\n\nComo tales, son demasiado variadas para contrarrestar universalmente algo, pero son contrarrestadas por aquellos que se especializan en luchar contra lo infernal.\n\nAsimismo, es imposible afirmar que cualquier tipo de terreno sea universalmente beneficioso para estos regimientos."
  
 game_concept_POD_spirit_maa: "Espíritu"
 game_concept_POD_spirit_maa_desc: "Los espíritus [men_at_arms|E] son entidades incorpóreas que se originan en la Umbra y generalmente habitan en ella; por esa razón, algunos magos los llaman \"Umbrood\".\n\nSu naturaleza incorpórea significa que es imposible contrarrestarlos sin medios especiales. \n\nSu estado incorpóreo también significa que los espíritus generalmente no se ven afectados negativamente por el terreno, ya que se sienten igual de cómodos en un páramo helado que en un desierto abrasador."
  
 game_concept_POD_shapeshifter_maa: "Cambiaformas"
 game_concept_POD_shapeshifter_maa_desc: "Aunque Gaia creó a los Garou como sus colmillos y garras para mantenerla a salvo, no eran sus únicos hijos. Creó muchas otras razas de cambiaformas y les dio a cada uno una tarea. Algunos se han extraviado con el tiempo; otros fueron obligados a abandonar sus roles por los Garou. Algunos han optado por servir solo a un aspecto de la Tríada, en lugar de a Gaia en su conjunto.\n\nLos cambiaformas son tan variados como las cosas en las que se convierten, por lo que el único contraataque seguro es el conocimiento de la vulnerabilidad sobrenatural del tipo al que te enfrentas.\n\nEn la misma línea que su capacidad para contrarrestar y ser contrarrestados, las habilidades de terreno de los cambiaformas varían ampliamente."
  
 game_concept_POD_gargoyle_maa: "Gárgola"
 game_concept_POD_gargoyle_maa_desc: "Las Gárgolas son un linaje vampírico creado por los Tremere como sus sirvientes. Aunque técnicamente no es un linaje Tremere, el linaje está en gran parte bajo su control.\n\nLa capacidad de las Gárgolas para volar presenta problemas únicos para las tropas convencionales a la hora de contrarrestarlas, ya que el entrenamiento para luchar contra enemigos voladores no forma parte de la mayoría de los ejercicios con armas.\n\nEl hecho de que las Gárgolas puedan volar significa que pueden evitar muchos de los problemas que presenta el terreno y al mismo tiempo aprovecharlo."
  
 game_concept_POD_ghoul_maa: "Ghoul"
 game_concept_POD_ghoul_maa_desc: "Ghoul es un término usado para describir a un esbirro creado cuando un vampiro le da un poco de vitae vampírica a un mortal sin drenarlo de sangre primero, lo que en cambio resultaría en el Abrazo.\n\nLos ghouls incluyen no solo a los humanos normales a los que se les da vitae vampírica, sino también a los llamados "Warghouls" utilizados por los Tzimisce y, por lo tanto, contrarrestar a algunos ghouls es tan fácil como contrarrestar a un humano normal; otros, como los monstruosos Szlachta, son más difíciles.\n\nEl terreno afecta a los ghouls como uno normalmente esperaría en función de sus cuerpos."
  
 game_concept_POD_plasmic_maa: "Plásmico"
 game_concept_POD_plasmic_maa_desc: "La 'forma de vida' del [underworld|E]; específicamente, cualquier criatura independiente que esté compuesta de Plasma."
  
 game_concept_POD_wraith_maa: "Fantasma" #NT!
 game_concept_POD_wraith_maa_desc: "Un espectro es un fantasma, el alma de una persona que murió sin sentirse realizada y ahora ronda el [shadowlands|E]." #NT!
  
 game_concept_POD_vampire_maa: "Vampiro" #NT!
 game_concept_POD_vampire_maa_desc: "Los engendros malditos de Caín son temibles combatientes cuando cae la noche en el campo de batalla. Son naturalmente más fuertes y rápidos que los mortales y la mayoría de ellos también utilizan poderosos poderes mentales y físicos que pueden cambiar el curso de cualquier batalla." #NT!
  
 game_concept_POD_faerie_maa: "Hada"
 game_concept_POD_faerie_maa_desc: "Los términos hada, fae y Gente Justa suelen usarse indistintamente por los no cambiantes para referirse tanto a los cambiantes como a los verdaderos fae."
  
 game_concept_POD_chimera_maa: "Animar quimera"
 game_concept_POD_chimera_maa_desc: "Las quimeras animadas son simplemente quimeras que tienen vida o la apariencia de vida."
  
 game_concept_abomination: "Abominación"
 game_concept_abominations: "Abominaciones"
 game_concept_abomination_desc: "Abominación es un término utilizado para describir a un cambiaformas transformado en vampiro. No hace falta decir que estas criaturas son excepcionalmente raras, a la luz del hecho de que casi todos los Fera son violentamente alérgicos a la vitae vampírica. El resultado es rechazado por ambas sociedades, y siempre es muy inestable mentalmente también.\nEn el juego, las Abominaciones son tratadas como $POD_splat_vampire_plural$ que no pueden [Embrace|E] pero conservan el uso de los dones de raza y auspicio, así como la capacidad de cambiar de forma."
  
 game_concept_grace: "Gracia"
 game_concept_grace_i: "@grace_icon!"
 game_concept_grace_desc: "Una representación de cuánto te favorece esta entidad umbra."
  
 game_concept_bind_wraith_interaction: "Interacción de Bind Wraith"
 game_concept_bind_wraith_interaction_desc: "Una interacción que permite a un personaje vincular un [GetTrait('wraith').GetName( GetNullCharacter )] y luego permitirle más comandos."
  
 game_concept_command_wraith_interaction: "Comando Espectro"
 game_concept_command_wraith_interaction_desc: "Una interacción que permite a un personaje ordenar a un [GetTrait('wraith').GetName(GetNullCharacter)] vinculado que actúe contra otros personajes."
  
 game_concept_summon_wraith_on_death_interaction: "Interacción con invocación de espectro al morir" #NT!
 game_concept_summon_wraith_on_death_interaction_desc: "Una interacción que permite a un personaje hacer que otro personaje se convierta en un [GetTrait('wraith').GetName( GetNullCharacter )] cuando muere." #NT!
  
 game_concept_reliquarie: "Relicario"
 game_concept_reliquarie_desc: "Si se destruye este artefacto, [GetTrait('demon').GetName( GetNullCharacter )] perderá [GetTrait('earthbound').GetName( GetNullCharacter )] [trait|E]."
  
 game_concept_dreamer: "Soñador"
 game_concept_dreamers: "Soñadores" #NT!
 game_concept_dreamer_desc: "Entre los Kithain, el término "soñador" puede ser genérico para cualquier mortal, pero se le atribuye más apropiadamente a aquellos mortales que exhiben la chispa de la creatividad o que no han sido embotados por la Banalidad hasta el punto de quedar emocionalmente atrofiados. Los soñadores son la fuente principal de glamour para los Kithain y, como tal, son un recurso protegido."
  
 game_concept_dan: "Y ahora"
 game_concept_dan_desc: "En la antigua forma de los Kithain, Dán es el Destino; el destino y el karma de una persona. Al Dán no le agrada que la gente juegue con sus hilos y aquellos que a menudo lo manipulan excesivamente a través de Artes como Adivinación a menudo se encuentran atados cada vez más inextricablemente a sus redes."
  
 game_concept_mythic_age: "Edad mítica"
 game_concept_mythic_age_desc: "La Edad Mítica duró desde la prehistoria hasta aproximadamente el año 1000 a. C., cuando comenzó la Edad de Hierro y la humanidad se dio cuenta de que podía dar forma al mundo a través del esfuerzo y el cambio duro y frío."
 game_concept_sundering: "Separación"
 game_concept_sundering_desc: "La Separación duró desde aproximadamente el año 1000 a. C. hasta el 1200-1400 d. C., cuando la gente empezó a dejar de creer en los Fae y la presión de la Banalidad empezó a crecer."
 game_concept_shattering: "Aplastante"
 game_concept_shattering_desc: "Alrededor de la época de la Inquisición Española y la Peste Negra (y la práctica de los apellidos poniéndose de moda), la presión acumulada por la Separación finalmente se rompió, causando la Destrozamiento (lo que llevó a un gran número de [GetTrait('fae').GetName( GetNullCharacter )] a saltar del barco para [arcadia|E] o adoptar el Camino [GetTrait('changeling').GetName( GetNullCharacter )], o esconderse)."
 game_concept_interregnum: "Interregno"
 game_concept_interregnum_desc: "El período en el que no hay Sidhe ni Hadas Verdaderas en la Tierra, y en el que los cambiantes 'diluidos' restantes tienen que valerse por sí mismos después de la agonía final del [shattering|E] alrededor de 1400 d. C., es el Interregno, ya que los cambiantes tuvieron que intentar descubrir cómo sobrevivir por su cuenta."
 game_concept_resurgence: "Resurgimiento"
 game_concept_resurgence_desc: "Después de más de 400 años de una Edad Oscura para los Fae, el Aterrizaje en la Luna en 1969 provocó el Resurgimiento o fue el producto de la reapertura de los caminos entre el mundo mundano y el mítico."
  
 game_concept_first_age: "Primera Edad"
 game_concept_first_age_desc: "Las diversas culturas sobrenaturales del Reino Medio tienen diferentes nombres para esta época. Para el [GetTrait('kueijin').GetName( GetNullCharacter )], fue la Primera Edad del Gran Ciclo o Edad del Cielo. Para el Hengeyokai, era la Era del Amanecer. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! lo ven como el estado anterior al tiempo, explicado a través de mitos humanos como Pangu o el Brahman. Los Hsien hablan de la Era de la Perfección. Generalmente se considera que la Primera Edad es el período anterior a la creación del mundo. Marca la era en la que el Yin y el Yang no se habían separado, cuando todas las cosas eran Una con el Augusto Personaje de Jade (o Gaia). Se considera un período de máxima armonía, el primer punto de interconexión entre todas las cosas."
 game_concept_second_age: "Segunda Edad"
 game_concept_second_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] y Hsien se refieren a ella como la Segunda Era del Gran Ciclo o la Era de la Belleza, cuando el Reino Medio y las Cortes Espirituales todavía estaban cerca unas de otras. Los Hengeyokai hablan de la Era de las Diez Mil Cosas, donde el San Yuan, la Tríada, nació y se formó la vida tal como la conocemos hoy. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! hablan de manera similar de la creación de la Trinidad Metafísica en la forma de los Tres Ministros, quienes supervisaron la formación de los Cinco Elementos que darían paso a las Diez Mil Cosas."
 game_concept_third_age: "Tercera edad"
 game_concept_third_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )], Hsien y Hengeyokai hablan de la Tercera Edad como la Tercera Edad del Gran Ciclo, la Edad de las Leyendas. Fue la prehistoria mítica del Reino Medio, cuando los Wan Xian caminaban entre la humanidad y la gobernaban como amos benévolos. También fue la era en la que los shen leales al Augusto Personaje lucharon contra las criaturas de Yomi bajo treguas inestables. Para los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#!,, esta fue la era en la que la humanidad despertó a los designios del Cielo y aprendió por primera vez a manejar la magia.\nLa Tercera Edad terminó a través de las maquinaciones de los Reyes Yama, quienes corrompieron a los Wan Xian para alimentarse de chi. También marcó el final de la tradición mítica y el comienzo de la historia tal como la entienden los humanos hoy."
 game_concept_fourth_age: "Cuarta Edad"
 game_concept_fourth_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] y Hsien recuerdan esta era como la Cuarta Era del Gran Ciclo o la Era de la Hermosa Tristeza. Marca el comienzo de la maldición de [GetTrait('kueijin').GetName( GetNullCharacter )] y su transformación de guerreros del Cielo a criaturas demoníacas originarias de Yomi. Para los Pequeños Dioses, fue el comienzo de su exilio del Cielo después de que el Augusto Personaje los prohibiera por su participación en la insurrección de los Wan Xian. Los Hengeyokai hablan de la Era de las Pruebas, donde los traicioneros Wan Xian enfrentaron a los Fera entre sí en un evento recordado como la Guerra de la Vergüenza. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! recuerdan que varias facciones diferentes de trabajadores de la voluntad surgieron de este período de tiempo, y que a menudo se enfrentaron, como se ve en conflictos como la Guerra del Himalaya o la Guerra del Río Dragón. Durante estos conflictos, Yi, el Excelente Arquero y sus seguidores aparecieron, quienes fundaron una orden que luego existiría como los [GetTrait('shih').GetName( GetNullCharacter )], dedicada a cazar shen rebeldes."
 game_concept_fifth_age: "Quinta Edad"
 game_concept_fifth_age_desc: "Para los [GetTrait('kueijin').GetName( GetNullCharacter )], la era actual es la Quinta Era del Gran Ciclo o la Era de la Oscuridad. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! hablan del mundo actual como dominado por la "Gente de Piedra", que ha venido desde muy lejos para poner el Reino Medio bajo su control. Los Hengeyokai la llaman la Era de las Sombras. Los Hsien hablan de la Era de la Tribulación, donde los shen tienen que demostrar que son dignos del Cielo o serán destruidos una vez que el Emperador Demonio gobierne. Casi todos los shen están de acuerdo en que el detonante de la Quinta Era fue la intrusión de los occidentales en el Reino Medio."
 game_concept_sixth_age: "Sexta edad"
 game_concept_sixth_age_desc: "Los [GetTrait('kueijin').GetName( GetNullCharacter )] llaman a la era venidera la Sexta Era del Gran Ciclo, también conocida como la Era del Dolor. Es el punto más bajo de la Rueda, donde el Augusto Personaje de Jade desciende de Su trono y uno de los Reyes Yama ascenderá para convertirse en el Emperador Demonio. Sin embargo, la mayoría de los [GetTrait('kueijin').GetName( GetNullCharacter )] ven la Era del Dolor como una parte necesaria de la existencia. Asimismo, los Hengeyokai creen que la Era del Dolor venidera planteará su mayor desafío. Sus enemigos, los Reyes Yama, buscan entronizarse sobre la Rueda y mantenerla atrapada en la Sexta Era para siempre, mientras que el Gran Ciempiés busca deshacer la rueda misma. El deber de los hijos de la Madre Esmeralda, por lo tanto, será proteger la Rueda de todos los que busquen corromperla. Los #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! también creen que la Rueda pronto girará de nuevo, pero están divididos sobre cómo les afectará. Los Hsien, en cambio, hablan de la Era de la Alegría, en la que el Muro entre los mundos se romperá y les permitirá regresar a casa. Otros han retomado las historias de otros Shen y se preocupan en secreto de si esto es tan bueno como parece."
  
 game_concept_grand_city: "Gran ciudad"
 game_concept_grand_cities: "Grandes ciudades"
 game_concept_grand_city_desc: "Una Gran Ciudad es un gran centro de población con gran importancia tanto para el mundo mortal como para el sobrenatural.\n\nCada Gran Ciudad tiene un conjunto de mecánicas únicas asociadas a ella. Es posible que debas cumplir con requisitos especiales antes de poder mejorarla [buildings|E].\n\nActualmente, la única Gran Ciudad es [eternal_rome|E]."
  
 game_concept_eternal_rome: "Roma eterna"
 game_concept_st_peters_city: "Ciudad de San Pedro"
 game_concept_roma_aeterna: "Roma Aeterna"
 game_concept_eternal_rome_desc: "La [grand_city|E] de Roma tiene una larga y legendaria historia. Hay tres versiones de la ciudad:\n\nCuando está controlada por un [GetTrait('vampire').GetName(GetNullCharacter)], la ciudad se llama #bold Roma Aeterna#!. Sus 13 distritos históricos están divididos entre los [Clans|E]. Para mejorarlos, necesitarás emplear a los hábiles [primogen|E]. En el nivel 3, cada distrito desbloqueará #P nuevas habilidades#! para tu personaje.\n\nCuando está controlada por un [GetTrait('supehunter').GetName(GetNullCharacter)] de la Inquisición de las Sombras, la ciudad se llama #bold Ciudad de San Pedro#!. Un cazador puede establecerse en el monasterio de San Michele, convirtiéndolo en la sede de la Inquisición. Ayudar a las otras órdenes de la Inquisición desbloqueará poderosas rutas de mejora para sus edificios.\n\nCuando está controlada por otra persona, la ciudad se llama #bold Roma eterna#!. Sus puntos de referencia históricos pueden ser restaurados por personajes que tengan [GetTrait('vampire').GetName(GetNullCharacter)]3 específico o personas hábiles en [GetTrait('vampire').GetName(GetNullCharacter)]4.\n\n[GetTrait('vampire').GetName(GetNullCharacter)]5 [GetTrait('vampire').GetName(GetNullCharacter)]6 no pueden hacer uso de esta ciudad. Al conquistar Roma, se convertirá automáticamente en una tribu.#!"
  
 game_concept_propaganda: "Propaganda"
 game_concept_propaganda_interaction: "Interacción de propaganda"
 game_concept_propaganda_desc: "Un [character_interaction|E] disponible para:\n\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setitas#!#! que hayan mejorado el #TOOLTIP:BUILDING,rome_setite_03 #L Distrito Setita#!#! de [roma_aeterna|E] al nivel 3\n$BULLET_WITH_TAB$Personajes que hayan mejorado $BULLET_WITH_TAB$0 #L Pasquino#!#! en $BULLET_WITH_TAB$3 al nivel 2\n\nTe permite eliminar uno de tus rasgos criminales a cambio de $BULLET_WITH_TAB$4.\n\n$BULLET_WITH_TAB$5 Para usarlo, haz clic derecho en tu propio personaje.$BULLET_WITH_TAB$6"
  
 game_concept_assassination: "Asesinato"
 game_concept_assassination_interaction: "Interacción de asesinato"
 game_concept_assassination_desc: "Un [character_interaction|E] disponible para [GetTrait('assamite').GetName(GetNullCharacter)] que hayan mejorado el #TOOLTIP:BUILDING,rome_assamite_03 #L Distrito Banu Haqim#!#! de [roma_aeterna|E] al nivel 3.\n\nTe permite completar instantáneamente tu [GetScheme('murder').GetTypeName()] [schemes|E] a cambio de [prestige|E] y [stress|E].\n\n[GetTrait('assamite').GetName(GetNullCharacter)]0 Para usarlo, haz clic derecho en tu propio personaje.[GetTrait('assamite').GetName(GetNullCharacter)]1"
  
 game_concept_unburden: "Desahogarse"
 game_concept_unburden_interaction: "Interacción para aliviar la carga"
 game_concept_unburden_desc: "Un [character_interaction|E] disponible para [GetTrait('salubri').GetName(GetNullCharacter)] que hayan mejorado el #TOOLTIP:BUILDING,rome_salubri_03 #L Distrito Salubri#!#! de [roma_aeterna|E] al nivel 3.\n\nTe permite cambiar tus rasgos de estrés a cambio de [piety|E].\n\n#I Para usarlo, haz clic derecho en tu propio personaje.#!"
  
 game_concept_journey: "Viaje"
 game_concept_journeys: "Viajes"
 game_concept_journey_desc: "Un viaje #bold#! es una misión a largo plazo que un personaje puede emprender, ya sea solo o con un [coterie|E].\n\nLa mayoría de los viajes tienen un [planning_phase|E] y un [travel_phase|E].\n\nSolo puede haber un viaje activo a la vez. A diferencia del [schemes|E], los viajes se pueden pausar y reanudar en una fecha posterior.\n\n#help Para comenzar un nuevo viaje, haz clic en el botón #bold $POD_journeys_hud$#! en el lado derecho de tu pantalla, o haz clic derecho en otro personaje y comienza un viaje a través del #!0.#!"
  
 game_concept_planning_phase: "Fase de planeamiento"
 game_concept_planning_phase_desc: "La #bold Fase de planificación#! de un [journey|E] representa la recopilación de información, el envío de exploradores y la preparación para el viaje que se avecina.\n\nLa duración de la Fase de planificación depende de [planning_speed|E]. Según el [journey|E], puede haber formas de acelerarla. Algunos viajes tienen #V Instantáneo#! [planning_speed|E], en cuyo caso se omite la Fase de planificación.\n\nUna vez finalizada la Fase de planificación, el [journey|E] avanza al [travel_phase|E]."
  
 game_concept_planning_speed: "Velocidad de planificación"
 game_concept_planning_speed_desc: "A diferencia de [schemes|E], el [planning_phase|E] de un [journey|E] progresa a un ritmo constante cada mes, sin aleatoriedad alguna.\n\n#help La información sobre herramientas del número de Velocidad de planificación dará pistas sobre cómo aumentarla aún más.#!"
  
 game_concept_travel_phase: "Fase de viaje"
 game_concept_travel_phase_desc: "Una vez que se completa el [planning_phase|E] de un [journey|E], tu personaje se entera de un [location|E] en el mundo donde puede terminar su misión. Puedes [travel|E] allí de inmediato o pausar el [journey|E] y viajar más tarde.\n\nPuedes invitar a los miembros de tu [coterie|E] para que te acompañen en este viaje.\n\n#help No puedes comenzar un nuevo [journeys|E] ni invitar a nuevos miembros a tu [coterie|E] durante la fase de viaje.#!"
  
 game_concept_coterie: "Coterie"
 game_concept_coterie_sabbat: "Manada"
 game_concept_coterie_tmr: "Pilar"
 game_concept_coterie_anarch: "Pandilla"
 game_concept_coterie_baali: "Aquelarre"
 game_concept_coterie_baali_hyron: "Enjambre"
 game_concept_coterie_beastcourts: "Sentai"
 game_concept_coterie_werewolf: "Manada"
 game_concept_coterie_nagah: "Nido"
 game_concept_coterie_kitsune: "Sentai"
 game_concept_coterie_ratkin: "Manada de ratas"
 game_concept_coterie_hunter: "Celúla"
 game_concept_coterie_demon: "Conciliábulo"
 game_concept_coterie_mage: "Cábala"
 game_concept_coterie_redcap: "Grupo"
 game_concept_coterie_fae: "Círculo"
 game_concept_coterie_wraith: "Círculo"
 game_concept_coterie_spectre: "Círculo"
 game_concept_coterie_kueijin: "Wu"
 game_concept_coterie_mummy: "Pacto"
 game_concept_coterie_generic: "Grupo"
 game_concept_coterie_harem: "Harén"
 game_concept_coterie_entomos: "Grupo" #NT!
 game_concept_coterie_bastet: "Orgullo" #NT!
 game_concept_coterie_desc: "Una camarilla #bold#! es un grupo de individuos que participan en [journeys|E] juntos. "Camarilla" es un término utilizado por $POD_splat_vampire_plural$; otras [characters|E] pueden tener nombres diferentes para ella.\n\nMientras estás en una camarilla [journey|E], los [skills|E] se comparten entre los miembros de la camarilla. Por ejemplo, si una situación durante una camarilla [journey|E] exige [diplomacy|E], solo se considerará el [diplomacy_skill|E] de tu miembro de camarilla más diplomático.\n\n#!0 Para revisar tu camarilla, haz clic en el botón #bold #!2#! en el lado derecho de tu pantalla y selecciona la segunda pestaña.#!"
  
 game_concept_inner_circle: "Círculo interno"
 game_concept_inner_circle_desc: "El Círculo Interno es el consejo organizador de la Camarilla. Prácticamente no se sabe nada sobre el Círculo Interno, que se esfuerza por mantener oculta la identidad de sus miembros. La cara pública del Círculo Interno son los Justicars y sus asistentes Arcontes. Los miembros del Círculo Interno eligen a los Justicars y establecen los principios de la ley de la Camarilla."
 game_concept_justicar: "Justicar"
 game_concept_justicar_desc: "Los Justicar son el componente visible más poderoso del gobierno de la Camarilla, encargados de arbitrar asuntos de las Tradiciones a gran escala y de actuar como los ojos, oídos y manos del Círculo Interno. Hay un Justicar por cada clan de la Camarilla, y cada uno de ellos es servido por varios arcontes cuidadosamente seleccionados que actúan como sus espías, ejecutores y representantes en todo el mundo."
 game_concept_archon: "Arconte"
 game_concept_archon_desc: "Un Arconte es un agente reconocido de uno de los Justicars de la Camarilla. Si los Justicars son las manos del Círculo Interno, los Arcontes son sus dedos."
  
 game_concept_ventrue_clan_curse: "Maldición del clan Ventrue"
 game_concept_feeding_restrictions: "Restricciones de alimentación"
 game_concept_ventrue_clan_curse_desc: "Todos los descendientes de [GetTrait('ventrue').GetName(GetNullCharacter)] [Clan|E] sufren una restricción alimenticia que los vuelve incapaces de alimentarse de #bold nadie#! que no sean mortales muy particulares.\n\nEn [princes_of_darkness|E], un [GetTrait('ventrue').GetName(GetNullCharacter)] puede elegir su presa preferida al comienzo del juego. Alimentarse de cualquier otro tipo de mortal no saciará a tu [hunger|E], ni te dará [lifestyle_experience|E] de su [resonance|E].\n\nAlimentarse de otros $POD_splat_vampire_plural$ no está sujeto a estas restricciones."
  
 game_concept_blood_hunt: "Caza de sangre"
 game_concept_anathema: "Anatema"
 game_concept_blood_hunt_desc: "Cuando un [GetTrait('vampire').GetName(GetNullCharacter)] ha cometido una ofensa grave contra la seguridad de [masquerade|E], la Camarilla puede declararlo [GetTrait('anathema').GetName(GetNullCharacter)] y convocar una Cacería de Sangre contra él.\n\nEn [princes_of_darkness|E], ser [GetTrait('anathema').GetName(GetNullCharacter)] se representa con un [trait|E]. Los miembros de la Camarilla pueden seleccionar a [GetTrait('anathema').GetName(GetNullCharacter)] como objetivo con la Cacería de Sangre [casus_belli|E], que encarcela a todos los [rulers|E] en el reino del objetivo."
  
 game_concept_patron_council: "Consejo de Patrones"
 game_concept_patron_council_desc: "El Consejo de Patrones (más comúnmente conocido como "los Patrones") es una alianza informal de hadas tradicionalistas. "Tradicionalista" en este sentido se refiere a un punto de la historia anterior a la Guerra de las Estaciones, cuando cada Corte gobernaba el mundo durante un tiempo determinado. La Corte líder entregaba las riendas del poder a la siguiente Corte cuando terminaba su mandato acordado."
  
 game_concept_golconda: "Golconda"
 game_concept_enlightenment: "Iluminación"
 game_concept_enlightened: "Ilustrado"
 game_concept_golconda_desc: "#bold Golconda#! es un estado místico de iluminación en el que un $POD_splat_vampire$ ya no está sujeto a [the_beast|E].\n\nEn [princes_of_darkness|E], [GetTrait('golconda').GetName(GetNullCharacter)] es un [trait|E]. Unos pocos individuos comienzan con él, pero todos los demás solo pueden lograrlo después de un largo [journey|E].\n\n#X Dado que Golconda está estrechamente ligada a tu Humanidad, perderás todo el progreso en este Viaje si cometes un asesinato o un robo, o sucumbes al frenesí.#!"
  
 game_concept_golconda_planning_speed: "Velocidad de planificación de Golconda"
 game_concept_golconda_planning_speed_desc: "La mejor manera de aumentar el [planning_speed|E] de los [golconda|E] [journey|E] es ​​tener un mortal [GetCourtPositionType('touchstones_court_position').GetName()]. Son un [court_position|E] desbloqueado por [faiths|E] con #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Conciencia#!#!, y puedes aumentar su [aptitude|E] teniendo un buen [golconda|E]0 con ellos (como [golconda|E]1 o [golconda|E]2).\n\nOtras formas de aumentar la velocidad:\n[golconda|E]3Tener otros personajes con el [golconda|E]4 o [golconda|E]5 [golconda|E]6 en tu [golconda|E]7\n[golconda|E]3Ser un [golconda|E]9, [journey|E]0 o [journey|E]1\n[golconda|E]3Poseer un [journey|E]3 con Golconda Lore"
  
 game_concept_hungerless: "Saciado"
 game_concept_hungerless_desc: "Un $POD_splat_vampire$ Saciado ha superado por completo la necesidad de sangre. Puede usar libremente [disciplines|E] y otras habilidades que de otro modo costarían sangre.\n\nSin embargo, esto también significa que ya no puede ganar [resonance|E] de experiencia cazando."
  
 game_concept_umbra: "Umbra"
 game_concept_spirit_world: "Mundo espiritual" #NT!
 game_concept_spirit_worlds: "Mundos espirituales" #NT!
 game_concept_umbra_desc: "La Umbra, también llamada el Mundo Espiritual, la Sombra o la Sombra de Terciopelo, es un reino que existe junto al mundo material y, sin embargo, separado de él."
  
 game_concept_skinlands: "Tierras de piel"
 game_concept_skinlands_desc: "Los espectros se refieren al mundo de los vivos como las Tierras de la Piel; esto contrasta con [shadowlands|E], las tierras de los muertos y el hogar de los espectros. Las Tierras de la Piel y [shadowlands|E] están separadas por el Sudario, que oculta el mundo de los vivos a los espectros. Los espectros pueden obtener una mejor vista de lo que está sucediendo entre los Rápidos con la habilidad innata Visión de la Vida. Los Espectros no pueden ver a través del Sudario y, por lo tanto, hacia las Tierras de la Piel a menos que tengan el Arcanos Oscuro Desgarrador del Sudario."
  
 game_concept_gaia_realm: "Reino de Gaia"
 game_concept_gaia_realm_desc: "El Reino de Gaia, al que los Garou suelen llamar simplemente El Reino, es el mundo natural que abarca el dominio físico, espiritual y Umbral de Gaia: es decir, la Tierra y todos los reinos espirituales que contiene. El término a veces se usa de manera tan amplia que abarca el [penumbra|E] donde se superpone con el Reino de Gaia o lo toca."
  
 game_concept_tao_te_hsien: "Tao Te Hsien"
 game_concept_tao_te_hsien_desc: "No es el Taoísmo de Lao Tse, aunque se inspiró en él. Su objetivo es que el shinma comprenda su lugar en el cosmos desde la llegada del Muro. A diferencia de la filosofía humana, tiene un objetivo... dar al hsien el poder de atravesar el Muro y viajar a los Mundos Espirituales. Comparte muchas de las características del Tao. Los seguidores tienden a retirarse de las trampas del mundo y ven una vida de tranquilidad contemplativa en la naturaleza. Aman el aprendizaje por el aprendizaje en sí mismo, pero les importa poco la política. Algunos son científicos, otros sacerdotes, otros mendigos, otros guerreros. Los hsien de Japón lo han modificado a una filosofía más parecida al zen llamada Hsien-do y, a diferencia de algunas religiones mortales, el Tao Te Hsien da la bienvenida al cambio y al individualismo, siempre que no se convierta en autoengrandecimiento. Es tranquilo, misterioso y profundo. Tiene cinco pasos que corresponden aproximadamente a la historia de la creación taoísta, pero al revés. Para los taoístas, primero estaba Wu-Wo: No Nada. De Wu-Wo vino Wu Chi: Sin Límites. Esto engendró Hu T'un: Caos. En el centro de este Caos había un punto quieto, una mota al principio que se convirtió en T'ai Chi: el Gran Polo y de este creció Gran Cambio: T'ai I que se divide en dos etapas: T'ai Chu: el Gran Primero o forma, y ​​T'ai Shih: el Gran Comienzo o el Primer Aliento (Chi). Todos estos eventualmente llevaron a la creación del [first_age|E]: T'ai Su: el Gran Primordial.\n¿Por qué los pasos están al revés? Los pasos representan la lucha por regresar a Sin Límites; para romper los lazos que limitan el viaje del shinma a los Mundos Espirituales. Hay muchos caminos de regreso a Sin Límites, pero el más seguro es el Tao Te Hsien. Se rumorea que los Dioses Profanos tienen su propia versión de Nei Tan llamada Hac Tao o el Camino Negro; una forma dictada por un Rey Yama durante el [third_age|E]."
  
 game_concept_cantrip: "Truco"
 game_concept_cantrips: "Trucos"
 game_concept_fae_realm: "Reino"
 game_concept_cantrip_desc: "Los trucos son los hechizos mágicos del $POD_splat_fae$. Tienen dos componentes: el #bold Arte#! y el #bold Reino#!.\n\nEl Arte determina el efecto del truco. Un personaje puede aprender nuevas Artes haciendo un [journey|E] a #italic Aprender nuevas Habilidades#!, y luego desbloqueando [perks|E] en uno de los Arte [lifestyles|E].\n\nEl Reino determina a quién se puede apuntar con el Truco. Un $POD_splat_fae$ no habilidoso solo puede afectar a personajes muy específicos con su magia, mientras que uno que ha dominado los Reinos puede encantar a cualquiera en el mundo.\n\nHay seis Reinos:\n#bold1#bold2 #bold3 Actor#!#! permite lanzar Trucos sobre objetivos menos familiares.\n#bold1#bold6 #bold3 Fae#!#! permite lanzar Trucos sobre #bold9 más poderosos.\n#bold1#!1 #bold3 Prop#!#! permite lanzar Trucos sobre #!4 más raros.\n#bold1#!6 #bold3 Nature#!#! permite afectar a los naturales. fenómenos.\n#bold1#bold0 #bold3 Escena#!#! determina el alcance y el área de los Cantrips.\n#bold1#bold4 #bold3 Tiempo#!#! determina la duración y el tiempo de reutilización de los Cantrips.\n\nTodos los personajes de sangre feérica pueden desbloquear [perks|E] en los #bold8 #bold9, pero dominar por completo un Reino requiere un [journey|E]."
  
 game_concept_bunk: "Bunk"
 game_concept_bunk_desc: "Hubo un tiempo en el que el Glamour podía obtenerse de la nada; cuando los duendes estaban imbuidos de él y no necesitaban tanta sutileza para persuadirlos. Ese fue el [mythic_age|E], pero esa época ya no existe. Ahora, para invocar el Glamour necesario para urdir un cantrip, los duendes deben realizar extraños rituales y acciones que se conocen como Bunks."
  
 game_concept_unconquered_soul: "Alma desatada"
 game_concept_unconquered_soul_desc: "Alma desatada es un evento en el que tu retrato, tus rasgos y tu fe pueden ser sobrescritos por la víctima de tu diablerie."
  
 game_concept_umbra_expedition: "Expedición de la Umbra"
 game_concept_umbra_expedition_desc: "Explorar una ubicación de la Umbra con interés requiere superar una serie de desafíos, puede implicar duelos contra espíritus, pruebas de habilidad o una oportunidad de obtener un tesoro."
  
 game_concept_umbra_aptitude: "Aptitud Umbra" #NT!
 game_concept_umbra_aptitude_desc: "Medida de la rapidez con la que este personaje puede explorar la umbra." #NT!
  
 game_concept_umbra_sense: "Sentido Umbra" #NT!
 game_concept_umbra_sense_desc: "Medida de la probabilidad de que este personaje evite quedar atrapado en la umbra o complete con éxito una misión asignada [umbra_expedition|E]." #NT!
  
 game_concept_roguelike_mode: "Modo Roguelike"
 game_concept_roguelike_mode_desc: "Un modo difícil #N#! para [princes_of_darkness|E].\n\nAl comienzo del juego, cambiarás a un gobernante aleatorio de una provincia. Ese gobernante también estará maldito. Puedes seleccionar una de las siguientes maldiciones:\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$#!0\n$EFFECT_LIST_BULLET$#!2\n$EFFECT_LIST_BULLET$#!4\n$EFFECT_LIST_BULLET$#!6\n\nAlternativamente, puedes dejar que el juego seleccione una maldición aleatoria para ti, o recibir todas las maldiciones a la vez.\n\nSolo tienes una vida. Si tu gobernante inicial muere mientras aún está maldito, se acaba el juego.\n\nAl completar uno de los objetivos principales, se eliminarán tus maldiciones.\n\nBuena suerte."
  
 game_concept_true_faith: "Fe verdadera"
 game_concept_true_faith_desc: "Algunas personas tienen una fe tan inquebrantable en lo divino que su propia convicción las protege. Esto se conoce como #bold Fe Verdadera#!, y otorga al creyente poderes sobrenaturales.\n\n$POD_splat_vampire_plural$ son repelidos por ella. $POD_splat_werewolf_plural$ son despojados de su ira en su presencia. $POD_splat_demon_plural$ y $POD_splat_wraith_plural$ son especialmente vulnerables a ella. Sin embargo, la Fe Verdadera se puede encontrar entre muchos [splats|E], e incluso algunos vampiros la tienen.\n\nEn [princes_of_darkness|E], [GetTrait('truefaith').GetName(GetNullCharacter)] es un [trait|E] que desbloquea un nuevo #!,0. Un personaje con una fe especialmente fuerte es #!,1.\n\nLa adoración a los demonios de un #!,2 es mutuamente excluyente con la Fe Verdadera. #!,3 también puede perder la Fe Verdadera si tiene una personalidad pecaminosa."
  
 game_concept_infiltration: "Infiltración"
 game_concept_infiltration_mission: "Misión de infiltración"
 game_concept_infiltration_missions: "Misiones de infiltración"
 game_concept_infiltration_desc: "Una Infiltración #bold#! es un tipo de [journey|E] que te permite colarte en la [court|E] de otra persona para cumplir algún objetivo secreto, como robar una [artifact|E].\n\nLas infiltraciones tienen lugar en un mapa por el que puedes caminar libremente. Haz clic en los nodos para viajar entre ellos. Ten en cuenta que al hacerlo puedes aumentar tu [suspicion_with_icon|E].\n\nPara completar una Infiltración, debes regresar a un nodo de salida sin dejar que tu [suspicion_with_icon|E] llegue a [EmptyScope.ScriptValue('suspicion_max')|V0].\n\nCompletar las misiones de Infiltración #V 3#! con éxito otorgará #!0."
  
 game_concept_suspicion: "Sospecha"
 game_concept_suspicion_i: "@masquerade_icon:color_dorado_amarillo!"
 game_concept_suspicion_with_icon: "@masquerade_icon:color_goldy_amarillo! Sospecha"
 game_concept_suspicion_desc: "#bold Sospecha#! describe cuánta atención has atraído durante un [infiltration|E].\n\nLa sospecha va de [EmptyScope.ScriptValue('suspicion_min')|V0] a [EmptyScope.ScriptValue('suspicion_max')|V0]. Si alguna vez llega a [EmptyScope.ScriptValue('suspicion_max')|V0], te atrapan y el [infiltration|E] falla.\n\nEn [EmptyScope.ScriptValue('suspicion_threshold_1')|V0], [EmptyScope.ScriptValue('suspicion_threshold_2')|V0] y [EmptyScope.ScriptValue('suspicion_threshold_3')|V0] Sospecha, surgirán complicaciones que harán que las futuras comprobaciones de #!0 sean más difíciles."
  
 game_concept_mesmerize_defenses: "Defensas contra el hipnotismo"
 game_concept_mesmerize_defenses_desc: "Los personajes con personalidades dominantes son más difíciles de hipnotizar. Si el defensor tiene estos rasgos o ventajas, tus posibilidades de éxito se reducen: \nVampiro \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$Hechicería de sangre Hechicería de sangre "Canción de Júpiter" lanzada \n$BULLET_WITH_TAB$[GetTrait('dominateadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('presenceadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]0\n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]2 \nKuei Jin \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]4\n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]6 \nMomia \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]8 \nShih \n$BULLET_WITH_TAB$$BULLET_WITH_TAB$0\nFe verdadera \n$BULLET_WITH_TAB$$BULLET_WITH_TAB$2\nPsíquico \n$BULLET_WITH_TAB$$BULLET_WITH_TAB$4 \nDemonio \n$BULLET_WITH_TAB$$BULLET_WITH_TAB$6 \nHombre lobo \n$BULLET_WITH_TAB$$BULLET_WITH_TAB$8 \n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]0 \nFae \n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]2 \n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]4 \n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]6\nArtefactos \n$BULLET_WITH_TAB$Talismán de ancestro"
  
 game_concept_samuel_haight: "Samuel Haight"
 game_concept_samuel_haight_desc: "Un infame villano de [world_of_darkness|E] que apareció en aventuras cruzadas para varios [splats|E] diferentes. También conocido como el \"Ultimate Badass\".\n\nSamuel era un [GetTrait('kinfolk').GetName(GetNullCharacter)] que resentía su falta de poderes para cambiar de forma. Luego acumuló poder de diferentes maneras: bebiendo sangre $POD_splat_vampire$, aprendiendo [bloodsorcery|E], usando un rito prohibido para convertirse en un $POD_splat_werewolf$, usando un artefacto para robar Dones de otros Hombres Lobo, usando el mismo artefacto para robar conocimiento de Esferas de un $POD_splat_mage$, y usando otro artefacto para obtener Arete.\n\nSu escandalosa carrera llegó a su fin cuando un antiguo [GetTrait('baali').GetName(GetNullCharacter)] lo mató en la cima de una pirámide azteca. Al ingresar al [shadowlands|E] como [GetTrait('wraith').GetName(GetNullCharacter)], Haight fue forjado con su alma en un cenicero.\n\nSi bien pudo haber comenzado como un villano serio, Samuel Haight gradualmente se convirtió en una meta-broma de los escritores para burlarse de los personajes crossover demasiado poderosos."
  
 game_concept_samuel_haight_mode: "Samuel Haight Modo"
 game_concept_samuel_haight_mode_with_icon: "@haight_icon! Samuel Haight Modo"
 game_concept_samuel_haight_mode_desc: "En este modo, se eliminan varias restricciones en la mezcla de [splats|E]:\n\n$EFFECT_LIST_BULLET$Ciertas decisiones e interacciones del creador del personaje están desbloqueadas de forma predeterminada, por ejemplo: pidiendo el [Embrace|E], o convirtiéndose en un $POD_splat_ghoul$ drenando a un prisionero $POD_splat_vampire$\n$EFFECT_LIST_BULLET$Cualquier [splat|E] puede aprender todos los [numina|E]\n$EFFECT_LIST_BULLET$[GetTrait('truefaith').GetName(GetNullCharacter)] y $EFFECT_LIST_BULLET$0 $EFFECT_LIST_BULLET$1 Infernalismo$EFFECT_LIST_BULLET$2 ya no son mutuamente excluyentes\n$EFFECT_LIST_BULLET$Cada $EFFECT_LIST_BULLET$4 Cambiaformas se convierte en un $EFFECT_LIST_BULLET$5\n$EFFECT_LIST_BULLET$Los personajes de sangre feérica mantienen la habilidad de usar $EFFECT_LIST_BULLET$7 después del [Embrace|E]\n$EFFECT_LIST_BULLET$Los personajes sobrenaturales pueden obtener los rasgos [Embrace|E]0 o [Embrace|E]1 al nacer\n$EFFECT_LIST_BULLET$El rasgo [Embrace|E]3 ya no es mutuamente excluyente con otros rasgos [splat|E] al nacer\n$EFFECT_LIST_BULLET$Medios splats (como [Embrace|E]6) ya no se eliminan con Crisálida, el Primer Cambio o al convertirse en un Cambiaformas a través de la Alquimia\n$EFFECT_LIST_BULLET$Los Cambiaformas pueden ser transformados en ghoul\n$EFFECT_LIST_BULLET$[Embrace|E]9 no pierden los rasgos $POD_splat_ghoul$0 o $POD_splat_ghoul$1\n$EFFECT_LIST_BULLET$Cualquier $POD_splat_vampire$ puede despertar su $POD_splat_ghoul$4 si se hace amigo de un $POD_splat_ghoul$5\n\nCambios adicionales:\n\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$7 está deshabilitado\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$9 para aprender nuevas habilidades no aumenta el costo\n\nLleva el nombre de $POD_splat_vampire$0."
  
 game_concept_storyteller_mode: "Modo narrador"
 game_concept_storyteller_mode_with_icon: "@wod_icon! Modo narrador"
 game_concept_storyteller_mode_desc: "Este modo de juego tiene varias restricciones que dificultan acumular poder rápidamente:\n\n$EFFECT_LIST_BULLET$[loyalty_with_icon|E] tiene un requisito de [opinion|E] de #V 50#!\n$EFFECT_LIST_BULLET$[resonancia|E] la experiencia por beber sangre se reduce por cada [discipline|E] que un personaje conoce (más allá de 3)"
  
 game_concept_loyalty: "Lealtad"
 game_concept_loyalty_with_icon: "@knight_icon!Lealtad"
 game_concept_loyalty_desc: "Unlanded [knights|E] querrá abandonar la corte de un jugador si su [opinion|E] cae por debajo de #V 0#!. Tienes un período de gracia de 1 año para volver a plantear su opinión.\n\nLos personajes no están sujetos a Lealtad si:\n$EFFECT_LIST_BULLET$Tienes un [strong_hook|E] en ellos\n$EFFECT_LIST_BULLET$Son tu Manada, Soñador, Esclavo, Anfitrión o Espectro Atado\n$EFFECT_LIST_BULLET$Están bajo un Geas de Protección\n$EFFECT_LIST_BULLET$Están en tu [council|E]\n$EFFECT_LIST_BULLET$Son tus miembros [opinion|E]1, [opinion|E]2, [opinion|E]3 o [opinion|E]4\n\nLa Lealtad tiene requisitos más estrictos en [opinion|E]5. Está deshabilitada en [opinion|E]6."
  
 game_concept_static_stress: "Tensión mental" #NT!
 game_concept_static_stress_desc: "La tensión mental es un tipo especial de [stress|E] que no se ve afectado por ningún modificador que afecte a un personaje." #NT!
  
 game_concept_kuei_jin: "Kuei-jin" #NT!
 game_concept_kuei_jin_desc: "Los "vampiros orientales", más conocidos como los Kuei-jin, también reciben el nombre de Wan Kuei, Gui Ren, asuratizayya (en la India) o simplemente los "muertos hambrientos". Se dice que los Kuei-jin son los descendientes corruptos de los Wan Xian, los "diez mil héroes" elegidos por el augusto personaje de Jade para guiar y proteger el universo en la historia antigua. Los Wan Xian fueron elegidos originalmente mediante pruebas de habilidad y coraje, y se alimentaban del chi ambiental del universo. Sin embargo, cayeron en desgracia, aprendiendo a alimentarse del chi de los seres vivos y corrompiendo las pruebas de valía." #NT!
 game_concept_wan_xian: "Wan Xian" #NT!
 game_concept_wan_kuei: "Wan Kuei" #NT!
 game_concept_gui_ren: "Gui Ren" #NT!
 game_concept_hungry_dead: "Muertos hambrientos" #NT!
 game_concept_asuratizayya: "Asuratizaya" #NT!
  
 game_concept_torment: "Tormento" #NT!
 game_concept_torment_desc: "El tormento aumenta al:\n$EFFECT_LIST_BULLET$Asesinato\n$EFFECT_LIST_BULLET$Tortura\n$EFFECT_LIST_BULLET$Obtener un [rival|E] o [nemesis|E]\n$EFFECT_LIST_BULLET$Sacrificar prisioneros o posesiones a grandes demonios\n\nEl tormento se reduce al:\n$EFFECT_LIST_BULLET$Regalar oro, artefactos o títulos\n$EFFECT_LIST_BULLET$Usar habilidades curativas\n$EFFECT_LIST_BULLET$Obtener un [friend|E], $EFFECT_LIST_BULLET$0 o $EFFECT_LIST_BULLET$1\n$EFFECT_LIST_BULLET$Pasivamente mientras tienes un anfitrión humano (solo para los que no son $EFFECT_LIST_BULLET$3)" #NT!
  
 game_concept_grand_city_of_constantinople: "Constantinopla, el sueño que se desvanece" #NT!
 game_concept_grand_city_of_constantinople_desc: "La Gran Ciudad de Constantinopla tiene tres rutas diferentes dependiendo de la cultura de su poseedor.\n\nLa ruta del saqueo (para latinos, íberos, franceses, ingleses y alemanes) tiene edificios con un largo tiempo de creación pero una gran carga frontal al final, que representa el largo proceso de saqueo de la ciudad para obtener todas sus riquezas.\nLa ruta de la reconstrucción (para bizantinos, romanos, rusos y antiguos griegos) ofrece edificios costosos que tardan mucho tiempo en ser rentables, pero son los más poderosos al final para una Constantinopla completamente construida.\nLa ruta de la reforma (para todos los demás) es un punto intermedio, que ofrece una multitud de edificios con buena rentabilidad y costos asequibles." #NT!
  
 game_concept_plunder_route: "Ruta del saqueo" #NT!
 game_concept_rebuild_route: "Reconstruyendo Ruta" #NT!
 game_concept_reform_route: "Ruta de la Reforma" #NT!
  
 game_concept_bloodmagic_spell: "Hechizo de magia de sangre" #NT!
 game_concept_bs_spell: "Hechizo" #NT!
 game_concept_bs_spells: "Hechizos" #NT!
 game_concept_bloodmagic_spell_desc: "#bold Los hechizos#! permiten que un [Concept('bloodsorcery','Blood Sorcerer')] haga cosas que no son naturales ni siquiera para los estándares vampíricos. Cada hechizo está asociado con un [bs_path|E].\n\nLos hechizos pueden tener costos adicionales además de [hunger_with_icon|E], como [static_stress|E] o [piety|E].\n\nEn [princes_of_darkness|E], los hechizos se lanzan a través de #V $blood_sorcery_interaction$#! #!1. Su probabilidad de éxito se basa en la distancia al objetivo, la diferencia en #!2 y, si ambos son #!3, su diferencia en #!4." #NT!
  
 game_concept_bloodmagic_tradition: "Tradición de magia de sangre" #NT!
 game_concept_bs_tradition: "Tradición" #NT!
 game_concept_bs_traditions: "Tradiciones" #NT!
 game_concept_bloodmagic_tradition_desc: "Cada [Clan|E] que practica [bloodsorcery|E] ha creado su propio sistema de creencias y tradición en torno a su práctica.\n\nEn [princes_of_darkness|E], las siguientes Tradiciones se pueden aprender a través de [journey|E]:\n$EFFECT_LIST_BULLET$#bold Taumaturgia#!, del [GetTrait('tremere').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Dur-An-Ki#!, del [bloodsorcery|E]1\n$EFFECT_LIST_BULLET$#bold Akhu#!, del [bloodsorcery|E]5 [bloodsorcery|E]6 Setitas#!#!\n$EFFECT_LIST_BULLET$#bold Hechicería Koldúnica#!, del [bloodsorcery|E]9\n$EFFECT_LIST_BULLET$#bold Misticismo Abisal#!, del [princes_of_darkness|E]3\n\nAprender una Tradición dará acceso a su Tradición asociada. [princes_of_darkness|E]4. Algunos Caminos también son compartidos entre Tradiciones." #NT!
  
 game_concept_bloodmagic_path: "Camino de la magia de la sangre" #NT!
 game_concept_bs_path: "Camino" #NT!
 game_concept_bs_paths: "Caminos" #NT!
 game_concept_bloodmagic_path_desc: "Un Camino #bold#! es una colección de procedimientos para lograr un tipo de efecto con [bloodsorcery|E], como controlar el clima, manipular enfermedades o invocar demonios.\n\nEn [princes_of_darkness|E], los Caminos son líneas de [perks|E] en la Magia de Sangre [lifestyle|E]. Estas ventajas pueden desbloquear nuevos [bs_spells|E] o mejorar los existentes.\n\nAprender un [bs_tradition|E] dará acceso a sus Caminos asociados. Algunos Caminos también se comparten entre Tradiciones." #NT!
  
 game_concept_bloodmagic_ritual: "Ritual de magia de sangre" #NT!
 game_concept_bs_ritual: "Ritual" #NT!
 game_concept_bs_rituals: "Rituales" #NT!
 game_concept_bloodmagic_ritual_desc: "Los rituales #bold#! son poderosos [bs_spells|E]. Suelen tener menos posibilidades de fallar, pero requieren más tiempo y recursos adicionales, como [gold|E] o [piety|E].\n\nLos rituales están vinculados a [bs_traditions|E]. Se desbloquean rituales más poderosos al obtener [perks|E] en cualquier [bs_path|E] de esa tradición.\n\nEn [princes_of_darkness|E], los rituales son [journeys|E]. No puedes obtener #!0 ni participar en #!1 mientras planificas un ritual." #NT!
