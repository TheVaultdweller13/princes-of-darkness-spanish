l_spanish:
 building_type_bastion_01: "Bastión" #NT!
 building_type_bastion_01_desc: "#F Los bastiones eran fortalezas de los rebeldes Elohim en la Guerra de la Ira en la Tierra, donde reunían su fuerza, perfeccionaban sus habilidades y enseñaban a sus consortes mortales.#!" #NT!
 building_bastion_01: "Pequeño Bastión" #NT!
 building_bastion_01_desc: "Aquí hay un pequeño puesto de avanzada que sirve como base para un bastión. Aún queda mucho trabajo por hacer." #NT!
 building_bastion_02: "Gran Bastión" #NT!
 building_bastion_02_desc: "Lo que una vez fue un pequeño puesto de avanzada se ha convertido en una fortaleza respetable, donde su posición ahora es bastante fuerte." #NT!
 building_bastion_03: "Bastión gigantesco" #NT!
 building_bastion_03_desc: "Este extenso complejo es un baluarte denso y bizantino contra tus enemigos." #NT!
 building_bastion_04: "Bastión Colosal" #NT!
 building_bastion_04_desc: "Imponente y glorioso, este baluarte de tu poder es un testimonio de tu voluntad." #NT!
 building_bastion_05: "Bastión enorme" #NT!
 building_bastion_05_desc: "Suficiente para rivalizar con las puertas del cielo, tu Bastión podría resistir cualquier asalto mortal." #NT!
 building_bastion_06: "Bastión monumental" #NT!
 building_bastion_06_desc: "Desde aquí podrás resistir los Fuegos de la Revelación." #NT!
  
 building_type_ministry_of_dragons_01: "Censores del culto" #NT!
 building_type_ministry_of_dragons_01_desc: "#F El Ministerio de los Dragones, también llamado los Censores, tiene la tarea de cuestionar y desafiar la autoridad. Dicha autoridad es Dios, por supuesto.#!" #NT!
 building_ministry_of_dragons_01: "Censores menores del culto" #NT!
 building_ministry_of_dragons_01_desc: "Aquí dentro hay algunas almas dedicadas a ayudar a los mortales a cuestionar sus creencias tontas." #NT!
 building_ministry_of_dragons_02: "Respetables censores del culto" #NT!
 building_ministry_of_dragons_02_desc: "Ahora, imitando los cargos menores de los Caídos aún atrapados en el Abismo, la influencia de los Censores ha comenzado a crecer." #NT!
 building_ministry_of_dragons_03: "Los grandes censores del culto" #NT!
 building_ministry_of_dragons_03_desc: "Incluso los mortales que os rodean están empezando a cuestionar su propósito y su propia divinidad, haciéndose eco de los llamados de vuestros Censores." #NT!
 building_ministry_of_dragons_04: "Los grandes censores del culto" #NT!
 building_ministry_of_dragons_04_desc: "Sus censores ahora son influyentes en toda la región, expandiendo el poder del que ellos (y por extensión usted) disponen." #NT!
 building_ministry_of_dragons_05: "Poderosos censores del culto" #NT!
 building_ministry_of_dragons_05_desc: "Incluso los otros Encadenados dudan ante las preguntas de tus Censores ahora, siendo tu influencia innegable." #NT!
 building_ministry_of_dragons_06: "Censores eternos del culto" #NT!
 building_ministry_of_dragons_06_desc: "No dejes que nada se cuestione. Deja que todo se permita. Tú y tu verdad son todo lo que existe. Ninguna otra creencia es segura." #NT!
  
 building_type_ministry_of_eagles_01: "Vigilantes del culto" #NT!
 building_type_ministry_of_eagles_01_desc: "#F Los Vigilantes del Culto, también llamados el Ministerio de las Águilas, tienen la tarea de obtener información sobre los enemigos potenciales.#!" #NT!
 building_ministry_of_eagles_01: "Vigilantes menores del culto" #NT!
 building_ministry_of_eagles_01_desc: "Ahora tienes algunos espías, tus primeros Vigilantes, que comienzan a expandir tu mirada." #NT!
 building_ministry_of_eagles_02: "Respetables Vigilantes del Culto" #NT!
 building_ministry_of_eagles_02_desc: "Tus Vigilantes ahora tienen influencia total sobre el distrito de tu base de operaciones y te informan periódicamente." #NT!
 building_ministry_of_eagles_03: "Principales Vigilantes del Culto" #NT!
 building_ministry_of_eagles_03_desc: "Todo el centro poblacional de este dominio está ahora bajo tu mirada, y pocas cosas pasan por aquí sin tu conocimiento." #NT!
 building_ministry_of_eagles_04: "Grandes Vigilantes del Culto" #NT!
 building_ministry_of_eagles_04_desc: "Tanto los secretos como los chismes son todos conocidos por ti, la mirada de tus Vigilantes ahora cubre las áreas rurales, y casi nada escapa a tu mirada." #NT!
 building_ministry_of_eagles_05: "Poderosos Vigilantes del Culto" #NT!
 building_ministry_of_eagles_05_desc: "Tus Vigilantes ahora saben todo lo que sucede en esta área, y tus espías no tienen parangón, son la envidia incluso de los demás Encadenados." #NT!
 building_ministry_of_eagles_06: "Vigilantes eternos del culto" #NT!
 building_ministry_of_eagles_06_desc: "Habrá historias de un "Gran Hermano" que los mortales contarán. Ustedes han ascendido más allá de eso." #NT!
  
 building_type_ministry_of_aurochs_01: "Guardianes del culto" #NT!
 building_type_ministry_of_aurochs_01_desc: "#F Los Guardianes del Culto, también llamados Ministerio del Uro, tienen la tarea de defender la Corte y hacer cumplir sus leyes.#!" #NT!
 building_ministry_of_aurochs_01: "Guardianes menores del culto" #NT!
 building_ministry_of_aurochs_01_desc: "Ahora tienes un pequeño equipo de guardaespaldas, tus primeros Guardianes destinados a defenderte en este dominio." #NT!
 building_ministry_of_aurochs_02: "Respetables guardianes del culto" #NT!
 building_ministry_of_aurochs_02_desc: "Ahora hay aquí una pequeña fuerza, suficiente para proporcionar un destacamento de seguridad respetable." #NT!
 building_ministry_of_aurochs_03: "Guardianes mayores del culto" #NT!
 building_ministry_of_aurochs_03_desc: "El alcance de tu poder ahora es suficiente para que tengas un pequeño ejército de Guardianes a tus órdenes." #NT!
 building_ministry_of_aurochs_04: "Grandes guardianes del culto" #NT!
 building_ministry_of_aurochs_04_desc: "Tus Guardianes ahora abarcan tu corte, y su influencia por sí sola disuade la violencia (o la alienta cuando surge la necesidad)." #NT!
 building_ministry_of_aurochs_05: "Poderosos guardianes del culto" #NT!
 building_ministry_of_aurochs_05_desc: "Los Guardianes ahora equivalen a un pequeño ejército, de un nivel igualado por pocos, con un poder casi inigualable." #NT!
 building_ministry_of_aurochs_06: "Guardianes eternos del culto" #NT!
 building_ministry_of_aurochs_06_desc: "El mismo Cielo tendría que considerar los pros y contras de atacar a un ejército como el suyo." #NT!
  
 building_type_ministry_of_lions_01: "Espadas del culto" #NT!
 building_type_ministry_of_lions_01_desc: "#F Las Espadas del Culto, también llamadas Ministerio de los Leones, tienen la tarea de luchar contra las amenazas a la Corte.#!" #NT!
 building_ministry_of_lions_01: "Espadas menores del culto" #NT!
 building_ministry_of_lions_01_desc: "Has contratado algunas Espadas, que ahora actúan como "limpiadores" para los lugareños que quieres eliminar." #NT!
 building_ministry_of_lions_02: "Espadas respetables del culto" #NT!
 building_ministry_of_lions_02_desc: "Una fuerza militar que ahora puede librar una buena batalla, tus Espadas son ahora tu mano derecha de confianza." #NT!
 building_ministry_of_lions_03: "Espadas Mayores del Culto" #NT!
 building_ministry_of_lions_03_desc: "Tus Guardianes ahora ejercen su control sobre una ciudad entera, librando guerras dentro de ella a tus órdenes." #NT!
 building_ministry_of_lions_04: "Grandes espadas del culto" #NT!
 building_ministry_of_lions_04_desc: "La primera señal de tu alcance en expansión es que los otros Caídos han comenzado a temer tus confiables Espadas." #NT!
 building_ministry_of_lions_05: "Poderosas espadas del culto" #NT!
 building_ministry_of_lions_05_desc: "Los ejércitos mortales temerían enfrentarse a un puñado de tus Espadas, y tu alcance se expande aún más, la hoja ardiente de tu ambición." #NT!
 building_ministry_of_lions_06: "Espadas eternas del culto" #NT!
 building_ministry_of_lions_06_desc: "El cielo debería temblar ante tus fuerzas." #NT!
  
 building_type_ministry_of_dust_01: "Guías del culto" #NT!
 building_type_ministry_of_dust_01_desc: "#F Los Guías del Culto, también llamados Ministerio del Polvo, tienen la tarea de salvaguardar al rebaño mortal así como el avance de la Corte.#!" #NT!
 building_ministry_of_dust_01: "Guías menores del culto" #NT!
 building_ministry_of_dust_01_desc: "Se han enviado algunos guardianes a tus cultistas, actualmente una fuerza invisible que debe advertirte cuando surja la necesidad." #NT!
 building_ministry_of_dust_02: "Guías respetables del culto" #NT!
 building_ministry_of_dust_02_desc: "Vuestros Guías ahora permanecen siempre vigilantes de vuestros cultos, en los pequeños lugares donde residen." #NT!
 building_ministry_of_dust_03: "Guías mayores del culto" #NT!
 building_ministry_of_dust_03_desc: "Los Guías actúan regularmente como enlaces, una preocupación ahora omnipresente en las vidas de sus cultistas y sus enemigos." #NT!
 building_ministry_of_dust_04: "Grandes guías del culto" #NT!
 building_ministry_of_dust_04_desc: "Los guías ahora tienen un mayor poder en el ámbito local y son firmes guardianes de sus fuentes de fe y poder." #NT!
 building_ministry_of_dust_05: "Guías Poderosos del Culto" #NT!
 building_ministry_of_dust_05_desc: "Los Guías son ahora campeones de tu dominio, tus cultistas están a salvo y protegidos, y sus enemigos no se atreven a dañar tu preciosa reserva de fe." #NT!
 building_ministry_of_dust_06: "Guías Eternos del Culto" #NT!
 building_ministry_of_dust_06_desc: "Cenizas a las cenizas, polvo al polvo, todo aquí se mantiene a salvo, bajo tu eterna mirada." #NT!
  
 building_type_theistic_cults_01: "Culto teísta" #NT!
 building_type_theistic_cults_01_desc: "#F El teísmo, o la creencia en la existencia de dioses que se interesan personalmente por la humanidad, ofrece numerosas oportunidades para que los demonios se introduzcan en sistemas religiosos ya establecidos y los subviertan. Estos cultos giran en torno a la adoración de un demonio que se hace pasar por un dios o una diosa, normalmente la deidad de una cultura con leyendas de dioses que interactúan personalmente con sus creyentes.#!" #NT!
 building_theistic_cults_01: "Pequeño culto teísta" #NT!
 building_theistic_cults_01_desc: "En unos pocos lugares sagrados han comenzado los susurros de tu poder." #NT!
 building_theistic_cults_02: "Pequeño culto teísta" #NT!
 building_theistic_cults_02_desc: "Algunos hombres santos ya no son santos; su esclavitud ahora comienza a crecer verdaderamente." #NT!
 building_theistic_cults_03: "Culto teísta moderado" #NT!
 building_theistic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti." #NT!
 building_theistic_cults_04: "Gran culto teísta" #NT!
 building_theistic_cults_04_desc: "Todos en la ciudad conocen el nombre de tu sacerdote principal, y puedes atiborrarte de fe, ¡un verdadero deleite!" #NT!
 building_theistic_cults_05: "Culto teísta masivo" #NT!
 building_theistic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado." #NT!
 building_theistic_cults_06: "Culto teísta eterno" #NT!
 building_theistic_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora." #NT!
  
 building_type_pseudo_angelic_cults_01: "Culto pseudo-angélico" #NT!
 building_type_pseudo_angelic_cults_01_desc: "#F La gente común y crédula es un excelente adorador, dispuesto a escuchar tus mentiras sobre la salvación y sobre ser uno de los anfitriones escogidos de Dios.#!" #NT!
 building_pseudo_angelic_cults_01: "Pequeño culto pseudo-angélico" #NT!
 building_pseudo_angelic_cults_01_desc: "En unas cuantas comunidades han comenzado a circular los susurros de vuestro poder." #NT!
 building_pseudo_angelic_cults_02: "Pequeño culto pseudo-angélico" #NT!
 building_pseudo_angelic_cults_02_desc: "La gente habla más de su salvador, su esclavitud ahora comienza a crecer verdaderamente." #NT!
 building_pseudo_angelic_cults_03: "Culto pseudo-angelical moderado" #NT!
 building_pseudo_angelic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti." #NT!
 building_pseudo_angelic_cults_04: "Gran culto pseudo-angélico" #NT!
 building_pseudo_angelic_cults_04_desc: "En la ciudad todos conocen el nombre de su dios, y puedes atiborrarte de fe, ¡un verdadero deleite!" #NT!
 building_pseudo_angelic_cults_05: "Culto pseudo-angélico masivo" #NT!
 building_pseudo_angelic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado." #NT!
 building_pseudo_angelic_cults_06: "Culto pseudo-angelical eterno" #NT!
 building_pseudo_angelic_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora." #NT!
  
 building_type_demonic_cults_01: "Culto demoníaco" #NT!
 building_type_demonic_cults_01_desc: "#F Aunque todos los cultos que se dedican a la adoración de demonios podrían técnicamente llamarse cultos demoníacos, el término se utiliza aquí para referirse a cultos que sirven a un demonio que no hace ningún intento por ocultar su verdadera naturaleza. Los seguidores de los cultos demoníacos no se hacen ilusiones sobre la clase de criatura que veneran.#!" #NT!
 building_demonic_cults_01: "Pequeño culto demoníaco" #NT!
 building_demonic_cults_01_desc: "Dentro de unas cuantas casas contaminadas, los susurros de tu poder han comenzado." #NT!
 building_demonic_cults_02: "Pequeño culto demoníaco" #NT!
 building_demonic_cults_02_desc: "Están apareciendo algunos pecadores, y vuestra esclavitud ahora comienza a crecer verdaderamente." #NT!
 building_demonic_cults_03: "Culto demoníaco moderado" #NT!
 building_demonic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti." #NT!
 building_demonic_cults_04: "Gran culto demoníaco" #NT!
 building_demonic_cults_04_desc: "Todos en la ciudad conocen el verdadero placer del pecado, y puedes atiborrarte de fe, ¡un verdadero deleite!" #NT!
 building_demonic_cults_05: "Culto demoníaco masivo" #NT!
 building_demonic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado." #NT!
 building_demonic_cults_06: "Culto demoníaco eterno" #NT!
 building_demonic_cults_06_desc: "Ellos saben quién eres realmente y te aman por eso." #NT!
  
 building_type_noble_cults_01: "Culto noble" #NT!
 building_type_noble_cults_01_desc: "#F Los nobles son muy fáciles de corromper. Después de todo, cometen muchos pecados con su estilo de vida, lo que hace que el impulso de "experimentar un poco más" sea mucho más efectivo.#!" #NT!
 building_noble_cults_01: "Pequeño culto noble" #NT!
 building_noble_cults_01_desc: "En unas pocas salas del castillo, los susurros de tu poder han comenzado." #NT!
 building_noble_cults_02: "Pequeño culto noble" #NT!
 building_noble_cults_02_desc: "Unos cuantos nobles depravados siguen tu llamado, y tu esclavitud ahora comienza a crecer verdaderamente." #NT!
 building_noble_cults_03: "Culto noble moderado" #NT!
 building_noble_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti." #NT!
 building_noble_cults_04: "Gran culto noble" #NT!
 building_noble_cults_04_desc: "Todos en la ciudad saben los placeres que puedes brindar, y puedes atiborrarte de fe, ¡un verdadero deleite!" #NT!
 building_noble_cults_05: "Culto Noble Masivo" #NT!
 building_noble_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado." #NT!
 building_noble_cults_06: "Culto Noble Eterno" #NT!
 building_noble_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora." #NT!
  
