 POD_coteriename_camilla_tt: "Tanitbaal-Sahar les mostró el camino. Ni siquiera el colapso de un imperio pudo hacer tambalear sus convicciones."
 POD_coteriename_mithras_tt: "Los campeones cuidadosamente seleccionados de un Dios, conocedores de su confianza y tal vez incluso de sus secretos."
 POD_coteriename_alencourt_tt: "Los lazos familiares pueden soportarlo todo, incluso la muerte."
 POD_coteriename_eon_tt: "La fe puede esperar un poco, los tesoros y la fama no."
 POD_coteriename_sophoniba_tt: "Mientras Cartago desaparecía, Túnez florecía bajo la atenta mirada de sus protectores."
 POD_coteriename_augustus_tt: "La mano derecha e izquierda del Patriarca, buscando los secretos que anhela."
 POD_coteriename_hardestadt_tt: "Unidos por un propósito común, buscan rehacer el mundo Cainita a su imagen."
 POD_coteriename_julia_tt: "El comienzo de un ideal, ligado al carisma de una reliquia."
 POD_coteriename_jurgen_tt: "La espada de Hardestadt, que a menudo busca liberarse de sus grilletes."
 POD_coteriename_silent_fury_tt: "De la chusma a los rebeldes que arremeten contra un mundo indiferente."
 POD_coteriename_nordic_ventrue_tt: "Los hombres y mujeres "civilizados" que limpian el Norte de sus Antiguos Dioses."
 POD_coteriename_bar_sinister_tt: "Atados por la codicia y la mezquindad, sin peor enemigo que ellos mismos."
 POD_coteriename_ferals_livonia_tt: "¿Una última resistencia heroica o una renovación improbable?"
 POD_coteriename_redemption_tt: "Christoff los unió y ni siquiera su ausencia puede dividirlos."
 POD_coteriename_andreas_tt: "Una caravana de exiliados y inadaptados, unidos bajo la mirada benévola de Set."
 POD_coteriename_gabriella_tt: "Mientras Constantinopla arde, algunos latinos intentan apagar el fuego."
 POD_coteriename_anadja_tt: "Preparado para el éxito, esperando un trono de mentiras y malicia."
 POD_coteriename_suleiman_tt: "El primero en escuchar su palabra y comprender verdaderamente."
 POD_coteriename_erinyes_tt: "Las furias de antaño, desafiando audazmente a sus enemigos a detenerlas."
 POD_coteriename_carnival_tt: "Todos son bienvenidos a entrar. Pocos son bienvenidos a salir."
 POD_coteriename_fratres_tt: "Unidos en el estudio de los horrores de la muerte y la enfermedad, difundiéndolos dondequiera que van."
 POD_coteriename_red_thor_tt: "Aunque el temido barco largo todavía sigue navegando, la era vikinga nunca terminará verdaderamente."
 POD_coteriename_horus_tt: "Los campeones del Vengador, cazan y matan serpientes dondequiera que habiten."
 POD_coteriename_leopold_tt: "Hombres y mujeres con un propósito, bendecidos por Dios para convertirse en sus campeones. O quizás sus mártires."
 POD_coteriename_field_tt: "Jóvenes Garou atrevidos y descarados, a veces cegados por su celo."
 POD_coteriename_crescent_tt: "Héroes de una nación, destinados a nunca morir verdaderamente."
 POD_coteriename_bright_tt: "A punto de romperse, la Promesa aún perdura a pesar de sí misma."
 POD_coteriename_sun_glory_tt: "La manada más famosa de Europa Occidental, luchando por lidiar con la partida de un líder amado."
  
 POD_coteriename_brugge_triumvirate: "#TOOLTIP:POD_coteriename_brugge_triumvirate_tt #L Humanistas de Brujas#!#!"
 POD_coteriename_brugge_triumvirate_tt: "Siguiendo el orgulloso ejemplo de su mentor Antasiano, las damas de Brujas luchan por la libertad de su pueblo."
 POD_coteriename_muses: "#TOOLTIP:POD_coteriename_muses_tt #L Musas de Constantinopla#!#!"
 POD_coteriename_muses_tt: "En su día lo amaron y siguieron sus pasos. Ahora salvaguardan su memoria."
 POD_coteriename_rosae_crucis: "#TOOLTIP:POD_coteriename_rosae_crucis_tt #L Rosa Crucis#!#!"
 POD_coteriename_rosae_crucis_tt: "Los "Príncipes Piadosos" son mentores buscados y enemigos temidos, valorando tanto su independencia como su fe."
 POD_coteriename_daughters_sun: "#TOOLTIP:POD_coteriename_daughters_sun_tt #L Hijas del Sol#!#!"
 POD_coteriename_daughters_sun_tt: "Unidos en la locura de su madre, esperan y se preparan para su inevitable y glorioso regreso."
 POD_coteriename_leper_knights: "#TOOLTIP:POD_coteriename_leper_knights_tt #L Los caballeros leprosos#!#!" #NT!
 POD_coteriename_leper_knights_tt: "Los fieles seguidores de Malachite han perdido mucho desde 1204. Aun así, su líder sigue ahí para guiarlos y los Nosferatu son muy resistentes." #NT!
 POD_coteriename_ashirra_trader: "#TOOLTIP:POD_coteriename_ashirra_trader_tt #L Velo de la Noche#!#!" #NT!
 POD_coteriename_ashirra_trader_tt: "Abu Fahim Kateb viaja a través del territorio Ashirra para comerciar con artefactos e información que envía a Alamut y sus numerosos patrocinadores." #NT!
  
 POD_coterietravel_none: "$EFFECT_LIST_BULLET$$POD_coterietravel_gui_none$"
 POD_coterietravel_empty: "$EFFECT_LIST_BULLET$$POD_coterietravel_gui_empty$"
 POD_coterietravel_yes: "$EFFECT_LIST_BULLET$Los miembros de $POD_player_coterie$ se unirán a ti."
 POD_coterietravel_no: "$EFFECT_LIST_BULLET$Los miembros de $POD_player_coterie$ #bold no#! se unirán a ti."
  
 POD_coterietravel_gui_nodestination: "#X @warning_icon! No se ha establecido ningún destino. Esto es un error. Por favor, repórtalo (en Steam o en el Discord de PoD).#!" #NT!
 #POD_coterietravel_gui_earthbound: "#X @warning_icon! Para iniciar el [travel_phase|E] como [GetTrait('earthbound').GetName(GetPlayer)], necesitas habitar un [artifact|E] y tener al menos otro 1 miembro [GetPlayer.Custom('PODCoterie')].#!" #NT!
 POD_coterietravel_gui_earthbound: "#X @warning_icon! Para iniciar el [travel_phase|E] como [GetTrait('earthbound').GetName(GetPlayer)], necesitas habitar un [artifact|E] y tener al menos otro 1 miembro [GetPlayer.Custom('PODCoterie')].#!"
 POD_coterietravel_gui_none: "Como no tienes un [GetPlayer.Custom('PODCoterie')], viajarás solo."
 POD_coterietravel_gui_empty: "Como eres el único miembro de $POD_player_coterie$, viajarás solo."
 POD_coterietravel_gui: "¿Viajas con $POD_player_coterie$?"
  
  
  ##################################### 
  ##### Travel start event flavor ##### 
  ##################################### 
  
 POD_coterietravel_earthbound_flavor: "Por fin ha llegado el momento de que $POD_player_coterie$ emprenda este [journey|E]. El [GetPlayer.MakeScope.Var('stone_prison').Artifact.GetName] que habito está escondido de forma segura en nuestro carruaje."
 POD_coterietravel_none_flavor: "Por fin ha llegado el momento de emprender mi [journey|E]."
 POD_coterietravel_yes_flavor: "Finalmente llegó el momento de que $POD_player_coterie$ emprenda este [journey|E]."
 POD_coterietravel_no_flavor: "Por fin ha llegado el momento de emprender mi [journey|E]. Los demás miembros de $POD_player_coterie$ se han quedado para dejarme emprender esta misión en solitario."
  
 POD_coterieflavor_ambitious_1: "[ROOT.Char.GetFirstNameNicknamed] camina con un rápido sentido de propósito, aparentemente ansioso por superar cualquier obstáculo y enfrentar cualquier desafío en el camino de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_arbitrary_1: "[ROOT.Char.GetFirstNameNicknamed] grietas [ROOT.Char.GetHerHis|l] nudillos en anticipación de este viaje, listo para romper algunas reglas."
  
 POD_coterieflavor_arrogant_1: "[ROOT.Char.GetFirstNameNicknamed] se pavonea delante de nuestro grupo, con la barbilla en alto, luciendo como si el éxito de nuestro viaje fuera una conclusión inevitable."
 POD_coterieflavor_arrogant_2: "[ROOT.Char.GetFirstNameNicknamed] suelta una carcajada. "No te pongas tan triste, [GetPlayer.GetFirstName]", dice [ROOT.Char.GetSheHe|l]. "$POD_player_coterie$ prevalecerá, como siempre lo hacemos. Somos los mejores, después de todo". [ROOT.Char.GetSheHe|U] guiña el ojo."
  
 POD_coterieflavor_brave_1: "[ROOT.Char.GetFirstNameNicknamed] está al frente de nuestro grupo. [ROOT.Char.GetSheHe|U] se mueve con total confianza, listo para enfrentar cualquier peligro y reírse en su cara."
  
 POD_coterieflavor_callous_1: "[ROOT.Char.GetFirstNameNicknamed] pasos junto a nuestro grupo, ni una pizca de emoción en el rostro de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_calm_1: "[ROOT.Char.GetFirstNameNicknamed] mira hacia delante con una mirada serena en el rostro de [ROOT.Char.GetHerHis|l]. Nunca he visto a [ROOT.Char.GetHerHim|l] nervioso, y me pregunto si este viaje será la primera vez."
  
 POD_coterieflavor_chaste_1: "[ROOT.Char.GetFirstNameNicknamed] camina distraídamente junto a nuestro grupo, aparentemente perdido en algún tipo de fantasía. Definitivamente no es sórdido, sabiendo [ROOT.Char.GetHerHim|l]."
  
 POD_coterieflavor_compassionate_1: "[ROOT.Char.GetFirstNameNicknamed] mira al resto de nosotros con genuina calidez en los ojos de [ROOT.Char.GetHerHis|l], siempre feliz de ayudar a otros en sus esfuerzos."
  
 POD_coterieflavor_content_1: "[ROOT.Char.GetFirstNameNicknamed] camina con el grupo a un ritmo suave. [ROOT.Char.GetSheHe|U] parece realmente feliz de aceptar cualquier cosa, ya sea que este viaje sea un éxito o un fracaso."
  
 POD_coterieflavor_craven_1: "[ROOT.Char.GetFirstNameNicknamed] parece un poco tenso ante la perspectiva de emprender este viaje. [ROOT.Char.GetSheHe|U] tiene reputación de cobarde, pero este viaje podría ser una oportunidad para que [ROOT.Char.GetHerHim|l] le demuestre a [ROOT.Char.GetHerselfHimself|l]."
  
 POD_coterieflavor_cynical_1: "[ROOT.Char.GetFirstNameNicknamed] tiene una sonrisa cómplice en el rostro de [ROOT.Char.GetHerHis|l], dispuesto a colaborar con cualquier esfuerzo siempre que le dé a [ROOT.Char.GetHerHim|l] la oportunidad de fastidiar a los dioses."
  
 POD_coterieflavor_deceitful_1: "[ROOT.Char.GetFirstNameNicknamed] me guiña el ojo con complicidad. Soy consciente del talento de [ROOT.Char.GetHerHis|l] para el engaño, y espero que [ROOT.Char.GetSheHe|l] lo dirija hacia nuestros enemigos, no hacia los demás miembros de $POD_player_coterie$."
  
 POD_coterieflavor_diligent_1: "[ROOT.Char.GetFirstNameNicknamed] lleva una mochila llena de equipo, claramente habiendo hecho preparativos extensos para este viaje."
  
 POD_coterieflavor_eccentric_1: "[ROOT.Char.GetFirstNameNicknamed] le está silbando una pequeña melodía a [ROOT.Char.GetHerselfHimself|l] y moviendo la cabeza de [ROOT.Char.GetHerHis|l] de un lado a otro, perdida en un mundo propio de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_fickle_1: "[ROOT.Char.GetFirstNameNicknamed] mira algunos pájaros a lo lejos, distraído como siempre."
  
 POD_coterieflavor_forgiving_1: "[ROOT.Char.GetFirstNameNicknamed] sonríe beatíficamente, viviendo verdaderamente el momento, pase lo que pase."
  
 POD_coterieflavor_generous_1: "[ROOT.Char.GetFirstNameNicknamed] saluda cordialmente al resto de nuestro grupo. Espero que no nos encontremos con nadie que se aproveche de la generosidad de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_gluttonous_1: "[ROOT.Char.GetFirstNameNicknamed] palmaditas [ROOT.Char.GetHerHis|l] barriga, ya esperando con ansias las delicias [ROOT.Char.GetSheHe|l] podrían llegar a probar en este viaje."
  
 POD_coterieflavor_greedy_1: "[ROOT.Char.GetFirstNameNicknamed] siente el bolso en el bolsillo de [ROOT.Char.GetHerHis|l], sin duda usando este viaje como un medio para expandir su contenido."
  
 POD_coterieflavor_gregarious_1: "[ROOT.Char.GetFirstNameNicknamed] charla felizmente conmigo sobre esto y aquello, realmente en [ROOT.Char.GetHerHis|l] elemento cuando está rodeado de gente."
  
 POD_coterieflavor_honest_1: "[ROOT.Char.GetFirstNameNicknamed] mira a lo lejos con una expresión plácida en el rostro de [ROOT.Char.GetHerHis|l]. ¿La honestidad de [ROOT.Char.GetHerHis|l] será una bendición en este viaje o una desventaja?"
  
 POD_coterieflavor_humble_1: "[ROOT.Char.GetFirstNameNicknamed] camina con los brazos de [ROOT.Char.GetHerHis|l] cruzados detrás de la espalda de [ROOT.Char.GetHerHis|l]. [ROOT.Char.GetSheHe|U] es una parte importante de nuestro grupo, aunque [ROOT.Char.GetSheHe|l] nunca lo admitiría."
  
 POD_coterieflavor_impatient_1: "[ROOT.Char.GetFirstNameNicknamed] toques [ROOT.Char.GetHerHis|l] pies con impaciencia, aparentemente ansiosos por ponerse en marcha."
 POD_coterieflavor_impatient_2: "[ROOT.Char.GetFirstNameNicknamed] camina de un lado a otro. [ROOT.Char.GetSheHe|U] me lanza una mirada acusadora. "Vamos a irnos ya. No deberíamos perder más tiempo del que ya tenemos"."
  
 POD_coterieflavor_just_1: "[ROOT.Char.GetFirstNameNicknamed] luce solemne. Tal vez [ROOT.Char.GetSheHe|l] había esperado emprender un tipo de viaje diferente, uno que corregiría una de las grandes injusticias de este mundo."
  
 POD_coterieflavor_lazy_1: "[ROOT.Char.GetFirstNameNicknamed] camina detrás de nuestro grupo a un ritmo pausado, sin ninguna preocupación en el mundo."
  
 POD_coterieflavor_lustful_1: "[ROOT.Char.GetFirstNameNicknamed] camina distraídamente junto a nuestro grupo, aparentemente perdido en algún tipo de fantasía. Una fantasía sórdida, sabiendo que [ROOT.Char.GetHerHim|l]."
  
 POD_coterieflavor_paranoid_1: "[ROOT.Char.GetFirstNameNicknamedPossessive] ojos se mueven de un lado a otro, escaneando ansiosamente nuestro entorno en busca de cualquier posible señal de peligro."
  
 POD_coterieflavor_patient_1: "[ROOT.Char.GetFirstNameNicknamed] mira al resto de nuestro grupo con un gesto tranquilo, como si [ROOT.Char.GetSheHe|l] tuviera todo el tiempo del mundo para llevar a cabo este viaje."
  
 POD_coterieflavor_sadistic_1: "[ROOT.Char.GetFirstNameNicknamedPossessive] ojos escanean el horizonte con un hambre que recuerda a la de un depredador, demasiado ansioso por enfrentar los peligros que se avecinan."
  
 POD_coterieflavor_shy_1: "[ROOT.Char.GetFirstNameNicknamed] camina con cuidado, [ROOT.Char.GetHerHis|l] tiene los ojos fijos en el suelo. [ROOT.Char.GetSheHe|U] rara vez está de humor para hablar."
  
 POD_coterieflavor_stubborn_1: "[ROOT.Char.GetFirstNameNicknamed] avanza a un ritmo inexorable, como si nada pudiera disuadir a [ROOT.Char.GetHerHim|l] de llevar nuestro esfuerzo hasta el amargo final."
  
 POD_coterieflavor_temperate_1: "[ROOT.Char.GetFirstNameNicknamed] lleva un paquete de equipo ligero y eficiente, fiel a la creencia de [ROOT.Char.GetHerHis|l] de que la moderación lo es todo."
  
 POD_coterieflavor_trusting_1: "[ROOT.Char.GetFirstNameNicknamed] observa nuestro entorno con asombro y apertura en los ojos, sin darse cuenta o sin preocuparse por los peligros que podamos enfrentar."
  
 POD_coterieflavor_vengeful_1: "[ROOT.Char.GetFirstNameNicknamed] parece serio. Siempre es difícil saber qué está pensando [ROOT.Char.GetSheHe|l]. Este viaje podría ser solo un paso del plan maestro de [ROOT.Char.GetHerHis|l] para acabar con los enemigos de [ROOT.Char.GetHerHis|l]."
  
 POD_coterieflavor_wrathful_1: "[ROOT.Char.GetFirstNameNicknamed] marcha al frente de nuestro grupo, con los hombros erguidos, como un resorte a punto de desenrollarse. Espero que el temperamento legendario de [ROOT.Char.GetHerHis|l] no cause problemas en nuestro esfuerzo."
  
 POD_coterieflavor_zealous_1: "[ROOT.Char.GetFirstNameNicknamed] avanza con un propósito, una confianza profunda que nace de la creencia de [ROOT.Char.GetHerHis|l] en los ideales de [ROOT.Char.GetFaith.GetName]."
  
 POD_coterieflavor_generic_1: "[ROOT.Char.GetFirstNameNicknamed] no tiene personalidad. Algo salió mal al generar este personaje."
