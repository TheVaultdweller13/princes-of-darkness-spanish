 WAIL_PERK_EFFECT: "#F Las banshees pueden usar Wail para cambiar las emociones de quienes las rodean o para causar daño con un grito poderoso similar al de su homónimo.#!" #NT!
 FOREBODE_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tus amigos o familiares. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tu prisionero tiene menos posibilidades de escapar de tu prisión. #F Al sintonizar este Horror correctamente, una Banshee puede ver breves destellos del pasado o el futuro. #!" #NT!
 PANDEMONIUM_PERK_EFFECT: "#F Una extensión de Forebode, una Banshee puede alterar el futuro modificando el presente para que coincida con el efecto deseado.#!" #NT!
 SCREAMING_NOTHING_PERK_EFFECT: "Ya no es necesario hacer un sacrificio para acceder a la opción [tempest|E].\nDesbloquea la opción $EXECUTION_BANISH_TO_TEMPEST$ [execution|E] para el prisionero [GetTrait('wraith').GetName( GetNullCharacter )].\n#F Con esta habilidad, una Banshee puede abrir un nihil que permite que los fantasmas pasen a través de la [stormwall|E].#!" #NT!
 STORM_GLOAM_PERK_EFFECT: "Como [character_interaction|E], te permite liberar [GetModifier( 'maelstrom_winds_modifier' ).GetNameWithTooltip|L] sobre reinos enemigos.\n#F Al sintonizarse entre sí, un grupo de Banshees puede abrir pequeñas grietas en el [stormwall|E], lo que permite que los vientos de Maelstrom los atraviesen para causar daño.#!" #NT!
 INHABIT_PERK_EFFECT: "Desbloquea [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] y [buy_artifact_claim_interaction|E] Costo: #P -50%#!\n#F Esta habilidad le permite a un Haunter fusionarse con un objeto inanimado de su elección y obtener control completo y total sobre él.#!" #NT!
 WITCHS_NIMBUS_PERK_EFFECT: "#F Un Haunter puede generar fuego o rayos de energía eléctrica para dañar a un objetivo.#!" #NT!
 BROADBAND_GHOST_PERK_EFFECT: "#F Con esta habilidad, un Haunter puede convertirse en energía. Luego puede viajar a través del metal o manipular dispositivos de otras formas similares.#!" #NT!
 HELL_ON_WHEELS_PERK_EFFECT: "#F Esto permite que un Haunter se transforme físicamente en un vehículo grande.#!" #NT!
 ESCHERS_CORKSCREW_PERK_EFFECT: "Como [character_interaction|E], te permite agregar un edificio aleatorio a la provincia de tu reino.\n#F Al combinar su poder, un grupo de Haunters puede poseer completamente un edificio y manipular las condiciones en el interior, como la temperatura, la gravedad o la estructura misma.#!" #NT!
 HELTER_SKELTER_PERK_EFFECT: "Permite interactuar con el [skinlands|E] mientras permanece en el [shadowlands|E].\n#F Usando sus zarcillos plateados, un Poltergeist puede manipular objetos en el mundo viviente.#!" #NT!
 CONGEAL_PERK_EFFECT: "#F Con esta habilidad, se pueden crear temporalmente herramientas y armas a partir de la propia gasa de un Poltergeist.#!" #NT!
 ANATHEMA_PERK_EFFECT: "#F Esta habilidad le permite a un Poltergeist jugar con el movimiento y la fuerza de maneras que no están permitidas en el mundo físico.#!" #NT!
 REND_AND_RAKE_PERK_EFFECT: "#F Un Poltergeist puede usar este Horror para doblar y desfigurar temporalmente el tejido mismo de la realidad.#!" #NT!
 PUPPET_STORM_PERK_EFFECT: "Como [character_interaction|E], te permite herir al enemigo [knights|E] con una intensidad que depende de tu destreza.\n#F Un grupo de Poltergeists puede combinar sus poderes para permitir que sus zarcillos plateados afecten la gasa o la carne.#!" #NT!
 PUPPETRY_PERK_EFFECT: "Desbloquear Posesión [character_interaction|E], permite obtener un gancho del objetivo y hacer que obtenga parte de tus atributos.\n#F Un Skinrider puede poseer por completo el cuerpo de un humano vivo.#!" #NT!
 JUGGERNAUT_PERK_EFFECT: "#F Usando esta habilidad, un Skinrider se envuelve en una llama plateada que lo hace más fuerte, más rápido y más resistente.#!" #NT!
 CONTAMINATE_PERK_EFFECT: "Desbloquear Otorgar enfermedad aleatoria [character_interaction|E].\n#F Con esta habilidad, un Skinrider puede fingir los síntomas de una enfermedad o fingir una cura en otra persona.#!" #NT!
 DOPPELGANGER_PERK_EFFECT: "Como [character_interaction|E], te permite crear un clon [GetTrait('mortal').GetName( GetPlayer )] del objetivo.\n#F Con una pequeña muestra de ADN, un Skinrider puede crear una réplica de carne y hueso de una persona viva que puede poseer libremente.#!" #NT!
 MOB_RULE_PERK_EFFECT: "Como [character_interaction|E], te permite obtener el control del condado sobre tu reino.\n#F Un grupo de Skinriders puede combinar su poder para controlar las mentes de varias personas con órdenes simples.#!" #NT!
 UNEARTHLY_REPOSE_PERK_EFFECT: "#F Un Wisp puede obligar a otros a seguirlo haciéndose parecer más atractivo.#!" #NT!
 STORM_WENDING_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo, o teletransportarte a tu próximo destino cuando viajas.\n#F Usando esta habilidad, el Wisp puede usar pequeñas grietas en el [stormwall|E] para transportarse a otra ubicación.#!" #NT!
 BECKON_RELIC_PERK_EFFECT: "Desbloquea el artefacto de retejido [character_interaction|E], permite forjar piezas de artefacto para crear un solo artefacto.\n#F Con esta habilidad, un Wisp puede llegar a través de [stormwall|E] e invocar una reliquia en ellos.#!" #NT!
 CONSUME_PERK_EFFECT: "Como [character_interaction|E], te permite destruir un artefacto para ganar piedad.\n#F Esta habilidad usa las mismas fuerzas de la negación para debilitar o destruir por completo un objeto.#!" #NT!
 ECSTATIC_CRUSADE_PERK_EFFECT: "Como [character_interaction|E], te permite convertirte en un [GetModifier( 'soul_beacon_modifier' ).GetNameWithTooltip|L].\n#F Un grupo de Wisps puede combinar sus poderes para convertirse en un faro fantasmal, atrayendo espíritus a su ubicación.#!" #NT!
 BEDLAM_PERK_EFFECT: "#F Un fantasma puede crear ilusiones elaboradas que afectan tantos sentidos como sea posible.#!" #NT!
 SANDMAN_PERK_EFFECT: "Obtén acceso al [dreaming|E].\n#F Con esta habilidad, un Fantasma puede entrar, observar y dar forma a los sueños como desee.#!" #NT!
 DREAM_WALKER_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportarte a cualquier distancia a la ubicación de un objetivo que tiene alguna relación contigo.\n#F Esto permite que un Fantasma use el enlace compartido por todos los soñadores para viajar de un lugar a otro, especialmente a través de fuertes conexiones emocionales.#!" #NT!
 DRAW_FORTH_PERK_EFFECT: "Puede reclutar a [POD_chimera_maa|E] como [men_at_arms|E].\n#F Usando este Horror, un Fantasma puede darle vida temporalmente a los sueños de alguien.#!" #NT!
 TERRIBLE_MADNESS_PERK_EFFECT: "Como [character_interaction|E], te permite dar [GetModifier( 'terrible_madness_modifier' ).GetNameWithTooltip|L] al objetivo.\n#F Al combinar su Vitalidad, un grupo de Fantasmas puede atrapar a alguien en una elaborada ilusión que refleja su peor pesadilla.#!" #NT!
 OBLIVIONS_HUSK_PERK_EFFECT: "Desbloquea las opciones de cambio de forma [GetModifier('POD_shapeshift_form_limb_weapon_modifier').GetNameWithTooltip] y [GetModifier('POD_shapeshift_form_skin_armor_modifier').GetNameWithTooltip].\n#F Esta habilidad permite que un Orphan-Grinder detecte espectros, se camufle de ellos o desarrolle garras y caparazón.#!" #NT!
 HELLION_PERK_EFFECT: "#F Un Orphan-Grinder puede convocar a un caballo espectral usando esta habilidad.#!" #NT!
 VECTOR_PERK_EFFECT: "Te permite poseer [GetTrait('wraith').GetName( GetNullCharacter )].\n#F A diferencia de Skinriding, un Orphan-Grinder puede poseer un fantasma o espectro usando esta habilidad.#!" #NT!
 SONG_OF_THE_HIVE_PERK_EFFECT: "#F Este Horror permite que un Huérfano-Grinder acceda temporalmente a la mente colmena Espectral.#!" #NT!
 SALVATION_PERK_EFFECT: "Como [character_interaction|E], te permite convertir a [GetTrait('spectre').GetName( GetNullCharacter )] en un fantasma.\n#F Usando esta habilidad, un Orphan-Grinder puede infundir vitalidad a un espectro y reducir su rencor para convertirlo en un Orphan-Grinder.#!" #NT!
 FAMILIAR_PERK_EFFECT: "Desbloquea Shapeshift [character_interaction|E] para cambiar de apariencia.\n#F La Médula puede remodelar cosméticamente su gasa y aparecer como otra persona, puede manifestar Manchas usando Vitalidad en lugar de Rencor y puede darse Manchas que normalmente no poseen.#!" #NT!
 FLESH_FLUX_PERK_EFFECT: "Desbloquea [marked_for_return_interaction|E].\nDesbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F Usando esta habilidad, un Médula puede invocar criaturas fantasmales para que cumplan sus órdenes.#!" #NT!
 LEGION_BORN_PERK_EFFECT: "#F Con esta habilidad, un Marrow puede convertirse en un enjambre fantasmal de pequeñas criaturas que actúan con una sola mente.#!" #NT!
 NIGHTMARISH_GESTALT_PERK_EFFECT: "Como [character_interaction|E], te permite absorber a tu mascota para mejorar tus estadísticas.\n#F Con este Horror, un Marrow puede absorber materia orgánica en sí mismo y aprovechar la masa y las habilidades que posee la criatura, planta o persona.#!" #NT!
 CLAY_JARS_PERK_EFFECT: "Como [character_interaction|E], te permite iniciar un [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\n#F Cuando dos o más Marrow combinan sus poderes, pueden levantar cadáveres como zombis sin sentido para cumplir sus órdenes.#!" #NT!
