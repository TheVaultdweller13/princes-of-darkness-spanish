 MANIPULATE_GRAVITY_PERK_EFFECT: "Otorga a los comandantes enemigos [GetModifier('high_gravity_modifier').GetNameWithTooltip] y a los comandantes aliados [GetModifier('low_gravity_modifier').GetNameWithTooltip] modificador cuando estén en guerra como comandante.\n#F Los caídos pueden saltar distancias enormes, flotar o caer sin sufrir daño.#!"
 MANIPULATE_ADHESION_PERK_EFFECT: "Otorga a los comandantes enemigos un modificador de [GetModifier('low_adhesion_modifier').GetNameWithTooltip] y a los comandantes aliados un modificador de [GetModifier('high_adhesion_modifier').GetNameWithTooltip] cuando estás en guerra como comandante.\n#F Los caídos pueden caminar por las paredes o por los techos, o aferrarse a objetos.#!"
 MANIPULATE_INERTIA_PERK_EFFECT: "Otorga un modificador de [GetModifier('protection_from_projectile_modifier').GetNameWithTooltip] al aliado [knights|E] en la guerra como comandante o a ti mismo en [single_combat_duel|E].\nOportunidad adicional de golpear o herir a un enemigo [knights|E] en la guerra como [knight|E].\nDesbloquea movimientos [single_combat_duel|E].\n#F Los Caídos pueden lanzar objetos a distancias tremendas o simplemente detener ataques en seco.#!"
 MANIPULATE_ACCELERATION_PERK_EFFECT: "Otorga un modificador de [GetModifier('momentum_boost_modifier').GetNameWithTooltip] al aliado [knights|E] en la guerra como comandante o a ti mismo en [single_combat_duel|E].\nOportunidad adicional de mutilar o destrozar a un enemigo [knights|E] en la guerra como [knight|E].\nDesbloquea movimientos [single_combat_duel|E].\n#F Los caídos pueden moverse con una velocidad cegadora y utilizar su impulso en devastadores ataques de combate cuerpo a cuerpo.#!"
 MANIPULATE_COHESION_PERK_EFFECT: "Desbloquea la opción $EXECUTION_EVAPORATION$ [execution|E].\nOportunidad adicional de matar o mutilar a un enemigo [knights|E] en la guerra como [knight|E].\nDesbloquea movimientos [single_combat_duel|E].\n#F Los Caídos pueden alterar la densidad de la materia, lo que les permite caminar sobre el agua o evaporar piedra o incluso carne.#!"
  
