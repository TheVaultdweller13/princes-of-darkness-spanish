 COMMAND_THE_FLAME_PERK_EFFECT: "Hiere al enemigo [knights|E] en la guerra como comandante o enemigo en [single_combat_duel|E].\n#F Los namaru pueden manipular las llamas por sí mismos. El fuego se puede mover, apagar o avivar.#!"
 HOLOCAUST_PERK_EFFECT: "Hiere al enemigo [knights|E] en la guerra como comandante o enemigo en [single_combat_duel|E].\n#F El Namaru quema la Fe inherente que hace que un objeto sea real, convirtiendo incluso una puerta de acero en cenizas en cuestión de segundos o robando a otros Caídos su poder mientras los hiere gravemente.#!"
 RIDE_THE_FLAME_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L].\n#F El Namaru se transforma en llamas o se vuelve parte de un fuego existente, ganando control sobre él en el proceso.#!"
  
 voice_of_heaven_perk_name: "Voz del cielo"
 exalt_perk_name: "Exaltar"
