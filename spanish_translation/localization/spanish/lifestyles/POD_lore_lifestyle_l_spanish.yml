 TAINT_THE_LAND_PERK_EFFECT: "Otorga al condado objetivo [GetModifier('earthbound_negative_modifier').GetNameWithTooltip] si su poseedor está en guerra contigo cuando mueves tu ejército hacia él como comandante.\n#F El Encadenado infunde su esencia en un área, haciéndola cobrar vida y atacar a los intrusos.#!"
 CORRUPT_RELIC_PERK_EFFECT: "Como [character_interaction|E], te permite crear un artefacto personalizado.\n#F Esta evocación le permite al Encadenado crear artefactos mágicos.#!"
 UNSPEAKABLE_SERVITOR_PERK_EFFECT: "Como [character_interaction|E], te permite crear un [GetTrait('automaton').GetName( GetPlayer )] de ti mismo como cuerpo anfitrión permanente.\n#F El Earthbound hace que sus secuaces creen una estatua que pueden usar como cuerpo anfitrión temporal en lugar de un cuerpo vivo.#!"
  
