 the_mark_of_the_celestials_perk_name: "La marca de los celestiales"
 lore_revelation_perk_name: "Revelación"
  
 VOICE_OF_HEAVEN_PERK_EFFECT: "#F Esta evocación potencia y amplifica la voz del Diablo, permitiéndole hablar con tal autoridad divina que ahoga todo el ruido ambiental. Su voz obliga a todos los que la escuchan a escuchar lo que el demonio tiene que decir y a ser instintivamente receptivos a sus órdenes.#!"
 EXALT_PERK_EFFECT: "#F El poder de la voz imponente de Namaru es suficiente para infundir esperanza en los corazones más débiles, incitando a los mortales a dejar de lado sus miedos y robar el triunfo de las fauces de la derrota.#!"
 AURA_OF_LEGEND_PERK_EFFECT: "#F Esta evocación despierta recuerdos atávicos enterrados en lo profundo del subconsciente humano, renovando los antiguos lazos de lealtad que una vez unieron a la humanidad y a los Caídos frente a la tiranía del Cielo. Los lazos son tan profundos que, cuando surgen, a veces pueden expulsar todos los demás pensamientos de la mente de un mortal, dejando solo el impulso de cumplir con el antiguo deber una vez más.#!"
 THE_MARK_OF_THE_CELESTIALS_PERK_EFFECT: "Como [character_interaction|E], te permite dar un modificador de [GetModifier('the_mark_of_the_celestials_perk_modifier').GetNameWithTooltip] al objetivo.\n#F Durante la Guerra de la Ira, tanto los ángeles como los demonios encontraron formas de significar a sus amigos y enemigos, alterando sutilmente sus auras para hacer que los sujetos fueran más fáciles de encontrar o como marcas de ira y vergüenza para que cualquiera que se encontrara con los sujetos conociera sus crímenes y los tratara en consecuencia.#!"
 LORE_REVELATION_PERK_EFFECT: "Como [character_interaction|E], te permite cambiar los rasgos de personalidad del objetivo.\nComo [character_interaction|E], te permite cambiar la sexualidad del objetivo.\n#F Aunque tanto los mortales como los demonios usan artificios para ocultar su verdadera naturaleza, esta evocación le permite a un Diablo despojar a un mortal de las capas de engaño y revelarlo como realmente es. Es un momento de verdad que muchos no tienen el corazón para soportar.#!"
  
