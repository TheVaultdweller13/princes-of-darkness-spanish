 SENSE_THE_BARRIER_PERK_EFFECT: "#F El Halaku puede determinar la fuerza de la barrera entre el reino físico y las Tierras de las Sombras.#!"
 STEP_BEYOND_THE_VEIL_PERK_EFFECT: "#F Esta evocación permite al cazador cruzar físicamente la barrera hacia el mundo de las sombras, una imagen inerte del mundo mortal. Al hacerlo, el demonio puede viajar grandes distancias en el reino de las sombras a la velocidad del pensamiento y regresar al mundo físico en una ubicación correspondiente.#!"
 GHOSTWALK_PERK_EFFECT: "#F Los Halaku pueden moverse entre el reino físico y las Tierras Sombrías, volviéndose visibles pero intangibles en ambos lados a menos que deseen volverse sustanciales.#!"
 REACH_ACROSS_THE_BARRIER_PERK_EFFECT: "#F Los Halaku pueden llegar a las Tierras de las Sombras desde el reino físico sin entrar realmente en ellas, o pueden llegar al reino físico sin salir de las Tierras de las Sombras.#!"
 PIERCE_THE_BARRIER_PERK_EFFECT: "#F Esta evocación permite al Halaku crear una puerta temporal entre los reinos de los vivos y los muertos, permitiendo que otros demonios crucen a las Tierras Sombrías si el creador del portal lo desea.#!"
  
