 ANIMATE_PERK_EFFECT: "Puede reclutar [GetMaA('golems').GetName] como [men_at_arms|E].\n[buy_claim_interaction|E] y [buy_artifact_claim_interaction|E] Coste: #P -50%#!\n#F Los Asharu otorgan vida temporalmente a un objeto inanimado y pueden dirigir las acciones del objeto mientras puedan verlo.#!"
 RESTORE_LIFE_PERK_EFFECT: "Como [character_interaction|E], permite evitar que un amigo, amante, consorte, familiar, consejero o caballero muera accidentalmente.\n#F Los Asharu pueden devolverle la vida a un cuerpo recientemente fallecido, e incluso pueden devolverle un alma a ese cuerpo.#!"
  
