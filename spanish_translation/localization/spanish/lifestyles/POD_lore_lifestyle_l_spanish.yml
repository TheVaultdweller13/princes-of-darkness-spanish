 WAVE_OF_MUTILATION_PERK_EFFECT: "Permite la liberación de [GetModifier('wave_of_mutilation_modifier').GetNameWithTooltip] en el reino objetivo.\n#F El Encadenado infunde energías caóticas a toda la carne viviente cercana, activando neuronas al azar y desencadenando emociones aleatorias a través de una química cerebral desequilibrada.#!"
