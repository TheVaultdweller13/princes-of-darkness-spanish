 LAMP_OF_FAITH_PERK_EFFECT: "#F Esta evocación permite a un Diablo detectar la presencia de mortales u otros demonios en su vecindad al hacer que su reserva de Fe brille como un faro que solo él puede ver. Los individuos brillan con una luz azul pálida, que varía en intensidad según la fuerza de su Fe, mientras que los objetos inanimados pierden color y se desvanecen en siluetas oscuras.#!"
 SEND_VISION_PERK_EFFECT: "Otorga un modificador de [GetModifier('send_vision_perk_commander_negative_modifier').GetNameWithTooltip] a los comandantes enemigos en la guerra como comandante.\nOtorga un modificador de [GetModifier('send_vision_perk_knight_negative_modifier').GetNameWithTooltip] a los enemigos [knights|E] en la guerra como comandante o a un enemigo en [single_combat_duel|E].\nOtorga un modificador de [GetModifier('send_vision_perk_commander_positive_modifier').GetNameWithTooltip] a los comandantes aliados cuando estás en la guerra como comandante.\nOtorga un modificador de [GetModifier('send_vision_perk_knight_positive_modifier').GetNameWithTooltip] a los aliados [knights|E] cuando estás en la guerra como comandante o a ti mismo en [single_combat_duel|E].\n#F En su antiguo papel como heraldos divinos del Creador, los namaru eran convocados a menudo para transmitir los mensajes de Dios a lo largo y ancho del cosmos, entregando las órdenes del Cielo como visiones potentes que llenaban la mente de los Celestiales con imágenes de majestuosidad y asombro. Después de la Caída, los Demonios todavía hicieron un uso extensivo de este Conocimiento, comunicando órdenes detalladas a sus subordinados en la hueste rebelde o golpeando a sus enemigos con visiones aterradoras de ira infernal.#!"
 PILLAR_OF_FAITH_PERK_EFFECT: "Otorga un modificador de [GetModifier('pillar_of_faith_perk_commander_modifier').GetNameWithTooltip] a los comandantes aliados cuando estás en guerra como comandante.\n Otorga un modificador de [GetModifier('pillar_of_faith_perk_knight_modifier').GetNameWithTooltip] a un aliado [knights|E] cuando estás en guerra como comandante o a ti mismo en [single_combat_duel|E].\n#F A lo largo del nacimiento del cosmos y los primeros días del Paraíso, los Heraldos estuvieron a la vanguardia de cada esfuerzo importante ordenado por el Cielo, reforzando las energías de otros Celestiales donde sea necesario.#!"
 THE_FIRE_OF_HEAVEN_PERK_EFFECT: "Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o enemigo en [single_combat_duel|E].\n#F Esta evocación le permite al Diablo canalizar su Fe como una ráfaga fulminante de fuego blanco puro, golpeando a su objetivo con la ira de un ángel caído.#!"
 HAND_OF_FAITH_PERK_EFFECT: "#F El mandato de la primera Casa Celestial era actuar como la voz del Creador y asegurar que Su Gran Diseño se cumpliera dentro de los límites del libre albedrío angelical. Si uno de los Celestiales se desviaba demasiado del diseño del Creador en el proceso de Creación, los Heraldos podían manipular la evocación mientras sucedía, modificando el resultado dentro de límites aceptables. Aunque este mandato se hizo cumplir en raras ocasiones, esta evocación, más que cualquier otra, generó la tendencia de las otras Casas a proteger celosamente sus prerrogativas y a considerar a los Heraldos con no poca cantidad de resentimiento.#!"
  
