 FADE_PERK_EFFECT: "Como [character_interaction|E], te permite romper una alianza entre dos objetivos. Como [character_interaction|E], te permite cancelar una tregua contra un objetivo. Como [character_interaction|E], te permite terminar todo plan contra un objetivo. #F Esta evocación le permite al demonio engañar a las mentes de un gran número de personas para que se vuelvan sobrenaturalmente oscuras u olvidables. #!"
 CONFESSION_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Los Caídos pueden hacer que los mortales revelen sus secretos más íntimos y los mortales ni siquiera recordarán haberle abierto sus corazones al demonio.#!"
 CONFESSION_PERK_BONUS_VALUE: "[GetPerk('confession_perk').GetName(GetPlayer)]"
 ALTER_MEMORY_PERK_EFFECT: "Como dos [character_interaction|E], te permite eliminar un reclamo que el objetivo tiene sobre tu título o artefacto.\nDesbloquea el [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] y [buy_artifact_claim_interaction|E] Costo: #P -50%#!\n#F El Caído puede alterar los recuerdos de un mortal de cualquier manera deseada.#!"
  
