 ENHANCE_OBJECT_PERK_EFFECT: "#F Los Caídos pueden reparar cualquier objeto en cualquier momento o aumentar enormemente la eficiencia de un objeto mundano.#!"
 ACTIVATE_OBJECT_PERK_EFFECT: "#F Los Caídos pueden hacer que cualquier objeto mecánico se mueva, por ejemplo, disparar armas, abrir cerraduras o hacer que las armaduras caminen.#!"
 CREATE_OBJECT_PERK_EFFECT: "#F Los Caídos pueden moldear libremente cualquier tipo de material como si fuera arcilla o masilla, o como si fuera un cristal que crece naturalmente.#!"
 ENCHANT_OBJECT_PERK_EFFECT: "#F Los Caídos combinan varios efectos del Lore para crear un objeto mágico único llamado reliquia. Hay muy pocas cosas que no se puedan lograr siempre que los Annunaki conozcan el Lore requerido y siempre que el material esté lo suficientemente bien sintonizado para contener las energías. Con el uso de Anclar el Alma como parte del proceso de encantamiento, incluso se puede dar conciencia a los objetos al incorporar un alma mortal o demoníaca.#!"
 IMBUE_OBJECT_PERK_EFFECT: "#F Los Caídos atrapan un alma incorpórea en un objeto. Este poder es permanente y funciona en las almas de los mortales y en las almas de los Caídos, pero solo los Caídos pueden hacer uso completo de sus habilidades en su nuevo santuario, volviéndose efectivamente Condenados a la Tierra instantáneamente. Las almas mortales vagan en la oscuridad, e incluso los espectros ya no pueden usar sus habilidades.#!"
  
