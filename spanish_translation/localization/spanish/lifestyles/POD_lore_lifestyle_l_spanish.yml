 SPEAK_WITH_THE_DEAD_PERK_EFFECT: "#F Los Caídos pueden hablar con un espectro, y el espectro debe responder las preguntas del Caído con sinceridad.#!"
 LORE_SUMMON_THE_DEAD_PERK_EFFECT: "#F Los Caídos pueden convocar espectros a su lado. Los espectros así convocados no pueden irse por sí solos.#!"
 LORE_COMMAND_THE_DEAD_PERK_EFFECT: "#F Los Caídos pueden ordenar a un espectro que realice cualquier acción.#!"
 ANCHOR_THE_SOUL_PERK_EFFECT: "#F El Caído ata un alma a un objeto. Esto puede ser permanente o temporal, y puede servir como prisión o crear una marioneta animada que le permite al alma servir a su amo demoníaco o atender asuntos pendientes en el mundo material. Este efecto funciona tanto en almas mortales como en almas demoníacas incorpóreas, pero las almas demoníacas no pueden alcanzar su máximo potencial mientras están ancladas de esta manera.#!"
 RESTORE_THE_DEAD_PERK_EFFECT: "#F El Caído trasplanta un espectro a un cuerpo recientemente muerto, lo que le otorga al fallecido una segunda oportunidad de vivir. Este efecto supone un enorme desgaste para el Caído si se supone que durará más de unos pocos días.#!"
  
