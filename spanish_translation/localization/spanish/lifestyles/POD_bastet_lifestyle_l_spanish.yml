 withering_stare_perk_name: "Mirada fulminante"
  
 PATHFINDERS_PRIDE_PERK_EFFECT: "#flavor Los gatos tienen un sentido de la orientación notablemente bueno. Con este don, un Bastet puede mejorar esa habilidad para encontrar la salida de la mayoría de los laberintos, desiertos o bosques. La gente digna puede aprender este don de los espíritus de las aves, pero ningún hombre gato lo admitirá voluntariamente en público#!" #NT!
 SILENT_STALKING_PERK_EFFECT: "Comienza con [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] [suspicion_with_icon|E] durante [infiltration_mission|E].\n #flavor Este truco común permite que un Bastet se mueva sin hacer ruido. Incluso puede pasar sobre superficies que crujen o se mueven, como pisos de madera o ramas apiladas, sin hacer ruido. #!" #NT!
 CHESHIRE_PRANK_PERK_EFFECT: "#flavor La emprendedora Bastet descubrió el secreto para desaparecer de la vista de todos. Pronto se convirtió en un truco valioso y popular. #!" #NT!
 FORTUNA_PERK_EFFECT: "#flavor Los gatos aman a sus amigos y son famosos por su suerte. Este don les permite compartir parte de esa buena fortuna con los demás o incluso utilizar un poco de ella ellos mismos.#!" #NT!
 SHRIEK_PERK_EFFECT: "Otorga un modificador [GetModifier('shriek_perk_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]."
 FREYJAS_BLESSING_PERK_EFFECT: "Como [character_interaction|E], te permite embarazar al objetivo."
 JUMP_TO_THE_MOON_PERK_EFFECT: "Progreso mensual de exploración de Umbra: [grace_i]#P +15#!"
 WITHERING_STARE_PERK_EFFECT: "Como [character_interaction|E], te permite infligir una herida al objetivo, cuya gravedad depende de tu destreza."
  
 sweet_hunters_smile_perk_name: "La dulce sonrisa del cazador"
 cat_claws_perk_name: "Garras de gato"
 eavesdroppers_ear_perk_name: "La oreja del fisgón"
 craft_of_the_maker_perk_name: "Artesanía del Hacedor"
 babels_cure_perk_name: "La cura de Babel"
 monkeys_uncle_perk_name: "El tío del mono"
 deny_the_hungry_perk_name: "Negar al hambriento"
 madness_perk_name: "Locura"
  
 SWEET_HUNTERS_SMILE_PERK_EFFECT: "#flavor Este don infunde credibilidad y convicción intrínsecas en las palabras de un homínido, haciendo que suenen auténticas al oído y pesen en el corazón.#!" #NT!
 CAT_CLAWS_PERK_EFFECT: "#flavor Al invocar su herencia, una Bastet en forma Homid o Sokto puede desenvainar sus garras y atacar como si estuviera en Crinos. #!" #NT!
 EAVESDROPPERS_EAR_PERK_EFFECT: "Te permite usar el esquema de revelación [character_interaction|E].\n #flavor Los secretos son un bien importante, y quienes se esfuerzan por guardarlos pueden estar escondiendo algo peligroso. Este don fue desarrollado para erradicar a posibles traidores o conspiradores.#!" #NT!
 BABELS_CURE_PERK_EFFECT: "#flavor Al ejercitar los poderes de Rahjah, una Bastet puede traducir cualquier idioma humano cercano.#!" #NT!
 MONKEYS_UNCLE_PERK_EFFECT: "Opción adicional para cambiar de forma [character_interaction|E] que te permite cambiar de apariencia.\n #flavor El Bastet puede adoptar la apariencia exacta de cualquier otro humano, gran felino o Bastet.#!" #NT!
 DENY_THE_HUNGRY_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el condado objetivo gane [GetModifier( 'deny_the_hungry_perk_modifier' ).GetNameWithTooltip|L]."
 MADNESS_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el objetivo obtenga un rasgo mental negativo."
 CRAFT_OF_THE_MAKER_PERK_EFFECT: "Ahora, financiar las inspiraciones para los artefactos o encargar uno es menos costoso.\n #flavor El lanzador puede dar forma a material que alguna vez estuvo vivo (¡pero no no muerto!) en una variedad de objetos al instante.#!" #NT!
  
 kittens_cry_perk_name: "El llanto del gatito"
 mark_as_mine_perk_name: "Marcar como mío"
 killers_leap_perk_name: "El salto del asesino"
 perfect_cover_perk_name: "Cobertura perfecta"
 underbelly_perk_name: "Parte inferior del vientre"
 hand_of_will_perk_name: "mano de voluntad"
 judgement_of_pestilence_perk_name: "Juicio de peste"
 revolt_of_the_land_perk_name: "Rebelión de la tierra"
  
 KITTENS_CRY_PERK_EFFECT: "#flavor Este Don le otorga a la usuaria un tono tan patético que todo aquel que lo escucha hace todo lo posible por consolarla. La mayoría de las Bastet lo consideran un truco sucio pero útil. #!" #NT!
 MARK_AS_MINE_PERK_EFFECT: "Desbloquea el [buy_artifact_claim_interaction|E].\n #flavor Al rociar un área o un objeto con su almizcle, una Bastet puede reclamarlo. Cualquier ser con inclinaciones mágicas lo reconocerá como una señal de "¡Prohibido el paso!".#!" #NT!
 KILLERS_LEAP_PERK_EFFECT: "#flavor Las antiguas leyendas cuentan que Bastet saltaba sobre enemigos y cruzaba ríos sin mojarse los pies; este Don es una de las formas en que lo hacían.#!" #NT!
 PERFECT_COVER_PERK_EFFECT: "#flavor Al rascar el lugar, rastro u objeto a ocultar, Bastet lo oculta a la vista normal y mágica.#!" #NT!
 UNDERBELLY_PERK_EFFECT: "#flavor Al evaluar a un enemigo o un obstáculo, un Bastet puede hacerse una idea de su punto más débil.#!" #NT!
 HAND_OF_WILL_PERK_EFFECT: "#flavor Al desear que las cosas se muevan, los Bastet pueden levantar objetos y abrir barreras con solo mirarlos. #!" #NT!
 REVOLT_OF_THE_LAND_PERK_EFFECT: "#flavor Bastet llama a los espíritus del área circundante para que ataquen a los intrusos. El terreno responde lo mejor que puede: las rocas ruedan y se hacen añicos, las lianas se tropiezan y el agua succiona a las víctimas. Un avatar de la propia Gea enseña este Don.#!" #NT!
 JUDGEMENT_OF_PESTILENCE_PERK_EFFECT: "Como dos [character_interaction|E], te permite absorber una enfermedad y luego liberarla en la corte de un enemigo."
  
 sense_primal_nature_perk_name: "Sentir la naturaleza primordial"
 blinding_moonbeam_gaze_perk_name: "Mirada cegadora de rayos de luna"
 whisker_sight_perk_name: "Vista de bigotes"
 fist_of_cahlash_perk_name: "Puño de Cahlash"
 moons_gateway_perk_name: "Puerta de la Luna"
 redeem_the_waste_perk_name: "Redimir el desperdicio"
 moon_sense_perk_name: "Sentido de la luna"
 wrath_of_nala_perk_name: "La ira de Nala"
  
 SENSE_PRIMAL_NATURE_PERK_EFFECT: "#flavor Los Bastet pueden percibir las manifestaciones cercanas de la Tejedora, el Wyrm y lo Salvaje. Este Don implica un sentido místico, no una imagen visual u olfativa, aunque los Garou suelen describir las emanaciones espirituales de la Tejedora como una sensación de respirar aire estático, las emanaciones espirituales del Wyrm como un hedor y las emanaciones espirituales del Wyld como una vibración casi tangible.#!" #NT!
 WHISKER_SIGHT_PERK_EFFECT: "#flavor Al estar en sintonía con su entorno, una mestiza Bastet puede percibir su entorno. Todo lo que esté a su alcance, incluso si está detrás de ella o es invisible, es evidente para todos sus sentidos. #!" #NT!
 FIST_OF_CAHLASH_PERK_EFFECT: "#flavor La Bastet puede destruir cualquier cosa material con un gruñido. #!" #NT!
 REDEEM_THE_WASTE_PERK_EFFECT: "#flavor Parte del papel de un métis es la salvación de la naturaleza despojada. Para ello, suele husmear, escarbar en la tierra, frotar su olor y orinar en varios lugares, básicamente reclamando el lugar como suyo. #!" #NT!
 BLINDING_MOONBEAM_GAZE_PERK_EFFECT: "Otorga un modificador [GetModifier('blinding_moonbeam_gaze_perk_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]."
 MOONS_GATEWAY_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo o teletransportarte a tu próximo destino cuando viajas."
 MOON_SENSE_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo o familiar. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tu prisionero tendrá menos posibilidades de escapar de tu prisión."
 WRATH_OF_NALA_PERK_EFFECT: "Como [character_interaction|E], te permite desatar un [GetModifier( 'wrath_of_nala_modifier' ).GetNameWithTooltip|L] sobre los reinos enemigos."
  
