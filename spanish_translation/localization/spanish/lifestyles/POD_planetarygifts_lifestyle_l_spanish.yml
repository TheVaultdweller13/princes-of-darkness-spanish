 EARTH_SENSE_PERK_EFFECT: "#F El Garou puede sentir el “aura” de un área y determinar si está sana o deteriorada.#!"
 HERB_CALL_PERK_EFFECT: "#F A través del canto o cánticos, un Garou puede encontrar plantas, raíces o cortezas útiles o medicinales incluso en zonas pobres como los desiertos.#!"
 OAKSONG_PERK_EFFECT: "#F Al usar este Don, un Garou puede comunicarse con objetos inanimados hechos de madera o alguna otra sustancia orgánica.#!"
 LORE_OF_THE_LAND_PERK_EFFECT: "#F Al comer, fumar o absorber de alguna otra forma una porción de tierra, los Garou pueden sentir cosas que sucedieron en las inmediaciones en el pasado.#!"
 EARTH_HEAL_PERK_EFFECT: "Como [character_interaction|E], te permite ganar prestigio al eliminar un edificio contaminado por el Wyrm en la ubicación del objetivo.\n#F Este Don permite al Garou ayudar a un pedazo de tierra a recuperarse de una plaga, contaminación por el Wyrm, envenenamiento o algún otro tipo de perturbación ambiental.#!"
 LAMBENT_SIGHT_PERK_EFFECT: "#F Este Don le permite al Garou la habilidad de ver en circunstancias en las que la vista normalmente sería imposible, como en condiciones de oscuridad total o si el Garou tiene los ojos vendados.#!"
 MOONPOOL_OF_SOKHTA_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo de la familia.\nRecibirás una notificación si alguien intenta seducir a tu amante o consorte.\nTu prisionero tiene menos posibilidades de escapar de tu prisión.\n#F Este regalo habilita a un Garou transformar el agua clara y estancada en una piscina que ofrezca visiones de futuros posibles.#!"
 MOONRIVER_PERK_EFFECT: "#F Al usar este Don, el Garou puede viajar rápidamente a través de la superficie de un cuerpo de agua que refleja la luz de la luna.#!"
 MOONCAT_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_mooncat_modifier' ).GetNameWithTooltip|L].\n#F Este don permite al Garou adoptar la forma de un pequeño gato blanco. Esta habilidad puede resultar útil para entrar en lugares pequeños (o escapar de ellos) y permanecer oculto.#!"
 MOONDREAM_PERK_EFFECT: "#F El Garou le pide a Sokhta que le conceda un sueño profético antes de quedarse dormida bajo la luz de la luna.#!"
 FIND_THE_HEARTS_FLAME_PERK_EFFECT: "#F Con este Don el Garou puede identificar fuentes de energía o poder, incluso cuando están ocultas o son desconocidas.#!"
 FLAME_OF_THE_WIND_RIDER_PERK_EFFECT: "#F Este don hace que sea más difícil dañar al Garou al envolverlo en una llama azul blanquecina fantasmal.#!"
 RIDE_THE_SOLAR_WINDS_PERK_EFFECT: "Posibilidad de quedar atrapado en la Umbra: #P -10%#!\nMonthly Progreso de exploración de la Umbra: $pod_grace_i$#P +20#!\n#F Este don permite a los Garou cabalgar los vientos solares que barren la [aetherial_realm|E] sin preocuparse por ser desviados de su curso por las tormentas.#!"
 HAND_OF_THE_SUN_PERK_EFFECT: "#F La mano del Garou arde con un calor terrible y emite una luz al rojo vivo, similar a la de un hierro candente.#!"
 CLEANSING_FLAME_PERK_EFFECT: "#F El Garou puede señalar un área (o un individuo) y prenderle fuego con una llama intensa y purificadora. El fuego puede quemar toda la contaminación del Wyrm o de origen humano de un área o limpiar a un individuo (siempre que la víctima sobreviva) de la contaminación del Wyrm.#!"
 SPEED_OF_THE_MESSENGER_PERK_EFFECT: "#F Este Don aumenta la velocidad de movimiento del Garou para que pueda viajar largas distancias en cortos periodos de tiempo.#!"
 PLANETARYGIFTS_STICKY_FINGERS_PERK_EFFECT: "#F Este truco recubre los dedos de un Garou con una sustancia plateada que se adhiere a cualquier cosa, lo que le permite escalar superficies verticales con facilidad.#!"
 PLANETARYGIFTS_DELIBERATE_MISINFORMATION_PERK_EFFECT: "#F El Garou puede introducir información confusa y contradictoria en la conversación de su objetivo, haciendo que sus planes se desmoronen o provocando de otro modo que sufran una grave avería en las comunicaciones.#!"
 MERCURIAL_MESSENGER_PERK_EFFECT: "#F Este Don permite que un Garou que escuche una conversación o a quien se le confíe un mensaje recuerde lo que ha escuchado. #!"
 MADTHOUGHT_PERK_EFFECT: "#F El Garou puede hacer que los procesos de pensamiento de sus enemigos se aceleren tan radicalmente que literalmente piensen demasiado rápido como para poner en marcha cualquier plan.#!"
 UNCLOAK_THE_HIDDEN_PERK_EFFECT: "#F Al concentrarse en una persona, objeto o área, el Garou puede determinar si su objetivo esconde algo o no.#!"
 SHADOW_OF_THE_EBON_WHISPERER_PERK_EFFECT: "#F Este Don hace que el Garou sea tan insustancial como una sombra y tan difícil de ver.#!"
 HIDDEN_HEART_PERK_EFFECT: "#F Este Don le permite al Garou tomar una pieza peligrosa de conocimiento que posee y encerrarla en su mente para que se vuelva inaccesible sin una llave.#!"
 WHISPER_IN_THE_DARK_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Este Don permite al Garou determinar un hecho perjudicial para un individuo.#!"
 WHISPER_IN_THE_DARK_PERK_BONUS_VALUE: "[GetPerk('whisper_in_the_dark_perk').GetName(GetPlayer)]"
 PLANETARYGIFTS_EBON_BINDING_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\nAs a [character_interaction|E], te permite dar un modificador de [GetModifier('ebon_binding_modifier').GetNameWithTooltip] a un objetivo que tenga [secrets|E] conocido por ti.\n#F Este Don permite al Garou tomar su conocimiento de la falta, práctica o vicio secreto de alguien y atar un castigo apropiado a esa persona.#!"
 PLANETARYGIFTS_EBON_BINDING_PERK_BONUS_VALUE: "[GetPerk('planetarygifts_ebon_binding_perk').GetName(GetPlayer)]"
 FIND_THE_CHILD_WITHIN_PERK_EFFECT: "#F Con este Don, un Garou puede jugar con la respuesta instintiva de un individuo a la autoridad o el afecto paternal y convencer a esa persona de seguir una orden o responder favorablemente a una sugerencia que de otra manera podría rechazar.#!"
 MANTLE_OF_THE_LAND_PERK_EFFECT: "#F El Garou genera una niebla o neblina a partir del agua en la atmósfera.#!"
 VEIL_OF_THE_MOTHER_PERK_EFFECT: "#F Este Don permite al Garou asumir una apariencia diferente por un corto período de tiempo para confundir a los perseguidores o evitar ser detectado.#!"
 MOTHERLY_GUARDIAN_PERK_EFFECT: "#F Este Don le permite al Garou “etiquetar” a un individuo para que pueda realizar un seguimiento de la salud y el bienestar de su objetivo.#!"
 BRING_FORTH_THE_FUTURE_PERK_EFFECT: "#F Este Don permite al Garou invocar a Tambiyah para cambiar una faceta del futuro del individuo.#!"
 PLANETARYGIFTS_BATTLESENSE_PERK_EFFECT: "#F El Garou puede detectar la mejor dirección desde la que realizar un ataque, teniendo en cuenta el terreno del campo de batalla, los números y la ubicación del enemigo y las fuerzas disponibles a las órdenes del Garou o aliadas con ella.#!"
 SHARDS_OF_ICY_RAGE_PERK_EFFECT: "#F El Garou que invoca este Don invoca el frío poder de su Rabia, convirtiendo su ira en hielo físico.#!"
 NERIGALS_CALL_TO_ARMS_PERK_EFFECT: "#F Este Don permite al Garou invocar a su lado a cualquier criatura o espíritu aliado a Nerigal o apropiado para el Guerrero de Hielo.#!"
 CHALLENGE_OF_SINGLE_COMBAT_PERK_EFFECT: "Te permite usar un desafío rival para luchar [character_interaction|E] incluso en la guerra.\n#F Al invocar el nombre del Guerrero de Hielo y lanzar un desafío directo a un enemigo, el Garou puede obligar a su oponente a luchar uno contra uno según las reglas tácitas del juego limpio.#!"
 HEART_OF_THE_ICE_WARRIOR_PERK_EFFECT: "Te permite no morir por las heridas.\n#F Generalmente usado solo en las circunstancias más extremas, este Don hace que el Garou sea inmune al daño el tiempo suficiente para asestar un golpe final a su oponente.#!"
 ROUSE_TO_ANGER_PERK_EFFECT: "Como [character_interaction|E], te permite gastar Gnosis para ganar Rabia.\n#F Este Don permite al Garou decir o hacer algo que hace que su objetivo refresque su Rabia interna.#!"
 FOETRACKER_PERK_EFFECT: "#F Al usar este Don, el Garou puede seguir a su presa sin correr el riesgo de perder el rastro.#!"
 SAVAGERY_OF_THE_TALONED_HUNTER_PERK_EFFECT: "Como [character_interaction|E], te permite gastar uno de Furia y fuerza de voluntad para ganar dos de Furia.\n#F Este Don le permite a un Garou ganar el doble de ventaja de su Furia, aumentando así la ferocidad y frecuencia de los ataques o permitiéndole lograr más bajo estrés de lo que normalmente haría.#!"
 HUNTERS_HORN_PERK_EFFECT: "#F Este don permite al Garou crear un sonido tan horrible y escalofriante que hace que los enemigos entren en pánico absoluto y huyan de un área sin tener en cuenta la dirección o el destino.#!"
 PACK_MIND_PERK_EFFECT: "Otorga un modificador de [GetModifier('pack_mind_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Este don obliga a un grupo de enemigos a comportarse como una manada de un solo objetivo.#!"
 AURA_OF_LEADERSHIP_PERK_EFFECT: "#F Este Don rodea al Garou con un aura de autoridad que le permite asumir el manto del liderazgo por un breve período de tiempo.#!"
 PROCLAMATION_OF_ACTION_PERK_EFFECT: "#F Este Don permite al Garou forzar el final de una discusión y tomar el curso de acción que el personaje crea que es mejor.#!"
 PLANETARYGIFTS_UNDISPUTED_RULER_PERK_EFFECT: "#F Este Don permite a un Garou asumir el liderazgo de una pequeña reunión de humanos o un grupo de espíritus.#!"
 ENTHRONEMENT_PERK_EFFECT: "#F El Garou puede crear objetos pequeños o simples de la nada, incluida la niebla, las nubes o el viento.#!"
 GRAND_GESTURE_PERK_EFFECT: "#F Al otorgar obsequios apropiados a un individuo o grupo, el Garou aumenta su estima y reputación ante los ojos de quienes reciben su generosidad.#!"
 SENSE_LIMITS_PERK_EFFECT: "#F El Garou puede determinar aproximadamente la cantidad de Rabia, Gnosis o Fuerza de Voluntad dentro de un individuo.#!"
 PEACE_OF_THE_COUNSELOR_PERK_EFFECT: "Desbloquea el $purchase_truce_interaction$ [interaction|E].\n#F Este don permite a un Garou llevar incluso la discusión más acalorada a una conclusión pacífica.#!"
 PALL_OF_DESPAIR_PERK_EFFECT: "Otorga un modificador de [GetModifier('pall_of_despair_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Este Don inflige una ola de desesperación sobre un individuo objetivo, haciendo que la víctima sea incapaz de actuar debido a sentimientos de profunda melancolía.#!"
 HARMONIOUS_SLUMBER_PERK_EFFECT: "#F Este Don permite al Garou crear un ambiente perfecto para dormir incluso en las circunstancias más difíciles.#!"
 BURDEN_OF_KNOWLEDGE_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que la víctima gane [GetModifier('murderous_frenzy_modifier').GetNameWithTooltip], [GetModifier('change_for_better_modifier').GetNameWithTooltip] o se suicide.\n#F El Garou inunda a un individuo con el conocimiento de todas sus propias limitaciones, haciendo que la víctima sea consciente de cada defecto o falla y recordándole todos los errores que ha cometido o causado.#!"
 FIND_THE_PORTENT_PERK_EFFECT: "#F Con este Don, un Garou puede invocar y recibir algún presagio o portento que puede ayudarle a determinar su próximo curso de acción.#!"
 HIDDEN_DEPTHS_PERK_EFFECT: "#F Este Don permite a un Garou descubrir alguna pieza de información oculta, o descifrar algún pasaje de texto críptico.#!"
 UNRAVEL_PERK_EFFECT: "#F Este Don permite al Garou reunir fragmentos de información aparentemente aleatorios para formar un análisis tentativo de una situación y formular un curso de acción.#!"
 BLANK_SLATE_PERK_EFFECT: "#F El Garou puede eliminar por completo una sola pieza de información de su propia mente o de la de otro.#!"
 DIPLOMATIC_IMMUNITY_PERK_EFFECT: "#F Este Don permite al Garou caminar en medio de un grupo hostil sin provocar el estallido de hostilidades.#!"
 THREADS_OF_THE_TAPESTRY_PERK_EFFECT: "#F Este Don permite al Garou determinar los elementos básicos de una situación que parece confusa o deliberadamente ofuscada.#!"
 FIXIT_PERK_EFFECT: "#F El Garou puede descubrir qué le pasa a un dispositivo y hacer reparaciones en el momento que permiten que el artículo funcione durante un breve periodo de tiempo.#!"
 TANGLING_THE_SKEIN_PERK_EFFECT: "#F Este Don permite al Garou causar confusión entre sus enemigos al mezclar sus percepciones para que no puedan decidir a quién seguir o qué hacer a continuación.#!"
 SHANTARS_LOOM_PERK_EFFECT: "#F El uso de este Don permite al Garou crear algún objeto a partir de la energía proporcionada por Gnosis, Rabia o Fuerza de Voluntad.#!"
 DROWN_PERK_EFFECT: "#F Este Don hace que los pulmones de un oponente se llenen de líquido. La víctima debe recibir asistencia médica o mágica inmediata o morirá en unos minutos.#!"
 SENSE_OF_THE_TRANSFORMATION_PERK_EFFECT: "Si alguno de tus familiares o amigos es asesinado en circunstancias misteriosas, conocerás a su asesino.\n#F Con este Don, el Garou puede identificar estados de transformación o cambios significativos dentro de criaturas u objetos.#!"
 SHORTEN_THE_ROAD_PERK_EFFECT: "Posibilidad de quedar atrapado en la Umbra: #P -10%#!\nMonthly Progreso de exploración de la Umbra: $pod_grace_i$#P +20#!\n#F Este don permite al Garou reducir el tiempo de viaje normal en un tercio, incluso en la Umbra.#!"
 WYLD_SPIRITS_PERK_EFFECT: "Otorga un modificador de [GetModifier('erratic_behavior_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F El Garou puede invocar la naturaleza errática de Meros y provocar en uno o más de sus oponentes un ataque de comportamiento errático, lo que dificulta que las víctimas coordinen ataques o actúen con sensatez en cualquier situación dada.#!"
 SLEEPS_TRAVELS_PERK_EFFECT: "#F A través de este Don, el espíritu de un Garou puede viajar a otro lugar mientras su cuerpo duerme.#!"
 ESSENTIAL_TRANSFORMATION_PERK_EFFECT: "Como [character_interaction|E], te permite aumentar las heridas para obtener Gnosis.\n#F Este Don le permite al Garou convertir parte de su esencia en Gnosis para usarla en situaciones que requieren el gasto de grandes cantidades de poder espiritual.#!"
