 FROZEN_BREATH_PERK_EFFECT: "Otorga [GetModifier('frozen_breath_perk_modifier').GetNameWithTooltip] [modifier|E] al enemigo [knights|E] cuando actúa como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\n#F El espíritu exhala un soplo de aire gélido.#!" #NT!
 GROUP_FUSION_PERK_EFFECT: "Como [character_interaction|E], te permite compartir destreza entre los miembros de tu [GetPlayer.Custom('PODCoterie')].\n#F Un grupo de tres o más espíritus con este encantamiento pueden rodear a un objetivo y fusionarse a su alrededor.#!" #NT!
 HEALING_PERK_EFFECT: "Desbloquea la curación [character_interaction|E].\nComo [character_interaction|E], permite evitar que un amigo, amante, consorte, familiar, consejero o caballero muera accidentalmente.\n#F El usuario puede curar heridas, enfermedades y dolencias similares. Si bien rara vez es un tratamiento permanente, la curación a menudo al menos logra aliviar el dolor. El usuario necesita al menos un mínimo de conocimientos médicos para aplicar sus tratamientos correctamente.#!"
 HIDE_PERK_EFFECT: "#F El espíritu tiene la capacidad de ocultarse.#!" #NT!
 ICE_SHARDS_PERK_EFFECT: "#F El espíritu puede arrojar fragmentos afilados de hielo a un objetivo.#!" #NT!
 INCITE_FRENZY_PERK_EFFECT: "Otorga un descanso de estrés aleatorio a los enemigos [knights|E] y [commanders|E] cuando actúan como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\n#F El espíritu puede hacer que un Garou entre en frenesí.#!" #NT!
 INFLUENCE_PERK_EFFECT: "Desbloquea [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Un espíritu puede cambiar el estado de ánimo del objetivo. El espíritu no necesita hablar con su objetivo para usar este encantamiento, y los efectos son más graduales que repentinos.#!" #NT!
 INFORMATION_FLOW_TAP_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'The spirit can tap into the flow of electronic data flowing between two computers without interrupting that flow - the spirit dips a finger into the digital stream between the machines, as it were, and then tastes the data.', '')]#!" #NT!
 INFORMATIONAL_LINK_PERK_EFFECT: "#F Este amuleto permite al espíritu acceder a todo el conocimiento incorporado en la Red de Patrones (que es prácticamente todo).#!" #NT!
 INNER_PAIN_PERK_EFFECT: "Otorga [GetModifier('inner_pain_perk_modifier').GetNameWithTooltip] [modifier|E] al enemigo [knights|E] cuando actúa como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\n#F El espíritu puede causarle un dolor intenso a un ser vivo.#!" #NT!
 CHARMS_INSIGHT_PERK_EFFECT: "#F A través de este encantamiento, un espíritu puede obtener información sobre cualquier aspecto oculto del yo del objetivo.#!" #NT!
 INTANGIBILITY_PERK_EFFECT: "#F El espíritu puede trasladarse a una Zona, volviéndose intangible.#!" #NT!
 INVISIBILITY_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L]."
 IRON_WILL_PERK_EFFECT: "Inmune a las actitudes mentales hostiles [character_interaction|E].\n#F El espíritu puede fijar su mente en ciertos objetivos de los que no puede desviarse (es decir, proteger una ubicación, cazar un objetivo, permanecer sin ser poseído).#!" #NT!
 KINDLE_PERK_EFFECT: "#F Este espíritu con este amuleto puede encender la chispa de la vida o la emoción hasta que brille por completo. Un espíritu puede usar este amuleto para hacer que las semillas germinen, que se produzca la fertilización o que crezcan frutos en los árboles. El espíritu también puede optar por usar el amuleto para encender emociones poderosas en seres del mundo material o del [umbra|E].#!" #NT!
 LIFE_DRAIN_PERK_EFFECT: "Como [character_interaction|E], te permite absorber la salud de un objetivo para obtener gnosis.\n#F El espíritu puede drenar la salud de un objetivo.#!" #NT!
 LIQUEFY_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_blood_modifier' ).GetNameWithTooltip|L].\n#F El espíritu, incluso cuando está materializado, puede fusionar su forma con agua, sangre, aceite o cualquier otra sustancia líquida.#!" #NT!
 CHARMS_MATERIALIZE_PERK_EFFECT: "Permite viajar a [earth|E].\n#F Este amuleto permite que un espíritu tome una forma física en la Tierra.#!" #NT!
 NEUTRAL_SCENT_PERK_EFFECT: "Permitir interacciones amistosas con el triat opuesto [splat|E].\n#F El espíritu puede ocultar su afiliación triática.#!" #NT!
 NOXIOUS_GAS_PERK_EFFECT: "Otorga [GetModifier('noxious_gas_perk_modifier').GetNameWithTooltip] [modifier|E] al enemigo [knights|E] cuando actúa como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\n#F El espíritu puede producir una nube maloliente que permanecerá.#!" #NT!
 NULLIFY_DREAM_PERK_EFFECT: "Inmune a los trucos.\n#F El espíritu puede anular cualquiera de los poderes de su objetivo para afectar un sueño, ya sean Dones, magia o incluso los espectrales Arcanos del Fantasma.#!" #NT!
 OPEN_MOON_BRIDGE_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo o teletransportarte a tu próximo destino cuando viajas.\n#F Crea un puente lunar a una ubicación deseada.#!" #NT!
 OPEN_SKY_BRIDGE_PERK_EFFECT: "Ya no es necesario que la ubicación de destino tenga un edificio caern para usar el puente lunar abierto [character_interaction|E].\n#F Me gusta el encanto: Puente lunar abierto, excepto que abre portales en el cielo.#!" #NT!
 PARALYZE_PERK_EFFECT: "#F El espíritu se concentra, congela al objetivo en su lugar.#!" #NT!
 CHARMS_PARALYZING_STARE_PERK_EFFECT: "#F El espíritu se concentra, congela al objetivo en su lugar.#!" #NT!
 PEEK_PERK_EFFECT: "Te permite interactuar con seres del [umbra|E] cuando estás en el mundo material.\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n#F Los espíritus con este amuleto pueden espiar a voluntad desde el [penumbra|E] al mundo físico, sin importar dónde se encuentren.#!" #NT!
 CHARMS_POSSESSION_PERK_EFFECT: "Desbloquea Poseer [character_interaction|E], permite obtener un gancho en el objetivo y hacer que obtenga algunos de tus atributos.\n#F El espíritu puede poseer un ser vivo o un objeto inanimado.#!" #NT!
 PROPHESY_PERK_EFFECT: "Recibirás una notificación si alguien tiene la intención de asesinar a tus amigos o familiares. Recibirás una notificación si alguien tiene la intención de seducir a tu amante o consorte. #F El espíritu puede escudriñar el futuro y decirle al interrogador un hecho sobre su futuro cercano. #!" #NT!
 CHARMS_PURIFY_PERK_EFFECT: "#F El espíritu puede eliminar toxinas de seres físicos (como los Garou).#!" #NT!
 CHARMS_QUAKE_PERK_EFFECT: "Como [character_interaction|E], puedes lanzar [GetModifier('weather_magic_earthquake_modifier').GetNameWithTooltip] sobre el reino de un enemigo.\n#F El espíritu puede hacer que el suelo en el mundo físico que corresponde a su ubicación actual en Penumbral retumbe y tiemble.#!" #NT!
 QUIT_REALITY_PERK_EFFECT: "Como [decision|E], puedes ingresar [GetTrait('torpor').GetName( GetNullCharacter )] que te destituirá.\n#F Este extraño encanto permite al espíritu "dar un paso lateral" desde los planos físico y espiritual hacia un tercer lugar desconocido, presumiblemente un Reino de bolsillo.#!" #NT!
 RE_FORM_PERK_EFFECT: "#F Los espíritus pueden disolver sus formas y transportarse a través de [umbra|E] a sus Dominios de origen.#!" #NT!
 REALM_SENSE_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +20#!\n[umbra_aptitude|E]: $pod_grace_i$#P +10%#!\n#F El espíritu puede sentir todo lo que ocurre en su Dominio tanto en la [umbra|E] como en la Tierra.#!" #NT!
 SAP_WILL_PERK_EFFECT: "Como [character_interaction|E], te permite perder estrés usando prisioneros.\n#F El espíritu puede minar la voluntad de una persona en el plano físico.#!" #NT!
 SCALE_PERK_EFFECT: "Coste de entrada al [umbra|E]: [gold_i]#P -100%\n#F Este amuleto permite que un espíritu que no esté directamente al servicio del Tejedor suba a la Red de Patrones sin quedarse atascado, calcificado o alertar a las Arañas de la Red o de Patrones de su presencia.#!" #NT!
 SCENT_OF_SAFETY_PERK_EFFECT: "#F Este amuleto permite que el espíritu se dirija instintivamente al mejor camino hacia el refugio seguro más cercano.#!" #NT!
 SHAPESHIFT_PERK_EFFECT: "Bonificación a Cambio de Forma [character_interaction|E] para cambiar de apariencia.\n#F El espíritu puede tomar la forma de cualquier cosa que desee.#!" #NT!
 SHATTER_GLASS_PERK_EFFECT: "#F El espíritu puede hacer que todos los vidrios cercanos se rompan.#!" #NT!
 SHORT_OUT_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'The spirit can cause electrical systems to short out.', '')]#!" #NT!
 CHARMS_SIREN_SONG_PERK_EFFECT: "#F Esto es similar al Encantamiento: Sugestión, pero el espíritu solo puede atraer a un objetivo hacia él a través de una canción, sin sugerir ningún otro comando.#!" #NT!
 SNATCH_WIRELESS_PACKET_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'The spirit with this Charm can grab cellular and digital packets coming from or going to phones and pagers.', '')]#!" #NT!
 SOLIDIFY_REALITY_PERK_EFFECT: "#F Este amuleto permite al espíritu del Tejedor tejer la Red de Patrones, reforzando así las leyes y reglas del Tejedor sobre los aspectos del [umbra|E].#!" #NT!
 SPIRIT_AWAY_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que un objetivo sufra [GetModifier('trapped_in_yomi_modifier').GetNameWithTooltip], puede regresar como [GetTrait('kueijin').GetName( GetPlayer )].\n#F El temible poder de los peores demonios. Con este encantamiento, un humano puede ser arrebatado del mundo material y llevado directamente al mundo [UmbraGlossaryLocalized('yomi_wan','Yomi')].#!" #NT!
 SPIRIT_STATIC_PERK_EFFECT: "Desbloquea la opción Manipular el guantelete en el panel Umbra."
 SUGGESTION_PERK_EFFECT: "#F Esta es una forma menor del encantamiento Corrupción. El espíritu puede transmitir una imagen sensorial y sugerir que el objetivo la persiga.#!" #NT!
 SWIFT_FLIGHT_PERK_EFFECT: "#F El espíritu con este amuleto puede superar fácilmente a la mayoría de los perseguidores, volando a través del [umbra|E] al triple de velocidad.#!" #NT!
 THROW_CRYSTAL_PERK_EFFECT: "#F Este amuleto es similar a Lanzar vidrio, excepto que los fragmentos son dirigidos por el espíritu.#!" #NT!
 TRACKING_PERK_EFFECT: "#F El espíritu puede rastrear a su presa sin fallar.#!" #NT!
 UMBRAQUAKE_PERK_EFFECT: "Desbloquea Derribar el guante en la acción Manipular el guante [umbra|E].\n#F El espíritu puede hacer que el [umbra|E] tiemble con tanta fuerza que todos los que estén de pie sean arrojados al suelo.#!" #NT!
 UMBRASTORM_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10#!\n[umbra_aptitude|E]: $pod_grace_i$#P +20%#!\n#F El espíritu puede provocar un gran aguacero en los alrededores [umbra|E].#!" #NT!
 UPDRAFT_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10#!\n[umbra_aptitude|E]: $pod_grace_i$#P +20%#!\n#F El espíritu puede provocar un gran aguacero en los alrededores [umbra|E].#!" #NT!
