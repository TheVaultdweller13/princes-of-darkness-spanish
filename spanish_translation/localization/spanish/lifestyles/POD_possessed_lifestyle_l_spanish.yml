 CURSE_OF_GAIA_PERK_EFFECT: "Como [character_interaction|E], te permite darle al enemigo [GetModifier( 'mild_curse_of_gaia_modifier' ).GetNameWithTooltip|L], [GetModifier( 'moderate_curse_of_gaia_modifier' ).GetNameWithTooltip|L], [GetModifier( 'severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L] o [GetModifier( 'very_severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L]."
 CYBERSENSES_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 DEVOUR_PERK_EFFECT: "Bonificación para causar un golpe brutal al enemigo [knights|E] en guerra como [knight|E]."
 DISPERSION_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_swarm_modifier' ).GetNameWithTooltip|L]."
 ELECTRICAL_FIELD_PERK_EFFECT: "Bonificación por causar un golpe brutal al enemigo [knights|E] en guerra como [knight|E]."
 ENCHANTING_VOICE_PERK_EFFECT: "Otorga a los comandantes enemigos el modificador [GetModifier('enchanting_voice_perk_modifier').GetNameWithTooltip] cuando estés en guerra como comandante."
 ENTROPIC_TOUCH_PERK_EFFECT: "#F Con un toque, el personaje puede debilitar temporalmente la estructura física de un objeto, o incluso de un ser vivo.#!" #NT!
 EXTENSIBLE_LIMB_PERK_EFFECT: "#F Una o más de las extremidades del personaje (brazos, piernas, colas, incluso lenguas) pueden extenderse para manipular objetos o golpear a un oponente a distancia. Este poder se manifiesta comúnmente en los fomori como una poderosa lengua parecida a la de una rana, que le da a su dueño un habla extrañamente arrastrada (y a veces un gusto por los insectos).#!" #NT!
 EXTRA_LIMB_PERK_EFFECT: "#F Al personaje le crecen permanentemente una serie de extremidades adicionales, ya sean brazos adicionales, tentáculos o incluso lenguas o intestinos prensiles extendidos. Las extremidades pueden estar adheridas en lugares extraños o incluso ocultas en bolsillos carnosos hasta que se necesiten.#!" #NT!
 EYES_OF_THE_WYRM_PERK_EFFECT: "#F Los ojos del fomor son algo inusual. Pueden ser ojos compuestos como los de un insecto, o tener pupilas e iris que cambian de forma extraña, o incluso estar llenos de ondas de un color iridiscente e impuro. Quienes se encuentran con la mirada del fomor ven un patrón aún más terrible oculto en su interior: atisbos de la enloquecedora condenación del Wyrm.#!" #NT!
 FLIGHT_PERK_STATS_EFFECT: "#F El personaje puede volar, ya sea mediante alas (de cualquier tipo) o alguna otra forma de propulsión (como cabalgar sobre el viento para un Kami con aspecto de tormenta). Puede flotar, planear, elevarse o sumergirse, según elija el jugador.#!" #NT!
 FOOT_PADS_PERK_EFFECT: "#F Los pies del personaje están acolchados como los de un animal, lo que le otorga una medida extra de sigilo.#!" #NT!
 FUNGAL_TOUCH_PERK_EFFECT: "Otorga un modificador [GetModifier('fungal_touch_perk_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E]."
 GASEOUS_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L]."
 HAZARDOUS_BREATH_PERK_EFFECT: "Bonificación para causar un golpe brutal al enemigo [knights|E] en guerra como [knight|E]."
 HEART_SENSE_PERK_EFFECT: "#F Los Kami pueden ver dentro del corazón de un individuo, determinando su lealtad espiritual general (Wyrm, Wyld, Weaver, Gaia u otra), su inocencia o culpa, su verdadera forma (si está usando otra forma), incluso sus sueños y deseos más secretos o sus conexiones con el pasado.#!" #NT!
 HOMOGENEITY_PERK_EFFECT: "Como [character_interaction|E], te permite eliminar el [battle_modifier|E] de un objetivo.\n#F El personaje puede contrarrestar todos los poderes sobrenaturales a cinco metros de él, o centrarse en un oponente y evitar que use dichos poderes durante un tiempo considerablemente mayor. La homogeneidad no funciona con poderes "innatos"; por lo tanto, si bien contrarrestará los dones de un Garou, no evitará que cambie de forma.#!" #NT!
 HORROR_PERK_EFFECT: "Otorga [GetModifier('POD_delirium_modifier').GetNameWithTooltip] [modifier|E] al enemigo [knights|E] cuando actúa como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\nPuedes anular la inmunidad al delirio.\n#F La presencia del personaje es tan perturbadora que evoca el mismo pánico sobrenatural en los mortales que presenciar a un Garou en forma de Crinos. Los personajes más poderosos pueden incluso infligir terror e incredulidad a lo sobrenatural. Este poder casi siempre se manifiesta en personajes con formas verdaderamente bestiales, animalescas o completamente monstruosas.#!" #NT!
 IMMUNITY_TO_THE_DELIRIUM_PERK_EFFECT: "Ya no obtendrás el modificador [GetModifier('POD_delirium_modifier').GetNameWithTooltip] ni el modificador [single_combat_duel|E] cuando luches con cambiaformas en la guerra."
 INFECTIOUS_BITE_TOUCH_PERK_EFFECT: "Como [character_interaction|E], te permite dar enfermedades."
 INVISIBILITY_PERK_STATS_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L].\n#F El personaje desaparece de la vista. No deja huellas, pero sigue haciendo ruido y despidiendo olor, y seguirá registrándose en dones como Sentir Wyrm (si corresponde).#!" #NT!
 INVULNERABILITY_PERK_STATS_EFFECT: "Te permite gastar fuerza de voluntad en lugar de recibir heridas.\nTe permite no morir por heridas.\n#F El cuerpo del personaje se fortalece sobrenaturalmente sin ningún efecto externo obvio.#!" #NT!
 LIQUID_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_blood_modifier' ).GetNameWithTooltip|L]."
 LONGEVITY_PERK_EFFECT: "#F La esperanza de vida de los Kami se extiende diez veces; un Kami que viva en un entorno humano podría vivir alrededor de 700 años con la ayuda de este poder. Si el Kami compra este poder cinco veces, no envejecerá.#!" #NT!
 LORD_OF_THE_LAND_PERK_EFFECT: "#F El personaje está increíblemente en sintonía con su territorio, permaneciendo constantemente consciente de todo lo que sucede dentro de los límites que ha reclamado como suyos.#!" #NT!
 MAGNETOKINESIS_PERK_EFFECT: "#F El Drone puede generar y controlar campos magnéticos localizados, lo que le permite mover o manipular objetos ferrosos.#!" #NT!
 MALLEATE_PERK_EFFECT: "Oportunidad adicional de mutilar a un enemigo [knights|E] en una guerra como [knight|E]."
 MASK_PRESENCE_PERK_EFFECT: "Como [character_interaction|E], te permite detener todas las conjuras que tienen como objetivo tu ataque."
 MATTER_WEAVE_PERK_EFFECT: "#F El personaje es capaz de remodelar la materia para darle nuevas formas y funciones. Los zánganos suelen usar este poder para reparar daños en las estructuras o parchar imperfecciones; las gorgonas lo usan casi a su antojo, remodelando objetos en extrañas configuraciones nuevas para debilitar el control de la Tejedora sobre una zona.#!" #NT!
 MEMORY_CARESS_PERK_EFFECT: "#F La mitad espiritual del personaje interfiere en las mentes de la gente común para mantener en secreto las actividades del personaje. Los espectadores reaccionan ante el personaje de la forma en que lo harían normalmente, pero sus recuerdos del personaje se desvanecen una vez que el personaje se ha ido. Este poder ciertamente tiene sus desventajas (es difícil mantener un trabajo diario si tu jefe se olvida de que existes cada vez que sales de la habitación), pero para muchos poseídos, el anonimato es la defensa definitiva.#!" #NT!
 MIND_BLAST_PERK_EFFECT: "Es posible capturar [imprison|E] [characters|E] que de otra manera habría sido imposible de capturar en [siege|E].\nEs mucho más probable que [imprison|E] [characters|E] después de un [siege|E] o [raid|E] exitoso."
 FOMORI_MIND_RAPE_PERK_EFFECT: "Como [character_interaction|E], te permite conocer todos los secretos y planes del objetivo."
 NATURAL_WEAPONRY_PERK_EFFECT: "Desbloquea la opción Cambio de forma de armamento natural."
 NIGHTMARE_COMMAND_PERK_EFFECT: "Desbloquea [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E]."
 PEACEFUL_FIGHTING_PERK_EFFECT: "Es más probable que [imprison|E] [characters|E] después de un [siege|E] o [raid|E] exitoso."
 PIERCING_GAZE_PERK_EFFECT: "#F El Kami es capaz de hacer que cualquiera que mire se sienta incómodo y mal, como si el Kami estuviera mirando directamente a su alma. Este poder se suele utilizar para ahuyentar a los intrusos, aunque puede servir como una excelente ayuda para los interrogatorios.#!" #NT!
 PLANT_ANIMATION_PERK_EFFECT: "Puede reclutar a [GetMaA('animated_tree').GetName] como [men_at_arms|E]"
 PLANT_KINSHIP_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 PLANT_KINSHIP_PERK_BONUS_VALUE: "[GetPerk('kami_plant_kinship_perk').GetName(GetPlayer)]"
 PLIANT_BONES_PERK_EFFECT: "Aumenta la probabilidad de éxito de la Fuga de la prisión [decision|E].\n#F Los huesos del personaje pueden volverse blandos y maleables, lo que le permite pasar por pequeñas aberturas como una rata. El personaje también puede liberarse de ataduras y restricciones, si se le da tiempo.#!" #NT!
 POISON_PERK_EFFECT: "Oportunidad adicional de causar heridas graves al enemigo [knights|E] en la guerra como [knight|E]."
 POISON_TUMORS_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_poison_tumors_modifier' ).GetNameWithTooltip|L]."
 REASSURING_PRESENCE_PERK_EFFECT: "#F El personaje puede cambiar su apariencia para que coincida con la de la persona que la mayor cantidad de espectadores en un momento dado respetarían y escucharían. Aunque este poder puede parecer débil, un fomor o un zángano astuto pueden usarlo para ir a casi cualquier lugar y obtener una cooperación limitada de casi cualquier persona.#!" #NT!
 REGENERATION_PERK_STATS_EFFECT: "Elimina todas las heridas y mutilaciones cada tres meses.\n#F El personaje regenera el daño casi inmediatamente, de la misma manera que un hombre lobo.#!" #NT!
 SANITY_RENDING_PERK_EFFECT: "Como [character_interaction|E], te permite darle al objetivo un rasgo de estrés."
 SEASONS_BLESSINGS_PERK_EFFECT: "#F Los Kami pueden traer los efectos de una estación particular a un área: las hojas pueden caer de los árboles si se invocan las Bendiciones del Otoño, mientras que un Kami en sintonía con el invierno puede invocar una nevada.#!" #NT!
 SELF_IMMOLATION_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L]."
 SENSE_GAIA_PERK_EFFECT: "#F El personaje puede sentir manifestaciones de Gaia en el área cercana: cambiaformas Gaianos, espíritus y similares.#!" #NT!
 SHADOWPLAY_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L]."
 SILENT_SPEECH_PERK_EFFECT: "#F El personaje puede comunicarse sin hablar, hablando con las personas de mente a mente. Este poder supera todas las barreras del lenguaje, aunque el personaje no puede comunicarse de esta manera con criaturas sin lenguaje a menos que use otro poder para hacerlo.#!" #NT!
 SIZE_PERK_EFFECT: "Como [character_interaction|E], te permite convertirte en [GetTrait('giant').GetName( GetPlayer )] o [GetTrait('dwarf').GetName( GetPlayer )]."
 SKINCHANGER_KINSHIP_PERK_EFFECT: "#F Este poder representa una gran conexión espiritual y amistad con una de las Razas Cambiantes. La versión más común de este poder es el Parentesco Garou (ya que las otras Razas han caído en declive), pero un Kami puede poseer Parentesco con cualquier raza de cambiaformas, incluso Ratkin o Ananasi.#!" #NT!
 SKINSHIFT_PERK_EFFECT: "Bonificación a Cambio de Forma [character_interaction|E] para cambiar de apariencia."
 SPIRIT_AWAKENING_PERK_EFFECT: "#F El Kami es capaz de despertar los espíritus de los animales, plantas u objetos inanimados cantándoles o tocándoles música.#!" #NT!
 SPIRIT_GIFT_PERK_EFFECT: "Desbloquear [charms_lifestyle|E].\n#F El personaje puede aprender cualquier Don apropiado y desarrollarlo como su propio poder.#!" #NT!
 SPIRIT_KINSHIP_PERK_EFFECT: "Puede reclutar [GetMaA('materialized_spirits').GetName] como [men_at_arms|E].\nDesbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!."
 SPIRIT_RENDING_PERK_EFFECT: "Puedes encarcelar, torturar, ejecutar o herir físicamente a un espíritu en [single_combat_duel|E]."
 SPIRIT_SENSE_PERK_EFFECT: "Desbloquear [marked_for_return_interaction|E].\nNúmero máximo de espectros atados: #P +1#!."
 SPIRIT_STATIC_PERK_STATS_EFFECT: "Desbloquea la opción Manipular el Guantelete en el panel [umbra|E].\n#F El Dron puede aumentar temporalmente el Guantelete en su vecindad inmediata, limitando los poderes de los enemigos del Tejedor.#!" #NT!
 SPIRIT_TIES_PERK_EFFECT: "Puede usar fetiches [artifact|E].\nPosibilidad de recuperación de gnosis: #P +100%#!\n#F El personaje tiene una conexión innata con los [spirit_world|E] y puede usar fetiches y talentos.#!" #NT!
 STASIS_COCOON_PERK_EFFECT: "Desbloquea Enter Cocoon [decision|E], lo que te permitirá ingresar a [GetTrait('torpor').GetName( GetNullCharacter )], que te destituirá."
 STASIS_TOUCH_PERK_EFFECT: "Como [character_interaction|E], te permite eliminar el cambio de forma del objetivo.\n#F Con un solo toque, el personaje puede robarle a sus oponentes la capacidad de cambiar de forma.#!" #NT!
 STEP_SIDEWAYS_PERK_EFFECT: "Obtén acceso al [UmbraGlossary('spirit_wilds')].\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F El personaje obtiene la habilidad de entrar en el [umbra|E], como lo hacen los Garou.#!" #NT!
 SUCCUBUS_VEIL_PERK_EFFECT: "Desbloquear [GetScheme('PODenthrall').GetTypeName] [scheme|E]."
 TAINT_SUPPRESSION_PERK_EFFECT: "#F El fomor puede anular brevemente los efectos de cualquiera de sus Corrupciones. Las deformidades físicas suprimidas se curan y la piel queda intacta en segundos; los trastornos desaparecen en un estallido de perfecta claridad, etc.#!" #NT!
 TAR_BABY_PERK_EFFECT: "Oportunidad adicional de mutilar a un enemigo [knights|E] en una guerra como [knight|E]."
 THICK_SKINNED_PERK_EFFECT: "Oportunidad adicional de mutilar a un enemigo [knights|E] en una guerra como [knight|E]."
 TRANSFORMATION_PERK_EFFECT: "Permite cambiar de forma a varias formas animales."
 TRIATIC_SCENT_PERK_EFFECT: "Permite interacciones amistosas con entidades triáticas opuestas. [splat|E].\n#F El personaje es capaz de enmascarar su "verdadero aroma" aprovechando el poder de una entidad triática rival.#!" #NT!
 TRIATIC_SENSE_PERK_EFFECT: "#F El personaje tiene la habilidad de sentir la fuerza relativa de cualquiera de los Triat en su vecindad inmediata.#!" #NT!
 UNIVERSAL_TONGUE_PERK_EFFECT: "#F El personaje puede hablar y comprender a cualquier criatura viviente.#!" #NT!
 UNNATURAL_STRENGTH_PERK_EFFECT: "#F Los músculos del personaje se ondulan con un desarrollo antinatural, haciendo que el personaje parezca casi el producto del uso intensivo de esteroides.#!" #NT!
 VEIL_BREACH_PERK_EFFECT: "#F Los personajes con este poder pueden llegar a la mente de un humano y arrancarle los fragmentos de conciencia susceptibles al delirio. Esta "cirugía psíquica" invasiva predispone a sus víctimas a la locura, pero hace que los humanos normales sean capaces de interactuar con Garou (o incluso luchar contra ellos) sin sucumbir al pánico inmediato.#!" #NT!
 VOICE_OF_REASON_PERK_EFFECT: "#F La voz del personaje se vuelve extraña, seductora y monótona, adormeciendo a los oyentes en un estado de calma hipnótica.#!" #NT!
 VOICE_OF_THE_WYRMCH_PERK_EFFECT: "#F La lengua del fomor ha sido alterada y le ha dado una forma extraña: posiblemente gruesa y parecida a una babosa, posiblemente larga y bifurcada, posiblemente incluso transmutada en una masa de zarcillos. El fomor puede hablar con normalidad y también puede hablar en el propio idioma del Wyrm.#!" #NT!
 WALL_WALKING_PERK_EFFECT: "#F El personaje puede correr por superficies escarpadas como una araña, tan fácilmente como si estuviera en terreno llano.#!" #NT!
 WEBBING_PERK_EFFECT: "Tu prisionero tiene menos posibilidades de escapar de tu prisión.\n#F Permite la creación de redes para atar a los enemigos caídos, sellar aberturas o incluso descender desde una gran altura. El poder puede adoptar muchas formas según el personaje. Los fomori pueden tejer gotas de adhesivo maloliente a partir de glándulas sucias, mientras que los kami y las gorgonas pueden producir redes de seda más "naturales", y los zánganos tejen hebras de apariencia artificial y similar al plástico para atar a sus enemigos.#!" #NT!
 ANIMATE_SELF_PERK_EFFECT: "#F Las gorgonas y los kami ligados a objetos inanimados como árboles o estatuas pueden adquirir este poder, que les permite animar el cuerpo que los acoge. Sin este poder, un personaje con un cuerpo vegetal o mineral como anfitrión queda inmóvil.#!" #NT!
 ARMORED_HIDE_PERK_EFFECT: "#F La piel del anfitrión ha cambiado, obviamente, lo que le otorga una mayor resistencia contra los ataques. Puede ser obviamente escamosa o pesada, como la piel de un rinoceronte, o tal vez incluso esté reluciente por una baba que hace que los ataques se deslicen sin hacer un contacto fuerte.#!" #NT!
 BALEFIRE_FLUX_PERK_EFFECT: "#F Siempre que el fomor se exponga a Balefire, las excreciones radiactivas del Wyrm, puede sufrir una transformación y obtener un nuevo Poder.#!" #NT!
 BLENDING_PERK_EFFECT: "#F El personaje puede cambiar su coloración para fines de sigilo; aunque no puede duplicar patrones o texturas específicas, puede crear patrones generales suficientes para romper su contorno.#!" #NT!
 COMPUTER_LINK_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'The Drone becomes capable of controlling computers by touch alone.', '')]#!" #NT!
 CORRUPTED_VISIONS_PERK_EFFECT: "#F "¡Tenía que hacerlo! ¡Dios me lo dijo!" Al utilizar este don de corrupción, un fomor induce alucinaciones en alguna víctima indefensa. Voces de Dios, visiones fugaces de algo que está fuera de la vista, regaños, burlas y otras paranoias favoritas son solo algunas de las posibilidades. Aunque este poder funciona mejor cuando el fomor parece lo suficientemente normal como para pasar por humano, uno especialmente deforme puede usarlo mientras se esconde. Conocer a tu víctima ayuda cuando se usan Visiones corruptas; una persona racional sospecharía si Jesús de repente le dijera que se lanzara a una matanza, mientras que alguien que ya estuviera perturbado podría pensar que es una idea perfectamente buena. Por supuesto, una persona aparentemente racional podría volverse loca por visiones sutiles y bien elegidas. Después de eso, todo vale... #!" #NT!
 DARKSIGHT_PERK_STATS_EFFECT: "#F El personaje es capaz de ver en la oscuridad tan bien como lo haría a la luz del día.#!" #NT!
 DECEPTION_PERK_EFFECT: "[GetTrait('diablerist').GetName( GetPlayer )] El rasgo se ocultará automáticamente al ser expuesto.\nPermitir interacciones amistosas con hombres lobo gaianos como contaminados por el Wyrm.\n#F El fomor puede ocultar la evidencia espiritual de su contaminación por el Wyrm a los demás. El Don: Sentir el Wyrm no detectará al fomor como contaminado por el Wyrm. El fomor también puede usar este Poder en otros para cubrir su mancha. Por ejemplo, el fomor puede ocultar la evidencia de la diablerie de un vampiro o incluso cambiar el aura de un Garou normal para que parezca contaminado por el Wyrm cuando en realidad no lo está. Los fomoris bajo la influencia de este Poder también son inmunes a los hechizos Hekau (Nombre Verdadero) de las momias.#!" #NT!
 ECTOPLASMIC_EXTRUSION_PERK_EFFECT: "#F El personaje es capaz de generar hasta cuatro tentáculos o brazos semisólidos que pueden extenderse hasta cinco metros, manipulando objetos o incluso asestar golpes. Las extremidades pueden ser ectoplasma verdadero, sombras cuasi sólidas, niebla preternaturalmente espesa o cualquier cosa que parezca adecuada para el tipo de personaje en cuestión.#!" #NT!
 ELEMENTAL_RESISTANCE_PERK_EFFECT: "#F La resistencia del anfitrión a un determinado tipo de forma de energía aumenta hasta niveles sobrenaturales. La fuente elegida puede ser mundana, como el fuego o el rayo, o incluso puede provenir de fuentes más místicas, como el fuego maligno.#!" #NT!
 ENHANCED_ATTRIBUTE_PERK_EFFECT: "#F Las capacidades naturales del anfitrión se magnifican a niveles sobrehumanos. Este poder no se limita a los atributos físicos: un ser poseído por el Wyld puede alardear de un ingenio mejorado, mientras que un fomor puede desarrollar una apariencia sobrenatural para atraer mejor a sus víctimas.#!" #NT!
 ENHANCEMENT_PERK_EFFECT: "#F El fomor puede convertirse en la pareja ideal de cualquier criatura viviente, escaneando la mente de su objetivo.#!" #NT!
 EXOSKELETON_PERK_EFFECT: "#F El fomor tiene un crecimiento duro parecido a un caparazón por todo el cuerpo. Por lo general, es muy parecido a un hueso, con muchos nudos, tubos parecidos a venas y formas extrañas. Su coloración varía desde un rojo oxidado y marrón oscuro hasta un negro aceitoso.#!" #NT!
 EXTRA_SPEED_PERK_EFFECT: "#F El fomor puede superar en maniobras a un humano normal.#!" #NT!
 HAND_FROM_BEYOND_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F El fomor puede entrar en el [umbra|E] y luego regresar al mundo material para atraer a otros hacia el [spirit_world|E] con él. Puede atraer a más de una persona siempre que todos los objetivos se tomen de la mano.#!" #NT!
 IMMUNITY_PERK_EFFECT: "#F El fomor puede ignorar los efectos de algunos tipos de cosas potencialmente peligrosas.#!" #NT!
 NIMBLENESS_PERK_EFFECT: "#F El fomor es especialmente ágil y puede mantener fácilmente el equilibrio mientras realiza hazañas que harían caer a otra persona.#!" #NT!
 NOXIOUS_BREATH_PERK_EFFECT: "Otorga [GetModifier('noxious_breath_perk_modifier').GetNameWithTooltip] [modifier|E] al enemigo [knights|E] cuando actúe como [commander|E] durante [combat_phase|E], o a tu enemigo durante [single_combat_duel_plural|E].\n#F El fomor puede liberar gases venenosos en el aire que hacen que quienes se encuentren a veinte metros o menos anhelen fumar cigarrillos. Los gases tienen el aspecto y el olor del humo del cigarrillo. Además, el gas debilita el tejido pulmonar de quienes lo respiran. La exposición repetida al aliento nocivo durante varias semanas o meses provoca el desarrollo de cáncer de pulmón en las víctimas.#!" #NT!
 NUMBING_PERK_EFFECT: "#F El cuerpo del fomor puede quedar completamente entumecido. No siente dolor, pero no siente ninguna sensación. No puede hablar correctamente (siente la lengua anestesiada permanentemente) y puede cortarse sin sentir nada, lo que puede provocar heridas infectadas o gangrenosas de las que el fomor no es consciente.#!" #NT!
 PROCREATION_PERK_EFFECT: "#F El fomor puede transmitir una Perdición a través de la sangre y el semen; cualquier encuentro que involucre fluidos corporales puede propagar la Perdición. La Perdición luego intentará poseer al receptor de los fluidos. El fomor solo puede transmitir una Perdición similar a la que lo poseyó.#!" #NT!
 PROLONGED_LIFE_PERK_EFFECT: "#F La esperanza de vida natural de los fomor se prolonga considerablemente. Esto no es una verdadera inmortalidad, ya que los fomor morirán por causas naturales en algún momento (la muerte natural entre los fomori es prácticamente desconocida).#!" #NT!
 ROAR_OF_THE_WYRM_PERK_EFFECT: "#F El fomor es capaz de infundir terror en los corazones de todos los que están cerca de ella emitiendo este grito gutural.#!" #NT!
 SAVAGE_GENITALIA_PERK_EFFECT: "#F La pesadilla de John Bobbit; el fomor (sin importar el género) tiene genitales con alguna característica amenazante. Las variaciones masculinas incluyen longitud excesiva (14''+) o dureza, espinas, textura de papel de lija o púas curvas; las versiones femeninas son famosas por sus dientes, succión desgarradora y picadoras de carne internas. Obviamente, esto no es bueno en combate, pero es devastador en la cama. #!" #NT!
 SENSE_THE_UNNATURAL_PERK_EFFECT: "#F Similar al Don Garou del mismo nombre, este Poder permite al fomor oler a cualquier ser sobrenatural presente, como vampiros, hombres lobo, magos, espectros y otros espíritus.#!" #NT!
 SKITTERSIGHT_PERK_EFFECT: "#F Este extraño poder le permite a la fomor sacarse los ojos, torcer los nervios ópticos para convertirlos en pies y hacer que los ojos corran por los pasillos y las esquinas para poder ver cosas que normalmente no verían. Tendrá que tener cuidado: si le aplastan los ojos, quedará ciega para siempre. #!" #NT!
 SLITHER_SKIN_PERK_EFFECT: "#F La piel del fomor es un arma y un útil ayudante. El fomor puede mudar su piel, dándole ciertas instrucciones simples (no más de cinco palabras). La piel se desprende en el recto y se despega sobre la cabeza del fomor. Puede caminar, agarrar cosas o atacar.#!" #NT!
 SLOBBER_SNOT_PERK_EFFECT: "#F La piel del fomor está cubierta de pequeñas verrugas que secretan una baba extremadamente resbaladiza y líquida. Esta baba hace que el cuerpo del fomor prácticamente no tenga fricción, lo que hace que sea casi imposible para los oponentes agarrarlo. El gel viscoso también ayuda al fomor a pasar por espacios reducidos. Slobber Snot se disuelve casi instantáneamente con la luz solar directa.#!" #NT!
 STOMACH_PUMPER_PERK_EFFECT: "#F El fomor es capaz de vomitar todo lo que ha comido recientemente cubierto de jugos gástricos viscosos y ácidos.#!" #NT!
 TOXIC_SECRETIONS_PERK_EFFECT: "#F Este poder convierte los fluidos corporales del fomor en desechos tóxicos.#!" #NT!
 WATER_BREATHING_PERK_EFFECT: "#F Con este sencillo Poder, el fomor puede respirar bajo el agua o no necesita hacerlo en absoluto. Este Poder también le confiere un cierto grado de resistencia a las presiones subacuáticas y a los problemas de descompresión.#!" #NT!
  
