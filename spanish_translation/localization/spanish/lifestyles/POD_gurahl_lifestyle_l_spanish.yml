 GREAT_GRANDFATHERS_SUMMONS_PERK_EFFECT: "#F En tiempos de gran necesidad o emergencia extrema, este poderoso y poco usado Don permite al Bisabuelo (o Anciano) enviar una invocación a todos los Gurahl, llamándolos a su lado para que pueda informarles el motivo de la llamada. La invocación es tan poderosa que incluso puede despertar a los Gurahl que están atrapados en el sueño de la hibernación. Los Gurahl no necesitan responder a la invocación y algunos, de hecho, rechazan o ignoran la llamada del Anciano. La mayoría de los Gurahl, sin embargo, reúnen elementos curativos, armas y comida, y luego viajan a donde el Bisabuelo los espera. Este es el Don que resultó en el despertar masivo de muchos Gurahl cuando se liberó el Devorador de Tormentas.#!"
 GREAT_GRANDFATHERS_SUMMONS_REQUIREMENT: "@warning_icon!#X Debes completar una misión del Bisabuelo (coloca un explorador en cualquier reino de Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos y luego recibir una misión) para desbloquear esta ventaja.#!"
  
