 SLEEP_OF_THE_HERO_PERK_EFFECT: "Obtendrás [GetTrait('torpor').GetName( GetPlayer )] y serás depuesto si mueres por una causa no natural.\n#F Este poderoso Don ha sido invocado muchas veces en la historia de los Fianna. Cuando un gran héroe muere en batalla, los Fianna toman el cuerpo y lo dedican a la tierra. Este Don forma un vínculo entre los Fianna y la tierra y el espíritu del héroe. La vida del campeón regresa, pero permanece en un sueño profundo, para no despertar hasta el Apocalipsis. El objetivo debe ser colocado en algún lugar de la tierra, como una cueva o dentro de un túmulo funerario. Durante este sueño, el héroe no se ve afectado por los elementos y no necesita respirar.#!" #NT!
 SLEEP_OF_THE_HERO_REQUIREMENT: "@warning_icon!#X Debes completar una misión de los espíritus ancestrales de Fianna (estaciona un explorador en cualquier reino de Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos y luego recibir una misión) para desbloquear esta ventaja.#!" #NT!
  
