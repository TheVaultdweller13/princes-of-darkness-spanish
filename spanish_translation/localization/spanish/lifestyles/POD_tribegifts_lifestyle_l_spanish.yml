 RENEW_THE_CYCLE_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el no-muerto objetivo quede reducido a su estado natural (se convierta en polvo o simplemente pierda su animación).\n#F Uno de los poderes más potentes disponibles para los Garou, este Don permite la corrección de un grave daño causado al ciclo natural de Gea. Los no-muertos, cuya existencia misma es una afrenta al orden natural de las cosas, se marchitan y se desmoronan al ser golpeados por el poder de este Don. Ya sea que el no-muerto sea un cadáver animado de un mes de edad o un vampiro antiguo, el Colmillo puede destruirlo con solo una mirada.#!" #NT!
 RENEW_THE_CYCLE_REQUIREMENT: "@warning_icon!#X Debes completar una misión del mismísimo Avatar de Gaia (coloca un explorador en cualquier reino de Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos y luego recibir una misión) para desbloquear esta ventaja.#!" #NT!
  
