 HOME_IN_ALL_LANDS_PERK_EFFECT: "Progreso mensual de exploración de Umbra: [grace_i]#P +10#!\nAs a [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo, o teletransportarte a tu próximo destino cuando viajes. Esto ignora el alcance diplomático, pero el objetivo debe tener un [development|E] bajo.\n#F Las leyendas entre los Garras Rojas afirman que los lobos con la mayor conexión con el Lobo Progenitor no estaban limitados por la distancia, sino que podían aparecer en cualquier lugar donde hubiera lobos. Durante mucho tiempo se pensó que esto era simplemente una tradición, pero de hecho un Garra Roja anciano con un linaje lo suficientemente fuerte podría aprender a desaparecer de una ubicación y aparecer en cualquier otro lugar del Reino o de la Umbra, siempre que el Progenitor haya estado allí antes que él.#!" #NT!
