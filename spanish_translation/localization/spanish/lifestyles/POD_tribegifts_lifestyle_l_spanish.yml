 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_PERK_EFFECT: "Como [character_interaction|E], te permite obtener [GetModifier( 'POD_thought_form_of_the_twelve_ministers_modifier' ).GetNameWithTooltip|L]\n#F El mantra hablado para este Don es Aum-ka-la-rim-sa-ka-la-rim-ha-ka-la-rim. Este Don permite a un Observador de Estrellas alcanzar un verdadero equilibrio espiritual por un solo momento. En ese momento, todos los deseos extremos y emociones impuras son eliminados por una explosión sin paliativos del Ser. Un sorprendente crujido de energía viaja como un rayo a cada uno de los puntos de chakra del Observador de Estrellas. Solo dura un segundo y luego desaparece. Pero a su paso, el Observador de Estrellas queda empoderado y ardiendo con un halo de luz verde pálido. Solo hay un puñado de Observadores de Estrellas que alguna vez han sido lo suficientemente dignos de aprender este Don, y solo puede ser enseñado por un avatar de Quimera.#!" #NT!
 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_REQUIREMENT: "@warning_icon!#X Debes completar una misión de Avatar de Quimera (coloca un explorador en cualquier reino de Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos y luego recibir una misión) para desbloquear esta ventaja.#!" #NT!
  
