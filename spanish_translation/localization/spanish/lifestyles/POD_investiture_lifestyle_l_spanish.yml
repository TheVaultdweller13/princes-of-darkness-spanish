 MASK_OF_YOMI_PERK_EFFECT: "[GetTrait('infernalist').GetName( GetPlayer )] El rasgo se ocultará automáticamente al ser expuesto\nRevertir todos los cambios de apariencia de investidura forzada\n#F Las Inversiones del personaje ya no muestran señales reveladoras. Ninguna cantidad de sondeo mental, visión del alma o detección de la verdad puede determinar que el personaje es un akuma u obligarlo a traicionar sus actividades injustas.#!"
 BLACK_WHISPERS_PERK_EFFECT: "Como [character_interaction|E], te permite conocer todos los secretos y planes del objetivo.\n#F Los espías de los Reyes Yama están en todas partes, y lo que sus akuma no ven ni oyen, lo aprenden sus secuaces espirituales.#!"
 EBON_FOUNTAIN_PERK_EFFECT: "Reposición automática #V 1#! Yin Chi adicional cada mes.\nPérdida automática [stress|E] cada mes.\n#F El P'o del personaje está conectado a una fuente de poder demoníaco.#!"
 LUCK_OF_YOMI_PERK_EFFECT: "Como [decision|E], te permite gastar puntos de investidura para ganar oro y prestigio. Si ya desbloqueaste la decisión, te recompensará con más oro.\n#F Los reyes Yama alteran el joss del personaje y, como resultado, la fortuna del akuma aumenta considerablemente.#!"
 SAVAGE_KISS_PERK_EFFECT: "#F El alma del personaje está sometida a las caricias del Mukade.#!"
 UNION_OF_OPPOSITIONS_PERK_EFFECT: "Aumenta la virtud chi en #V 3#! permanentemente, por encima del máximo de pares de virtudes para el nivel de iluminación dhármica del personaje.\n#F Los Reyes Yama imponen sus manos sobre el personaje y es rehecho.#!"
 IRON_HANDS_PERK_EFFECT: "#F El personaje ahora se mueve con el poder de los Reyes Yama detrás de ella.#!"
 BREATH_OF_KNOWLEDGE_PERK_EFFECT: "#F Los Reyes Yama susurran su conocimiento en los oídos del personaje, y éste arde en su cerebro como un hierro candente.#!"
 TOUCH_OF_YAMA_KINGS_PERK_EFFECT: "#F El toque de Yomi está sobre el personaje.#!"
 UNFOLDING_SCARLET_LOTUS_PERK_EFFECT: "Ignora el requisito de nivel de Dharma para elegir ventajas artísticas.\n#F Las Banes le susurran al personaje los secretos de su estado exaltado.#!"
