 VIA_GENIORUM_1_PERK_EFFECT: "Desbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\nPuedes interactuar con seres de [umbra|E] cuando estás en el Mundo Material.\n#F Esta Vía se ocupa del reino de los espíritus y lo demoníaco. El conocimiento del verdadero nombre de un espíritu otorga poder sobre él. La Vía Geniorum es una recopilación de rituales específicos de niveles de poder graduados.\nEl Teúrgo no mira dentro de [spirit_world|E], sino que ordena a los seres supernos cercanos que se revelen.#!" #NT!
 VIA_GENIORUM_2_PERK_EFFECT: "Ya no estarás poseído por [GetTrait('wraith').GetName( GetNullCharacter )].\nComo [character_interaction|E], puedes aprender el verdadero nombre de un personaje\n#F El Teúrgo puede dibujar sigilos protectores en objetos portátiles o en un pequeño círculo a su alrededor.#!" #NT!
 VIA_GENIORUM_3_PERK_EFFECT: "Haz que $POD_demon_unearthbound_decision$ [decision|E] sea gratis.\nComo [character_interaction|E], te permite desterrar un personaje demonio a [abyss|E].\nComo [character_interaction|E], te permite desterrar un personaje hada a [arcadia|E].\n#F El Teúrgo puede enviar un espíritu de regreso a su reino nativo.#!" #NT!
 VIA_GENIORUM_4_PERK_EFFECT: "Puede reclutar a [GetMaA('materialized_spirits').GetName] y [GetMaA('imps').GetName] como [men_at_arms|E]\n#F El Teúrgo ahora puede invocar entidades espirituales.#!" #NT!
 VIA_GENIORUM_5_PERK_EFFECT: "Puede reclutar a [GetMaA('jagglings').GetName] y [GetMaA('lucifergia').GetName] como [men_at_arms|E]\n#F El Teúrgo ahora puede obligar a un espíritu a ser servil.#!" #NT!
  
 VIA_IGNIS_1_PERK_EFFECT: "#F Esta Vía permite a los Condenados experimentar las llamas del Infierno antes de su Muerte final. Esta Vía invoca lo que parece ser fuego normal, pero quema incluso a aquellos que están protegidos de las llamas normales.\nEl Teúrgo puede invocar la llama de una vela de Fuego Sagrado.#!" #NT!
 VIA_IGNIS_2_PERK_EFFECT: "#F El Teúrgo puede invocar un pequeño Fuego Sagrado.#!" #NT!
 VIA_IGNIS_3_PERK_EFFECT: "#F Los teúrgos pueden invocar una fogata de Fuego Sagrado.#!" #NT!
 VIA_IGNIS_4_PERK_EFFECT: "#F Los teúrgos pueden invocar una hoguera de fuego sagrado.#!" #NT!
 VIA_IGNIS_5_PERK_EFFECT: "#F Los teúrgos pueden invocar una conflagración de Fuego Sagrado.#!" #NT!
  
 VIA_MEDICAMENTI_1_PERK_EFFECT: "Como [character_interaction|E], puedes [GetModifier('theurgy_soothe_pain_modifier').GetNameWithTooltip].\n#F Quienes practican esta Vía, también llamada la Vía del Remedio, son sanadores. La Vía Medicamenti unirá los huesos, detendrá el sangrado y, de hecho, revertirá el daño infligido.\nPuedes aliviar dolores menores.#!" #NT!
 VIA_MEDICAMENTI_2_PERK_EFFECT: "Como [character_interaction|E], puedes curar cicatrices.\n#F Los esguinces y las infecciones menores se curan más rápidamente bajo tu cuidado.#!" #NT!
 VIA_MEDICAMENTI_3_PERK_EFFECT: "Como [character_interaction|E], puede curar heridas.\n#F Todas las heridas hasta Lisiado se curan el doble de rápido que su ritmo normal, sin riesgo de infección.#!" #NT!
 VIA_MEDICAMENTI_4_PERK_EFFECT: "Como [character_interaction|E], puedes curar enfermedades básicas.\n#F Puedes curar enfermedades crónicas como el asma o la artritis, pero requiere tiempo y esfuerzo.#!" #NT!
 VIA_MEDICAMENTI_5_PERK_EFFECT: "Como [character_interaction|E], puedes realizar curaciones milagrosas.\n#F Puedes curar incluso enfermedades mortales, pero te exige mucho y requiere semanas de tratamiento.#!" #NT!
  
 VIA_NECROMANTIAE_1_PERK_EFFECT: "Desbloquear [summon_wraith_on_death_interaction|E].\n#F La Vía Necromantiae es una teurgia diseñada para contactar o desterrar a los muertos.\nEl teúrgo puede ordenar a un cadáver recientemente fallecido que despierte.#!" #NT!
 VIA_NECROMANTIAE_2_PERK_EFFECT: "Puedes encarcelar, torturar, ejecutar o herir físicamente a espíritus durante [single_combat_duel_plural|E].\nYa no es necesario pagar [gold|E] para encarcelar, torturar, ejecutar o herir físicamente a un espectro/demonio durante [single_combat_duel_plural|E].\n#F Los teúrgos pueden proteger un área de la intrusión fantasmal.#!" #NT!
 VIA_NECROMANTIAE_3_PERK_EFFECT: "Desbloquea [bind_wraith_interaction|E].\n#F Los teúrgos pueden contactar con los muertos.#!" #NT!
 VIA_NECROMANTIAE_4_PERK_EFFECT: "Desbloquea [command_wraith_interaction|E].\nComo [character_interaction|E], puedes desterrar espectros al [shadowlands|E], desvinculándolos en el proceso.\n#F Los teúrgos pueden expulsar a un fantasma que los acecha.#!" #NT!
 VIA_NECROMANTIAE_5_PERK_EFFECT: "Como [character_interaction|E], puede invocar un espectro aleatorio de [shadowlands|E].\nPuede reclutar a [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] y [GetMaA('skeletons').GetName] como [men_at_arms|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F El Teúrgo ahora puede instar a un cadáver a levantarse.#!" #NT!
  
 VIA_ORACULI_1_PERK_EFFECT: "#F A través de la Vía Oraculi, los Teúrgos pueden vislumbrar el futuro desconocido o ver el pasado invisible.\nEl Teúrgo interpreta señales o advertencias sobre el estado de sus circunstancias inmediatas.#!" #NT!
 VIA_ORACULI_2_PERK_EFFECT: "Si alguno de tus familiares o amigos es asesinado en circunstancias misteriosas, conocerás la identidad de sus asesinos.\n#F El Teúrgo elimina posibles resultados negativos comparándolos de antemano.#!" #NT!
 VIA_ORACULI_3_PERK_EFFECT: "Desbloquea el [impatient_rushing_all_schemes_decision|E]\n#F El Teúrgo puede detectar patrones de azar que le permiten obtener información a corto plazo que sigue decisiones específicas.#!" #NT!
 VIA_ORACULI_4_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tus amigos o familiares. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tus prisioneros tienen menos posibilidades de escapar de tu prisión. #F El Teúrgo puede adivinar eventos específicos en el futuro. #!" #NT!
 VIA_ORACULI_5_PERK_EFFECT: "Desbloquea el [deceitful_progress_hostile_schemes_decision|E].\n#F El Teúrgo obtiene la habilidad de percibir detalles claros y concretos sobre el futuro y la capacidad de predecir eventos específicos con certeza confiable#!" #NT!
