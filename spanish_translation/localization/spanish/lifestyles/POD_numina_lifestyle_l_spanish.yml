 ANIMAL_PSI_PERK_EFFECT: "Como [character_interaction|E], te permite obtener una mascota. Como [character_interaction|E], te permite llamar a tu mascota a la guerra. Puede reclutar varios tipos de animales como [men_at_arms|E]. #F Animal Psi es la habilidad de contactar animales. Cuanto más inteligente o entrenado sea el animal, más fácil será darle órdenes. El psíquico necesita una línea de visión clara hacia el animal en cuestión y debe hacer ruidos correspondientes al animal. #!" #NT!
 ANTI_PSI_PERK_EFFECT: "Inmune a los poderes psíquicos.\n#F Anti Psi es la rara habilidad de apagar a otros psíquicos [numina|E]. Si bien es inútil contra los dones Garou o las disciplinas vampíricas, por alguna razón proporciona una protección limitada contra la Esfera Mental. Anti Psi está constantemente activo y rodea activamente al psíquico en todo momento.#!" #NT!
 ASTRAL_PROJECTION_PERK_EFFECT: "Obtén acceso a [astral_reaches|E] y [deep_umbra|E].\n#F El psíquico puede separar su espíritu de su cuerpo y vagar por el reino astral. Si bien no puede afectar el mundo real en este estado, aún puede usar fenómenos psíquicos. Algunos han informado que escuchan las voces de otras entidades y varios psíquicos que usaban esta habilidad se han perdido, sus espíritus vagando por dimensiones extrañas lejos del Reino de Gaia.#!" #NT!
 BIOCONTROL_PERK_EFFECT: "Permite usar Psi Heal [character_interaction|E] en ti mismo.\n#F El psíquico puede controlar su propio cuerpo.#!" #NT!
 PSYCHIC_CLAIRVOYANCE_PERK_EFFECT: "#F El psíquico puede expulsar sus sentidos mientras mantiene su conciencia dentro de su cuerpo. Cuanto más familiarizado esté el psíquico con el lugar o la persona que observa, más fácil le resultará.#!" #NT!
 CYBERKINESIS_PERK_EFFECT: "#F Weaverkinesis permite a su usuario tomar el control de varios dispositivos y objetos, doblándolos a su voluntad a distancia.#!" #NT!
 CYBERPATHY_PERK_EFFECT: "#F Weaverpathy permite a su usuario leer la estructura interna de varios dispositivos u objetos similares.#!" #NT!
 ECTOPLASMIC_GENERATION_PERK_EFFECT: "Permite forjar el alma de un [GetTrait('wraith').GetName( GetNullCharacter )] encarcelado sin necesidad de atar o [GetCourtPositionType('artificer_journeymen_court_position').GetName()].\n#F El psíquico puede crear plasma como una sustancia pegajosa que se evapora después de varios minutos y vuelve al [underworld|E]. El plasma es sólido para los espectros en el [shadowlands|E].#!" #NT!
 EMPATHIC_HEALING_PERK_EFFECT: "Bonificación a Curación Psíquica [character_interaction|E], permite curar daño mental.\n#F El psíquico puede establecer un vínculo empático que le permite influir en el proceso de curación de otra persona. Esto se extiende también a las dolencias psíquicas. El psíquico asume estas heridas y tiene que curarlas a un ritmo normal.#!" #NT!
 MIND_SHIELD_PERK_EFFECT: "Inmune a las intrusiones mentales hostiles. [character_interaction|E].\n#F El psíquico puede erigir defensas mentales contra intrusiones sobrenaturales. Esto incluye hechizos de mago, disciplinas vampíricas, trucos de los cambiantes y otras habilidades basadas en la mente. Este poder no tiene habilidades individuales. En cambio, sus niveles solo aumentan la dificultad para que un intruso penetre en la mente del psíquico.#!" #NT!
 NECRO_PSI_PERK_EFFECT: "Permite interactuar con un ser de la Umbra cuando estás en el Mundo Material.\nDesbloquea [marked_for_return_interaction|E].\nDesbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F Necro-Psi, también llamada Canalización, es una habilidad que permite a un psíquico contactar con los fantasmas de los muertos. Los muertos no tienen ninguna obligación de reaccionar a estos intentos de comunicación y, de hecho, pueden ser hostiles. El psíquico también puede recurrir a sus habilidades por sí mismo.#!" #NT!
 PRECOGNITION_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo o familiar. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tu prisionero tiene menos posibilidades de escapar de tu prisión. #F El psíquico puede obtener vislumbres del giro más probable de los acontecimientos y, a veces, incluso ver el futuro. #!" #NT!
 PSYCHIC_HEALING_PERK_EFFECT: "Permite usar Psi Heal [character_interaction|E] en otros personajes.\n#F El psíquico puede curar heridas y otras lesiones con el poder de su mente.#!" #NT!
 PSYCHIC_HYPNOSIS_PERK_EFFECT: "Como [character_interaction|E], te permite obtener una bonificación de opinión del objetivo.\n#F El psíquico puede implantar órdenes y sugerencias en su objetivo enviándolos a un estado de trance y luego hipnotizándolos.#!" #NT!
 PSYCHIC_INVISIBILITY_PERK_EFFECT: "#F Similar a la Disciplina vampírica de Ofuscar, el psíquico puede enmascarar su presencia, sin registrarse ante los ojos de los espectadores. Algunos lo comparan con una especie de hipnosis colectiva. Las cámaras de vídeo siguen registrando su presencia con normalidad.#!" #NT!
 PSYCHIC_VAMPIRISM_PERK_EFFECT: "Como [character_interaction|E], te permite reducir el estrés o la pérdida de salud que provoca el drenar prisionero.\n#F El psíquico puede extraer emociones y, en algunos casos, incluso fuerza vital de un objetivo para su propio uso. La experiencia resultante es una euforia estimulante que puede hacer que el psíquico se vuelva dependiente rápidamente.#!" #NT!
 PSYCHOKINESIS_PERK_EFFECT: "#F La psicoquinesis, también llamada telequinesis, permite a un psíquico mover objetos sin tocarlos. Mientras mantenga el control sobre el objeto que levita, el psíquico puede interactuar con él de cualquier forma en que lo haría normalmente.#!" #NT!
 PSYCHOMETRY_PERK_EFFECT: "Desbloquea el [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] y [buy_artifact_claim_interaction|E] Coste: #P -50%#!\n#F A través del tacto, el psíquico puede aprender algo sobre un objeto y las personas que interactuaron con él en el pasado. Cuanto más fuerte sea la resonancia emocional, más fácil será leerla.#!" #NT!
 PSYCHOPORTATION_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo, o teletransportarte a tu próximo destino cuando viajas.\n#F Usando su mente, el psíquico puede teletransportarse por una corta distancia.#!" #NT!
 PYROKINESIS_PERK_EFFECT: "#F El psíquico puede invocar fuego. No tiene control ni inmunidad contra el fuego invocado y, por lo tanto, debe tener mucho cuidado de no quemarse.#!" #NT!
 SOULSTEALING_PERK_EFFECT: "Como [character_interaction|E], te permite obtener [lifestyle|E] [experience|E] de drenar prisionero.\n#F De manera similar al vampirismo psíquico, el robo de almas absorbe la esencia de su objetivo para fortalecer al psíquico. Este poder funciona contra seres sobrenaturales cuya alma tiene un aspecto más oscuro, como una Sombra o una Bestia, pero esa parte contraatacará y a menudo dañará la psique del psíquico ofensor.#!" #NT!
 SYNERGY_PERK_EFFECT: "Aumenta la probabilidad de éxito de Psi [character_interaction|E] por cada [GetTrait('psychic').GetName( GetNullCharacter )] [courtier|E] #Weak (máximo 10)#!.\n#F Un talento increíblemente raro, Sinergia permite a un psíquico vincularse con otros psíquicos para formar una entidad gestalt que combina varios de sus poderes. El tacto es necesario para formar ese vínculo.#!" #NT!
 PSYCHIC_TELEPATHY_PERK_EFFECT: "Como [character_interaction|E], te permite obtener un gancho débil del objetivo.\n#F La telepatía es el talento de dominar la mente de otro con la del psíquico.#!" #NT!
  
