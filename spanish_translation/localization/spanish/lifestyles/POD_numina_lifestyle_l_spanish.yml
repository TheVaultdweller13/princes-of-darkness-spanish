 ANIMAL_PSI_1_PERK_EFFECT: "Como [character_interaction|E], acelera los planes (25 % de probabilidad).\n#weak El psíquico puede leer las intenciones y deseos básicos del animal que tiene delante. Los poderes afectan a los mamíferos superiores.\nLa psi animal es la capacidad de comunicarse con los animales. Cuanto más inteligente o entrenado sea el animal, más fácil será darle órdenes. #!" #NT!
 ANIMAL_PSI_2_PERK_EFFECT: "[GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )]'s [character_interaction|E], aumento del 25% al ​​50%\n#weak El psíquico puede darle al animal una orden fácil de cumplir. El animal no tiene obligación de hacerlo.#!" #NT!
 ANIMAL_PSI_3_PERK_EFFECT: "Como [character_interaction|E], te permite obtener una mascota.\nComo [character_interaction|E], te permite llamar a tu mascota a la guerra.\n[character_interaction|E] de [GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )], mejora del 50 % al 75 %\nDesbloquea muchos [POD_animals_maa|E] [men_at_arms|E]\n#weak El psíquico obtiene una comprensión instintiva de lo que quiere el animal. Puede comunicarse con varios animales a la vez o dar a un solo animal una orden más compleja.#!" #NT!
 ANIMAL_PSI_4_PERK_EFFECT: "Desbloquea Cambio de forma [character_interaction|E].\nDesbloquea opciones de cambio de forma de animales.\n[GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )]'s [character_interaction|E], mejora del 75% al ​​100%\n#weak El psíquico puede conectar su mente con un animal, viendo a través de sus ojos y usando sus sentidos como propios.#!" #NT!
 ANIMAL_PSI_5_PERK_EFFECT: "Como [character_interaction|E], invoca una plaga de ratas sobre la capital del objetivo con una pequeña posibilidad de generar una epidemia.\n#weak El psíquico puede obtener control total sobre un animal, permitiendo que su mente lo siga mientras realiza la tarea que se le asignó.#!" #NT!
  
