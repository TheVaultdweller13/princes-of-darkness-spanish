 ASTRAL_PROJECTION_1_PERK_EFFECT: "Obtén acceso a [astral_reaches|E] y [deep_umbra|E]\n#weak El psíquico puede separar su espíritu de su cuerpo y vagar por el reino astral.\nEl psíquico puede trasladar sus sentidos al espacio astral, percibiendo el reino como superpuesto al mundo mortal.#!" #NT!
 ASTRAL_PROJECTION_2_PERK_EFFECT: "Obtén acceso a [spirit_wilds|E] y [dreaming|E]\n#weak El psíquico puede abandonar su cuerpo durante unos minutos. Dentro del reino astral, está limitado a la vista.#!" #NT!
 ASTRAL_PROJECTION_3_PERK_EFFECT: "Obtén acceso al [underworld|E]\n#weak El psíquico puede abandonar su cuerpo durante varios minutos. Dentro del reino astral, puede oír y ver y viajar rápidamente lejos de su cuerpo.#!" #NT!
 ASTRAL_PROJECTION_4_PERK_EFFECT: "[umbra_aptitude|E]: [grace_i]#P +25%#!\n#weak El psíquico puede abandonar su cuerpo durante horas, viajando a gran velocidad lejos de él. También puede manifestarse en forma física en forma translúcida, aunque no puede comunicarse verbalmente.#!" #NT!
 ASTRAL_PROJECTION_5_PERK_EFFECT: "[umbra_aptitude|E]: [grace_i]#P +50%#!\n#weak El psíquico puede viajar a cualquier parte del mundo mientras está en el espacio astral, usar toda su gama de sentidos y puede hablar mientras está manifestado.#!" #NT!
  
