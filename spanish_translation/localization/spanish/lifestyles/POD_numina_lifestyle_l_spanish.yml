 ALCHEMY_PERK_EFFECT: "Desbloquea el nivel menor [decision|E] para convertirte en un mortal inmortal.\nComo nivel [character_interaction|E], te permite convertir a un mortal en un ser sobrenatural.\n#F El usuario utiliza ritos alquímicos para perfeccionar y combinar objetos materiales para finalmente purificar su propia alma. Las personas pueden practicarlo como una especie de química avanzada, herbolario tradicional o como una ciencia mística.#!" #NT!
 CONJURATION_PERK_EFFECT: "[buy_claim_interaction|E] y [buy_artifact_claim_interaction|E] Coste: #P -50%#!.\n#F También llamada telequinesis o aportación, Conjuración permite al usuario mover objetos previamente preparados con la fuerza de su magia.#!" #NT!
 CONVEYANCE_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo o teletransportarte a tu próximo destino cuando viajas.\n#F El medio de transporte, también llamado el Camino del transporte sutil, permite al usuario viajar con la ayuda de un vehículo preparado ritualmente. En niveles más altos, el usuario evita el vehículo y se teletransporta a sí mismo en su lugar.#!" #NT!
 CURSING_PERK_EFFECT: "Como [character_interaction|E], te permite bendecir o maldecir la casa objetivo.\n#F La maldición, también llamada el Camino de la Fortuna, es el arte de aplicar maleficios y maldiciones a una persona. Este camino también puede otorgar bendiciones.#!" #NT!
 DIVINATION_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo o familiar. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tu prisionero tiene menos posibilidades de escapar de tu prisión. #F Al usar un cierto estilo de adivinación, el usuario puede ver eventos en el pasado o el futuro. #!" #NT!
 DOWSING_PERK_EFFECT: "#F La radiestesia es la práctica de localizar objetos perdidos con medios mágicos. Para ello, el usuario necesita un instrumento mágico armonizado para utilizar. Además, el radiestesista se vuelve más entusiasta para la investigación y tiene un sentido general de deducción.#!" #NT!
 ENCHANTMENT_PERK_EFFECT: "Como [character_interaction|E], te permite crear talismanes.\n#F El encantamiento, también llamado fetichismo, permite la creación de talismanes mágicos menores.#!" #NT!
 EPHEMERA_PERK_EFFECT: "Obtén acceso a [spirit_wilds|E].\n#F El Camino de lo Efímero permite al usuario interactuar con los mundos espirituales. Al convertirse en un conducto para las entidades de los Otros Mundos, quienes practican este camino a menudo se ven superados por las criaturas que viven allí.#!" #NT!
 FASCINATION_PERK_EFFECT: "#F El usuario puede hacer que un objetivo se enamore de otra persona. La magia puede lanzarse sobre el propio usuario o sobre un amuleto o algo similar para permitir que sus efectos se produzcan en otros.#!" #NT!
 HEALING_PERK_EFFECT: "Desbloquea la curación [character_interaction|E].\nComo [character_interaction|E], permite evitar que un amigo, amante, consorte, familiar, consejero o caballero muera accidentalmente.\n#F El usuario puede curar heridas, enfermedades y dolencias similares. Si bien rara vez es un tratamiento permanente, la curación a menudo al menos logra aliviar el dolor. El usuario necesita al menos un mínimo de conocimientos médicos para aplicar sus tratamientos correctamente.#!" #NT!
 HELLFIRE_PERK_EFFECT: "#F Se rumorea que el fuego del infierno es el resultado de tratos infernales y otorga a quien lo lanza poderes destructivos masivos. Aunque generalmente invoca fuego, se han observado variantes que invocan relámpagos, aguanieve, tormentas de arena, terremotos o humo. En las sociedades occidentales, el fuego del infierno suele considerarse magia negra.#!" #NT!
 HERBALISM_PERK_EFFECT: "Como [character_interaction|E], te permite elaborar pociones.\n#F De manera similar al encantamiento y la alquimia, la herboristería se ocupa de la preparación de brebajes poderosos a partir de elementos naturales. Si bien no es tan poderosa como el camino de la curación, la herboristería tiene la ventaja de estar disponible una vez creada. Sus efectos son más lentos, pero se perciben como más naturales y es menos probable que fallen una vez elaborada.#!" #NT!
 MANA_MANIPULATION_PERK_EFFECT: "#F La manipulación del maná se ocupa de lo que el usuario percibe como la materia prima de la magia: chi, maná, energía de las líneas ley y similares. A través de prácticas como el feng shui y la geomancia, el usuario aprende a aprovechar estas energías para sus propios fines.#!" #NT!
 ONEIROMANCY_PERK_EFFECT: "Obtén acceso a [dreaming|E].\n#F Con el uso de la oniromancia, el usuario puede visitar los sueños de otras personas. Con sus poderes, puede remodelarlos, desterrar pesadillas o abordar disturbios subconscientes.#!" #NT!
 SATURNAL_MANES_PERK_EFFECT: "Desbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F Manes era una práctica de las Lunas Cornudas de la Sociedad Iluminada de la Luna Llorosa. Mediante el uso de ritos orgiásticos bajo la luna, el practicante invoca a los espíritus para que atiendan sus necesidades.#!" #NT!
 SHADOWCASTING_PERK_EFFECT: "#F El Camino de las Sombras, también llamado el Camino de las Sombras, se ocupa del control sobre la oscuridad. En el mundo occidental, se cree que tiene alguna relación con lo Infernal, pero no se ha proporcionado ninguna prueba definitiva.#!" #NT!
 SHAPESHIFTING_PERK_EFFECT: "Desbloquea Shapeshift [character_interaction|E].\n#F El usuario puede manipular su propia forma física. Para cambiar de forma es necesario estudiar intensamente tanto el cuerpo de los animales como el propio.#!" #NT!
 SPIRIT_CHASING_PERK_EFFECT: "Desbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\n#F El usuario crea un vínculo entre él y el espíritu de un tipo de planta o animal. Al fortalecer su conexión con el espíritu, el Cazador de espíritus obtiene habilidades que reflejan el tipo elegido.#!" #NT!
 SUMMONING_WARDING_BINDING_PERK_EFFECT: "Desbloquea la invocación [character_interaction|E] para hacer que un personaje no desembarcado venga a tu corte.\n#F El complejo camino que consiste tanto en invocar, proteger y atar criaturas es uno de los más peligrosos de practicar. Con la invocación, el usuario llama a la criatura. Con la protección, se defiende de ella. Con la atadura, le exhorta a obedecer a cambio de un precio y, en niveles superiores, incluso puede ordenarle. Con el despido, hace que la criatura se vaya.#!" #NT!
 WEATHER_CONTROL_PERK_EFFECT: "Desbloquear Weathercraft [character_interaction|E].\n#F También conocido como Weathercraft, con esta ruta, el usuario manipula los patrones climáticos para su propio beneficio.#!" #NT!
  
 theurgy_visible: "Teurgia" #NT!
  
 via_geniorum_perk_name: "Vía geniorum" #NT!
 via_ignis_perk_name: "Vía Ignis" #NT!
 via_medicamenti_perk_name: "Vía Medicamentos" #NT!
 via_necromantiae_perk_name: "Vía Necromantiae" #NT!
 via_oraculi_perk_name: "Vía Oraculi" #NT!
  
 VIA_GENIORUM_PERK_EFFECT: "Desbloquea [bind_wraith_interaction|E].\nDesbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F Esta Vía se ocupa del reino de los espíritus y lo demoníaco. El conocimiento del verdadero nombre de un espíritu otorga poder sobre él.#!" #NT!
 VIA_IGNIS_PERK_EFFECT: "#F Esta Vía permite a los Condenados experimentar las llamas del Infierno antes de su Muerte final. Esta Vía invoca lo que parece ser fuego normal, pero quema incluso a aquellos que están protegidos de las llamas normales.#!" #NT!
 VIA_MEDICAMENTI_PERK_EFFECT: "Desbloquea Curación [character_interaction|E].\n#F Quienes practican esta Vía, también llamada Vía del Remedio, son sanadores. La Vía Medicamenti unirá los huesos, detendrá el sangrado y, de hecho, revertirá el daño infligido.#!" #NT!
 VIA_NECROMANTIAE_PERK_EFFECT: "Desbloquea [marked_for_return_interaction|E].\nComo [character_interaction|E], te permite desterrar un personaje espectral a [dark_kingdom|E].\nNúmero máximo de espectrales atados: #P +1#!.\n#F La Vía Necromantiae es una teurgia diseñada para contactar o desterrar a los muertos.#!" #NT!
 VIA_ORACULI_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo o familiar. Recibirás una notificación si alguien intenta seducir a tu amante o consorte. Tu prisionero tiene menos posibilidades de escapar de tu prisión. #F A través de Via Oraculi, los Teúrgos pueden vislumbrar el futuro desconocido o ver el pasado invisible. #!" #NT!
