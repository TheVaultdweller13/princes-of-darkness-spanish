 TELEPATHY_3_PERK_EFFECT: "Como [character_interaction|E], inicia un duelo diplomático contra el objetivo para obtener un gancho débil sobre ellos.\n#weak El psíquico puede leer recuerdos recientes o planes futuros, transmitir emociones o ideas complejas o provocar una acción inusual.#!" #NT!
 TELEPATHY_4_PERK_EFFECT: "Nueva opción para Telepatía [character_interaction|E] para obtener un gancho fuerte en lugar de uno débil.\n#weak El psíquico puede leer pensamientos profundos, enviar varias oraciones o tomar temporalmente el control sobre el cuerpo del objetivo.#!" #NT!
 TELEPATHY_5_PERK_EFFECT: "Nueva opción para Telepatía [character_interaction|E] para obtener un gancho fuerte perpetuo.\n#weak El psíquico puede leer los secretos más profundos y subconscientes de un objetivo, mantener una conversación con él o tomar el control total de su cuerpo, incluida la reescritura de recuerdos.#!" #NT!
  
 sorcery_visible: "Caminos"
  
 SORCERY_LEVEL_6_REQUIREMENT: "@warning_icon!#X ¡Para desbloquear el nivel 6 de Hechicería debes completar su misión correspondiente mediante decisión!#!" #NT!
 SORCERY_LEVEL_6_DISABLED: "@warning_icon!#X El nivel 6 de Hechicería está deshabilitado en las reglas del juego#!" #NT!
 unlock_tier_6_coresponding_path: "Desbloquea el nivel 6 de la ruta correspondiente" #NT!
  
 alchemy_1_perk_name: "Alquimia 1" #NT!
 ALCHEMY_1_PERK_EFFECT: "Descubre recetas para: [GetModifier('light_painstopper_modifier').GetNameWithTooltip], [GetModifier('small_fertility_booster_modifier').GetNameWithTooltip], [GetModifier('small_fertility_downer_modifier').GetNameWithTooltip], [GetModifier('simple_antibiotics_modifier').GetNameWithTooltip], [GetModifier('mild_poison_modifier').GetNameWithTooltip]\n#flavor El usuario utiliza ritos alquímicos para perfeccionar y combinar objetos materiales para finalmente purificar su propia alma.\nEl alquimista puede crear compuestos y sustancias que son simplemente versiones más avanzadas y potentes de sustancias químicas que ya existen. Estos compuestos no parecen mágicos de ninguna manera.#!" #NT!
 alchemy_2_perk_name: "Alquimia 2" #NT!
 ALCHEMY_2_PERK_EFFECT: "Descubre recetas para: [GetModifier('painstopper_modifier').GetNameWithTooltip], [GetModifier('fertility_booster_modifier').GetNameWithTooltip], [GetModifier('fertility_downer_modifier').GetNameWithTooltip], [GetModifier('antibiotics_modifier').GetNameWithTooltip], [GetModifier('dangerous_poison_modifier').GetNameWithTooltip]\n#flavor Versiones más avanzadas de lo que ya está disponible con un punto. Algunas de estas sustancias podrían permitir al bebedor superar sus límites físicos normales o acceder a sentidos más místicos, en sueños o alucinaciones.#!" #NT!
 alchemy_3_perk_name: "Alquimia 3" #NT!
 ALCHEMY_3_PERK_EFFECT: "Descubre recetas para: [GetModifier('potion_of_diplomacy_modifier').GetNameWithTooltip] (etc.), [GetModifier('potion_of_strength_modifier').GetNameWithTooltip], [GetModifier('deadly_poison_modifier').GetNameWithTooltip]\n#flavor El alquimista puede crear sustancias que mejoren su objetivo a niveles sobrehumanos o crear materiales que excedan las limitaciones normales (aleaciones sobrenaturalmente fuertes, etc.). Algunas de estas sustancias pueden investir temporalmente a su bebedor con alguna habilidad psíquica de bajo nivel por un período de tiempo limitado (no más de una hora aproximadamente), por ejemplo.#!" #NT!
 alchemy_4_perk_name: "Alquimia 4" #NT!
 ALCHEMY_4_PERK_EFFECT: "Descubre recetas para: [GetModifier('potent_potion_of_diplomacy_modifier').GetNameWithTooltip] (etc.), [GetModifier('potent_potion_of_strength_modifier').GetNameWithTooltip], [GetModifier('personal_poison_modifier').GetNameWithTooltip]\n#flavor El alquimista puede crear sustancias que mejorarán sus atributos incluso más allá de los máximos humanos normales o elementos menores con algún efecto potente.#!" #NT!
 alchemy_5_perk_name: "Alquimia 5" #NT!
 ALCHEMY_5_PERK_EFFECT: "Descubre recetas para: [GetModifier('philosophers_stone_modifier').GetNameWithTooltip], [GetModifier('elixir_of_diplomacy_modifier').GetNameWithTooltip] (etc.), [GetModifier('elixir_of_strength_modifier').GetNameWithTooltip], [GetModifier('elixir_of_death_modifier').GetNameWithTooltip], [GetModifier('elixir_of_potence_modifier').GetNameWithTooltip], [GetModifier('elixir_of_celebrity_modifier').GetNameWithTooltip], [GetModifier('elixir_of_fortitude_modifier').GetNameWithTooltip], [GetModifier('elixir_of_auspex_modifier').GetNameWithTooltip]\n#flavor Con este nivel de conocimiento, el alquimista puede duplicar los poderes de criaturas sobrenaturales, incluyendo Dones, Disciplinas y otras habilidades de hasta el tercer nivel. También puede duplicar los poderes innatos de estas criaturas (los poderes de los Fae, los espectros y los imbuidos no se pueden duplicar).#!" #NT!
 alchemy_6_perk_name: "Alquimia 6" #NT!
 ALCHEMY_6_PERK_EFFECT_SAMUEL: "Descubre recetas para: [GetModifier('elixir_immortality_modifier').GetNameWithTooltip], [GetModifier('vampire_concoction_modifier').GetNameWithTooltip], [GetModifier('kinfolk_elixir_modifier').GetNameWithTooltip], [GetModifier('kinain_elixir_modifier').GetNameWithTooltip]" #NT!
 ALCHEMY_6_PERK_EFFECT_NOT_SAMUEL: "Descubre recetas para: [GetModifier('elixir_immortality_modifier').GetNameWithTooltip], [GetModifier('vampire_concoction_modifier').GetNameWithTooltip]" #NT!
 ALCHEMY_6_PERK_EFFECT: "#flavor El Alquimista ha alcanzado la cima, pudiendo crear una Piedra Filosofal, volverse inmortal o transmutar un elemento en otro. En teoría, uno podría incluso crear un brebaje capaz de convertirlo en vampiro, hombre lobo u otro ser. Este nivel también es capaz de otorgarle el despertar al Alquimista.#!" #NT!
  
 conjuration_1_perk_name: "Conjuración 1" #NT!
 CONJURATION_1_PERK_EFFECT: "Como [character_interaction|E] el usuario puede marcar un [artifact|E] dándole el ([GetModifier('sorcery_conjuration_mark_1_modifier').GetNameWithTooltip]) con un límite de #V 1#!\n#flavor La conjuración permite al usuario mover objetos previamente preparados con la fuerza de su magia.\nEl Conjurador puede mover un objeto pequeño dentro del rango de 10 pies por unos pocos pies.#!" #NT!
 conjuration_2_perk_name: "Conjuración 2" #NT!
 CONJURATION_2_PERK_EFFECT: "Mejora la marca [artifact|E] [character_interaction|E] ([GetModifier('sorcery_conjuration_mark_2_modifier').GetNameWithTooltip]) con un límite de #V 1#!\n#flavor El Conjurador puede mover objetos simples o conjurarlos desde otra ubicación dentro de un rango de hasta 15 pies.#!" #NT!
 conjuration_3_perk_name: "Conjuración 3" #NT!
 CONJURATION_3_PERK_EFFECT: "Mejora la nota [artifact|E] [character_interaction|E] ([GetModifier('sorcery_conjuration_mark_3_modifier').GetNameWithTooltip]) con un límite de #V 1#!\n#flavor El Conjurador puede mover objetos más grandes y complejos. Además de conjurarlos, también puede hacerlos levitar en el aire. Los objetos no pueden pesar más de 200 libras y deben estar a una distancia máxima de 25 pies.#!" #NT!
 conjuration_4_perk_name: "Conjuración 4" #NT!
 CONJURATION_4_PERK_EFFECT: "Mejora la nota [artifact|E] [character_interaction|E] ([GetModifier('sorcery_conjuration_mark_4_modifier').GetNameWithTooltip]) con un límite de #V 2#!\n#flavor El Conjurador puede mover objetos grandes como un piano, incluso formas de vida complejas con al menos la mitad de la masa de un ser humano. El alcance máximo es de 50 pies.#!" #NT!
 conjuration_5_perk_name: "Conjuración 5" #NT!
 CONJURATION_5_PERK_EFFECT: "Mejora la marca [artifact|E] [character_interaction|E] ([GetModifier('sorcery_conjuration_mark_5_modifier').GetNameWithTooltip]) con un límite de #V 3#!\nAs a [character_interaction|E], el usuario puede robar [artifact|E]s\n#flavor El Conjurador puede mover o conjurar a un humano, siempre que el sujeto esté dispuesto o inconsciente. Los objetos pueden ser invocados desde 60 pies.#!" #NT!
 conjuration_6_perk_name: "Conjuración 6" #NT!
 CONJURATION_6_PERK_EFFECT: "Mejora la marca [artifact|E] [character_interaction|E] ([GetModifier('sorcery_conjuration_mark_6_modifier').GetNameWithTooltip]) con un límite de #V 4#!\nRecruit Costo de interacción del invitado: #P -100%#!\nImproves posibilidades de éxito y distancia para robar [artifact|E]s [character_interaction|E].\n#flavor El Conjurador puede conjurar y mover objetos del tamaño de un camión, así como hasta tres formas de vida de tamaño humano dentro de un rango de 100 millas.[character_interaction|E]0" #NT!
  
 conveyance_1_perk_name: "Transporte 1" #NT!
 CONVEYANCE_1_PERK_EFFECT: "#flavor Permite al usuario viajar con la ayuda de un vehículo preparado ritualmente. El usuario puede transportarse a través de aproximadamente 10 pies.#!" #NT!
 conveyance_2_perk_name: "Transporte 2" #NT!
 CONVEYANCE_2_PERK_EFFECT: "#flavor El usuario puede transportarse, junto con 20 libras, a lo largo de aproximadamente 100 pies.#!" #NT!
 conveyance_3_perk_name: "Transporte 3" #NT!
 CONVEYANCE_3_PERK_EFFECT: "#flavor El usuario puede transportarse a sí mismo y a otra persona a lo largo de aproximadamente una milla.#!" #NT!
 conveyance_4_perk_name: "Transporte 4" #NT!
 CONVEYANCE_4_PERK_EFFECT: "Puede teletransportarse como un [character_interaction|E] a través de la distancia de un reino mediano (por ejemplo: de arriba a abajo de Irlanda).\n#flavor El usuario puede transportarse a sí mismo y a otros dos pasajeros a una distancia de aproximadamente cinco millas.#!" #NT!
 conveyance_5_perk_name: "Transporte 5" #NT!
 CONVEYANCE_5_PERK_EFFECT: "Puede teletransportarse como [character_interaction|E] a través del rango diplomático.\n#flavor El usuario puede transportarse a sí mismo y a otros tres pasajeros a una distancia de aproximadamente diez millas.#!" #NT!
 conveyance_6_perk_name: "Transporte 6" #NT!
 CONVEYANCE_6_PERK_EFFECT: "Puede teletransportarse como [character_interaction|E] a través del mapa.\n#flavor El usuario puede transportarse a sí mismo y a otros cinco pasajeros a lo largo de aproximadamente 100 millas.#!" #NT!
  
 cursing_1_perk_name: "Maldiciendo 1" #NT!
 CURSING_1_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_small_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_small_curse_modifier').GetNameWithTooltip] a un objetivo.\n#flavor Arte de aplicar maleficios, maldiciones y bendiciones\nUn breve inconveniente o una bendición menor tiene como objetivo a una persona.#!" #NT!
 cursing_2_perk_name: "Maldiciendo 2" #NT!
 CURSING_2_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_small_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_small_curse_modifier').GetNameWithTooltip] a un objetivo o a un familiar cercano del objetivo.\n#flavor Una herida, vergüenza o bendición duradera tiene como objetivo a una persona y a una persona o amigo cercano.#!" #NT!
 cursing_3_perk_name: "Maldiciendo 3" #NT!
 CURSING_3_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_curse_modifier').GetNameWithTooltip] a un objetivo o a la familia del objetivo.\n#flavor Una lesión, enfermedad o bendición grave tiene como objetivo a una persona y dos parientes similares.#!" #NT!
 cursing_4_perk_name: "Maldiciendo 4" #NT!
 CURSING_4_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_curse_modifier').GetNameWithTooltip] a un objetivo o a la casa del objetivo.\n#flavor Una enfermedad, lesión o bendición duradera afecta a una persona, así como a sus familiares o amigos.#!" #NT!
 cursing_5_perk_name: "Maldiciendo 5" #NT!
 CURSING_5_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_huge_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_serious_curse_modifier').GetNameWithTooltip] a un objetivo o a la casa del objetivo.\n#flavor La muerte le sucede a una persona, así como a todos sus familiares y amigos, o una bendición poderosa que puede detener la muerte o conceder una gran fortuna que puede durar años.#!" #NT!
 cursing_6_perk_name: "Maldiciendo 6" #NT!
 CURSING_6_PERK_EFFECT: "Como un [character_interaction|E] puede dar [GetModifier('sorcery_huge_blesing_modifier').GetNameWithTooltip] o [GetModifier('sorcery_serious_curse_modifier').GetNameWithTooltip] a un objetivo o a la dinastía del objetivo.\n#flavor Una maldición o bendición tan poderosa que puede durar generaciones. Si existe un destino peor que la muerte o una forma de engañar a la muerte para siempre, sería una maldición o bendición de esta magnitud.#!" #NT!
  
 divination_1_perk_name: "Adivinación 1" #NT!
 DIVINATION_1_PERK_EFFECT: "#flavor Al utilizar un cierto estilo de adivinación, el usuario puede ver eventos en el pasado o en el futuro. Ver una semana en el pasado o en el futuro con una sensación general de precisión.#!" #NT!
 divination_2_perk_name: "Adivinación 2" #NT!
 DIVINATION_2_PERK_EFFECT: "#flavor Ver un mes en el pasado o en el futuro con notable precisión.#!" #NT!
 divination_3_perk_name: "Adivinación 3" #NT!
 DIVINATION_3_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tu amigo o familiar. Recibirás una notificación si alguien intenta seducir a tus amantes o consortes. #flavor Ve un año en el pasado o en el futuro con mayor precisión. #!" #NT!
 divination_4_perk_name: "Adivinación 4" #NT!
 DIVINATION_4_PERK_EFFECT: "#flavor Ver diez años en el pasado o en el futuro con una precisión notable.#!" #NT!
 divination_5_perk_name: "Adivinación 5" #NT!
 DIVINATION_5_PERK_EFFECT: "#flavor Vea el lapso de una vida hacia el pasado o el futuro con enorme precisión.#!" #NT!
 divination_6_perk_name: "Adivinación 6" #NT!
 DIVINATION_6_PERK_EFFECT: "#flavor Ver lo más lejos posible en el pasado o el futuro. Incluso cuando la adivinación es errónea, contiene elementos de verdad.#!" #NT!
  
 dowsing_1_perk_name: "Radiestesia 1" #NT!
 DOWSING_1_PERK_EFFECT: "Como [character_interaction|E] se obtiene una pequeña cantidad de oro.\n#flavor La radiestesia es la práctica de localizar objetos perdidos con medios mágicos.\nEl zahorí puede encontrar un pequeño objeto de ellos en un radio de quince metros. El zahorí también adquiere un sentido general de las preguntas de sí o no que se refieren a sí mismo.#!" #NT!
 dowsing_2_perk_name: "Radiestesia 2" #NT!
 DOWSING_2_PERK_EFFECT: "Como [character_interaction|E], obtienes una pequeña cantidad de oro.\n#flavor El zahorí puede encontrar cualquier objeto personal dentro de un radio de una milla. El zahorí también obtiene una idea general de las preguntas de sí o no relacionadas con los demás.#!" #NT!
 dowsing_3_perk_name: "Radiestesia 3" #NT!
 DOWSING_3_PERK_EFFECT: "Como [character_interaction|E], obtiene una cantidad media de oro.\n#flavor El zahorí puede encontrar cualquier objeto personal en cualquier lugar, a la vez que puede localizar otros objetos y acumulaciones de elementos (como el aire detrás de una pared falsa) en un radio de una milla. El zahorí también adquiere un sentido definido para las preguntas simples de sí o no que se refieren a sí mismo.#!" #NT!
 dowsing_4_perk_name: "Radiestesia 4" #NT!
 DOWSING_4_PERK_EFFECT: "Como [character_interaction|E], obtendrás una gran cantidad de oro.\n#flavor El zahorí puede localizar instantáneamente objetos personales, así como objetos que pertenecen a otra persona. El zahorí también puede sentir magia, emociones ocultas y enfermedades.#!" #NT!
 dowsing_5_perk_name: "Radiestesia 5" #NT!
 DOWSING_5_PERK_EFFECT: "Como [character_interaction|E] gana una enorme cantidad de oro.\n#flavor El zahorí puede localizar instantáneamente cualquier objeto, así como también sustancias específicas como el oro.#!" #NT!
  
 enchantment_1_perk_name: "Encantamiento 1" #NT!
 ENCHANTMENT_1_PERK_EFFECT: "Puede mejorar [artifact|E] agregando un modificador basado en el artefacto, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El encantamiento, también llamado fetichismo, permite la creación de talismanes mágicos menores.\nEl encantador crea un objeto menor con un uso limitado y un área de influencia limitada.#!" #NT!
 enchantment_2_perk_name: "Encantamiento 2" #NT!
 ENCHANTMENT_2_PERK_EFFECT: "Puede mejorar [artifact|E] agregando modificador basado en el artefacto y aumentando el atributo #V 1#! en uno, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El encantador crea un talismán más poderoso que se nota como mágico.#!" #NT!
 enchantment_3_perk_name: "Encantamiento 3" #NT!
 ENCHANTMENT_3_PERK_EFFECT: "Puede mejorar [artifact|E] agregando modificador basado en artefacto y aumentando el atributo #V 1#! en uno, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El Encantador crea un talismán cuya función es obviamente mágica.#!" #NT!
 enchantment_4_perk_name: "Encantamiento 4" #NT!
 ENCHANTMENT_4_PERK_EFFECT: "Puede mejorar [artifact|E] agregando un modificador basado en el artefacto y aumentando el atributo #V 2#! en uno, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El Encantador crea un talismán que puede desafiar varias de las limitaciones del Consenso.#!" #NT!
 enchantment_5_perk_name: "Encantamiento 5" #NT!
 ENCHANTMENT_5_PERK_EFFECT: "Puede mejorar [artifact|E] agregando un modificador basado en el artefacto y aumentando el atributo #V 2#! en uno, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El Encantador crea talismán con poderes casi milagrosos.#!" #NT!
 enchantment_6_perk_name: "Encantamiento 6" #NT!
 ENCHANTMENT_6_PERK_EFFECT: "Puede mejorar [artifact|E] agregando un modificador basado en el artefacto y aumentando el atributo #V 3#! en uno, con un costo de #N -20%#! $MOD_STRESS_LOSS_MULT$.\n#flavor El encantador crea un artefacto legendario.#!" #NT!
  
 ephemera_1_perk_name: "Efímera 1" #NT!
 EPHEMERA_1_PERK_EFFECT: "Desbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\n#flavor El Camino de lo Efímero permite al usuario interactuar con los [spirit_wilds|E].\nSiente la actividad de los espíritus detrás de sus Guanteletes.#!" #NT!
 ephemera_2_perk_name: "Efímera 2" #NT!
 EPHEMERA_2_PERK_EFFECT: "Desbloquea $POD_summon_spirit_on_death_interaction$.\n#flavor Aprende a distinguir entre los diferentes tipos de espíritus detrás del Guantelete e intenta traerlos al mundo material.#!" #NT!
 ephemera_3_perk_name: "Efímera 3" #NT!
 EPHEMERA_3_PERK_EFFECT: "Puedes encarcelar, torturar, ejecutar o herir físicamente a los espíritus durante [single_combat_duel_plural|E].\n#flavor Aprende a contactar con un espíritu específico para abordarlo.#!" #NT!
 ephemera_4_perk_name: "Efímera 4" #NT!
 EPHEMERA_4_PERK_EFFECT: "#flavor Aprende a percibir lo efímero que te rodea y a ver los espíritus más allá del Guantelete.#!" #NT!
 ephemera_5_perk_name: "Efímera 5" #NT!
 EPHEMERA_5_PERK_EFFECT: "#flavor Aprende a ordenar a los espíritus que cumplan tus órdenes.#!" #NT!
 ephemera_6_perk_name: "Efímera 6" #NT!
 EPHEMERA_6_PERK_EFFECT: "Obtén acceso al [spirit_wilds|E].\n#flavor Camina más allá del Guantelete en forma astral.#!" #NT!
  
 fascination_1_perk_name: "Fascinación 1" #NT!
 FASCINATION_1_PERK_EFFECT: "#flavor La fascinación permite al usuario hacer que un objetivo se enamore de otra persona.\nParece favorable para un objetivo.#!" #NT!
 fascination_2_perk_name: "Fascinación 2" #NT!
 FASCINATION_2_PERK_EFFECT: "#flavor Parece generalmente agradable.#!" #NT!
 fascination_3_perk_name: "Fascinación 3" #NT!
 FASCINATION_3_PERK_EFFECT: "#flavor Haz que la gente haga todo lo posible por ti.#!" #NT!
 fascination_4_perk_name: "Fascinación 4" #NT!
 FASCINATION_4_PERK_EFFECT: "#flavor Haz que las personas busquen activamente tu aprobación.#!" #NT!
 fascination_5_perk_name: "Fascinación 5" #NT!
 FASCINATION_5_PERK_EFFECT: "Como [character_interaction|E] obtienes un gancho débil en un objetivo si ganas un duelo usando aprendizaje.\n#flavor Haces que la gente sea muy devota a ti.#!" #NT!
 fascination_6_perk_name: "Fascinación 6" #NT!
 FASCINATION_6_PERK_EFFECT: "Como [character_interaction|E], obtienes un fuerte gancho sobre un objetivo si ganas un duelo usando aprendizaje.\n#flavor Haces que las personas se conviertan en tus sirvientes literales.#!" #NT!
  
 healing_1_perk_name: "Curación 1" #NT!
 HEALING_1_PERK_EFFECT: "Como [character_interaction|E] puedes curar cicatrices.\n#flavor El usuario puede curar heridas, enfermedades y dolencias similares.\nAliviar heridas menores y debilitaciones por un período de tiempo limitado.#!" #NT!
 healing_2_perk_name: "Curación 2" #NT!
 HEALING_2_PERK_EFFECT: "Como [character_interaction|E] puedes curar enfermedades simples.\n#flavor Cura heridas y enfermedades como la gripe.#!" #NT!
 healing_3_perk_name: "Curación 3" #NT!
 HEALING_3_PERK_EFFECT: "Como [character_interaction|E] puedes curar heridas.\n#flavor Repara huesos rotos y hace que una persona incapacitada vuelva a funcionar.#!" #NT!
 healing_4_perk_name: "Curación 4" #NT!
 HEALING_4_PERK_EFFECT: "Como [character_interaction|E] puedes curar enfermedades.\n#flavor Consigue reparar fracturas expuestas y traumatismos graves, acelerando el proceso de curación y previniendo infecciones, además de curar enfermedades crónicas como el asma.#!" #NT!
 healing_5_perk_name: "Curación 5" #NT!
 HEALING_5_PERK_EFFECT: "Como [character_interaction|E] puedes curar discapacidades.\n#flavor Cura heridas casi mortales y cura enfermedades como el SIDA o el cáncer de forma permanente.#!" #NT!
 healing_6_perk_name: "Curación 6" #NT!
 HEALING_6_PERK_EFFECT: "Como [character_interaction|E], permite evitar que un amigo, amante, consorte, familiar, consejero o caballero muera de muerte accidental.\n#flavor Devuelve la vida a una persona que ha muerto recientemente. Sin embargo, si la persona no recibe atención médica inmediata, es probable que muera de nuevo.#!" #NT!
  
 hellfire_1_perk_name: "Fuego del infierno 1" #NT!
 HELLFIRE_1_PERK_EFFECT: "#flavor El fuego infernal otorga a quien lo lanza poderes destructivos masivos.\nEl hechicero debe realizar un ataque de combate cuerpo a cuerpo exitoso para poder causar daño.#!" #NT!
 hellfire_2_perk_name: "Fuego del infierno 2" #NT!
 HELLFIRE_2_PERK_EFFECT: "#flavor Hellfire se puede usar en un área pequeña; 3 pies cuadrados aproximadamente, o a menos de 10 pies de distancia.#!" #NT!
 hellfire_3_perk_name: "Fuego del infierno 3" #NT!
 HELLFIRE_3_PERK_EFFECT: "#flavor El Fuego Infernal se puede usar en no más de un par de metros cuadrados aproximadamente, o a una distancia de menos de 25 pies.#!" #NT!
 hellfire_4_perk_name: "Fuego del infierno 4" #NT!
 HELLFIRE_4_PERK_EFFECT: "#flavor Hellfire se puede utilizar en 10 pies cuadrados (que se pueden organizar como una pared, un círculo o lo que sea), o a una distancia de aproximadamente 50 pies.#!" #NT!
 hellfire_5_perk_name: "Fuego del infierno 5" #NT!
 HELLFIRE_5_PERK_EFFECT: "#flavor Hellfire se puede usar en 20 pies cuadrados o en cualquier objetivo dentro de un radio de 150 pies.#!" #NT!
 hellfire_6_perk_name: "Fuego del infierno 6" #NT!
 HELLFIRE_6_PERK_EFFECT: "#flavor Hellfire se puede usar en 40 pies cuadrados o en cualquier objetivo dentro de un radio de 300 pies.#!" #NT!
  
 herbalism_1_perk_name: "Herbolario 1" #NT!
 HERBALISM_1_PERK_EFFECT: "Descubre recetas para: [GetModifier('potion_of_health_modifier').GetNameWithTooltip]\n#flavor Similar al encantamiento y la alquimia, la herboristería se ocupa de la preparación de brebajes poderosos a partir de elementos naturales.\nCura dolores menores y efectos similares que no se considerarían mágicos.#!" #NT!
 herbalism_2_perk_name: "Herbolario 2" #NT!
 HERBALISM_2_PERK_EFFECT: "Descubre recetas para: [GetModifier('potent_potion_of_health_modifier').GetNameWithTooltip]\n#flavor Crea pociones cuyos efectos se consideran milagrosos, pero no completamente mágicos en sí mismos.#!" #NT!
 herbalism_3_perk_name: "Herbolario 3" #NT!
 HERBALISM_3_PERK_EFFECT: "Descubre recetas para: [GetModifier('elixir_of_health_modifier').GetNameWithTooltip]\n#flavor Crea brebajes cuyo efecto sea obviamente inusual.#!" #NT!
 herbalism_4_perk_name: "Herbolario 4" #NT!
 HERBALISM_4_PERK_EFFECT: "Descubre recetas para: [GetModifier('potent_elixir_of_health_modifier').GetNameWithTooltip]\n#flavor Crea brebajes que logran ser milagrosos y al mismo tiempo funcionan según el Consenso.#!" #NT!
 herbalism_5_perk_name: "Herbolario 5" #NT!
 HERBALISM_5_PERK_EFFECT: "Descubre recetas para: [GetModifier('elixir_of_life_modifier').GetNameWithTooltip]\n#flavor Crea pociones obviamente mágicas, cuyo efecto puede no ser instantáneo, sino que funciona de forma lenta y sutil.#!" #NT!
  
 mana_manipulation_1_perk_name: "Manipulación de maná 1" #NT!
 MANA_MANIPULATION_1_PERK_EFFECT: "Reduce el costo de los poderes de hechicería.\n#flavor La manipulación de maná se ocupa de lo que el usuario percibe como la materia prima de la magia.\nAprende a sentir la energía que te rodea.#!" #NT!
 mana_manipulation_2_perk_name: "Manipulación de maná 2" #NT!
 MANA_MANIPULATION_2_PERK_EFFECT: "Reduce el coste de los poderes de hechicería.\n#flavor Aprende a sentir energías en objetos y criaturas.#!" #NT!
 mana_manipulation_3_perk_name: "Manipulación de maná 3" #NT!
 MANA_MANIPULATION_3_PERK_EFFECT: "Reduce el coste de los poderes de hechicería.\n#flavor Aprende a alterar o desplazar el flujo de energía que te rodea.#!" #NT!
 mana_manipulation_4_perk_name: "Manipulación de maná 4" #NT!
 MANA_MANIPULATION_4_PERK_EFFECT: "Reduce el coste de los poderes de hechicería.\n#flavor Aprende a manipular tus reservas de energía personales y repónlas con energía del exterior.#!" #NT!
 mana_manipulation_5_perk_name: "Manipulación de maná 5" #NT!
 MANA_MANIPULATION_5_PERK_EFFECT: "Reduce el coste de los poderes de hechicería.\n#flavor Aprende a usar maná directamente para tus hechizos o manipula su resonancia.#!" #NT!
 mana_manipulation_6_perk_name: "Manipulación de maná 6" #NT!
 MANA_MANIPULATION_6_PERK_EFFECT: "Reduce el coste de los poderes de hechicería.\n#flavor Crea un nexo temporal.#!" #NT!
  
 oneiromancy_1_perk_name: "Oniromancia 1" #NT!
 ONEIROMANCY_1_PERK_EFFECT: "Como [character_interaction|E] da objetivo [GetModifier('sorcery_dreamless_modifier').GetNameWithTooltip]\n#flavor Con el uso de Oniromancia, el usuario puede visitar los sueños de otras personas y [dreaming|E]\nTocar el sueño de otro.#!" #NT!
 oneiromancy_2_perk_name: "Oniromancia 2" #NT!
 ONEIROMANCY_2_PERK_EFFECT: "A medida que [character_interaction|E] aumenta la opinión que el objetivo tiene de ti, #flavor aprende a convertirte temporalmente en parte del sueño de otro. #!" #NT!
 oneiromancy_3_perk_name: "Oniromancia 3" #NT!
 ONEIROMANCY_3_PERK_EFFECT: "Como [character_interaction|E] da como objetivo [GetModifier('sorcery_bad_dreams_modifier').GetNameWithTooltip] o [GetModifier('sorcery_good_dreams_modifier').GetNameWithTooltip]\n#flavor Aprende a observar el sueño de otro sin convertirte en parte de él, pero aún así siendo capaz de manipularlo.#!" #NT!
 oneiromancy_4_perk_name: "Oniromancia 4" #NT!
 ONEIROMANCY_4_PERK_EFFECT: "Mejora [GetModifier('sorcery_bad_dreams_modifier').GetNameWithTooltip], [GetModifier('sorcery_good_dreams_modifier').GetNameWithTooltip] [modifier|E] a [GetModifier('sorcery_bad_dreams_enchanced_modifier').GetNameWithTooltip], [GetModifier('sorcery_good_dreams_enchanced_modifier').GetNameWithTooltip]\n#flavor Aprende a tomar el control del sueño de otro.#!" #NT!
 oneiromancy_5_perk_name: "Oniromancia 5" #NT!
 ONEIROMANCY_5_PERK_EFFECT: "Obtén acceso a [dreaming|E]\n#flavor Aprende a fusionar varios sueños en uno solo.#!" #NT!
 oneiromancy_6_perk_name: "Oniromancia 6" #NT!
 ONEIROMANCY_6_PERK_EFFECT: "Como [character_interaction|E] engendro #V 2000#! [GetMaA('monsters').GetName]\n#flavor Haz que una criatura de un sueño sea real por un período de tiempo limitado.#!" #NT!
  
 saturnal_manes_1_perk_name: "Saturnal - Manes 1" #NT!
 SATURNAL_MANES_1_PERK_EFFECT: "Desbloquea [bind_wraith_interaction|E].\n#flavor Al usar ritos orgiásticos bajo la luna, el practicante invoca espíritus para atender sus necesidades.\nInvoca un espíritu.#!" #NT!
 saturnal_manes_2_perk_name: "Saturnal - Manes 2" #NT!
 SATURNAL_MANES_2_PERK_EFFECT: "Desbloquea [command_wraith_interaction|E].\n#flavor Ordena un espíritu.#!" #NT!
 saturnal_manes_3_perk_name: "Saturnal - Manes 3" #NT!
 SATURNAL_MANES_3_PERK_EFFECT: "Desbloquea [summon_wraith_on_death_interaction|E].\nDesbloquea la opción $EXECUTION_CONVERT_TO_WRAITH$ [execution|E].\nNúmero máximo de espectros atados: #P +2#!\n#flavor Invoca u ordena a un fantasma en lugar de un espíritu.#!" #NT!
 saturnal_manes_4_perk_name: "Saturnal - Manes 4" #NT!
 SATURNAL_MANES_4_PERK_EFFECT: "Número máximo de espectros atados: #P +2#!\nAs a [character_interaction|E] te permite usar espectros atados para aumentar tu educación o un atributo.\n#flavor Usa la influencia de los espíritus para mejorar tus talentos naturales.#!" #NT!
 saturnal_manes_5_perk_name: "Saturnal - Manes 5" #NT!
 SATURNAL_MANES_5_PERK_EFFECT: "Como [character_interaction|E] empeora la opinión de los espectros locales del dominio del objetivo y los hiere.\n#flavor Hace que los espíritus enojados ataquen a un objetivo.#!" #NT!
  
 shadowcasting_1_perk_name: "Proyección de sombras 1" #NT!
 SHADOWCASTING_1_PERK_EFFECT: "#flavor La técnica de proyección de sombras, también llamada Senda de las Sombras, se ocupa del control sobre la oscuridad.\nManipula la luz para oscurecer y profundizar las sombras.#!" #NT!
 shadowcasting_2_perk_name: "Proyección de sombras 2" #NT!
 SHADOWCASTING_2_PERK_EFFECT: "#flavor Manipula sombras para doblar las ondas sonoras, lo que te permite ocultarte más fácilmente. Cuando se proyecta sobre otra persona, su mente comienza a jugarle una mala pasada.#!" #NT!
 shadowcasting_3_perk_name: "Proyección de sombras 3" #NT!
 SHADOWCASTING_3_PERK_EFFECT: "#flavor Manipulas las sombras para ocultar los colores. Cuando se proyectan sobre otra persona, su mente entra en pánico.#!" #NT!
 shadowcasting_4_perk_name: "Proyección de sombras 4" #NT!
 SHADOWCASTING_4_PERK_EFFECT: "#flavor Manipular sombras para provocar que los dispositivos electrónicos fallen. Otros que ven las sombras caen en el terror.#!" #NT!
 shadowcasting_5_perk_name: "Proyección de sombras 5" #NT!
 SHADOWCASTING_5_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L].\n#flavor Manipula las sombras para ocultarte por completo de la vista de los mortales. Otros que ven las sombras pueden volverse locos por la experiencia.#!" #NT!
 shadowcasting_6_perk_name: "Proyección de sombras 6" #NT!
 SHADOWCASTING_6_PERK_EFFECT: "Puede reclutar a [GetMaA('shades').GetName] como [men_at_arms|E]\n#flavor Manipular sombras para darles una forma física o apagar cualquier luz en un radio de 50 pies.#!" #NT!
  
 shapeshifting_1_perk_name: "Cambio de forma 1" #NT!
 SHAPESHIFTING_1_PERK_EFFECT: "Desbloquear Cambio de forma [character_interaction|E].\n#flavor El usuario puede manipular su propia forma física.\nUn cambio cosmético menor, como el color del cabello.#!" #NT!
 shapeshifting_2_perk_name: "Cambio de forma 2" #NT!
 SHAPESHIFTING_2_PERK_EFFECT: "Desbloquea formas de cambio de forma relacionadas con la era inmortal.\n#flavor Un cambio cosmético importante, como la altura.#!" #NT!
 shapeshifting_3_perk_name: "Cambio de forma 3" #NT!
 SHAPESHIFTING_3_PERK_EFFECT: "Desbloquea partes de animales como formas de cambio de forma.\n#flavor Un reemplazo de una parte del cuerpo con la de un animal.#!" #NT!
 shapeshifting_4_perk_name: "Cambio de forma 4" #NT!
 SHAPESHIFTING_4_PERK_EFFECT: "Ahora puede tener hasta 4 formas diferentes de partes de animales.\n#flavor Un reemplazo de varias partes del cuerpo con las de un animal.#!" #NT!
 shapeshifting_5_perk_name: "Cambio de forma 5" #NT!
 SHAPESHIFTING_5_PERK_EFFECT: "Desbloquea la forma animal como opción de cambio de forma.\n#flavor Una transformación completa en un animal.#!" #NT!
 shapeshifting_6_perk_name: "Cambio de forma 6" #NT!
 SHAPESHIFTING_6_PERK_EFFECT: "Desbloquea la forma mítica como opción de cambio de forma.\n#flavor Una transformación completa en un animal mítico.#!" #NT!
  
 spirit_chasing_1_perk_name: "Persiguiendo espíritus 1" #NT!
 SPIRIT_CHASING_1_PERK_EFFECT: "#flavor El usuario crea un vínculo entre él y el espíritu de un tipo de planta o animal.\nObtiene nutrición completa de la comida elegida por el tipo.#!" #NT!
 spirit_chasing_2_perk_name: "Persiguiendo espíritus 2" #NT!
 SPIRIT_CHASING_2_PERK_EFFECT: "Como [character_interaction|E] elige qué atributo potenciar con #V 2#!.\n#flavor Haz coincidir tus niveles sensoriales con los de tu tipo.#!" #NT!
 spirit_chasing_3_perk_name: "Persiguiendo espíritus 3" #NT!
 SPIRIT_CHASING_3_PERK_EFFECT: "Como [decision|E], permitiendo la entrada a [GetTrait('torpor').GetName( GetNullCharacter )] que te depondrá.\n#flavor Consigue caer en un sueño regenerativo para curar tus heridas.#!" #NT!
 spirit_chasing_4_perk_name: "Persiguiendo espíritus 4" #NT!
 SPIRIT_CHASING_4_PERK_EFFECT: "#flavor Obtenga información de otros ejemplares de su tipo (es decir, aprenda de un árbol lo que sucedió en su entorno).#!" #NT!
 spirit_chasing_5_perk_name: "Persiguiendo el espíritu 5" #NT!
 SPIRIT_CHASING_5_PERK_EFFECT: "Como [character_interaction|E] elige varias habilidades animales para mejorarte.\n#flavor Obtén algunas de las habilidades del tipo elegido.#!" #NT!
  
 summoning_warding_and_binding_1_perk_name: "Invocación, protección y vinculación 1" #NT!
 SUMMONING_WARDING_AND_BINDING_1_PERK_EFFECT: "Como [character_interaction|E] invoca un animal de tu elección.\n#flavor El complejo camino que consiste tanto en invocar, protegerse y atarse a criaturas es uno de los más peligrosos de practicar.\nSe pueden invocar y comandar criaturas simples, como los pájaros.#!" #NT!
 summoning_warding_and_binding_2_perk_name: "Invocación, protección y vinculación 2" #NT!
 SUMMONING_WARDING_AND_BINDING_2_PERK_EFFECT: "Como [character_interaction|E] invoca una montura de tu elección.\n#flavor Se pueden invocar y comandar criaturas más grandes, como los lobos.#!" #NT!
 summoning_warding_and_binding_3_perk_name: "Invocación, protección y vinculación 3" #NT!
 SUMMONING_WARDING_AND_BINDING_3_PERK_EFFECT: "Desbloquea la invocación [character_interaction|E] para hacer que un mortal no terrestre venga a tu corte.\n#flavor Se puede invocar y ordenar a los humanos.#!" #NT!
 summoning_warding_and_binding_4_perk_name: "Invocación, protección y vinculación 4" #NT!
 SUMMONING_WARDING_AND_BINDING_4_PERK_EFFECT: "Desbloquea la invocación [character_interaction|E] para hacer que un ser sobrenatural menor no desembarcado venga a tu corte.\n#flavor Los seres sobrenaturales menores, como los necrófagos y los kinain, pueden ser invocados y comandados.#!" #NT!
 summoning_warding_and_binding_5_perk_name: "Invocación, protección y vinculación 5" #NT!
 SUMMONING_WARDING_AND_BINDING_5_PERK_EFFECT: "Desbloquea la invocación [character_interaction|E] para hacer que un personaje no terrestre venga a tu corte (excepto demonios).\n#flavor Se pueden invocar y comandar seres sobrenaturales importantes, como magos o hombres lobo.#!" #NT!
 summoning_warding_and_binding_6_perk_name: "Invocación, protección y vinculación 6" #NT!
 SUMMONING_WARDING_AND_BINDING_6_PERK_EFFECT: "Desbloquea la invocación [character_interaction|E] para hacer que un personaje no terrestre venga a tu corte.\n#flavor Se pueden invocar y comandar entidades celestiales, como ángeles, dioses o demonios.#!" #NT!
  
 weather_control_1_perk_name: "Control del clima 1" #NT!
 WEATHER_CONTROL_1_PERK_EFFECT: "Permite predecir peligros naturales.\n#flavor También conocido como Weathercraft, con esta ruta, el usuario manipula los patrones climáticos para su propio beneficio. \nCrea una pequeña perturbación repentina en los patrones climáticos en un área limitada.#!" #NT!
 weather_control_2_perk_name: "Control del clima 2" #NT!
 WEATHER_CONTROL_2_PERK_EFFECT: "#flavor Crea una pequeña perturbación repentina en los patrones climáticos en un área más grande.#!" #NT!
 weather_control_3_perk_name: "Control del clima 3" #NT!
 WEATHER_CONTROL_3_PERK_EFFECT: "#flavor Provocar cambios drásticos en el clima de una zona.#!" #NT!
 weather_control_4_perk_name: "Control del clima 4" #NT!
 WEATHER_CONTROL_4_PERK_EFFECT: "#flavor Modificar el clima en un área limitada.#!" #NT!
 weather_control_5_perk_name: "Control del clima 5" #NT!
 WEATHER_CONTROL_5_PERK_EFFECT: "#flavor Modificar el clima en un área más grande.#!" #NT!
 weather_control_6_perk_name: "Control del clima 6" #NT!
 WEATHER_CONTROL_6_PERK_EFFECT: "Desbloquea Weathercraft [character_interaction|E]\n#flavor Invoca fuerzas destructivas de la naturaleza como los huracanes.#!" #NT!
  
