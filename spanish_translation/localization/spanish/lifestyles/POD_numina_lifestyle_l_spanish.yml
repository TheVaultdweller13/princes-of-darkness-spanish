 ANTI_PSI_1_PERK_EFFECT: "Posibilidad de defenderse contra efectos que alteran la mente +10\nAumenta el costo de usar en tu contra cualquier [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] en un 25%\n#weak Anti Psi es la rara habilidad de apagar otros numina psíquicos.\nEl psíquico puede erigir defensas mentales contra intrusiones sobrenaturales.\nEl psíquico suprime otras habilidades psíquicas en un radio de cinco metros alrededor del usuario#!" #NT!
 ANTI_PSI_2_PERK_EFFECT: "Posibilidad de defenderse contra efectos que alteran la mente +10\nAumenta el costo de usar en tu contra cualquier [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] en un 25%\n#weak El psíquico suprime otras habilidades psíquicas en un radio de diez metros alrededor del usuario#!" #NT!
 ANTI_PSI_3_PERK_EFFECT: "Posibilidad de defenderse contra efectos que alteran la mente +10\nAumenta el costo de usar en tu contra cualquier [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] en un 25%\n#weak El psíquico suprime otras habilidades psíquicas en un radio de quince metros alrededor del usuario#!" #NT!
 ANTI_PSI_4_PERK_EFFECT: "Posibilidad de defenderse contra efectos que alteran la mente +10\nInmunidad contra cualquier [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E]\n#weak El psíquico suprime otras habilidades psíquicas en un radio de veinte metros alrededor del usuario#!" #NT!
 ANTI_PSI_5_PERK_EFFECT: "Posibilidad de defenderse contra efectos que alteran la mente +10\nFuertes defensas mentales\n#weak El psíquico suprime otras habilidades psíquicas en un radio de veinticinco metros alrededor del usuario#!" #NT!
  
