 NECRO_PSI_1_PERK_EFFECT: "Como [character_interaction|E], puede invocar a un [GetTrait('wraith').GetName( GetNullCharacter )] con el [GetTrait('lament').GetName( GetNullCharacter )] para cortejarlo.\n#weak Necro-Psi, también llamada Canalización, es una habilidad que le permite a un psíquico contactar a los fantasmas de los muertos.\nEl psíquico puede escuchar a cualquier fantasma cercano.#!" #NT!
 NECRO_PSI_2_PERK_EFFECT: "Permite interactuar con un ser del [umbra|E] cuando estás en el Mundo Material.\nDesbloquea [summon_wraith_on_death_interaction|E].\nDesbloquea [bind_wraith_interaction|E].\n#weak El psíquico puede comunicarse con fantasmas de la zona.#!" #NT!
 NECRO_PSI_3_PERK_EFFECT: "Desbloquea [command_wraith_interaction|E].\nComo [character_interaction|E], puedes permitir que un espectro limitado te canalice, lo que aumenta todos los atributos en 2 mientras obtienes [GetTrait('possessed_1').GetName( GetNullCharacter )]\n#weak El psíquico puede ver dentro de [shadowlands|E].#!" #NT!
 NECRO_PSI_4_PERK_EFFECT: "Como [character_interaction|E], puede permitir que un espectro limitado lo canalice aumentando un atributo en 2 sin ganar [GetTrait('possessed_1').GetName( GetNullCharacter )]\n#weak El psíquico se convierte en un faro para los espíritus, quienes se sienten atraídos por él. Cuando un fantasma lo posee, pueden disputarle el control.#!" #NT!
 NECRO_PSI_5_PERK_EFFECT: "Número máximo de espectros atados: #P +2#!\nCan ser canalizado por dos espectros en lugar de uno por [GetPerk('necro_psi_3_perk').GetName( GetNullCharacter )] y [GetPerk('necro_psi_4_perk').GetName( GetNullCharacter )] [character_interaction|E]\n#weak El psíquico puede comunicarse libremente con fantasmas y canalizar dos a la vez.#!" #NT!
  
