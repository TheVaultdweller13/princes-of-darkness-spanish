 BIOCONTROL_1_PERK_EFFECT: "Desbloquea Cambio de forma [character_interaction|E].\nDesbloquea opciones cosméticas de cambio de forma.\nCada mes tiene una probabilidad de #P 33%#! de reducir el nivel de heridas en 1\n#weak El psíquico puede controlar su propio cuerpo.\nEl psíquico puede controlar funciones menores de su cuerpo, como contener la respiración, entrando en trance.#!" #NT!
 BIOCONTROL_2_PERK_EFFECT: "Como [character_interaction|E], puede curar instantáneamente a [GetTrait('ill').GetName( GetNullCharacter )].\nAumenta la probabilidad de curación de [GetPerk('biocontrol_1_perk').GetName( GetNullCharacter )] de #N 33%#! a #P 66%#!\n#weak El psíquico puede acelerar su propio proceso de curación a través de la meditación.#!" #NT!
 BIOCONTROL_3_PERK_EFFECT: "Como [character_interaction|E], puede curar heridas instantáneamente.\nAumenta la probabilidad de curación de [GetPerk('biocontrol_1_perk').GetName( GetNullCharacter )] de #N 66%#! a #P 100%#!\n#weak Al tomar el control de sus glándulas suprarrenales, el psíquico puede entrar en un período de mayor fuerza y ​​velocidad.#!" #NT!
 BIOCONTROL_4_PERK_EFFECT: "Como [character_interaction|E], puede curar instantáneamente enfermedades mortales.\n#weak El psíquico puede borrar el dolor de su conciencia.#!" #NT!
 BIOCONTROL_5_PERK_EFFECT: "Como [character_interaction|E], puede curar instantáneamente cualquier enfermedad.\n#weak El psíquico puede ordenar a sus propios latidos cardíacos que se detengan si es necesario, regular directamente su sistema inmunológico y contorsionar su cuerpo en posiciones antinaturales.#!" #NT!
  
