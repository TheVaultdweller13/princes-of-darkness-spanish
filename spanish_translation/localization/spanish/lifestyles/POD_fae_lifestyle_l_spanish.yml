 game_concept_realm_lifestyle: "Reino"
 game_concept_realm_lifestyle_desc: "Los seis aspectos del mundo con los que los kithain tienen afinidades, que se aplican directamente a quién o a qué puedes afectar. Sin conocer los reinos adecuados, un kithain no puede afectar nada. Los reinos son una parte necesaria para lanzar un [cantrip|E]."
  
