 realm_fae_focus_desc: "Los Fae tratan con otros seres del [dreaming|E]. Afectar a otros Changelings, a los Nobles Sidhe, a los Adhene, a las Quimeras o incluso controlar la magia de los Changelings en sí, todo esto cae dentro del ámbito de los Fae."
