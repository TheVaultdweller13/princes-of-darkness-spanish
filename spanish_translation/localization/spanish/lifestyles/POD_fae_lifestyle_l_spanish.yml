 realm_prop_focus: "Enfoque de apoyo"
 realm_prop_focus_modifier: "[GetFocus('realm_prop_focus').GetName]"
 realm_prop_focus_desc: "Los objetos son el control y la manipulación de todos los objetos creados. Cuanto más complicado sea el dispositivo, más dominio del ámbito de los objetos se requiere."
 realm_prop_focus_effect_desc: "Centrándose en las subvenciones Prop:"
  
 realm_nature_focus: "Enfoque en la naturaleza"
 realm_nature_focus_modifier: "[GetFocus('realm_nature_focus').GetName]"
 realm_nature_focus_desc: "La naturaleza es el control de las plantas, la tierra y los animales. Todo lo que no ha sido tocado por la creación se presta a ser controlado por el reino de la naturaleza."
 realm_nature_focus_effect_desc: "Subvenciones Centrándose en la Naturaleza:"
  
 realm_scene_focus: "Enfoque de la escena"
 realm_scene_focus_modifier: "[GetFocus('realm_scene_focus').GetName]"
 realm_scene_focus_desc: "La escena es el control del espacio. Cuanto más domines el reino de la escena, mayor será el área o más objetivos (junto con otros reinos) que podrás afectar."
 realm_scene_focus_effect_desc: "Centrándose en las subvenciones de Scene:"
  
 realm_time_focus: "Enfoque temporal"
 realm_time_focus_modifier: "[GetFocus('realm_time_focus').GetName]"
 realm_time_focus_desc: "El tiempo es el control de cuándo se realizarán tus hechizos o cuánto durarán. El dominio del tiempo dicta la duración de tus hechizos o cuánto tiempo puedes activar un "disparador" sobre ellos."
 realm_time_focus_effect_desc: "Subvenciones Centrándose en el Tiempo:"
  
