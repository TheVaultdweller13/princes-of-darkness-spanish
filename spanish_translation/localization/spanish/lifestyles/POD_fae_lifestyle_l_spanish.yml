 READ_METAL_SOUL_PERK_EFFECT: "#F Comunicarse con el [metal_soul|E] de una persona te dirá si la persona ha hablado con la verdad o si ignora lo que es justo.#!"
 COMMUNE_WITH_METAL_PERK_EFFECT: "#F Al igual que otros objetos elementales, los de metal tienen sentidos limitados y formas limitadas de comunicarse.#!"
 TIEH_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F El Alquimista puede hablar con los Espíritus del Metal, siempre que puedan ser encontrados.#!"
 NURTURE_DIMINISH_METAL_SOUL_PERK_EFFECT: "#F Aumentar el [metal_soul|E] puede hacer que una persona diga la verdad. Disminuirlo hace que sea más fácil mentir.#!"
 INCREASE_DECREASE_METAL_ATTRIBUTES_PERK_EFFECT: "#F El Alquimista puede afectar la Percepción o Destreza del objetivo.#!"
 TIEH_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progreso de exploración mensual de Umbra: $pod_grace_i$#P +5#!\n#F Invocar un Barco Dragón asociado con el Metal es útil cuando la Línea Dragón que sigue ha sido cubierta con un ferrocarril o si el Nido Dragón al que se viaja o del que se viaja está asociado con el Metal o la Justicia.#!"
 SUMMON_DISPEL_TIEH_SHEN_PERK_EFFECT: "Puede reclutar a [GetMaA('metal_elemental').GetName] como [men_at_arms|E].\n#F Un alquimista de metal puede invocar o disipar un espíritu de metal.#!"
 TIEH_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F El metal es quizás el segundo objeto más fácil de plegar y práctico también.#!"
 METAL_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_metal_modifier' ).GetNameWithTooltip|L].\n#F Este es un I Chih común tanto para los Chu-ih-yu como para los Tanuki, quienes tienden a ser marciales y la defensa de una piel de metal o el poder destructivo de un puño de metal es útil.#!"
 PATHS_OF_IRON_PERK_EFFECT: "#F Cables de cobre, conductos metálicos o vigas de acero de los edificios... los Caminos del Metal son muchos, al menos en las ciudades.#!"
 TIEH_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Como [character_interaction|E], te permite despertar [true_jade|E] para almacenar Chi.\n#F El Alquimista puede despertar White Jade.#!"
 MOVE_METAL_PERK_EFFECT: "#F Un truco útil para el guerrero cuya arma ha sido arrojada de su mano.#!"
 SHAPE_SUNDER_METAL_PERK_EFFECT: "#F Los grandes trabajadores de la Alquimia de Metales son destacados artesanos y fabrican hermosas espadas y otras armas.#!"
 SUMMON_DISPEL_METAL_PERK_EFFECT: "#F Cuando necesitas un arma y no te importa lo que obtengas, esta habilidad puede ser útil.#!"
 TIEH_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F En este nivel de poder, un Maestro puede hacer que el acero sea tan suave como el oro o que el oro sea tan resistente como el acero.#!"
 TRANSMUTE_METAL_PERK_EFFECT: "Como [character_interaction|E], te permite gastar Chi para ganar [gold|E].\n#F Con esta habilidad, el metal se puede convertir en otro metal por completo.#!"
 READ_WOOD_SOUL_PERK_EFFECT: "#F [Concept('wood_soul','Wood Souls')|E] comunicar el estado de salud de un ser, entre otras cosas.#!"
 COMMUNE_WITH_WOOD_PERK_EFFECT: "#F Como la mayoría de los elementos, la madera y sus correspondencias solo pueden brindar información limitada.#!"
 LIN_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F El Alquimista puede hablar con Lin Shen, siempre que se manifiesten o los hsien como la habilidad de perforar el Muro.#!"
 NURTURE_DIMINISH_WOOD_SOUL_PERK_EFFECT: "#F Agrandar el alma puede crear lujuria mientras que disminuirla puede causar impotencia.#!"
 INCREASE_DECREASE_WOOD_ATTRIBUTES_PERK_EFFECT: "#F El Alquimista puede aumentar o disminuir los atributos de Apariencia o Fuerza.#!"
 LIN_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progreso de exploración mensual de Umbra: $pod_grace_i$#P +5#!\n#F El Alquimista puede invocar un barco dragón para que lo lleve a lo largo de una línea de dragones desde un nido de dragones al siguiente.#!"
 SUMMON_DISPEL_LIN_SHEN_PERK_EFFECT: "Puede reclutar a [GetMaA('wood_elemental').GetName] como [men_at_arms|E].\n#F El Alquimista puede invocar y disipar Espíritus del Bosque, lo que incluye espíritus de plantas, pero no de animales.#!"
 LIN_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F El Alquimista puede ocultar un objeto gobernado por la Madera dentro de su propio cuerpo.#!"
 WOOD_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_wood_modifier' ).GetNameWithTooltip|L].\n#F El alquimista puede convertir todo o parte de su cuerpo en madera, lo que le permite recibir o distribuir más daño en el combate cuerpo a cuerpo.#!"
 PATHS_OF_WOOD_PERK_EFFECT: "#F Finas redes de raíces, hongos y musgo crean un gran camino por el que el alquimista puede transitar.#!"
 LIN_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Como [character_interaction|E], te permite despertar a [true_jade|E] para almacenar Chi.\n#F El alquimista puede despertar Jade Azul o Verde.#!"
 MOVE_WOOD_PERK_EFFECT: "#F Este I Chih permite mover objetos de madera de una manera similar a la psicoquinesis.#!"
 SHAPE_SUNDER_WOOD_PERK_EFFECT: "#F Los artesanos de la madera pueden usar esta habilidad para hacer hermosas artesanías o destruir objetos de madera.#!"
 SUMMON_DISPEL_WOOD_PERK_EFFECT: "#F El shinma puede invocar o disipar madera.#!"
 LIN_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F En este nivel, el roble podría volverse tan suave como el pino o los pétalos de una flor o la hierba tan dura como el roble con la misma delgadez.#!"
 TRANSMUTE_WOOD_PERK_EFFECT: "#F Transmutar una madera en otra puede tener una utilidad limitada, pero si el cuerpo humano está gobernado por este Elemento, se podría transformar de manera factible un árbol en un humano.#!"
 READ_WATER_SOUL_PERK_EFFECT: "#F Comunicarse con el [water_soul|E] ayuda a medir la lealtad, la confianza, etc. de una persona...#!"
 COMMUNE_WITH_WATER_PERK_EFFECT: "#F Todos los elementos físicos tienen límites a la hora de comunicarse. El agua podría hablar del gusto de alguien que nada en ella o de su nivel de confianza en sí mismo o de si abandonó a la otra persona en el agua con ella para que se ahogara por ser desleal.#!"
 SHUI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Con este I Chih el alquimista puede hablar con Shui Shen.#!"
 NURTURE_DIMINISH_WATER_SOUL_PERK_EFFECT: "#F Los líderes astutos usan este efecto para crear lealtad en sus seguidores o para robar los seguidores de otros para sí mismos.#!"
 INCREASE_DECREASE_WATER_ATTRIBUTES_PERK_EFFECT: "#F Con estas invocaciones el Alquimista puede bendecir o maldecir a un objetivo modificando su Atributo de Manipulación o Resistencia.#!"
 SHUI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progreso de exploración mensual de Umbra: $pod_grace_i$#P +5#!\n#F Un alquimista usaría Shui Tan para invocar un barco dragón si la Línea del Dragón viaja a través del agua o el cielo.#!"
 SUMMON_DISPEL_SHUI_SHEN_PERK_EFFECT: "Puede reclutar a [GetMaA('water_elemental').GetName] como [men_at_arms|E].\n#F Con esta habilidad, un alquimista puede ejercer cierto control sobre Shui Shen.#!"
 SHUI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Esta parece una habilidad poco probable para usar con Agua, pero podría ser bastante útil en efectos de cohorte, tal vez envolviendo cantimploras.#!"
 WATER_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L].\n#F En la discusión sobre Wu Tan se afirma que las formas elementales aún siguen las reglas de la física.#!"
 PATHS_OF_WATER_PERK_EFFECT: "#F Moverse a través del agua es obviamente algo práctico y para aquellos que pueden soportar lo desagradable que es, las alcantarillas están por todas partes en las ciudades.#!"
 SHUI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Como [character_interaction|E], te permite despertar a [true_jade|E] para almacenar Chi.\n#F El Alquimista puede despertar a Jade Negro.#!"
 MOVE_WATER_PERK_EFFECT: "#F Con este I Chih el Alquimista podría causar una Avalancha, detener el flujo de sangre en un objetivo, o sacar el agua de una piscina para salvar a una víctima que se está ahogando y si eso fuera demasiado tarde podrían sacar el agua de los pulmones de una víctima.#!"
 SHAPE_SUNDER_WATER_PERK_EFFECT: "#F Me viene a la mente dividir un mar. También se podría sacar agua para alcanzar y agarrar a alguien y ahogarlo. Esculpir hielo es fácil con este I Chih.#!"
 SUMMON_DISPEL_WATER_PERK_EFFECT: "#F Disipar el aire de los pulmones de alguien puede ser devastador y sacarlo de la habitación detrás de alguien puede causar un efecto de vacío que puede ser bastante útil.#!"
 SHUI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Con este efecto se podría dar al agua dulce el punto de congelación del agua salada o se podría hacer que un gas nocivo no fuera más dañino que el vapor de agua.#!"
 TRANSMUTE_WATER_PERK_EFFECT: "#F Poder transformar agua o solución salina en sangre es útil cuando no hay suministros de emergencia cerca.#!"
 READ_FIRE_SOUL_PERK_EFFECT: "#F Al comunicarse con un [fire_soul|E], el shinma puede determinar los significados ocultos de la etiqueta y sus infracciones.#!"
 COMMUNE_WITH_FIRE_PERK_EFFECT: "#F El fuego en sí es un elemento con el que es difícil comunicarse, ya que no permanece en un mismo lugar por mucho tiempo. Los rayos, los incendios forestales... son de corta duración.#!"
 HOU_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F El alquimista puede hablar con cualquier Hou Shen que encuentre.#!"
 NURTURE_DIMINISH_FIRE_SOUL_PERK_EFFECT: "#F Al disminuir el [fire_soul|E], el Nyan puede hacer que una persona sea más susceptible a sus avances mientras que el Chu Jung puede agrandar el [Concept('fire_soul','Fire Souls')|E] de sus cortes para crear un efecto muy parecido al primer nivel de Soberano.#!"
 INCREASE_DECREASE_FIRE_ATTRIBUTES_PERK_EFFECT: "#F Al aumentar su Carisma y Astucia, el Alquimista puede hacerse tan popular y rápido como los grandes actores de artes marciales o, al disminuirlos, hacer que su objetivo sea tan socialmente inepto que nunca recupere su posición a los ojos de su corte.#!"
 HOU_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progreso de exploración mensual de Umbra: $pod_grace_i$#P +5#!\n#F Con este I Chih, el alquimista puede invocar un Barco Dragón para viajar por las Líneas Dragón de Luz o Magma.#!"
 SUMMON_DISPEL_HOU_SHEN_PERK_EFFECT: "Puede reclutar a [GetMaA('fire_elemental').GetName] como [men_at_arms|E].\n#F Como dice el nombre, el Alquimista puede disipar o invocar un elemental de Fuego.#!"
 HOU_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Lamentablemente, es casi imposible para un alquimista de fuego usar esta habilidad sin un efecto mixto. Además de eso, ninguna de las cohortes de fuego es particularmente buena para almacenar fuego. La tecnología, como los teléfonos celulares, las computadoras o las linternas, tienden a requerir tanto la alquimia de fuego como la de metal para tener efecto y esto causa sus propias dificultades, ya que el fuego es adversario del metal. #!"
 FIRE_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L].\n#F Las reglas generales para esta habilidad dicen que el fuego debe obedecer las leyes de la física... que necesita combustible.#!"
 PATHS_OF_FIRE_PERK_EFFECT: "#F Si bien a primera vista esto parece relativamente inútil (¿quién necesita viajar a través del fuego excepto en medio del fuego?), a medida que la electricidad y la fibra óptica se extendieron por todo el Reino Medio, también lo hicieron los caminos del Fuego.#!"
 HOU_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Como [character_interaction|E], te permite despertar a [true_jade|E] para almacenar Chi.\n#F Con esta habilidad, el Alquimista de Fuego puede despertar a Jade Rojo.#!"
 MOVE_FIRE_PERK_EFFECT: "Ya no se obtienen heridas por fuego.\n#F Si bien esta habilidad al principio puede parecer limitada a la pirocinesis, la capacidad de doblar la luz está incluida en este nivel, lo que permite efectos como la invisibilidad o incluso la creación de hologramas e ilusiones que solo incluyen la vista.#!"
 SHAPE_SUNDER_FIRE_PERK_EFFECT: "#F Junto con Metal Alchemy, se pueden manipular objetos tecnológicos.#!"
 SUMMON_DISPEL_FIRE_PERK_EFFECT: "Hiere al enemigo [knights|E] y a los comandantes en la guerra como comandante o enemigo en [single_combat_duel|E], si son vampiros (u otros seres sobrenaturales que temen al sol).\nOtorga un modificador de [GetModifier('summon_dispel_fire_perk_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Si bien el Alquimista no puede controlar de dónde proviene el Fuego, poder invocar fuego del cielo o traer luz o incluso luz solar donde antes no estaba tiene sus ventajas.#!"
 HOU_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Una persona con inclinaciones científicas sabe que la electricidad está gobernada por el fuego y que el electromagnetismo es la fuerza real.#!"
 TRANSMUTE_FIRE_PERK_EFFECT: "#F Luz al Fuego. Electricidad a la Luz. Luz para calentar. Magma a la Luz. Todo esto es posible.#!"
 READ_EARTH_SOUL_PERK_EFFECT: "#F La gente suele decir más o menos de un tema de lo que sabe. Reflexionar sobre el [earth_soul|E] de una persona puede revelar esto.#!"
 COMMUNE_WITH_EARTH_PERK_EFFECT: "#F El alquimista puede hablar con los objetos de Tierra o Piedra, etc... pero los objetos inanimados no tienen todos los sentidos que tenemos los humanos.#!"
 DI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F El Alquimista puede hablar con Di Shen.#!"
 NURTURE_DIMINISH_EARTH_SOUL_PERK_EFFECT: "#F Aumentar el [earth_soul|E] de una persona le ayudará a tomar decisiones inteligentes, mientras que disminuirlo hará que tomar decisiones inteligentes sea más difícil.#!"
 INCREASE_DECREASE_EARTH_ATTRIBUTES_PERK_EFFECT: "#F El Alquimista puede aumentar o disminuir el Atributo de Inteligencia de su objetivo.#!"
 DI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "Progreso mensual de exploración de la Umbra: $pod_grace_i$#P +5#!\n#F El Alquimista puede convocar transporte a lo largo de una Línea Dragón que pasa a través de la Tierra o las montañas.#!"
 SUMMON_DISPEL_DI_SHEN_PERK_EFFECT: "Puede reclutar a [GetMaA('earth_elemental').GetName] como [men_at_arms|E].\n#F El Alquimista puede invocar y ordenar a Di Shen.#!"
 DI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F El Alquimista puede ocultar objetos gobernados por la tierra dentro de su propio cuerpo.#!"
 EARTH_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_earth_modifier' ).GetNameWithTooltip|L].\n#F El Alquimista puede cambiar todo o parte de su cuerpo temporalmente a Tierra.#!"
 PATHS_OF_EARTH_PERK_EFFECT: "#F El Alquimista puede viajar a través de cualquiera de los elementos asociados con la Tierra.#!"
 DI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Como [character_interaction|E], te permite despertar [true_jade|E] para almacenar Chi.\n#F El Alquimista puede despertar el Jade Amarillo.#!"
 MOVE_EARTH_PERK_EFFECT: "#F El Alquimista puede mover objetos ligados a la Tierra como con Psicoquinesis.#!"
 SHAPE_SUNDER_EARTH_PERK_EFFECT: "#F Si bien este poder puede tener muchas aplicaciones creativas, también puede ser utilizado por un Komuko enojado para crear terremotos, mientras que los benévolos pueden crear nuevos pasos a través de las montañas.#!"
 SUMMON_DISPEL_EARTH_PERK_EFFECT: "#F Para esos momentos en los que debes tener ese diamante brillante en la bóveda.#!"
 DI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Con este I Chih se pueden hacer piedras tan maleables como la arcilla y diamantes tan frágiles como el talco.#!"
 TRANSMUTE_EARTH_PERK_EFFECT: "Como [character_interaction|E], te permite gastar Chi para ganar [prestige|E].\n#F Con este efecto, un Hanuman juguetón puede convertir un puñado de piedras en gemas... hasta que la magia desaparezca y el destinatario se dé cuenta de que ha sido engañado.#!"
 ART_SHAPECHANGE_PERK_EFFECT: "Permite cambiar de forma a varias formas animales.\n#F Alterar la cara, el sexo, la raza o la especie.#!"
 VISAGE_OF_DEAD_PERK_EFFECT: "#F Este efecto Yin permite a los hsien matar efectivamente sus cuerpos por un período de tiempo.#!"
 AXIS_OF_TIME_PERK_EFFECT: "#F Los Hsien pueden disminuir el control del tiempo sobre ellos, acelerando su propio movimiento a través del tiempo.#!"
 THE_MUTABLE_FURIES_PERK_EFFECT: "#F Los hsien pueden manipular sus valores Chi.#!"
 THE_TYPHOONS_EYE_PERK_EFFECT: "#F El T'ai Chi otorga al shinma el poder de atravesar las tormentas ileso.#!"
 THE_BENEVOLENT_HAND_OF_JADE_PERK_EFFECT: "#F Este I Chih hace probable lo improbable...#!"
 BACKSIDE_OF_THE_MONKEY_KING_PERK_EFFECT: "#F Este I Chih hace que lo probable sea improbable...#!"
 FORTIFY_THE_WALL_PERK_EFFECT: "Desbloquea la opción Manipular el muro en el panel de sombra.\n#F El portador de la llave puede fortalecer temporalmente el muro de un lugar.#!"
 UNLOCK_THE_JADE_PORTAL_PERK_EFFECT: "Obtén acceso a [astral_reaches|E], [dreaming|E], [spirit_wilds|E], [underworld|E] y [deep_umbra|E] durante los viajes espirituales.\n#F Para desbloquear el Muro y viajar más allá de él.#!"
