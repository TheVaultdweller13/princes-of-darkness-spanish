 FUGUE_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que un secreto conocido no pueda ser expuesto por el objetivo, eliminar un reclamo del objetivo sobre ti o gastar un gancho que posee el objetivo en ti.\nComo [character_interaction|E], te permite hacer que un rasgo criminal vuelva a ser secreto.\n#F Elimina un recuerdo de la mente de una persona o hace que un momento específico se destaque y ocluya a los demás.#!"
 HAUNTED_HEART_PERK_EFFECT: "Desbloquea [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Evoca algún tipo de emoción fantasma dentro de un sujeto, al despertar una emoción sentida en el pasado.#!"
 CAPTIVE_HEART_PERK_EFFECT: "Otorga un modificador de [GetModifier('captive_heart_perk_commander_modifier').GetNameWithTooltip] a los comandantes aliados cuando estás en guerra como comandante.\n Otorga un modificador de [GetModifier('captive_heart_perk_knight_modifier').GetNameWithTooltip] al aliado [knights|E] cuando estás en guerra como comandante o a ti mismo en [single_combat_duel|E].\n#F Usa la emoción como una fuerza controladora, haciendo que una persona crea cosas sobre sí misma que tal vez nunca hubieran sido ciertas.#!"
 GIMMIX_PERK_EFFECT: "#F Produce un movimiento telequinético simple, lo que permite mover un objeto a distancia, pero no manipularlo con precisión.#!"
 ART_ENSNARE_PERK_EFFECT: "#F Mueve un objeto demasiado pesado para ser movido por Gimmix, o un objeto flexible para intentar atar a un individuo.#!"
 EFFIGY_PERK_EFFECT: "Como [character_interaction|E], te permite copiar el artefacto objetivo.\n#F Produce una copia al carbón de un elemento determinado, aunque los rasgos de ese elemento debajo de la superficie no se pueden copiar.#!"
 MOOCH_PERK_EFFECT: "Como [character_interaction|E], te permite robar el artefacto objetivo.\n#F Un objeto que es visible para el lanzador se transfiere inmediatamente a la posesión del usuario.#!"
 PHANTOM_SHADOWS_PERK_EFFECT: "Como [character_interaction|E], te permite hacer un clon del objetivo.\n#F Produce una quimera temporal que aparece en la forma que el usuario desea, con algunas limitaciones.#!"
 WILLOW_WHISPER_PERK_EFFECT: "Desbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\n#F Habla con los objetos, ya sea que tengan boca para hablar o mente para pensar.#!"
 ELDRITCH_PRIME_PERK_EFFECT: "Como [character_interaction|E], te permite lanzar un truco meteorológico en el área objetivo.\n#F Crea una manifestación pura de uno de los elementos más básicos: fuego, agua, tierra, aire o madera.#!"
 OAKENSHIELD_PERK_EFFECT: "Como [character_interaction|E], te permite invocar [GetModifier('oakenshield_modifier').GetNameWithTooltip] sobre el área objetivo.\n#F Cubre un objeto con una corteza protectora, lo que lo ayuda a protegerse contra el daño.#!"
 HEATHE_BALM_HOLLY_STRIKE_PERK_EFFECT: "Como [character_interaction|E], te permite curar o herir a un objetivo, o romper el artefacto objetivo en pedazos.\n#F Repara un objeto o cura a una persona (Bálsamo de brezo); daña a un objeto o persona en el mismo grado en que podría ser curado (Golpe sagrado).#!"
 ELDER_FORM_PERK_EFFECT: "Permite cambiar de forma a los elementos.\n#F Toma la forma de un objeto elemental, adquiriendo sus propiedades si existe, o simplemente su apariencia si no existe.#!"
 OMEN_PERK_EFFECT: "Como [character_interaction|E], te permite conocer todos los secretos y planes del objetivo.\n#F La forma más básica de profecía, este truco otorga un destello momentáneo de conocimiento sobre el destino final de un objeto.#!"
 FAIR_IS_FOUL_FOUL_IS_FAIR_PERK_EFFECT: "Como [character_interaction|E], te permite gastar XP de arte común para hacer que el objetivo gane o pierda oro y prestigio.\n#F Se entromete ligeramente en los asuntos del destino, otorgando un poco de buena suerte a un aliado o un poco de mala suerte al enemigo.#!"
 TATTLETALE_PERK_EFFECT: "Como [character_interaction|E], te permite otorgar [GetModifier('artifact_tattletale_modifier').GetNameWithTooltip] al artefacto objetivo.\n#F Ver el mundo desde la perspectiva de un objeto que el usuario ha encontrado en el pasado o del que conoce el nombre verdadero.#!"
 AUGURY_PERK_EFFECT: "Como [character_interaction|E], te permite tener una posibilidad de que ocurra un evento aleatorio para el objetivo.\n#F Determina un evento que ocurrirá en el futuro; no importa lo que suceda, ese evento ocurrirá, aunque la verdad detrás de cómo sucede puede ser terriblemente inesperada.#!"
 FATE_FIRE_PERK_EFFECT: "Como [character_interaction|E], te permite aumentar el progreso del plan.\n#F Un truco extraño y complicado, que acelera los estragos del karma, haciendo que todo lo que le sucede a alguien, bueno o malo, lo alcance mucho más rápido de lo esperado.#!"
 HOPSCOTCH_PERK_EFFECT: "#F Realizar un salto imposible, ya sea hacia arriba o hacia abajo, y no sufrir daños por la colisión resultante.#!"
 QUICKSILVER_PERK_EFFECT: "#F Permite que un objeto se mueva a una velocidad increíblemente rápida.#!"
 PORTAL_PASSAGE_PERK_EFFECT: "#F Crea una apertura temporal a través de cualquier barrera, lo que permite que se mueva a través de ella.#!"
 WIND_RUNNER_PERK_EFFECT: "#F Permite que un objetivo vuele, elevándose al cielo como si tuviera alas.#!"
 FLICKER_FLASH_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo, o teletransportarte a tu próximo destino cuando viajas.\n#F Desaparecer instantáneamente y reaparecer en otro lugar del mundo o en el [dreaming|E].#!"
  
