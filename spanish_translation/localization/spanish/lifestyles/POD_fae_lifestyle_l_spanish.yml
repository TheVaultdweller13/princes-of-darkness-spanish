 REALM_ACTOR_1_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un miembro de la casa [friend|E], [lover|E], [courtier|E], [direct_vassal|E], un personaje en el que tengas un fuerte [title_claim|E] o [strong_hook|E], o un personaje cuyo criminal [secret|E] conozcas.\nAdemás, el personaje no debe tener ninguna mala relación [war|E] o [truce|E] contigo ni estar encarcelado por ti."
 REALM_ACTOR_2_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un [friend|E], [lover|E], [courtier|E], [guest|E], [vassal|E], [liege|E], miembro de la dinastía, un personaje en el que tengas un [title_claim|E] o [hook|E], o un personaje cuyo [secret|E] conozcas.\nAdemás, el personaje no debe tener ninguna mala relación, [friend|E]0 o [friend|E]1 contigo o ser encarcelado por ti."
 REALM_ACTOR_3_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un personaje con cualquier buena relación, [courtier|E], [guest|E], [vassal|E], [liege|E], miembro de la dinastía, [ally|E], un personaje sobre el que tengas derecho o [hook|E], o un personaje cuyo [secret|E] conozcas.\nAdemás, el personaje no debe tener ninguna mala relación o [war|E] contigo."
 REALM_ACTOR_4_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ a cualquier personaje siempre y cuando no sea [rival|E] o [war|E]."
 REALM_ACTOR_5_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ a cualquier personaje, incluso un [rival|E] o durante un [war|E]."
 REALM_FAE_1_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre seres sobrenaturales menores o mortales con poderes menores."
 REALM_FAE_2_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre los Changelings."
