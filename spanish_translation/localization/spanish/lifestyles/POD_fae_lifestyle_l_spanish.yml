 FANCY_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el objetivo obtenga una opinión positiva de ti.\n#F Crea una buena primera impresión, dándole a alguien la idea de que le gusta un objeto específico que nunca antes ha visto.#!"
 YEARN_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que los vecinos del objetivo intenten robar sus artefactos.\n#F Cambia el hilo de pensamiento de una persona, llevándola a la conclusión de que desea cierta persona, lugar o cosa en algún momento en el futuro.#!"
 COVET_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que la persona anhele ser tu amigo o amante.\n#F Provoca obsesión, lo que lleva a una persona a añorar y necesitar a alguien o algo en lo que antes tal vez no hubiera tenido interés.#!"
 CRAVE_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que los vecinos del objetivo intenten reclamar sus títulos.\n#F Crea un deseo irracional por el objeto de afecto, lo que lleva al sujeto a hacer casi cualquier cosa para obtenerlo, salvo ponerse en peligro.#!"
 NEED_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el objetivo inicie un [single_combat_duel|E] contra cualquier personaje que tenga su título o artefacto reclamado, o un personaje que comparta el mismo amigo, amante o consorte con ellos.\n#F La forma más aterradora y menos sutil de este Arte, en este nivel se crea una necesidad de corta duración, pero tan fuerte que cualquiera, incluso el sujeto o el objeto de sus deseos, puede ser sacrificado para satisfacerla.#!"
 COLD_SHOCK_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que los cortesanos e invitados del objetivo tengan una opinión negativa de ellos.\n#F Enfría una habitación o una persona, rara vez causando daño real, pero haciendo que quienes lo sientan se sientan incómodos por la temperatura.#!"
 GELID_RIME_PERK_EFFECT: "Otorga un modificador de [GetModifier('gelid_rime_perk_commander_modifier').GetNameWithTooltip] a los comandantes enemigos en la guerra como comandante.\nOtorga un modificador de [GetModifier('gelid_rime_perk_knight_modifier').GetNameWithTooltip] al enemigo [knights|E] cuando está en guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Cubre un área pequeña con una fina capa de hielo, evitando que cualquier persona sobre la que se coloque mueva esa parte de su cuerpo.#!"
 FROST_FACSIMILE_PERK_EFFECT: "Como [character_interaction|E], te permite crear un artefacto personalizado.\n#F Produce un objeto a partir de hielo sólido, que puede ser endeble como el hielo común o, si está bien elaborado, tan fuerte como el metal.#!"
 CRYSTA_PRISON_PERK_EFFECT: "Como [character_interaction|E], te permite [imprison|E] al objetivo.\n#F Encierra algo en un bloque sólido de hielo, enfriándolo rápidamente y posiblemente asfixiándolo si es un ser vivo.#!"
 COLDHEART_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el objetivo caiga en [GetTrait('torpor').GetName( GetPlayer )].\n#F Congela completamente a un sujeto, lo que hace que se enfríe, quede inconsciente y sea propenso a romperse; despertar de este estado es difícil, especialmente antes de que se acabe el tiempo del truco.#!"
 HIDDEN_FORM_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L].\n#F Camufla a un sujeto, lo que hace que sea casi imposible detectarlo a simple vista.#!"
 IMPERSONATE_PERK_EFFECT: "Bonificación a Cambio de forma [character_interaction|E] para cambiar de apariencia.\n#F Cambia de forma a otra persona, incluso enmascarando a su pariente para otro.#!"
 GO_ASK_ALICE_PERK_EFFECT: "Desbloquea las opciones de cambio de forma [GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L] y [GetModifier( 'POD_shapeshift_form_lilliputian_modifier' ).GetNameWithTooltip|L].\n#F Permite cambios de tamaño, haciendo que las personas y los objetos sean más grandes que la vida real o increíblemente pequeños.#!"
 MERLINS_LESSONS_PERK_EFFECT: "Permite cambiar de forma a varias formas animales.\n#F Un cambio de forma más dramático que el de Impersonate, que permite transformarse en un animal; cuando se combina con Go Ask Alice, ese animal puede ser de cualquier tamaño.#!"
 MYTHIC_TRANSFORMATION_PERK_EFFECT: "Permite cambiar de forma a varias formas pasadas, como [GetModifier( 'POD_shapeshift_form_celestial_dragon_modifier' ).GetNameWithTooltip|L].\n#F Transforma a las hadas en una criatura que no es de este mundo, con todos sus poderes, siempre que el usuario pueda evitar el aplastante agarre de la Banalidad que viene con ese poder.#!"
 WIL_O_THE_WISP_PERK_EFFECT: "#F Produce una bola de llama falsa, que guía a su creador por un camino indirecto hacia un objeto o persona deseado.#!"
 WILLOW_LIGHT_PERK_EFFECT: "#F Crea un brillo brillante durante varias horas, haciendo que un objeto sea luminoso y difícil de ignorar.#!"
 PROMETHEUS_FIST_PERK_EFFECT: "Otorga un modificador de [GetModifier('prometheus_fist_perk_commander_modifier').GetNameWithTooltip] a los comandantes aliados en la guerra como comandante.\nOtorga un modificador de [GetModifier('prometheus_fist_perk_knight_modifier').GetNameWithTooltip] a un aliado [knights|E] cuando estés en la guerra como comandante o a ti mismo en [single_combat_duel|E].\n#F Rodea un objeto con una llama que no quema al objeto en sí, pero cualquier cosa que toque el objeto se incendiará de manera normal.#!"
 BURN_AND_BOIL_PERK_EFFECT: "#F Enciende un objeto en llamas, de manera que daña al objeto en sí; este fuego consumirá el objeto y no se podrá controlar, al igual que el fuego estándar.#!"
 STAR_BODY_PERK_EFFECT: "#F Transforma un objeto en fuego puro, sin provocar cambios en sus propiedades intrínsecas, pero dándole el brillo y la posibilidad de encender objetos de fuego.#!"
  
