 REALM_SCENE_1_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un personaje que se encuentre aproximadamente a un reino pequeño de distancia (por ejemplo: Gales de arriba a abajo).\nPuedes lanzar un área $pod_cantrips$ a escala de condado."
 REALM_SCENE_2_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un personaje que se encuentre aproximadamente a un reino medio de distancia (ejemplo: Irlanda de arriba a abajo).\nPuedes lanzar un área $pod_cantrips$ en una escala de ducado."
 REALM_SCENE_3_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un personaje que se encuentre aproximadamente a un gran reino de distancia (ejemplo: Francia de arriba a abajo).\nPuedes lanzar un área $pod_cantrips$ a escala de reino."
 REALM_SCENE_4_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ sobre un personaje que se encuentre aproximadamente a un reino enorme de distancia (ejemplo: Sacro Imperio Romano Germánico de izquierda a derecha).\nPuedes lanzar un área $pod_cantrips$ en una escala de imperio."
 REALM_SCENE_5_PERK_EFFECT: "Ahora puedes lanzar $pod_cantrips$ a cualquier personaje en el mapa.\nPuedes lanzar el área $pod_cantrips$ a escala global."
