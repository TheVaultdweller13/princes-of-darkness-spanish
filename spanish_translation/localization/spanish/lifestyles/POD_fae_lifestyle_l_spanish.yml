 WYRD_PERK_EFFECT: "Otorga un modificador de [GetModifier('wyrd_perk_commander_modifier').GetNameWithTooltip] a los comandantes enemigos en la guerra como comandante.\nOtorga un modificador de [GetModifier('wyrd_perk_knight_modifier').GetNameWithTooltip] a los enemigos [knights|E] cuando están en la guerra como comandante o a los enemigos en [single_combat_duel|E].\n#F Hace que otro pierda de vista el orden correcto del tiempo, siendo incapaz de decir qué eventos ocurrieron antes o después de otros.#!"
 BACKWARD_GLANCE_PERK_EFFECT: "#F Echar un vistazo a algo que sucedió en el pasado, ayudando a recordar imágenes vistas antes y proporcionando nuevas imágenes que no se vieron en ese momento.#!"
 DREAM_TIME_PERK_EFFECT: "Como [character_interaction|E], te permite otorgar un modificador de velocidad positivo o negativo al personaje o condado objetivo.\n#F Cambia la velocidad del tiempo en un área o para una persona, ya sea haciendo que vaya mucho más rápido de lo que normalmente debería o que se ralentice al mínimo.#!"
 PERMANENCE_PERK_EFFECT: "Como [character_interaction|E], te permite renovar el modificador de truco del objetivo.\n#F Extiende la duración de un Arte lanzado por otro, lo que le permite durar sustancialmente más de lo que el resultado originalmente exigía.#!"
 REVERSA_OF_FORTUNE_PERK_EFFECT: "Como [character_interaction|E], te permite darte [GetModifier( 'reversa_of_fortune_perk_modifier' ).GetNameWithTooltip|L] a ti mismo durante #V 1#! días.\n#F Un arte extremadamente complejo y costoso que permite al usuario revertir los últimos minutos y tomar nuevas decisiones.#!"
 FIND_SILVER_PATH_PERK_EFFECT: "Posibilidad de quedar atrapado en la Umbra: #P -5%#!\nMonthly Progreso de exploración de la Umbra: $pod_grace_i$#P +10#!\n#F Muestra la ubicación del Camino Plateado, el camino que guía a las hadas a lo largo de la [dreaming|E], y otorga información sobre quién o qué se encuentra actualmente en él.#!"
 DETERMINISM_PERK_EFFECT: "Posibilidad de encontrar evento en la Umbra: $pod_grace_i$#P +100%#!\nChance de quedar atrapado en la Umbra: #P -5%#!\nMonthly Progreso de exploración de la Umbra: $pod_grace_i$#P +10#!\n#F Muestra lo que hay al otro lado de un camino, un misterioso sendero del [dreaming|E] en el que el espacio y el tiempo están muy distorsionados.#!"
 THE_MERRY_DANCE_PERK_EFFECT: "Probabilidad de encontrar un evento en la Umbra: $pod_grace_i$#P +100%#!\nChance de quedar atrapado en la Umbra: #P -5%#!\nMonthly Progreso de exploración de la Umbra: $pod_grace_i$#P +5#!\n#F El Firchlis es una fuerza poderosa dentro de los Reinos Míticos. El Sueño cambia constantemente, y el Firchlis es una fuente clave de ese cambio. Los duendes expertos pueden, con concentración y preparación, influir en los cambios que trae el Firchlis.#!"
 HOMESTEAD_PERK_EFFECT: "Desbloquea el edificio [GetBuilding('homestead_freehold_01').GetName].\n#F Fija un punto del [dreaming|E] para que, en lugar de cambiar constantemente según los caprichos del Wyld, permanezca como lo pretendía el lanzador.#!"
 ANCHOR_PERK_EFFECT: "[dreaming|E] [building|E] tiempo de desbloqueo: #P -50%#!\n#F Con este truco, un changeling puede "solidificar" el [dreaming|E] hasta cierto punto, lo que le permite establecer una fortaleza permanente dentro del Reino Mítico.#!"
 ATTUNEMENT_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tus amigos o familiares. Recibirás una notificación si alguien intenta seducir a tus amantes o consortes. Tu prisionero tiene menos posibilidades de escapar de tu prisión. #F Vincula a un Kithain a una persona, lugar o cosa, haciendo que, pase lo que pase, el Kithain sea el primero en enterarse. #!"
 DREAM_RIDING_PERK_EFFECT: "Permite interactuar con el [earth|E] mientras se permanece en el [dreaming|E].\nComo [character_interaction|E], te permite obtener la forma de opinión del objetivo.\n#F Este truco permite a un changeling interactuar con un sueño mortal mientras la Estirpe está en el [dreaming|E]. No siempre es una buena idea hacerlo, ya que las interacciones de la Estirpe pueden causar alteraciones extrañas en el sueño en sí. Aunque la interacción es posible, el control real del sueño no lo es.#!"
 DREAM_WEAVING_PERK_EFFECT: "#F Produce una quimera, similar al truco Sombras fantasmales, pero, si bien esa quimera es temporal, esta quimera es permanente, siempre y cuando nunca abandone el [dreaming|E].#!"
 SEEK_N_SPELL_PERK_EFFECT: "#F Ya sea que entiendas el idioma o no, o incluso si el contenido está bloqueado mágicamente, es posible leer cualquier texto.#!"
 RUNE_PERK_EFFECT: "Como [character_interaction|E], te permite actualizar un modificador de artefacto o darle un nuevo modificador.\n#F Inscribe una palabra de poder en un objeto, lo que le permite ser mucho más efectivo para una tarea específica.#!"
 RUNIC_CIRCLE_PERK_EFFECT: "Otorga un modificador [GetModifier('runic_circle_perk_modifier').GetNameWithTooltip] a cada cortesano, consejero, amigo y amante.\n#F Produce un círculo de palabras protectoras, que proporciona resistencia contra fuerzas sobrenaturales que intentan romper el círculo.#!"
 SAINING_PERK_EFFECT: "Como [character_interaction|E], puedes descubrir el verdadero nombre de otro personaje.\n#F Recuerda el ritual del Nombre Verdadero que se utiliza cuando un Kithain pasa por primera vez por Chrysalis, mostrando al usuario el Nombre Verdadero de ese individuo.#!"
 REWEAVING_PERK_EFFECT: "Como [character_interaction|E], te permite editar los rasgos del objetivo.\n#F Una vez que se conoce el nombre verdadero, este truco permite al lanzador editar ese nombre y, al hacerlo, edita los rasgos centrales de esa persona u objeto.#!"
 PROTOCOL_PERK_EFFECT: "#F Convoca a una corte asegurada mágicamente a una sesión, impidiendo que los plebeyos interrumpan los procedimientos.#!"
 DICTUM_PERK_EFFECT: "Como [character_interaction|E], te permite obtener un gancho sobre el objetivo.\n#F Especifica una solicitud al sujeto del truco, que debe cumplir lo mejor que pueda, a menos que sea demasiado peligroso.#!"
 GRANDEUR_PERK_EFFECT: "Como [character_interaction|E], te permite reclutar o [imprison|E] apuntar a un personaje no desembarcado.\n#F Adopta un manto de pura belleza y gracia, haciendo que sea casi imposible para otros intentar contradecir tus deseos.#!"
 WEAVER_WARD_PERK_EFFECT: "Es más probable que [imprison|E] [characters|E] después de un [siege|E] o [raid|E] exitoso.\nDestierra el artefacto de concesión de personajes no desembarcados.\n#F Bloquea una puerta o un pasaje angosto, haciendo imposible que un grupo específico de objetos pase a través de ellos.#!"
 GEAS_BAN_PERK_EFFECT: "Desbloquea Juramento [character_interaction|E], haciendo que el objetivo sea [GetTrait('oathbreaker').GetName( GetPlayer )] si lo rompe.\n#F Produce un Juramento, que requiere que una persona cumpla una acción (Geas) o se abstenga de realizar cierta acción (Ban); los que rompan este Juramento sufrirán alguna maldición como resultado.#!"
 HARDEN_PERK_EFFECT: "#F Prepara una quimera salvaje convirtiéndola en una quimera elaborada, lo que permite que se le apliquen más aplicaciones de Infusión.#!"
 TOUGHEN_PERK_EFFECT: "#F Agrega durabilidad a los materiales quiméricos, incluidos otros cambiaformas, otorgando resistencia tanto al daño como a la destrucción de Banalidad.#!"
 FUBAR_GENERATION_PERK_EFFECT: "Te permite crear un recipiente de glamour.\n#F Crea y esclaviza a un FUBAR, una criatura quimérica que puede servir como una batería de glamour.#!"
 ANIMANTIS_PERK_EFFECT: "Permite fabricar un personaje [GetTrait('automaton').GetName( GetPlayer )].\nPuede reclutar a [GetMaA('golems').GetName] como [men_at_arms|E].\n#F Produce un gólem, un sirviente mecánico que servirá al Nocker y lo ayudará en su trabajo.#!"
 GILGUL_PERK_EFFECT: "Como [character_interaction|E], te permite editar libremente los rasgos mentales y físicos del objetivo [GetTrait('automaton').GetName( GetPlayer )].\n#F Un truco terriblemente peligroso que, si tiene éxito, añade pensamiento consciente a una quimera o animantis, y posiblemente incluso a un alma verdadera.#!"
 AGEMOS_BLESSING_PERK_EFFECT: "#F Lee las emociones de una multitud entera a la vez, para determinar cuál es la mejor manera de proceder para entretenerlos.#!"
 FLICKERING_FIRELIGHT_PERK_EFFECT: "#F Convierte una pequeña ilusión quimérica en algo de lo que se habla en la historia, proporcionando elementos escenográficos con los que contar la historia.#!"
 MURMUR_IN_THE_CROWD_PERK_EFFECT: "#F Infunde una emoción en la multitud, aumentando el atractivo de la historia de Eshu, además de proporcionar una razón para que la cuenten.#!"
 STICKS_AND_STONES_PERK_EFFECT: "#F Convierte las palabras en un refugio temporal, protegiendo al creador de cuentos de cualquier daño, siempre y cuando siga contando su historia sin pausa.#!"
 MOMENT_OF_TRUTH_PERK_EFFECT: "#F Produce una quimera temporal que aparece en la forma que el usuario desee, con algunas limitaciones.#!"
  
