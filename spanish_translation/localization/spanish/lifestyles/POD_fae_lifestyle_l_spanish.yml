  ### Wu Tan ### 
  
 game_concept_wu_tan_lifestyle: "Wu Tan"
 game_concept_wu_tan_lifestyle_desc: "Wu Tan son las artes de los extraños duendes orientales: los Hsien. Cada una de ellas se basa en uno de los elementos clásicos de Oriente."
 game_concept_metal_soul: "Alma de metal"
 game_concept_metal_soul_desc: "El alma de metal contiene el sentido de justicia, honestidad y juego limpio de una persona. Los jueces, justicieros, activistas de derechos humanos y defensores de los derechos civiles tienen almas de metal fuertes."
 game_concept_wood_soul: "Alma de madera"
 game_concept_wood_soul_desc: "El Alma de Madera es responsable de la moralidad de una persona. Controla la lujuria y la empatía. Todas las criaturas vivientes poseen un alma de madera. Aunque la vida se alimenta de vida, también abarca la compasión. Las enfermeras, los atletas, los médicos y la mayoría de las madres poseen almas de madera fuertes."
 game_concept_water_soul: "Alma de agua"
 game_concept_water_soul_desc: "El Alma de Agua engloba la fe de una persona en los demás y en los poderes del universo. También corresponde a la fidelidad y la confianza. Los capitalistas, los señores del crimen y aquellos que aman ser objetos de lealtad y poder tienen grandes almas de agua, al igual que los verdaderamente fieles."
 game_concept_fire_soul: "Alma de fuego"
 game_concept_fire_soul_desc: "El Alma de Fuego regula el sentido de la propiedad y la comprensión de las costumbres y los códigos de conducta. Controla el sentido del deber y el afán de hacer cumplir las leyes de la sociedad. Los policías e incluso los funcionarios del gobierno pueden poseer almas de Fuego fuertes."
 game_concept_earth_soul: "Alma de la tierra"
 game_concept_earth_soul_desc: "El Alma Terrestre de una criatura sensible gobierna la sabiduría, la perspicacia, la comprensión y el sentido común. Gobierna la capacidad de tomar decisiones sabias. Los líderes, sacerdotes y consejeros suelen tener Almas Terrestres poderosas."
  
