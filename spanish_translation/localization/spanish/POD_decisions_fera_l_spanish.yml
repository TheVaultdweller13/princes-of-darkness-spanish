l_spanish:
 changing_moon_decision: "Rito de la Luna Cambiante" #NT!
 changing_moon_decision_tooltip: "Pasarás a tu siguiente auspicio." #NT!
 changing_moon_decision_desc: "Estos ritos marcan el paso de un Gurahl de un auspicio a otro. El sujeto del rito primero se somete a una purificación ritual, que incluye un día de ayuno y un baño ceremonial. Al final de su purificación, quema un objeto simbólico de su antiguo auspicio (es decir, un juguete de niño para Arcas, o una lanza de madera para Uzmati). A continuación, se adorna con ropa y pintura facial adecuadas para su nuevo auspicio. Finalmente, se presenta ante los demás participantes en el rito y declara formalmente su nombre y su (nuevo) auspicio. Los otros Gurahl la saludan a cambio, nuevamente usando su nombre y el nuevo título de auspicio. Una celebración suele seguir a la parte formal del rito." #NT!
 changing_moon_decision_confirm: "Luna cambiante" #NT!
