 REMEMBRANCE_OF_YOMI_PERK_EFFECT: "Como [character_interaction|E], te permite convertir al objetivo en [GetTrait('infernalist').GetName( GetPlayer )] para luego ordenarle que mate por ti.\n#F Todos los Wan-kuei tienen un recuerdo del tiempo que su P'o pasó en el Mundo Yomi, y ese recuerdo nunca es agradable. Este poder permite que un akuma traiga esos recuerdos al frente de la mente de un Wan-kuei y los acentúe, obligándolo a realizar actos depravados.#!"
 WEAVING_THE_YOMI_WORLD_PERK_EFFECT: "Desbloquea el edificio [GetBuilding('nest_corrupt_01').GetName].\n#F Esta poderosa habilidad permite a un akuma corromper un nido de dragones, profanándolo y convirtiéndolo en una fuente de poder oscuro y maligno y de aflicción. En lugar de ser una fuente de poder para todos los shen, se convierte en un puesto de avanzada de los Reyes Yama, una fuente de energía que solo los akumas y otros como ellos pueden aprovechar.#!"
 FLOOD_OF_WICKEDNESS_PERK_EFFECT: "#F Incluso aquellos Kuei-jin que estudian o cultivan activamente su P'o le temen en secreto. La trascendencia del P'o, incluso temporal, representa una pérdida de control y una rendición a la naturaleza y los deseos más bestiales de uno. Sin embargo, algunos akumas poderosos han aprendido a aprovechar su P'o para poder liberarlo más fácilmente que un Kuei-jin típico, para explotar mejor sus poderes.#!"
 YOMI_PORTAL_PERK_EFFECT: "Puede reclutar [GetMaA('generic_servitor').GetName] como [men_at_arms|E]\n#F En este nivel, los Reyes Yama otorgan al akuma el poder de invocar y atar criaturas del Mundo Yomi. Esto proporciona al akuma una fuente de valiosos servidores, asesinos y tropas del terror.#!"
 GIFT_OF_PO_PERK_EFFECT: "Puede reclutar [GetMaA('chih_mei').GetName] como [men_at_arms|E]\nObtiene #V 2#! Yin Chi extra por asesinatos.\n#F Cuando el akuma invoca este poder, llama a un Rey Yama o a su mentor demoníaco para que le conceda almas P'o desnudas del Mundo Yomi. Luego puede usar estas almas para crear sirvientes o simplemente consumirlas para obtener poder.#!"
 THE_RED_BRIDGE_PERK_EFFECT: "Progreso mensual de exploración de Umbra: [grace_i]#P +20#!\nCan Pasa libremente por el Espejo Roto\n#F A veces, los Reyes Yama desean que sus sirvientes más poderosos del Reino Medio vengan a visitarlos y les rindan homenaje. Si es así, les otorgan este poder, que les permite abrir una puerta al Mundo Yomi y un medio para sobrevivir allí.#!"
  
