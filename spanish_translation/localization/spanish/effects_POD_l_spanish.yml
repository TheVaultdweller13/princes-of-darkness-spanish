 BODY_MENDING_TECHNIQUE_PERK_EFFECT: "Desbloquea Curación Chi [character_interaction|E], permite curar heridas.\n#F La técnica de curación corporal permite a un inmortal curar el daño causado por una lesión o enfermedad a través de medios rituales.#!"
 LINGERING_AID_OF_THE_CAREGIVER_PERK_EFFECT: "Chi Heal [character_interaction|E] ahora aplica [GetModifier('healing_energy_modifier').GetNameWithTooltip] al objetivo.\n#F Un inmortal con este ritual puede transferir suficiente energía para mantener a su paciente sanando a un ritmo acelerado incluso si se aleja de su lado.#!"
 SEE_THE_LANDS_OF_THE_SPIRIT_PERK_EFFECT: "Obtén acceso al [yang_world|E].\n#F Con este hechizo, el Wu T'ian puede ingresar a la Umbra.#!"
 SENSE_LUCKS_FLOW_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Un Wu T'ian con este hechizo puede sentir las fluctuaciones de Joss, discerniendo la buena o mala suerte que rodea a las personas, lugares y eventos.#!"
 SENSE_LUCKS_FLOW_PERK_BONUS_VALUE: "[GetPerk('sense_lucks_flow_perk').GetName(GetPlayer)]"
 SNAKE_FIST_STRIKE_PERK_EFFECT: "#F Para contrarrestar las habilidades regenerativas de los demonios y otros seres sobrenaturales, un Wu T'ian puede usar este hechizo para acelerar místicamente sus ataques y transformar sus cuerpos en armas mortales#!"
 SWEET_DREAMSS_CARESS_PERK_EFFECT: "Chi Heal [character_interaction|E] ahora reduce el estrés.\n#F Contrarrestando el agotamiento con la vitalidad estimulante de la energía Yang pura, Sweet Dream's Caress permite a un inmortal desterrar su propia fatiga o la de otro presionando ligeramente sus dedos en los principales puntos de acupuntura.#!"
 CALL_THE_SPIRITS_PERK_EFFECT: "Desbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\n#F Este hechizo permite a un inmortal invocar espíritus elementales y de la naturaleza.#!"
 DRUNKEN_MONKEY_DANCE_PERK_EFFECT: "#F Balanceándose y tambaleándose como si estuviera completamente ebrio, un Wu T'ian bajo los efectos de este hechizo de alguna manera evita puños, balas y otros tipos de violencia dirigidos contra él con una facilidad que desconcierta y frustra a sus oponentes.#!"
 LEAPING_TIGER_POUNCE_PERK_EFFECT: "#F Cargando sus músculos con energía, un Wu T'ian con este hechizo puede saltar distancias asombrosas.#!"
 SPIRIT_LANTERN_PERK_EFFECT: "#F Con un gesto, un Wu T'ian con Spirit Lantern puede formar una bola de llamas fantasmales en la palma de su mano, iluminando su entorno con una suave luz dorada que asusta a los demonios y otros seres inmundos.#!"
 STORMWIND_PRANA_PERK_EFFECT: "#F Basándose en el principio de movimiento que encarna la esencia del Yang, los Wu T'ian emplean esta familia de hechizos para aumentar drásticamente su velocidad.#!"
 BIND_THE_DEMONS_SERVANT_PERK_EFFECT: "Haz que $POD_demon_unearthbound_decision$ [decision|E] sean gratis.\n#F Este hechizo permite a un inmortal desterrar o atar espíritus menores y demonios de los Reinos Yang.#!"
 ELEGANT_CRANE_DEFTNESS_PERK_EFFECT: "#F Impulsados ​​por su yang Chi, Wu T'ian con este arte se vuelve sobrenaturalmente ligero y ágil, capaz de equilibrarse sin esfuerzo en las repisas más estrechas, correr a través de superficies inestables como agua y arenas movedizas o usar las hojas de un árbol para soportar su peso durante escalando.#!"
 OPENING_THE_THIED_EYE_PERK_EFFECT: "#F Con este hechizo, un Wu T'ian puede perforar el Velo y despertar a los mortales al mundo oculto del shen.#!"
 THE_CLEARING_OF_THE_WAY_PERK_EFFECT: "Desbloquea la opción Manipular el Muro en el panel de Umbra.\n#F Con este hechizo, Wu Feng puede manipular el índice del Muro en su entorno inmediato.#!"
 FLAME_HAND_STRIKE_PERK_EFFECT: "#F Sus manos envueltas en un aura de Chi ardiente, un inmortal con este hechizo baña a sus enemigos en fuego con cada toque.#!"
 MANTLE_OF_DIVINE_AUTHORITY_PERK_EFFECT: "#F Invocando el mandato del Augusto Personaje de Jade y la fiel administración de los Ocho Inmortales, un Wu T'ian que se atreve a pronunciar las palabras celestiales de poder en el núcleo de este hechizo invoca la autoridad y el poder justo del Trono de Jade.#!"
 PLAGUE_CURING_METHOD_PERK_EFFECT: "Chi Heal [character_interaction|E] ahora aplica [GetModifier('yang_energy_modifier').GetNameWithTooltip] al objetivo.\n#F Con este hechizo, el Wu T'ian puede transferir energía Yang al cuerpo de un paciente después de atenderlo durante al menos 15 minutos.#!"
 TEN_PACES_STRIKE_PERK_EFFECT: "#F Evitando la necesidad habitual de contacto físico, un Wu T'ian con este hechizo puede proyectar de forma invisible la fuerza de un único ataque de artes marciales a través de una distancia intermedia mediante el poder de su Chi enfocado.#!"
 WALK_THE_BARRIERS_PERK_EFFECT: "#F Walk the Barriers permite a un inmortal transferir su forma física al Reino Yang.#!"
 RESTORATION_OF_YOUTHS_VIGOR_PERK_EFFECT: "Chi Heal [character_interaction|E] ahora aplica [GetModifier('renewed_vitality_modifier').GetNameWithTooltip] al objetivo.\n#F Los Maestros de Feng Tan pueden realizar el milagro del renacimiento del fénix para deshacer los estragos del tiempo y renovar la vitalidad de la juventud de un mortal.#!"
 GENTLE_TYPHOONS_PASSING_PERK_EFFECT: "#F Invocado durante el combate, el paso de Gentle Typhoon transforma a un maestro Feng Tan en un ojo de perfecta calma en el corazón de un furioso torbellino de puños.#!"
 TRANSCENDANT_LIVING_FLAME_PERK_EFFECT: "Chi Heal [character_interaction|E] ahora elimina todas las enfermedades del objetivo.\n#F Con este hechizo de último recurso, el Wu T'ian puede recuperar su salud o la de un aliado por completo, siempre que la situación sea considerada lo suficientemente desesperada por el Cielo.#!"
 HUNDRED_SHADOW_CLOUD_PERK_EFFECT: "Otorga un modificador de [GetModifier('shadow_cloud_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Con este hechizo, un Wu T'ian puede hacer que una espesa nube de oscuridad espectral surja de su sombra como una niebla negra.#!"
 IRON_BODY_MEDITATION_PERK_EFFECT: "#F La Meditación del Cuerpo de Hierro permite a un Wu T'ian canalizar la energía yin a través de su carne, fortaleciendo su cuerpo contra lesiones al meditar durante una hora.#!"
 LESSER_SPIRIT_PROJECTION_PERK_EFFECT: "Obtén acceso a [yin_world|E].\n#F Con este hechizo, el Wu T'ian puede ingresar a [underworld|E].#!"
 STILL_THE_FLUTTERING_WING_PERK_EFFECT: "Posibilidad de causar heridas al enemigo [knights|E] en guerra como [knight|E].\n#F Los objetivos afectados por Still the Fluttering Wing sufren una breve parálisis.#!"
 LUNGTAN_UNSEEN_PASSAGE_PERK_EFFECT: "#F Al iniciar este hechizo, Xian Lung puede afectar su calificación Arcana para permanecer anónimo y ser una persona casi sin rostro.#!"
 THE_WAY_OF_THE_CALM_SOUL_PERK_EFFECT: "#F El Camino del Alma Calmada permite a un Wu T'ian aliviar estados de pánico o ansiedad (como el Frenesí) en un individuo.#!"
 EBON_BONDS_PERK_EFFECT: "#F Con una palabra y un gesto, un inmortal puede conjurar cintas negras místicas de la propia sombra de un objetivo para atraparlo en lazos tan suaves como la seda y fuertes como el acero.#!"
 ICE_HAND_STRIKE_PERK_EFFECT: "#F Envolviendo sus manos en un nimbo azul de yin helado, un Wu T'ian bajo los efectos de este hechizo deja atrás un frío entumecedor con cada golpe.#!"
 KNOW_THE_WANDERING_SOUL_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Con este ritual, el Xian Lung puede obtener conocimiento incluso de los mortales, animales y espíritus más extraños.#!"
 KNOW_THE_WANDERING_SOUL_PERK_BONUS_VALUE: "[GetPerk('know_the_wandering_soul_perk').GetName(GetPlayer)]"
 NO_MIND_KATA_PERK_EFFECT: "#F Al limpiar su mente y permitir que la serenidad del Tao lo invada, un Wu T'ian con este hechizo puede ejercer su voluntad para realizar hazañas verdaderamente sobrehumanas en un área previamente elegida.#!"
 BRAMBLES_ON_THE_ROAD_PERK_EFFECT: "Desbloquea la opción Manipular el muro en el panel de Umbra.\n#F Al usar este ritual, Xian Lung puede aumentar el nivel de Velo en sus alrededores.#!"
 GHOST_WALKING_METHOD_PERK_EFFECT: "#F Al invocar este hechizo, el Xian Lung se vuelve indetectable para varios sentidos elegidos.#!"
 PROJECTION_OF_INWARD_BEING_PERK_EFFECT: "#F Con este hechizo, un Wu T'ian puede desenmascarar a un ser sobrenatural oculto infundiendo Chi en la sombra de un objetivo para que asuma la forma del verdadero yo de su dueño (forma Crinos para Hengeyokai, Mien para Hsien, etc.).#!"
 SHIELD_OF_FORTUNE_PERK_EFFECT: "#F El Xian Lung puede envolverse en joss, generando mala suerte en aquellos que quieren hacerle daño.#!"
 BLUR_THE_MIND_PERK_EFFECT: "#F Al invocar este hechizo, el Xian Lung puede hacer que su víctima olvide eventos que sucedieron en su vecindad reciente.#!"
 PROTECT_AGAINST_THE_DEMON_PERK_EFFECT: "#F Con este ritual, el Xian Lung puede crear barreras que impiden que los demonios y otros sirvientes de los Reyes Yama entren en un área.#!"
 SCROLL_OF_THE_MINDS_EYE_PERK_EFFECT: "#F Con este ritual, los Xian Lung se preparan para el [sixth_age|E].#!"
 WHISPERING_STONES_PERK_EFFECT: "#F Con este Ritual, el Xian Lung puede registrar recuerdos de los muertos desde el [tempest|E] hasta traducir documentos en idiomas desconocidos o extintos.#!"
 DEATH_TOUCH_PERK_EFFECT: "#F Reservado solo para los demonios más terribles, el legendario dim mak permite a los maestros de Lung Tan interrumpir catastróficamente el flujo de Chi de un solo objetivo, paralizando o matando con solo un toque.#!"
 EYE_OF_THE_TEMPEST_PERK_EFFECT: "#F Al meditar y dejar ir todo miedo y duda, la calma interior del Xian Lung puede incluso calmar tormentas o crear una "burbuja" protegida si la tormenta resulta demasiado feroz.#!"
 TREAD_THE_DRAGON_TRACKS_PERK_EFFECT: "Como [character_interaction|E], te permite teletransportar a tu ejército a la ubicación de tu objetivo.\n#F Con este Ritual, el Xian Lung puede sintonizar su Chi interior con el flujo de una Línea de Dragón cercana y viajar al Nido de Dragón en cuestión de segundos después de pasar una hora meditando dentro de un Nido de Dragón o a lo largo de una Línea de Dragón.#!"
 GODBODY_OF_THE_CELESTIAL_EMPEROR_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_godbody_modifier' ).GetNameWithTooltip|L].\n#F Recordando la majestuosidad de los Wan Xian antes de su caída en desgracia, el Cuerpo Divino del Emperador Celestial rodea a su lanzador en un nimbo de luz plateada que ilumina el camino ante los Wu T'ian, induce un estado mental en mortales similar a la Niebla y obliga a los sobrenaturales contaminados a huir.#!"
  
