  # Celerity # 
 BLINK_PERK_EFFECT: "Desbloquea un [character_interaction|E] para aumentar enormemente la velocidad de movimiento de tu ejército. En esta etapa, es muy costoso.\n\n#flavor Ahora te mueves tan rápido, enfrentándote a un enemigo o escapando en un abrir y cerrar de ojos, que para un observador desprevenido casi pareces teletransportarte, una ráfaga de viento es la única señal de tu paso.#!"
 CATS_GRACE_PERK_EFFECT: "\n\n#flavor Obtienes equilibrio y gracia sobrenaturales, volviéndote capaz de caminar e incluso atravesar las cornisas y soportes más delgados.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT: "Como opción [blood_draught|E] [character_interaction|E], puedes regalarle a alguien tu rapidez sobrenatural.\n\n#flavor Tu sangre se satura con el poder de la Celeridad, transmitiendo parte de tu poder a cualquiera que beba de ella.#!"
 FLEETNESS_PERK_EFFECT: "\n\n#flavor Tu dominio de Celeridad ahora te permite moverte y reaccionar con una velocidad vertiginosa.#!"
 LIGHTNING_STRIKE_PERK_EFFECT: "El parpadeo [character_interaction|E] ya no te otorga el modificador [GetModifier('POD_drained_modifier').GetNameWithTooltip].\n\n#flavor Más rápido de lo que el ojo puede seguir, puedes golpear con el puño o con un arma cuerpo a cuerpo a tal velocidad que tus oponentes no puedan defenderse ni realizar acciones evasivas. #!"
 RAPID_REFLEXES_PERK_EFFECT: "\n\n#flavor Aunque sus cuerpos aún no pueden desafiar las leyes de la naturaleza, los vampiros con este poder perciben los eventos instantáneamente y pueden reaccionar ante ellos con una presteza sobrehumana.#!"
 SPLIT_SECOND_PERK_EFFECT: "El Blink [character_interaction|E] ya no te genera estrés.\n\n#flavor Actuando con la velocidad de tu percepción supercargada, tus emboscadores encuentran a su presa ya parada detrás de ellos, y los favores solicitados se completan antes de que las palabras salgan de la boca de los suplicantes.#!"
 TRAVERSAL_PERK_EFFECT: "\n\n#flavor Con una velocidad vertiginosa, puedes correr o trepar por cualquier superficie, incluso subir por paredes e incluso cruzar medios líquidos.#!"
 PRECISION_PERK_EFFECT: "#F Entra en un estado de trance en el que podrás operar con una manipulación excepcionalmente fina.#!"
 TIRELESS_TREAD_PERK_EFFECT: "#F Corre a 50 millas por hora durante al menos ocho horas.#!"
 QUICKNESS_PERK_EFFECT: "Como [character_interaction|E], te permite eliminar un tiempo de reutilización de decisión.\nComo [character_interaction|E], te permite eliminar un tiempo de reutilización de plan.\n#F Gasta puntos de sangre adicionales para obtener acciones adicionales, a costa de un nivel de daño letal inabsorbible por acción#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT: "#F Muévete tan rápido que desafías la gravedad y matas a los mortales instantáneamente mientras pasas a través de ellos.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT: "Como [character_interaction|E], te permite aumentar el progreso del plan.\n#F Reacciona instantáneamente a cualquier cosa y muévete antes de que alguien se dé cuenta de lo que has hecho.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT: "Como [character_interaction|E], te permite obtener un modificador de [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip].\n#F Un vampiro que ha alcanzado este nivel de maestría es literalmente más rápido de lo que el ojo humano puede ver. Otros vampiros, incluso algunos de los que tienen Auspex, tienen problemas para notarla. Otros seres parecen casi estatuas inanimadas, congeladas en el tiempo mientras ella se mueve a su alrededor.#!"
  
  # Dominate # 
  
 COMPEL_PERK: "Invitación a [court|E] Aceptación: #P +10#!"
 RATIONALIZE_PERK_EFFECT: "Si convences a la víctima de que actuó por voluntad propia, desbloquearás un nuevo comando de dominación: iniciar un plan. También puedes obtener más oro usando comandos de dominación."
 CLOUD_MEMORY_PERK: "Mejora tu control sobre la Mascarada, dándote menos riesgos de exposición y más posibilidades de cubrirla en instancias específicas."
 MESMERIZE_PERK: "Desbloqueas el [GetScheme('abduct').GetTypeName] [scheme|E]. Además, obtienes la habilidad de dar órdenes a otros de varias maneras, abriendo el conjura [GetScheme('PODmesmerize').GetTypeName]."
 THE_FORGETFUL_MIND_PERK: "Desbloqueas una mejor opción para la mascarada de portada [character_interaction|E]. También permite un [character_interaction|E] que puede llevar a un aumento de la opinión del objetivo."
 SUBMERGED_DIRECTIVE_PERK: "Tienes más posibilidades de reclutar agentes para tus planes de asesinato. Tus ganchos de dominación también duran más, lo que te permite dar órdenes en una fecha posterior."
 MASS_MANIPULATION_PERK: "Puede reclutar [GetMaA('maniacs').GetName] como [men_at_arms|E]."
 DEEP_MEMORIES_PERK: "Puedes cambiar los rasgos de personalidad y la sexualidad de tus ghouls y tu ganado."
 CONDITIONING_PERK: "Al dominar a una persona varias veces en un período de 10 años y usar una orden para reducir el libre albedrío, el vampiro puede eventualmente convertirla en un sirviente ideal, dándole un fuerte gancho de dominación al que no se puede resistir. Puede mantenerse con más órdenes de dominación."
 WILL_CONQUERS_PERK: "Tus órdenes dominantes se vuelven mucho más difíciles de resistir."
 TERMINAL_DECREE_PERK: "Añade un nuevo comando dominante: Intentar suicidio."
 REWRITE_PERSONALITY_PERK: "Puedes cambiar la personalidad y sexualidad de los personajes en los que has usado [GetScheme('PODmesmerize').GetTypeName] [scheme|E]"
 CONCORD_OF_SUBMISSION_PERK: "Añade la opción de dominar: Detener la guerra: obliga al objetivo a cesar las hostilidades con el lanzador en paz blanca."
 MOLD_HUMOURS_PERK: "Desbloquea la capacidad de cambiar el tipo de resonancia de tu rebaño."
 SPEAK_THROUGH_THE_BLOOD_PERK: "Emite una orden que resonará a través de tu linaje, afectando a todos y cada uno de tus descendientes y obligándolos a actuar."
 PASSION_PERK: "Desbloquea la capacidad de cambiar la intensidad de la resonancia de tu rebaño."
  
  # Fortitude # 
  
 DEFY_BANE_PERK_EFFECT: "#flavor Al prepararse con un gasto de poder, el vampiro puede volverse temporalmente resistente al fuego y la luz solar, así como a otras heridas graves que lo amenazarían con la Muerte Definitiva. Al usar Dureza, el vampiro es inmune a las mutilaciones durante las grandes batallas.#!"
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT: "Como opción [blood_draught|E] [character_interaction|E], puedes darle tu dureza sobrenatural a alguien.\n\n#flavor Tu sangre se satura con el poder de la Fortaleza, transmitiendo parte de tu poder a cualquiera que beba de ella.#!"
 FLESH_OF_MARBLE_PERK_EFFECT: "#flavor El poder de la Sangre hace que la piel del vampiro se endurezca, adquiriendo un brillo similar al mármol que aún es flexible pero detiene casi cualquier golpe antes de romperse y reformarse momentáneamente.#!"
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT: "\n\n#flavor En lugar de endurecer la estructura física del vampiro, este poder permite al usuario proteger sus pensamientos y emociones de intromisiones sobrenaturales.#!"
 PROWESS_FROM_PAIN_PERK_EFFECT: "Desbloquea una nueva Fortaleza [character_interaction|E]. \n\n#flavor Las heridas y los impedimentos ahora solo alimentan los poderes del vampiro, que se vuelve más fuerte y más rápido con cada golpe, desgarro o rasgadura que recibe.#!"
 RESILIENCE_PERK_EFFECT: "#flavor Dotado de resistencia sobrenatural, la resolución física del usuario se fortalece.#!"
 TOUGHNESS_PERK_EFFECT: "Desbloquea una nueva Fortaleza [character_interaction|E]. \n\n#flavor Todos los vampiros con este poder exhiben una habilidad innata para ignorar el daño que de otra manera incomodaría e incluso incapacitaría a otros de su especie. Con esta ventaja, podrás absorber heridas, usando la sangre para evitar que te lastimen.#!"
 UNSWAYABLE_MIND_PERK_EFFECT: "#flavor El usuario obtiene una habilidad mística para resistir cualquier intento de influir en él a través de hechizos mundanos, coerción y artimañas.#!"
 BLESSING_OF_VITALITY_PERK_EFFECT: "Confiere más de tu resistencia sobrenatural a tu brebaje de resistencia, otorgando a tu objetivo elegido los beneficios del poder de dureza mientras dure el brebaje."
 KNIGHTS_BANE_PERK_EFFECT: "Otorga un movimiento [single_combat_duel|E] para destruir el arma de tu oponente con tu carne desnuda, infligiéndole daño en el proceso."
 CURSE_THE_LAUREL_PERK_EFFECT: "#flavor Aleja una estaca de tu corazón, y eventualmente retírala.#!"
 WRATH_OF_THE_MARTYR_PERK_EFFECT: "Mejora la bonificación de Destreza por dolor aumentando el poder que obtienes del dolor."
 ARMOURED_FLESH_PERK_EFFECT: "Esta ventaja te permitirá absorber lo que podría haber sido un golpe mortal en algunas circunstancias. \n\n#flavor Nada que no sea un golpe letal te matará. Ninguna cantidad de heridas acabará con tu vida, solo la destrucción total o la decapitación.#!"
 RESILIENT_MIND_PERK_EFFECT: "Desbloquea una nueva Fortaleza [character_interaction|E]. \n\n#flavor Tu mente se deshace de los trastornos y las peculiaridades animalescas y se vuelve resistente a los poderes que alteran la mente.#!"
  
  # Obfuscate # 
  
 CLOAK_OF_SHADOWS_PERK_EFFECT: "\n\n#flavor El usuario permanece inmóvil y se mimetiza con el entorno. Mientras tenga algo que lo cubra, no haga ruido y no se mueva, solo medios mecánicos o sobrenaturales podrán detectarlo.#!"
 CLOAK_THE_GATHERING_PERK_EFFECT: "\n\n#flavor El vampiro puede proteger a sus compañeros bajo el manto de Ofuscación.#!"
 IMPOSTORS_GUISE_PERK_EFFECT: "\n\n#flavor Con preparación, el vampiro puede hacerse pasar por un individuo específico de cualquier complexión y género. El usuario debe estudiar cuidadosamente al sujeto. De lo contrario, la farsa falla cuando se encuentra con alguien que tenga más que una familiaridad casual con la persona que está siendo imitada.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT: "Desbloquea un [character_interaction|E] para copiar la apariencia de uno.\n\n#flavor En lugar de desaparecer, el vampiro que usa este poder puede aparecer como un extraño anodino: alguien que se esperaba que estuviera presente en el área.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE: "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT: "Desbloquea un [character_interaction|E] para reducir drásticamente el alcance diplomático de un personaje aterrizado.\n\n#flavor Este poder silencia por completo al usuario, anulando todos los sonidos que haga. A diferencia de Ofuscación en general, este poder funciona solo en el sentido del oído, pero a cambio, opera de manera más robusta. Un vampiro necesita hacer mucho ruido para romper este silencio.#!"
 UNSEEN_PASSAGE_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n\n#flavor Con este poder, el vampiro ahora puede moverse mientras permanece oculto.#!"
 UNSEEN_PASSAGE_PERK_BONUS_VALUE: "[GetPerk('unseen_passage_perk').GetName(GetPlayer)]"
 VANISH_PERK_EFFECT: "Desbloquea un [character_interaction|E] para detener todos los planes que tienen como objetivo tu objetivo.\n\n#flavor El vampiro parece desaparecer en un abrir y cerrar de ojos; incluso el recuerdo de ellos se vuelve borroso e indistinto.#!"
 MASK_OF_JANUS_PERK_EFFECT: "Bono a Máscara [character_interaction|E], permite intercambiar apariencias.\n#F Intercambia tu apariencia como con Máscara de las Mil Caras con la de otra persona.#!"
 VEIL_THE_LEGIONS_PERK_EFFECT: "#F Oculta un pequeño ejército a distancia.#!"
 VISIT_FAERIELAND_PERK_EFFECT: "Obtén acceso al [dreaming|E].\nProgreso mensual de exploración de Umbra: [grace_i]#P +10#!\n#F Entra en el sueño.#!"
 HORRID_COUNTENANCE_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_horrid_countenance_modifier' ).GetNameWithTooltip|L].\n#F Adopta la apariencia de una entidad monstruosa que cada persona ve como su pesadilla personal.#!"
 OLD_FRIEND_PERK_EFFECT: "Desbloquea un [character_interaction|E] para hacerte amigo del objetivo.\n#F Haz que alguien te vea como un amigo y confidente de confianza.#!"
 CREATE_NAME_PERK_EFFECT: "Desbloquea un [character_interaction|E] para eliminar todos los [hook|E], reclamos, treguas, conocimientos secretos y relaciones del objetivo.\n#F Crea una identidad completamente nueva para ti que supere cualquier sospecha.#!"
  
