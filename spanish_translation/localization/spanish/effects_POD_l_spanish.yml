 FUXI_LEGACY_PERK_EFFECT: "#F Fuxi, el primero de los Tres Soberanos, enseñó a su pueblo a pescar y cazar, a criar ganado y gusanos de seda y a construir viviendas permanentes. Fuxi también creó los ocho trigramas utilizados para la adivinación con El Libro de los Cambios.#!"
 SHENNONG_LEGACY_PERK_EFFECT: "#F Shennong, el segundo de los Tres Soberanos, enseñó a su pueblo el arado y el tejido y cómo dejar los sacrificios adecuados para los poderes del Cielo. Shennong también fue el primer médico.#!"
 HUANGTI_LEGACY_PERK_EFFECT: "#F Huang-ti fue el tercero de los Tres Soberanos. Fue el primer alquimista y el primer carpintero de barcos. También desarrolló armaduras y los primeros ejércitos, con el fin de reprimir a las tribus bárbaras que amenazaban a su pueblo.#!"
  
