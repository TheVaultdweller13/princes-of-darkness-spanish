 DARK_WALL_OF_HATSHEPSUT_PERK_EFFECT: "Desbloquea la opción Manipular el Sudario en el panel de Umbra.\n#F Desarrollado por Shemsu-Heru Hatshepsut como una variación menor del Rito del Rey Sol, este hechizo crea un muro de Sekhem que impide que cualquier espíritu lo cruce y levanta el Sudario local.#!"
 EMPOWER_BA_PERK_EFFECT: "Permite regresar al Mundo Material más rápidamente al resucitar.\n#F La Momia puede fortalecer su ba para regresar más rápidamente a su cadáver.#!"
 EMPOWER_KA_PERK_EFFECT: "Ya no serás asesinado cuando estés en la Umbra.\n#F La Momia fortalece su ka para proteger su cuerpo de manera más eficiente durante su ciclo de muerte.#!"
 HEART_OF_REINCARNATION_PERK_EFFECT: "Permite elegir a otra madre cuando estás resucitando en [shadow_realm|E].\n#F Al infundir un objeto pequeño con su esencia, la momia puede evitar la destrucción total de su cuerpo al reencarnarse en el hijo de la próxima mujer que toque el objeto.#!"
 SEPARATE_KHAIBIT_PERK_EFFECT: "Como [character_interaction|E], te permite crear un clon de ti mismo.\n#F La Momia puede cortar su propio khaibit, transformándolo en una criatura similar a [GetTrait('spectre').GetName( GetNullCharacter )] que actúa a instancias de su creador.#!"
 SPIRIT_THE_BODY_AWAY_PERK_EFFECT: "Permite que entren espíritus asesinos.\n#F La Momia puede convertir la carne muerta en plasma, llevando su cuerpo a través del Sudario.#!"
 TRANSFIXING_GAZE_PERK_EFFECT: "#F Con una mirada fulminante, la Momia puede agitar al Khaibit en un objetivo, paralizándolo por un corto período de tiempo.#!"
 BARRING_THE_GATES_PERK_EFFECT: "Desbloquea la opción Manipular el Sudario como [character_interaction|E].\n#F La Momia puede aumentar la fuerza del Sudario local para evitar incursiones espectrales.#!"
 CALL_OF_OBLIVION_PERK_EFFECT: "#F La Momia inmediatamente obliga al alma de su objetivo a salir de su cuerpo, pasando al destino que le espera.#!"
 PROMISE_MADE_BEFORE_AMMUTS_SCALES_PERK_EFFECT: "Desbloquear Otorgar vida extra [character_interaction|E].\n#F La Momia puede transferir un fragmento del Hechizo de vida a un mortal dispuesto después de consultar con los Jueces de Ma'at sobre el caso.#!"
 UNMAKING_PERK_EFFECT: "Desbloquea la opción $EXECUTION_UNMAKING$ [execution|E].\n#F La Momia puede arrojar cualquier cosa al [well_of_the_void|E], borrándolo de la existencia.#!"
  
  # Nomenclature 
  
 ASKING_THE_TREES_PERK_EFFECT: "Como [character_interaction|E], te permite agregar un modificador relacionado con las plantas a la provincia objetivo.\n#F Los Amenti pueden controlar la vida vegetal hasta un grado limitado.#!"
 FORGETTING_THE_STONE_PERK_EFFECT: "#F Los Amenti pueden hacer que ciertos materiales inorgánicos desaparezcan.#!"
 FORGETTING_THE_TREE_PERK_EFFECT: "Como [character_interaction|E], te permite eliminar el modificador relacionado con las plantas en la provincia objetivo.\n#F El Amenti puede hacer que los materiales orgánicos, como la madera, desaparezcan.#!"
 NAME_THE_SECRET_PERK_EFFECT: "Desbloquea el [deceitful_progress_hostile_schemes_decision|E].\n#F El Amenti puede adivinar debilidades ocultas al estudiar el Nombre Verdadero de un objetivo.#!"
 NAMING_THE_WARNING_PERK_EFFECT: "Desbloquea [single_combat_duel|E] movimientos.\n#F Al entonar las sílabas de su Nombre Verdadero, los Amenti pueden asustar a los enemigos.#!"
 BECOMING_THE_STONE_PERK_EFFECT: "Desbloquea varias opciones de cambio de forma.\n#F Los Amenti pueden transformar su carne en un mineral cuyo nombre conocen.#!"
 BECOMING_THE_TREE_PERK_EFFECT: "Desbloquea varias opciones de cambio de forma.\n#F El Amenti puede transformar su carne en una planta.#!"
 CLOUD_THE_NAME_PERK_EFFECT: "#F El Amenti puede ocultar su propio Nombre Verdadero, ocultándose de los enemigos que también usan este arte.#!"
 COMMAND_THE_BEAST_PERK_EFFECT: "Como [character_interaction|E], te permite obtener una mascota directamente. Como [character_interaction|E], te permite llamar a tu mascota a la guerra. Puede reclutar varios tipos de animales como [men_at_arms|E]. El Amenti puede intimidar a un animal para que lo ayude. #!"
 MEND_FLESH_PERK_EFFECT: "Como [character_interaction|E], te permite eliminar la ceguera, la mutilación o la pérdida de otras partes del cuerpo.\n#F El Amenti puede ordenar al tejido que vuelva a crecer junto.#!"
 BECOME_ANIMAL_PERK_EFFECT: "Desbloquea varias opciones de cambio de forma.\n#F El Amenti puede transformarse en un animal cuyo Nombre Verdadero ha adivinado.#!"
 COMMAND_THOUGHT_PERK_EFFECT: "Desbloquea el Comando [character_interaction|E], permite dar varios comandos a un personaje cuyo nombre verdadero se conoce.\n#F El Amenti puede emitir un comando verbal que un objetivo consciente debe seguir.#!"
 NAME_THE_HEKAU_PERK_EFFECT: "#F El Amenti puede desentrañar otras artes sobrenaturales dirigidas contra él.#!"
 WHISPERS_TO_THE_HEART_PERK_EFFECT: "Desbloquea [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F El Amenti puede inspirar cualquier emoción en un objetivo.#!"
 HEKAU_ENSLAVE_PERK_EFFECT: "Bonificación al Comando [character_interaction|E].\n#F El Amenti puede atar a un objetivo a su voluntad por un período prolongado de tiempo.#!"
 FORTIFY_FLESH_PERK_EFFECT: "Desbloquea la opción de cambio de forma [GetModifier( 'POD_shapeshift_form_stoneskin_modifier' ).GetNameWithTooltip|L].\n#F Los Amenti pueden otorgar a su piel las cualidades de la piedra.#!"
 NAMING_THE_BODYS_DESTRUCTION_PERK_EFFECT: "Como [character_interaction|E], te permite causar ceguera, mutilación o pérdida de otras partes del cuerpo del enemigo.\n#F El Amenti puede apuntar a las partes del cuerpo de sus enemigos diciendo sus nombres verdaderos y ordenándoles que se marchiten.#!"
 SPEAKING_ALL_NAMES_PERK_EFFECT: "#F El Amenti puede obtener un vocabulario inmediato en cualquier idioma a través de su conocimiento de los Nombres Verdaderos.#!"
 FORGETTING_THE_NAME_PERK_EFFECT: "Desbloquea el Destierro de la existencia [character_interaction|E].\n#F El Amenti puede borrar el Nombre verdadero de un objetivo, desterrarlo de la existencia y borrar todos los registros.#!"
 PTAHS_WORD_PERK_EFFECT: "Como [character_interaction|E], te permite usar Sekhem para ganar oro.\n#F El Amenti puede crear un objeto pequeño e inanimado al decir su Nombre Verdadero.#!"
 WHISPERS_TO_THE_BODY_PERK_EFFECT: "Bonificación a Cambio de Forma [character_interaction|E] para cambiar de apariencia.\n#F El Amenti puede cambiar su propia forma pronunciando su Nombre Verdadero y ordenándole que haga lo que desee.#!"
 WORDS_OF_AUTHORITY_PERK_EFFECT: "Bonificación al Comando [character_interaction|E].\nDesbloquea el [diligent_development_focus_decision|E].\n#F El Amenti pronuncia una frase que todos los que la escuchan están obligados a cumplir lo mejor que puedan.#!"
 ECHO_THE_LESSER_NAME_PERK_EFFECT: "También descubrirás nombres verdaderos parciales de algunos de los cortesanos del objetivo al usar el conjura Descubrir el Nombre Verdadero.\n#F El Amenti puede obtener una comprensión del Nombre Verdadero de cosas o conceptos básicos simplemente escuchando la resonancia transportada por Sekhem.#!"
 NAME_OF_SEKHEM_PERK_EFFECT: "Desbloquea la habilidad Robar Sekhem [character_interaction|E], permite drenar el recurso del objetivo para obtener Sekhem.\n#F El Amenti puede comandar Sekhem, atrayéndolo hacia sí para reponer sus propias reservas o dirigiéndolo hacia un aliado.#!"
 NAME_OF_SKILL_PERK_EFFECT: "#F Los Amenti pueden aprender o mejorar una habilidad a través del conocimiento de un Nombre Verdadero relevante.#!"
 RIDDLE_OF_THE_SPHINX_PERK_EFFECT: "Bonificación al Comando [character_interaction|E].\n#F El Amenti puede hacer una pregunta e inculcar en un objetivo la necesidad de responderla.#!"
 BECOMING_THE_PERSON_PERK_EFFECT: "Como [character_interaction|E], te permite copiar la apariencia y los rasgos físicos del objetivo.\n#F Al utilizar el Nombre Verdadero de una persona, Amenti se convierte en esa persona y realmente obtiene una comprensión de cómo es esta persona.#!"
 ECHO_THE_GREATER_NAME_PERK_EFFECT: "También descubrirás nombres verdaderos parciales de algunos de los vasallos del objetivo al usar la conjura Descubrir nombre verdadero.\n#F Los Amenti pueden obtener una comprensión del Nombre verdadero de cosas o conceptos más complejos.#!"
 NAME_OF_THE_ATTRIBUTE_PERK_EFFECT: "#F El Amenti puede aumentar sus atributos usando su Nombre Verdadero.#!"
 NAMES_OF_THE_FORGOTTEN_PERK_EFFECT: "Pueden reclutar a [GetMaA('the_lost_ancients').GetName] como [men_at_arms|E].\n#F A través de una investigación diligente, los Amenti pueden crear un Nombre Verdadero para un ser que ha perdido el suyo.#!"
 NAME_OF_THE_WILL_PERK_EFFECT: "#F Los Amenti pueden aumentar su fuerza de voluntad usando su Nombre Verdadero.#!"
 RENAMING_THE_HEKAU_PERK_EFFECT: "Como [character_interaction|E], te permite reembolsar las ventajas del objetivo.\n#F El Amenti puede reorganizar las leyes de un poder sobrenatural específico, por ejemplo, redefiniendo la Disciplina de un vampiro o el paradigma de un mago.#!"
  
