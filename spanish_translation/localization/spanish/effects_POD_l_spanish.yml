  #Ventrue legacy # 
  
 VENTRUE_LEGACY_1_PERK_EFFECT: "desbloquea un [character_interaction|E] especial para intercambiar ganchos con otros Ventrue.\n\n#F Camilla construye el Imperio más grande que el [cainite|E] mundo haya conocido o conocerá jamás. [Clan|E] Los Ventrue realmente comenzaron con él.#!"
 VENTRUE_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F La diosa espartana cargó con valentía contra los horrores de Cartago. [Clan|E] Los Ventrue siempre honrarán su sacrificio.#!"
 VENTRUE_LEGACY_3_PERK_EFFECT: "Desbloquea un [character_interaction|E] especial para aplicar [masquerade|E].\n\n#F La muerte idiota de Medon enseñó una valiosa lección a los Ventrue. No subestimen a los mortales.#!"
