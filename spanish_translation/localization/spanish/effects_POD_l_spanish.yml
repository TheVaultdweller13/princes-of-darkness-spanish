 SETITE_LEGACY_5_PERK_EFFECT: "\n\n#F La hija perdida, la maldita, el Gran Enemigo... ella enfrentará retribución.#!"
  
  #Baali legacy # 
  
 BAALI_LEGACY_1_PERK_EFFECT: "\n\n#F Y miré, y he aquí un caballo pálido: y el nombre que lo montaba era Muerte y el Infierno lo seguía.#!"
 BAALI_LEGACY_2_PERK_EFFECT: "\n\n#F Y miré cuando el Cordero abrió uno de los sellos, y oí como con voz de trueno a uno de los cuatro seres vivientes que decía: Ven y mira.#!"
 BAALI_LEGACY_3_PERK_EFFECT: "\n\n#F Y miré, y he aquí un caballo negro; y el que lo montaba tenía una balanza en la mano.#!"
 BAALI_LEGACY_4_PERK_EFFECT: "\n\n#F Y miré, y he aquí un caballo blanco; y el que lo montaba tenía un arco; y se le dio una corona, y salió venciendo, y para vencer.#!"
 BAALI_LEGACY_5_PERK_EFFECT: "\n\n#F Y salió otro caballo, bermejo; y al que lo montaba se le dio poder de quitar la paz de la tierra, y que se matasen unos a otros; y se le dio una gran espada.#!"
  
  #Gangrel legacy # 
  
 GANGREL_LEGACY_1_PERK_EFFECT: "\n\n#F El Padre Todopoderoso observa, orgulloso, cómo sus hijos afrontan el Ragnarok con valentía y honor.#!"
 GANGREL_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F ¡Cabalgaré con millones! ¡Soy el Azote de Dios! Y veré tu mundo... arder.#!"
 GANGREL_LEGACY_3_PERK_EFFECT: "\n\n#F La madre sanguinaria tendrá su venganza y los hijos de Caín pagarán su deuda diez veces más.#!"
 GANGREL_LEGACY_4_PERK_EFFECT: "Desbloquea un [character_interaction|E] especial en otros Gangrel (excepto tu familia cercana) para realizar el Rito de estatus, lo que permite oportunidades para profundizar sus vínculos.\n\n#F Y lloró, porque no quedaban más mundos por conquistar.#!"
 GANGREL_LEGACY_5_PERK_EFFECT: "\n\n#F La bestia acorralada protege a su rebaño y contraataca con furia y un propósito eterno.#!"
  
    #Ravnos legacy # 
  
 RAVNOS_LEGACY_1_PERK_EFFECT: "\n\n#F La bondadosa madre de los roma protege a su pueblo y le da un propósito.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F Una guerra eterna necesita un general eterno. Chandraputra es ese hombre.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT: "Desbloquea el [character_interaction|E] especial para realizar un ritual para ganar sabiduría.\n\n#F El Rakshasa de Rakshasas se cortó el ojo para finalmente ver.#!"
 RAVNOS_LEGACY_4_PERK_EFFECT: "\n\n#F Si vives en Egipto, actúa como un egipcio.#!"
 RAVNOS_LEGACY_5_PERK_EFFECT: "\n\n#F El maldito, el monstruo, el demonio... el terror en el corazón inmóvil de cada Ravnos.#!"
  
   #Cappadocian legacy # 
  
