  # Hellweaving # 
  
 GLIMPSE_OF_YOMI_PERK_EFFECT: "Otorga a los comandantes enemigos un modificador [GetModifier('glimpse_of_yomi_commander_modifier').GetNameWithTooltip] cuando estén en guerra como comandante.\nOtorga un modificador [GetModifier('glimpse_of_yomi_knight_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Este poder permite al akuma infundir imágenes en la mente de la víctima. del Mundo Yomi y lo que ocurre dentro de él. Es realmente un alma valiente la que puede resistir tal ataque sin correr gritando en la noche.#!"
 RAZOR_WINDS_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que un reino enemigo gane un modificador de [GetModifier( 'razor_winds_power_modifier' ).GetNameWithTooltip|L].\n#F El akuma abre una ventana temporal hacia el Mundo Yomi, liberando una pequeña ráfaga de vientos lacerantes que aúllan a través de los Mil Infiernos.#!"
