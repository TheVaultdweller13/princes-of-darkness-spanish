 VENTRUE_LEGACY_5_PERK_EFFECT: "La decisión de Organizar Casa para la Unidad de Casas de Guerra ahora también otorga un modificador adicional.\n\n#F El general persa ascendió a la divinidad al oír el estruendo de los catafractos.#!"
  
