 CAPPADOCIAN_LEGACY_2_PERK_EFFECT: "Desbloquea una cadena de eventos para contratar a un guardaespaldas Lamia.\n\n#F La Madre Oscura esconde secretos que solo sus hijas podrían comprender verdaderamente.#!"
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT: "\n\n#F La rama gobernante de Capadocia, marginada y olvidada, algún día usará máscaras.#!"
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Bizancio era una ciudad de sueños mucho antes de que Constantino pusiera un pie en ella.#!"
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT: "\n\n#F El hijo traidor sabe la verdad y une a la casa contra él con un propósito.#!"
  
   #Brujah legacy # 
  
