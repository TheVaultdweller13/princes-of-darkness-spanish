 BRUJAH_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F Casi salvó a Cartago de la ruina. Los Brujah recuerdan su triunfo y lamentan su derrota.#!"
 BRUJAH_LEGACY_3_PERK_EFFECT: "Desbloquea un nuevo puesto en la corte, el Señor de la Guerra Brujah, para duques y superiores.\n\n#F El noble proscrito derrotará a tiranos y reyes con espada, arco e ingenio.#!"
 BRUJAH_LEGACY_4_PERK_EFFECT: "\n\n#F Para comprender verdaderamente el sistema burocrático bizantino, parece que se necesita una princesa rusa.#!"
 BRUJAH_LEGACY_5_PERK_EFFECT: "\n\n#F La primera traidora luchó duro por su utopía, pero Cartago cayó mucho antes de que llegaran los romanos.#!"
  
   #Tzimisce legacy # 
  
 TZIMISCE_LEGACY_1_PERK_EFFECT: "\n\n#F A los no vivos no les importa la moralidad. Tú servirás.#!"
 TZIMISCE_LEGACY_2_PERK_EFFECT: "\n\n#F Los nobles de la noche llevan el temido legado de los Tzimisce [Clan|E].#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT: "\n\n#F Horrores y monstruos surgen de los pozos de carne, listos para reclamar el derecho de nacimiento de los Tzimisce.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT: "\n\n#F El Espíritu Santo ha ascendido, dejando sólo ruinas a su paso.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT: "Desbloquea el edificio especial [GetBuilding('sanctuary_of_flesh_01').GetName].\n\n#F Tú que entras aquí... nunca saldrás.#!"
  
   #Tremere legacy # 
  
 TREMERE_LEGACY_1_PERK_EFFECT: "Desbloquea el ritual [character_interaction|E] para crear personajes de gárgola.\n\n#F Cuando luchas por tu propia supervivencia, debes hacer sacrificios. Muchos sacrificios.#!"
 TREMERE_LEGACY_2_PERK_EFFECT: "\n\n#F La única mujer que se ha ganado el respeto de los Tremere es la base misma de la Pirámide.#!"
 TREMERE_LEGACY_3_PERK_EFFECT: "\n\n#F En la Pirámide, todos tienen un propósito y un lugar. Debajo de sus superiores.#!"
 TREMERE_LEGACY_4_PERK_EFFECT: "\n\n#F Ella ama sus creaciones y ellas la aman a cambio. La Pirámide pronto temblará.#!"
 TREMERE_LEGACY_5_PERK_EFFECT: "\n\n#F El aprendizaje y la sabiduría son las cualidades a menudo olvidadas que hacen a un verdadero mago Tremere.#!"
  
   #Toreador legacy # 
  
 TOREADOR_LEGACY_1_PERK_EFFECT: "\n\n#F Para algunos, el arte y la decadencia son lo mismo.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT: "\n\n#F La troyana tendrá su venganza, aunque antes el mundo tenga que arder.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT: "La decisión de la Unidad de la Casa de los Vasallos de Aplacar ahora también otorga un modificador adicional.\n\n#F El arcángel perdió la cabeza y el mundo perdió su última esperanza. La Edad Oscura nunca terminará.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Cuidado con la mujer despreciada, porque su furor nunca tendrá fin.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT: "Desbloquea un conjunto de cinco edificios "Patrocinados" costosos pero poderosos.\n\n#F El arte y la belleza no son los medios, son el fin digno de todos los sacrificios.#!"
  
  #Salubri legacy # 
  
 SALUBRI_LEGACY_1_PERK_EFFECT: "\n\n#F Su venganza es un espectáculo aterrador, pero ningún fuego arde para siempre.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F La Espada de los Salubri nunca conoció la derrota, ni siquiera en la muerte.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT: "Desbloquea el sistema de castas para tu dinastía.\n\n#F Ella cantará mientras el mundo arde a su alrededor. Y tal vez sea suficiente.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT: "\n\n#F Sabio es el hombre que se prepara para refugiarse cuando se acerca la guerra.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT: "60% de reducción de costo de Guerras Santas.\n\n#F El traidor nunca enfrentó la justicia y rió el último. Una victoria amarga para un hombre destrozado.#!"
  
  #Lasombra legacy# 
  
 LASOMBRA_LEGACY_1_PERK_EFFECT: "\n\n#F La hija rechazada planea su venganza. Contra las sombras usará el fuego supremo.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F La Reconquista en la Sombra tendrá éxito, pero su vencedor final podría no ser el obvio.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT: "\n\n#F En verdad, el Más Misericordioso trasciende incluso la muerte.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT: "\n\n#F Trazar un plan por el mero hecho de trazarlo es un arte en sí mismo.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT: "\n\n#F Constantinopla tuvo su amarga venganza mientras Venecia arde con ella.#!"
  
   #Banu Haqim legacy# 
  
 BANUHAQIM_LEGACY_1_PERK_EFFECT: "\n\n#F Ocultos tras un velo de secreto, los Banu Haqim son temidos mucho más allá de sus fronteras en Oriente Medio.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F El invicto alcanzará nuevas alturas. Ni siquiera la muerte le robará su honor.#!"
 BANUHAQIM_LEGACY_3_PERK_EFFECT: "\n\n#F Ser el mayor no significa mucho sin el apoyo de tus compañeros.#!"
 BANUHAQIM_LEGACY_4_PERK_EFFECT: "\n\n#F El traidor cartaginés todavía deambula por la noche, una vergüenza para todos los verdaderos Banu Haqim.#!"
 BANUHAQIM_LEGACY_5_PERK_EFFECT: "\n\n#F El Pastor Negro purgará la Tierra de los indignos. Esta es la única salvación que llega a este mundo condenado.#!"
  
   #Malkavian legacy# 
  
 MALKAVIAN_LEGACY_1_PERK_EFFECT: "\n\n#F Los profetas del desastre rara vez son bienvenidos, pero a menudo tienen razón.#!"
 MALKAVIAN_LEGACY_2_PERK_EFFECT: "Desbloquea un [character_interaction|E] personal especial para "tomar prestadas" habilidades.\n\n#F El último verdadero Príncipe Malkavian luchó valientemente contra los horrores de Cartago y se ganó el respeto de todos.#!"
 MALKAVIAN_LEGACY_3_PERK_EFFECT: "Desbloquea un [character_interaction|E] especial para reducir la resistencia a los planes de otro gobernante si tiene algún cortesano Malkavian.\n\n#F ¿Estoy mintiendo? ¿Estás mintiendo? ¡¿EL MUNDO ESTÁ MINTIENDO?!#!"
 MALKAVIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Simplemente una cena agradable y elegante con los jefes de mis cortesanos.#!"
 MALKAVIAN_LEGACY_5_PERK_EFFECT: "\n\n#F ¿Es malo vender tu alma al mal cuando ni siquiera tenías alma?#!"
  
   #Nosferatu legacy# 
  
 NOSFERATU_LEGACY_1_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F El orgulloso monstruo se mantiene firme frente a los horrores de la noche, elevando su [Clan|E] a mayores alturas.#!"
 NOSFERATU_LEGACY_2_PERK_EFFECT: "Desbloquea un rasgo de comandante especial para cada miembro de la dinastía con educación marcial.\n\n#F Los antiguos del Medio Oriente no eran rival para las habilidades probadas y la fe eterna de Tarique.#!"
 NOSFERATU_LEGACY_3_PERK_EFFECT: "\n\n#F Dinamarca fue hecha por y para Absalón, y será deshecha por él.#!"
 NOSFERATU_LEGACY_4_PERK_EFFECT: "La decisión de la Casa de la Red de Intriga Reforzar la Unidad ahora otorgará su modificador por el doble de tiempo.\n\n#F La furia y el odio son malos consejeros, pero un gran combustible para la Bestia.#!"
 NOSFERATU_LEGACY_5_PERK_EFFECT: "\n\n#F La Pequeña Abuela es la única y aterradora esperanza contra horrores aún más espantosos.#!"
  
