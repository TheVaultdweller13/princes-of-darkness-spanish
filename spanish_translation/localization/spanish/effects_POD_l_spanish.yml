  #Inquisitors convictions 
 OCULI_TRUST_PERK_TEXT: "Desbloquea la Guía Espiritual [character_interaction|E] que te permite enseñar a otros Inquisidores tus rasgos virtuosos.\nDesbloquea un movimiento de duelo.\n#flavor Al alabar a Dios, el agente puede infundir a otros amor por Él y Sus leyes.#!" #NT!
 SISTERS_CHORALE_PERK_TEXT: "Desbloquea la decisión menor de la Prueba de fe, lo que te permite la oportunidad de deshacerte de tus rasgos pecaminosos y reemplazarlos con sus contrapartes piadosas.\n#flavor Obtener fuerza, conocimiento o protección de un canto comunitario.#!" #NT!
 RED_MARCH_PERK_EFFECT_TEXT: "#flavor Este rito permite viajar rápidamente a pesar de la fatiga y las condiciones difíciles después de una súplica suficiente ante Dios.#!" #NT!
 OCULI_SHEPHERD_PERK_TEXT: "Desbloquea [deceitful_progress_hostile_schemes_decision|E].\n#flavor Permite que el Ojo de Dios se oculte a plena vista mientras realiza el trabajo del Cielo y nuble las mentes de aquellos que obstaculizarían su santa misión.#!" #NT!
 MURNAU_OBLIGE_PERK_TEXT: "Desbloquea [diligent_development_focus_decision|E].\n#flavor Los Murnau siguen siendo una casa noble en su esencia y consideran a los demás como sus protegidos. La prosperidad de sus tierras es un deber tan sagrado como su compromiso con la Inquisición.#!" #NT!
 ACRE_RESURRECTION_PERK_TEXT: "Puedes reclutar [GetMaA('vampires_hunters').GetName] como [men_at_arms|E].\nDesbloquea un [character_interaction|E] que te permite curar la mayoría de las dolencias mundanas de un personaje.\n#flavor Algunos caballeros están divinamente investidos con el poder de controlar el flujo y reflujo de la fuerza vital dentro de ellos mismos y de los demás. Incluso pueden usar el poder de la vida misma para evaporar la esencia infernal de los condenados.#!" #NT!
 RED_FORTUNES_PERK_TEXT: "Puede reclutar a [GetMaA('demons_hunters').GetName] como [men_at_arms|E].\n#flavor A través de este rito sagrado, un practicante puede bendecir a un grupo de combatientes armados en camino a luchar contra el enemigo.#!" #NT!
 MURNAU_MIRROR_PERK_TEXT: "Puede reclutar a [GetMaA('monsters_hunters').GetName] como [men_at_arms|E].\nDesbloquea un movimiento de duelo.\n#flavor La capacidad de enfrentarse a la oposición sobrenatural en igualdad de condiciones, armado con una fuerza y ​​un conocimiento que no debería tener. Los Murnau lo llaman de inspiración divina, otros usan términos menos halagadores.#!" #NT!
 OCULI_LITURGY_PERK_TEXT: "Reclutar a un invitado ahora cuesta un 50% menos de oro.\n#flavor Mediante la recitación de las escrituras, el Ojo de Dios puede imponer su dedicación a la causa a otro individuo.#!" #NT!
 SISTERS_GOSPEL_PERK_TEXT: "Un prisionero torturado ahora siempre revelará sus secretos si tiene alguno.\n#flavor Otorga a las Hermanas una gran habilidad en el debate, la oratoria y, si es necesario, el interrogatorio.#!" #NT!
 ACRE_CATECHUMEN_PERK_TEXT: "Puede entrenar contra su propio [knights|E] en [single_combat_fight|E] para ganar [modifiers|E].\nDesbloquea un movimiento de duelo.\n#flavor Permite al inquisidor ejemplificar sus primeras lecciones de valor, humildad y constancia.#!" #NT!
 ACRE_FLESH_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor El caballero ha sido investido con el poder de alterar sus capacidades físicas invocando su virtud inquebrantable.#!" #NT!
 ACRE_FLIGHT_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor Permite al inquisidor cosechar el torbellino divino cuando está en combate con los esbirros del Adversario.#!" #NT!
 ACRE_AUTO_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor Una razón fundamental por la que los esbirros del Adversario temen a los Caballeros de Dios, esta bendición le permite al Inquisidor concentrar su virtud y fuerza en lo que seguramente será el golpe decisivo de cualquier duelo.#!" #NT!
 RED_VIGIL_PERK_TEXT: "#flavor Este rito proporciona al sujeto energía aliviándolo de la necesidad de dormir o descansar.#!" #NT!
 RED_SUNSTONE_PERK_TEXT: "#flavor Infunde en una roca ordinaria la bendición de la primera creación del Señor, el Sol. El brillo de la piedra está entonces gobernado por la virtud de su portador.#!" #NT!
 RED_FORGE_PERK_TEXT: "#flavor Santificar el proceso de forjar un arma para producir armamentos benditos.#!" #NT!
 SISTERS_LUX_PERK_TEXT: "#flavor Haciendo eco de las palabras del Padre, el inquisidor declama “¡Hágase la luz!” y un suave nimbo de luz blanca aparece a su alrededor, iluminando a las criaturas sobrenaturales por lo que son.#!" #NT!
 SISTERS_HOSANNA_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor Los inquisidores usan este poder para capturar la "longitud de onda" espiritual de la Canción del Cielo, usando su poder para promover la Gloria de Dios.#!" #NT!
 SISTERS_ORATORIO_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor Permite a la Hermana alzar su voz en una canción y llenar a los oyentes con el resplandor brillante de su fe, lo cual es una experiencia devastadora para los esclavos del pecado. #!" #NT!
 MURNAU_KNOWLEDGE_PERK_TEXT: "#flavor La familia Von Murnau ha estado plagada (o bendecida) con una familiaridad innata y una capacidad para detectar todo tipo de corrupción durante generaciones.#!" #NT!
 MURNAU_WREATHED_PERK_TEXT: "#flavor Dominio del lado oscuro de la propia naturaleza de los Murnau que les permite afectarla en los demás. "Aunque ande en valle de sombra de muerte..." #!" #NT!
 MURNAU_ARCANA_PERK_TEXT: "Desbloquea un movimiento de duelo.\n#flavor La habilidad de obstaculizar, desviar o evitar las acciones de los engendros del infierno. Esta habilidad suele tener un precio para el alma del Inquisidor, pero permite reflejar poderes sobrenaturales sobre el usuario cuando se domina.#!" #NT!
 OCULI_SIGHT_PERK_TEXT: "Desactiva algunos movimientos de duelo enemigos basados ​​en ofuscación.\n#flavor La Vista permite al Inquisidor buscar criaturas sobrenaturales independientemente de sus esfuerzos por evitar ser observado.#!" #NT!
 OCULI_WINE_PERK_TEXT: "#flavor El inquisidor puede tomar un objeto ordinario y transformarlo en otra cosa o devolver tejido muerto o moribundo a su estado saludable.#!" #NT!
  
  
  
