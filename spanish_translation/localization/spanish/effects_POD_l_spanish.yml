 CRY_OF_THE_PHANTASM_PERK_EFFECT: "Bonificación a $POD_voice_harm_interaction$ [character_interaction|E], te permite usar tu voz para dañar a los espirituales [knights|E] también.\nMayor probabilidad de éxito en la usurpación de umbra local.\n#F El ataque de voz de Wan-kuei puede afectar a criaturas inmateriales.#!"
