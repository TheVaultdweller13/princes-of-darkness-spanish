 INSIGHT_PERK_FLAVOR: "#flavor Los muertos caminan entre nosotros sin ser vistos ni escuchados. Para poder controlarlos, un nigromante debe poder percibirlos.#!"
 SUMMON_SOUL_PERK_EFFECT: "Como [character_interaction|E], puedes marcar el alma de un personaje para que regrese como [GetTrait('wraith').GetName( GetNullCharacter )] cuando muera.\nNúmero máximo de espectros atados: #P +1#!."
 SUMMON_SOUL_PERK_FLAVOR: "#flavor Invocar alma permite a un nigromante invocar un fantasma desde el [underworld|E] .#!"
 COMPEL_SOUL_PERK_EFFECT: "Desbloquear [bind_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!."
 COMPEL_SOUL_PERK_FLAVOR: "#flavor Con este poder, un vampiro puede doblegar a un fantasma a su voluntad durante un breve periodo de tiempo. Esta habilidad requiere una confianza suprema, ya que una falta de determinación puede tener consecuencias desastrosas para un nigromante.#!"
 HAUNTING_PERK_EFFECT: "Hace que sea más fácil vincular un [GetTrait('wraith').GetName( GetNullCharacter )] a través del Bind Wraith [character_interaction|E]."
 HAUNTING_PERK_FLAVOR: "#flavor Un nigromante usa el poder de su sangre para unir a un fantasma a un objeto o ubicación.#!"
 TORMENT_PERK_EFFECT: "Puedes encarcelar, torturar, ejecutar o herir físicamente a un espíritu en [single_combat_duel|E]."
 TORMENT_PERK_FLAVOR: "#flavor Con el uso de Tormento, un nigromante puede atacar el cuerpo incorpóreo de un fantasma como si él mismo fuera un fantasma.#!"
  
  #Bone Path 
  
 SEAL_OF_ABAMIXTRA_PERK_FLAVOR: "#flavor Al invocar el Sello de Abamixtra, un nigromante puede resucitar un cadáver o un grupo de cadáveres para realizar una tarea sencilla.#!"
 AWAKEN_THE_HOMONCULAR_SERVANT_PERK_FLAVOR: "#flavor Con este poder, un nigromante puede tomar un pequeño trozo de un cadáver y transformarlo en una especie de familiar grotesco.#!"
 SHAMBLING_HORDES_PERK_FLAVOR: "#flavor Con el uso de este poder, un nigromante puede crear un grupo de minions muertos vivientes para atacar a sus enemigos.#!"
 SOUL_STEALING_PERK_EFFECT: "Desbloquear $EXECUTION_CONVERT_TO_WRAITH$ [executions|E]."
 SOUL_STEALING_PERK_FLAVOR: "#flavor Con solo una palabra y un gesto contundente, un nigromante puede exorcizar el alma de un mortal de su propio cuerpo.#!"
 NECROMANCY_POSSESSION_PERK_EFFECT: "Los objetivos cuyas almas estén marcadas para regresar o ejecutadas a través de $EXECUTION_CONVERT_TO_WRAITH$ [executions|E] permanecerán sin ir a [underworld|E]."
 NECROMANCY_POSSESSION_PERK_FLAVOR: "#flavor La posesión demoníaca permite a un nigromante canalizar un alma hacia un cuerpo recién muerto.#!"
  
  #Ash Path 
  
 SHROUDSIGHT_PERK_EFFECT: "Desbloquea el hallazgo del espectro [character_interaction|E]"
 SHROUDSIGHT_PERK_FLAVOR: "#flavor Shroudsight permite a un vampiro mirar directamente al [underworld|E].#!"
 LIFELESS_TONGUES_PERK_EFFECT: "Desbloquear [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!."
 LIFELESS_TONGUES_PERK_FLAVOR: "#flavor Al pronunciar la Lengua del [dark_kingdoms|E], un nigromante puede conversar con fantasmas en el [underworld|E].#!"
 TOUCH_THE_NETHER_PERK_EFFECT: "Te permite interactuar con seres de Umbra cuando estás en el mundo material."
 TOUCH_THE_NETHER_PERK_FLAVOR: "#flavor Al invocar Tocar el Abisal, un nigromante puede permanecer de pie en ambos lados del Sudario; se manifiesta físicamente en el [underworld|E] mientras permanece corpóreo en las tierras de los vivos.#!"
 EX_NIHILO_PERK_EFFECT: "Obtenga acceso al [underworld|E] durante viajes espirituales."
 EX_NIHILO_PERK_FLAVOR: "#flavor Ex Nihilo permite que un nigromante ingrese físicamente al [underworld|E]. Mientras está en [underworld|E], ella aparece como un fantasma particularmente sólido.#!"
 SHROUD_MASTERY_PERK_EFFECT: "Desbloquea la opción Manipular la Sábana Santa en el panel Umbra."
 SHROUD_MASTERY_PERK_FLAVOR: "#flavor Con este poder, el nigromante puede ayudar o dificultar en gran medida la capacidad de los fantasmas para funcionar en el mundo de los vivos.#!"
  
  #Grave's Decay Path 
  
 NECROMANCY_ASHES_TO_ASHES_PERK_EFFECT: "Reduce el riesgo de [masquerade_exposure_with_icon|E] y mejora la Mascarada de portada [character_interaction|E]."
 NECROMANCY_ASHES_TO_ASHES_PERK_FLAVOR: "#flavor Mientras que algunos Cainitas matan indiscriminadamente y no temen las consecuencias de sus acciones, otros sienten la necesidad de ser un poco más discretos. El uso de este poder convierte un cadáver humano en una pila de cenizas sin importancia de aproximadamente una quinta parte del peso del cuerpo original.#!"
 RIGOR_MORTIS_PERK_FLAVOR: "#flavor Con este poder, el nigromante puede dejar a cualquier objetivo rígido e inmóvil como un cadáver.#!"
 ASHEN_LADYS_EMBRACE_PERK_EFFECT: "Desbloquea el movimiento Abrazo de la Dama de Ceniza [single_combat_duel|E]"
 ASHEN_LADYS_EMBRACE_PERK_FLAVOR: "#flavor El Abrazo de la Dama de Ceniza hace que la extremidad del objetivo envejezca, se seque y se marchite como las uvas que quedan en la vid.#!"
 GIFT_OF_MELANCHOLIA_PERK_EFFECT: "Desbloquea la habilidad de propagar enfermedades en reinos enemigos como un [character_interaction|E]"
 GIFT_OF_MELANCHOLIA_PERK_FLAVOR: "#flavor Este poder inflige una enfermedad virulenta y debilitante tanto a mortales como a Cainitas.#!"
 NECROMANCY_DUST_TO_DUST_PERK_EFFECT: "Mejora Abrazo de la Dama de Ceniza a Polvo a Polvo"
 NECROMANCY_DUST_TO_DUST_PERK_FLAVOR: "#flavor Así como Ashes to Ashes afecta a los cadáveres, Dust to Dust afecta a los cuerpos de los vampiros. Invocar Dust to Dust permite a un nigromante reducir a otro vampiro a una pila de cenizas como si hubiera quedado varado a la luz del sol o quemado en la hoguera.#!"
  
  #Corpse in the Monster Path 
  
 MORTUUS_IN_VULTUS_PERK_FLAVOR: "#flavor Un Cainita puede hacerse pasar por un cadáver que lleva mucho tiempo muerto.#!"
 ALGOR_MORTIS_PERK_FLAVOR: "#flavor Con el uso de Algor Mortis, un vampiro puede transformarse en una criatura fría y melancólica, impasible ante el dolor mortal o la manipulación emocional.#!"
 INTIMATIONS_OF_MORTALITY_PERK_EFFECT: "Como [character_interaction|E] puedes aumentar la susceptibilidad de un vampiro al estrés y al mismo tiempo evitar que use Oleada de sangre para mejorar sus estadísticas."
 INTIMATIONS_OF_MORTALITY_PERK_FLAVOR: "#flavor Intimates of Mortality inflige los aspectos más desagradables e irritantes de la mortalidad a un vampiro.#!"
 BENEDICTIO_MORTEM_PERK_FLAVOR: "#flavor Con este poder, un nigromante asume completamente el aspecto de un cadáver y es capaz de desprenderse de las debilidades de su condición vampírica.#!"
 BENEDICTIO_VITAE_PERK_FLAVOR: "#flavor Con Benedictio Vitae, un Cainita puede disfrutar de muchos de los mejores aspectos de la vida mortal sin abandonar el poder de su naturaleza vampírica.#!"
  
  #Path of Skulls 
  
 CALVARIA_EMISSIUS_PERK_FLAVOR: "#flavor Uno de los secretos más preciados del Clan Capadocio es la capacidad de espiar a través de las cuencas de los ojos de los muertos.#!"
 CONSILIUM_MORTUUS_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 CONSILIUM_MORTUUS_PERK_BONUS_VALUE: "[GetPerk('consilium_mortuus_perk').GetName(GetPlayer)]"
 CONSILIUM_MORTUUS_PERK_FLAVOR: "#flavor Al conversar con la cabeza decapitada del objetivo fallecido, resulta que es muy posible extraer una verdad garantizada de los labios podridos.#!"
 AMMORSUS_VICARIUS_PERK_FLAVOR: "#flavor Usando este poder, el nigromante puede agarrar la mandíbula y los maxilares del cráneo para usarlos como una extraña arma de combate cuerpo a cuerpo, fijar el cráneo a la punta de una lanza para atacar a distancia o incluso dejar el cráneo solo para que actúe como una trampa.#!"
 EXEDO_ANIMUS_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 EXEDO_ANIMUS_PERK_BONUS_VALUE: "[GetPerk('exedo_animus_perk').GetName(GetPlayer)]"
 EXEDO_ANIMUS_PERK_FLAVOR: "#flavor Al llevar una calavera, ya sea de un mortal o de un Cainita, el nigromante forma un vínculo de simpatía con el antiguo dueño de la calavera.#!"
 DEGULO_PERK_EFFECT: "Como [character_interaction|E], te permite otorgarte un modificador de [GetModifier('degulo_modifier').GetNameWithTooltip]. Permite intercambiar atributos básicos o [discipline|E] con los de alguien que haya adquirido el cráneo hervido mediante este poder."
 DEGULO_PERK_FLAVOR: "#flavor Degulo es el método por el cual un nigromante consume un fragmento de alma y lo retiene para siempre como parte de sí mismo#!"
  
  #Path of the Twilight Garden 
  
 WHISPERS_OF_THE_SOUL_PERK_FLAVOR: "#flavor El mero hecho de oír un susurro del verdadero nombre de la Madre Oscura es suficiente para volver locos a los mortales y llenar de terror los corazones de los Cainitas#!"
 KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "El movimiento Mordisco [single_combat_duel|E] se vuelve más poderoso."
 KISS_OF_THE_DARK_MOTHER_PERK_FLAVOR: "#flavor La Lilin se muerde la lengua y llena su boca con una mezcla fétida y acre de bilis negra y vitae. Su mordedura se vuelve aún más terrible y puede devorar la vida de sus víctimas con facilidad#!"
 DARK_HUMOURS_PERK_FLAVOR: "#flavor Las lamias son conocidas por su capacidad atlética y su dominio de sus cuerpos. No solo son capaces de realizar hazañas de increíble destreza física, sino que también pueden manipular el equilibrio de los humores de su cuerpo con pura fuerza de voluntad.#!"
 CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "Desbloquea el hallazgo del espectro [character_interaction|E]"
 CAUL_OF_THE_NEVERBORN_PERK_FLAVOR: "#flavor Con el uso de este poder, la Lamia fortalece su conexión con el corazón negro de la Madre Oscura, lo que le otorga mayor resiliencia y la capacidad de ver dentro de sí misma. [shadowlands|E].#!"
 LAMENT_OF_DHAINU_PERK_FLAVOR: "#flavor La Lamia aúlla de dolor y la tierra tiembla. Un miasma de oscuridad retorcida se eleva desde el suelo y atrapa a sus enemigos. Aquellos atrapados por la oscuridad no quedan atados físicamente, pero inmediatamente sufren una angustia emocional tan intensa y cruda que buscan terminar con sus vidas de la manera más expedita posible.#!"
  
  #Nightshade Path 
  
 TEND_THE_BODY_GARDEN_PERK_EFFECT: "Reduce el riesgo de [masquerade_exposure_with_icon|E] y mejora la Mascarada de portada [character_interaction|E]"
 TEND_THE_BODY_GARDEN_PERK_FLAVOR: "#flavor Un nigromante con este poder puede acelerar o ralentizar el proceso de descomposición, convirtiendo a un mortal muerto en un huésped hinchado para las moscas en segundos o anulando la descomposición de la Muerte Definitiva.#!"
 WITCHS_FRUIT_PERK_EFFECT: "Desbloquea un [character_interaction|E] que te permite envenenar a los mortales con frutas infundidas nigrománticamente."
 WITCHS_FRUIT_PERK_FLAVOR: "#flavor Cada planta depende de la muerte para crecer. Las cosas en descomposición enriquecen el suelo y los árboles, las enredaderas y la hierba absorben ecos necróticos junto con nutrientes vitales. Un nigromante puede despertar esta aura de muerte exponiendo sus frutos a su sangre.#!"
 RAISE_THE_GREEN_ONE_PERK_EFFECT: "Desbloquea la capacidad de criar a un Verde como [character_interaction|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR: "#flavor Los nigromantes Nightshade pueden resucitar un cadáver atado y fortalecido por materia vegetal. Las hojas cubren su piel y las enredaderas fuertes complementan sus tendones podridos. El caparazón viviente otorga velocidad e instintos de autoconservación que no se ven en otros muertos animados.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT: "Desbloquea la habilidad de hacer que un objetivo sea vulnerable a planes de asesinato como [character_interaction|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR: "#flavor A medida que la comprensión de la nigromante se profundiza, explora la barrera vacilante entre la vida y la muerte. Cuando grita como una banshee, puede atraer a un alma hacia su muerte, lo que aumenta la probabilidad de una herida fatal.#!"
 CTHONIC_WOMB_PERK_EFFECT: "Drenar a un mortal como parte de la alimentación lo elevará como un [GetTrait('wraith').GetName( GetNullCharacter )]"
 CTHONIC_WOMB_PERK_FLAVOR: "#flavor En la cúspide de este Camino, un nigromante combina el asesinato y la fertilidad para dar a luz al fantasma de un mortal al que ha asesinado.#!"
  
  #Vitreous Path 
  
 EYES_OF_THE_WRAITH_PERK_FLAVOR: "#flavor Al invocar este poder, el nigromante puede ver el mundo de la misma manera que lo hacen los Muertos Inquietos.#!"
 AURA_OF_DECAY_PERK_FLAVOR: "#flavor Este poder acelera el destino inevitable de cualquier objeto inanimado atrapado dentro del aura terrible del nigromante, lo que le permite al vampiro hacer que cualquier objeto se descomponga en un montón de ruinas.#!"
 SOUL_FEASTING_PERK_EFFECT: "Habilita el Banquete de almas [character_interaction|E] que te permite drenar un límite de [GetTrait('wraith').GetName( GetNullCharacter )] para saciar tu hambre."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor El Banquete de Pischacha permite a un vampiro subsistir con las energías ambientales de la entropía que impregnan los lugares embrujados del mundo, o alimentarse directamente de la [Corpus|E] de un fantasma.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Habilita la Maldición del Vorágine [character_interaction|E] que te permite aterrorizar la capital de otro personaje."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor El nigromante puede maldecir su entorno invocando espectros para causar caos y destrucción.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor Con el uso de Night Cry, un nigromante puede mostrar su dominio de las fuerzas de la entropía. Puede desviarlo de sus aliados para ayudarlos o puede canalizarlo directamente hacia sus enemigos y obstaculizarlos#!"
  
  #Haunting Path 
  
 SONG_OF_THE_DEAD_PERK_EFFECT: "Desbloquea la habilidad de causar estrés a un enemigo como [character_interaction|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor El vampiro canta, tejiendo palabras inauditas en la canción e infundiendo una fascinación malsana por la muerte en su oyente.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor El vampiro infunde gotas de su sangre con la energía efímera del [underworld|E], invocando una esfera de luces parpadeantes. El fuego fatuo puede atraer a mortales desprevenidos a una trampa o proporcionar una distracción inteligente.#!"
 HARROWING_PERK_EFFECT: "Mejora la Canción de los Muertos [character_interaction|E]"
 HARROWING_PERK_FLAVOR: "#flavor Harrowing extiende el terror infligido por Song of the Dead al acecharla mientras duerme, convirtiendo sus sueños en visiones de pesadilla de su propia muerte#!"
 PHANTASMS_PERK_FLAVOR: "#flavor El vampiro esculpe la energía del [underworld|E] en elaboradas alucinaciones que aterrorizan a los vivos.#!"
 SPECTRAL_MENACING_PERK_EFFECT: "Número máximo de espectros atados: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor El vampiro rasga el velo entre la vida y el [underworld|E] alrededor de su víctima, invocando fantasmas maliciosos para que la persigan.#!"
  
  #Cenotaph Path 
  
 TOUCH_OF_DEATH_PERK_EFFECT: "HACER"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor El nigromante está en sintonía con la energía residual que deja el paso o el toque de un fantasma, lo que le permite determinar si un objeto, una persona o un área han sido tocados o influenciados por un fantasma.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "HACER"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor La nigromante reconoce la marca de ceniza que dejan los muertos en los objetos, lo que le permite distinguir entre juguetes fantasmales y [Fetters|E].#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "HACER"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor El nigromante siente cuando está cerca del mundo de los muertos. Un nigromante puede usar su percepción natural, mientras que otro puede adivinar, pero ambos pueden sentir dónde el [underworld|E] toca el mundo de los vivos.#!"
 DEATH_KNELL_PERK_EFFECT: "HACER"
 DEATH_KNELL_PERK_FLAVOR: "#flavor El nigromante siente cuando está cerca del mundo de los muertos. Un nigromante puede usar su percepción natural, mientras que otro puede adivinar, pero ambos pueden sentir dónde el [underworld|E] toca el mundo de los vivos.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "HACER"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor Al infundir su propia energía cenicienta en un objeto, persona o lugar, el nigromante puede crear uno artificial [Fetters|E] en lugar de tener que depender de encontrar uno por casualidad.#!"
  
  # Potence # 
  
 BRUTAL_FEED_PERK_EFFECT: "Desbloquea un movimiento [single_combat_duel|E].\n\n#flavor En cuestión de segundos, tragas torrentes de sangre mientras destrozas a tu víctima. El resultado es eficiente, aunque un poco desordenado. Ahora puedes usar tu nuevo método de alimentación en el fragor de la batalla y puedes disfrazar los restos destrozados de la víctima.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "Como opción [blood_draught|E] [character_interaction|E], puedes regalarle a alguien tu fuerza sobrenatural.\n\n#flavor Tu sangre se satura con el poder de la Potencia, transmitiendo parte de tu poder a cualquiera que beba de ella.#!"
 EARTHSHOCK_PERK_EFFECT: "\n\n#flavor Tu fuerza se convierte en una fuerza elemental. Puedes golpear el suelo con el puño o el pie, lo que crea una onda expansiva que arroja a los oponentes al suelo y destroza los edificios.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "Obtienes una mayor probabilidad de herir gravemente a personajes enemigos en batalla.\n\n#flavor Tus manos desnudas pueden infligir heridas graves, letales tanto para mortales como para otros vampiros. Pueden desmembrar, perforar, empalar, decapitar e incluso arrancar un corazón del pecho.#!"
 LETHAL_BODY_PERK_EFFECT: "Obtienes una mayor probabilidad de herir a personajes enemigos durante una batalla.\n\n#flavor Usando este poder, eres capaz de causar un daño horrendo, desgarrando la piel y rompiendo huesos con las manos desnudas.#!"
 PROWESS_PERK_EFFECT: "\n\n#flavor Los vampiros con Potencia obtienen mucha más fuerza de su Sangre que aquellos que carecen de ella.#!"
 SOARING_LEAP_PERK_EFFECT: "\n\n#flavor Al poseer una fuerza impía en más que brazos y puños, puedes saltar mucho más alto y más lejos que cualquier mortal.#!"
 UNCANNY_GRIP_PERK_EFFECT: "\n\n#flavor Concentras tu fuerza sobrenatural en los dedos de los pies y de las manos, en tu agarre y enterras tus extremidades en casi cualquier superficie, lo que te permite trepar e incluso colgarte de paredes y techos sin ningún tipo de apoyo.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F El Kindred da saltos extraordinarios en el aire.#!"
 CRUSH_PERK_EFFECT: "Otorga un modificador de [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\nOtorga al participante de la guerra del lado enemigo un modificador de [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] cuando está en la guerra como participante de la guerra.\n#F El Vástago con un ataque exitoso contra un objeto lo destruye automáticamente.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "Como [character_interaction|E], te permite herir a todos los caballeros del objetivo.\n#F El Kindred ataca o arroja a alguien telequinéticamente.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "Como [character_interaction|E], te permite aumentar la destreza de un artefacto de arma.\n#F El Kindred crea armas que causan daño adicional.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "Como [character_interaction|E], te permite otorgar tu destreza al objetivo.\n#F El Vástago otorga su increíble fuerza a otro.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F El Vástago realiza hazañas físicas de proporciones míticas.#!"
  
  # Presence # 
  
 AWE_PERK_EFFECT: "Desbloquea el [GetScheme('befriend').GetTypeName] [scheme|E].\n#F Cualquiera que esté en presencia del vampiro se siente atraído inexplicablemente hacia él. Aquellos que escuchan al vampiro hablar pueden coincidir de repente en temas sobre los que antes tenían puntos de vista diferentes.#!"
 DAUNT_PERK_EFFECT: "#F En lugar de atraer a las personas, el vampiro usa Presencia para repeler. Con este poder, el usuario parece amenazador y exuda un aura de amenaza lo suficientemente poderosa como para hacer que la mayoría de los mortales eviten su atención e incluso los vampiros lo piensen dos veces antes de actuar contra ellos.#!"
 DREAD_GAZE_PERK_EFFECT: "#F Al exponer brevemente su naturaleza vampírica, el usuario infunde un terror absoluto en un solo sujeto.#!"
 ENTRANCEMENT_PERK_EFFECT: "Permite que el [GetScheme('PODentrance').GetTypeName] [scheme|E].\n#F El vampiro centra su atractivo antinatural en una sola persona, infundiéndole una fascinación o encaprichamiento similar a enamorarse perdidamente o conocer al ídolo de toda la vida.#!"
 LINGERING_KISS_PERK_EFFECT: "Cuando cazas, puedes elegir agregar a tus víctimas a tu manada.\n#F El beso de un vampiro induce casi al éxtasis en los mortales, pero este poder deja a otros besos en el olvido. Los mortales de los que se alimenta el usuario se vuelven adictos al beso, se obsesionan con él e incluso buscan al vampiro para alimentarse repetidamente.#!"
 MAJESTY_PERK_EFFECT: "Desbloqueas una mejor opción para la mascarada de portada [character_interaction|E].\n#F En este punto culminante del [discipline|E], el vampiro puede amplificar su semblante a niveles sobrenaturales. Experimentar la Majestad es estar en presencia de lo divino... o de lo infernal.#!"
 SUMMON_PERK_EFFECT: "Habilita el [GetScheme('PODsummon').GetTypeName] [scheme|E].\n#F El vampiro puede invocar a cualquier persona, mortal o vampiro, sobre quien haya usado previamente Asombro, Trance o Majestad, o que haya probado su Sangre al menos una vez.#!"
 IRONCLAD_COMMAND_PERK_EFFECT: "Mejora los poderes de Presencia anteriores."
 COOPERATION_PERK_EFFECT: "[peace|E] Aceptación: #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Desbloquea [phobia|E] de poder."
 MASK_OF_EMPATHY_PERK_EFFECT: "Desbloquea [mask_of_empathy|E] de poder."
 BLOODLUST_PERK_EFFECT: "Mejora la potencia [phobia|E]."
 PERFECT_WORLD_PERK_EFFECT: "Desbloquea [perfect_world|E] de poder."
  
  # Protean # 
  
 EARTH_MELD_PERK_EFFECT: "#F Al volverse uno con la tierra, el vampiro se hunde en ella. A menos que en [torpor|E], el vampiro se levante de nuevo la noche siguiente.#!"
 EYES_OF_THE_BEAST_PERK_EFFECT: "Como opción [shapeshift|E], ahora puedes activar [GetModifier('POD_shapeshift_form_beasteyes_modifier').GetNameWithTooltip].\n#F El vampiro puede desear un brillo rojo sobrenatural en sus ojos, lo que le otorga visión incluso en ausencia total de luz.#!"
 FERAL_WEAPONS_PERK_EFFECT: "Como opción [shapeshift|E], puedes hacer crecer tus garras hasta alcanzar [GetModifier('POD_shapeshift_form_feralweapons_modifier').GetNameWithTooltip].\n#F El vampiro puede extender sus armas naturales hasta alcanzar proporciones monstruosas.#!"
