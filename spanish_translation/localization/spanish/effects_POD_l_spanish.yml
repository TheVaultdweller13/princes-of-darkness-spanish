 GARGOYLE_LEGACY_2_PERK_EFFECT: "#F Podría haber liberado a más si supieran que eran esclavos.#!"
 GARGOYLE_LEGACY_3_PERK_EFFECT: "#F Un buen vuelo nunca mató a un enemigo.#!"
