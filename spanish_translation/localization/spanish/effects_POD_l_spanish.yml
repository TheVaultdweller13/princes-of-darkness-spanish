 POWER_FROM_DARKNESS_PERK_EFFECT: "Tanto los mortales como los seres sobrenaturales se encogen de miedo cuando oyen el rugido de un vampiro con este poder."
 PREDATORS_TRANSFORMATION_PERK_EFFECT: "Asume la forma de un depredador usando el Shapechange [character_interaction|E]"
 STALKING_DARKNESS_PERK_EFFECT: "Un vampiro que ha dominado Abombwe es un depredador de pies a cabeza, que acecha a sus enemigos a través de la oscuridad."
