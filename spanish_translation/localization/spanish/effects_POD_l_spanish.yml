  # Qiao # 
  
 CELESTIAL_PUNISHMENT_PERK_EFFECT: "Otorga un modificador de [GetModifier('warning_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Estas oraciones funcionan como una advertencia para el shen. Cuando golpean a su objetivo, se encienden, sin causar daño físico pero quemando el P'o del objetivo. Estas oraciones de papel son tan efectivas como los cuchillos arrojadizos y resisten incluso los vientos naturales más fuertes mientras se dirigen a su objetivo.#!"
 DIVINE_BINDINGS_PERK_EFFECT: "Otorga un modificador de [GetModifier('glowing_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Cuando se lanzan hacia un objetivo shen, estas inocuas hojas de papel se mueven contra el viento e incluso sortean obstáculos para atacar. Una vez que las oraciones alcanzan al objetivo, brillan con una energía verde espeluznante y se expanden, volviéndose más gruesas y largas a medida que se envuelven alrededor del shen.#!"
 HEAVENLY_FLAMES_PERK_EFFECT: "Otorga un modificador de [GetModifier('bursing_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Cuando esta plegaria golpea a un shen objetivo, inmediatamente estalla en llamas de color azul brillante que causan daño agravado. Al igual que con los Vínculos divinos, la plegaria se mueve alrededor de los obstáculos para alcanzar a su objetivo.#!"
 CELESTIAL_FIRES_PERK_EFFECT: "Otorga un modificador de [GetModifier('indenfensible_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Fuegos celestiales es idéntico a Llamas celestiales, con una excepción: el daño no se puede absorber sin defensas especiales.#!"
 HEAVENS_THUNDER_PERK_EFFECT: "Otorga un modificador de [GetModifier('explosive_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Esta, la más poderosa de las oraciones de [GetTrait('shih').GetName( GetPlayer )], es virtualmente imparable una vez lanzada. Cuando las oraciones salen de la mano de [GetTrait('shih').GetName( GetPlayer )], brillan intensamente y se mueven con la velocidad del rayo hacia su destino. Cuando golpean al shen, explotan en bolas de furia eléctrica capaces de herir gravemente a casi cualquier demonio.#!"
 STEEL_SKIN_PERK_EFFECT: "#F Aumentas tu resistencia al usar este poder.#!"
 DRAGONS_SPEED_PERK_EFFECT: "#F Aumentas tu Destreza al usar este poder.#!"
 TIGERS_STRENGTH_PERK_EFFECT: "#F Usas esta habilidad para aumentar tu Fuerza en preparación para el combate.#!"
 CELESTIAL_EYES_PERK_EFFECT: "#F Aumentas tu percepción usando este nivel de Mo Kung Qiao.#!"
 BODY_OF_THE_DRAGON_PERK_EFFECT: "#F Aumentas todos tus atributos a niveles sobrehumanos.#!"
 OPENED_EYES_PERK_EFFECT: "Ya no obtendrás el modificador [GetModifier('POD_delirium_modifier').GetNameWithTooltip] cuando luches con cambiaformas en la guerra ni el [single_combat_duel|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] puede ver a los shen como lo que son. El [GetTrait('shih').GetName( GetPlayer )] también puede ignorar los efectos del Delirio.#!"
 DIVINE_PERCEPTIONS_PERK_EFFECT: "#F Este poder le da derecho al [GetTrait('shih').GetName( GetPlayer )] a ver el espíritu de otro ser. Funciona como un detector de mentiras en su mayor parte, pero el [GetTrait('shih').GetName( GetPlayer )] también puede ver cuando un mortal u otra entidad está poseída por un demonio.#!"
 WIND_TALK_PERK_EFFECT: "Desbloquea [marked_for_return_interaction|E].\nDesbloquea $seek_aid_of_the_spirits_decision$ [decision|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F El [GetTrait('shih').GetName( GetPlayer )] que emplee esta habilidad puede escuchar a los habitantes de los reinos espirituales y comunicarse con ellos. Sin embargo, los shen no están obligados a responder a ninguna pregunta o demanda que el [GetTrait('shih').GetName( GetPlayer )] pueda hacer.#!"
 CELESTIAL_WINDOW_PERK_EFFECT: "Desbloquea [bind_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F El [GetTrait('shih').GetName( GetPlayer )] que emplee esta habilidad interactúa en todos los niveles con un habitante del Reino Yin o Yang. A todos los efectos, el espíritu elegido está en el mismo nivel de existencia que el [GetTrait('shih').GetName( GetPlayer )]. Ese espíritu puede ser tocado, herido, ayudado o entablar combate como si tanto el [GetTrait('shih').GetName( GetPlayer )] como el espíritu estuvieran en el mismo lugar.#!"
 CELESTIAL_DOORWAY_PERK_EFFECT: "Permite interactuar con un ser de la Umbra cuando estás en el Mundo Material.\nNúmero máximo de espectros atados: #P +3#!.\n#F El [GetTrait('shih').GetName( GetPlayer )] puede interactuar activamente con los mundos espirituales; sin embargo, esta línea de acción no es necesariamente la más sabia. Mientras el personaje permanece en el Reino Medio, puede ver y afectar a los Yin y [yang_world|E] que lo rodean. Sin embargo, los habitantes de esos reinos pueden devolver el favor, y muchos de ellos no son partidarios del [GetTrait('shih').GetName( GetPlayer )].#!"
 BARRIER_OF_PAIN_PERK_EFFECT: "Desbloquea Curación Chi [character_interaction|E], permite curar cicatrices.\n#F La [GetTrait('shih').GetName( GetPlayer )] puede obligarse a sí misma a ignorar el dolor en este nivel.#!"
 THE_CLOSING_WOUND_PERK_EFFECT: "Bonificación a la Curación Chi [character_interaction|E], permite curar heridas.\n#F En este nivel, el [GetTrait('shih').GetName( GetPlayer )] puede curar heridas. La carne magullada pierde su sensibilidad; las heridas se vuelven a unir y dejan cicatrices frescas.#!"
 SPIRITUAL_HEALING_PERK_EFFECT: "Bonificación a la curación por chi [character_interaction|E], permite curar defectos físicos.\n#F El [GetTrait('shih').GetName( GetPlayer )] puede volver a unir huesos y reconstruir tejido nervioso con esta habilidad. Este proceso es doloroso y a menudo riesgoso si se utiliza en una situación de combate. Los huesos deben restablecerse correctamente o el [GetTrait('shih').GetName( GetPlayer )] corre el riesgo de quedar lisiado permanentemente.#!"
 ESCAPE_FROM_DEATH_PERK_EFFECT: "Te permite gastar fuerza de voluntad en lugar de recibir heridas.\nBonificación a Curación Chi [character_interaction|E], permite curar enfermedades o desventajas físicas menores.\n#F El [GetTrait('shih').GetName( GetPlayer )] que usa esta habilidad puede regenerar incluso quemaduras y otros daños energéticos. Si bien es muy útil, Escapar de la muerte también es muy costoso.#!"
 FLAMES_OF_THE_PHOENIX_PERK_EFFECT: "Permite que no te maten las heridas.\nBonificación a la Curación Chi [character_interaction|E], permite curar varias enfermedades nuevas o desventajas físicas.\n#F El personaje que usa esta habilidad se regenera completamente a nivel celular. Este poder no puede traer a un personaje de vuelta de entre los muertos, pero revierte los efectos del envenenamiento por radiación, el cáncer, los traumatismos graves e incluso la vejez.#!"
 THOUSAND_FISTS_PERK_EFFECT: "Oportunidad adicional de causar heridas al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] concentra su Yang Chi y lanza múltiples golpes. Los golpes son sobrehumanos y a menudo se difuminan en el aire.#!"
 SPEAR_HAND_PERK_EFFECT: "Oportunidad adicional de causar lesiones graves al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] enfoca su Yang Chi y enciende la energía alrededor de una mano. Esta energía ondula el aire y arde intensamente.#!"
 BURNING_GHOSTS_PERK_EFFECT: "Oportunidad adicional de causar heridas graves al enemigo [knights|E] en la guerra como [knight|E].\n#F El caballero [GetTrait('shih').GetName( GetPlayer )] concentra su Chi, lo que lo ralentiza para combatir espectros y espíritus de todo tipo. Su piel brilla con una luz dorada y las energías Chi lo envuelven. El cuerpo de [GetTrait('shih').GetName( GetPlayer )] en realidad no golpea a los espíritus, pero el aura de poder que lo rodea sí lo hace.#!"
 STEEL_BODY_PERK_EFFECT: "Oportunidad adicional de atacar al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] concentra su Yin Chi, lo que fortalece su cuerpo y aumenta su capacidad para infligir daño. Todos los músculos del cuerpo del [GetTrait('shih').GetName( GetPlayer )] se tensan y su piel se vuelve mucho más resistente.#!"
 THOUSAND_SWORDS_PERK_EFFECT: "Oportunidad adicional de atacar al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] concentra su Chi y luego ataca a sus enemigos en una serie de acciones. Cada golpe abre heridas en su enemigo y el sonido de los impactos es como el del metal golpeando al metal.#!"
 FROZEN_RIVER_PERK_EFFECT: "#F La [GetTrait('shih').GetName( GetPlayer )] usa su Yang Chi para construir una barrera protectora alrededor de su propia fuerza vital, evitando así el robo de su Chi.#!"
 STOLEN_SERPENT_PERK_EFFECT: "Oportunidad adicional de causar heridas graves al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] puede capturar cualquier ataque sobrenatural a distancia dirigido contra él y luego enviarlo a toda velocidad hacia el oponente que lo lanzó. Esta es una tarea peligrosa, ya que el [GetTrait('shih').GetName( GetPlayer )] debe demostrar una sincronización perfecta para aprovechar las energías místicas que se le lanzan.#!"
 CELESTIAL_BARRIER_PERK_EFFECT: "Como [character_interaction|E], te permite hacer que el objetivo sufra [GetModifier( 'celestial_barrier_modifier' ).GetNameWithTooltip|L].\n#F Con este poder, el [GetTrait('shih').GetName( GetPlayer )] bloquea temporalmente la capacidad del shen de tomar Chi de otras fuentes.#!"
 CLUTCH_OF_THE_WAN_KUEI_PERK_EFFECT: "Desbloquea 'Robar Chi' [character_interaction|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] que use esta habilidad puede robar Chi de un shen. Si bien el Chi robado ya no está disponible para el shen, el [GetTrait('shih').GetName( GetPlayer )] tampoco puede usar el Chi robado.#!"
 BITE_OF_THE_MU_PERK_EFFECT: "Bonificación a 'Robar Chi' [character_interaction|E].\nProbabilidad adicional de atacar a un enemigo [knights|E] en la guerra como un [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] que usa esta habilidad no solo roba el Chi de un shen objetivo, sino que también usa ese Chi en un ataque contra el shen. Este procedimiento es muy riesgoso, ya que despierta el P'o del [GetTrait('shih').GetName( GetPlayer )].#!"
 EYES_OF_THE_DRAGON_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] mira fijamente a un oponente. La intimidación es la clave para evitar el combate con éxito.#!"
 DARK_REFLECTION_PERK_EFFECT: "#F Este poder obliga a los enemigos de [GetTrait('shih').GetName( GetPlayer )] a darse cuenta de las consecuencias de sus acciones. [GetTrait('shih').GetName( GetPlayer )] usa este poder al pronunciar juicio sobre un shen.#!"
 HUNTED_EYES_PERK_EFFECT: "#F Este poder funciona tanto en los muertos hambrientos como en los muertos inquietos. Al mirar fijamente a los ojos de un oponente, [GetTrait('shih').GetName( GetPlayer )] obliga al objetivo a revivir el tiempo que pasó en el mundo Yomi.#!"
 VOICE_OF_THE_YAMA_KINGS_PERK_EFFECT: "Desbloquea [command_wraith_interaction|E].\nNúmero máximo de espectros atados: #P +1#!.\n#F Un [GetTrait('shih').GetName( GetPlayer )] que emplee este poder puede ordenar a un espíritu que realice una tarea sencilla.#!"
 DIVINE_ORDINANCE_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] inspira un miedo abrumador en todos los oponentes dentro del alcance visual.#!"
  
 BALANCE_OF_THE_SPIRIT_PERK_EFFECT: "Desbloquea 'Exorcismo' [character_interaction|E], permite restaurar el desequilibrio.\n#F El [GetTrait('shih').GetName( GetPlayer )] puede discernir los desequilibrios espirituales del Yin y el Yang e intentar restaurar el orden adecuado con este poder.#!"
 FOCUS_OF_THE_MIND_PERK_EFFECT: "Bonificación al 'Exorcismo' [character_interaction|E], permite reducir el estrés.\n#F [GetTrait('shih').GetName( GetPlayer )] usan gran parte de su fuerza de voluntad luchando contra shen. Este poder les permite recuperar su determinación y una vez más realizar sus deberes sagrados.#!"
 NIGHTMARE_EXORCISM_PERK_EFFECT: "Bono de 'Exorcismo' [character_interaction|E], permite eliminar rasgos de estrés negativos.\n#F Muchos [GetTrait('shih').GetName( GetPlayer )] recurren a las drogas y al alcohol en un esfuerzo por aliviar su angustia mental. [GetTrait('shih').GetName( GetPlayer )] al usar este poder adoptan un enfoque más directo borrando el impacto emocional del recuerdo y, con suerte, eliminando las cicatrices mentales que crea el recuerdo.#!"
 SELF_EXORCISM_PERK_EFFECT: "Bonificación a 'Exorcismo' [character_interaction|E], permite eliminar rasgos mentales negativos.\n#F [GetTrait('shih').GetName( GetPlayer )], como todos los mortales, están sujetos a los riesgos de la posesión demoníaca. Con este poder, el cazador de demonios se involucra en una batalla psíquica con un demonio que ha logrado ingresar con éxito a su cuerpo, adquiriendo una segunda oportunidad para expulsar al demonio.#!"
 MENTAL_DOMINION_PERK_EFFECT: "Bonificación al 'Exorcismo' [character_interaction|E], permite reducir todo el estrés.\n#F Un [GetTrait('shih').GetName( GetPlayer )] que usa este poder puede restaurar completamente su fuerza de voluntad y, de hecho, debilitar su P'o.#!"
 CLOUD_WALKING_PERK_EFFECT: "#F Este poder permite que [GetTrait('shih').GetName( GetPlayer )] se mueva en silencio y sin dejar rastro, incluso mientras corre. [GetTrait('shih').GetName( GetPlayer )] no deja rastro alguno que indique que alguna vez estuvo en la zona.#!"
 WATER_TREADING_PERK_EFFECT: "#F Con este poder, el [GetTrait('shih').GetName( GetPlayer )] es capaz de viajar sobre superficies inestables, como agua o arenas movedizas, y utilizar prácticamente cualquier superficie, incluso las hojas de un árbol, con el fin de trepar.#!"
 WIND_STRIKE_PERK_EFFECT: "Oportunidad adicional de causar heridas graves al enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] usa el propio impulso del oponente para lanzar al enemigo a distancias increíbles.#!"
 MOUNTAIN_STANCE_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] absorbe el impacto de un ataque, redirigiendo la fuerza hacia el suelo.#!"
 CELESTIAL_WIND_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] que usa este poder enfoca su Chi para detener el avance de un objetivo y posiblemente incluso envíe a un oponente hacia atrás.#!"
  
 HEAVENS_JUDGMENT_PERK_EFFECT: "Otorga un modificador de [GetModifier('cut_off_prayer_modifier').GetNameWithTooltip] al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Las oraciones preparadas por este Qiao literalmente queman el Chi del cuerpo del shen, devolviendo esa fuerza vital robada al medio ambiente para animarlo.#!"
 DIVINE_PROHIBITION_PERK_EFFECT: "Otorga [GetModifier('burn_out_prayer_modifier').GetNameWithTooltip] modificador al enemigo [knights|E] en la guerra como comandante o al enemigo en [single_combat_duel|E].\n#F Esta técnica de I Shen, la más poderosa, separa al objetivo de las fuentes externas de Chi.#!"
 TEN_OX_STRENGTH_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] es capaz de realizar hazañas momentáneas de fuerza sobrehumana.#!"
 DIAMOND_BODY_PERK_EFFECT: "#F A [GetTrait('shih').GetName( GetPlayer )] el uso de este don manifiesta una tremenda capacidad para ignorar el daño.#!"
 SIGHT_WITHOUT_EYES_PERK_EFFECT: "#F Usando esta técnica, un [GetTrait('shih').GetName( GetPlayer )] puede ver y detectar sin el uso de los sentidos físicos, percibiendo solo con el espíritu.#!"
 THE_EYE_OF_HEAVEN_PERK_EFFECT: "#F Un [GetTrait('shih').GetName( GetPlayer )] con este nivel de maestría puede ver con el Ojo del Cielo, percibiendo cualquier lugar.#!"
 THE_LIZARDS_TAIL_PERK_EFFECT: "Bonificación a Chi Heal [character_interaction|E], permite la curación de partes del cuerpo perdidas.\n#F El [GetTrait('shih').GetName( GetPlayer )] en realidad puede regenerar extremidades u órganos faltantes; básicamente cualquier daño que no resulte en la muerte.#!"
 ASHES_OF_THE_PHOENIX_PERK_EFFECT: "Permite la resurrección si mueres por una causa no natural.\n#F [GetTrait('shih').GetName( GetPlayer )] con verdadero dominio del Puente del Fénix puedes regresar de la muerte.#!"
 HUNDRED_WARRIORS_STRIKE_PERK_EFFECT: "Oportunidad adicional de matar a un enemigo [knights|E] en la guerra como [knight|E].\n#F Lleno de Chi furioso, el [GetTrait('shih').GetName( GetPlayer )] se convierte en un torbellino de devastación.#!"
 HEAVEN_THUNDER_STRIKE_PERK_EFFECT: "Oportunidad adicional de matar a un enemigo [knights|E] en la guerra como [knight|E].\n#F El [GetTrait('shih').GetName( GetPlayer )] puede concentrar Chi en un golpe que puede romper el acero o sacudir el suelo con la fuerza de un terremoto.#!"
 RIGHTEOUS_HUNGRY_SPIRIT_PERK_EFFECT: "#F El alma de [GetTrait('shih').GetName( GetPlayer )] está tan potenciada que cualquier intento de drenar o robar su Chi no solo falla automáticamente, sino que el cazador puede robarle el Chi al atacante.#!"
 DEMON_EATING_TECHNIQUET_PERK_EFFECT: "Oportunidad adicional de matar a un enemigo [knights|E] en la guerra como un [knight|E].\n#F Los ataques de combate cuerpo a cuerpo del [GetTrait('shih').GetName( GetPlayer )] (armado y desarmado) contra shen no solo infligen daño sino que disipan el Chi del objetivo.#!"
 MANTLE_OF_HEAVEN_PERK_EFFECT: "#F Envuelto en la protección divina del Cielo, un cazador de demonios se convierte en un terrible enemigo a los ojos de Shen.#!"
 DIVINE_MANDATE_PERK_EFFECT: "#F Hablando con la voz del Cielo, el [GetTrait('shih').GetName( GetPlayer )] puede ordenar a cualquier shen y esperar obediencia.#!"
 MOUNTAIN_MEDITATION_PERK_EFFECT: "#F [GetTrait('shih').GetName( GetPlayer )] utilizando esta disciplina maestra logran un grado de tranquilidad que los hace tan inquebrantables como las raíces de una montaña.#!"
 WALKING_IN_BALANCE_PERK_EFFECT: "#F El [GetTrait('shih').GetName( GetPlayer )] está tan perfectamente equilibrado entre el Yin y el Yang que supera cualquier intento externo de alterar su equilibrio Chi interno.#!"
 ARROW_CUTTING_PERK_EFFECT: "#F Los reflejos del [GetTrait('shih').GetName( GetPlayer )] son sobrehumanamente rápidos, capaces de desviar cualquier ataque a distancia, incluso una lluvia de balas.#!"
 WIND_RACING_PRANA_PERK_EFFECT: "#F Usando este poder, un [GetTrait('shih').GetName( GetPlayer )] puede aplicar una ráfaga momentánea de velocidad sobrehumana.#!"
  
  # Alchemy 
  
 ANALYZE_MATERIAL_PERK_EFFECT: "Bonificación por probabilidad de éxito en la identificación en la práctica de alquimia.\n#F La Momia puede obtener información sobre la composición de un objeto.#!"
 CLOUD_OF_SMOKE_PERK_EFFECT: "Desbloquea [GetModifier('cloud_of_smoke_modifier').GetNameWithTooltip] Fórmula.\n#F La Momia provoca un incendio que emite una espesa nube de humo negro al arrojarle un polvo preparado.#!"
 DRINK_OF_SEVEN_DAYS_REST_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('drink_of_seven_days_rest_modifier').GetNameWithTooltip].\n#F Esta poción alivia a quien la bebe de cualquier fatiga y lo cura de daños menores.#!"
 MILD_POISON_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('mild_poison_modifier').GetNameWithTooltip].\n#F La Momia crea un veneno menor que puede ser bastante letal.#!"
 POTION_OF_RESILIENCE_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('potion_of_resilience_modifier').GetNameWithTooltip].\n#F Esta poción actúa como un anestésico sobrenatural.#!"
 SIMPLE_ELIXIR_PERK_EFFECT: "Desbloquea una fórmula de elixir simple que otorga una bonificación de estadísticas aleatoria.\n#F La momia crea un elixir, una poción menor que potencia un solo atributo durante su duración.#!"
 SIMPLE_PHILTRE_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('simple_philtre_modifier').GetNameWithTooltip].\n#F La Momia crea un filtro, una sustancia menor que induce una emoción específica en su objetivo.#!"
 SIMPLE_TONIC_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('simple_tonic_modifier').GetNameWithTooltip].\n#F La momia crea un ungüento o poción curativa.#!"
 STASIS_PERK_EFFECT: "Desbloquea la opción de estasis en la práctica de alquimia.\n#F La Momia evita que un solo material sea alterado por fuerzas externas.#!"
 BLOOD_OF_THE_SNAKE_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('blood_of_the_snake_modifier').GetNameWithTooltip].\n#F La Momia crea un antídoto que protege contra cualquier veneno natural o cura el daño causado por el veneno.#!"
 COBRA_SPIT_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('cobra_spit_modifier').GetNameWithTooltip].\n#F La Momia crea un líquido ácido que es devastador para el tejido vivo.#!"
 ESSENCE_LONGING_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('essence_longing_modifier').GetNameWithTooltip].\n#F La Momia crea un perfume que actúa como un afrodisíaco menor.#!"
 EYES_OF_THE_KA_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('eyes_of_the_ka_modifier').GetNameWithTooltip].\n#F La Momia crea un ungüento que, cuando se aplica en los ojos y los oídos, permite presenciar el [shadowlands|E].#!"
 ICE_OF_THE_DESERT_PERK_EFFECT: "Bonificación a la probabilidad de éxito de transmutación en la práctica de alquimia.\n#F La Momia puede alterar cierta cantidad de un estado natural.#!"
 LESSER_QUIDDITY_PERK_EFFECT: "Bonificación al efecto de transmutación en la práctica de alquimia.\n#F Con el uso de Sekhem, la Momia activa la quididad de un objeto (sus atributos espirituales simbólicos).#!"
 REED_OF_HIDDEN_CURRENTS_PERK_EFFECT: "Bono a la posibilidad de éxito en la identificación en la práctica de la alquimia.\n#F La Momia le da poder a un poco de heno, paja o hierba para detectar la presencia de otra sustancia específica.#!"
 SPARK_OF_RA_PERK_EFFECT: "Desbloquea [single_combat_duel|E] movimientos.\nBonificación para causar heridas al enemigo [knights|E] en la guerra como [knight|E].\n#F La Momia puede encender una sustancia inflamable con su Sekhem.#!"
 COMPLEX_ELIXIR_PERK_EFFECT: "Desbloquea una fórmula de elixir complejo que otorga una bonificación de estadísticas aleatoria.\n#F La momia crea un elixir mayor, que mejora el aumento de un solo atributo.#!"
 COMPLEX_PHILTRE_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('complex_philtre_modifier').GetNameWithTooltip].\n#F La Momia crea un filtro más potente, que induce una emoción más duradera.#!"
 COMPLEX_TONIC_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('complex_tonic_modifier').GetNameWithTooltip].\n#F La Momia crea un tónico más avanzado con mayores capacidades curativas.#!"
 DANGEROUS_POISON_PERK_EFFECT: "Desbloquea [GetModifier('dangerous_poison_modifier').GetNameWithTooltip] Fórmula.\n#F La Momia crea un veneno más eficiente.#!"
 ONE_HUNDRED_THOUSAND_TONGUES_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('one_hundred_thousand_tongues_modifier').GetNameWithTooltip].\n#F Al crear un ungüento especial para labios y oídos, la momia puede entender cualquier idioma que se hable a su alrededor.#!"
 POTION_OF_VALOR_PERK_EFFECT: "Desbloquea la fórmula [GetModifier('potion_of_valor_modifier').GetNameWithTooltip].\n#F La momia crea una poción que permite a su receptor ignorar las penalizaciones por heridas durante un breve período de tiempo.#!"
 SALTS_OF_THE_DEAD_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('salts_of_the_dead_modifier').GetNameWithTooltip].\n#F La Momia puede ingerir sales especiales que la hacen inmune a ciertos tipos de daños que afectan solo a los vivos (como la falta de oxígeno).#!"
 TEARS_OF_ISIS_PERK_EFFECT: "Bonificación a la probabilidad de éxito de transmutación en la práctica de alquimia.\n#F La Momia puede destilar Sekhem en forma física, lo que permite almacenarlo para su uso posterior.#!"
 ASHES_TO_ASHES_PERK_EFFECT: "Desbloquea [single_combat_duel|E] movimientos.\nBonificación para causar heridas graves al enemigo [knights|E] en la guerra como [knight|E].\n#F La Momia puede alterar el estado de cualquier sustancia en un instante.#!"
 GREATER_QUIDDITY_PERK_EFFECT: "Bonificación al efecto de transmutación en la práctica de alquimia.\n#F La bonificación arcana aplicada a un objeto se vuelve más potente.#!"
 PANACEA_PERK_EFFECT: "Desbloquea [GetModifier('panacea_modifier').GetNameWithTooltip] Fórmula.\n#F La Momia crea una poción que puede curar cualquier enfermedad (desde el resfriado común hasta la gran viruela), pero no puede curar heridas.#!"
 PHILOSOPHERS_STONE_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('philosophers_stone_modifier').GetNameWithTooltip].\n#F La Momia crea un polvo que rápidamente se apelmaza hasta formar una especie de guijarro que permite transformar cualquier metal en oro o plata.#!"
 POTION_OF_SEPARABLE_KA_PERK_EFFECT: "Desbloquea la Fórmula [GetModifier('potion_of_separable_ka_modifier').GetNameWithTooltip].\n#F La Momia crea una poción que le permite separar el alma de su cuerpo.#!"
