  # Animalism # 
  
 BOND_FAMULUS_PERK_EFFECT: "Como [character_interaction|E] puedes [bind_famulus|E], crear un vínculo de sangre con un animal y formar un vínculo mental con él."
 BOND_FAMULUS_PERK_FLAVOR: "#flavor Solo la muerte libera a un famulus una vez atado. Mientras reciba sangre de vampiro de forma regular, el famulus no envejece#!"
 SENSE_THE_BEAST_PERK_FLAVOR: "#flavor El vampiro puede sentir el [beast|E] presente en mortales, vampiros y otros seres sobrenaturales, adquiriendo un sentido de su naturaleza, hambre y hostilidad#!"
 FERAL_WHISPERS_PERK_FLAVOR: "#flavor El vampiro puede comunicarse con las bestias de la naturaleza y de la ciudad. Feral Whispers permite la comunicación bidireccional con los animales. Es posible que a un gato no le interese debatir los méritos de las escrituras de la iglesia, pero comenta con alegría la falta de presas en los alrededores de la catedral local.#!"
 ANIMAL_SUCCULENCE_PERK_EFFECT: "El vampiro puede saciar su hambre adicional alimentándose de animales. Con [animal_succelence|E], puedes drenar animales con más eficacia que otros vampiros."
 ANIMAL_SUCCULENCE_PERK_FLAVOR: "#flavor Los vampiros suelen considerar que la sangre de un animal carece de sustento. Tiene un sabor repulsivo y apenas nutre las venas de los no muertos. Sin embargo, algunos practicantes antiguos del Animalismo han desarrollado suficiente afinidad por la sangre de las bestias como para poder alimentarse eficazmente en la naturaleza.#!"
 QUELL_THE_BEAST_PERK_FLAVOR: "#flavor Al mirar fijamente a un objetivo, el vampiro intimida a su [beast|E] interior y lo deja dormido temporalmente. Los mortales afectados se vuelven apáticos, incapaces de tomar ninguna acción que no sea la de mantenerse con vida, mientras que los impulsos bestiales de los vampiros disminuyen temporalmente, para bien o para mal#!"
 CALL_OF_THE_WILD_PERK_EFFECT: "Desbloquea la habilidad de reclutar [GetMaA('POD_controlled_animals').GetName] como [men_at_arms|E]. Comenzarán siendo débiles, solo puedes tener un regimiento de estos y su tamaño es independiente de las innovaciones que poseas."
 CALL_OF_THE_WILD_PERK_FLAVOR: "#flavor Con este poder, el [beast|E] infunde en la voz del vampiro una profunda afinidad por un animal determinado. Aúlla, chilla, grazna o imita de alguna otra forma el ruido de un animal. Cualquier animal de la especie elegida que esté al alcance del oído es invocado por el vampiro, y algunos acudirán, dependiendo de la habilidad básica del vampiro#!"
 SUBSUME_THE_SPIRIT_PERK_FLAVOR: "#flavor El vampiro puede transferir completamente su mente al cuerpo de un animal. Puede controlar al animal y usar sus sentidos libremente, incluso durante el día si logra mantenerse despierto.#!"
 UNLIVING_HIVE_PERK_FLAVOR: "#flavor Este poder desconcertante, que se ve con mayor frecuencia entre los Nosferatu, permite al usuario extender su influencia animal a enjambres de insectos como moscas o cucarachas.#!"
 DRAWING_OUT_THE_BEAST_PERK_EFFECT: ""
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR: "#flavor El vampiro puede proyectar su [beast|E] en el momento de terror o furia frenética, transfiriéndolo a un sujeto cercano, ya sea mortal o vampiro. Esa persona experimenta inmediatamente el frenesí, entrando en un alboroto sin piedad o huyendo aterrorizada según el detonante#!"
 ANIMAL_DOMINION_PERK_FLAVOR: "Como [character_interaction|E], te permite llamar a tu mascota a la guerra.\nPuedes reclutar varios tipos de animales como [men_at_arms|E].\n#flavor El poder que el vampiro tiene sobre las bestias es ahora lo suficientemente grande como para comandar manadas y rebaños como si fueran extensiones de su propio cuerpo. Con un gesto, los animales dan sus vidas por docenas, incluso por cientos, para apaciguar a su amo#!"
 TONGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Este poder expande los dones de Susurros a la naturaleza. En lugar de poder hablar con un solo animal, el vampiro puede hablar con todos y cada uno de los animales sin establecer contacto visual.#!"
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT: "Como [character_interaction|E], puedes lanzar [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] sobre el reino enemigo."
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR: "#flavor Este es uno de los poderes más destructivos entre todos los [disciplines|E]. Un antiguo Gangrel llamado Valentiniano demostró su inmenso potencial de ruina poco después de la Cuarta Cruzada. Enojado con los Cainitas italianos que invadieron sus tierras, invocó su maestría en Animalismo y provocó el hambre en toda una ciudad comercial.#!"
 CRIMSON_FURY_PERK_EFFECT: "Hace que el evento [unconquered_soul|E] sea más probable para los diabolistas que intentan consumir tu alma."
 CRIMSON_FURY_PERK_FLAVOR: "#flavor Este poder es objeto de muchos rumores y conjeturas, ya que tiene muy pocos efectos visibles. Al alcanzar este nivel de maestría, el vampiro puede optar por permitir que su [beast|E] deambule libremente por sus venas. Su sangre provoca frenesí en los mortales y vampiros que la prueban. Si un diabolista consigue consumir el alma del vampiro, es posible que tenga un final espantoso cuando la Bestia del vampiro la devore desde dentro. #!"
 EYES_OF_THE_FOREST_PERK_FLAVOR: "#flavor Este poder imponente es la base de muchos cuentos populares sobre bosques amenazantes y montañas amenazantes. Los animales e incluso los insectos de la zona son los ojos y oídos del vampiro, y le proporcionan un conocimiento íntimo de los acontecimientos nocturnos de su dominio.#!"
 PLAGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Un maestro Matusalén del Animalismo puede provocar plagas de proporciones bíblicas. Ampliando Call the Wild, el vampiro convoca animales. Sin embargo, en lugar de gritar en la lengua de un animal, el [beast|E] grita a lo largo de millas o kilómetros. Esto convoca a todos los animales a pulular alrededor del Cainita, provocando un caos total.#!"
  
  # Auspex # 
  
 CLAIRVOYANCE_PERK_EFFECT: "Tu prisionero tiene menos posibilidades de escapar de tu prisión.\n\n#flavor Al cerrar los ojos y entrar en un trance ligero, el vampiro se convierte en dueño de su entorno.#!"
 HEIGHTENED_SENSES_PERK_EFFECT: "Tu prisionero tiene menos posibilidades de escapar de tu prisión.\n\n#flavor Los sentidos del vampiro se agudizan hasta un grado sobrenatural, dándoles la habilidad de ver en la oscuridad total, escuchar frecuencias ultrasónicas y oler el miedo de sus presas acobardadas.#!"
 PREMONITION_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nYour El prisionero tiene menos posibilidades de escapar de su prisión.\n\n#flavor El vampiro experimenta destellos de intuición. Estos pueden tomar la forma de erización del vello, inspiración repentina o incluso visiones vívidas. Aunque nunca son demasiado precisas, estas visiones pueden sacar al vampiro del peligro o revelar una verdad que había pasado por alto anteriormente.#!"
 PREMONITION_PERK_BONUS_VALUE: "[GetPerk('premonition_perk').GetName(GetPlayer)]"
 SCRY_THE_SOUL_PERK_EFFECT: "Permite ver el [resonance|E] de otros personajes.\nPuedes elegir qué tipo de [resonance|E] tendrán los mortales encontrados durante la Cacería en tu Capital [journey|E].\n\n#flavor Al centrarse en una persona, el vampiro puede percibir el estado de la psique de esa persona como un aura cambiante de colores. Las auras revelan poca información precisa, pero proporcionan pistas sobre muchos temas, por ejemplo, el estado emocional, la resonancia y los rasgos sobrenaturales.#!"
 SENSE_THE_UNSEEN_PERK_EFFECT: "\n\n#flavor Los sentidos del vampiro se sintonizan con dimensiones más allá de lo mundano, lo que les permite sentir presencias que de otro modo estarían ocultas a simple vista.#!"
 SHARE_THE_SENSES_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor Al extender la mente, el vampiro puede acceder a los sentidos de otro mortal o vampiro, viendo, escuchando y sintiendo lo que hace.#!"
 SHARE_THE_SENSES_PERK_BONUS_VALUE: "[GetPerk('share_the_senses_perk').GetName(GetPlayer)]"
 SPIRITS_TOUCH_PERK_EFFECT: "[espionage|E] Velocidad de progreso: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor Al tocar un objeto inanimado o el suelo, el vampiro puede percibir residuos emocionales. Aquellos que han manipulado ese objeto o han recorrido este camino en el pasado dejan pistas para el lector experto.#!"
 SPIRITS_TOUCH_PERK_BONUS_VALUE: "[GetPerk('spirits_touch_perk').GetName(GetPlayer)]"
 TELEPATHY_PERK_EFFECT: "Puedes usar la Telepatía [character_interaction|E] para encontrar secretos.\n\n#flavor En los niveles más altos de Auspex, el vampiro ahora puede literalmente leer las mentes, así como proyectar sus propios pensamientos en las mentes de los demás.#!"
 PSYCHIC_PROJECTION_EFFECT: "Obtén acceso a [astral_reaches|E] y [deep_umbra|E] durante los viajes espirituales.\n\n#flavor El Vástago con esta habilidad proyecta sus sentidos fuera de su caparazón físico, saliendo de su cuerpo como una entidad de pensamiento puro.#!"
 DISCERN_THE_AURA_PERK_EFFECT: "Como [character_interaction|E], te permite invocar a un mortal con [skills|E] de tu elección para tu corte.\n#F Escanea a un grupo de personas con un rasgo particular en su aura.#!"
 THE_MIND_REVEALED_PERK_EFFECT: "Como [character_interaction|E], te permite conocer todas las conjuras del objetivo.\n#F Lee continuamente los pensamientos de alguien para saber qué está pensando y qué está a punto de hacer.#!"
 PERSONALITY_METAMORPH_PERK_EFFECT: "Como [character_interaction|E], te permite cambiar todos los rasgos de tu personalidad. Como [character_interaction|E], te permite cambiar tu sexualidad. #F Adopta personalidades ficticias como propias. #!"
 SUPERNAL_AWARENESS_PERK_EFFECT: "Recibirás una notificación si alguien intenta asesinar a tus amigos o familiares. Recibirás una notificación si alguien intenta seducir a tus amantes o consortes. Tus prisioneros tienen menos posibilidades de escapar de tu prisión. #F Detecta eventos y hechos en cualquier parte del mundo. #!"
 OMNISCIENCE_PERK_EFFECT: "Como [character_interaction|E], te permite conocer todos los secretos del objetivo.\n#F Aprende las personalidades e identidades de todas las criaturas que te rodean.#!"
 MASTER_OF_THE_DOM_PERK_EFFECT: "Genera (o mejora) automáticamente un edificio gratis en cada provincia de tu condado capital cada #V 5#! año.\n#F Fusiona con una tierra y conoce todo lo que sucede en ella mientras obtienes poder sobre la tierra y sus residentes.#!"
  
