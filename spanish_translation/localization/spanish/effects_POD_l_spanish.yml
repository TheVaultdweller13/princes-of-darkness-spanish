 INVOKING_THE_PREDATOR_PERK_EFFECT: "Esculpe la oscuridad maleable del interior y empújala hacia afuera para copiar aspectos de animales depredadores."
 TAMING_THE_BEAST_PERK_EFFECT: "Aprovecha a la bestia para convertir el poder de tu frenesí en una herramienta, mejorando tu destreza física de diversas maneras y arriesgándote a sufrir un frenesí total."
 UNSEEN_HIBERNATION_PERK_EFFECT: "El vampiro hace su guarida dentro de formaciones naturales, plantas o tierra, fundiéndose en la oscuridad oculta bajo su superficie."
