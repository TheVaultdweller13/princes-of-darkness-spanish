 #vampire_tax_collector_court_position: "Sátrapa"
 #vampire_tax_collector_court_position_desc: "La autoridad central encarga al sátrapa mantener la lealtad de los dominios jurando lealtad a un vampiro más poderoso. Son, a todos los efectos, la mano del Príncipe cuando trata con sus subordinados.\nEl concepto de sátrapas fue inventado por Mitra mezclando su herencia persa con el feudalismo inglés. Luego, el término se ha extendido por todas partes para representar a los agentes de vampiros poderosos que tratan con sus vasallos."
  
