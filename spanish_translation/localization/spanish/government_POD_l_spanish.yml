 domain_revocation_rights_protected_tax_collector_flavor_desc: "#flavor “Como soy el amo de Nod, tu dominio es asunto tuyo. Tú eres su amo, y todos respetarán esto o sufrirán tu ira. Todos se presentarán al entrar, y tú los protegerás a su vez. Por derecho, se te permite cazar dentro de los límites de tu dominio, su sangre es tuya. Acepta su responsabilidad, administra tu dominio y muestra a los demás el mismo respeto que esperas”. Así habló Caín.#!"
  
