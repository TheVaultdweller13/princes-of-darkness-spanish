 celestial_army_government_adjective: "Ejército celestial"
 celestial_army_government_realm: "Ejército celestial"
 celestial_army_government_vassals_label: "Ejército Celestial [obligations|E] se basa en [piety_level|E] de [liege|E]"
 celestial_army_government_desc: "La gran organización de cazadores orientales, que se creía desaparecida hace mucho tiempo, está regresando."
 cult_government: "Culto a la momia"
 cult_government_with_icon: "$cult_government$" #NT!
 cult_government_adjective: "Culto"
 cult_government_realm: "Culto a la momia"
 cult_government_vassals_label: "Culto a la momia [obligations|E] se basa en [piety_level|E] de [liege|E]"
 cult_government_desc: "Desde la antigüedad, los Renacidos han comandado grupos de mortales devotos que los sirven. Incluso durante sus largos períodos de sueño, estas organizaciones continúan transmitiendo sus secretos y deberes a la siguiente generación y vigilando las tumbas de sus amos."
  
 legacy_rights: "#BLOODRED La Primera Tradición: El Pacto#!"
 legacy_rights_none: "Desprotegidos religiosamente"
 legacy_rights_none_short: "#BLOODRED Obligado#!"
 legacy_rights_none_desc: "#flavor “Tu sangre te convierte en mi prole, creada a mi imagen. Mi maldición es tuya y mi salvación es tuya. Yo estoy ante ti y por encima de ti como dios regente. Yo soy el camino, mis Tradiciones mi pacto. Renuncia a mí y renuncia a toda esperanza”. Así habló Caín.#! \n\nEl [liege|E] puede usar [demand_conversion|E] de los [vassal|E]\nEl [liege|E] puede usar [convert_county|E] en las tierras [vassals|E]."
 legacy_rights_protected: "Protegido religiosamente"
 legacy_rights_protected_desc: "#flavor “Tu sangre te convierte en mi prole, creada a mi imagen. Mi maldición es tuya y mi salvación es tuya. Yo estoy ante ti y por encima de ti como dios regente. Yo soy el camino, mis Tradiciones mi pacto. Renuncia a mí y renuncia a toda esperanza”. Así habló Caín.#! \n\n#emphasis #bold [vassal|E] Privilegios:#!#!\nLos [liege|E] no pueden usar [demand_conversion|E] de los [vassal|E]\nLos [liege|E] no pueden usar #!0 en las tierras de los #!1\n\n#flavor Se le otorga a los [vassal|E] un estatus especial de protección, y el reino reconoce oficialmente su derecho a practicar su propio #!4.#!"
 legacy_rights_protected_short: "#BLOODRED No aplicado#!"
  
 #destruction_rights: "#BLOODRED La Quinta Tradición: La Destrucción #!"
 #destruction_rights_none: "Sin derechos de destrucción"
 #destruction_rights_none_desc: "“Se te prohíbe derramar la sangre de otro de tu especie que sea mayor. Este derecho pertenece solo a los más cercanos a mí y a nadie más. Está prohibido que los de sangre más débil se levanten contra sus mayores. Este es mi pacto final”. Así habló Caín.\n\n#flavor El [vassal] no tiene permitido destruir a sus parientes en su dominio. Solo el [liege] puede convocar una Cacería de Sangre.#!"
 #destruction_rights_none_short: "#BLOODRED Ninguno#!"
 #destruction_rights_allowed: "Destrucción permitida"
 #destruction_rights_allowed_desc: "“Te está prohibido derramar la sangre de otro de tu especie que sea mayor. Este derecho pertenece solo a los más cercanos a mí y a nadie más. Está prohibido que los de sangre más débil se levanten contra sus mayores. Este es mi pacto final”. Así habló Caín.\n\n#emphasis #bold El [liege] permite al [vassal] hacer cumplir la Lextalionis y convocar una cacería de sangre en el dominio del [vassal].#!#!"
 #destruction_rights_allowed_short: "#BLOODRED Permitido#!"
 #destruction_rights_open_war: "Guerra abierta"
 #destruction_rights_open_war_desc: "“Se te prohíbe derramar la sangre de otro de tu especie que sea mayor. Este derecho pertenece solo a los más cercanos a mí y a nadie más. Está prohibido que los de sangre más débil se levanten contra sus mayores. Este es mi pacto final”. Así habló Caín.\n\n#emphasis #bold [vassal|E] Privilegios:#!#!\nThe [vassal|E] puede declarar [war|E] independientemente de [lieges|E] [crown_authority|E]\nEl [vassal|E] paga #high #bold0%#bold1 menos por #bold2 dentro de #bold3\n\n#bold4 El #bold5 no tiene que gastar #bold6 si su #bold7 #bold8 le impide hacer la guerra. Este tratamiento especial también hace que sea más fácil para los #bold5 declarar guerras dentro de los #bold3, reduciendo el costo en un #high #bold0%#bold1.#bold1"
 #destruction_rights_open_war_short: "#BLOODRED Guerra abierta#!"
  
 progeny_rights: "#BLOODRED La Tercera Tradición: La Progenie #!"
 progeny_rights_none: "Sin derechos de progenie"
 progeny_rights_none_short: "#BLOODRED Ninguno#!"
 progeny_rights_none_desc: "#flavor “Solo podrás [Sire|E] crear a otro con el permiso y la bendición de tu mayor. Crear es la providencia de los más cercanos a mí, porque ellos serán responsables. Rompe esto y tanto tú como tu progenie moriréis”. Así habló Caín.#! \n\n#emphasis #bold El [vassal] no tiene derecho a crear progenie por su [liege]. Incluso la creación de ghouls está prohibida.#!#!"
 progeny_rights_granted: "Derechos completos de progenie"
 progeny_rights_granted_short: "#BLOODRED Cualquiera#!"
 progeny_rights_granted_desc: "#flavor “Solo podrás [Sire|E] crear a otro con el permiso y la bendición de tu mayor. Crear es la providencia de los más cercanos a mí, porque ellos serán responsables. Rompe esto y tanto tú como tu progenie moriréis”. Así habló Caín.#! \n\n#emphasis #bold El [vassal] tiene pleno derecho a crear progenie por su [liege]. Esto incluye tanto a los hijos vampíricos como a los ghouls.#!#!"
 progeny_rights_ghouls: "Derechos de creación de Ghoul"
 progeny_rights_ghouls_short: "#BLOODRED Ghoul #!"
 progeny_rights_ghouls_desc: "#flavor “Solo podrás [Sire|E] crear a otro con el permiso y la bendición de tu mayor. Crear es la providencia de los más cercanos a mí, porque ellos serán responsables. Rompe esto, y tanto tú como tu progenie moriréis”. Así habló Caín.#! \n\n#emphasis #bold Los [vassal] han recibido de sus [liege] los derechos para crear ghouls, pero no chiquillos vampíricos.#!#!"
 progeny_rights_childer: "Derechos de los descendientes de parientes"
 progeny_rights_childer_short: "#BLOODRED Vástago #!"
 progeny_rights_childer_desc: "#flavor “Solo podrás [Sire|E] con otro con el permiso y la bendición de tu mayor. Crear es la providencia de los más cercanos a mí, porque ellos serán responsables. Rompe esto, y tanto tú como tu progenie moriréis”. Así habló Caín"#! \n\n#emphasis #bold Los [vassal] han recibido de sus [liege] los derechos sobre los hijos vampíricos, pero no sobre los ghouls.#!#!"
  
 #blood_oaths: "#BLOODRED La Cuarta Tradición: La Contabilidad#!"
 #blood_oaths_none: "No se requieren juramentos de sangre"
 #blood_oaths_none_short: "#BLOODRED Libre albedrío#!"
 #blood_oaths_none_desc: "“Aquellos que creas son tu propia sangre hasta que los liberes de tu cargo. Hasta ese momento, sus pecados, su sangre y sus castigos son tuyos”. Así habló Caín.\n\n#emphasis #bold El [vassal] no está obligado a hacer un juramento de sangre a su [liege].#!#!"
 #blood_oaths_required: "Juramentos de sangre requeridos"
 #blood_oaths_required_short: "#BLOODRED Juramentos de sangre#!"
 #blood_oaths_required_desc: "“Aquellos que creas son tu propia sangre hasta que los liberes de tu cargo. Hasta ese momento, sus pecados, su sangre y sus castigos son tuyos”. Así habló Caín.\n\n#emphasis #bold El [vassal] debe hacer un juramento de sangre a su [liege] y beber un trago de la sangre de su [liege]. Este es un vínculo de sangre menor y un anzuelo débil.#!#!"
  
 domain_revocation_rights: "#BLOODRED La Segunda Tradición: El Dominio #!"
 domain_revocation_rights_default: "Revocación de dominio"
 domain_revocation_rights_default_short: "#BLOODRED Testamento de Lieja#!"
 domain_revocation_rights_default_desc: "El [liege] puede revocar un dominio siempre que las leyes de la corona lo permitan."
 domain_revocation_rights_protected: "Dominio protegido"
 domain_revocation_rights_protected_desc: "#flavor “Como soy el amo de Nod, tu dominio es asunto tuyo. Tú eres su amo, y todos respetarán esto o sufrirán tu ira. Todos se presentarán al entrar, y tú los protegerás a su vez. Por derecho, se te permite cazar dentro de los límites de tu dominio, su sangre es tuya. Acepta su responsabilidad, administra tu dominio y muestra a los demás el mismo respeto que esperas”. Así habló Caín.#! \n\n[vassal|E] Privilegio:#!#!\nEl [liege|E] no puede revocar el [vassals_possessive|E] [titles|E]\n\n#flavor El [vassal] tiene garantizada la propiedad de su [titles], lo que impide que el [liege|E] lo revoque, independientemente de que el [liege|E] tenga un #!2 o no.#!"
 domain_revocation_rights_protected_short: "#BLOODRED Protegido#!"
  
 #masquerade_protocol: "#BLOODRED La Sexta Tradición: La Mascarada #!"
 #masquerade_protocol_none: "Sin mascarada"
 #masquerade_protocol_none_desc: "#flavor El [liege] no impone el Silencio de la Sangre en el dominio del [vassal].#!"
 #masquerade_protocol_none_short: "#BLOODRED Ninguno#!"
 #masquerade_protocol_lax: "Mascarada relajada"
 #masquerade_protocol_lax_desc: "“Nunca revelarás tu verdadera naturaleza a aquellos que no son de la sangre. Al hacerlo, renunciarás a tus derechos sobre mis pactos”. Así habló Caín.\n\n#emphasis #bold El [liege] solo hace cumplir las violaciones extremas del Silencio de Sangre en el dominio del [vassal].#!#!"
 #masquerade_protocol_lax_short: "#BLOODRED relajado#!"
 #masquerade_protocol_strict: "Mascarada estricta"
 #masquerade_protocol_strict_desc: "“Nunca revelarás tu verdadera naturaleza a aquellos que no son de la sangre. Al hacerlo, renunciarás a tus derechos sobre mis pactos”. Así habló Caín.\n\n#emphasis #bold El [liege] impone una interpretación estricta del Silencio de Sangre en el dominio del [vassal].#!#!"
 #masquerade_protocol_strict_short: "#BLOODRED Estricto#!"
  
 blood_tithe: "#BLOODRED Diezmo de sangre#!"
 blood_tithe_none: "No $blood_tithe$"
 blood_tithe_none_short: "#BLOODRED Ninguno#!"
 blood_tithe_none_desc: "#emphasis #bold El [vassal] no le debe ningún diezmo de sangre a su [liege].#!#!"
 blood_tithe_required: "Diezmo de sangre de ganado"
 blood_tithe_required_short: "#BLOODRED ganado#!"
 blood_tithe_required_desc: "#emphasis #bold Si se lo piden, el [vassal] debe proporcionar uno de los recipientes a la corte de su [liege]. Normalmente, esto significa la muerte del mortal.#!#!"
 blood_tithe_vampiric: "Diezmo de sangre de Vassal Vitae"
 blood_tithe_vampiric_short: "#BLOODRED Tu Vitae#!"
 blood_tithe_vampiric_desc: "#emphasis #bold A pedido, el [vassal] debe proporcionar su propia sangre vampírica a su [liege]. Esto aumentará el hambre de donantes.#!#!"
 blood_tithe_childer: "Diezmo de sangre de los niños"
 blood_tithe_childer_short: "#BLOODRED Tu hijo#!"
 blood_tithe_childer_desc: "#emphasis #bold Si se lo piden, el [vassal] debe proporcionar uno de sus hijos a su [liege]. Esto suele llevar a la destrucción del hijo.#!#!"
  
 primogen_rights: "#BLOODRED Círculo interior #!"
 primogen_rights_none: "Sin asiento en el círculo interior"
 primogen_rights_none_desc: "#emphasis Al [vassal] no se le conceden privilegios fuera de lo común cuando se trata del Inner [council].#!"
 primogen_rights_none_short: "#BLOODRED Ninguno#!"
 primogen_rights_guaranteed: "Asiento del círculo interior"
 primogen_rights_guaranteed_desc: "#emphasis #bold [vassal|E] Privilegio:#!#!\nThe #high $force_onto_council$#! [interaction|E] se puede usar a voluntad\n\n#flavor Al [vassal] se le otorgan privilegios especiales de Inner #bold0 y esperará un asiento permanente en el #bold0. Otorgar este privilegio a demasiados #bold2 eventualmente molestará al #bold3 del #bold4.#!"
 primogen_rights_guaranteed_short: "#BLOODRED Garantizado#!"
  
 type_of_courts: "Tipo de Tribunal"
 type_of_courts_political: "Tribunal político"
 type_of_courts_political_desc: "#flavor Los tribunales políticos son, con diferencia, los más comunes. Se reúnen para supervisar los intereses de los Kuei-jin y de los mortales de una zona geográfica concreta, como pueblos o ciudades. Las grandes ciudades pueden albergar varios tribunales políticos, cada uno con su propio territorio y tradición y cada uno con un conjunto único de problemas que ponen a prueba duramente al antepasado de una ciudad.#!"
 type_of_courts_social: "Tribunal Social"
 type_of_courts_social_desc: "#flavor Los tribunales sociales son menos comunes que sus contrapartes políticas y se ubican en los lugares más inusuales. Se forman en torno a objetivos sociales (como proteger y mantener un Nido de Dragón), áreas de interés académico e incluso preocupaciones regionales.#!"
 type_of_courts_political_short: "Político"
 type_of_courts_social_short: "Social"
  
 litany_government: "Letanía"
 litany_government_with_icon: "$litany_government$" #NT!
 litany_government_adjective: "Letanía"
 litany_government_realm: "Tribu de hombres lobo"
 litany_government_vassals_label: "Letanía [obligations|E] se basa en [opinion|E]"
 litany_government_desc: "La Letanía, o Letanía Oscura de los Danzantes de la Espiral Negra, es el código de leyes que conservan los Garou. Fue codificado al final del Imperio."
  
 dark_kingdom_government: "Reino oscuro" #NT!
 dark_kingdom_government_with_icon: "$dark_kingdom_government$" #NT!
 dark_kingdom_government_adjective: "Reino oscuro" #NT!
 dark_kingdom_government_realm: "Reino oscuro" #NT!
 dark_kingdom_government_vassals_label: "[dark_kingdom|E] [obligations|E] se basan en cada [vassal|E] [feudal_contract|E]" #NT!
 dark_kingdom_government_desc: "Los Reinos Oscuros son nichos de realidad estable dentro del [UmbraGlossary('tempest')] del [UmbraGlossaryLocalized('shadowlands','Underworld')]. Cada uno de estos reinos reclama el dominio sobre los Espectros de una región geográfica particular." #NT!
 renegade_government: "Renegados"
 renegade_government_with_icon: "$renegade_government$" #NT!
 renegade_government_adjective: "Renegado"
 renegade_government_realm: "Renegados"
 renegade_government_vassals_label: "Los renegados [obligations|E] se basan en [opinion|E]"
 renegade_government_desc: "Los renegados son los espectros de Estigia, cuya agenda no consiste en seguir al gobierno de los muertos ni en buscar la Trascendencia. En cambio, los renegados marchan a su propio ritmo y se ocupan de una amplia gama de intereses, desde luchar activamente contra la Jerarquía hasta simplemente querer que los dejen a su suerte."
 hive_mind_government: "Mente de la colmena"
 hive_mind_government_with_icon: "$hive_mind_government$" #NT!
 hive_mind_government_adjective: "Colmena"
 hive_mind_government_realm: "Mente de la colmena"
 hive_mind_government_vassals_label: "Hive-Mind [obligations|E] son iguales para todos los Hive [vassals|E]"
 hive_mind_government_desc: "Todos los Espectros son parte de la Mente Colmena, lo que les permite comunicarse entre sí telepáticamente."
 hive_mind_government_obligations: "[GetGovernment( 'hive_mind_government' ).GetName] [obligations|E]"
 infernal_court_government: "Corte infernal"
 infernal_court_government_with_icon: "$infernal_court_government$" #NT!
 infernal_court_government_adjective: "Corte"
 infernal_court_government_realm: "Corte infernal"
 infernal_court_government_vassals_label: "Corte Infernal [obligations|E] se basan en cada [vassal|E]'s [feudal_contract|E]"
 infernal_court_government_desc: "Los demonios que han regresado del Abismo generalmente se organizan en Cortes, que son restos de la Era de la Ira, cuando los Caídos gobernaban sus propios Bastiones en su guerra contra el Cielo."
 household_government: "Hogares"
 household_government_with_icon: "$household_government$" #NT!
 household_government_adjective: "Familiar"
 household_government_realm: "Hogares"
 household_government_vassals_label: "Los hogares [obligations|E] se basan en [vassal|E]'s [feudal_contract|E]"
 household_government_desc: "Una Casa es un grupo de Changelings vinculados a un feudo que sirven al gobernante local como vasallos o como sirvientes."
  
 celestial_army_government_modifier: "El gobierno del Ejército Celestial otorga una reducción del costo de creación de [title|E], una reducción de mantenimiento de oro de [army|E], una bonificación de probabilidad de guerra de IA y una bonificación mensual de [prestige|E]."
  
 legion_religion_modifier: "Legión [religion|E] otorga [stress|E] bonificación por pérdida." #NT!
 guild_religion_modifier: "El gremio [religion|E] otorga a Arcanoi [lifestyle|E] una bonificación de [experience|E]." #NT!
 yellow_springs_religion_modifier: "Yellow Springs [religion|E] otorga acceso a [jade_arcanoi|E] [lifestyle|E]." #NT!
  
 vampire_antagonistic: "Antagonista"
 vampire_antagonistic_desc: "Pocas cosas pueden estimular tanto a las personas como las rivalidades o los celos. Es mejor que vigiles tu espalda en esta casa o podrías encontrarte con alguien que intente clavarle un cuchillo."
 vampire_competitive: "Competitivo"
 vampire_competitive_desc: "La competencia en la familia puede ser algo saludable. Impulsa a los miembros de la casa a superarse entre sí, ya sea en el campo de batalla o en un intento por asegurarse el trono..."
 vampire_impassive: "Impasivo"
 vampire_impassive_desc: "¿Por qué gastar tiempo y energía preocupándose por lo que hace el resto de la familia? Estos miembros de la casa tienden a preocuparse principalmente por sí mismos."
 vampire_friendly: "Amigable"
 vampire_friendly_desc: "Puede que no siempre estén de acuerdo, pero los miembros de esta casa siempre mantienen una relación amistosa."
 vampire_harmonious: "Armonioso"
 vampire_harmonious_desc: "Una casa en perfecta armonía. Los miembros de esta casa hacen lo posible por mantenerse unidos y prestarse ayuda en todo momento."
  
