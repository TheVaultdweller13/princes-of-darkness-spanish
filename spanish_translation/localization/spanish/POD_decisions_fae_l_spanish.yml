 pod_seasons_struggle.100.t: "¿Qué estación gobernará a las hadas?" #NT!
 pod_seasons_struggle.100.desc: "Contra todo pronóstico, la Corte del Solsticio ha ganado la Guerra de las Estaciones. Los Fae escucharán tu elección de qué Estación debería gobernar el mundo de los Fae.\n\n#EMP 'No tenemos una gran canción.\nNingún poema.\nSin palabras.\nY, sin embargo, no le debemos nada;\nno somos esclavos ni del giro de las estaciones\nni de la rueda del destino.'#!" #NT!
 pod_seasons_struggle.100.a: "¡El invierno debería reinar!" #NT!
 pod_seasons_struggle.100.b: "¡La primavera debería reinar!" #NT!
 pod_seasons_struggle.100.c: "¡El verano debería reinar!" #NT!
 pod_seasons_struggle.100.d: "¡El otoño debería reinar!" #NT!
 pod_seasons_struggle.101.t: "El invierno nunca termina" #NT!
 pod_seasons_struggle.101.desc: "El caos que sufrieron las estaciones en los siglos anteriores ha dejado una mancha en los corazones de todos los Fae. Hoy comienza el próximo capítulo de este mundo... El invierno ha llegado y nunca terminará.\n\n#EMP 'El sol se esconde bajo en su cielo; temeroso de la sombra que crea,\nMientras la noche se sienta en su húmedo hueco y espera,\nA que ella se hunda profundamente bajo las tierras estériles heladas,\nPermitiendo que las heladas se coman el calor de los ensangrentados,\nY liberen a las criaturas cazadoras del bosque una vez más.'#!" #NT!
 pod_seasons_struggle.101.a: "Invierno eterno" #NT!
 pod_seasons_struggle.102.t: "La primavera crece" #NT!
 pod_seasons_struggle.102.desc: "El caos que sufrieron las estaciones en los siglos anteriores ha dejado una mancha en los corazones de todos los Fae. Hoy comienza el próximo capítulo de este mundo... La primavera ha renacido.\n\n#EMP 'El amanecer rompe la prístina cáscara del día, comienza una nueva vida,\nY el apretón de la mano lisiada del invierno se deshace,\nEl derretimiento de la nieve derriba la forma creciente de la Naturaleza,\nPero con la belleza de una flor en flor,\nNo viene la fuerza para protegerla de Su tormenta.'#!" #NT!
 pod_seasons_struggle.102.a: "La primavera ha llegado de nuevo." #NT!
 pod_seasons_struggle.103.t: "Verano eterno" #NT!
 pod_seasons_struggle.103.desc: "El caos que sufrieron las estaciones en los siglos anteriores ha dejado una mancha en los corazones de todos los Fae. Hoy comienza el próximo capítulo de este mundo... este verano durará para siempre.\n\n#EMP 'El pináculo de los frutos de la Naturaleza se hincha con el calor del mediodía,\nEl momento más pleno del año que termina y la oscuridad más lejana,\nUna calma sedante reclama a la bestia y al hombre,\nMientras el sol del verano teje su terrible envoltura,\nEnvolviendo a los débiles en una falta de voluntad, permitiendo a los astutos mostrar sus dientes.'#!" #NT!
 pod_seasons_struggle.103.a: "El verano duró." #NT!
 pod_seasons_struggle.104.t: "El mundo del otoño" #NT!
 pod_seasons_struggle.104.desc: "El caos que sufrieron las estaciones en los siglos anteriores ha dejado una mancha en los corazones de todos los Fae. Hoy comienza el próximo capítulo de este mundo... El otoño era inevitable.\n\n#EMP 'Los colores que caen del anochecer descienden con las hojas menguantes,\nAsí como las alas de una mariposa son una advertencia; su belleza engaña,\nPues como su color se derrama como tinta; están muriendo\nSeguro como las nieblas de la estación lo susurran,\nLa vitalidad es una fachada, mientras el otoño persiste en mentir.'#!" #NT!
 pod_seasons_struggle.104.a: "El otoño es inevitable." #NT!
  
