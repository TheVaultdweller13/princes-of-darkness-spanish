 albion_pools_decision: "Piscinas de Albion" #NT!
 albion_pools_decision_desc: "Los tres estanques místicos de Albión, ocultos en Cymru, Alba y Breizh respectivamente, se encuentran entre los tesoros más codiciados por los magos, ya que se dice que quien tenga el poder sobre los tres estanques gobernará toda Inglaterra. Se decía que uno otorgaba juventud eterna, otro curaba todas las heridas y el tercero otorgaba supuestamente control sobre los corazones de los mortales." #NT!
