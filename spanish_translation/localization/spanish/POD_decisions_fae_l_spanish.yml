 albion_pools_decision_custom: "Tu [realm_capital|E] se encuentra en el [GetGeographicalRegion('ghw_region_britannia').GetName] [region|E]" #NT!
  
 POD_patron_council_join_seeker_decision: "Únete a los buscadores" #NT!
 POD_patron_council_join_seeker_decision_desc: "La facción principal se conoce como los Buscadores. Son el corazón de los Patrones, aquellos duendes que se aferran más a las antiguas leyendas del sistema de "gobierno compartido" del consejo. Con una visión liberal de cada Origen, y una membresía extraída casi por igual de los tres, estos duendes creen verdaderamente en las ramificaciones ideológicas que el gobierno compartido podría traer. Los Buscadores están compuestos principalmente por duendes eruditos y conservadores, y como tales tienen una presencia relativamente discreta a los ojos del público. Esta es la facción del Consejo de Patrones que profundiza en los tomos de viejas leyendas y envía a los buscadores tras la pista incluso del rumor más vago de la tradición histórica de las hadas. Artefactos perdidos, manuscritos frágiles que hablan de la era pasada, incluso armas y objetos de artesanía antigua: todos estos son pistas sobre las formas del pasado y son invaluables para la causa de los Buscadores." #NT!
 POD_patron_council_join_seeker_decision_tooltip: "Únete a los Buscadores, una facción de [patron_council|E]." #NT!
 POD_patron_council_join_seeker_decision_confirm: "Pista del pasado" #NT!
  
 POD_patron_council_join_vanguard_decision: "Únete a la vanguardia" #NT!
 POD_patron_council_join_vanguard_decision_desc: "La Vanguardia son los Patrones. Al menos, es lo que la gran mayoría de los duendes piensan cuando se mencionan a los Patrones. La Vanguardia ocupa un papel único en el Consejo de Patrones, ya que sus miembros son la cara pública de la organización. En lugar de un grupo formal y unido, la Vanguardia generalmente está formada por aquellos duendes que extorsionan de manera vocal y visible las virtudes de los Patrones y apoyan su causa. La mayoría de los políticos, diplomáticos, asesores y otras estrellas sociales del Consejo de Patrones están agrupados bajo el término Vanguardia, utilizado sin afecto por todos los que están fuera de esta "facción dentro de una facción". No hace falta decir que los miembros de esta facción son una raza diversa con tantas ideologías y agendas diferentes como duendes. En lugar de una colección cohesionada de duendes que están de acuerdo sobre el verdadero pasado de la raza, una abrumadora mayoría de la Vanguardia simplemente está en el juego de la política por una cosa y solo una cosa." #NT!
 POD_patron_council_join_vanguard_decision_tooltip: "Únete a la Vanguardia, una facción de [patron_council|E]." #NT!
 POD_patron_council_join_vanguard_decision_confirm: "Fuerza" #NT!
  
 POD_patron_council_join_austere_conclave_decision: "Únase al Cónclave Austero" #NT!
 POD_patron_council_join_austere_conclave_decision_desc: "El Cónclave Austero no existe. A diferencia de los Buscadores, que están ocultos en virtud de la delicadeza de su tarea, el Cónclave Austero está protegido de la mirada pública porque sus miembros así lo desean activamente. Para los Patrones en su conjunto, el Cónclave Austero es peligroso, impredecible, poco fiable, desestabilizador... y extremadamente útil. Es la fuente de muchos de los desagradables rumores sobre los Patrones: historias de asesinatos, emboscadas, mensajeros interceptados, comunicaciones filtradas entre cortes aliadas... todo esto y más. Cuando un hada susurra a sus amigos que los Patrones mataron a Lady Davina por cualquier razón, normalmente se está refiriendo sin saberlo a las acciones no autorizadas del Cónclave Austero." #NT!
 POD_patron_council_join_austere_conclave_decision_tooltip: "Únete al Cónclave Austero, una facción de [patron_council|E]." #NT!
 POD_patron_council_join_austere_conclave_decision_confirm: "Tranquilo" #NT!
  
