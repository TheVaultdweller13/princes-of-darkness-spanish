 a_way_back_to_heaven_objective_decision: "Un camino de regreso al cielo" #NT!
 a_way_back_to_heaven_objective_decision_desc: "Originalmente, los hsien no tenían mucha protección contra los enemigos que los chupaban hasta que el Rey Mono logró encontrar una manera de regresar al Cielo y compartió su conocimiento del equilibrio entre los pequeños dioses. Al estudiar Nei Tan y obtener el nido de dragón más poderoso, puedes convertirte en Tao Te Hsien y regresar al Cielo tú mismo." #NT!
