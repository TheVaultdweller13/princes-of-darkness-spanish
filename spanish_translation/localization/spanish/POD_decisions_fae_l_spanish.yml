 the_red_and_white_apple_of_avalon_decision: "La manzana roja y blanca de Avalon" #NT!
 the_red_and_white_apple_of_avalon_decision_desc: "En la cima de Glastonbury Tor hay dos manantiales, el blanco y el rojo, que representan las fuerzas de la vida y la muerte. Cerca de los dos manantiales hay un pequeño manzano que da manzanas todo el año, ya sea invierno, verano o primavera. La mitad de las manzanas son rojas, pero la otra mitad tiene una piel tan blanca como la nieve." #NT!
