 NEED_MASSSIRE_TO_UNLOCK_MAA_TEXT: "#Weak Primero debes usar el desbloqueo [men_at_arms|E] [character_interaction|E] para desbloquear el tipo vampiro [men_at_arms|E].#!"
  
 ghouls: "Ghouls"
 ghouls_flavor: "#F Esclavos de vampiros jurados de sangre.#!"
  
 szlachta: "Espada"
 szlachta_flavor: "#F Ghouls creados por Vicissitude para aumentar su destreza en combate. Si bien este proceso los hace más poderosos, también están horriblemente deformados.#!"
  
 vozhd: "Vozhd"
 vozhd_flavor: "#F Alrededor de una docena de ghouls lobotomizados se fusionan mediante la hechicería koldúnica y Vicisitud, lo que da como resultado un arma biológica andante de 15 pies de altura. Una mezcolanza de seres vivos se fusionaron para formar un monstruo del tamaño de un elefante y con múltiples extremidades.#!"
  
 zmei: "Zmei"
 zmei_flavor: "#F Temibles criaturas de inmenso poder, antaño sirvientes del Wyrm, ahora están ligadas a Baba Yaga, la Pequeña Abuela.#!"
  
 massvampires: "Vampiros abrazados en masa"
 massvampires_flavor: "#F Un grupo de crías de vampiros producidas por una masa [Embrace|E]. La sangre los ha hecho más fuertes que los mortales, pero son nuevos en sus poderes.#!"
  
 kinfolk: "Parientes"
 kinfolk_flavor: "#F Escaramuzadores tribales de sangre de lobo.#!"
  
 werewolfpack: "Manada de hombres lobo"
 werewolf_pack_flavor: "#F Lupinos, licántropos, ¡puro terror! #!"
 werewolf_pack: "Manada de hombres lobo"
  
 witchhunters: "Cazadores de brujas"
 witchhunters_flavor: "#F Mortales que se especializan en cazar monstruos.#!"
  
 wolves: "Lobos"
 wolves_flavor: "#F Hay pocos sonidos en la naturaleza que sean más escalofriantes que el aullido de un lobo. De alguna manera, engloba todo lo que la humanidad teme de la naturaleza salvaje, así como todo lo que añoramos.#!"
  
 bats: "Murciélagos"
 bats_flavor: "#F Sobrenaturales y amenazantes, los murciélagos pasan sus días durmiendo boca abajo en árboles y cuevas, y sus noches volando en busca de comida de insectos, frutas y, a veces, sangre humana.#!"
  
 gargoyle_warriors: "Guerreros gárgola"
 gargoyle_warriors_flavor: "#F #!"
  
 gargoyle_sentinels: "Centinelas gárgola"
 gargoyle_sentinels_flavor: "#F #!"
  
 gargoyle_scouts: "Exploradores de gárgolas"
 gargoyle_scouts_flavor: "#F #!"
  
 gargoyle_razorbats: "Murciélagos navaja"
 gargoyle_razorbats_flavor: "#F #!"
  
 rats: "Ratas"
 rats_flavor: "#F #!"
  
 scorpions: "Escorpiones"
 scorpions_flavor: "#F Estos arácnidos pueden variar en tamaño desde tan pequeños como el pulgar de una persona hasta tan grandes como la mano de una persona, y liberan un veneno poderoso con un movimiento rápido como el rayo de sus colas enroscadas.#!"
  
 snakes: "Serpientes"
 snakes_flavor: "#F Tentadora, engañadora, abridora de puertas y envenenadora de almas incautas, la serpiente se enrosca, se desliza y muerde su camino hacia la imaginación humana.#!"
  
 insects: "Insectos"
 insects_flavor: "#F #!"
  
 maniacs: "Maniacos"
 maniacs_flavor: "#F #!"
  
 demonic_thralls: "Esclavos demoníacos"
 demonic_thralls_flavor: "#F Esclavos demoníacos, sirviendo a sus horribles amos Baali #!"
  
 elite_swordsmen: "Espadachines de élite"
 elite_swordsmen_flavor: "#F Los espadachines más hábiles, tomados de los nobles locales y a quienes se les enseñó a luchar junto a ellos [cainites|E] #!"
  
 ghouled_cavalry: "Caballería Ghouled"
 ghouled_cavalry_flavor: "#F Caballeros ghouls que están listos para luchar contra todos los que sus amos quieren muertos #!"
  
 guards_guards: "Guardias controlados"
 guards_guards_flavor: "#F Guardias locales, controlados por [cainites|E] y a quienes se les enseña a luchar junto a ellos #!"
  
 brigands: "Bandidos"
 brigands_flavor: "#F Mortales, expertos en emboscadas que saben luchar junto a [cainites|E] #!"
  
 cultists: "Cultistas"
 cultists_flavor: "#F Mortales devotos de monstruos sobrenaturales y dioses profanos, controlados por [cainites|E].#!"
  
 serpentis_monsters: "Bestias tifónicas"
 serpentis_monsters_flavor: "#F Terribles bestias hechas con Serpentis [discipline|E], listas para desgarrar y morder.#!"
  
 crowds: "Multitud controlada"
 crowds_flavor: "#F Una multitud de mortales, creyendo que tu causa es justa y dispuestos a ayudarte.#!"
  
 musketmen: "Mosqueteros"
 musketmen_flavor: "#F El temible poder de la pólvora está empezando a ser ampliamente utilizado, poniendo a los mortales en cada vez menor desventaja frente a lo sobrenatural.#!"
  
 thinbloods: "Sangre delgada"
 thinbloods_flavor: "#F Vampiros abrazados en masa de la generación 14 o superior.#!"
  
 amazons: "Amazonas"
 amazons_flavor: "#F Estas mujeres, liberadas del yugo patriarcal, lucharán por sus benefactores Furias Negras como las leyendas de antaño.#!"
  
 defenders: "Defensores"
 defenders_flavor: "#F La humanidad necesita ser defendida, y estos parientes fuertes y bien preparados están listos para hacer su parte.#!"
  
 herne: "Hermanos de Herne"
 herne_flavor: "#F Una fuerza de ataque rápido compuesta casi en su totalidad por Ahrouns, listos para defender cualquier Caern Fianna en peligro en cualquier momento.#!"
  
 mjolnir: "Hijos de Mjolnir"
 mjolnir_flavor: "Considerados maníacos sedientos de sangre incluso por el resto de la Generación, estos guerreros salvajes son un espectáculo digno de contemplar."
  
 stormcrows: "Cuervos de tormenta"
 stormcrows_flavor: "#F Favorecidos por el Abuelo Trueno, los Cuervos de Tormenta actúan principalmente como espías de los Señores de las Sombras, pero pueden ser una fuerza potente cuando son lo suficientemente numerosos.#!"
  
 whitewolves: "Lobos blancos"
 whitewolves_flavor: "#F Se rumorea que son la forma ancestral y más pura de los Colmillos Plateados, los Lobos Blancos aparecen en tiempos de necesidad para ayudar a la Tribu.#!"
  
 heavenlysuccessors_maa: "Sucesores celestiales"
 heavenlysuccessors_maa_flavor: "#F Herederos de Zhong Kuei, los Sucesores Celestiales han jurado destruir a los vampiros y otras criaturas que chupan el alma de Gaia#!"
  
 materialized_spirits: "Espíritus materializados"
 materialized_spirits_flavor: "#F Espíritus convencidos, o a veces coaccionados, para enviar ayuda al Teúrgo en su momento de necesidad. Son oponentes difíciles de predecir.#!"
  
 animated_tree: "Árbol animado"
 animated_tree_flavor: "#F Los árboles que rodean al Niño de Gea cobran vida y pueden contener o enderezar a sus enemigos.#!"
  
 the_lost_ancients: "Los antiguos perdidos"
 the_lost_ancients_flavor: "#F Sombras informes olvidadas por el universo llamadas a ayudar a la momia.#!"
  
 POD_controlled_animals: "Animales controlados"
 POD_controlled_animals_flavor: "#F Oh Dios, tantas ardillas...#!"
  
 war_avatar_of_great_fenris: "Avatar de guerra del Gran Fenris"
 war_avatar_of_great_fenris_flavor: "#F Pocos espíritus, aparte de los propios Incarnae, son tan aterradores y peligrosos como el avatar de guerra de Great Fenris. El avatar de Fenris Wolf aparece como un lobo enorme, de 10 pies de altura hasta los hombros. Sus ojos arden de rabia y sus mandíbulas gotean con la sangre de innumerables enemigos. Su pelaje es de un gris profundo que parece brillar del negro al rojo e incluso al blanco a medida que la luz lo atraviesa. El avatar de guerra de Fenris no es tan poderoso como lo sería el propio Incarna, pero aún así desafía las limitaciones habituales de los espíritus y tiene rasgos incluso más poderosos que los Nexus Crawlers.#!"
  
 materialized_banes: "Banes materializados"
 materialized_banes_flavor: "#F Espíritus malignos convencidos, o a veces coaccionados, para que envíen ayuda al Bailarín en su momento de necesidad. Son oponentes difíciles de predecir.#!"
  
 balefire_elemental: "Elemental de fuego maligno"
 balefire_elemental_flavor: "#F Los Elementales de Fuego Balefire, también conocidos como Furmlings, son contrapartes sierpes del elemento que sirven al Elemental Wyrm correspondiente, a menudo clasificados como otro tipo de Banes.#!"
 sludge_elemental: "Elemental de lodos"
 sludge_elemental_flavor: "#F Los Elementales de Lodo, ​​también conocidos como H'rugglings, son contrapartes wyrm del elemento que sirven al Elemental Wyrm correspondiente, a menudo clasificados como otro tipo de Banes.#!"
 toxin_elemental: "Toxina elemental"
 toxin_elemental_flavor: "#F Los Elementales de Toxina, también conocidos como Wakshaani, son contrapartes de wyrmish del elemento que sirve al Wyrm Elemental correspondiente, a menudo clasificados como un tipo más de Banes.#!"
 smog_elemental: "Elemental de smog"
 smog_elemental_flavor: "#F Los Elementales de Smog, también conocidos como Hoglings, son contrapartes wyrmmish del elemento que sirven al Elemental Wyrm correspondiente, a menudo clasificados como otro tipo de Banes.#!"
 fire_elemental: "Elemental de fuego"
 fire_elemental_flavor: "#F Elementales de fuego, que se consideran las pasiones de Gea y que una vez enseñaron a la humanidad el uso del fuego. Surgen espontáneamente detrás del Guantelete, solo para desvanecerse una vez que se acaba su alimento.#!"
 air_elemental: "Elemental del aire"
 air_elemental_flavor: "#F Elementales del Aire, que suelen residir en los confines del [aetherial_realm|E] o siguen los Vientos Umbrales.#!"
 water_elemental: "Elemental de agua"
 water_elemental_flavor: "#F Elementales de agua, que residen dentro de cuerpos de agua dentro del Umbrascape.#!"
 earth_elemental: "Elemental de la tierra"
 earth_elemental_flavor: "#F Elementales de la Tierra, que se rumorea que son los más cercanos a Gaia y generalmente habitan en suelo no contaminado dentro de [penumbra|E].#!"
 electricity_elemental: "Elemental del rayo"
 electricity_elemental_flavor: "#F Los Garou ancianos creen que los Elementales son la primera creación de Gaia y que los nuevos elementales son una perversión que anuncia el Apocalipsis. Otros creen que estos elementales siempre estuvieron presentes pero carecían de la sustancia material para manifestarse. Aunque existen historias de una Corte Elemental en la Alta Umbra, la mayoría de los Garou no creen en su existencia. Los Theurges dicen que lo que los forasteros perciben como una jerarquía son solo reflejos de las propias suposiciones que el Elemental refleja para comunicarse mejor con una criatura de carne.#!"
 metal_elemental: "Elemental de metal"
 metal_elemental_flavor: "#F Los elementales de metal se consideran los futuros gobernantes de su especie y tienen una relación tensa con los elementales de tierra. Parecen humanoides hechos del metal que representan y, a menudo, tienen mal carácter y son arrogantes.#!"
 wood_elemental: "Elemental de madera"
 wood_elemental_flavor: "#F Los lin shen, que son apenas un poco mayores que los elementales de metal, también tienen una relación cercana con los humanos. Mientras que algunos de los tieh shen se sienten abandonados por el hombre, la mayoría de los elementales de madera se sienten víctimas.#!"
 element_dragon: "Elemento Dragón"
 element_dragon_flavor: "#F La criatura toma la forma de un dragón y está formada completamente por la fuerza de su padre.#!"
  
 enochian_guards: "Guardias del Templo Enoquiano"
 enochian_guards_flavor: "#F Los guerreros de antaño se reunieron una vez más para proteger a sus amos inmortales.#!"
  
 maryannu: "mariannu"
 maryannu_flavor: "#F La nobleza montada y guerrera en carro puede haber sido olvidada por los mortales, pero esta orgullosa tradición aún sobrevive en aquellos que la conocieron durante sus vidas anteriores.#!"
  
 romani_scouts: "Scouts gitanos"
 romani_scouts_flavor: "#F Jinetes veloces y resistentes, expertos en encontrar la mejor manera de abordar una batalla.#!"
  
 jagglings: "Jagglings"
 jagglings_flavor: "#F Los Jagglings son los "ciudadanos" umbrales más comunes. Suelen ser conscientes y poseen una identidad individual. Los Jagglings suelen servir a un Incarna.#!"
  
 cockatrices: "Cockatrices"
 cockatrices_flavor: "#F En medio de las arenas movedizas del desierto, vivía una serpiente repugnante, cuyo aliento y mirada mataron a muchos guerreros.#!"
 drake: "Pato"
 drake_flavor: "#F El dragón tiene un cuerpo serpenteante y fuertemente blindado que es prácticamente inmune a los esfuerzos del arco y la espada.#!"
 orm: "Orquídea"
 orm_flavor: "#F El wyrm (alternativamente orm) habita en climas fríos y se parece mucho a una serpiente gigante o una anguila.#!"
 wyverns: "Wyverns"
 wyverns_flavor: "#F El wyvern es una serpiente enroscada y alada cuyos territorios de caza se extienden desde los confines más septentrionales de Europa hasta Grecia y Etiopía.#!"
 lindworm: "Gusano de Lind"
 lindworm_flavor: "#F El esquivo gusano de arena, acechador de los páramos estériles.#!"
 amphiptere: "Anfíptero"
 amphiptere_flavor: "#F El anfíptero es una serpiente alada, pero sin patas, que se desplaza exclusivamente volando.#!"
 sphinx: "Esfinge"
 sphinx_flavor: "#F Una esfinge o un gato dragón se parecen mucho a un tigre o una pantera con alas membranosas, colmillos enormes, ojos de serpiente y aliento humeante.#!"
 fu_guardian: "Guardián Fu"
 fu_guardian_flavor: "#F Un perro guardián del orden y la civilidad, este pequeño dragón se parece a un cruce entre un león, un dragón y un perro.#!"
 feng_huang: "Feng Huang"
 feng_huang_flavor: "#F Un fuego apaga el ardor de otro, Un dolor es atenuado por la angustia de otro.#!"
 ghul: "Ghul"
 ghul_flavor: "#F Estos hijos de Iblis, Príncipe de las Tinieblas, salieron entre los hombres para tentar y alimentar.#!"
 gryphon: "Grifo"
 gryphon_flavor: "#F Los artefactos anteriores a las glorias de Egipto representan al grifo, el mitad león, mitad raptor que se eleva sobre las alas del amanecer.#!"
 harpy: "Arpía"
 harpy_flavor: "#F Originalmente documentadas en la tradición griega, las arpías eran las heraldas de la muerte y las castigadoras del orgullo.#!"
 hippocampi: "hipocampos"
 hippocampi_flavor: "#F Los caballos, corriendo por lagos y océanos, se unían a los espíritus proteicos de las olas y el agua. En ocasiones, sus juegos culminaban en juegos amorosos.#!"
 hippogryph: "hipogrifo"
 hippogryph_flavor: "#F Al igual que las oscuras leyendas de su origen, los caballos-águila conocidos como hipogrifos poseen un aire melancólico y un temperamento vicioso.#!"
 manticore: "Mantícora"
 manticore_flavor: "#F Como cada animal tiene su lugar en la cadena alimentaria y el ciclo de la vida, la mantícora es una parodia viviente de ese orden.#!"
 pegasus: "Pegaso"
 pegasus_flavor: "#F Tan salvaje y natural como las gemas que dan color a sus alas (zafiro, rubí, esmeralda y amatista), un pegaso es una criatura rara y valiosa.#!"
 peryton: "Peryton"
 peryton_flavor: "#F El peryton es extrañamente atractivo para ser un animal tan letal. Su cabeza de ciervo tiene un pelaje suave de color negro, marrón o gris.#!"
 phoboros: "Foboros"
 phoboros_flavor: "#F Un foboros se parece a un pequeño toro blanco. Muchos aspectos de esta criatura lo vinculan simbólicamente con la luna y, por lo tanto, con las aguas del mundo.#!"
 roc: "Roca"
 roc_flavor: "#F Los rocs son pájaros gigantes que se parecen a halcones blancos brillantes o dorados moteados.#!"
 seabishop: "Obispo marino"
 seabishop_flavor: "#F El escurridizo "obispo del mar" es un enigma. Descubierto cuando uno de ellos queda varado, estas entidades se esconden de la humanidad bajo las olas, evitando el contacto con el mundo de la superficie.#!"
 sea_serpent: "Serpiente marina"
 sea_serpent_flavor: "#F Las serpientes marinas, que rondan las partes más profundas del océano y los grandes mares y bahías, son la pesadilla de los barcos que viajan largas distancias.#!"
 shadhavar: "Shadhavar"
 shadhavar_flavor: "#F Una criatura parecida a un antílope, el shadhavar deambula por las llanuras donde el viento sopla libremente.#!"
 simurgh: "Simurg"
 simurgh_flavor: "#F El oráculo de Delfos, el anciano en la montaña y las tres Parcas en una cueva ejemplifican al ermitaño omnisciente que se aísla de la humanidad.#!"
 umkovu: "Umkovu"
 umkovu_flavor: "#F El desierto miserable toma su forma, el chacal orgulloso y apretado. En busca de ti, me abro camino a través de la noche más lenta y agitada.#!"
 unicorn: "Unicornio"
 unicorn_flavor: "#F Uno a uno, bajo la luz de la luna, relinchando a lo lejos en el aire embrujado, los unicornios bajan al mar.#!"
 vodayany: "Vodayany"
 vodayany_flavor: "#F A lo largo de los siglos, criaturas han surgido de la sombría superficie de lagos tranquilos y han dejado sus marcas en la orilla para que los mortales reflexionen sobre ellas.#!"
 wilde_beast: "Bestia salvaje"
 wilde_beast_flavor: "#F Una bestia salvaje combina las mejores habilidades depredadoras del león con los rasgos de personalidad dócil y leal de un spaniel.#!"
  
 demonhound: "Perro demonio"
 demonhound_flavor: "#F Poseídos por los espíritus del Pozo, estos perros son delgados y siniestros, con ojos siniestros que brillan desde cabezas esqueléticas y saliva hirviendo burbujeando desde mandíbulas en llamas.#!"
 imps: "Diablillos"
 imps_flavor: "#F Los diablillos son demonios menores del Pozo y son hábiles tramposos. Si bien no les gusta luchar directamente, pueden ser sorprendentemente duros cuando se los acorrala.#!"
 lucifergia: "Lucifergia"
 lucifergia_flavor: "#F Los sabuesos del alma son los ejecutores del Diablo. Cuando un pacto no se cumple, estos demonios perseguirán al infractor hasta los Cielos si es necesario.#!"
 malebranche: "Malebranche"
 malebranche_flavor: "#F Los verdugos del infierno han tenido una eternidad para perfeccionar su arte. No hay debilidad en el cuerpo y el alma humana que ellos no conozcan.#!"
 war_servitors: "Servidores de guerra"
 war_servitors_flavor: "#F La casta de batalla del Abismo, estas temibles entidades solo se inclinan (a menudo a regañadientes) ante los Demonios Mayores. Encarnada la fuerza, son un furioso torbellino de garras, fuego infernal y armas infernales.#!"
  
 the_unnamable: "El innombrable"
 the_unnamable_flavor: "#F El Encadenado puede abrir un pequeño portal entre la Creación y los reinos del caos y hacer pasar algo a través de él: una criatura demasiado extraña y peligrosa para existir en esta realidad. Las criaturas invocadas por esta evocación son siempre monstruosas peligrosas con terribles poderes asesinos y un deseo de destrucción.#!"
  
 nervosa: "Nerviosa"
 nervosa_flavor: "#F Nacidos de la locura, pueden parecer humanos normales, animales o criaturas extraterrestres, o incluso no tener cuerpo en absoluto.#!"
 monster_under_the_bed: "El monstruo debajo de la cama"
 monster_under_the_bed_flavor: "#F Hay cosas como serpientes gigantes moradas que esperan a que tus manos o pies asomen por el borde del colchón para poder agarrarte, y hay cosas pequeñas que simplemente se sientan y te miran fijamente (con ojos grandes, saltones y amarillos) justo fuera del haz de luz de la linterna.#!"
 nocnitsa: "Nocnitsa"
 nocnitsa_flavor: "#F Estos monstruos nacidos de las pesadillas de los cambiantes son algunas de las quimeras más temidas y generalmente toman sus formas directa o simbólicamente de los miedos más grandes y debilitantes de su creador.#!"
 sprites: "Sprites"
 sprites_flavor: "#F Los Sprites nacen de la imaginación y el deleite. Suelen ser juguetones y, en el peor de los casos, traviesos.#!"
 monsters: "Monstruos"
 monsters_flavor: "#F Monstruo es el nombre que se le da a las Quimeras Animadas que no encajan en ninguna de las otras categorías de criaturas Quiméricas conocidas por los Fae.#!"
 feral_chimera: "Quimera salvaje"
 feral_chimera_flavor: "#F La mayoría de las quimeras salvajes son las contrapartes de [dreaming|E] de los animales salvajes mundanos: conejos, gatos, lobos, caballos, etc.#!"
 urban_legends: "Leyendas urbanas"
 urban_legends_flavor: "#F Las leyendas urbanas son casi tan diversas como la nocnitsa y pueden ser tan impredecibles como la nervosa. Pueden manifestarse como caimanes en las alcantarillas, poltergeists que atormentan hogares familiares o cualquier cosa entre medias.#!"
  
 sidhe_wild_hunt: "Caza salvaje de los Sidhe"
 sidhe_wild_hunt_flavor: "#F Los elegidos de un Señor del Feudo Libre, los Cacería Salvaje, son los mejores jinetes entre los Changelings, ilustres caballeros de la Gran Cacería. Se encuentran entre los mejores guerreros que un Fae puede desatar contra sus enemigos ahora condenados, e incluso los antiguos dioses temen el paso de sus caballos.#!"
 troll_berserkers: "Trolls berserkers"
 troll_berserkers_flavor: "#F Los trolls son dos cabezas más altos que el hombre más alto, y a primera vista solo se diferencian en estatura. Sus rostros suelen ser apuestos, con el estilo tosco y anguloso de los pueblos menos civilizados. Llevan el pelo largo, trenzado sobre cada oreja. El largo de la espalda nunca se corta, y crece hasta llegar a la mitad de la espalda.#!"
 nuckelavee: "Nuckelavee"
 nuckelavee_flavor: "#F El Nuckelavee es una criatura marina que es humana de cintura para arriba, pero parecida a un caballo de cintura para abajo. Aunque la idea de un centauro marinero puede parecer ridícula para algunos, esta criatura no lo es en absoluto. Los Nuckelavee tienen la capacidad de asustar a todos, excepto a los más valientes de corazón, por una sencilla razón: las criaturas no tienen piel. En cambio, son un lío de órganos palpitantes y sangre palpitante, y la visión de una criatura así surgiendo de las olas aterroriza comprensiblemente a cualquiera que tenga la mala suerte de presenciarla. #!"
 duergar: "Duergar"
 duergar_flavor: "#F Los duergar son habitantes de las colinas. Miden aproximadamente uno o dos pies de alto, pero por lo demás se parecen a hombres humanos con largas barbas y ojos penetrantes. A pesar de su pequeña estatura, los duergar tienen la fuerza del hombre más fuerte y un temperamento fogoso que la acompaña. Son ferozmente territoriales y atacarán a cualquiera que invada sus tierras. La única defensa contra su ira es rogar por su hospitalidad y ofrecer un regalo a cambio.#!"
 skoggra: "Skoggra"
 skoggra_flavor: "#F Las Skoggra, o Esposas del Bosque, pueden ser bastante amigables con los humanos. Todas son hembras y bastante bonitas, aunque parecen salvajes. Su torso inferior está cubierto de corteza, así como de hojas y flores en primavera. Pero sus rostros son hermosos, con ojos verdes como el musgo y cabello castaño que se enrosca salvajemente sobre sus hombros.#!"
 ovinniks: "Ovinniks"
 ovinniks_flavor: "#F Los Ovinniks, a primera vista, parecen ser muy similares a los Brownies. Viven en graneros o establos y les gustan especialmente los animales. De hecho, se cree que tienen la capacidad de conversar con ellos en su propio idioma. Sin embargo, el parecido termina allí. Si bien los Brownies son generalmente serviciales y se enojan solo cuando sienten que no son apreciados, los Ovinniks son criaturas maliciosas de pies a cabeza. Si bien nunca harán nada para lastimar a un animal, los humanos son presa fácil.#!"
 brownies: "Brownies"
 brownies_flavor: "#F Estas útiles criaturas viven en los hogares de toda Europa. Salen solo de noche y realizan tareas domésticas necesarias, como limpiar y fregar, pulir y zurcir. Justo antes de que las vean, desaparecen sin dejar rastro, y la mayoría se pregunta cómo se reparó esa bota o quién rellenó la caja de leña.#!"
 night_elves: "Elfos de la noche"
 night_elves_flavor: "#F Los elfos oscuros de Baviera llevan mucho tiempo aterrorizando a los pueblos locales. Sus hábitos y hábitats son en gran medida desconocidos. Sólo los trastornados relatos de quienes han descubierto sus aldeas en las copas de los árboles hablan de ellos. Pocos hombres sobreviven a esta experiencia con la mente intacta, lo que daña la credibilidad de estos cuentos.#!"
 goblins: "duendes"
 goblins_flavor: "#F Estas bestias diabólicas viven en los bosques más oscuros de la mayor parte de Europa. Parecen muñecos infantiles deformes que crecen, se dejan en la turba durante meses y luego cobran vida, con un gusto por la carne humana.#!"
 malicious_faerie: "Hada maliciosa"
 malicious_faerie_flavor: "#F Estas criaturas malvadas son la pesadilla de los vivos. No se les ocurre nada mejor que hacer que causar problemas, desde bromas inofensivas hasta la destrucción de aldeas, y están más que felices de enviar a un viajero perdido por el camino equivocado, conjurar un veneno para "curar" el agua del pozo o incluso guiar a una banda de goblins al campamento de un comerciante.#!"
  
 chitterers: "Chitterers"
 chitterers_flavor: "#F Formados por los cuartos traseros de dos lobos con una superficie sin pelo y un cuerpo rosado cubierto de docenas de picos de pájaros graznantes; los Chitterers son unas de las creaciones Tremere más inquietantes jamás terminadas.#!"
 reapers: "Segadores"
 reapers_flavor: "#F El Segador, llamado así por sus dos grandes extremidades delanteras con forma de guadaña, perfectamente diseñadas para la decapitación, es un escarabajo del tamaño de un hombre con una concatenación de cabezas de rata enemistadas y silbantes donde debería estar su cara.#!"
 skin_eaters: "Devoradores de piel"
 skin_eaters_flavor: "#F Pequeños insectos parecidos a pulgas con un apetito voraz, los Devoradores de Piel fueron diseñados para seguir órdenes simples y tener hambre de piel en lugar de sangre.#!"
  
 crocodiles: "Cocodrilos"
 crocodiles_flavor: "#F Con sus cuerpos largos y su piel áspera, parecida a la corteza, los caimanes y los cocodrilos se confunden fácilmente con troncos podridos, un error fatal.#!"
 bears: "Osos"
 bears_flavor: "#F El oso se levanta como un hombre sobre sus robustas patas y habita en lugares fríos y solitarios: reinos densamente arbolados con agua (y peces) cerca.#!"
 lions: "Leones"
 lions_flavor: "#F Con sus pelajes dorados y las melenas largas y espesas de los machos, los leones son criaturas magníficas.#!"
 tigers: "tigres"
 tigers_flavor: "#F Enormes, elegantes y ágiles, estos hermosos animales se mueven rápidamente a través de las sombras de la jungla, camuflados por sus pelajes rayados.#!"
 bulls: "Toros"
 bulls_flavor: "#F El ganado ha jugado un papel crucial en la historia de la civilización humana y, en consecuencia, en su mitología.#!"
 horses: "Caballos"
 horses_flavor: "#F Altas y musculosas, con cuellos largos y arqueados, ojos inteligentes y melenas y colas sueltas, estas bestias realmente parecen los elementos en forma viviente.#!"
 camels: "Camellos"
 camels_flavor: "#F El camello, el caballo de batalla de Arabia, es una bestia de mal carácter y normalmente ignora cualquier voz de autoridad que no sea la más fuerte.#!"
 stags: "Ciervos"
 stags_flavor: "#F Con sus extremidades delgadas, sus pezuñas increíblemente pequeñas y sus ojos grandes y líquidos, es fácil ver cómo los ciervos obtuvieron su reputación de hadas.#!"
 goats: "Cabras"
 goats_flavor: "#F Más delgadas y peludas que las ovejas salvajes, las cabras son increíblemente ágiles.#!"
 rams: "Carneros"
 rams_flavor: "#F Las ovejas son criaturas de cara blanda y pelaje rizado que viven donde pueden pastar.#!"
 boars: "Jabalíes"
 boars_flavor: "#F Más grande (de tres a cuatro pies hasta los hombros), más tosco y mucho, mucho más cruel que los cerdos domésticos, el jabalí es un animal de mal carácter hecho carne.#!"
 monkeys: "Monos"
 monkeys_flavor: "#F Desde las selvas de África y Sudamérica hasta las montañas asiáticas, los simios proyectan una sombra desconcertantemente similar a la de la humanidad.#!"
 cats: "Gatos"
 cats_flavor: "#F El felino es un enigma andante, un trocito de lo salvaje que ha aceptado un lugar junto al hogar humano.#!"
 foxes: "Zorros"
 foxes_flavor: "#F Los zorros son criaturas astutas. Se salen con la suya no mediante amenazas o violencia física, sino con astucia y rapidez de pensamiento.#!"
 raptors: "Rapaces"
 raptors_flavor: "#F Las aves rapaces —halcones, halcones, águilas— son a las aves lo que los leones y los tigres son a las bestias.#!"
 gooses: "Gansos"
 gooses_flavor: "#F En el aire o deslizándose sobre el agua, el cisne es el epítome de la belleza y la gracia.#!"
 owls: "Búhos"
 owls_flavor: "#F Con sus suaves plumas, que les permiten volar silenciosamente, y sus enormes y sensibles ojos, que les permiten ver en una oscuridad casi perfecta, los búhos son los dueños del cielo nocturno.#!"
 ravens: "Cuervos"
 ravens_flavor: "#F El pájaro más grande, el cuervo, extiende sus alas como un manto elegante pero siniestro.#!"
 toads: "Sapos"
 toads_flavor: "#F Se creía que las ranas y los sapos crecían espontáneamente a partir del barro.#!"
  
 golems: "Gólems"
 golems_flavor: "#F Cuentos de monstruos hechos de palos, piedras, arcilla, tierra e incluso trigo ensucian leyendas locales en toda Europa.#!"
 guardians: "Guardianes"
 guardians_flavor: "#F Se sabe que sacerdotes de órdenes poderosas, magos secretos de gran fuerza e incluso alguna que otra bruja colocan poder sobre objetos normalmente inanimados para proteger sus santuarios.#!"
 homunculus: "Homúnculo"
 homunculus_flavor: "#F Cada homúnculo es una obra característica de su creador, que posee una conciencia real de los objetivos y deseos de su creador, y de las teorías mágicas que lo han producido.#!"
  
 hidden: "Oculto"
 hidden_flavor: "#F Un cadáver viviente oculto es un cadáver muy independiente y motivado que, por lo general, puede pasar por humano, a diferencia de otros muertos vivientes.#!"
 walker: "Caminante"
 walker_flavor: "#F Punto intermedio entre lo sutil y lo oculto y lo verdaderamente vil, los caminantes se descomponen lentamente, aunque la mayoría tienen el suficiente sentido común para cubrir sus deformidades con perfume, ropa y similares.#!"
 shambler: "Desaliñado"
 shambler_flavor: "#F Son cadáveres tambaleantes, putrefactos y que escupen fluidos, que no deberían vivir pero lo hacen. Se llaman así porque se tambalean y se retuercen al moverse, ya que sus tendones podridos y sus ligamentos en descomposición no les permiten mover sus cuerpos adecuadamente.#!"
 skeletons: "Esqueletos"
 skeletons_flavor: "#F Aquellos que no tengan materiales nuevos con los que trabajar aún pueden unir algunos huesos y animarlos de nuevo. Los guerreros esqueléticos animados son una visión escalofriante.#!"
 dragons_teeth: "Dientes de dragón"
 dragons_teeth_flavor: "#F Incapaces de depender por completo de lacayos humanos, muchos hechiceros han podido llevarse a sus protectores consigo, dejándolos ocultos en una bolsa hasta que los necesitaran. Una simple bolsa con un puñado de colmillos puede contener un ejército de estos guerreros impíos: cada diente, una vez arrojado a la tierra, hace brotar un guerrero esquelético completo, listo para desgarrar, mutilar y matar a las órdenes de su amo.#!"
  
 yulan_jin: "Yulan-jin"
 yulan_jin_flavor: "#F Los Yulan-jin son aquellos Kuei-jin cuyas almas han sido destrozadas por los tormentos de [yomi_wan|E] y, como resultado, son incapaces de habitar su propio cuerpo.#!"
 ban_ren_guei: "Ban Ren Guei"
 ban_ren_guei_flavor: "#F Ban Ren Guei, o Gente Mitad Demonio, son los descendientes de un Bane Seductor del Durmiente y un mortal.#!"
 rat_headed_dragonfly_demon: "Demonios libélula con cabeza de rata"
 rat_headed_dragonfly_demon_flavor: "#F De un pie a un pie y medio de largo, y con una envergadura de hasta dos pies, los demonios libélula tienen caparazones con la misma iridiscencia brillante que el tórax de una mosca o el aceite en el agua.#!"
 sleeper_seducing_bane: "La pesadilla que seduce a los durmientes"
 sleeper_seducing_bane_flavor: "#F Estos demonios similares a súcubos son todo menos atractivos. De hecho, las pesadillas seductoras de durmientes aparecen como masas rojas, húmedas y carnosas de unos pocos pies de ancho y repletas de tentáculos de varios tamaños.#!"
 face_robe_demon: "Demonios con túnicas faciales"
 face_robe_demon_flavor: "#F Los demonios de túnica facial son desagradables incluso para los estándares de los espíritus malignos. Habitantes de atrocidades y desesperación, los demonios de túnica facial reciben ese nombre debido a su desagradable hábito de vestirse con elegantes túnicas hechas con los rostros de sus víctimas.#!"
 unwholesome_nightmare_inducing_ghost: "Fantasmas que provocan pesadillas malsanas"
 unwholesome_nightmare_inducing_ghost_flavor: "#F Estos seres son una forma de Espectro, el poderoso kuei que queda cuando un fantasma cae ante su Po.#!"
 unrighteous_cult_leading_ghost: "Fantasma líder de culto injusto"
 unrighteous_cult_leading_ghost_flavor: "#F Una forma de fantasma conocida como Aparición en Occidente, estos espíritus Yin se deleitan en levantar cultos entre los vivos.#!"
 chih_mei: "Chih-Mei"
 chih_mei_flavor: "#F Akuma puede fusionar el alma de P'o que los Reyes Yama le otorgaron a un cadáver, creando así un chih-mei primitivo, pero poderoso, que le sirve servilmente.#!"
  
 shikome_assassin: "Shikome Assassin"
 shikome_assassin_flavor: "#F Hermosamente helada, las shikome son las asesinas y espías de Emma-0.#!"
 kumo_huntress: "Cazadora de Kumo"
 kumo_huntress_flavor: "#F Delgados y pálidos, los habitantes Kumo de [kakuri|E] Yomi son como arañas incluso en su forma humana.#!"
 raksha_of_ravana: "Raksha de Ravana"
 raksha_of_ravana_flavor: "#F Los raksha viajan al Reino Medio con poca regularidad para alimentar y realizar negocios, así como para vagar furtivamente por Yomi en busca de ofrendas para Lanka.#!"
 the_children_of_tou_mou: "Los niños de Tou Mou"
 the_children_of_tou_mou_flavor: "#F Figuras cuadradas, encorvadas y de hierro negro con ojos rojos brillantes, mitad autómatas con forma humana y mitad insectos, los Hijos de Tou Mou están diseñados para sobrevivir a las duras condiciones del reino de la Reina Yama.#!"
 mikaboshis_demons_of_iron_and_violence: "Los demonios de hierro y violencia de Mikaboshi"
 mikaboshis_demons_of_iron_and_violence_flavor: "#F Busca el objetivo. Acaba con él. Causa el mayor daño colateral posible durante la eliminación.#!"
 shinjuku_undercity_scavengers: "Carroñeros de la Ciudad Subterránea de Shinjuku"
 shinjuku_undercity_scavengers_flavor: "#F Estos seres salvajes y marchitos aún se aferran, como cultistas de carga, a los adornos de la estructura en la que una vez se ganaron una posición.#!"
 fat_striders_of_the_hell_of_boiling_oil: "Caminantes gordos del infierno del aceite hirviendo"
 fat_striders_of_the_hell_of_boiling_oil_flavor: "#F Con casi dos metros de largo desde la cabeza hasta lo que pasa por cola, los Fat-Striders tienen casi el doble de tamaño con las patas extendidas.#!"
 wu_huas_corpse_tiger_demons: "Los demonios tigre-cadáver de Wu Hua"
 wu_huas_corpse_tiger_demons_flavor: "#F Los demonios tigre-cadáver parecen ser hombres y mujeres enormes (de tres metros de altura), muy musculosos, con cabezas y colas de tigres y patas de tigre con garras largas, negras y retráctiles en lugar de manos.#!"
 kani_no_jingoku: "Kani no Jingoku"
 kani_no_jingoku_flavor: "#F Los Kani no Jingoku son habitantes de los Siete Mares Ardientes y sirvientes de la misteriosa Reina Yama, la Emperatriz de las Perlas.#!"
 generic_servitor: "Servidor genérico"
 generic_servitor_flavor: "#F No todos en Yomi pueden ser servidores del mal únicos y emocionantes. Alguien tiene que asumir el papel de la monstruosidad de nivel medio, el horror tambaleante, el torturador común y corriente que ayuda a conformar las filas de las legiones de Yomi.#!"
  
 carnosaurs: "Carnosaurios"
 carnosaurs_flavor: "#F Las “máquinas de matar” por excelencia de los tiempos prehistóricos, los carnosaurios miden desde 3 metros de largo hasta más de 15 metros desde la nariz hasta la cola.#!"
 herbosaurs: "Herbosaurios"
 herbosaurs_flavor: "#F El principal peligro asociado con estos gigantescos herbívoros es ser pisoteado por ellos o interponerse entre ellos y cualquier cosa que los esté persiguiendo.#!"
 pterosaurs: "Pterosaurios"
 pterosaurs_flavor: "#F Los pterosaurios son reptiles alados, contemporáneos de los dinosaurios.#!"
 plesiosaurs: "Plesiosaurios"
 plesiosaurs_flavor: "#F Los plesiosaurios son mamíferos marinos que a menudo se confunden con dinosaurios. Poseen cuellos largos, cuerpos compactos y anchos, brazos con forma de aleta y cola corta, además de dientes afilados y bocas grandes.#!"
  
 shades: "Sombras"
 shades_flavor: "#F Entre los Espectros más poderosos, las Sombras son antiguos espectros que fueron arrojados al [tempest|E], quedaron atrapados en una Vorágine o Gran Vorágine, o se perdieron durante un Desgarrador.#!"
 wraiths: "Espectros"
 wraiths_flavor: "#F Espectros materializados invocados desde el [underworld|E].#!"
 spectres: "Espectros"
 spectres_flavor: "#F Espectros materializados llamados desde el [labyrinth|E].#!"
 the_reavers_of_ur: "Los saqueadores de Ur"
 the_reavers_of_ur_flavor: "#F Un enjambre de horribles formas grises onduladas convocadas desde un lugar desconocido para acabar de forma espantosa con sus enemigos.#!"
 soldiers_of_the_emperor: "Soldados del Emperador"
 soldiers_of_the_emperor_flavor: "#F Los soldados gozan de un enorme prestigio en el Imperio de Jade, ya que defienden al Imperio contra demonios, espectros y otros invasores.#!"
 bureaucrats_of_jade_palace: "Burócratas del Palacio de Jade"
 bureaucrats_of_jade_palace_flavor: "#F Los Ministros que habitan los salones y patios del Palacio del Emperador envuelto en la Tempestad son una raza especial, los conspiradores y burócratas más efectivos de todo el Imperio.#!"
 demon_jailer: "carcelero demonio"
 demon_jailer_flavor: "#F Los carceleros, torturadores y capataces del infierno han usado el poder fantasmal Moliate para transformarse en demonios legendarios.#!"
 phantasies: "Fantasías"
 phantasies_flavor: "#F Son criaturas que tienen un fuerte parecido con criaturas vivientes, como una ballena o un pájaro. Las fantasías pueden ser lo suficientemente inteligentes como para comunicarse con ellas y, a veces, ayudarán a los espectros en el [tempest|E]. Al igual que los animales en el [skinlands|E], algunos animales son hostiles a los humanos, algunos son amigables y es mejor dejar a algunos en paz.#!"
 deliriums: "Delirios"
 deliriums_flavor: "#F Plasmáticos que parecen animales modificados, como caballos alados o gatos con antenas. Los Delirios tienden a ser algo más inteligentes y poderosos que las Fantasías.#!"
 legendaries: "Legendarios"
 legendaries_flavor: "#F Plásmicos que emulan algún tipo de bestia mítica, como por ejemplo un Fénix. Los legendarios tienden a ser inteligentes, poderosos y raros.#!"
 angelics: "Angélicos"
 angelics_flavor: "#F Como sugiere su nombre, los Angélicos aparecen como hermosos seres angelicales en la tradición judeocristiana clásica: las túnicas, los halos y las alas son comunes, pero algunos Angélicos pueden adoptar formas más andróginas o centelleantes. Generalmente se desplazan por el [tempest|E], ayudando a los espectros en sus viajes.#!"
 demonics: "Demonios"
 demonics_flavor: "#F Como sugiere su nombre, los Demonics son criaturas que parecen un reflejo de la fealdad, la lujuria o ambas. El único propósito de los Demonics parece ser torturar, esclavizar o destruir a cualquier espectro que encuentren. Algunos Demonics pueden tomar temporalmente la forma de Angelics y pueden guiar a un espectro antes de revelar su verdadera forma e infligir castigo.#!"
 archangelics: "Arcángeles"
 archangelics_flavor: "#F Los arcángeles pueden parecer similares a los angelicales al principio, pero en algún momento cambian a formas ardientes, aterradoras de contemplar. Por lo general, llevan una espada o pergaminos de juicio, y usarán una habilidad especial Castigar para extraer la sombra de un espectro con el fin de destruirlo. Luego, el arcángel toma la psique del espectro para usos desconocidos, aunque se sospecha que las psiques juegan un papel en la forja de las espadas llameantes de los arcángeles.#!"
 archdemonics: "Archidemoníacos"
 archdemonics_flavor: "#F El opuesto del Arcángel, un Archidemoníaco intentará fortalecer la Sombra de un espectro en lugar de purificarla. Al principio parecen beneficiosos, ya que enseñan a los espectros nuevos Arcanoi, pero solo enseñan las habilidades que les hacen ganar Angst. Con el tiempo, un Archidemoníaco desgastará a su víctima y permitirá que la Sombra tome el control, lo que la convierte en un sirviente de [oblivion|E].#!"
 djinn: "genio"
 djinn_flavor: "#F Algunos ángeles y demonios aparecen como genios o efreeti y parecen poseer los poderes atribuidos a esos seres. Pueden proporcionar a los espectros riquezas fabulosas (en monedas estigias, por supuesto) y otros objetos materiales como palacios con reliquias y alfombras voladoras. Esta riqueza les cuesta muy caro a los espectros.#!"
 wyrds: "Wyrds"
 wyrds_flavor: "#F Plasmáticos que no tienen ningún punto de referencia con criaturas vivientes o legendarias. Los Wyrds son generalmente alienígenas; incluso si son lo suficientemente inteligentes como para comunicarse con los espectros (y la mayoría son terriblemente inteligentes), sus requisitos o peticiones son generalmente demasiado arcanos para tener algún sentido.#!"
 ailerons: "Alerones"
 ailerons_flavor: "#F El cuerpo de un alerón no tiene mucho más que una boca succionadora llena de ganchos, una cola larga en forma de látigo y grandes alas que usan para planear a lo largo de las corrientes. [tempest|E] Son sus cuerpos delgados y su colorido los que los hacen casi invisibles entre los escombros arremolinados de las tormentas.#!"
 cerements: "Cerements"
 cerements_flavor: "#F Los cerements aparecen como grandes masas de ectoplasma supurante con venas pulsantes que recorren toda la sustancia. Los cerements son uno de los tipos más benignos de Whistimmu y rara vez buscarán problemas. Sin embargo, si un espectro se encuentra con uno, lo pasará mal; el desafortunado espectro que se enrede en un cerement pierde un año de recuerdos por cada día que pase atrapado en su interior. Los cerements pueden incluso liberar a su víctima de su [Fetters|E] y sus pasiones, y usarlas como si fueran suyas. Con el tiempo, el espectro capturado se convertirá en un cerement.#!"
 kraken: "Kraken"
 kraken_flavor: "#F El Kraken es aterrador por su enorme tamaño; es tan grande que ningún espectro ha informado haberlo visto en su totalidad. Se sabe que tiene tentáculos y ojos enormes, pero no se sabe nada más sobre su forma o anatomía. El Kraken también es bastante antiguo; la Gran Biblioteca de Estigia tiene informes de que existía antes de que Caronte hubiera terminado de construir su gran reino en la Isla de los Dolores.#!"
 mourners: "Dolientes"
 mourners_flavor: "#F Los dolientes, a primera vista, se parecían a las figuras encapuchadas de los barqueros. Sin embargo, en lugar de llevar sus linternas y guadañas, los dolientes llevan montones de cadenas pesadas. Sus rostros son invisibles, envueltos en la oscuridad de sus capas. Siempre viajarán en manadas, con todos los dolientes de un grupo particular encadenados al más poderoso entre ellos. A diferencia de muchas de las criaturas del [tempest|E], los dolientes siempre parecen tener un objetivo específico cuando aparecen, marchando desde el [tempest|E] hasta el [shadowlands|E].#!"
 shroudrippers: "Destripadores"
 shroudrippers_flavor: "#F Los Shroudrippers se encuentran entre los más esquivos de Whistimmu, son difíciles de detectar y casi imposibles de capturar y examinar. Si bien aún no se los ha examinado en detalle, en general se acepta que tienen un cuerpo pequeño y compacto y una membrana delgada que se extiende entre diez "dedos" que les permite volar. La membrana también contiene pequeños chorros desde los que se puede rociar ácido, y los dedos terminan en una garra muy afilada. Sin embargo, los Shroudrippers son extremadamente frágiles; los destruidos cuyos [Corpus|E] se recuperan se derriten en una pila informe de plasma en segundos.#!"
 tindelhound: "Perros de caza"
 tindelhound_flavor: "#F Como su nombre indica, los Tindelhounds superficialmente se parecen a los perros. Sin embargo, debido a la mancha de [oblivion|E], estos perros tienen muchas más cabezas, bocas y ojos que el canino promedio; los más vistos fueron diez bocas y quince ojos. También son mucho más grandes que el perro promedio, alrededor de 15 pies hasta los hombros. Además de sus fauces y tamaño, tienen ganchos con púas en lugar de pelaje, emiten fuego verde de sus bocas y dejan un rastro de hollín detrás. Como si eso no fuera suficiente, los Tindelhounds también son bastante inteligentes, capaces de adaptarse a situaciones inusuales con bastante rapidez. Afortunadamente para los espectros, la mayoría de ellos evitan a [shadowlands|E], viviendo en las profundidades de [tempest|E].#!"
  
 mist_dragons: "Dragones de niebla"
 mist_dragons_flavor: "#F En lo profundo de estas nieblas mágicas hay dragones diminutos, no más grandes que gatos.#!"
 giants: "Gigantes"
 giants_flavor: "#F Sus cuerpos enormes, a menudo de más de 20 pies de altura, son similares a los humanos muy musculosos con piel áspera y pétrea, lo que da lugar a teorías de que pueden ser parientes lejanos de los inanimae de piedra.#!"
 tarrkel: "T'arrkel"
 tarrkel_flavor: "#F El abismo de Underbridge genera criaturas retorcidas y de pesadilla que van más allá de la capacidad de comprensión humana, criaturas que prosperan gracias al dolor y sobreviven gracias a la carne de los vivos.#!"
 fire_salamanders: "Salamandras de fuego"
 fire_salamanders_flavor: "#F Estas criaturas, aunque se parecen a sus primos mundanos, son criaturas mágicas que viven principalmente en reinos de hadas más allá del mundo natural.#!"
 firebirds: "Pájaros de fuego"
 firebirds_flavor: "#F El pájaro de fuego es una criatura de colores brillantes procedente de las tierras eslavas de Europa del Este.#!"
  
 aughisky: "Aguilucho"
 aughisky_flavor: "#F Caballos demoníacos oscuros que rondan encrucijadas o merodean cerca de estanques y arroyos salobres.#!"
 lazarites: "Lazaritos"
 lazarites_flavor: "#F Los leprosos son anfitriones sumamente eficaces para los Banes. Poseídos por los Banes criadores, los lazaritas son creados con un único propósito: la procreación.#!"
 skull_pigs: "Cerdos de calavera"
 skull_pigs_flavor: "#F Los Skull Pigs no son nada menos que los restos enloquecidos de la raza cambiaformas una vez llamada Grondr, los administradores de la limpieza y la eliminación de Gaia que una vez mantuvieron a toda Gaia libre de podredumbre y descomposición.#!"
 fir_bolgs: "Bolgs de abeto"
 fir_bolgs_flavor: "#F Una raza violenta y brutal compuesta casi en su totalidad por guerreros y cazadores.#!"
 glutton_worms: "Gusanos glotones"
 glutton_worms_flavor: "#F Parecen una mezcla entre una larva gigante y una serpiente hinchada y sin piel; no tienen ojos, solo rollos de carne gris rosácea pálida que rodean un par de mandíbulas largas, parecidas a las de una barracuda.#!"
 liderci: "Líder"
 liderci_flavor: "#F Estos espíritus astutos son manifestaciones del deseo puro, tentadores espirituales y amantes de los demonios.#!"
  
 sirens: "Sirenas"
 sirens_flavor: "#F Tentadoras de pelo largo del mar, las sirenas atraen a los marineros hacia tumbas acuáticas en arrecifes invisibles o en estrechos peligrosos.#!"
 night_hound: "El perro negro de la encrucijada"
 night_hound_flavor: "#F Existe un mito en torno a este perro terrible en Gran Bretaña que afirma que su llegada anuncia la muerte. Se dice a la gente que evite los cruces de caminos por la noche por miedo a encontrarse con el Perro Negro.#!"
 incubus: "Íncubo"
 incubus_flavor: "#F El Incubus es la forma masculina de este demonio de la tentación y la lujuria, conocido en casi todas las culturas (aunque con diferentes nombres).#!"
 succubus: "Súcubo"
 succubus_flavor: "#F El súcubo es la forma femenina de este demonio de la tentación y la lujuria, conocido en casi todas las culturas (aunque con diferentes nombres).#!"
  
 pelesit: "Pelesita"
 pelesit_flavor: "#F Pequeñas criaturas construidas a partir de la propia carne de los wan-kuei y las envían a hacer recados.#!"
  
 scuttlers: "Escurridizos"
 scuttlers_flavor: "#F Esbirros espirituales de C'et.#!"
  
 vampires_hunters: "Cazadores de vampiros"
 vampires_hunters_flavor: "#F La ballesta es el arma preferida para cazar chupasangres. ¿Qué mejor forma de repartir estacas directamente al corazón del asunto?#!"
 demons_hunters: "Cazadores de demonios"
 demons_hunters_flavor: "#F Entrenados para resistir la corrupción y disipar ilusiones, estos hombres derrotan implacablemente a los secuaces del gran enemigo.#!"
 monsters_hunters: "Cazadores de monstruos"
 monsters_hunters_flavor: "#F Los monstruosos cambiaformas son demasiado horribles para que los pueda contemplar el hombre común. Por suerte, esos no son hombres comunes.#!"
 dazbog_hunters: "Guerreros de Dazbog"
 dazbog_hunters_flavor: "#F Herederos del gran dios guerrero del sol, estos héroes matan monstruos poderosos dondequiera que van.#!"
  
 dragons: "Dragones"
 dragons_flavor: "#F ¡Oh, ser un dragón, símbolo del poder del Cielo!#!"
  
 minion_of_the_divine: "Guerreros benditos"
 minion_of_the_divine_flavor: "#F Inspirados por tu aura divina, estos orgullosos guerreros luchan como los mismos ángeles.#!"
  
 hoplites: "Hoplitas"
 hoplites_flavor: "#F Vuelve con tu escudo, o sobre él.#!"
 companion_cavalry: "Caballería de compañeros"
 companion_cavalry_flavor: "#F "¿Qué harías si alguna vez llegaras al fin del mundo?" "Daría la vuelta y conquistaría su opuesto". #!"
  
 envy_dragon: "Envidiar"
 envy_dragon_flavor: "#F La forma natural de Envy es la de una gran serpiente marina, mucho más larga que cualquier embarcación. La cabeza de un dragón con colmillos verdes reposa en la parte superior de un enorme cuerpo serpentino, con dos pares de aletas con garras. Elegante y flexible, Envy se deleita en envolver su cuerpo alrededor de los barcos varias veces antes de privarlos de su tripulación y carga, para luego enviarlos a las profundidades.#!"
 gluttony_dragon: "Glotonería"
 gluttony_dragon_flavor: "#F Esta gran y gorda serpiente se enrosca en el norte de la Selva Negra, no lejos del lugar donde nació. El lagarto negro como el carbón no necesitó viajar muy lejos para encontrar un hogar adecuado a sus necesidades. A diferencia de algunos de sus parientes. no tiene alas y por tanto no puede volar. Sin embargo, su velocidad de avance en forma de serpiente compensa con creces la pérdida. Puede atravesar vastas extensiones de tierra en apenas unos momentos, dejando enormes nubes de polvo y un rastro de escombros a su paso.#!"
 greed_dragon: "Codicia"
 greed_dragon_flavor: "#F La Serpiente de la Avaricia huyó a las montañas de Italia en busca de un nuevo hogar. Pocos vieron a la gran bestia negra atravesar la noche. Nadie vio su llegada, disfrazado de mendigo que preguntaba qué regalos podía conseguir, su lengua plateada siempre aflojando hasta el cordón más apretado de la bolsa. Pronto, había amasado suficiente fortuna para montar un negocio. Una vez más, su voz melosa persuadió a los incautos, esta vez para atraer socios para sus empresas. Sus fortunas se sumaron a la suya y crecieron al mismo tiempo. No pasó mucho tiempo antes de que se convirtiera en una fuerza empresarial.#!"
 lust_dragon: "Lujuria"
 lust_dragon_flavor: "#F Esta gran bestia roja se elevó al cielo después de su nacimiento, volando a través de las aguas hasta las Islas Británicas. La Serpiente de la Lujuria es un dragón delgado y flexible, no tan grande como algunos de sus parientes, pero aun así de un tamaño formidable. Sus alas se extienden hasta la mitad de su longitud. Sus escamas brillantes son tan rojas como los rubíes, lo que la convierte en una criatura atractiva, si no fuera por los colmillos del tamaño de un hombre y las garras largas como lanzas. #!"
 pride_dragon: "Orgullo"
 pride_dragon_flavor: "#F La Serpiente escamosa del Orgullo tiene su guarida debajo de las catacumbas de Roma, en túneles sellados durante mucho tiempo por sus propios sirvientes. Una puerta pesada y cerrada con llave es la única entrada o salida utilizable; el corredor exterior conduce a la residencia palaciega de su forma humana actual. Pasa tiempo aquí entre la alta sociedad, siempre cuidadoso de ser un poco más guapo, un poco mejor vestido y, sorprendentemente, un poco mejor educado que cualquier otra persona. Deja la mayoría de sus asuntos mortales simulados en manos de sirvientes humanos de confianza, y generalmente engañados.#!"
 sloth_dragon: "Ranura"
 sloth_dragon_flavor: "#F Sloth es un gran dragón de color marrón sucio, completamente indiferente a su apariencia. A diferencia de sus parientes, no tiene alas ni extremidades. Es una serpiente enorme y gorda con cabeza de dragón. Como sugiere su nombre, su cuerpo es una sólida bobina de cuerda de reptil, cuya superficie lisa solo se rompe ocasionalmente por algún trozo de comida que aún se está digiriendo.#!"
 wrath_dragon: "Ira"
 wrath_dragon_flavor: "#F Cuando la Serpiente de la Ira irrumpió en el mundo, su hostilidad hizo temblar el suelo. Sus pensamientos de agresión y venganza se extendieron hasta que encontró un anfitrión dispuesto a acoger su ira. La Serpiente Huns recorrió Europa, saciando el temperamento de la bestia. Ella mora en el sueño bajo las heladas de Rusia occidental. Cuando vuelva a despertar, seguramente será por el olor de la matanza.#!"
