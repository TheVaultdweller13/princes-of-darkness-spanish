 trait_demonology: "Demonología" #NT!
 trait_demonology_1: "Estudiante de demonología" #NT!
 trait_demonology_1_desc: "Este personaje conoce los principios básicos del comportamiento demoníaco y algunos de sus poderes más inusuales. Este personaje probablemente podría llevar a cabo una invocación y puede haber observado o incluso ayudado con una, pero las ataduras reales son otra historia..." #NT!
 trait_demonology_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] conoce los conceptos básicos del comportamiento demoníaco y algunos de sus poderes más inusuales. [ROOT.GetCharacter.GetFirstNameNoTooltip] probablemente podría realizar una invocación y puede haber observado o incluso ayudado con una, pero las ataduras reales son otra historia..." #NT!
 trait_demonology_2: "Erudito en demonología" #NT!
 trait_demonology_2_desc: "Este personaje comprende los misterios del Infierno y fragmentos de la extraña y blasfema prehistoria relatada por los condenados. Este personaje sin duda podría realizar ritos de invocación y ataduras y podría conocer un puñado de Nombres Celestiales para utilizar... si quisiera." #NT!
 trait_demonology_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] comprende los misterios del Infierno y fragmentos de la extraña y blasfema prehistoria contada por los condenados. [ROOT.GetCharacter.GetFirstNameNoTooltip] ciertamente podría realizar ritos de invocación y vinculación y puede conocer un puñado de Nombres Celestiales para usar... si [ROOT.GetCharacter.GetFirstNameNoTooltip] quisiera." #NT!
 trait_demonology_3: "Maestro de la demonología" #NT!
 trait_demonology_3_desc: "¿Se le apareció el propio Lucifer a este personaje para que fuera su escriba? Los demonios temen con razón el poder y la erudición de este personaje." #NT!
 trait_demonology_3_character_desc: "¿Se le apareció el propio Lucifer a [ROOT.GetCharacter.GetFirstNameNoTooltip] para que fuera su escriba? Los demonios temen con razón el poder y el conocimiento de [ROOT.GetCharacter.GetFirstNameNoTooltip]." #NT!
