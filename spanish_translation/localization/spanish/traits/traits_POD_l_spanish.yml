 TRAIT_FLAG_DESC_can_pact_demon: "Permite solicitar pactos de personajes demoníacos o pactos con personajes demoníacos con un nombre celestial conocido." #NT!
 trait_track_demonologist: "Demonólogo" #NT!
 trait_track_demonologist_desc: "#bold Nivel 3:#! Permite desterrar a un personaje demonio al [abyss|E].\n#italic Alguien que estudia a los demonios. Un demonólogo está interesado en la ciencia teórica, espiritual o intelectual de los demonios, y no necesariamente tiene la intención de invocar a un demonio o interactuar con uno directamente. Sin embargo, cuando la curiosidad o la sed de poder se vuelven abrumadoras, la demonología puede actuar como un punto de partida para el diabolismo.#!" #NT!
 trait_track_diabolist: "Diabolista" #NT!
 trait_track_diabolist_desc: "#bold Nivel 2:#! Permite sacrificar prisioneros para ganar [investiture_lifestyle|E] de experiencia.\n#bold Nivel 4:#! Permite hacer sacrificios a demonios mayores para ganar bendiciones.\n#italic Aquel que invoca demonios y busca controlarlos. Este término también puede aplicarse a aquel que adora a los demonios. El diabolista idealmente tiene una sólida formación en demonología, pero no necesariamente, aunque intentar invocar a un demonio poderoso sin el conocimiento adecuado de cómo atarlo podría tener resultados fatales.#!" #NT!
 trait_track_thrall: "Esclavo" #NT!
 trait_track_thrall_desc: "#bold Nivel 2:#! Permite sacrificar prisionero para ganar [arcana_lifestyle|E] experiencia.\n#bold Nivel 4:#! Permite invocar un demonio del [abyss|E] a un recipiente.\n#italic Uno que sirve a los demonios a través de un pacto hecho directamente con un demonio específico. Un esclavo no necesita ser un diabolista y rara vez tiene conocimientos previos de demonología, aunque pronto puede tener un conocimiento íntimo y de primera mano de la naturaleza de los demonios.#!" #NT!
  
