l_spanish:
  
 trait_unusual: "Inusual" #NT!
 trait_unusual_desc: "Hay algo extraño en esta persona." #NT!
  
 trait_vampire: "Vampiro" #NT!
 trait_vampire_desc: "Este personaje es uno de los no-muertos." #NT!
  
 trait_diablerist: "Diabolista" #NT!
 trait_diablerist_desc: "Este personaje ha cometido [diablerie|E] al consumir la sangre del corazón de otro vampiro, devorando el alma." #NT!
  
 trait_infernalist: "Infernalista" #NT!
 trait_infernalist_desc: "Este personaje ha hecho un pacto con un poder demoníaco para realizar inversiones infernales." #NT!
  
 trait_ghoul: "Ghoul" #NT!
 trait_ghoul_desc: "Un mortal que ha consumido sangre de vampiro, lo que le ha provocado una necesidad de más y (la mayoría de las veces) una voluntad de ser esclavo de su amo." #NT!
  
 trait_szlachta: "Espada" #NT!
 trait_szlachta_desc: "Un mortal que ha consumido sangre de vampiro y luego ha sido transformado por el [discipline|E] de Vicisitud." #NT!
  
 trait_mortal: "Mortal" #NT!
 trait_mortal_desc: "Un ser humano común y corriente. Vidas tan cortas..." #NT!
  
 trait_werewolf: "Hombre-lobo" #NT!
 trait_werewolf_desc: "Una criatura sobrenatural que cambia de forma. Se hacen llamar "Garou"." #NT!
  
 trait_mage: "Mago" #NT!
 trait_mage_desc: "Humanos con avatares despertados que les permiten ejercer verdadera magia y alterar el tejido de la realidad." #NT!
  
 trait_wraith: "Fantasma" #NT!
 trait_wraith_desc: "Un alma muerta arrastrada de regreso al mundo mortal por magia oscura o por un apego a algo que dejó atrás." #NT!
 trait_gaunt: "Demacrado" #NT!
 trait_gaunt_desc: "Un Gaunt es un espectro más viejo que ha resuelto uno o más de sus [Fetters|E] y aún los mantiene." #NT!
 trait_domem: "Cúpula" #NT!
 trait_domem_desc: "Un Domem es un espectro cuyos [Fetters|E] están todos destruidos, lo que les impide permanecer en el [shadowlands|E] durante cualquier período de tiempo; si bien la condición de Domem generalmente implica edad, un espectro puede convertirse en un Domem mientras aún es muy joven, todo lo que requiere es que su [Fetters|E] sea destruido." #NT!
 trait_enfant: "Niños" #NT!
 trait_enfant_desc: "Los espectros conscientes de sí mismos comienzan como Enfants; cuando una persona muere, su alma renace en el [underworld|E] cubierta por una capa de plasma llamada membrana." #NT!
 trait_track_fetter: "Grillete" #NT!
 trait_track_fetter_desc: "$game_concept_Fetter_desc$" #NT!
 trait_track_fetter_resolved: "Grillete resuelto" #NT!
 trait_track_fetter_resolved_desc: "[Fetters|E] también se puede resolver, lo que significa que un espectro obtiene la fuerza para decir adiós a las cosas y personas que amaba en vida. Un espectro que logra resolver todos sus [Fetters|E] puede permanecer en el [shadowlands|E] indefinidamente, pero si tal éxito otorga este beneficio, es raro hasta el punto de convertirse en un mito." #NT!
  
 trait_spirit: "Espíritu" #NT!
 trait_spirit_desc: "Los espíritus son entidades incorpóreas que se originan y generalmente habitan en la Umbra; por esa razón, algunos magos los llaman "Umbrood"." #NT!
  
 trait_wight: "Criatura" #NT!
 trait_wight_desc: "Un espectro es un vampiro que ha perdido por completo su moral. Es, a todos los efectos, la Bestia que lleva dentro. Un personaje que ha caído en manos de Wassail nunca puede ser salvado ni volver a ser interpretado." #NT!
  
 trait_vampclan: "[Clan|E]" #NT!
  
 trait_assamite: "Banu Haqim" #NT!
 trait_assamite_desc: "Ubicados en su fortaleza oculta en el Medio Oriente, los Vástagos occidentales los consideran tradicionalmente peligrosos asesinos y diabolistas." #NT!
  
 trait_assamite_laibon: "Shangó" #NT!
 trait_assamite_laibon_desc: "Uno de los legados de Laibon. Los adoradores de Shango, el dios yoruba de las tormentas, son quizás el legado más civilizado de Laibon, junto con el aristocrático Guruhi." #NT!
  
 trait_baali: "Baali" #NT!
 trait_baali_desc: "Linaje de vampiros asociados al culto a los demonios." #NT!
  
 trait_brujah: "Brujah" #NT!
 trait_brujah_desc: "Iracundos y pasionales. Han ido recuperando su posición como un [Clan|E] de nobles filósofos y activistas." #NT!
  
 trait_brujah_laibon: "Osebo" #NT!
 trait_brujah_laibon_desc: "Uno de los legados de Laibon. Los guerreros de Laibon, los Osebo, toman su nombre del famoso leopardo de la leyenda de Ashanti occidental." #NT!
  
 trait_brujah_ashirra: "Bayt Mushakis" #NT!
 trait_brujah_ashirra_desc: "Los Brujah de fe islámica son conocidos como Bay't Mushakis y muchos son hijos de la Estirpe de Cartago. Se extendieron por todo el norte de África en particular, y los más jóvenes declararon la yihad y buscaron castigar a la Estirpe romana que había destruido el gran experimento." #NT!
  
 trait_cacophony: "Hija de la Cacofonía" #NT!
 trait_cacophony_desc: "Actualmente compuestas en su mayoría por mujeres (debido a la dificultad asociada a educar a alguien con el rango vocal de la mayoría de los hombres), las Hijas practican Melpominee, un [discipline|E] que les permite invocar efectos extraños a través del canto. Son las coristas por excelencia de los no muertos, y organizar una reunión de ellas es un gran prestigio." #NT!
  
 trait_caitiff: "Mísero" #NT!
 trait_caitiff_desc: "Conocidos como los sin clan, son los [cainites|E] que no pertenecen a ningún [Clan|E]." #NT!
  
 trait_cappadocian: "Capadocio" #NT!
 trait_cappadocian_desc: "Eruditos distantes obsesionados con los misterios de la muerte y el alma." #NT!
  
 trait_cappadocian_laibon: "Mla Watu" #NT!
 trait_cappadocian_laibon_desc: "Quizás ningún grupo de Laibon sea tan rechazado como los Mla Watu. Aunque los Laibon en su conjunto ya están alejados de su humanidad, aún mantienen un saludable respeto por los muertos, tal como exigen muchas costumbres africanas. Sin embargo, los Mla Watu no se conforman con comunicarse simplemente con sus antepasados ​​muertos; buscan controlarlos, en cuerpo y alma." #NT!
  
 trait_cappadocian_ashirra: "Qabilat al-Mawt" #NT!
 trait_cappadocian_ashirra_desc: "La rama islámica de los Capadocios [Clan|E] se conoce en Oriente Medio como Qabilat al-Mawt y se encuentran entre los más eruditos de la tribu de esas tierras. Los Qabilat al-Mawt deben ser cuidadosos en sus estudios sobre los muertos, ya que el Islam los tiene en alta estima; la profanación de cadáveres podría atraer la atención tanto de los mortales como de los [ashirra|E], o la tribu islámica organizada." #NT!
  
 trait_gangrel: "Gangrel" #NT!
 trait_gangrel_desc: "Salvajes. Primitivos, resistentes y animalescos." #NT!
  
 trait_gangrel_laibon: "Akunanse" #NT!
 trait_gangrel_laibon_desc: "Uno de los legados de Laibon. Su nombre y naturaleza provienen de los mitos de la "araña sabia" de muchos cuentos populares africanos. Son conocidos por su gran conocimiento, sus sabios consejos y su naturaleza apolítica." #NT!
  
 trait_gangrel_ashirra: "Wah'Sheen" #NT!
 trait_gangrel_ashirra_desc: "Aunque los [ashirra|E] llaman a todos los Gangrel "Wah'Sheen", existe una línea distintiva entre ambas partes, similar a la división entre los Gangrel de la ciudad y del campo, aunque con una relación mucho más hostil." #NT!
  
 trait_gargoyle: "Gárgola" #NT!
 trait_gargoyle_desc: "Vampiros que parecen esculturas de piedra animadas. Creadas por los Tremere como tropas de choque contra los Tzimisce, la mayoría de las Gárgolas se contentan con servir a sus amos dotados de magia, pero unas pocas muestran pensamiento independiente." #NT!
  
 trait_giovanni: "Giovanni" #NT!
 trait_giovanni_desc: "Tras su ascenso a la sangre, Augustus Giovanni comenzó inmediatamente a abrazar a su propia familia. En el proceso, los Giovanni se convirtieron en algo entre un linaje y un culto dentro los Capadocios [Clan|E]. Reconocidos como los expertos en [necromancy|E], los Giovanni se mantuvieron ligeramente separados de la madre [Clan|E]." #NT!
  
 trait_harbingersofskulls: "Presagios de calaveras" #NT!
 trait_harbingersofskulls_desc: "Un linaje de vampiros con una palidez mortal. Además, la piel de los Heraldos se encoge para que estos [cainites|E] parezcan esqueléticos, con miembros huesudos y rostros congelados en una sonrisa de muerte inmortal." #NT!
  
 trait_kiasyd: "Kiasyd" #NT!
 trait_kiasyd_desc: "Un linaje de vampiros con sangre de hada que desciende del Lasombra Marconius de Estrasburgo." #NT!
  
 trait_lasombra: "Lasombra" #NT!
 trait_lasombra_desc: "[Clan|E] Los Lasombra son darwinistas sociales, depredadores, elegantes e inhumanos." #NT!
  
 trait_lasombra_laibon: "Xi Dundu" #NT!
 trait_lasombra_laibon_desc: "Los Xi Dundu, cuyo nombre deriva de la palabra bavili que significa "sombra", son originarios del Congo hasta que un rito fallido los obligó a abandonar su tierra natal. Ahora viven entre los pueblos masai del este de África." #NT!
  
 trait_lasombra_ashirra: "Qabilat al-Khayal" #NT!
 trait_lasombra_ashirra_desc: "Los Lasombra árabes son notables entre sus contrapartes islámicas por ser uno de los pocos bay't de mayoría cristiana. El Islam se apoderó de algunos lugares de la era [Clan|E], especialmente Iberia, y provocó importantes divisiones en los bay't." #NT!
  
 trait_maeghar: "Maeghar" #NT!
 trait_maeghar_desc: "Una colección de accidentes aislados que aparecieron cuando un [cainite|E] intentó infligir su maldición a un ser con sangre de hada. Todos los Maeghar tienen algún rasgo físico que indica su naturaleza de hada, que puede ir desde lo sutil (piel blanca como la nieve y cabello de ébano) hasta lo evidente (seis brazos)." #NT!
  
 trait_malkavian: "Malkavian" #NT!
 trait_malkavian_desc: "[Clan|E] de Kindred maldecido con locura." #NT!
  
 trait_malkavian_ashirra: "Bay't Majnoon" #NT!
 trait_malkavian_ashirra_desc: "Los Malkavian del [ashirra|E], los Bay't Majnoon, son más respetados que los de Occidente. Muchos fueron retenidos como consejeros, guardaespaldas e incluso profetas islámicos." #NT!
  
 trait_nosferatu: "Nosferatu" #NT!
 trait_nosferatu_desc: "Fantasmas. Sigilosos, fuertes y aterradores." #NT!
  
 trait_nosferatu_ashirra: "Bayt Mutasharid" #NT!
 trait_nosferatu_ashirra_desc: "Los Nosferatu de los territorios [ashirra|E] experimentaron una especie de cisma después de que el Islam se convirtiera en la fuerza dominante. Los Bay't Mutasharid eran aquellos Nosferatu que se negaron a convertirse al Islam o renunciar a sus antiguos roles de cazadores y fantasmas." #NT!
  
 trait_nosferatu_laibon: "Guruhi" #NT!
 trait_nosferatu_laibon_desc: "Tomando su nombre del dios gambiano del que dicen descender, los Guruhi se creen los amos de África, los gobernantes legítimos de sus tierras y gente." #NT!
  
 trait_oldclantzimisce: "Viejo [Clan|E] Tzimisce" #NT!
 trait_oldclantzimisce_desc: "Miembros de los Tzimisce [Clan|E] que no se unieron al Sabbat" #NT!
  
 trait_ravnos: "Ravnos" #NT!
 trait_ravnos_desc: "Conocidos por ser vagabundos errantes y charlatanes, los Ravnos son charlatanes que practican alegremente sus artes del engaño y el robo." #NT!
  
 trait_ravnos_ashirra: "Bayt Mujrim" #NT!
 trait_ravnos_ashirra_desc: "Bay't Mujrim es el término árabe para el [Clan|E] de los engañadores (Mujrim significa literalmente "criminal"). Ya no eran bienvenidos en el mundo islámico ya que sus vicios los llevaron a muchas confrontaciones no deseadas con el [ashirra|E]." #NT!
  
 trait_ravnos_laibon: "Kinyonyi" #NT!
 trait_ravnos_laibon_desc: "Uno de los Legados de Laibón. Toman su nombre de la palabra luganda que significa "pájaro", lo que refleja su tendencia a viajar constantemente, incluso más que los akunanse en busca de conocimientos." #NT!
  
 trait_salubri: "Salubri" #NT!
 trait_salubri_desc: "Los otrora poderosos Salubri [Clan|E] se han convertido apenas en un linaje después de la destrucción de su progenitor, Saulot." #NT!
  
 trait_salubri_ashirra: "Al-Amin" #NT!
 trait_salubri_ashirra_desc: "Los salubri islámicos, conocidos como al-Amin (literalmente, "los virtuosos"), no tuvieron menos suerte que sus homólogos europeos. Durante siglos, vigilaron a los Baali desde el norte de África hasta Asia, generalmente disfrazados como miembros de otros clanes." #NT!
  
 trait_salubri_laibon: "Nkulu Zao" #NT!
 trait_salubri_laibon_desc: "Uno de los legados menores de Laibon. Los hijos de la línea casi extinta de los Zao-lat, los Nkulu Zao, son pocos en número después de que su legado haya sido perseguido durante siglos." #NT!
  
 trait_samedi: "Samedi" #NT!
 trait_samedi_desc: "Los miembros de esta línea de sangre, que probablemente se originaron en el Caribe, parecen asemejarse a un zombi o a un cadáver. Samedi parece estar en constante estado de descomposición. Trozos de carne podrida se caen de sus cuerpos con mayor frecuencia a medida que envejecen, y el olor a muerte se les adhiere por dondequiera que deambulan." #NT!
  
 trait_setite: "Setita" #NT!
 trait_setite_desc: "El [Clan|E] de los vampiros que creen que su fundador fue el dios egipcio Set. La creencia ortodoxa setita dicta que Set algún día regresará para gobernar o consumir el mundo, y los devotos setitas preparan el camino para su resurrección." #NT!
  
 trait_setite_raktasadhus: "Daitya" #NT!
 trait_setite_raktasadhus_desc: "Los Daitya son una variante herética, cuyo fundador viajó desde Egipto a la India en busca de conocimiento místico antiguo y para cazar a los Hijos de Osiris, quienes se rumoreaba que habían huido al Himalaya." #NT!
  
 trait_setite_naktanchara: "Naktanchara" #NT!
 trait_setite_naktanchara_desc: "El linaje de sangre Naktanchara es rechazado desde que se convirtieron al budismo y comenzaron a desafiar el sistema de castas de la tribu india." #NT!
  
 trait_toreador: "Toreador" #NT!
 trait_toreador_desc: "[Clan|E] de los vampiros conocidos por ser algunos de los más bellos, sensuales, seductores, emocionales y glamorosos de los Vástagos." #NT!
  
 trait_toreador_ashirra: "Ray'een al-Fen" #NT!
 trait_toreador_ashirra_desc: "Los Toreador islámicos son los Ray'een al-Fen, comúnmente apodados como Escribas, ya que la mayoría prefiere a los calígrafos, escritores y arquitectos." #NT!
  
 trait_toreador_laibon: "Ishtarri" #NT!
 trait_toreador_laibon_desc: "Uno de los legados de los Laibon. Los Ishtarri afirman ser descendientes de la diosa babilónica Ishtar, pero actualmente carecen de la conexión personal con África que tienen los Guruhi similares." #NT!
  
 trait_tremere: "Tremere" #NT!
 trait_tremere_india: "Trimira" #NT!
 trait_tremere_desc: "[Clan|E] de los eruditos, centrados en [bloodsorcery|E]. Son vilipendiados por su supuesto ataque a [antediluvian|E] Saulot, y temidos por la fuerte [Clan|E] disciplina y cohesión inauditas en otras partes de [cainite|E] la sociedad" #NT!
  
 trait_truebrujah: "Verdaderos Brujah" #NT!
 trait_truebrujah_desc: "Un linaje de Brujah [Clan|E] que afirman ser descendientes del fundador original [antediluvian|E] del linaje y no de su hijo [diablerist|E], Troile. Los verdaderos Brujah se destacan por su comportamiento tranquilo y desapegado." #NT!
  
 trait_tzimisce: "Tzimisce" #NT!
 trait_tzimisce_desc: "[Clan|E] de etiqueta feudal y modelado sádico de la carne." #NT!
  
 trait_tzimisce_laibon: "Nagloper" #NT!
 trait_tzimisce_laibon_desc: "Los Naglopers, cuyo nombre deriva de la palabra khoikhoin que significa "brujo malvado", hacen honor a su reputación de ser los más aterradores de los Laibon. Permiten que la Bestia los domine, lo que los lleva a causar cualquier desenfreno que uno pueda imaginar, y algunos de ellos solo se creían posibles en pesadillas." #NT!
  
 trait_ventrue: "Ventrue" #NT!
 trait_ventrue_desc: "Señores. Regios, imponentes y aristocráticos." #NT!
  
 trait_ventrue_ashirra: "EL Hijazi" #NT!
 trait_ventrue_ashirra_desc: "Los El Hijazi son un linaje distintivo de los Ventrue. A diferencia del grueso de los [Clan|E], que tradicionalmente se asocian con los romanos o los europeos cristianos, el linaje de los El Hijazi afirma descender de linajes árabes nativos. Han adoptado el Islam y son aceptados como parte de los [ashirra|E], pero también son relativamente pocos en número." #NT!
  
 trait_ventrue_raktasadhus: "Danava" #NT!
 trait_ventrue_raktasadhus_desc: "Los Danava son un linaje de los Ventrue [Clan|E] que se centra en el subcontinente indio. Sabios reales, ascetas y sacerdotes, los Danava se encuentran entre los vampiros más respetados dentro del sistema de castas de los Condenados indios." #NT!
  
 trait_wanxian: "Wan Xian" #NT!
 trait_wankuei: "Wan Kuei" #NT!
 trait_kueijin: "Kuei-Jin" #NT!
 trait_kueijin_desc: "Se dice que los Kuei-jin son los descendientes corruptos de los Wan Xian, los "Diez Mil Héroes" elegidos por el Augusto Personaje de Jade para guiar y proteger el universo en la historia antigua. Los Wan Xian fueron elegidos originalmente mediante pruebas de habilidad y coraje, y se alimentaron del chi ambiental del universo. Sin embargo, cayeron en desgracia, aprendiendo a alimentarse del chi de los seres vivos y corrompiendo las pruebas de valía." #NT!
  
 trait_animalism: "Animalismo" #NT!
 trait_animalism_desc: "Un [discipline|E] que acerca al vampiro a su naturaleza animal. Esto no solo le permite comunicarse con las criaturas de la naturaleza y obtener dominio sobre ellas, sino que le otorga influencia sobre la propia Bestia.\n\nEl animalismo es particularmente común entre los clanes más alejados de la humanidad, aunque muchos de sus poderes apuntan específicamente a las Bestias de los mortales y [cainites|E]." #NT!
  
 trait_animalismadvanced: "Animalismo avanzado" #NT!
 trait_animalismadvanced_desc: "Un [discipline|E] que acerca al vampiro a su naturaleza animal. Esto no solo le permite comunicarse con las criaturas de la naturaleza y obtener dominio sobre ellas, sino que le otorga influencia sobre la propia Bestia.\n\nEl animalismo es particularmente común entre los clanes más alejados de la humanidad, aunque muchos de sus poderes apuntan específicamente a las Bestias de los mortales y [cainites|E]." #NT!
  
 trait_auspex: "Auspex" #NT!
 trait_auspex_desc: "Auspex es un [discipline|E] que otorga a los vampiros sentidos sobrenaturales.\nEs uno de los [disciplines|E] más comunes y favorecidos entre los [cainites|E] debido a su versatilidad y utilidad general en casi todas las facetas de la existencia vampírica. Además, se sabe que otorga cierto grado de habilidad oracular, particularmente cuando alerta a un [cainite|E] sobre el peligro, incluso si está en [torpor|E]." #NT!
  
 trait_auspexadvanced: "Auspex Avanzado" #NT!
 trait_auspexadvanced_desc: "Auspex es un [discipline|E] que otorga a los vampiros sentidos sobrenaturales.\nEs uno de los [disciplines|E] más comunes y favorecidos entre los [cainites|E] debido a su versatilidad y utilidad general en casi todas las facetas de la existencia vampírica. Además, se sabe que otorga cierto grado de habilidad oracular, particularmente cuando alerta a un [cainite|E] sobre el peligro, incluso si está en [torpor|E]." #NT!
  
 trait_celerity: "Celeridad" #NT!
 trait_celerity_desc: "Celeridad es un [discipline|E] que otorga a los vampiros rapidez y reflejos sobrenaturales.\n\nPara algunos [cainites|E], el mundo mortal se mueve en cámara lenta. En momentos de estrés, los vampiros con Celeridad pueden moverse a una velocidad asombrosa, convirtiéndose en manchas de movimiento para cualquiera, mortal o inmortal, que no posea el [discipline|E]." #NT!
  
 trait_celerityadvanced: "Celeridad avanzada" #NT!
 trait_celerityadvanced_desc: "Celeridad es un [discipline|E] que otorga a los vampiros rapidez y reflejos sobrenaturales.\n\nPara algunos [cainites|E], el mundo mortal se mueve en cámara lenta. En momentos de estrés, los vampiros con Celeridad pueden moverse a una velocidad asombrosa, convirtiéndose en manchas de movimiento para cualquiera, mortal o inmortal, que no posea el [discipline|E]." #NT!
  
 trait_chimerstry: "Quimerismo" #NT!
 trait_chimerstry_desc: "Quimerstry es la marca registrada [discipline|E] de los Ravnos que evoca ilusiones. Estas imágenes fantasmas son tan reales como lo permite la habilidad de [cainite|E]." #NT!
  
 trait_chimerstryadvanced: "Quimerismo avanzado" #NT!
 trait_chimerstryadvanced_desc: "La quimerismo es la marca registrada [discipline|E] de los Ravnos que conjura ilusiones para que existan. Esas imágenes fantasmales son tan reales como lo permite la habilidad de [cainite|E]." #NT!
  
 trait_daimonion: "Daimonion" #NT!
 trait_daimonion_desc: "El Daimonion es un [discipline|E] diabólico que practican únicamente los Baali y los peores vampiros infernalistas. Su poder es el del mismísimo Diablo y, mediante el uso del Daimonion, los Baali recurren a las fuerzas del Infierno y sus demonios para desmoralizar y paralizar a sus enemigos." #NT!
  
 trait_daimonionadvanced: "Daimonion avanzado" #NT!
 trait_daimonionadvanced_desc: "El Daimonion es un [discipline|E] diabólico que practican únicamente los Baali y los peores vampiros infernalistas. Su poder es el del mismísimo Diablo y, mediante el uso del Daimonion, los Baali recurren a las fuerzas del Infierno y sus demonios para desmoralizar y paralizar a sus enemigos." #NT!
  
 trait_dementation: "Dementación" #NT!
 trait_dementation_desc: "La dementación es un [discipline|E] ampliamente conocido como el sello distintivo de los Malkavian.\n\n La dementación se basa en la propia locura del vampiro y la utiliza para lograr percepciones profundas o infligir locura a otros. Estos poderes son una de las principales razones por las que el Malkavian [Clan|E] suele considerarse perspicaz y muy peligroso." #NT!
  
 trait_dementationadvanced: "Dementación avanzada" #NT!
 trait_dementationadvanced_desc: "La dementación es un [discipline|E] ampliamente conocido como el sello distintivo de los Malkavian.\n\n La dementación se basa en la propia locura del vampiro y la utiliza para lograr percepciones profundas o infligir locura a otros. Estos poderes son una de las principales razones por las que el Malkavian [Clan|E] suele considerarse perspicaz y muy peligroso." #NT!
  
 trait_dominate: "Dominación" #NT!
 trait_dominate_desc: "Dominación es un [discipline|E] que abruma la mente de otra persona con la voluntad del vampiro, obligando a las víctimas a pensar o actuar de acuerdo con el decreto del vampiro." #NT!
  
 trait_dominateadvanced: "Dominación Avanzado" #NT!
 trait_dominateadvanced_desc: "Dominar es un [discipline|E] que abruma la mente de otra persona con la voluntad del vampiro, obligando a las víctimas a pensar o actuar de acuerdo con el decreto del vampiro.\n\nEl aspecto de Dominar de la maldición del vampirismo es que devalúa los principios básicos de la verdadera amistad o intimidad. Dominar también embota la empatía del usuario, y uno debe tener cuidado de no acostumbrarse a estar rodeado de aduladores en todo momento." #NT!
  
 trait_fortitude: "Fortaleza" #NT!
 trait_fortitude_desc: "La fortaleza es un [discipline|E] que otorga a los Vástagos una dureza sobrenatural, hasta el punto de resistir el fuego y la luz del sol.\n\nLa fortaleza también puede otorgar protección contra la manipulación y el control, como el [disciplines|E] de Dominación y Presencia." #NT!
  
 trait_flight: "Vuelo" #NT!
 trait_flight_desc: "Alas: característica anatómica innata, evolucionada, injertada o adquirida de otro modo y amplia experiencia en su uso. Da el poder de volar." #NT!
  
 trait_flightadvanced: "Vuelo avanzado" #NT!
 trait_flightadvanced_desc: "El vuelo es un [discipline|E] sobrenatural, exclusivo del linaje de las Gárgolas, que permite a estos vampiros volar.\n\nDemasiado pesados ​​para volar por medios naturales, las Gárgolas de piedra deben usar este [discipline|E]; otros [cainites|E] capaces de volar (transformándose en un murciélago o niebla usando Protean, por ejemplo) no lo necesitan y no pueden aprenderlo." #NT!
  
 trait_melpominee: "Melpominee" #NT!
 trait_melpominee_desc: "El Melpominee [discipline|E] apareció simultáneamente con las Hijas de la Cacofonía y está intrínsecamente vinculado a ese linaje. Permite a sus poseedores usar el habla y el canto para lograr una variedad de efectos sobrenaturales." #NT!
  
 trait_melpomineeadvanced: "Melpominee Avanzado" #NT!
 trait_melpomineeadvanced_desc: "Melpominee [discipline|E] apareció simultáneamente con las Hijas de la Cacofonía y está intrínsecamente vinculada a ese linaje. Permite a sus poseedores usar el habla y el canto para una variedad de efectos sobrenaturales.\n\nNombrada en honor a la musa griega de la tragedia, Melpominee es una [discipline|E] única de las Hijas de la Cacofonía. Explora el poder de la voz, sacudiendo el alma de quienes están cerca y permitiendo al vampiro realizar hazañas sónicas que de otra manera serían imposibles." #NT!
  
 trait_mytherceria: "Mitherceria" #NT!
 trait_mytherceria_desc: "Mytherceria es un [discipline|E] que se manifiesta en vampiros de sangre feérica como Kiasyd y Maeghar. Otorga al vampiro sentidos místicos, la capacidad de robar conocimiento y otros poderes atribuidos a las hadas." #NT!
  
 trait_mytherceriaadvanced: "Mytherceria Avanzada" #NT!
 trait_mytherceriaadvanced_desc: "Mytherceria es un [discipline|E] que se manifiesta en vampiros de sangre feérica como Kiasyd y Maeghar. Otorga al vampiro sentidos místicos, la capacidad de robar conocimiento y otros poderes atribuidos a las hadas.\n\nMytherceria, una colección de poderes atribuidos a las hadas e inclinada hacia la exposición de nuevos conocimientos, ha llevado a muchas de sus víctimas a la locura parlanchina, o al menos a la frustración." #NT!
  
 trait_necromancy: "Nigromancia" #NT!
 trait_necromancy_desc: "[necromancy|E] es una forma de [bloodsorcery|E] que trata exclusivamente con el mundo de los muertos: los espectros y los [shadowlands|E]. Así como hay diferentes estilos de [bloodsorcery|E] convencional, hay una variedad de prácticas de [necromancy|E]. Es practicado principalmente por los Giovanni." #NT!
  
 trait_necromancyadvanced: "Nigromancia avanzada" #NT!
 trait_necromancyadvanced_desc: "[necromancy|E] es una forma de [bloodsorcery|E] que trata exclusivamente con el mundo de los muertos: los espectros y los [shadowlands|E]. Así como hay diferentes estilos de [bloodsorcery|E] convencional, hay una variedad de prácticas de [necromancy|E]. Es practicado principalmente por los Giovanni." #NT!
  
 trait_obeah: "Obeah" #NT!
 trait_obeah_desc: "Obeah es el único [discipline|E] de los Salubri, también conocido como el Camino Valeren del Sanador.\n\nObeah se originó con Saulot en sus viajes por el Este, donde aprendió de los Kuei-jin el uso de la Perla del Dragón. Aprender Obeah hace que se desarrolle un tercer ojo en el medio de la frente." #NT!
  
 trait_obeahadvanced: "Obeah Avanzado" #NT!
 trait_obeahadvanced_desc: "Obeah es el único [discipline|E] de los Salubri, también conocido como el Camino Valeren del Sanador.\n\nObeah se originó con Saulot en sus viajes por el Este, donde aprendió de los Kuei-jin el uso de la Perla del Dragón. Aprender Obeah hace que se desarrolle un tercer ojo en el medio de la frente." #NT!
  
 trait_obfuscate: "Ofuscación" #NT!
 trait_obfuscate_desc: "Ofuscación es un [discipline|E] que permite a los vampiros ocultarse, engañar la mente de otros o hacer que ignoren lo que el usuario no quiere que se vea.\n\nOfuscar es parte de la maldición de Caín sobre los [antediluvians|E] al borrarlos de la creación." #NT!
  
 trait_obfuscateadvanced: "Ofuscación avanzado" #NT!
 trait_obfuscateadvanced_desc: "Ofuscación es un [discipline|E] que permite a los vampiros ocultarse, engañar a la mente de los demás o hacer que ignoren lo que el usuario no quiere que se vea.\n\nOfuscar es parte de la maldición de Caín sobre el [antediluvians|E] al borrarlos de la creación. Los usuarios frecuentes del [discipline|E] se encuentran divorciados de la sociedad, nunca participan en interacciones sociales, solo observan." #NT!
  
 trait_obtenebration: "Obtenebración" #NT!
 trait_obtenebration_desc: "Se dice que [obtenebration|E] condena aún más al vampiro que lo usa, que se aleja aún más de la gracia de Dios y se adentra en la oscura atracción del Abismo. Por esta razón, tanto los animales como los humanos evitan al usuario. La oscuridad antinatural invocada por Obtenebración es extremadamente aterradora para los mortales, los animales e incluso otros [cainites|E] que no están acostumbrados a su uso." #NT!
  
 trait_obtenebrationadvanced: "Obtenebración avanzada" #NT!
 trait_obtenebrationadvanced_desc: "Se dice que la Obtenebración condena aún más al vampiro que la usa, que se aleja aún más de la gracia de Dios y se adentra en la oscura atracción del Abismo. Por esta razón, tanto los animales como los humanos evitan al usuario. La oscuridad antinatural invocada por la Obtenebración es extremadamente aterradora para los mortales, los animales e incluso otros [cainites|E] que no están acostumbrados a su uso." #NT!
  
 trait_potence: "Potencia" #NT!
 trait_potence_desc: "La potencia es el [discipline|E] que otorga a los vampiros vigor físico y fuerza sobrenatural. Los vampiros con la potencia [discipline|E] poseen una destreza física que va más allá de los límites mortales." #NT!
  
 trait_potenceadvanced: "Potencia avanzada" #NT!
 trait_potenceadvanced_desc: "La potencia es el [discipline|E] que otorga a los vampiros vigor físico y fuerza sobrenatural. Los vampiros con la potencia [discipline|E] poseen una destreza física que va más allá de los límites mortales." #NT!
  
 trait_presence: "Presencia" #NT!
 trait_presence_desc: "La presencia es el [discipline|E] de la fascinación sobrenatural y la manipulación emocional que permite a los Vástagos atraer, influir y controlar a las multitudes.\n\nLa presencia suavizó la maldición de Dios sobre [cainites|E], ya que hace que el vampiro se convierta en el centro de atención, ya sea fascinando, seduciendo o intimidando a quienes se encuentran cerca." #NT!
  
 trait_presenceadvanced: "Presencia Avanzada" #NT!
 trait_presenceadvanced_desc: "La presencia es el [discipline|E] de la fascinación sobrenatural y la manipulación emocional que permite a los Vástagos atraer, influir y controlar a las multitudes.\n\nLa presencia suavizó la maldición de Dios sobre [cainites|E], ya que hace que el vampiro se convierta en el centro de atención. Puede ser fascinante, seductor o intimidante para quienes se encuentran cerca." #NT!
  
 trait_protean: "Protean" #NT!
 trait_protean_desc: "Protean es un [discipline|E] que otorga a los vampiros la capacidad de cambiar de forma, desde desarrollar garras salvajes hasta evaporarse en una nube de niebla.\n\nProtean es parte de la maldición de Dios sobre Caín en el aspecto de que pela la fachada de humanidad que todo vampiro debe mantener, revelando a la Bestia dentro de su alma." #NT!
  
 trait_proteanadvanced: "Protean avanzado" #NT!
 trait_proteanadvanced_desc: "Protean es un [discipline|E] que otorga a los vampiros la capacidad de cambiar de forma, desde desarrollar garras salvajes hasta evaporarse en una nube de niebla.\n\nProtean es parte de la maldición de Dios sobre Caín en el sentido de que despega la fachada de humanidad que todo vampiro debe mantener, revelando a la Bestia dentro de su alma. Los usuarios avanzados a veces descubren que sus cuerpos cambian sin su consentimiento, reaccionando directamente a sus emociones, lo que los lleva a situaciones embarazosas." #NT!
  
 trait_quietus: "Quietus" #NT!
 trait_quietus_desc: "Quietus es la firma [discipline|E] de los Assamitas que les otorga influencia sobre la sangre de los demás.\n\nAunque cada una de las castas Assamitas posee Quietus como un in-[Clan|E] [discipline|E], es principalmente conocido por ser una herramienta de asesino en manos de la casta guerrera, y los poderes de nivel inferior están orientados en gran medida a ese fin." #NT!
  
 trait_quietusadvanced: "Quietus avanzado" #NT!
 trait_quietusadvanced_desc: "Quietus es la firma [discipline|E] de los Assamitas que les otorga influencia sobre la sangre de los demás.\n\nAunque cada una de las castas Assamitas posee Quietus como un in-[Clan|E] [discipline|E], es principalmente conocido por ser una herramienta de asesino en manos de la casta guerrera, y los poderes de nivel inferior están orientados en gran medida a ese fin." #NT!
  
 trait_serpentis: "Serpentis" #NT!
 trait_serpentis_desc: "Serpentis es la marca registrada [discipline|E] de los Seguidores de Set [Clan|E]. Principalmente proporciona habilidades de cambio de forma, aunque también abarca corrupción y otras características asociadas con las serpientes.\n\nSerpentis tiene un significado casi religioso para los [Clan|E], aunque los científicos de los Vástagos suponen que tiene una relación con los poderes de cambio de forma de Protean." #NT!
  
 trait_serpentisadvanced: "Serpentis Avanzado" #NT!
 trait_serpentisadvanced_desc: "Serpentis es la marca registrada [discipline|E] de los Seguidores de Set [Clan|E]. Principalmente proporciona habilidades de cambio de forma, aunque también abarca corrupción y otras características asociadas con las serpientes.\n\nSerpentis tiene un significado casi religioso para los [Clan|E], aunque los científicos de los Vástagos suponen que tiene una relación con los poderes de cambio de forma de Protean." #NT!
  
 trait_spiritus: "Spiritus" #NT!
 trait_spiritus_desc: "Spiritus es un [discipline|E] exclusivo del linaje de las Ahrimanes que les permite interactuar con espíritus animales. En sus niveles más básicos, permite al vampiro hablar con espíritus e invocarlos, pero en niveles más altos se puede canalizar el poder de ellos para fortalecer a la Ahrimane." #NT!
  
 trait_spiritusadvanced: "Spiritus Avanzado" #NT!
 trait_spiritusadvanced_desc: "Spiritus es un [discipline|E] exclusivo del linaje de las Ahrimanes que les permite interactuar con espíritus animales. En sus niveles más básicos, permite al vampiro hablar con espíritus e invocarlos, pero en niveles más altos se puede canalizar el poder de ellos para fortalecer a la Ahrimane." #NT!
  
 trait_temporis: "Temporis" #NT!
 trait_temporis_desc: "Temporis es un [discipline|E] exclusivo de los Brujah Auténticos. Supuestamente un refinamiento de Celeridad, Temporis otorga al [cainite|E] la habilidad de manipular el flujo del tiempo." #NT!
  
 trait_temporisadvanced: "Temporis Avanzado" #NT!
 trait_temporisadvanced_desc: "Temporis es un [discipline|E] exclusivo de los Brujah Verdaderos. Supuestamente un refinamiento de Celeridad, Temporis le otorga al [cainite|E] la habilidad de manipular el flujo del tiempo.\n\nSi bien es poderoso, este [discipline|E] también puede ser difícil de usar." #NT!
  
 trait_thinbloodalchemy: "Alquimia de Sangre" #NT!
 trait_thinbloodalchemy_desc: "Exclusivo [discipline|E] para los Sangre Débil, les permite imitar los poderes del vampiro de sangre pura [disciplines|E].\n\nLa alquimia de sangre delgada es una práctica de dos pasos: destilación de un brebaje de sangre usando la fórmula adecuada, luego activación de dicho brebaje bebiéndolo y canalizando su poder." #NT!
  
 trait_thinbloodalchemyadvanced: "Alquimia de Sangre avanzada" #NT!
 trait_thinbloodalchemyadvanced_desc: "Exclusivo [discipline|E] para los Sangre Débil, les permite imitar los poderes del vampiro de sangre pura [disciplines|E].\n\nLa alquimia de sangre delgada es una práctica de dos pasos: destilación de un brebaje de sangre usando la fórmula adecuada, luego activación de dicho brebaje bebiéndolo y canalizando su poder." #NT!
  
 trait_valeren: "Valeren" #NT!
 trait_valeren_desc: "Valeren es el [discipline|E] místico de los Salubri. En su forma más básica, Valeren proporciona control sobre el dolor y aumenta la habilidad marcial, aparentemente permitiendo a los guerreros recurrir al poder del cielo para vencer a sus enemigos." #NT!
  
 trait_valerenadvanced: "Valeren Avanzado" #NT!
 trait_valerenadvanced_desc: "Valeren es el [discipline|E] místico de los Salubri. En su forma más básica, Valeren proporciona control sobre el dolor y aumenta la habilidad marcial, aparentemente permitiendo a los guerreros recurrir al poder del cielo para vencer a sus enemigos." #NT!
  
 trait_vicissitude: "Vicisitud" #NT!
 trait_vicissitude_desc: "Uno de los poderes más terroríficos disponibles para [cainites|E], Vicisitud es el poder característico de los Tzimisce y es casi desconocido fuera de [Clan|E]. Con él, un artesano experimentado puede esculpir la carne y los huesos de un sujeto, convirtiéndolo en una criatura de belleza alienígena o transformándolo en una monstruosidad deformada." #NT!
  
 trait_vicissitudeadvanced: "Vicisitud Avanzada" #NT!
 trait_vicissitudeadvanced_desc: "Uno de los poderes más terroríficos disponibles para [cainites|E], Vicisitud es el poder característico de los Tzimisce y es casi desconocido fuera de [Clan|E]. Con él, un artesano experimentado puede esculpir la carne y los huesos de un sujeto, convirtiéndolo en una criatura de belleza alienígena o transformándolo en una monstruosidad deformada." #NT!
  
 trait_visceratika: "Visceratika" #NT!
 trait_visceratika_desc: "El [discipline|E] de Visceratika es posesión exclusiva del linaje Gárgola y es una extensión de su afinidad natural por la piedra, la tierra y las cosas hechas de ellas.\n\nVisceratika presenta habilidades de cambio de forma similares a las de Protean, aunque con un mayor énfasis en la defensa." #NT!
  
 trait_visceratikaadvanced: "Visceratika Avanzada" #NT!
 trait_visceratikaadvanced_desc: "El [discipline|E] de Visceratika es posesión exclusiva del linaje Gárgola y es una extensión de su afinidad natural por la piedra, la tierra y las cosas hechas de ellas.\n\nVisceratika presenta habilidades de cambio de forma similares a las de Protean, aunque con un mayor énfasis en la defensa." #NT!
  
 trait_bloodsorcery: "Hechicería de sangre" #NT!
 trait_bloodsorcery_desc: "[bloodsorcery|E] se refiere a la magia realizada por vampiros, impulsada por prácticas religiosas u ocultas y el poder de la vitae [cainite|E].\n\nA través de la práctica de [bloodsorcery|E], un [cainite|E] puede invocar fuego, controlar el clima y hacer muchas otras cosas que son antinaturales incluso para los estándares vampíricos." #NT!
  
 trait_bloodsorceryadvanced: "Hechicería de sangre avanzada" #NT!
 trait_bloodsorceryadvanced_desc: "[bloodsorcery|E] se refiere a la magia realizada por vampiros, impulsada por prácticas religiosas u ocultas y el poder de la vitae [cainite|E].\n\nA través de la práctica de [bloodsorcery|E], un [cainite|E] puede invocar fuego, controlar el clima y hacer muchas otras cosas que son antinaturales incluso para los estándares vampíricos." #NT!
  
 trait_fortitudeadvanced: "Fortaleza avanzada" #NT!
 trait_fortitudeadvanced_desc: "La fortaleza es un [discipline|E] que otorga a los Vástagos una dureza sobrenatural, hasta el punto de resistir el fuego y la luz del sol.\n\nLa fortaleza otorga al [cainite|E] la capacidad de resistir todo tipo de daño, sin embargo cumple su parte de la maldición de Dios al generar arrogancia y exceso de confianza." #NT!
  
 trait_oblivion: "Olvido" #NT!
 trait_oblivion_desc: "Olvido es un [discipline|E] que permite a sus usuarios recurrir a algo completamente antinatural; invocando oscuridad sobrenatural desde el Abismo y esclavizando espectros a través del Olvido, similar a [necromancy|E]." #NT!
  
 trait_oblivionadvanced: "Olvido avanzado" #NT!
 trait_oblivionadvanced_desc: "Olvido es un [discipline|E] que permite a sus usuarios recurrir a algo completamente antinatural; invocando oscuridad sobrenatural desde el Abismo y esclavizando espectros a través del Olvido, similar a [necromancy|E]." #NT!
  
 trait_mortis: "Mortis" #NT!
 trait_mortis_desc: "El [discipline|E] Mortis tiene sus raíces en el control y la manipulación de la muerte. Más específicamente, Mortis es una forma de [bloodsorcery|E] que se ocupa de los cadáveres y sus condiciones después de la muerte. Los Capadocios [Clan|E] son los únicos Vástagos que poseen las afinidades naturales para este [discipline|E]." #NT!
  
 trait_mortisadvanced: "Mortis Avanzado" #NT!
 trait_mortisadvanced_desc: "El [discipline|E] Mortis tiene sus raíces en el control y la manipulación de la muerte. Más específicamente, Mortis es una forma de [bloodsorcery|E] que se ocupa de los cadáveres y sus condiciones después de la muerte. Los Capadocios [Clan|E] son los únicos Vástagos que poseen las afinidades naturales para este [discipline|E]." #NT!
  
 trait_nihilistics: "Nihilismo" #NT!
 trait_nihilistics_desc: "La nihilística es un [discipline|E] exclusivo de los Nagaraja que les permite penetrar el Sudario y canalizar a [oblivion|E]. Si bien algunos de sus usos se relacionan con los habitantes de [underworld|E], muchos de sus poderes permiten al vampiro atraer a [oblivion|E] al mundo físico." #NT!
  
 trait_nihilisticsadvanced: "Nihilista avanzada" #NT!
 trait_nihilisticsadvanced_desc: "La nihilística es un [discipline|E] exclusivo de los Nagaraja que les permite penetrar el Sudario y canalizar a [oblivion|E]. Si bien algunos de sus usos se relacionan con los habitantes de [underworld|E], muchos de sus poderes permiten al vampiro atraer a [oblivion|E] al mundo físico." #NT!
  
 trait_thanatosis: "Tanatosis" #NT!
 trait_thanatosis_desc: "La tanatosis es la técnica exclusiva [discipline|E] del linaje Samedi que implica manipular los efectos de la muerte y la descomposición. En algunos aspectos es similar a [necromancy|E]. La [discipline|E] se ocupa de la aparición de la muerte en todas sus formas. Los practicantes están obsesionados con la aparición de la muerte y se ven rechazados por todos, excepto los Vástagos más retorcidos." #NT!
  
 trait_thanatosisadvanced: "Tanatosis avanzada" #NT!
 trait_thanatosisadvanced_desc: "La tanatosis es la técnica exclusiva [discipline|E] del linaje Samedi que implica manipular los efectos de la muerte y la descomposición. En algunos aspectos es similar a [necromancy|E]. La [discipline|E] se ocupa de la aparición de la muerte en todas sus formas. Los practicantes están obsesionados con la aparición de la muerte y se ven rechazados por todos, excepto los Vástagos más retorcidos." #NT!
  
 trait_deimos: "Deimos" #NT!
 trait_deimos_desc: "Deimos es un [discipline|E] creado por las Lamias en su investigación sobre los muertos y Lilith. Proporciona a los vampiros cierto control sobre sus propias formas sin vida, así como sobre los espíritus oscuros y los auspicios de la Madre Oscura. También se lo conoce como el Camino de los Cuatro Humores." #NT!
  
 trait_deimosadvanced: "Deimos Avanzado" #NT!
 trait_deimosadvanced_desc: "Deimos es un [discipline|E] creado por las Lamias en su investigación sobre los muertos y Lilith. Proporciona a los vampiros cierto control sobre sus propias formas sin vida, así como sobre los espíritus oscuros y los auspicios de la Madre Oscura. También se lo conoce como el Camino de los Cuatro Humores." #NT!
  
 trait_abombo: "Abombó" #NT!
 trait_abombo_desc: "Un camino practicado por los Laibon de África, centrado en la conexión entre los muertos y los vivos; similar pero distinto al Camino del Cenotafio de [necromancy|E]. Permite al nigromante controlar e incluso reasignar el [Fetter|E] de un espectro." #NT!
  
 trait_abomboadvanced: "Abombo Avanzado" #NT!
 trait_abomboadvanced_desc: "Un camino practicado por los Laibon de África, centrándose en la conexión entre los muertos y los vivos; similar pero distinto del Camino del Cenotafio de [necromancy|E]. Permite al nigromante controlar e incluso reasignar el [Fetter|E] de un espectro." #NT!
  
 trait_abombwe: "Abombwe" #NT!
 trait_abombwe_desc: "Abombwe es un [discipline|E] practicado por el Legado Akunanse de los Laibon y el misterioso linaje Bonsam de la Edad Oscura." #NT!
  
 trait_abombweadvanced: "Abombwe Avanzado" #NT!
 trait_abombweadvanced_desc: "Abombwe es un [discipline|E] practicado por el Legado Akunanse de los Laibon y el misterioso linaje Bonsam de la Edad Media. Abombwe utiliza la estrecha conexión y el control del vampiro sobre sus propias Bestias (y las de los demás), además de canalizar el poder de la Bestia para diversos fines." #NT!
  
 trait_sielanicthaumaturgy: "Taumaturgia sielánica" #NT!
 trait_sielanicthaumaturgy_desc: "La taumaturgia sielánica es una forma de taumaturgia inspirada en el dios pagano Telyavel y practicada por los Tremere telyavelic, un linaje de los Tremere nativos de Lituania. Los Telvays aprendieron a utilizar el poder de siela, el espíritu animista latente en la tierra, la piedra, las plantas y los animales de su patria adoptiva." #NT!
  
 trait_sielanicthaumaturgyadvanced: "Taumaturgia Sielánica Avanzada" #NT!
 trait_sielanicthaumaturgyadvanced_desc: "La taumaturgia sielánica es una forma de taumaturgia inspirada en el dios pagano Telyavel y practicada por los Tremere telyavelic, un linaje de los Tremere nativos de Lituania. Los Telvays aprendieron a utilizar el poder de siela, el espíritu animista latente en la tierra, la piedra, las plantas y los animales de su patria adoptiva." #NT!
  
 trait_duranki: "Dur-An-Ki" #NT!
 trait_duranki_desc: "[durnaki|E] (Maestro del Cielo y la Tierra) es una forma de [bloodsorcery|E] practicada por Vástagos de Oriente Medio y África. Es una forma de magia muy antigua, que se nutre de una gran variedad de tradiciones religiosas mortales y es anterior a la Taumaturgia, a la que se parece en muchos aspectos." #NT!
  
 trait_durankiadvanced: "Dur-An-Ki Avanzado" #NT!
 trait_durankiadvanced_desc: "[durnaki|E] (Maestro del Cielo y la Tierra) es una forma de [bloodsorcery|E] practicada por Vástagos de Oriente Medio y África. Es una forma de magia muy antigua, que se nutre de una gran variedad de tradiciones religiosas mortales y es anterior a la Taumaturgia, a la que se parece en muchos aspectos." #NT!
  
 trait_ogham: "Ogham" #NT!
 trait_ogham_desc: "Ogham es una forma muy limitada de [bloodsorcery|E] basada en runas celtas practicadas por los Lhiannan que aprovecha el fragmento espiritual del linaje, concediendo poder dentro de su territorio." #NT!
  
 trait_oghamadvanced: "Ogham avanzado" #NT!
 trait_oghamadvanced_desc: "Ogham es una forma muy limitada de [bloodsorcery|E] basada en runas celtas practicadas por los Lhiannan que aprovecha el fragmento espiritual del linaje, concediendo poder dentro de su territorio." #NT!
  
 trait_koldunicsorcery: "Hechicería koldúnica" #NT!
 trait_koldunicsorcery_desc: "La hechicería koldúnica o koldunismo es una forma de [cainite|E] [bloodsorcery|E] practicada por los Tzimisce.\n\nLa brujería koldúnica es similar a la taumaturgia en idea, pero muy diferente en la práctica." #NT!
  
 trait_koldunicsorceryadvanced: "Hechicería koldúnica avanzada" #NT!
 trait_koldunicsorceryadvanced_desc: "La hechicería koldúnica o koldunismo es una forma de [cainite|E] [bloodsorcery|E] practicada por los Tzimisce.\n\nLa brujería koldúnica es similar a la taumaturgia en idea, pero muy diferente en la práctica." #NT!
  
 trait_abyssmysticism: "Misticismo del abismo" #NT!
 trait_abyssmysticism_desc: "El Misticismo del Abismo es una forma de [bloodsorcery|E], derivada de la Obtenebración [discipline|E]. Obviamente, este arte arcano es practicado casi exclusivamente por miembros de las Lasombra [Clan|E]. Aquellos que practican estas artes místicas son llamados Los Sombríos." #NT!
  
 trait_abyssmysticismadvanced: "Misticismo del Abismo Avanzado" #NT!
 trait_abyssmysticismadvanced_desc: "El Misticismo del Abismo es una forma de [bloodsorcery|E], derivada de la Obtenebración [discipline|E]. Evidentemente, este arte arcano es practicado casi exclusivamente por miembros de [Clan|E] Lasombra. Quienes practican estas artes místicas se llaman Los Sombríos." #NT!
  
 trait_sadhana: "Sadhana" #NT!
 trait_sadhana_desc: "Sadhana es una forma de hinduismo [bloodsorcery|E] que precede a la destacada taumaturgia hermética de los Tremere [Clan|E] en miles de años. La practican los brahmanes hindúes [cainites|E] de la India, conocidos como rakta-sadhus o incluso brahmanes de sangre." #NT!
  
 trait_sadhanaadvanced: "Sadhana avanzada" #NT!
 trait_sadhanaadvanced_desc: "Sadhana es una forma de hinduismo [bloodsorcery|E] que precede a la destacada taumaturgia hermética de los Tremere [Clan|E] en miles de años. La practican los brahmanes hindúes [cainites|E] de la India, conocidos como rakta-sadhus o incluso brahmanes de sangre." #NT!
  
 trait_sihr: "Sihr" #NT!
 trait_sihr_desc: "Sihr (que significa "hechizo" en árabe) es un [discipline|E] de [bloodsorcery|E] que se practica ampliamente en el mundo islámico. En la Edad Oscura, su diferencia con otras formas de [bloodsorcery|E] era que su usuario necesitaba tener una calificación alta en el Camino de la Comunidad o el Camino del Cielo para realizar la magia." #NT!
  
 trait_sihradvanced: "Sihr Avanzado" #NT!
 trait_sihradvanced_desc: "Sihr (que significa "hechizo" en árabe) es un [discipline|E] de [bloodsorcery|E] que se practica ampliamente en el mundo islámico. En la Edad Oscura, su diferencia con otras formas de [bloodsorcery|E] era que su usuario necesitaba tener una calificación alta en el Camino de la Comunidad o el Camino del Cielo para realizar la magia." #NT!
  
 trait_akhu: "Akhu" #NT!
 trait_akhu_desc: "Akhu, a menudo llamado Hechicería Setita por los forasteros, es la antigua tradición [bloodsorcery|E] de los Seguidores de Set.\n\nEn el apogeo de Egipto, antes de su conversión al cristianismo a manos del Imperio Romano, la magia era algo común, practicada por mortales y vampiros. similar." #NT!
  
 trait_akhuadvanced: "Akhu avanzado" #NT!
 trait_akhuadvanced_desc: "Akhu, a menudo llamada hechicería Setita por los forasteros, es la antigua tradición [bloodsorcery|E] de los seguidores de Set.\n\nEn el apogeo de Egipto, antes de su conversión al cristianismo a manos del Imperio Romano, la magia era algo común, practicada por mortales y vampiros por igual." #NT!
  
 trait_darkthaumaturgy: "Taumaturgia oscura" #NT!
 trait_darkthaumaturgy_desc: "Taumaturgia Oscura es el nombre que se le da a [thaumaturgy|E] aprendido de los demonios.\n\nLos vampiros pueden hacer pactos con demonios para aprender los secretos de [bloodsorcery|E], tal como lo hacen los magos mortales para aprender otras magias infernales; lo hacen a costa de cualquier alma que les quede, sellando un trato que es una ruta rápida al poder mágico." #NT!
  
 trait_darkthaumaturgyadvanced: "Taumaturgia oscura avanzada" #NT!
 trait_darkthaumaturgyadvanced_desc: "Taumaturgia Oscura es el nombre que se le da a la Taumaturgia aprendida de los demonios.\n\nLos vampiros pueden hacer pactos con demonios para aprender los secretos de [bloodsorcery|E], tal como lo hacen los magos mortales para aprender otras magias infernales; lo hacen a costa de cualquier alma que les quede, sellando un trato que es una ruta rápida al poder mágico." #NT!
  
 trait_thaumaturgy: "Taumaturgia" #NT!
 trait_thaumaturgy_desc: "La taumaturgia es la forma celosamente guardada de [bloodsorcery|E] practicada por los vampíricos [Clan|E] Tremere.\n\nCreada a través de una investigación exhaustiva y una amplia experimentación, la taumaturgia utiliza los principios de la magia hermética utilizada por la Casa Tremere cuando todavía era una camarilla de magos, adaptada para ser alimentada por el poder mágico inherente de Vitae en lugar de la Quintaesencia." #NT!
  
 trait_thaumaturgyadvanced: "Taumaturgia avanzada" #NT!
 trait_thaumaturgyadvanced_desc: "La taumaturgia es la forma celosamente guardada de [bloodsorcery|E] practicada por los vampíricos [Clan|E] Tremere.\n\nCreada a través de una investigación exhaustiva y una amplia experimentación, la taumaturgia utiliza los principios de la magia hermética utilizada por la Casa Tremere cuando todavía era una camarilla de magos, adaptada para ser alimentada por el poder mágico inherente de Vitae en lugar de la Quintaesencia." #NT!
  
 trait_bardo: "Bardo" #NT!
 trait_bardo_desc: "Bardo es la firma [discipline|E] practicada por los hijos de Osiris, transmitida a ellos por la deidad egipcia Osiris." #NT!
  
 trait_bardoadvanced: "Bardo avanzado" #NT!
 trait_bardoadvanced_desc: "Bardo es la firma [discipline|E] practicada por los hijos de Osiris, transmitida a ellos por la deidad egipcia Osiris." #NT!
  
