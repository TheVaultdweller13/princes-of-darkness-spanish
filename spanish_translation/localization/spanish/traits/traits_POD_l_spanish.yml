 trait_supehunter: "Cazador" #NT!
 trait_supehunter_desc: "Un cazador de monstruos." #NT!
  
 trait_turnedhunter: "Cazador convertido" #NT!
 trait_turnedhunter_desc: "Este cazador de monstruos ha sido desviado de su misión por poderes sobrenaturales." #NT!
  
 trait_torpor: "Letargo" #NT!
 trait_torpor_desc: "El [torpor|E] es, sencillamente, un estado de estasis más profundo en comparación con el sueño que los vampiros normalmente experimentan durante las horas del día. La duración del [torpor|E] depende de la calificación de Humanidad o Senda del vampiro, y puede durar desde un día hasta más de un milenio. Se dice que los vampiros antiguos a menudo sienten la necesidad de entrar voluntariamente en [torpor|E], también conocido como el sueño de las eras." #NT!
 trait_little_death: "Pequeña muerte" #NT!
 trait_little_death_desc: "Durante la Pequeña Muerte, el cuerpo del personaje "muere", pero el alma dual permanece dentro del cadáver. Los Wan Kuei temen a la Pequeña Muerte, ya que es un período desgarrador de visiones y pesadillas, cuando el espíritu es bastante vulnerable a la magia hostil." #NT!
 trait_caul: "Caul" #NT!
 trait_caul_desc: "Cuando un Quick muere, entra en el [underworld|E] cubierto por un capullo de plasma llamado Caul. Mientras el caul está presente, el Enfant se encuentra en un estado plácido, como de ensueño y generalmente inconsciente de lo que lo rodea." #NT!
 trait_slumber: "Sueño" #NT!
 trait_slumber_desc: "Un sueño profundo que los espectros pueden usar para curarse." #NT!
 trait_deactivated: "Desactivado" #NT!
 trait_deactivated_desc: "Desactivado, dejó de consumir la energía de su momia creadora." #NT!
 trait_coccon: "Crisálida" #NT!
 trait_coccon_desc: "El personaje se encierra en un caparazón endurecido mientras su metabolismo se ralentiza hasta un estado de animación suspendida." #NT!
 trait_long_sleep: "Sueño largo" #NT!
 trait_long_sleep_desc: "Un estado de animación suspendida no muy diferente de la capacidad natural del oso para hibernar." #NT!
 trait_dragon_sleep: "El sueño del dragón" #NT!
 trait_dragon_sleep_desc: "Los mokolé entran en un estado de estivación. El mokolé no envejece mientras duerme, aunque puede soñar." #NT!
  
 trait_canon: "Cañón" #NT!
 trait_canon_desc: ""
  
 trait_demon: "Demonio" #NT!
 trait_demon_desc: "Los demonios son ángeles caídos que eligieron aliarse con Lucifer y la humanidad en lugar de con Dios en los primeros días de la Creación. Como castigo por su rebelión y deslealtad, el Arcángel Miguel expulsó a estos ángeles del Cielo y los llevó al infierno." #NT!
 trait_track_demon: "Tormento" #NT!
 trait_track_demon_desc: "El tormento mide qué tan lejos se ha alejado un demonio de los designios correctos de Dios y qué tan terriblemente lo maldice ahora el pecado." #NT!
  
 trait_elohim: "Elohim" #NT!
 trait_elohim_desc: "Los Elohim, también llamados Ángeles, son seres celestiales alados que sirvieron como mensajeros y asistentes de Dios en el Cielo." #NT!
  
 trait_vampgeneration: "Generación" #NT!
  
 trait_vampgeneration1: "Primera Generación" #NT!
 trait_vampgeneration1_desc: "Caine, el primer vampiro. Maldecido por Dios para ser el progenitor de los condenados, lo que lo convierte de facto en el único vampiro de esta generación." #NT!
  
 trait_vampgeneration2: "Segunda generación" #NT!
 trait_vampgeneration2_desc: "Los tres míticos hijos de Caine. Asesinados por la Tercera Generación." #NT!
  
 trait_vampgeneration3: "Tercera generación" #NT!
 trait_vampgeneration3_desc: "Esta generación, a menudo conocida como Antediluvianos, fundó los clanes vampíricos. Se dice que la mayoría de ellos tienen poderes más parecidos a los de los dioses que a los de los simples Cainitas." #NT!
  
 trait_vampgeneration4: "Cuarta generación" #NT!
 trait_vampgeneration4_desc: "A menudo conocida como Matusalenes, esta generación alberga a los vampiros activos más poderosos de la Edad Oscura y más allá." #NT!
  
 trait_vampgeneration5: "Quinta generación" #NT!
 trait_vampgeneration5_desc: "Sólo un poco menos poderosa que la cuarta generación; esta generación alberga a la mayoría de los principales actores en la política vampírica." #NT!
  
 trait_vampgeneration6: "Sexta Generación" #NT!
 trait_vampgeneration6_desc: "Las "generaciones intermedias" son los vampiros más numerosos. Suelen ser actores políticos importantes por derecho propio, pero la mayoría de las veces están bajo el liderazgo (a veces invisible) de un vampiro de una generación inferior." #NT!
  
 trait_vampgeneration7: "Séptima generación" #NT!
 trait_vampgeneration7_desc: "Las "generaciones intermedias" son los vampiros más numerosos. Suelen ser actores políticos importantes por derecho propio, pero la mayoría de las veces están bajo el liderazgo (a veces invisible) de un vampiro de una generación inferior." #NT!
  
 trait_vampgeneration8: "Octava generación" #NT!
 trait_vampgeneration8_desc: "Las "generaciones intermedias" son los vampiros más numerosos. Suelen ser actores políticos importantes por derecho propio, pero la mayoría de las veces están bajo el liderazgo (a veces invisible) de un vampiro de una generación inferior." #NT!
  
 trait_vampgeneration9: "Novena generación" #NT!
 trait_vampgeneration9_desc: "Las "generaciones intermedias" son los vampiros más numerosos. Suelen ser actores políticos importantes por derecho propio, pero la mayoría de las veces están bajo el liderazgo (a veces invisible) de un vampiro de una generación inferior." #NT!
  
 trait_vampgeneration10: "Décima generación" #NT!
 trait_vampgeneration10_desc: "Las "generaciones superiores" son la chusma del mundo Cainita. Difamados y a menudo maltratados abiertamente por sus homólogos de las generaciones inferiores, tienen muy poco poder en la política de la noche." #NT!
  
 trait_vampgeneration11: "Decimoprimera Generación" #NT!
 trait_vampgeneration11_desc: "Las "generaciones superiores" son la chusma del mundo Cainita. Difamados y a menudo maltratados abiertamente por sus homólogos de las generaciones inferiores, tienen muy poco poder en la política de la noche." #NT!
  
 trait_vampgeneration12: "Decimosegunda generación" #NT!
 trait_vampgeneration12_desc: "Las "generaciones más elevadas" son la chusma del mundo Cainita. Difamados o, a menudo, abiertamente maltratados por sus homólogos de generaciones inferiores, tienen muy poco poder en la política de la noche." #NT!
  
 trait_vampgeneration13: "Decimotercera Generación" #NT!
 trait_vampgeneration13_desc: "Las "generaciones superiores" son la chusma del mundo Cainita. Difamados y a menudo maltratados abiertamente por sus homólogos de las generaciones inferiores, tienen muy poco poder en la política de la noche." #NT!
  
 trait_vampgeneration14: "Decimocuarta generación" #NT!
 trait_vampgeneration14_desc: "Los "de sangre débil" apenas son vampiros en algunos aspectos. La maldición de Caine está tan diluida en ellos que solo muestran partes de las fortalezas y debilidades tradicionales de sus contrapartes de generaciones inferiores." #NT!
  
 trait_vampgeneration15: "Decimoquinta Generación" #NT!
 trait_vampgeneration15_desc: "Los "de sangre débil" apenas son vampiros en algunos aspectos. La maldición de Caine está tan diluida en ellos que solo muestran partes de las fortalezas y debilidades tradicionales de sus contrapartes de generaciones inferiores." #NT!
  
 trait_vampgeneration16: "Decimosexta Generación" #NT!
 trait_vampgeneration16_desc_no_collide: "Los "sangre débil" apenas son vampiros en algunos aspectos. La maldición de Caine está tan diluida en ellos que exhiben sólo partes de las fortalezas y debilidades tradicionales de sus contrapartes de generaciones inferiores." #NT!
  
 trait_something_unusual: "Algo inusual" #NT!
 trait_something_unusual_desc: "Hay algo extraño en esto." #NT!
  
 trait_revenant: "Aparecido" #NT!
 trait_revenant_desc: "Un [ghoul|E] independiente nacido con sangre de vampiro en las venas. A menudo considerados híbridos impíos entre vampiros y mortales, [Revenants|E] está atrapado entre ambos mundos." #NT!
  
 trait_zadruga: "Zadruga" #NT!
 trait_zadruga_desc: "Término Tzimisce para referirse a los ghouls hereditarios. De todos los clanes, los Tzimisce han creado la mayor cantidad de [ghoul|E] familias." #NT!
  
 trait_oathbreaker: "Juramento quebrantador" #NT!
 trait_oathbreaker_desc: "Este personaje rompió un juramento." #NT!
  
 trait_regnant: "Reinante" #NT!
 trait_regnant_desc: "Este personaje ha creado un [ghoul|E]." #NT!
  
 trait_massregnant: "Misa reinante" #NT!
 trait_massregnant_desc: "Este personaje ha creado ghouls en masa. Esto suele ser una infracción de [masquerade|E]." #NT!
  
 trait_unbondable: "No adherible" #NT!
 trait_unbondable_desc: "Este personaje no puede tener vínculos de sangre." #NT!
  
 trait_exposed: "Expuesto" #NT!
 trait_exposed_desc: "La naturaleza sobrenatural de esta criatura ha sido revelada a los mortales. Los cazadores planean ataques contra ella." #NT!
  
 trait_nagaraja: "Nagaraja" #NT!
 trait_nagaraja_desc: "Los Nagaraja son un extraño linaje de vampiros carnívoros, temidos por los Vástagos de todos los bandos de la Jyhad." #NT!
  
 trait_hecata: "Hecata" #NT!
 trait_hecata_desc: "No son un [Clan|E] completamente orgánico derivado de un solo [antediluvian|E] y un linaje ininterrumpido, sino que están formados por los Giovanni y los restos de los antiguos [Clan|E] Capadocios y sus linajes relacionados; así como los Nagaraja a pesar de la falta de conexión con [antediluvian|E]." #NT!
  
 trait_impundulu: "Impundulu" #NT!
 trait_impundulu_desc: "Un linaje de vampiros vinculados a un aquelarre de brujas mortales y se los considera uno de los Legados de los Laibon. Impundulu fue un poderoso nigromante en vida, casado con una bruja igualmente poderosa llamada Bomkazi." #NT!
  
 trait_sire: "[Sire|E]" #NT!
 trait_sire_desc: "Este vampiro ha creado otro de su especie." #NT!
  
 trait_masssire: "[Sire|E]" #NT!
 trait_masssire_desc: "Este vampiro ha creado una gran cantidad de vampiros. La mayoría de los caminos consideran que esto es una violación de [masquerade|E]." #NT!
  
 trait_lamia: "Lamia" #NT!
 trait_lamia_desc: "Las Lamia eran un linaje de [cainites|E] dedicadas a defender al [Clan|E] Capadocio, aunque originalmente eran un grupo de cultistas que afirmaban descender de Lilith, la primera esposa de Adán." #NT!
  
 trait_gangrel_greek: "Gangrel griego" #NT!
 trait_gangrel_greek_desc: "Los Gangrel griegos fueron una rama que comenzó en la Edad Oscura. Los Gangrel se han estado escondiendo en las ciudades de los hombres incluso antes de Babilonia. A medida que han pasado los siglos, estos Gangrel se han centrado en sobrevivir en un entorno diferente, uno plagado de peligros únicos." #NT!
  
 trait_anda: "Anda" #NT!
 trait_anda_desc: "Los Anda son un linaje de los Gangrel que existen entre los mongoles. Ellos mismos creen que son descendientes de Itugen, la diosa de la tierra de la religión mongola." #NT!
  
 trait_ahrimane: "Ahrimane" #NT!
 trait_ahrimane_desc: "Las Ahrimanes son un linaje raro, compuesto exclusivamente por mujeres, de Vástagos que existió originalmente durante la Edad Oscura, encabezados por una mujer llamada Adisa.\n\nLa historia de las Ahrimanes, tal como la cuentan, comienza con Adisa, una Valkyrie e hija de Freyja, la diosa nórdica." #NT!
  
 trait_patron: "Patrón" #NT!
 trait_patron_desc: "Una persona notable invertida en el Mundo de Tinieblas." #NT!
  
 trait_harbringersofskulls: "Presagios de calaveras" #NT!
 trait_harbringersofskulls_desc: ""
  
 trait_kinfolk: "Parientes" #NT!
 trait_kinfolk_desc: "De sangre de lobo, descendiente de los Garou." #NT!
  
 trait_true_faith: "Verdadera fe" #NT!
 trait_truefaith: "Verdadera fe" #NT!
 trait_truefaith_desc: "Este personaje cree verdaderamente en la presencia de lo Divino. [true_faith|E] es una parte fundamental de su alma y le da acceso a habilidades que algunos podrían considerar antinaturales. Pero cuidado, los individuos pecadores pueden acabar siendo despojados de sus dones divinos.\nEste rasgo desbloquea un nuevo árbol de estilo de vida." #NT!
  
 trait_beatific: "Beatificado" #NT!
 trait_beatific_desc: "Este personaje, una encarnación ambulante de su Dios elegido, es un hacedor de milagros, un modelo de [true_faith|E] en un mundo de oscuridad. Esto le da acceso a habilidades que algunos podrían considerar antinaturales. Pero cuidado, los individuos pecadores pueden acabar siendo despojados de sus dones divinos." #NT!
 trait_track_beatific: "Milagros" #NT!
 trait_track_beatific_desc: "#bold Nivel 1:#! Libera $POD_demon_unearthbound_decision$ [decision|E]. Como [character_interaction|E], te permite desterrar un personaje espectro/demonio al [dark_kingdom|E]/[abyss|E]. Desbloquea un edificio especial [GetBuilding('sanctified_area_01').GetName]. \n#bold Nivel 2:#! Como [character_interaction|E], te permite bendecir un artefacto. Obtenga inmunidad contra el asesinato. Obtenga inmunidad al delirio. Ya no puedes ser poseído por #!1.\n#bold Nivel 3:#! Los objetivos siempre aceptarán demandas de conversión de fe.\n#bold Nivel 4:#! Como [character_interaction|E], te permite resolver cada #!7 de un fantasma. Como [character_interaction|E], te permite matar a un sobrenatural con poca piedad. Ya no necesitas un gancho para desterrar un espíritu.\n#bold Nivel 5:#! Como [character_interaction|E], te permite volver a convertir a un vampiro en mortal o alcanzar la Golconda. Puede reclutar a $POD_demon_unearthbound_decision$2 como $POD_demon_unearthbound_decision$3. Te permite gastar fuerza de voluntad en lugar de sufrir heridas. Te permite no morir por las heridas.\n$POD_demon_unearthbound_decision$4 La herramienta más poderosa en manos de los Fieles es el poder de los verdaderos Milagros. Religiones enteras nacen de tales demostraciones de Fe Verdadera.#!" #NT!
  
 trait_holy_seal: "Santo Sello" #NT!
 trait_holy_seal_desc: "Reliquias y artefactos de poder divino alojados brutal pero expertamente en las heridas de este miserable individuo impiden que se curen." #NT!
  
 trait_custom_bloodline: "Línea de sangre personalizada" #NT!
 trait_custom_bloodline_character: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]" #NT!
 trait_custom_bloodline_desc: "Linaje joven de [cainites|E]. Aunque la mayoría de sus parientes no los reconocen como iguales, este linaje está listo para demostrarles a los demás que son los verdaderos gobernantes de la noche." #NT!
 trait_custom_bloodline_character_desc: "Linaje joven de [cainites|E]. Aunque la mayoría de sus parientes no los reconocen como iguales, los [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] están listos para demostrarles a los demás que son los verdaderos gobernantes de la noche." #NT!
  
 trait_leading_front: "Lidera desde el frente" #NT!
 trait_leading_front_desc: "Artemis Orthia dio un ejemplo a todos los Ventrue: a veces, precipitarse hacia tu enemigo puede resolver los problemas mejor que los planes y la diplomacia." #NT!
  
 trait_hun_tactics: "Tácticas salvajes" #NT!
 trait_hun_tactics_desc: "Matasuntha dio un ejemplo a todos los Gangrel: usar tu naturaleza salvaje te ayudará a ganar." #NT!
  
 trait_swift_movement: "Movimiento rápido" #NT!
 trait_swift_movement_desc: "Hannibal dio un ejemplo a todos los Brujah: hay que actuar rápido si se quiere ganar." #NT!
  
 trait_samiel_follower: "Seguidor de Samiel" #NT!
 trait_samiel_follower_desc: "Samiel dio un ejemplo a cada Salubri: el mal debe ser derrotado, incluso cuando las probabilidades no están a tu favor, ya que el mal prospera en el corazón que no es desafiado." #NT!
  
 trait_shadow_warrior: "Respetado y temido" #NT!
 trait_shadow_warrior_desc: "Jamal dio un ejemplo a todos los Banu Haqim: si temen sus acciones antes de conocerlos, la batalla ya está ganada." #NT!
  
 trait_faithful_warrior: "Guerrero fiel" #NT!
 trait_faithful_warrior_desc: "Tarique dio ejemplo a cada Nosferatu, luchar por una fe es una causa digna" #NT!
  
 trait_shadow_reconquista_warrior: "Guerra de sombras" #NT!
 trait_shadow_reconquista_warrior_desc: "Silvester de Ruiz dio un ejemplo a todo Lasombra, a veces la guerra requiere astucia y engaño" #NT!
  
 trait_caitiff_warrior: "Guerrero Caitiff" #NT!
 trait_caitiff_warrior_desc: "Los Caitiffs están solos en este mundo oscuro, por eso aprendieron a protegerse en las batallas." #NT!
  
 trait_salubri_caste: "Casta Salubri" #NT!
  
 trait_salubri_healer: "Sanador Salubri" #NT!
 trait_salubri_healer_desc: "Casta de curanderos, constituye la mayor parte del linaje 'normal', su propósito es sanar y enseñar [golconda|E]" #NT!
  
 trait_salubri_warrior: "Guerrero Salubri" #NT!
 trait_salubri_warrior_desc: "Casta de guerreros fundada por Samiel después de las Guerras Baali. Los guerreros son vagabundos que siempre buscan el mal para destruirlo allí donde pueda crecer. A cada miembro de la casta guerrera se le otorga un nombre angelical después de un ritual de iniciación." #NT!
  
 trait_salubri_watcher: "Vigilante de Salubri" #NT!
 trait_salubri_watcher_desc: "Casta de vigilantes, fundada durante los viajes de Saulot a Oriente. Eruditos y ladrones, los vigilantes actúan como protectores de los demás Salubri, defendiéndolos contra aquellos que les negarían el derecho a existir y a obtener la redención." #NT!
  
 trait_teachings: "Enseñanzas de Chandraputra" #NT!
 trait_teachings_desc: "Chandraputra dio un ejemplo a todos los Ravnos: ser un buen general es mucho más útil que ser un buen guerrero." #NT!
  
 trait_orison_compass: "Compás moral" #NT!
 trait_orison_compass_desc: "Este personaje no puede pasar por alto el pecado, ni siquiera el suyo propio. Tiene una percepción casi infalible de lo mucho que han transgredido contra Dios quienes lo rodean." #NT!
  
 trait_orison_innocent: "El verdadero inocente" #NT!
 trait_orison_innocent_desc: "Este personaje es inmaculado, un faro de luz pura en la oscuridad de nuestros tiempos." #NT!
  
 trait_orison_noah: "El favor de Noé" #NT!
 trait_orison_noah_desc: "Este individuo posee una cualidad única que calma los corazones y los temperamentos de todos los animales de la naturaleza." #NT!
  
 trait_orison_vigilance: "Ojo de vigilancia" #NT!
 trait_orison_vigilance_desc: "Este personaje necesita dormir mucho menos que una persona promedio y se despierta más fácilmente que otros." #NT!
  
 trait_orison_penitent: "El penitente" #NT!
 trait_orison_penitent_desc: "Con sólo conocer su lugar en el plan de Dios, un hombre sencillo a menudo puede entender más acerca del gran mundo que el más poderoso de los reyes o el más erudito de los eruditos." #NT!
  
 trait_orison_years: "Bendición de los años" #NT!
 trait_orison_years_desc: "La mente de este personaje está dotada de una sabiduría que va más allá de su edad y de una capacidad para captar nuevos conceptos con bastante facilidad." #NT!
  
 trait_orison_hierophant: "El Hierofante" #NT!
 trait_orison_hierophant_desc: "Este personaje es un modelo de aplomo y gracia bajo fuego, incluso cuando camina a la sombra de la muerte." #NT!
  
 trait_orison_sanguine: "Himno Sanguine" #NT!
 trait_orison_sanguine_desc: "La fe de este personaje corre por su sangre, convirtiéndola en un veneno virulento para todo lo impío." #NT!
  
 trait_orison_talespinner: "Cuentos" #NT!
 trait_orison_talespinner_desc: "Este individuo posee un celo natural y un entusiasmo contagioso por difundir la palabra de Dios." #NT!
  
 trait_oculi_shepherd: "Pastor celestial" #NT!
 trait_oculi_shepherd_desc: "Permite que el Ojo de Dios se oculte a plena vista mientras realiza el trabajo del Cielo." #NT!
  
 trait_oculi_sight: "Segunda señal" #NT!
 trait_oculi_sight_desc: "La Vista permite al inquisidor buscar criaturas sobrenaturales independientemente de sus esfuerzos por evitar ser observado." #NT!
  
 trait_oculi_liturgy: "Divina Liturgia" #NT!
 trait_oculi_liturgy_desc: "Mediante la recitación de las escrituras, el Ojo de Dios puede imponer su dedicación a la causa a otro individuo." #NT!
  
 trait_oculi_trust: "Yo confío en ti" #NT!
 trait_oculi_trust_desc: "Al alabarlo, el agente puede infundir en otros el amor por Él y por Sus leyes." #NT!
  
 trait_oculi_wine: "Del agua al vino" #NT!
 trait_oculi_wine_desc: "El inquisidor puede tomar un objeto ordinario y transformarlo en otra cosa o devolver tejido muerto o moribundo a su estado saludable." #NT!
  
 trait_acre_catechumen: "Catecúmeno" #NT!
 trait_acre_catechumen_desc: "Permite al inquisidor ejemplificar sus primeras lecciones de valor, humildad y constancia." #NT!
  
 trait_acre_flesh: "Transfiguración de la carne" #NT!
 trait_acre_flesh_desc: "Al caballero se le ha concedido el poder de alterar sus capacidades físicas invocando su virtud inquebrantable." #NT!
  
 trait_acre_flight: "Vuelo de ángeles" #NT!
 trait_acre_flight_desc: "Permite al inquisidor cosechar el torbellino divino cuando está en combate con los esbirros del Adversario." #NT!
  
 trait_acre_resurrection: "Espíritu de la Resurrección" #NT!
 trait_acre_resurrection_desc: "Algunos caballeros están divinamente investidos con el poder de controlar el flujo y reflujo de la fuerza vital dentro de ellos mismos y de los demás." #NT!
  
 trait_acre_auto: "Auto de fe" #NT!
 trait_acre_auto_desc: "Enfocar la virtud y la fuerza de uno en un solo golpe poderoso." #NT!
  
 trait_murnau_knowledge: "Conocimiento prohibido" #NT!
 trait_murnau_knowledge_desc: "Familiaridad innata y capacidad para detectar todo tipo de corrupción." #NT!
  
 trait_murnau_oblige: "Nobleza Obliga" #NT!
 trait_murnau_oblige_desc: "Nobleza que inspira a otros." #NT!
  
 trait_murnau_wreathed: "Envuelto en sombras" #NT!
 trait_murnau_wreathed_desc: "Dominio del lado oscuro de la propia naturaleza de los Murnau que les permite afectarla en otros." #NT!
  
 trait_murnau_mirror: "Espejo del mal" #NT!
 trait_murnau_mirror_desc: "Capacidad de enfrentar la oposición sobrenatural en igualdad de condiciones, armado con fuerza y ​​conocimiento." #NT!
  
 trait_murnau_arcana: "Arcanos" #NT!
 trait_murnau_arcana_desc: "La capacidad de obstaculizar, desviar o evitar las acciones de los engendros del infierno." #NT!
  
 trait_sisters_gospel: "Evangelio" #NT!
 trait_sisters_gospel_desc: "Otorga a las Hermanas una gran habilidad para el debate, la oración y, si es necesario, el interrogatorio." #NT!
  
 trait_sisters_lux: "Fiat lux" #NT!
 trait_sisters_lux_desc: "Haciendo eco de las palabras del Padre, el inquisidor declama: «¡Hágase la luz!»." #NT!
  
 trait_sisters_chorale: "Coral" #NT!
 trait_sisters_chorale_desc: "Obtener fuerza, conocimiento o protección de un canto comunitario." #NT!
  
 trait_sisters_hosanna: "Hosana" #NT!
 trait_sisters_hosanna_desc: "Sintonizarse con la Canción del Cielo para afectar la materia muerta con la propia voz espiritual." #NT!
  
 trait_sisters_oratorio: "Oratorio" #NT!
 trait_sisters_oratorio_desc: "Permite a la Hermana alzar su voz en un canto y llenar a los oyentes con el resplandor brillante de su fe, lo cual es una experiencia devastadora para los esclavos del pecado." #NT!
  
 trait_red_vigil: "Bendita vigilancia" #NT!
 trait_red_vigil_desc: "Este rito proporciona al sujeto energía aliviándolo de la necesidad de dormir o descansar." #NT!
  
 trait_red_sunstone: "Piedra solar" #NT!
 trait_red_sunstone_desc: "Infundir una roca ordinaria con la bendición de la primera creación del Señor, el Sol." #NT!
  
 trait_red_march: "Marcha forzada" #NT!
 trait_red_march_desc: "Este rito permite viajar rápidamente a pesar de la fatiga y las condiciones difíciles." #NT!
  
 trait_red_fortunes: "Fortunas de guerra" #NT!
 trait_red_fortunes_desc: "A través de este rito sagrado, un practicante puede bendecir a un grupo de combatientes armados que se dirigen a luchar contra el enemigo." #NT!
  
 trait_red_forge: "Fragua de Dios" #NT!
 trait_red_forge_desc: "Santifica el proceso de forjar un arma para producir armamentos benditos." #NT!
  
 trait_yinyang: "Yin Yang" #NT!
  
 trait_yin_imbalanced: "Yin" #NT!
 trait_yin_imbalanced_desc: "Eres una criatura de sombras y muerte." #NT!
  
 trait_yinyang_balanced: "Equilibrado" #NT!
 trait_yinyang_balanced_desc: "Armoniza los elementos divididos de tu Chi." #NT!
  
 trait_yang_imbalanced: "yang" #NT!
 trait_yang_imbalanced_desc: "Te vuelves hacia la luz y la vida." #NT!
  
 trait_dharma: "Dharma" #NT!
 trait_track_dharma_desc: "[SelectLocalization( IsInGame, 'trait_track_dharma_desc_in_game', 'trait_track_dharma_desc_in_wiki' )]" #NT!
 trait_track_dharma_desc_in_game: "Obtienes experiencia al:\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]: Atar espectros, o pasivamente mientras tienes espectros atados y/o permaneces en el [yin_world|E]\n$EFFECT_LIST_BULLET$[GetReligionByKey('deviltigers_religion').GetName]: Cometer asesinato\n$EFFECT_LIST_BULLET$[GetReligionByKey('resplendentcranes_religion').GetName]: Obtener títulos, convertir la cultura de un condado con tu mayordomo, o pasivamente mientras tu capital tenga tu cultura\n$EFFECT_LIST_BULLET$[GetReligionByKey('thousandwhispers_religion').GetName]: Obtener o perder relaciones (amante, alma gemela, amigo, mejor amigo, rival, némesis)\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]0: Completar planes de Influencia/Seducción/Romance, tener sexo o pasivamente mientras permaneces en el [GetReligionByKey('boneflowers_religion').GetName]1\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]3: Construir un edificio Kuei-Jin\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]5: Convertir la fe de un condado con tu capellán de la corte, a través de una misa de Fe Verdadera conversión, o pasivamente mientras tu capital tenga tu fe\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]7: Meditando, moviéndote a la siguiente ubicación de Umbra, o al obtener ventajas en uno de los árboles de estilo de vida Kuei-Jin\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]9: Construyendo un Nido de Dragón corrupto, torturando prisioneros, sacrificando prisioneros/posesiones/regiones a patrones demoníacos, o pasivamente mientras eres un esclavo o diabolista" #NT!
 trait_track_dharma_desc_in_wiki: "Obtienes experiencia al:\n$EFFECT_LIST_BULLET$Flores de hueso: Atando espectros, o pasivamente mientras tienes espectros atados y/o permaneces en el [yin_world|E]\n$EFFECT_LIST_BULLET$Tigres diabólicos: Cometer asesinatos\n$EFFECT_LIST_BULLET$Grullas resplandecientes: Obteniendo títulos, convirtiendo la cultura de un condado con tu mayordomo, o pasivamente mientras tu capital tenga tu cultura\n$EFFECT_LIST_BULLET$Mil susurros: Obteniendo o perdiendo relaciones (amante, alma gemela, amigo, mejor amigo, rival, némesis)\n$EFFECT_LIST_BULLET$Dragones azotadores: Completando esquemas de Influencia/Seducción/Romance, teniendo sexo, o pasivamente mientras permaneces en el [yang_world|E]\n$EFFECT_LIST_BULLET$Llama del fénix naciente: Construyendo un edificio Kuei-Jin\n$EFFECT_LIST_BULLET$Rostro de los dioses: Convirtiendo la fe de un condado con tu capellán de la corte, a través de la misa de Fe verdadera conversión, o pasivamente mientras tu capital tenga tu fe\n$EFFECT_LIST_BULLET$Camino Interno: Meditando, moviéndose a la siguiente ubicación de Umbra, o al obtener ventajas en uno de los árboles de estilo de vida Kuei-Jin\n$EFFECT_LIST_BULLET$Camino de los Diez Mil Gritos: Construyendo un Nido de Dragón corrupto, torturando prisioneros, sacrificando prisioneros/posesiones/regiones a patrones demoníacos, o pasivamente mientras eres un esclavo o diabolista" #NT!
  
 trait_dharma10: "Dharma 10" #NT!
 trait_dharma10_desc: "Quien trascendió el Dharma y alcanzó las Cien Nubes." #NT!
 trait_dharma10_stayed_desc: "Llamado Arhat, quien alcanzó el último paso en el Camino de Regreso y obtuvo la Iluminación. Muchos no dudan y entran en las Cien Nubes en el momento en que pueden hacerlo, pero este puñado permanece en el mundo mortal." #NT!
  
 trait_dharma9: "Dharma 9" #NT!
 trait_dharma9_desc: "Se les denomina Bodhisattvas y alcanzan las etapas finales de los Dharmas que han elegido, por lo general necesitan 1000 años para alcanzar este estado. Pueden alimentarse del Chi ambiental." #NT!
 trait_track_dharma9: "Conocimiento" #NT!
 trait_track_dharma9_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma8: "Dharma 8" #NT!
 trait_dharma8_desc: "Generalmente asume el papel de Ancestro, y normalmente necesita 500 años para alcanzar este estado. Puede alimentarse del Chi ambiental." #NT!
 trait_track_dharma8: "Conocimiento" #NT!
 trait_track_dharma8_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma7: "Dharma 7" #NT!
 trait_dharma7_desc: "Generalmente asume el papel de mandarín (o brahmán para los kuei-jin hindúes), y también es el requisito mínimo para ser un antepasado, ya que normalmente se necesitan 250 años para alcanzar este estado. Puede alimentarse del Chi ambiental." #NT!
 trait_track_dharma7: "Conocimiento" #NT!
 trait_track_dharma7_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma6: "Dharma 6" #NT!
 trait_dharma6_desc: "Generalmente asume el papel de Jina (o Ksatriya para los Kuei-jin hindúes) o Mandarín (o Brahmin para los Kuei-jin hindúes), y normalmente necesita 100 años para alcanzar este estado. Puede alimentarse del Chi ambiental." #NT!
 trait_track_dharma6: "Conocimiento" #NT!
 trait_track_dharma6_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma5: "Dharma 5" #NT!
 trait_dharma5_desc: "Generalmente asume el papel de Jina (o Ksatriya para los Kuei-jin hindúes), y normalmente necesita 25 años para alcanzar este estado. Puede alimentarse de Chi mediante la respiración." #NT!
 trait_track_dharma5: "Conocimiento" #NT!
 trait_track_dharma5_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma4: "Dharma 4" #NT!
 trait_dharma4_desc: "Generalmente asume el papel de Jina (o Ksatriya para los Kuei-jin hindúes), y normalmente necesita cinco años para alcanzar este estado. Se alimenta de Chi por sangre." #NT!
 trait_track_dharma4: "Conocimiento" #NT!
 trait_track_dharma4_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma3: "Dharma 3" #NT!
 trait_dharma3_desc: "Discípulo (o Vaisya para los Kuei-jin hindúes) con un dharma bajo, que generalmente necesita tres años para alcanzar este estado. Se alimenta de Chi por medio de la sangre." #NT!
 trait_track_dharma3: "Conocimiento" #NT!
 trait_track_dharma3_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma2: "Dharma 2" #NT!
 trait_dharma2_desc: "Discípulo (o Vaisya para los Kuei-jin hindúes) con un dharma bajo, que generalmente necesita un año para alcanzar este estado. Se alimenta de Chi por medio de la sangre." #NT!
 trait_track_dharma2: "Conocimiento" #NT!
 trait_track_dharma2_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma1: "Dharma 1" #NT!
 trait_dharma1_desc: "Discípulo (o Vaisya para los Kuei-jin hindúes) con un dharma bajo. Se alimenta de Chi a través de la sangre." #NT!
 trait_track_dharma1: "Conocimiento" #NT!
 trait_track_dharma1_desc: "$trait_track_dharma_desc$" #NT!
  
 trait_dharma0: "Dharma 0" #NT!
 trait_dharma0_desc: "Hin (o Sudra para los Kuei-jin hindúes), quienes han sido sacados del estado chih-mei, pero aún no se han convertido en parte de la sociedad." #NT!
  
 trait_chihmei: "Chih-mei" #NT!
 trait_chihmei_desc: "Una criatura apenas consciente dominada por su hambre de Chi y obligada a vivir de carne. No se puede jugar con un personaje que haya caído en el Chih-mei." #NT!
 trait_chihmei_dharma_desc: "Mediante un ritual, un Chih-mei puede recuperar el Equilibrio Dhármico y civilizarse, despertando su conciencia superior (Hun) y convirtiéndose en un no-muerto productivo bajo un verdadero Dharma." #NT!
  
 trait_shih: "Perro Shih-tzu" #NT!
 trait_shih_desc: "Las leyendas afirman que los orígenes de los Shih se encuentran en Yi, en la dinastía Shang. Caminaban solos en la oscuridad, combatiendo las fuerzas de los Mil Infiernos con nada más que el poder de sus manos y su voluntad. Hace más de 3000 años, los Shih fueron los primeros en dar un paso al frente para luchar contra los Shen. Aunque las orgullosas casas de los Shih ya no existen, sus tradiciones siguen vivas y la narración de sus orígenes es uno de sus relatos más venerados." #NT!
  
 trait_ha_holy_bulwark: "Santo Baluarte" #NT!
 trait_ha_holy_bulwark_desc: "Este personaje no puede tener vínculos de sangre." #NT!
  
 trait_ha_patris_mastery: "Dominio de las artes: Sophia Patris" #NT!
 trait_ha_patris_mastery_desc: "Humillaos delante del Señor, y él os exaltará." #NT!
  
 trait_ha_filius_mastery: "Dominio de las artes: Sedulitas Filius" #NT!
 trait_ha_filius_mastery_desc: "«¿Quién es el que vence al mundo? Sólo el que cree que Jesús es el Hijo de Dios.»" #NT!
  
 trait_ha_spiritus_mastery: "Maestría en las artes: Boni Spiritus" #NT!
 trait_ha_spiritus_mastery_desc: "“Y pondré mi Espíritu dentro de vosotros, y os moveré a andar en mis decretos, y a cuidar de poner por obra mis leyes.”" #NT!
  
 trait_demonic_plague: "Plaga demoníaca" #NT!
 trait_demonic_plague_desc: "La plaga demoníaca, resultado de una maldición verdaderamente diabólica, es una enfermedad altamente infecciosa y mortal que afecta a los vampiros tanto como a los mortales. Lo que es peor, la enfermedad impide que los vampiros se curen de cualquier forma y provoca heridas cada vez peores a medida que la carne se desgarra." #NT!
  
 trait_demonic_plague_non_infectious: "Plaga demoníaca" #NT!
 trait_demonic_plague_non_infectious_desc: "La plaga demoníaca, resultado de una maldición verdaderamente diabólica, es una enfermedad mortal que afecta a los vampiros tanto como a los mortales. Lo que es peor, la enfermedad impide que los vampiros se curen de cualquier forma y provoca heridas cada vez peores a medida que la carne se desgarra." #NT!
  
 trait_demonic_plague_non_lethal: "Plaga demoníaca" #NT!
 trait_demonic_plague_non_lethal_desc: "La plaga demoníaca, resultado de una maldición verdaderamente diabólica, es una enfermedad altamente infecciosa que afecta a los vampiros tanto como a los mortales. Peor aún, la enfermedad impide que los vampiros se curen de alguna manera." #NT!
  
 trait_demonic_plague_non_lethal_and_infectious: "Plaga demoníaca" #NT!
 trait_demonic_plague_non_lethal_and_infectious_desc: "La plaga demoníaca, resultado de una maldición verdaderamente diabólica, es una enfermedad que afecta a los vampiros tanto como a los mortales. Peor aún, la enfermedad impide que los vampiros se curen de alguna manera." #NT!
  
 trait_vampire_smallpox: "Viruela vampírica" #NT!
 trait_vampire_bubonic_plague: "Peste bubónica vampírica" #NT!
 trait_vampire_typhus: "Tifus vampírico" #NT!
 trait_vampire_cancer: "Cáncer vampírico" #NT!
 trait_vampire_consumption: "Consumo vampírico" #NT!
 trait_vampire_gout_ridden: "Gota vampírica" #NT!
 trait_vampire_pneumonic: "Neumonía vampírica" #NT!
 trait_vampire_great_pox: "La gran viruela vampírica" #NT!
 trait_vampire_leper: "Leproso vampírico" #NT!
 trait_vampire_ill: "Enfermedad vampírica" #NT!
  
 trait_akuma: "Akuma" #NT!
 trait_akuma_desc: "Los Akuma, o Devorados por el Diablo, son individuos que han abandonado la virtud y han echado su suerte con los Reyes Yama." #NT!
  
 trait_mummy: "Momia" #NT!
 trait_mummy_desc: "Las momias, también llamadas inmortales o renacidas, son inmortales cuyos cuerpos han sido preservados ritualísticamente." #NT!
  
 trait_shemsuheru: "Shemsu-Heru" #NT!
 trait_shemsuheru_desc: "Tiene que haber un primero, y entre los Inmortales ese honor se le otorga a los Shemsu-Heru, los amigos o compañeros de Horus. Creados por Isis y su hermana, originalmente para seguir y servir a su hijo Horus, son los Inmortales más antiguos del mundo." #NT!
 trait_banemummy: "Momia de Bane" #NT!
 trait_banemummy_desc: "Las Momias de la Perdición, también llamadas Apepnu, son parodias impías de las momias criadas con el Hechizo de Vida de Set, pero su comprensión era incompleta y el hechizo fue corrompido." #NT!
 trait_cabiri: "Cabiri" #NT!
 trait_cabiri_desc: "Los Cabiri son una dinastía de inmortales que no se originan en Egipto sino en Grecia y que tienen poca o ninguna conexión con la lucha entre Apophis y los Ma'at." #NT!
  
 trait_wutian: "Wu Tian" #NT!
 trait_wutian_desc: "Los Wu T'ian, la Familia del Cielo, fueron estudiantes de grandes sabios, recibieron el elixir de la vida eterna de los Ocho Inmortales a cambio de su servicio eterno al Tao." #NT!
 trait_wukuei: "Wu Kuei" #NT!
 trait_wukuei_desc: "Los Wu Kuei, la Familia de los Demonios, son los inmortales de Yomi, los renegados Wu T’ian que vendieron sus almas al infierno para estar seguros en el amanecer [sixth_age|E]." #NT!
  
 trait_asekh_sen: "Asekh-Sen" #NT!
 trait_asekh_sen_desc: "Estos seres no son completamente inmortales; por lo general, se parecen a cadáveres deambulantes poseídos por una Perdición que llena al ser reanimado con un odio hirviente hacia toda forma de vida." #NT!
  
 trait_automaton: "Autómata" #NT!
 trait_automaton_desc: "Un cuerpo humanoide artificial." #NT!
 trait_effigy: "Efigie" #NT!
 trait_effigy_desc: "Pequeñas figuras a las que se les pueden asignar misiones sencillas." #NT!
 trait_animantis: "Animantis" #NT!
 trait_animantis_desc: "Un golem, un sirviente mecánico que servirá a los Nocker y los ayudará en su trabajo." #NT!
 trait_servitor: "Servidor" #NT!
 trait_servitor_desc: "Earthbound puede crear su propio recipiente móvil, llenando un objeto especialmente preparado con su propia contaminación y transformándolo en un anfitrión poderoso y de larga vida." #NT!
 trait_manifestation: "Manifestación" #NT!
 trait_manifestation_desc: "Parodias horribles de la forma humana. Algunos ejemplos incluyen rostros que se solidifican a partir de un charco de sangre, brazos hechos de langostas o una lengua formada por gusanos. La forma es físicamente independiente del Haunter y no posee control motor fino. Por otro lado, las manifestaciones creadas son tan fuertes como el Haunter que las hizo y responderían a órdenes simples como agitarse, morder, espasmarse, etc." #NT!
 trait_golem: "Gólem" #NT!
 trait_golem_desc: "Los gólems son grandes autómatas humanoides creados mediante hechicería, conocidos por su inestabilidad y su tendencia a volverse locos." #NT!
  
 trait_immortal: "Inmortal" #NT!
 trait_immortal_desc: "Por algún medio mágico, este personaje ya no puede morir por causas naturales." #NT!
  
 trait_risen: "Resucitado" #NT!
 trait_risen_desc: "Resucitado es un término usado para describir a un espectro que ha logrado regresar a su cuerpo para caminar entre los vivos en el [skinlands|E]." #NT!
  
 trait_spectre: "Espectro" #NT!
 trait_spectre_desc: "Los espectros son espectros entregados a sus sombras. Cuando un espíritu acumula demasiadas emociones oscuras, su sombra toma el control de forma permanente y se convierte en un espectro." #NT!
 trait_track_spectre: "Casta" #NT!
 trait_track_spectre_desc: "Los Espectros Espectrales tienen un orden jerárquico definido. Los Mortwights y los Haints son los más bajos de las castas funcionales de los Espectros, ya que entraron al servicio de [oblivion|E] directamente desde [skinlands|E], y han sido los menos tocados por su resplandor. Los Doppelgangers son los siguientes en el orden jerárquico, habiendo soportado las pruebas de su Psique y triunfado a través de su devoción a [oblivion|E]; en este punto, sin embargo, no muestran sus marcas en sus cuerpos. Las Sombras y Apariciones tienen una posición más alta, ya que en ellos han comenzado a mostrarse las marcas de [oblivion|E]. Los Nephwracks son los siguientes porque su exposición constante a [oblivion|E] los ha transformado hasta el punto en que Moliate ya no puede ocultar su naturaleza. Los Onceborn y los Hekatonkhires son las castas más altas que cualquier Espectro que alguna vez fue humano puede alcanzar; aunque fueron devotos de la causa de [oblivion|E], alguna vez vivieron. En la cima del sistema se encuentran los Nunca Nacidos, que surgieron del mismísimo [oblivion|E] en épocas pasadas. Los jóvenes son únicos porque existen fuera del sistema de castas y sirven en casi todos los niveles de [oblivion|E]." #NT!
 trait_stripling: "Mozuelo" #NT!
 trait_stripling_desc: "Los Striplings, también llamados los Nunca Vividos, son un tipo de Espectro de aquellos que pasaron a [shadowlands|E] cuando eran niños y finalmente fueron superados por su Sombra. Al igual que otros Espectros, los Striplings pertenecen a una de las castas Espectrales, determinadas por su proximidad a [oblivion|E], pero como la sociedad Espectral establecida no les resulta atractiva, forman sus propios grupos independientes de ella." #NT!
 trait_neverborn: "Nunca nacido" #NT!
 trait_neverborn_desc: "Nunca nacidos es el nombre que se les da a los antiguos Malfeanos que dormían en las profundidades del [labyrinth|E]. También se les llama "Primordiales", "Nunca muertos" y "Grotescos"." #NT!
 trait_hekatonkhire: "Hecatónquiro" #NT!
 trait_hekatonkhire_desc: "Los hekatonkhire son una antigua raza de espectros, utilizados principalmente por los malfeanos como tanques y arietes en batallas contra espectros enemigos. Se cree que son posibles nacidos de una vez que perdieron la cabeza ante el poder de [oblivion|E] y se convirtieron en poco más que enormes bestias deformadas capaces de atacar a varios adversarios a la vez." #NT!
 trait_onceborn: "Nacido una vez" #NT!
 trait_onceborn_desc: "Onceborn es el nombre que se le da a los Malfeanos que alguna vez fueron humanos. También se les llama Oncelived, Plotters y Cabalists." #NT!
 trait_nephwrack: "Nephwrack" #NT!
 trait_nephwrack_desc: "Los Nephwracks existen desde hace siglos y su constante exposición a [oblivion|E] hace que abandonen su forma humana y se vuelvan retorcidos y deformados. Muchos sirven a los intereses de un amo malfeano y actúan como su presencia visible." #NT!
 trait_shade: "Sombra" #NT!
 trait_shade_desc: "Entre los Espectros más poderosos, las Sombras son antiguos espectros que fueron arrojados al [tempest|E], quedaron atrapados en un Maelstrom o Gran Maelstrom, o se perdieron durante un Harrowing. Sus frágiles Psiques son completamente destruidas por [oblivion|E], dejando solo sus Sombras, llenas de odio y Pasiones Oscuras y permanentemente en control. Su método de creación da lugar a su apodo, los Hijos de [oblivion|E]." #NT!
 trait_apparition: "Aparición" #NT!
 trait_apparition_desc: "Las apariciones son, a falta de un término mejor, la gerencia media de los Espectros: Dopplegangers y Mortwights que han comenzado a evolucionar hacia Nephwracks. Como resultado, es difícil ver a la persona que alguna vez fueron después de la mutación inducida por [oblivion|E]. Dado que esa persona desapareció hace mucho tiempo, el [Corpus|E] refleja el yo." #NT!
 trait_doppelganger: "Doppelganger" #NT!
 trait_doppelganger_desc: "Los dopplegangers, también conocidos como los Devorados por las Sombras, se parecen mucho a los espectros normales, salvo que son más pálidos y delgados. Las marcas de la muerte suelen estropear sus cuerpos, aunque el uso de Moliate puede ocultar esto. La única señal inequívoca es que su Sombra siempre es visible en sus ojos de alguna manera." #NT!
 trait_mortwight: "Mortwight" #NT!
 trait_mortwight_desc: "Los Mortwights son espíritus de aquellos que murieron de forma extremadamente violenta. Su rabia y enojo por su muerte hace que despierten en el [shadowlands|E] como Espectros, sin existir nunca como fantasmas. Muchos Mortwights tenían una naturaleza oscura desde el principio, y algunos creen que estaban destinados a ser Espectros desde el principio." #NT!
 trait_haint: "Haint" #NT!
 trait_haint_desc: "Los Haints entran al [shadowlands|E] con sus Sombras al mando, de forma muy similar a como lo hacen los Mortwights. A diferencia de los Mortwights, los Haints no se definen por su muerte, sino por su vida. Antes de su muerte, habían sido reducidos a un estilo de vida casi inhumano mientras aún estaban entre los Rápidos." #NT!
  
 trait_dhampyr: "Dhampyr" #NT!
 trait_dhampyr_desc: "Los Dhampyrs, también llamados Caminantes de las Sombras o Niños del Crepúsculo, son los hijos de los Kuei-jin." #NT!
  
 trait_arcanos_argos: "Argos" #NT!
 trait_arcanos_argos_desc: "Los usuarios de Argos pueden manipular, navegar y viajar a través del [tempest|E]." #NT!
  
 trait_arcanos_castigate: "Castigar" #NT!
 trait_arcanos_castigate_desc: "Los usuarios de Castigar pueden manipular y controlar la Sombra de un espectro." #NT!
  
 trait_arcanos_embody: "Encarnar" #NT!
 trait_arcanos_embody_desc: "Aquellos que usan Embody pueden manifestarse en el mundo físico y, en las circunstancias adecuadas, aparecer como una persona viva." #NT!
  
 trait_arcanos_fatalism: "Fatalismo" #NT!
 trait_arcanos_fatalism_desc: "Aquellos con el don del fatalismo pueden ver el pasado o el futuro de otros y leer el destino final de un espectro." #NT!
  
 trait_arcanos_flux: "Flujo" #NT!
 trait_arcanos_flux_desc: "El flujo afecta la estructura y la reacción de la materia en el [skinlands|E], y también afecta el funcionamiento de las reliquias espectrales." #NT!
  
 trait_arcanos_inhabit: "Habitar" #NT!
 trait_arcanos_inhabit_desc: "Los espectros dotados de Habitar pueden manipular y controlar objetos inanimados." #NT!
  
 trait_arcanos_intimation: "Intimación" #NT!
 trait_arcanos_intimation_desc: "Los usuarios de Intimación pueden modificar los deseos y anhelos de otros espectros." #NT!
  
 trait_arcanos_keening: "Lamento" #NT!
 trait_arcanos_keening_desc: "Aquellos que pueden utilizar las artes del Keening pueden manipular las emociones a través del sonido." #NT!
  
 trait_arcanos_lifeweb: "Red de vida" #NT!
 trait_arcanos_lifeweb_desc: "Los espectros que conocen Lifeweb pueden usarlo para fortalecer, debilitar o vigilar a [Fetters|E]." #NT!
  
 trait_arcanos_mnemosynis: "Mnemosynis" #NT!
 trait_arcanos_mnemosynis_desc: "Los usuarios de Mnemosynis pueden rastrear y leer los recuerdos de otros." #NT!
  
 trait_arcanos_moliate: "Moliar" #NT!
 trait_arcanos_moliate_desc: "Aquellos que Moliate son capaces de remodelar su [Corpus|E], y el [Corpus|E] de otros, en formas fascinantes y, a veces, aterradoras." #NT!
  
 trait_arcanos_outrage: "Indignacion" #NT!
 trait_arcanos_outrage_desc: "La indignación afecta al [skinlands|E] manifestando la voluntad de un espectro en forma de una fuerza poderosa." #NT!
  
 trait_arcanos_pandemonium: "Pandemonio" #NT!
 trait_arcanos_pandemonium_desc: "Los espectros que usan este Arcanos pueden usar los poderes del caos para crear estragos en el mundo de los vivos." #NT!
  
 trait_arcanos_phantasm: "Fantasma" #NT!
 trait_arcanos_phantasm_desc: "Aquellos que usan las habilidades del Fantasma pueden manipular los sueños y crear ilusiones." #NT!
  
 trait_arcanos_puppetry: "Títeres" #NT!
 trait_arcanos_puppetry_desc: "Aquellos que dominan el manejo de títeres pueden controlar los cuerpos de los Rápidos." #NT!
  
 trait_arcanos_usury: "Usura" #NT!
 trait_arcanos_usury_desc: "Aquellos que dominan la usura pueden comerciar con las mismas fuerzas que alimentan a los espectros." #NT!
  
 trait_arcanos_kinesis: "Kinesis" #NT!
 trait_arcanos_kinesis_desc: "Los espectros dotados de Kinesis pueden manipular y controlar objetos inanimados." #NT!
  
 trait_lament: "Lamento" #NT!
 trait_lament_desc: "Un Lamento es el método que utiliza una persona para proyectar su espíritu, determinando exactamente cómo un personaje entra en contacto con el mundo de los fantasmas." #NT!
 trait_projector: "Proyector" #NT!
 trait_projector_desc: "Los proyectores son humanos vivos que, mediante un método u otro, pueden desprenderse de su carne y convertirse en fantasmas." #NT!
 trait_ghost: "Fantasma" #NT!
 trait_ghost_desc: "Los muertos que no han llegado al [underworld|E]." #NT!
 trait_barghest: "barghest" #NT!
 trait_barghest_desc: "Los barghests, también llamados sabuesos, son espectros que han sido transformados en formas monstruosas y “lobotomizados” mediante el injerto de un hocico especialmente preparado de hierro estigio en su [Corpus|E]." #NT!
 trait_ferryman: "Barquero" #NT!
 trait_ferryman_desc: "Mediante el Ritual de Separación, la Sombra y Psique de este personaje se separan permanentemente creando una Pasífae." #NT!
 trait_shadow: "Sombra" #NT!
 trait_shadow_desc: "Sombra es un término usado para describir el aspecto de la personalidad de un espectro que quiere verlo fracasar, dejar de luchar y sucumbir a [oblivion|E]." #NT!
 trait_pasiphae: "Pasífae" #NT!
 trait_pasiphae_desc: "Los Pasífae, llamados Barqueros del [oblivion|E] o Caminantes del [labyrinth|E], a menudo son confundidos con los generales de los Devorados por las Sombras por los ignorantes Buceadores del Infierno y los pocos otros espectros temerarios que se aventuran en el [labyrinth|E]." #NT!
 trait_khaibit: "Jaibit" #NT!
 trait_khaibit_desc: "Un Khaibit separado de la momia para usarlo como sirviente espectral." #NT!
 trait_po: "Correos" #NT!
 trait_po_desc: "La parte del alma relacionada con los aspectos físicos de la existencia; a menudo denominada el lado "animal" del alma." #NT!
 trait_kuei: "Kuei" #NT!
 trait_kuei_desc: "Un Kuei es un espectro del [dark_kingdom_of_jade|E] que no ha sido enterrado con los ritos y tradiciones adecuados de la zona. Se convierten, a falta de un término mejor, en Sombras ambulantes. Estos espectros son muy peligrosos y vagan por el [shadowlands|E] sin rumbo, en busca de Pathos como un animal hambriento busca comida." #NT!
  
  #Trait Groups 
 trait_shapeshifter: "Cambiaformas" #NT!
  
 trait_ajaba: "Ajaba" #NT!
 trait_ajaba_desc: "Los hombres-hiena son los guerreros de Gea en África, un continente sin población de lobos. Aunque la Guerra de la Furia no llegó a África, los Ajaba fueron prácticamente destruidos por las luchas internas y su rivalidad con los Bastet." #NT!
 trait_bastet: "Bastet" #NT!
 trait_bastet_desc: "Los hombres gato tienen muchas tribus diferentes, como los Garou, aunque cada una de ellas afirma poseer una especie diferente de felino salvaje. Están obsesionados con el conocimiento secreto y siempre lo buscan y lo atesoran. Muchos son grandes magos, otros son grandes guerreros, pero rara vez son animales de manada y generalmente trabajan solos. Algunas de sus tribus sufrieron mucho durante la Guerra de la Furia." #NT!
 trait_corax: "Corazon" #NT!
 trait_corax_desc: "Los hombres cuervo son mensajeros, espías y exploradores de Gaia que patrullan los cielos, siempre atentos al peligro. Son unos terribles charlatanes y contarán lo que han visto a cualquiera que quiera escucharlos. Escaparon de la persecución en la Guerra de la Furia ayudando a los Garou y mantienen las relaciones más cordiales con los hombres lobo de todo Fera." #NT!
 trait_gurahl: "Gurahl" #NT!
 trait_gurahl_desc: "Los hombres oso son los sanadores de Gaia, unidos a la Tierra con un vínculo más fuerte que cualquier otro Fera. Muchos Garou creen que los Gurahl están extintos, asesinados durante la Guerra de la Furia cuando no quisieron revelar el secreto de devolver la vida a los muertos." #NT!
 trait_kitsune: "Kitsune" #NT!
 trait_kitsune_desc: "Los hombres zorro son magos y políticos que mantienen unida a la sociedad de cambiaformas asiáticos. Únicos entre los Fera, los Kitsune se encuentran solo en las Cortes de las Bestias del Reino Medio, y viven principalmente en China y Japón. Con la bendición de Luna, los Kitsune también actuaron como asesinos de las autoridades corruptas en la sociedad mortal, como magos de la corte y ladrones para proteger el Mandato Celestial." #NT!
 trait_track_kitsune: "Cruz" #NT!
 trait_track_kitsune_desc: "Todos los kitsune comienzan con una cola. Gaia les otorga una adicional cada vez que ganan rango. Los kitsune con nueve colas han alcanzado la inmortalidad y son respetados por su poder y virtud." #NT!
 trait_mokole: "Mokolé" #NT!
 trait_mokole_desc: "Los hombres cocodrilo recuerdan la era de los Reyes Dragón, cuando terribles reptiles gobernaban la tierra. Recuerdan todo lo que ha sucedido y se guardan ese conocimiento para sí mismos, hablando solo con quienes son debidamente respetuosos. Sus formas de Crinos se parecen más a dinosaurios o dragones que a cocodrilos, lo que a veces los lleva a ser llamados hombres dragón." #NT!
 trait_nagah: "Naga" #NT!
 trait_nagah_desc: "Serpientes-hombre que se originaron en la India. La mayoría (si no todas) de las otras razas cambiantes creen que están muertas, pero todavía están muy presentes. Los Nagah, que actúan como los "Jueces de Gea", cumplen el papel de jueces silenciosos y verdugos ocultos de las razas cambiantes." #NT!
 trait_nuwisha: "Nuwisha" #NT!
 trait_nuwisha_desc: "Los hombres coyote son los maestros de Gea, aunque al igual que su tótem, el Viejo Coyote, prefieren enseñar exclusivamente a través de bromas. Gracias a una broma que le hicieron a Luna, ya no tienen Furia, aunque tienen una afinidad más estrecha con Umbra que con cualquier otro Fera." #NT!
 trait_ratkin: "Rata" #NT!
 trait_ratkin_desc: "Los hombres rata vigilaban a la humanidad y evitaban que su número se hiciera demasiado grande. Sin embargo, los Garou usurparon ese papel y los Ratkin los odian desde entonces. Luchan firmemente por el Kaos y aprovechan cualquier oportunidad para socavar la tecnología." #NT!
 trait_rokea: "Rokea" #NT!
 trait_rokea_desc: "Incluso el mar tiene sus protectores. Los hombres-tiburón patrullan las profundidades del mar y rara vez son vistos por los habitantes de la tierra." #NT!
 trait_apis: "Apis" #NT!
 trait_apis_desc: "Los Apis, hombres lobo o "toros lunares", estaban a cargo del cultivo y la agricultura y eran conocidos como los "casamenteros de Gea". Los Garou los llevaron a la extinción en la Guerra de la Furia." #NT!
 trait_camazotz: "Camazotz" #NT!
 trait_camazotz_desc: "Los Camazotz eran hombres murciélago, mensajeros nocturnos del hemisferio sur de Gaia, contrapartes de los Corax." #NT!
 trait_grondr: "Tierra" #NT!
 trait_grondr_desc: "Los hombres jabalí se encontraban en el norte de Europa. Su tarea era limpiar la tierra; se los llamaba los cuidadores de Gea. Los Garou los expulsaron durante la Guerra de la Furia; sus espíritus ancestrales cayeron ante el Wyrm y se convirtieron en los monstruosos Cerdos Calavera." #NT!
 trait_ananasi: "ananasi" #NT!
 trait_ananasi_desc: "Los hombres araña no son hijos de Gea, sino de la reina Ananasa, una poderosa hija espiritual de la Tejedora. Otros Fera los consideran extraños y perturbadores, y no sin razón: su forma animal es una horda de arañas rastreras, no poseen Furia y alimentan sus poderes con sangre robada a los humanos. Su nombre proviene del embaucador/dios de África occidental Anansi." #NT!
  
 trait_hakken: "Hákken" #NT!
 trait_hakken_desc: "Los hombres lobo de Japón, que defienden las filosofías del bushido." #NT!
 trait_kumo: "Kumo" #NT!
 trait_kumo_desc: "Las arañas-hombre que han caído bajo el dominio del Wyrm." #NT!
 trait_tengu: "Tengu" #NT!
 trait_tengu_desc: "Los hombres cuervo del Lejano Oriente, que sirven como exploradores y heraldos de las Cortes de las Bestias." #NT!
 trait_okuma: "Okuma" #NT!
 trait_okuma_desc: "Los Okuma eran una tribu de Gurahl que vivían en el sudeste asiático, incluidas las partes septentrionales de la India y tan al este como Japón. Entre sus parientes animales se encontraban los osos malayos, los osos lunares y los pandas gigantes. A diferencia de otras tribus Gurahl, que adoran a Gea como su madre y a Luna como la fuente de sus poderes de cambio de forma, los Okuma también tenían una relación especial con Helios. El pelaje de cada Okuma estaba marcado con manchas de colores brillantes." #NT!
 trait_zhong_lung: "Zhong Lung" #NT!
 trait_zhong_lung_desc: "Primos lejanos de los Mokolé, los hombres dragón se creen los grandes descendientes del Dragón de Ébano y la Reina Escarlata." #NT!
 trait_nezumi: "Nezumi" #NT!
 trait_nezumi_desc: "Los hombres rata de Asia, que están librando una guerra menor contra la humanidad." #NT!
 trait_same_bito: "El mismo bito" #NT!
 trait_same_bito_desc: "Los hombres-tiburón, que se consideran mucho más refinados que los Rokea." #NT!
  
 trait_ozuzo: "Ozuzo" #NT!
 trait_ozuzo_desc: "Los Ozuzo son Ajaba que han caído ante el Wyrm." #NT!
 trait_histpah: "Histpah" #NT!
 trait_histpah_desc: "Los histpah son los Reyes Mentirosos, los Bastet corrompidos por el Wyrm." #NT!
 trait_buzzards: "Buitres" #NT!
 trait_buzzards_desc: "Los buitres son niños perdidos, Corax contaminados por el Wyrm." #NT!
 trait_purgers: "Purgadores" #NT!
 trait_purgers_desc: "Los Purgadores son Gurahl caídos." #NT!
 trait_mnetics: "Mnética" #NT!
 trait_mnetics_desc: "Los Mnetics son Devoradores de Secretos, Mokolé Caído." #NT!
 trait_nokhomi: "Nokomi" #NT!
 trait_nokhomi_desc: "Nokhomi, también llamados los Sonrisas Amargas, son los Nuwisha caídos." #NT!
 trait_mad_destroyers: "Destructores locos" #NT!
 trait_mad_destroyers_desc: "Los Destructores Locos son los Ratkin caídos." #NT!
 trait_balefire_sharks: "Tiburones de fuego" #NT!
 trait_balefire_sharks_desc: "Los tiburones de fuego son Rokea contaminados por Wyrm." #NT!
 trait_xibalan: "Xibalan" #NT!
 trait_xibalan_desc: "Los Xibalan eran Camazotz que se habían dedicado al Wyrm a través del aspecto contaminado de su patrón, Bat." #NT!
 trait_skull_pig: "Cerdo con calavera" #NT!
 trait_skull_pig_desc: "Los Cerdos Calavera son una especie de criatura asociada al Wyrm que fueron creados a partir de Grondr Kin que recurrieron a su servicio para sobrevivir a la Guerra de la Ira." #NT!
  
 trait_psychic: "Psíquico" #NT!
 trait_psychic_desc: "Este personaje posee uno o más poderes psíquicos (también conocidos como fenómenos psíquicos o simplemente habilidades psíquicas)." #NT!
 trait_sorcerer: "Hechicero" #NT!
 trait_sorceress: "Hechicera" #NT!
 trait_rune_wise: "Mago de runas" #NT!
 trait_sorcerer_desc: "Este personaje utiliza los caminos lineales de la magia de seto." #NT!
 trait_theurgist: "Teúrgo" #NT!
 trait_theurgist_desc: "Este personaje practica una rama específica de la brujería basada en el misticismo judío o en las enseñanzas del cristianismo esotérico." #NT!
  
 trait_fallen: "Caído" #NT!
 trait_fallen_desc: "Son ángeles caídos que eligieron aliarse con Lucifer y la humanidad en lugar de con Dios en los primeros días de la Creación. Como castigo por su rebelión y deslealtad, el Arcángel Miguel expulsó a estos ángeles del Cielo al Abismo. Las paredes del Abismo se agrietaron y los Caídos comenzaron a escapar de regreso al mundo material." #NT!
 trait_earthbound: "Terrestre" #NT!
 trait_earthbound_desc: "Los demonios son las huestes caídas de los cielos, los ángeles rebeldes que siguieron a Lucifer en su rebelión condenada. Su verdadera forma ya no es sostenible; los demonios atados a la Tierra se encuentran en su mayoría contenidos en relicarios, mientras que algunos de ellos logran poseer una ubicación." #NT!
 trait_laham: "Laham" #NT!
 trait_laham_desc: "Descendencia de un demonio. De una longevidad asombrosa, inmune al dolor y a menudo dotado de poderes inhumanos. Se dice que un engendro de demonio (o laham) es un sirviente especial del infierno." #NT!
 trait_nephilim: "Nefilim" #NT!
