l_spanish:
 trait_fae: "Verdadero Fae" #NT!
 trait_fae_desc: "True Fae es un término dado a cualquier espíritu que sea nativo de [dreaming|E], no sea una quimera y no haya pasado por el Camino Cambiante. Si bien no existe una lista completa de las entidades, incluiría a los primogénitos, los parientes oscuros y posiblemente los inanimae." #NT!
 trait_firstbornfae: "Fae primogénito" #NT!
 trait_firstbornfae_desc: "Los primogénitos surgieron de las Nieblas de la Creación en un pasado lejano. Los nuevos primogénitos son hijos de otros primogénitos o duendes transformados en hadas mediante poderosos hechizos. Los primogénitos afirman que gobernaron e incluso crearon el mundo entero y que solo ellos tenían el derecho de dictar las leyes y decretos de los reinos mágicos. Aunque escépticos, muchos hadas estuvieron de acuerdo con esto y se refirieron a ellos como los "verdaderos hadas". El ascenso de la humanidad ha disminuido fuertemente el poder de los primogénitos y muchos temen su destino si no se hace algo al respecto." #NT!
 trait_denizen: "Adheno" #NT!
 trait_denizen_desc: "Los Kithain llaman arbitrariamente a estas criaturas "Parientes Oscuros" debido a su vil reputación como servidores de los Fomorianos. A pesar de su abrupta partida de las tierras humanas, los Adhene mantuvieron una conexión directa, aunque sutil, con la psique humana. Personificando diversos aspectos de los sueños o miedos humanos, el número de especies de adhene es vasto y variado." #NT!
 trait_inanimae: "Inanimado" #NT!
 trait_inanimae_desc: "Los Inanimae son primos de los Fae Verdaderos. Si bien no son verdaderos espíritus elementales, tienen un parentesco cercano con ellos. Cada Inanimae se modela a partir de un elemento específico." #NT!
 trait_changeling: "Cambiante" #NT!
 trait_changeling_desc: "Un híbrido hada/humano. Las antiguas Cortes creían que la Primera Mujer que vino a acostarse con el Primer Hombre había sido una de los Primogénitos. De la unión entre ambos nació el primer cambiante, aunque la pareja tuvo más hijos y la Primera Mujer tuvo otras parejas. Otras explicaciones, especialmente por parte de las hadas más antihumanistas, fueron que los Cambiantes eran los restos de hadas deformadas y no deseadas que se intercambiaban con niños mortales y se criaban entre ellos." #NT!
 trait_kinain: "Cinaína" #NT!
 trait_kinain_desc: "Un Kinain es un mortal que posee sangre de hada, pero no es un Changeling completo." #NT!
 trait_hsien: "Hsien" #NT!
 trait_hsien_desc: "En la antigüedad, los duendes de China servían como mensajeros y sirvientes del mundo espiritual. En aquellos días, viajaban libremente entre los reinos del espíritu y la carne. Eran los emisarios de la naturaleza, los guardianes y protectores de los lugares sagrados. Los hsien son los descendientes de seres que quedaron atrapados en el reino de la carne. Divididos tanto por la forma como por la corte, los hsien luchan por sobrevivir en un mundo de mortales que le han dado la espalda al reino del espíritu, un mundo lleno de otros seres sobrenaturales que los destruirían." #NT!
  
 trait_kithain: "Estirpe" #NT!
 trait_jinn: "genio" #NT!
 trait_african_kiths: "Kiths africanos" #NT!
 trait_phyla: "Filos" #NT!
  
 trait_sidhe: "Sidhe" #NT!
 trait_sidhe_desc: "Los nobles y hermosos gobernantes del reino de las hadas, los sidhe, son los líderes de una belleza sobrenatural de los clásicos señores de las hadas." #NT!
 trait_boggan: "Boggan" #NT!
 trait_boggan_desc: "Prácticos y trabajadores, los boggans son los guardianes de los hogares y las amas de casa trabajadoras." #NT!
 trait_clurichaun: "Clurichaun" #NT!
 trait_clurichaun_desc: "Amantes de la diversión y carismáticos, estos Kithain son el origen de las historias de duendes." #NT!
 trait_eshu: "Eshú" #NT!
 trait_eshu_desc: "Los eshu, los verdaderos vagabundos, son consumados narradores de historias y exploradores." #NT!
 trait_ghilledhu: "Ghille dhu" #NT!
 trait_ghilledhu_desc: "Espíritus del verde y la naturaleza, los ghille dhu alguna vez fueron criaturas prósperas que cambiaban su naturaleza según la estación." #NT!
 trait_oba: "Obá" #NT!
 trait_oba_desc: "Los Nobles de Elegbara, primos terrestres de los Eshu." #NT!
 trait_nocker: "Nocker" #NT!
 trait_nocker_desc: "Estos cascarrabias malhablados pueden ser pequeños y extraños a la vista, pero su necesidad de crear y construir los convierte en los ingeniosos inventores de la sociedad Kithain." #NT!
 trait_piskey: "Piskey" #NT!
 trait_piskey_desc: "Los piskies son una familia inocente y de ojos muy abiertos, formada por vagabundos naturales que buscan la bella e imponente belleza del mundo." #NT!
 trait_pooka: "Pooka" #NT!
 trait_pooka_desc: "Bromistas en el mejor de los casos y terroríficos en el peor, estos Kithain comparten una afinidad con un animal en particular y adoran las bromas pesadas." #NT!
 trait_troll: "Troll" #NT!
 trait_troll_desc: "Estos poderosos gigantes encarnan la lealtad, el honor y la fuerza de las hadas." #NT!
 trait_redcap: "Gorra roja" #NT!
 trait_redcap_desc: "Estos horribles Kithain son monstruosas máquinas de comer, aterradoras de contemplar y llenas de malas actitudes y violencia." #NT!
 trait_riverhag: "Bruja del río" #NT!
 trait_riverhag_desc: "Estos duendes anegados viven en cuerpos de agua de rápido movimiento y arrastran a presas desprevenidas para ahogarlas." #NT!
 trait_satyr: "Sátiro" #NT!
 trait_satyr_desc: "Los sátiros son el espíritu del placer y la pasión tomados forma." #NT!
 trait_sluagh: "Sluagh" #NT!
 trait_sluagh_desc: "Estos duendes oscuros y reservados son los mejores para recopilar información y guardar secretos." #NT!
 trait_swanmaiden: "Doncella cisne" #NT!
 trait_swanmaiden_desc: "Las Doncellas Cisne son un grupo recientemente surgimiento nacido de sueños de romance y amor verdadero." #NT!
 trait_wichtel: "Wichtel" #NT!
 trait_wichtel_desc: "Los mineros y otros trabajadores son la base de una comunidad porque realizan tareas que deben completarse por desagradables que sean, se aventuran en la oscuridad y el peligro en busca de los recursos de los que depende la sociedad y realizan trabajos peligrosos y agotadores sin expectativas de fama o fortuna. El trabajo se hace porque debe hacerlo. Los Wichtel encarnan este espíritu." #NT!
 trait_ifrit: "Ifrit" #NT!
 trait_ifrit_desc: "Forjado en llamas y endurecido en la batalla, un Ifrit tiene poca paciencia para la debilidad." #NT!
 trait_lilin: "Lilín" #NT!
 trait_lilin_desc: "Voluntaria y seductora, una Lilin sabe lo que quiere y cómo conseguirlo." #NT!
 trait_qareen: "Qareen" #NT!
 trait_qareen_desc: "Los Corán tienen el don y la maldición de la memoria eidética, y otros genios se refieren a ellos como “bibliotecas ambulantes”." #NT!
 trait_shaytan: "Shaytán" #NT!
 trait_shaytan_desc: "Negociante, embaucador, tentador, charlatán: éstas son las etiquetas que se le asignan a un Shaytán." #NT!
 trait_biloko: "Biloco" #NT!
 trait_biloko_desc: "Este grupo enfatiza el valor de la tradición y la herencia, estando estrechamente vinculados a su cultura y comunidad y siendo cautelosos con los forasteros." #NT!
 trait_djedi: "Jedi" #NT!
 trait_djedi_desc: "Amantes de la sociedad, la fiesta y la alegría, los Djedi son celebridades instantáneas, tan dotados para la hechicería como maldecidos por la descaro." #NT!
 trait_kuino: "Cuino" #NT!
 trait_kuino_desc: "Esperanzado, ambicioso y trabajador, este grupo está formado por el impulso de lograr el éxito y una vida mejor, aunque deben tener cuidado con la avaricia y la pérdida de sus objetos sagrados en esa búsqueda." #NT!
 trait_obambo: "Obambo" #NT!
 trait_obambo_desc: "Este grupo está formado por talentosos exploradores y aventureros que conocen todos los trucos para explorar la Tierra de los Sueños Antiguos y salirse con la suya y con el botín, tan afables como parecen, pero son peligrosos cuando sus seres amados se ven amenazados." #NT!
 trait_okubili: "Okubili" #NT!
 trait_okubili_desc: "Equilibrados y en sintonía con sus vidas pasadas y centrados en mantener el equilibrio en todas sus vidas actuales, a este grupo le encanta enseñar, pero a veces se deja llevar por las preocupaciones de vidas pasadas." #NT!
 trait_chuihyu: "Chu-ih-yu" #NT!
 trait_chuihyu_desc: "Los Chu-ih-yu, un Kwannon-jin de los Hsien orientales, son nobles elementales; Kamuii Shinma del elemento Metal." #NT!
 trait_chujung: "Chu Jung" #NT!
 trait_chujung_desc: "Los Chu Jung, un Kwannon-jin de los Hsien del Este, son nobles elementales; Kamuii Shinma del elemento Fuego." #NT!
 trait_fuhsi: "Fu Hsi" #NT!
 trait_fuhsi_desc: "Los Fu Hsi, kwannon-jin de los Hsien orientales, son plebeyos; Hirayanu Shinma sintonizó con el elemento Madera con la capacidad de convertirse en serpientes." #NT!
 trait_hanumen: "Hanumen" #NT!
 trait_hanumen_desc: "Los Hanumen, kwannon-jin de los Hsien orientales, son plebeyos; Hirayanu Shinma se sintonizó con el elemento Tierra con la capacidad de convertirse en monos." #NT!
 trait_hengpo: "Heng Po" #NT!
 trait_hengpo_desc: "Los Heng Po son unos Kwannon-jin de los Hsien orientales y unos plebeyos; Hirayanu Shinma está en sintonía con el elemento Agua y tiene la capacidad de convertirse en pez." #NT!
 trait_houchi: "Hou-chi" #NT!
 trait_houchi_desc: "Los Hou-chi, un Kwannon-jin de Hsien oriental, son nobles elementales; Kamuii Shinma del elemento Madera." #NT!
 trait_komuko: "Komuko" #NT!
 trait_komuko_desc: "Los Komuko, un Kwannon-jin de los Hsien del Este, son nobles elementales; Kamuii Shinma del elemento Tierra." #NT!
 trait_nyan: "nyan" #NT!
 trait_nyan_desc: "Los Nyan, kwannon-jin de los Hsien orientales, son plebeyos; Hirayanu Shinma se sintonizó con el elemento Fuego con la capacidad de convertirse en gatos." #NT!
 trait_suijen: "Suijen" #NT!
 trait_suijen_desc: "Los Suijen, un Kwannon-jin de los Hsien orientales, son nobles elementales; Kamuii Shinma del elemento Agua." #NT!
 trait_tanuki: "Tanuki" #NT!
 trait_tanuki_desc: "Los Tanuki, un Kwannon-jin de los Hsien orientales, son plebeyos; Hirayanu Shinma está en sintonía con el elemento Metal y tiene la capacidad de convertirse en tanuki o perros mapaches (a menudo mal traducidos como "tejones")." #NT!
 trait_glome: "Glome" #NT!
 trait_glome_desc: "Inanimae de la Tierra y miembros del Imperio de las Piedras." #NT!
 trait_kubera: "Kubera" #NT!
 trait_kubera_desc: "Inanimae de la Madera y miembros del Imperio de las Semillas." #NT!
 trait_ondine: "Ondina" #NT!
 trait_ondine_desc: "Inanimae del Agua y miembros del Imperio de las Lágrimas." #NT!
 trait_paroseme: "Parosema" #NT!
 trait_paroseme_desc: "Inanimae del Aire y miembros del Imperio de los Cielos." #NT!
 trait_solimond: "Solimond" #NT!
 trait_solimond_desc: "Inanimae del Fuego y antiguos miembros del Imperio de las Llamas." #NT!
 trait_mannikin: "Maniquí" #NT!
 trait_mannikin_desc: "Inanimae de elementos con forma humana y miembros del Imperio de las Muñecas." #NT!
  
 trait_realm_actor: "Maestría en actores del reino" #NT!
 trait_realm_actor_desc: "El actor es el reino conectado con todos los seres del mundo, con una correlación directa con lo bien que los conoces. Cuanto menos familiarizado estés con un ser en particular, ya sea un hombre lobo, un mortal, un espectro, un vampiro, etc., mayor dominio del actor se requiere. Para afectar a alguien a quien te opones, independientemente del conocimiento, se requiere un dominio completo." #NT!
 trait_realm_fae: "Maestría del reino de las hadas" #NT!
 trait_realm_fae_desc: "Los Fae tratan con otros seres del [dreaming|E]. Afectar a otros Changelings, a los Nobles Sidhe, a los Adhene, a las Quimeras o incluso controlar la magia de los Changelings en sí, todo esto cae dentro del ámbito de los Fae." #NT!
 trait_realm_nature: "Dominio de la naturaleza del reino" #NT!
 trait_realm_nature_desc: "La naturaleza es el control de las plantas, la tierra y los animales. Todo lo que no ha sido tocado por la creación se presta a ser controlado por el reino de la naturaleza." #NT!
 trait_realm_prop: "Maestría en objetos del reino" #NT!
 trait_realm_prop_desc: "Los objetos son el control y la manipulación de todos los objetos creados. La ropa, las armas, los edificios y cualquier otra cosa "creada" se incluyen en los objetos. Cuanto más complicado sea el dispositivo, mayor dominio del ámbito de los objetos se requiere." #NT!
 trait_realm_scene: "Dominio de la escena del reino" #NT!
 trait_realm_scene_desc: "La escena es el control del espacio. Cuanto más domines el ámbito de la escena, mayor será el área o más objetivos (en conjunción con otros ámbitos) a los que podrás afectar." #NT!
 trait_realm_time: "Maestría en el tiempo del reino" #NT!
 trait_realm_time_desc: "El tiempo es el control de cuándo se realizarán tus hechizos o cuánto durarán. El dominio del tiempo dicta la duración de tus hechizos o cuánto tiempo puedes activar un "disparador" sobre ellos." #NT!
 trait_realm_air: "Maestría del reino del aire" #NT!
 trait_realm_air_desc: "El aire es el elemento que rodea el globo. Afecta al entorno inerte y es un truco que afecta al clima, el aire, la temperatura o cualquier otra cosa que se encuentre dentro del área del lanzador o del objetivo." #NT!
 trait_realm_earth: "Dominio del reino de la Tierra" #NT!
 trait_realm_earth_desc: "La Tierra afecta a objetos no vivos, no sobrenaturales, naturales y artesanales." #NT!
 trait_realm_fire: "Dominio del fuego del reino" #NT!
 trait_realm_fire_desc: "El fuego se utiliza para afectar a criaturas vivientes no sobrenaturales. Afecta únicamente el aspecto físico de dichas criaturas. Este reino también se utilizaría para afectar físicamente a los humanos mortales." #NT!
 trait_realm_water: "Dominio del reino del agua" #NT!
 trait_realm_water_desc: "El agua sólo afecta el entorno mental de las criaturas vivientes no sobrenaturales. Para confundir a los demás se necesita este reino." #NT!
 trait_realm_spirit: "Dominio del espíritu del reino" #NT!
 trait_realm_spirit_desc: "El espíritu se utiliza para afectar cualquier aspecto de un ser o cosa sobrenatural, incluidos otros Fae. Afecta el medio ambiente así como los ámbitos físico y mental. También afecta a los mortales encantados." #NT!
  
