 trait_art_chicanery: "Arte de la chicanería" #NT!
 trait_art_chicanery_desc: "La argucia es el poder mágico engañoso de la ilusión y la manipulación emocional. Quienes la practican con frecuencia suelen ser considerados poco fiables por los nobles." #NT!
 trait_art_legerdemain: "Arte de prestidigitación" #NT!
 trait_art_legerdemain_desc: "Legerdemain permite que un cambiante controle su entorno a través de medios telequinéticos, desde robar bolsillos de forma remota hasta agarrar y arrojar objetos grandes. Este Arte también permite la creación de criaturas y objetos sólidos ilusorios." #NT!
 trait_art_primal: "Arte primigenio" #NT!
 trait_art_primal_desc: "Primal permite a un duende manipular las fuerzas de la naturaleza, desde invocar los elementos hasta comunicarse con objetos inanimados. También otorga poder sobre el cuerpo, lo que permite que un hada endurezca su piel como la corteza de un árbol, sane heridas, desgarre la carne e incluso cambie de forma." #NT!
 trait_art_soothsay: "El arte de la adivinación" #NT!
 trait_art_soothsay_desc: "La adivinación representa la capacidad del duende de ver el futuro. Según los reinos que se utilicen en conjunto, el duende puede obtener información sobre una persona, un lugar o un objeto." #NT!
 trait_art_wayfare: "Arte de Wayfarer" #NT!
 trait_art_wayfare_desc: "El arte de viajar trata sobre la capacidad de los cambiantes de moverse por el espacio. Esto implica rebotar y cubrir grandes distancias, avanzar a gran velocidad con pies que se mueven increíblemente rápido e incluso teletransportarse de un lugar a otro." #NT!
 trait_art_chronos: "Arte Cronos" #NT!
 trait_art_chronos_desc: "Chronos es el arte de la manipulación temporal. A diferencia de los métodos de alteración del tiempo conocidos por otros seres sobrenaturales, Chronos es bastante indirecto y casi nunca sigue un orden lineal; en cambio, es un arte que se desvía del orden correcto del tiempo, lo que hace que sus practicantes sean difíciles de afectar con la magia del tiempo y pierdan de vista cómo debería funcionar el tiempo." #NT!
 trait_art_dream_craft: "El arte de crear sueños" #NT!
 trait_art_dream_craft_desc: "La artesanía de los sueños es el arte de manipular la materia prima de la que está hecho el [dreaming|E]. Este arte permite a los Sidhe cambiar las formas físicas dentro del [dreaming|E], lo que puede afectar la apariencia de los feudos y otros santuarios del [dreaming|E]. También puede afectar al voile, la ropa quimérica que usan los cambiantes mientras están en el [dreaming|E]." #NT!
 trait_art_naming: "El arte de nombrar" #NT!
 trait_art_naming_desc: "Nombrar es el arte de los nombres verdaderos y el poder de las palabras. Es una de las Artes más insidiosas conocidas por los Kithain, ya que si bien sus bajos niveles no son engañosamente amenazadores, un maestro en Denominación puede causar fácilmente daños irreparables. La nobleza no se toma a la ligera los usos excesivamente frívolos de los nombres, y rápidamente hace justicia a quienes subvierten sus efectos." #NT!
 trait_art_sovereign: "Arte soberano" #NT!
 trait_art_sovereign_desc: "Soberano es el arte de controlar a los plebeyos y a la nobleza. Es una de las artes más políticas que practican los Kithain y existe principalmente para garantizar el mantenimiento de sus estructuras políticas." #NT!
 trait_art_infusion: "Arte de infusión" #NT!
 trait_art_infusion_desc: "La infusión es el arte que ayuda a los Nockers a crear todos sus maravillosos objetos quiméricos y de relojería. Implica la conexión de "FUBARS" y otras entidades quiméricas en formas físicas o quiméricas." #NT!
 trait_art_tale_craft: "Arte de cuentos" #NT!
 trait_art_tale_craft_desc: "La creación de cuentos es el arte de Eshu de contar historias maravillosas mediante efectos especiales, leyendo a la multitud y manipulando sus emociones. El [bunk|E] para un truco de creación de cuentos es, con pocas excepciones, una historia, ya sea hablada o cantada." #NT!
 trait_art_aphrodesia: "Arte Afrodesia" #NT!
 trait_art_aphrodesia_desc: "Afrodesia es el arte de la seducción. La versión feérica de la "poción de amor número 9", que abarca desde una atracción decente hasta la disposición del sujeto a suicidarse por el objeto de su afecto." #NT!
 trait_art_kryos: "Arte de Kryos" #NT!
 trait_art_kryos_desc: "Kryos es el Arte del frío y el hielo. A diferencia de otras artes elementales conocidas por los cambiantes, los poderes de Kryos son bastante literales, provocando frío real, en lugar de escalofríos metafóricos. Algunos temen que este Arte esté estrechamente relacionado con la Banalidad, dada su naturaleza inmovilizadora y paralizante." #NT!
 trait_art_metamorphosis: "Arte de la metamorfosis" #NT!
 trait_art_metamorphosis_desc: "La metamorfosis es el arte de cambiar la forma de los seres vivos. Se diferencia notablemente de la primitiva en que, mientras que la primitiva se relaciona con dar forma a los no vivos, la metamorfosis da forma a los vivos. A través de ella, un hada puede convertirse fácilmente en lo que quiera, aunque sea por un corto tiempo." #NT!
 trait_art_pyretics: "Arte pirético" #NT!
 trait_art_pyretics_desc: "La pirética es el arte de manipular el fuego real y quimérico. Además de prender fuego a cosas, los pireticos también pueden aprovechar los aspectos menos destructivos del fuego, iluminando el camino y revelando lo invisible." #NT!
 trait_art_petros: "Petros" #NT!
 trait_art_petros_desc: "Petros, uno de los dos Fragmentos de la Tierra, gobierna la formación de la piedra e imbuye al mago con las propiedades físicas de la roca sólida. Todos los Inanimae que conocen a Petros pueden trepar por una superficie rocosa sin apenas dificultad." #NT!
 trait_art_aquis: "Aquis" #NT!
 trait_art_aquis_desc: "Aquis es la Astilla de Agua, que controla el movimiento del agua a través de la atmósfera, además de reflejar la asociación del agua con la empatía y la medicina. Todos los Inanimae que conocen a Aquis son capaces de respirar bajo el agua y saben nadar automáticamente." #NT!
 trait_art_pyros: "Piros" #NT!
 trait_art_pyros_desc: "Pyros es la Astilla de Fuego, que produce calor y combustión espontánea, además de afectar simbólicamente la pasión de la sangre caliente. Todos los Inanimae que conocen a Pyros pueden encender una pequeña llama sin necesidad de fósforos ni equipo." #NT!
 trait_art_stratus: "Estrato" #NT!
 trait_art_stratus_desc: "Stratus es la Astilla de Aire, que desvía la atención mediante movimientos increíblemente rápidos y produciendo ilusiones nebulosas. Todos los Inanimae que conocen a Stratus pueden sentir patrones climáticos que llegan a kilómetros de distancia." #NT!
 trait_art_verdage: "Verdage" #NT!
 trait_art_verdage_desc: "Verdage, una de las dos Fragmentos de la Tierra, gobierna la vida y la materia orgánica, especialmente la que comprende las plantas. Todos los Inanimae que conocen Verdage son capaces de identificar inmediatamente la vida vegetal que ven." #NT!
 trait_art_tieh_tan: "Tieh Tan" #NT!
 trait_art_tieh_tan_desc: "El elemento Metal incluye todos los metales preciosos y de trabajo: oro, plata, hierro, latón y acero. Si bien su alcance es bastante limitado en comparación con el Agua o la Tierra, su uso predominante es la fabricación de herramientas, especialmente para la guerra." #NT!
 trait_art_lin_tan: "Lin Tan" #NT!
 trait_art_lin_tan_desc: "La madera representa el poder del mundo natural y, como tal, tiene poder sobre gran parte del mundo. Los fenómenos naturales a los que se asocia son cualquier tipo de planta, juventud, salud y crecimiento." #NT!
 trait_art_shui_tan: "Shui Tan" #NT!
 trait_art_shui_tan_desc: "El agua es uno de los elementos más poderosos. Abarca todo lo líquido y gaseoso: nubes, metano, agua, sangre, etc... El agua es inherentemente vital pero peligrosa y engañosa. También controla los vientos y las tormentas, pero no los rayos." #NT!
 trait_art_hou_tan: "Hou Tan" #NT!
 trait_art_hou_tan_desc: "El fuego está asociado con los relámpagos, la luz, las llamas y todas las demás energías visibles. Se encuentra en tormentas, llamas abiertas, pantallas de computadora y magma ardiente." #NT!
 trait_art_di_tan: "De Tan" #NT!
 trait_art_di_tan_desc: "La Tierra representa todas las rocas, el suelo, las piedras, las gemas y los minerales. La Tierra es el centro de todos los elementos y el punto de apoyo de las percepciones chinas del mundo. Representa al propio Reino Medio." #NT!
 trait_art_nei_tan: "Nei Tan" #NT!
 trait_art_nei_tan_desc: "En el lenguaje común de los Hsien, Nei Tan es "Alquimia Interna", magia taoísta Wu Tan practicada por los shinma que persiguen el [tao_te_hsien|E]." #NT!
  
 trait_art_chicanery_advanced: "Maestría en el arte de la chicanería" #NT!
 trait_art_chicanery_advanced_desc: "La argucia es el poder mágico engañoso de la ilusión y la manipulación emocional. Quienes la practican con frecuencia suelen ser considerados poco fiables por los nobles." #NT!
 trait_art_legerdemain_advanced: "Maestría en el arte de la prestidigitación" #NT!
 trait_art_legerdemain_advanced_desc: "La prestidigitación permite a un changeling controlar su entorno a través de medios telequinéticos, desde robar carteras a distancia hasta agarrar y lanzar objetos grandes. Este arte también permite la creación de objetos y criaturas ilusorias sólidas." #NT!
 trait_art_primal_advanced: "Maestría en el arte primordial" #NT!
 trait_art_primal_advanced_desc: "Primal permite a un duende manipular las fuerzas de la naturaleza, desde invocar los elementos hasta comunicarse con objetos inanimados. También otorga poder sobre el cuerpo, lo que permite que un hada endurezca su piel como la corteza de un árbol, sane heridas, desgarre la carne e incluso cambie de forma." #NT!
 trait_art_soothsay_advanced: "Maestría en el arte de la adivinación" #NT!
 trait_art_soothsay_advanced_desc: "La adivinación representa la capacidad del duende de ver el futuro. Según los reinos que se utilicen en conjunto, el duende puede obtener información sobre una persona, un lugar o un objeto." #NT!
 trait_art_wayfare_advanced: "Maestría en el arte del camino" #NT!
 trait_art_wayfare_advanced_desc: "El arte de viajar trata sobre la capacidad de los cambiantes de moverse por el espacio. Esto implica rebotar y cubrir grandes distancias, avanzar a gran velocidad con pies que se mueven increíblemente rápido e incluso teletransportarse de un lugar a otro." #NT!
 trait_art_chronos_advanced: "Maestría en el arte de Chronos" #NT!
 trait_art_chronos_advanced_desc: "Chronos es el arte de la manipulación temporal. A diferencia de los métodos de alteración del tiempo conocidos por otros seres sobrenaturales, Chronos es bastante indirecto y casi nunca sigue un orden lineal; en cambio, es un arte que se desvía del orden correcto del tiempo, lo que hace que sus practicantes sean difíciles de afectar con la magia del tiempo y pierdan de vista cómo debería funcionar el tiempo." #NT!
 trait_art_dream_craft_advanced: "Dominio del arte de la creación de sueños" #NT!
 trait_art_dream_craft_advanced_desc: "Dream-Craft es el arte de manipular la materia prima de la que está hecho el [dreaming|E]. Este arte le permite a Sidhe cambiar las formas físicas dentro de [dreaming|E], lo que puede afectar la apariencia de los feudos y otros santuarios de [dreaming|E]. También puede afectar a la gasa, la ropa quimérica que usan los cambiantes mientras están en el [dreaming|E]." #NT!
 trait_art_naming_advanced: "Dominio del arte de nombrar" #NT!
 trait_art_naming_advanced_desc: "El arte de nombrar es el arte de los nombres verdaderos y el poder de las palabras. Es una de las artes más insidiosas que conoce la Estirpe, ya que, si bien sus niveles bajos son engañosamente inofensivos, un maestro en el arte de nombrar puede causar fácilmente daños irreparables. La nobleza no se toma a la ligera los usos excesivamente frívolos del arte de nombrar y rápidamente hace justicia a quienes subvierten sus efectos." #NT!
 trait_art_sovereign_advanced: "Dominio del arte soberano" #NT!
 trait_art_sovereign_advanced_desc: "Soberano es el arte de controlar a los plebeyos y a la noble majestad. Es una de las artes más políticas comúnmente practicadas por los kithain y existe en gran medida para garantizar el mantenimiento de sus estructuras políticas." #NT!
 trait_art_infusion_advanced: "Maestría en el arte de la infusión" #NT!
 trait_art_infusion_advanced_desc: "La infusión es el arte que ayuda a los Nockers a crear todos sus maravillosos mecanismos de relojería y elementos quiméricos. Implica la conexión de "FUBARS" y otras entidades quiméricas en formas físicas o quiméricas." #NT!
 trait_art_tale_craft_advanced: "Maestría en el arte de la artesanía de cuentos" #NT!
 trait_art_tale_craft_advanced_desc: "La creación de cuentos es el arte de Eshu de contar historias maravillosas mediante efectos especiales, leyendo a la multitud y manipulando sus emociones. El [bunk|E] para un truco de creación de cuentos es, con pocas excepciones, una historia, ya sea hablada o cantada." #NT!
 trait_art_aphrodesia_advanced: "Dominio del arte de Afrodesia" #NT!
 trait_art_aphrodesia_advanced_desc: "Afrodesia es el arte de la seducción. La versión feérica de la "poción de amor número 9", que abarca desde una atracción decente hasta la disposición del sujeto a suicidarse por el objeto de su afecto." #NT!
 trait_art_kryos_advanced: "Maestría en el arte de Kryos" #NT!
 trait_art_kryos_advanced_desc: "Kryos es el Arte del frío y el hielo. A diferencia de otras artes elementales conocidas por los cambiantes, los poderes de Kryos son bastante literales, provocando frío real, en lugar de escalofríos metafóricos. Algunos temen que este Arte esté estrechamente relacionado con la Banalidad, dada su naturaleza inmovilizadora y paralizante." #NT!
 trait_art_metamorphosis_advanced: "Dominio del arte de la metamorfosis" #NT!
 trait_art_metamorphosis_advanced_desc: "La metamorfosis es el arte de cambiar la forma de los seres vivos. Se diferencia notablemente de la primitiva en que, mientras que la primitiva se relaciona con dar forma a los no vivos, la metamorfosis da forma a los vivos. A través de ella, un hada puede convertirse fácilmente en lo que quiera, aunque sea por un corto tiempo." #NT!
 trait_art_pyretics_advanced: "Maestría en el arte de la pirética" #NT!
 trait_art_pyretics_advanced_desc: "La piretica es el arte de manipular el fuego real y quimérico. Además de prender fuego a las cosas, la piretica también puede aprovechar los aspectos menos destructivos del fuego, iluminando el camino y revelando lo invisible." #NT!
 trait_art_petros_advanced: "Maestría de Petros" #NT!
 trait_art_petros_advanced_desc: "Petros, una de las dos Fragmentaciones de la Tierra, gobierna la forma de la piedra y la dota al lanzador de las propiedades físicas de la roca sólida. Todos los Inanimae que conocen a Petros pueden trepar por una superficie rocosa con poca dificultad." #NT!
 trait_art_aquis_advanced: "Maestría de Aquis" #NT!
 trait_art_aquis_advanced_desc: "Aquis es la Astilla de Agua, que controla el movimiento del agua a través de la atmósfera, además de reflejar la asociación del agua con la empatía y la medicina. Todos los Inanimae que conocen a Aquis son capaces de respirar bajo el agua y saben nadar automáticamente." #NT!
 trait_art_pyros_advanced: "Maestría en Pyros" #NT!
 trait_art_pyros_advanced_desc: "Pyros es la Astilla de Fuego, que produce calor y combustión espontánea, además de afectar simbólicamente la pasión de la sangre caliente. Todos los Inanimae que conocen a Pyros pueden encender una pequeña llama sin necesidad de fósforos ni equipo." #NT!
 trait_art_stratus_advanced: "Maestría en estratos" #NT!
 trait_art_stratus_advanced_desc: "Stratus es la Astilla de Aire, que desvía la atención mediante movimientos increíblemente rápidos y produciendo ilusiones nebulosas. Todos los Inanimae que conocen a Stratus pueden sentir patrones climáticos que llegan a kilómetros de distancia." #NT!
 trait_art_verdage_advanced: "Maestría en Verdage" #NT!
 trait_art_verdage_advanced_desc: "Verdage, una de las dos Fragmentos de la Tierra, gobierna la vida y la materia orgánica, especialmente la que comprende las plantas. Todos los Inanimae que conocen Verdage son capaces de identificar inmediatamente la vida vegetal que ven." #NT!
 trait_art_tieh_tan_advanced: "Maestría en Tieh Tan" #NT!
 trait_art_tieh_tan_advanced_desc: "El elemento Metal incluye todos los metales preciosos y de trabajo: oro, plata, hierro, latón y acero. Si bien su alcance es bastante limitado en comparación con el Agua o la Tierra, su uso predominante es la fabricación de herramientas, especialmente para la guerra. Los maestros del Metal pueden ser artesanos increíbles o guerreros inexpugnables." #NT!
 trait_art_lin_tan_advanced: "Maestría en Lin Tan" #NT!
 trait_art_lin_tan_advanced_desc: "La madera representa el poder del mundo natural y, como tal, tiene poder sobre gran parte del mundo. Los fenómenos naturales a los que se asocia son cualquier tipo de planta, juventud, salud y crecimiento." #NT!
 trait_art_shui_tan_advanced: "Maestría en Shui Tan" #NT!
 trait_art_shui_tan_advanced_desc: "El Shui Fu, o Ministerio del Agua, es la fuerza más poderosa, sutil pero ineficiente del Reino Medio. Los Maestros del Agua son temidos y venerados, pero la mayoría sirven por miedo. El agua es uno de los elementos más poderosos. Abarca todas las cosas líquidas y gaseosas: nubes, metano, agua, sangre, etc. El agua es inherentemente vital, pero peligrosa y engañosa. También controla los vientos y las tormentas, pero no los rayos." #NT!
 trait_art_hou_tan_advanced: "Maestría en Hou Tan" #NT!
 trait_art_hou_tan_advanced_desc: "Los Maestros del Fuego son astutos oponentes y gobernantes activos. Tienden a ser incapaces de descansar y buscan constantemente la actividad y la participación. El Fuego está asociado con los relámpagos, la luz, las llamas y todas las demás energías visibles. Se encuentra en las tormentas, las llamas abiertas, las pantallas de ordenador y el magma ardiente." #NT!
 trait_art_di_tan_advanced: "Maestría en Di Tan" #NT!
 trait_art_di_tan_advanced_desc: "Los Maestros de Di Tan suelen ser consejeros sabios o, en ocasiones, mandarines temibles. Los Yü consideran en particular que los Maestros de la Tierra son gobernantes perspicaces y equilibrados. Muchos hsien acudirán en masa al estandarte amarillo de uno de ellos. La Tierra representa todas las rocas, el suelo, las piedras, las gemas y los minerales. La Tierra es el centro de todos los elementos y el punto de apoyo de las percepciones chinas del mundo. Representa al propio Reino Medio." #NT!
 trait_art_nei_tan_advanced: "Maestría en Nei Tan" #NT!
 trait_art_nei_tan_advanced_desc: "En el lenguaje común de los Hsien, Nei Tan es "Alquimia Interna", magia taoísta Wu Tan practicada por los shinma que persiguen el [tao_te_hsien|E]." #NT!
  
 trait_faerie_eternity: "La eternidad de las hadas" #NT!
 trait_faerie_eternity_desc: "Después de atravesar tu Crisálida, tuviste un cumpleaños, y luego otro, y luego otro. Sin embargo, algo era extraño: no parecías estar creciendo ni envejeciendo. Estás tocada por un vestigio de la inmortalidad que solía ser el derecho de nacimiento de todos los duendes." #NT!
  
 trait_prodigal: "Pródigo" #NT!
 trait_enchanted_dreamers: "Soñadores encantados" #NT!
 trait_dark_chimera: "Quimera oscura" #NT!
 trait_prodigal_vampire_desc: "El primer vampiro fue un Redcap Unseelie de hace mucho tiempo que hizo un juramento de sangre de amistad con su rival Seelie Sidhe después de que ninguno de los dos pudiera vencer al otro en combate. Se convirtieron en hermanos y realizaron hazañas poderosas; pero, cuando mataron a un dragón, el Sidhe se llevó todo el crédito. Indignado, Redcap mordió la cabeza de su antiguo rival frente al Rey del reino, rompiendo su juramento. "La sangre fue su crimen, la sangre fue su legado, y por lo tanto la sangre sería la raíz de su poder", según cuenta la historia, y fue maldecido con vampirismo, para nunca volver a conocer el [dreaming|E]." #NT!
 trait_prodigal_mage_desc: "Los magos son mortales, pero aquellos que han Despertado a la conciencia del [dreaming|E], y cuyos talentos y magias del [dreaming|E] son mucho más poderosos que los de la Estirpe. El mito de los cambiantes dice que son los descendientes de cuatro niños que cayeron del cielo y destruyeron los poderosos ejércitos de los nobles feéricos que los descubrieron. Esos niños fueron Té la Loca (madre del cambio), Li la Sombra (madre del equilibrio), Ihenn el Herrero (padre de la estasis) y Chla la Desatada (padre de la descomposición)." #NT!
 trait_prodigal_shifter_desc: "Los hombres lobo y otros cambiaformas son descendientes de los duendes que, no queriendo renunciar por completo a la libertad de forma que poseían los duendes en los días de antaño, decidieron adoptar formas animales además de humanoides. Estos duendes eran los más cercanos a la Tierra, y cuando una gran y terrible Oscuridad se alzó para engullir la tierra, abandonaron con impaciencia los ineficaces consejos de planificación de los duendes para lanzarse de cabeza a la batalla contra el enemigo. Si bien lograron evitar la victoria de la Oscuridad, pagaron un gran precio: la pérdida de todos sus sueños, salvo el sueño de la batalla." #NT!
 trait_prodigal_demon_desc: "La Casa Balor afirma su experiencia en el tema de los demonios y las entidades demoníacas, y se atribuye la responsabilidad de la invocación y atadura histórica de múltiples criaturas de este tipo en sus guerras contra las Cortes Fomorianas. La Casa Balor afirma que los demonios eran hadas antiguas en una época en la que el invierno estaba sobre el mundo, pero su tiempo pasó y fueron exiliados a un laberinto en el [deep_dreaming|E]. Su escape solo se permitiría cuando la necesidad se volviera desesperada." #NT!
 trait_prodigal_wraith_desc: "Los fantasmas son quimeras oscuras, pero quimeras que se crean a sí mismas a partir de los recuerdos de quienes mueren. Solo las almas más creativas, imaginativas y apasionadas se reforman en la oscura realidad quimérica llamada [shadowlands|E]. (Aparte de esta perspectiva ligeramente diferente, los Changelings, gracias a los Sluagh, tienen una comprensión bastante precisa de los espectros)." #NT!
 trait_prodigal_mummy_desc: "Los registros de Eshu afirman que las momias fueron mortales encantados que se unieron a la realidad quimérica del [dreaming|E]. Estos encantados juraron juramentos a los grandes y nobles Arcadianos y, a través de pactos sellados en cuerpo y espíritu, se comprometieron eternamente con las causas de sus dioses feéricos. Sus cuerpos nunca se pudrirían y sus espíritus nunca seguirían adelante mientras sirvieran a sus amos y mantuvieran el equilibrio entre los reinos de lo mundano y lo sublime." #NT!
  
 trait_agemo: "Agemo" #NT!
 trait_agemo_desc: "En el lenguaje común de los Eshu, Agemo significa literalmente camaleón. Los Elegbara usan esta palabra para referirse a sus parientes, ya que se mimetizan tanto con la sociedad de los hadas como con la de los mortales." #NT!
 trait_itiyere: "Itiyere" #NT!
 trait_itiyere_desc: "Entre los Eshu, Itiyere es un término del argot poco común para los Sidhe y proviene de personajes ceremoniales tradicionales con orejas extremadamente largas y exageradas." #NT!
 trait_orisha_oko: "Orisha-Oko" #NT!
 trait_orisha_oko_desc: "Orisha-Oko es el orisha de la agricultura y el hogar. Los Eshu se refieren a la familia Boggan con este nombre o con la versión abreviada Oko." #NT!
 trait_taiyewo: "Taiyewo" #NT!
 trait_taiyewo_desc: "En el lenguaje común de los Eshu, Taiyewo significa "el mayor de los gemelos". Es el nombre que Elegbara le da a la familia de Clurichaun. Véase también Ibeji y Kehinde." #NT!
 trait_iroko: "Iroco" #NT!
 trait_iroko_desc: "En el lenguaje común de los Eshu, Iroko es una variedad de roble y un Orisha menor. También es el nombre que Elegbara le da al clan Ghille Dhu." #NT!
 trait_olokuta: "Olokuta" #NT!
 trait_olokuta_desc: "Olokuta es el Orisha de la piedra. Este es también el nombre de Eshu para el clan Nocker." #NT!
 trait_kehinde: "Quedarse atrás" #NT!
 trait_kehinde_desc: "En el lenguaje común de los Eshu, Kehinde se traduce como el último nacido de gemelos. También es el nombre que Elegbara le da a la familia Piskey. Véase también Ibeji y Taiyewo." #NT!
 trait_ijapa: "ijapa" #NT!
 trait_ijapa_desc: "En el lenguaje común de los Eshu, Ijapa significa literalmente tortuga y era el animal embaucador de la leyenda yoruba. Es el nombre que los Elegbara dan a los linaje de los Pooka." #NT!
 trait_jakuta: "Jakuta" #NT!
 trait_jakuta_desc: "En el lenguaje común de los Eshu, Jakuta es un nombre de alabanza para el orisha del rayo Shangó, que significa "lanzador de piedras". Es el nombre Elegbara para el Troll Kith." #NT!
 trait_oshosi: "Oshosi" #NT!
 trait_oshosi_desc: "Oshosi u Oxóssi es el orisha de la caza, el bosque, los animales salvajes y la riqueza. También se lo asocia con las comidas. Sus colores son el azul y el verde. Los Eshu usan este nombre para el cachorro de Redcap." #NT!
 trait_olu_igbo: "Olu-Igbo" #NT!
 trait_olu_igbo_desc: "Olu-Igbo es el Orisha de la selva y el desierto. En el lenguaje común de los Eshu, también es el término que designa al sátiro Kith." #NT!
 trait_sonponno: "Sonponno" #NT!
 trait_sonponno_desc: "Sonponno o Sopona, es el Orisha de la viruela y por extensión de otras enfermedades, especialmente las que producen llagas o lesiones. Otros nombres incluyen Babalú-Ayé y el nombre de alabanza Ile-Titu. Los Eshu usan este nombre para los Sluagh Kith, derivado de su apariencia y no generalmente despectivo." #NT!
  
 trait_domovoi: "Domovoi" #NT!
 trait_domovoi_desc: "Un poderoso duende de las viviendas, un domovoi, a menudo adopta el rostro de una persona respetada de la familia para hablar con aquellos cuya casa protege. Conocen la mayoría de los secretos de su feudo. A menos que se les muestre el debido y constante respeto, los domovoi pueden divulgar estos secretos a los enemigos." #NT!
 trait_leshii: "Leshii" #NT!
 trait_leshii_desc: "Los leshii, espíritus del bosque con cuernos, parecen una combinación de un árbol viejo cubierto de musgo y un humano con cuernos. Se refieren a su líder como el "Señor del Bosque"." #NT!
 trait_kikimora: "Kikimora" #NT!
 trait_kikimora_desc: "La hada más servicial de la casa, la kikimora, se encarga de las tareas domésticas, como tejer y otras tareas domésticas. Cualquiera que la vea trabajar debe estar seguro de admirar su talento o puede encontrar pan quemado, ropa atada con nudos o frascos llenos de vinagre en represalia." #NT!
 trait_polevik: "Polevik" #NT!
 trait_polevik_desc: "Exuberantes y voluptuosas, estas ninfas del campo, tanto masculinas como femeninas, encuentran fascinación en los diversos ritos de fertilidad practicados por aquellos que entienden la conexión entre el sexo y el arado de la tierra fértil." #NT!
 trait_vodyanoi: "Vodyanoi" #NT!
 trait_vodyanoi_desc: "Estos volubles Inanimae de lagos y estanques son amigables con aquellos que usan las Anclas que protegen, siempre y cuando reciban regalos y respeto. Los problemas persiguen a aquellos que ignoran la necesidad de recibir las debidas gracias y un chorro ocasional de vodka en el agua. Los vodyanoi vuelcan los barcos de aquellos que no los tratan adecuadamente. Cualquiera que los desprecie deliberadamente debe recordar mantenerse alejado del agua si desea sobrevivir, ya que los vodyanoi pueden hacer que caigan rayos sobre aquellos que no les agradan." #NT!
 trait_berenginy: "Berengine" #NT!
 trait_berenginy_desc: "Hermosas ninfas de cabello oscuro y suelto, estas adorables hadas cantan para atraer a los amantes, pero a veces no quieren dejarlos ir. Habitan a lo largo de las riberas de los ríos y atraen a sus admiradores para que se queden con ellos para siempre en las turbias aguas de la orilla. Muchas russalki han sido creadas de esta manera. Si no fuera por su sabiduría y su capacidad para saber la mayor parte de lo que sucede a lo largo del río al que sirven, los peligros de consultarlas superarían cualquier beneficio." #NT!
 trait_bannik: "pancarta" #NT!
 trait_bannik_desc: "El espíritu de los baños públicos, el bannik, suele ser malicioso si no se lo trata con deferencia y se le da el último baño de la noche. Los banniks ayudan a quienes favorecen dándoles visiones en las aguas que controlan." #NT!
 trait_dvorovoi: "Dvorovoi" #NT!
 trait_dvorovoi_desc: "Un animal de patio, el dvorovoi puede ser muy travieso con aquellos que no lo alimentan o lo tratan bien. A menudo adopta la forma de gato para deambular y explorar su territorio." #NT!
