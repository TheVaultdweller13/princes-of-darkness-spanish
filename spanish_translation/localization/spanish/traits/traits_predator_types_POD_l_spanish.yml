l_spanish:
  
 trait_predatortype_farmer: "Agricultor"
 trait_predatortype_farmer_desc: "Este vampiro prefiere alimentarse de animales."
  
 trait_predatortype_bloodleech: "Sanguijuela de sangre"
 trait_predatortype_bloodleech_desc: "¡Este vampiro prefiere alimentarse de la sangre de otros vampiros!"
  
 trait_predatortype_phlebotomist: "Flebotomista"
 trait_predatortype_phlebotomist_desc: "Este vampiro adquiere vitae bajo la apariencia de un médico que realiza sangrías."
  
 trait_predatortype_bedlamite: "Bedlamita"
 trait_predatortype_bedlamite_desc: "Este vampiro se aprovecha de los locos, que pueden o no estar locos."
  
 trait_predatortype_cenobite: "Cenobita"
 trait_predatortype_cenobite_desc: "Este vampiro tiene una manada en una institución religiosa como un monasterio."
  
 trait_predatortype_alleycat: "Gato callejero"
 trait_predatortype_alleycat_desc: "Este vampiro acecha y ataca violentamente a los mortales para obtener sangre. Es un método vulgar."
  
 trait_predatortype_cauchemar: "Cauchemar"
 trait_predatortype_cauchemar_desc: "Este vampiro se alimenta principalmente de presas dormidas."
  
 trait_predatortype_familias: "Familias"
 trait_predatortype_familias_desc: "Este vampiro se alimenta casi exclusivamente de una dinastía familiar en particular. Incluso puede que estén relacionados con la familia, al menos eso es lo que la familia piensa."
  
 trait_predatortype_footpad: "Alfombra de pies"
 trait_predatortype_footpad_desc: "Este vampiro anda con los delincuentes de la sociedad, robándoles la sangre a los más pobres. Si desaparecen, las autoridades no muestran ningún interés."
  
 trait_predatortype_consensualist: "Consensualista"
 trait_predatortype_consensualist_desc: "Este vampiro se alimenta de los voluntarios, lo que complica mucho [the_masquerade|E]."
  
 trait_predatortype_cultist: "Cultista"
 trait_predatortype_cultist_desc: "Este vampiro lidera un culto a la sangre, como en la antigüedad. El ganado adora y se ofrece libremente a este dios de la sangre."
  
 trait_predatortype_siren: "Sirena"
 trait_predatortype_siren_desc: "Este vampiro seduce a los amantes para drenarles la sangre a través del beso."
  
 trait_predatortype_gentry: "Alta burguesía"
 trait_predatortype_gentry_desc: "Este vampiro tiene una posición de cierto estatus en la sociedad mortal. Utilizan ese estatus para cazar a los ricos y poderosos. Nadie creerá que alguien de tal refinamiento sea un monstruo."
  
 trait_predatortype_graverobber: "Ladrón de tumbas"
 trait_predatortype_graverobber_desc: "Este vampiro puede rondar cementerios y criptas en busca de cadáveres recientes o dolientes. Puede obtener sustento de los cadáveres recientes."
  
 trait_predatortype_extortionist: "Extorsionador"
 trait_predatortype_extortionist_desc: "Este vampiro obliga a sus víctimas a sangrar por él. En apariencia, el extorsionador adquiere sangre a cambio de servicios como seguridad o vigilancia, pero, si bien muchas veces la necesidad de protección es real, con la misma frecuencia es una ficción diseñada para que el trato parezca aceptable."
  
  
