l_spanish:
 trait_breed: "Criar"
 trait_homid_born: "Homínido"
 trait_homid_born_desc: "Los homínidos son una raza de cambiaformas nacidos y criados por humanos, que es su forma natural."
 trait_metis: "Métis"
 trait_metis_desc: "Los metis son una raza rara de cambiaformas. Son descendientes de dos cambiaformas que rompieron la letanía por amor o lujuria. Nacen en forma de Crinos y esa es su forma natural; sin embargo, son deformes y estériles."
 trait_lupus_born: "Lupus"
 trait_lupus_born_desc: "Los lupus son una raza de Garou que nacieron y fueron criados como lobos, que es su forma natural."
  
 trait_kojin: "Kojin"
 trait_kojin_desc: "Los Kojin son una raza de Kitsune nacidos y criados por humanos, que es su forma natural."
 trait_balaram: "Balaram"
 trait_balaram_desc: "Los Balaram son una raza de Nagah nacida y criada por humanos, que es su forma natural."
  
 trait_shinju: "Shinju"
 trait_shinju_desc: "Los shinju no son deformes ni estériles. Sin embargo, solo el 10% de todos los descendientes de Kitsune a Kitsune son shinju en lugar de parientes humanos o zorros normales. Además, es probable que uno de los padres de los kitsune muera si nace un shinju. Los shinju crecen en las Cortes y, por lo general, se vuelven insufriblemente arrogantes y perfeccionistas."
 trait_ahi: "Ahí"
 trait_ahi_desc: "Los apareamientos de los nagah en condiciones muy específicas producen una única cría fértil y sin deformaciones llamada ahi. Una madre puede dar a luz a un solo ahi en su vida; todos los demás apareamientos con nagah machos producen parientes, aunque ella puede elegir su raza. Su piel se ampolla cuando se expone a una fuerte contaminación, ya que se crían en las aguas puras del ananta de su madre."
  
 trait_beast_born: "Bestia nacida"
 trait_beast_born_desc: "Los Beastborn son una raza de cambiaformas nacidos y criados por animales, que es su forma natural."
 trait_feline_born: "Felino"
 trait_feline_born_desc: "Los felinos son una raza de Bastet que nació y creció como un gran gato, que es su forma natural."
 trait_hyaena_born: "Hiena"
 trait_hyaena_born_desc: "Las hienas son una raza de Ajaba que nació y se crió como hiena, que es su forma natural."
 trait_corvid_born: "córvido"
 trait_corvid_born_desc: "Los córvidos son una raza de Corax que nació y se crió como un cuervo, que es su forma natural."
 trait_ursine_born: "Ursino"
 trait_ursine_born_desc: "Los ursinos son una raza de Gurahl que nacieron y se criaron como osos, que es su forma natural."
 trait_roko_born: "Roco"
 trait_roko_born_desc: "Los Roko son una raza de Kitsune que nacieron y fueron criados como zorros, que es su forma natural."
 trait_suchid_born: "Suquid"
 trait_suchid_born_desc: "Los Suchid son una raza de Mokolé que nació y fue criado como reptil, que es su forma natural."
 trait_vasuki_born: "Vasuki"
 trait_vasuki_born_desc: "Los Vasuki son una raza de Nagah que nacieron y fueron criados como serpientes, que es su forma natural."
 trait_latrani_born: "Latrani"
 trait_latrani_born_desc: "Los Latrani son una raza de Nuwisha que nació y se crió como coyote, que es su forma natural."
 trait_rodens_born: "Roden"
 trait_rodens_born_desc: "Los rodenes son una raza de Ratkin que nació y fue criado como una rata, que es su forma natural."
 trait_squamus_born: "Escamoso"
 trait_squamus_born_desc: "Los Squamus son una raza de Rokea que nació y se crió como tiburón, que es su forma natural."
 trait_bos_born: "Jefe"
 trait_bos_born_desc: "Los Bos son una raza de Apis que nació y se crió como un toro, que es su forma natural."
 trait_chiroptera_born: "Quirópteros"
 trait_chiroptera_born_desc: "Los quirópteros son una raza de Camazotz que nacieron y crecieron como murciélagos, que es su forma natural."
 trait_scrofa_born: "Escrofa"
 trait_scrofa_born_desc: "Los Scrofa son una raza de Grondr que nació y se crió como un jabalí, que es su forma natural."
  
 trait_auspice: "Auspicio"
 trait_ahroun: "Ahroun"
 trait_ahroun_desc: "Uno de los cinco Auspicios bajo los cuales puede nacer un Garou. La Luna Llena convierte a los Ahroun en el arma viviente de Gea. Son los guerreros entre una raza de guerreros, los campeones de un pueblo marcial. Siempre dispuestos a matar y a morir si es necesario."
 trait_galliard: "gallardo"
 trait_galliard_desc: "Uno de los cinco auspicios bajo los cuales puede nacer un Garou. Representado por la Luna Gibosa, el Galliard canta el alma de los Garou. Son la voz del Pueblo, llamándolos a la batalla e inspirándolos a la grandeza en la vida y en la muerte. También son guardianes de las tradiciones, llevando el conocimiento de las tribus desde sus orígenes."
 trait_philodox: "Filodoxo"
 trait_philodox_desc: "Uno de los cinco auspicios bajo los cuales puede nacer un Garou. La media luna significa equilibrio y dualidad; un Garou nacido bajo su influencia actúa con frecuencia como consejero, mediador y guardián de la ley para su manada."
 trait_theurge: "El impulso"
 trait_theurge_desc: "Uno de los cinco Auspicios bajo los cuales puede nacer un Garou. La luna creciente en forma de hoz otorga el don de la perspicacia. Los Theurges son los místicos de los Garou, más cercanos que nadie a la Umbra y sus habitantes."
 trait_ragabash: "Ragabash"
 trait_ragabash_desc: "Uno de los cinco Auspicios bajo los cuales puede nacer un Garou. El que nace durante la Luna Nueva actúa como el embaucador mítico, el tonto que es alternativamente tonto y sabio. Desempeña el papel del contrario, cuestionando la tradición para encontrar el camino más sabio."
  
 trait_dawn: "Amanecer"
 trait_dawn_female_desc: "Uno de los dos aspectos bajo los que puede nacer un Ajaba. Parecidas a los Garou Ahroun, las mujeres del Amanecer son guerreras."
 trait_dawn_male_desc: "Uno de los dos aspectos bajo los que puede nacer un Ajaba. Parecidos a los Garou Galliards, los hombres del Amanecer son narradores de historias."
 trait_dusk: "Oscuridad"
 trait_dusk_female_desc: "Uno de los dos aspectos bajo los que puede nacer un Ajaba. Las mujeres Dusk, una versión más violenta de Ragabash, son asesinas."
 trait_dusk_male_desc: "Uno de los dos aspectos bajo los que puede nacer un Ajaba. Al igual que los Teúrgos de gran talento, los hombres Crepúsculo son místicos."
  
 trait_uzmati: "uzmati"
 trait_uzmati_desc: "Uno de los cinco auspicios bajo los cuales un Gurahl puede progresar durante su vida. La Luna Llena convierte a los Uzmati en el arma viviente de Gaia. Son los guerreros entre una raza de guerreros, los campeones de un pueblo marcial. Siempre dispuestos a matar y a morir si es necesario."
 trait_kojubat: "Cojubat"
 trait_kojubat_desc: "Uno de los cinco auspicios bajo los cuales un Gurahl puede progresar durante su vida. Representado por la Luna Gibosa, el Kojubat canta el alma del Gurahl. Son la voz del Pueblo, llamándolos a la batalla e inspirándolos a la grandeza en la vida y en la muerte. También son guardianes de las tradiciones, llevando el saber de las tribus desde sus orígenes."
 trait_rishi: "Rishi"
 trait_rishi_desc: "Uno de los cinco auspicios bajo los cuales un Gurahl puede progresar durante su vida. La media luna significa equilibrio y dualidad; un Gurahl bajo su influencia actúa frecuentemente como consejero, mediador y guardián de la ley de su manada."
 trait_kieh: "Kieh"
 trait_kieh_desc: "Uno de los cinco Auspicios bajo los cuales un Gurahl puede progresar durante su vida. La luna creciente en forma de hoz otorga el don de la intuición. Los Teúrgos son los místicos de los Gurahl, más cercanos que nadie a la Umbra y sus habitantes."
 trait_arcas: "Arcadas"
 trait_arcas_desc: "Uno de los cinco auspicios bajo los cuales un Gurahl puede progresar durante su vida. Aquel que nace durante la Luna Nueva actúa como el embaucador mítico, el tonto que es alternativamente tonto y sabio. Él desempeña el papel del contrario, cuestionando la tradición para encontrar el camino más sabio."
  
 trait_warriors: "Guerreros"
 trait_warriors_desc: "Como su nombre lo indica, son luchadores y asesinos, la primera línea en combate, al igual que los Ahroun de los Garou. También conocidos como "Esclavos de la Espada"."
 trait_bards: "Bardos"
 trait_bards_desc: "Los Bardos son un aspecto perdido de la sociedad de los hombres rata. Conocidos coloquialmente como "Portavoces", actuaban como pacificadores de la raza: intermediarios entre los Ratkin y otras razas, recopilando leyendas para añadirlas a su Memoria de Sangre colectiva. Emisarios del Septo Garou durante los primeros días del mundo, fueron los primeros en morir cuando su raza fue traicionada."
 trait_knife_skulkers: "Cuchillos merodeadores"
 trait_knife_skulkers_desc: "Asesinos honorables de los Ratkin que trabajan únicamente por contrato. También actúan como jueces y mediadores, como un Philodox."
 trait_shadow_seers: "Videntes de las sombras"
 trait_shadow_seers_desc: "Chamanes y guías espirituales, muy parecidos a un Teurgo."
 trait_tunnel_runners: "Corredores de túneles"
 trait_tunnel_runners_desc: "Exploradores y espías errantes que conectan las Madrigueras Ratkin en todo el mundo. Similares a Ragabash."
  
 trait_pryio: "Priio"
 trait_pryio_twilight: "Crepúsculo"
 trait_pryio_twilight_desc: "También conocida como "Favor de la Luna", Bastet determina su lugar y cómo el gato aborda la vida y maneja los desafíos que se le presentan a través de Pryio. Si bien a menudo se determina por la hora del día en la que Bastet logró su Primer Cambio, Pryio puede cambiar si Bastet sufre un cambio de vida severo. Las Bastet del Crepúsculo son cuestionadoras y buscadoras, tienden a ser detectives, abogadas, espías o místicas."
 trait_pryio_daylight: "Luz"
 trait_pryio_daylight_desc: "También conocida como "Favor de la Luna", Bastet determina su lugar y cómo el gato aborda la vida y maneja los desafíos que se le presentan a través de Pryio. Si bien a menudo se determina por la hora del día en la que Bastet logró su Primer Cambio, Pryio puede cambiar si Bastet sufre un cambio de vida severo. Las Bastet de la luz del día son abiertas y directas, tienden a ser diplomáticas, guerreras, legisladoras y protectoras."
 trait_pryio_night: "Noche"
 trait_pryio_night_desc: "También conocida como "Favor de la Luna", Bastet determina su lugar y cómo el gato aborda la vida y maneja los desafíos que se le presentan a través de Pryio. Si bien a menudo se determina por la hora del día en la que Bastet logró su Primer Cambio, Pryio puede cambiar si Bastet sufre un cambio de vida severo. Las Bastet nocturnas suelen ser retraídas y solitarias, tienden a ser asesinas, eruditas, científicas y practicantes de magia oscura."
  
 trait_path: "Camino"
 trait_eji: "Eji"
 trait_eji_desc: "El camino del Guerrero, alineado a la Lava, pasando por la Tierra y el Fuego."
 trait_doshi: "Doshi"
 trait_doshi_desc: "El camino del Hechicero, alineado al Rayo, pasando por el Aire y el Fuego."
 trait_gukutsushi: "Gukutsushi"
 trait_gukutsushi_desc: "El camino del Ilusionista, alineado a la Niebla, a través del Agua y el Aire."
 trait_kataribe: "Kataribe"
 trait_kataribe_desc: "El camino del Narrador, alineado con la Arcilla, a través de la Tierra y el Agua."
  
 trait_sun_auspice: "Auspicio del sol"
 trait_striking: "El sol naciente"
 trait_striking_desc: "Llamados "Golpeadores", estos Mokolé son guerreros contra las fuerzas del Wyrm y de la oscuridad (como Kindred)."
 trait_unshading: "El sol del mediodía"
 trait_unshading_desc: "Llamados "Sin sombra", estos Mokolé son los jueces y guardianes de la ley del pueblo dragón, y nacen cuando el sol está en su punto más alto."
 trait_warding: "El sol poniente"
 trait_warding_desc: "Estos mokolé, llamados "guardianes", suelen defender lugares de importancia para ellos y nacen al anochecer."
 trait_concealing: "El sol envuelto"
 trait_concealing_desc: "Llamados "Ocultadores", estos Mokolé son astutos chamanes y nacen bajo un cielo nublado."
 trait_shining: "El sol de medianoche"
 trait_shining_desc: "Llamados "Resplandecientes", estos Mokolé son embaucadores similares a los Garou Ragabash, y nacen de noche."
 trait_gathering: "El sol decorado"
 trait_gathering_desc: "Llamados "Reunión", estos Mokolé son líderes responsables de dirigir los revolcaderos y mantener a su gente organizada, y nacen bajo halos solares o "perros solares"."
 trait_crowning: "El eclipse solar"
 trait_crowning_desc: "Llamados "Coronadores", estos rarísimos Mokolé son los líderes indiscutibles de su pueblo. Nacen durante un eclipse solar y su gente los considera realeza. A menudo, la madre Mokolé intenta tener a sus hijos a tiempo para un evento como este."
  
 trait_seasonal_auspice: "Auspicio estacional"
 trait_kamakshi: "Kamakshi"
 trait_kamakshi_desc: "Primavera: bendecida por las fuerzas de la vida y la renovación, su elemento es la tierra."
 trait_kartikeya: "Kartikeya"
 trait_kartikeya_desc: "Verano: vigoroso y verdadero, su energía promueve las mayores pasiones que se pueden encontrar entre los pueblos serpiente. Su elemento es el fuego."
 trait_kamsa: "Kamsa"
 trait_kamsa_desc: "Otoño: la mente del objetivo es su pasión y su punto fuerte. Su elemento es el aire."
 trait_kali: "Cali"
 trait_kali_desc: "Invierno: su sangre es la más fría, su visión la más verdadera y su dedicación a su causa no tiene límites. Su elemento es el agua."
  
 trait_freak: "Fenómeno"
 trait_engineers: "Ingenieros"
 trait_engineers_desc: "Científicos, inventores y aficionados a la tecnología."
 trait_munchmausen: "Munchmausen"
 trait_munchmausen_desc: "El espadachín Ratkin, todos y cada uno de los grandes engañados."
 trait_plague_lords: "Señores de la plaga"
 trait_plague_lords_desc: "Maestros de la enfermedad y la corrupción."
 trait_twitchers: "Twitchers"
 trait_twitchers_desc: "Anarquistas entre anarquistas, los Twitchers son demoledores locos e impredecibles."
  
 trait_water_auspice: "Auspicio del agua"
 trait_brightwater: "Agua brillante"
 trait_brightwater_desc: "Los rokea nacen durante días soleados o lunas llenas. Los de Brightwaters son similares a los Garou Ahroun; son guerreros y héroes. Sin embargo, a menudo desean estar cerca de la superficie del mar."
 trait_dimwater: "Agua oscura"
 trait_dimwater_desc: "Los Dimwaters nacen durante los días nublados o por la noche, bajo cualquier fase lunar, excepto la luna llena o la luna nueva. La mayoría de los Rokea caen bajo este auspicio. Son los jueces y líderes de la raza Rokea y crean los pocos fetiches que los Rokea usan."
 trait_darkwater: "Agua oscura"
 trait_darkwater_desc: "Llamados los "locos" por sus compañeros, los Darkwaters nacen bajo los eclipses o la Luna Nueva. Son curiosos, innovadores, brillantes y atrevidos. Disfrutan buceando en las frías profundidades del mar o caminando sobre la tierra para descubrir nuevos secretos."
  
 trait_lunisolar_auspice: "Auspicio lunisolar"
 trait_lunar: "Lunar"
 trait_lunar_desc: "Nacidos de noche, estos Apis actuaron como guerreros de la raza, protegiendo a sus criaturas de amenazas externas."
 trait_twilight: "Crepúsculo"
 trait_twilight_desc: "Nacidos al amanecer o al atardecer, estos Apis eran los más cercanos a los reinos espirituales."
 trait_solar: "Solar"
 trait_solar_desc: "Nacidos de día, estos Apis trabajaron más de cerca con humanos y otras especies."
  
 trait_gnosis: "Gnosis"
 trait_gnosis_desc: "La gnosis es una energía espiritual y mágica. Algunos mortales con talento pueden utilizarla. La gnosis es un recurso renovable, pero cada vez más escaso. Se puede recuperar en lugares sagrados, meditando o negociando con los espíritus. Los lugares sagrados proporcionan gnosis, pero si se profanan, pueden corromper a quien la posea o simplemente puede que no haya más disponible."
 trait_gnosis_kinfolk: "Gnosis de los parientes"
 trait_gnosis_kinfolk_desc: "La gnosis es una energía espiritual y mágica. Algunos parientes talentosos pueden utilizarla. La gnosis es un recurso renovable, pero cada vez más escaso. Se puede recuperar en lugares sagrados, meditando o negociando con los espíritus. Los lugares sagrados proporcionan gnosis, pero si se profanan, pueden corromper a quien la posea o simplemente puede que no haya más disponible."
 trait_abomination: "Abominación"
 trait_abomination_desc: "Abominación es un término utilizado para describir a un cambiaformas transformado en vampiro. No hace falta decir que estas criaturas son excepcionalmente raras, a la luz del hecho de que casi todos los Fera son violentamente alérgicos a la vitae vampírica. Las abominaciones son temidas por Garou y vampiros por igual. Son extremadamente poderosas y la mayoría se vuelven rápidamente locas, volviéndose bestiales e incapaces de actuar ni siquiera remotamente como humanos."
 trait_werewolf_abomination: "Abominación Garou"
 trait_gurahl_abomination: "Falla"
