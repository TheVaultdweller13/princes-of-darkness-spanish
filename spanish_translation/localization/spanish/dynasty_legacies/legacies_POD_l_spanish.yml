 pharaoh_mummy_legacy_track_name: "Faraón de Egipto" #NT!
 pharaoh_mummy_legacy_track_desc: "La tierra de las Momias también fue la tierra de los más grandes reyes y su legado sigue vivo para aquellos verdaderamente inmortales." #NT!
 pharaoh_mummy_legacy_1_name: "El legado de Cleopatra" #NT!
 pharaoh_mummy_legacy_2_name: "El legado de Ptolomeo" #NT!
 pharaoh_mummy_legacy_3_name: "El legado de Ramsés II" #NT!
 pharaoh_mummy_legacy_4_name: "Legado de Akenatón" #NT!
 pharaoh_mummy_legacy_5_name: "El legado de Keops" #NT!
  
 pharaoh_mummy_legacy_1_perk: "#flavor La gran Reina casi derribó un imperio naciente solo con su carisma.#!" #NT!
 pharaoh_mummy_legacy_2_perk: "#flavor Viniendo de muy lejos, Ptolomeo abrazó a Egipto como si fuera su propia patria.#!" #NT!
 pharaoh_mummy_legacy_3_perk: "#flavor El hijo de Ra comandó los ejércitos más grandes de Egipto y pocos pudieron oponerse a su poderosa ambición.#!" #NT!
 pharaoh_mummy_legacy_4_perk: "#flavor Para bien o para mal, ningún antiguo egipcio olvidará jamás a Akenatón, el que despreciaba a los dioses.#!" #NT!
 pharaoh_mummy_legacy_5_perk: "#flavor Al descansar para siempre en la Gran Pirámide de Giza, Keops encontró su propia inmortalidad.#!" #NT!
  
 wutian_mummy_legacy_track_name: "Cien escuelas de pensamiento" #NT!
 wutian_mummy_legacy_track_desc: "Las grandes mentes de China iluminarán el mundo mucho después de que se hayan ido." #NT!
 wutian_mummy_legacy_1_name: "Sabiduría de Confucio" #NT!
 wutian_mummy_legacy_2_name: "Sabiduría de Sun Tzu" #NT!
 wutian_mummy_legacy_3_name: "Sabiduría de Kuei Ku Tzu" #NT!
 wutian_mummy_legacy_4_name: "Sabiduría de Mo Tzu" #NT!
 wutian_mummy_legacy_5_name: "Sabiduría de Lao Tzu" #NT!
  
 wutian_mummy_legacy_1_perk: "#flavor La sabiduría de Confucio nos enseña a respetar a nuestros mayores.#!" #NT!
 wutian_mummy_legacy_2_perk: "#flavor La mente militar de Sun Tzu continúa guiándonos hacia adelante.#!" #NT!
 wutian_mummy_legacy_3_perk: "#flavor Las habilidades flexibles de Kuei Ku Tzu nos permiten gestionar nuestros ejércitos de forma más eficiente.#!" #NT!
 wutian_mummy_legacy_4_perk: "#flavor Mo Tzu nos inspira a ser lo mejor de nosotros mismos.#!" #NT!
 wutian_mummy_legacy_5_perk: "Regeneración de Yang Chi por mes: #P +1#!\n#flavor Lao Tse nos enseña a dejarnos llevar.#!" #NT!
  
 mortuary_cult_mummy_legacy_track_name: "Culto mortuorio" #NT!
 mortuary_cult_mummy_legacy_track_desc: "El culto mortuorio nutre el espíritu de los antepasados. Los sacerdotes realizan rituales diarios para su beneficio y reciben beneficios a cambio." #NT!
 mortuary_cult_mummy_legacy_1_name: "Bailarina Khener" #NT!
 mortuary_cult_mummy_legacy_2_name: "Sacerdote Wab" #NT!
 mortuary_cult_mummy_legacy_3_name: "Sacerdote lector" #NT!
 mortuary_cult_mummy_legacy_4_name: "Sin sacerdote" #NT!
 mortuary_cult_mummy_legacy_5_name: "Hem-Netjer" #NT!
  
 mortuary_cult_mummy_legacy_1_perk: "Tu [neteru|E] ganará [GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip].\n\n#flavor Los bailarines Khener servían a los dioses a través de la música y la danza. Estaban vinculados con Hathor, diosa de las mujeres y la fertilidad.#!" #NT!
 mortuary_cult_mummy_legacy_2_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip] mejorado.\n\n#flavor Los Puros son el tipo más común de sacerdote, ellos llevaban a cabo el mantenimiento diario del culto.#!" #NT!
 mortuary_cult_mummy_legacy_3_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip] mejorado.\n\n#flavor El Sacerdote Lector nutre el alma en la Duat recitando hechizos y dando ofrendas a los difuntos en la necrópolis.#!" #NT!
 mortuary_cult_mummy_legacy_4_perk: "Tu [neteru|E] obtendrá una mejora de [GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip].\n\n#flavor Los embalsamadores se encargan de restaurar la integridad del cuerpo cuando momifican al muerto.#!" #NT!
 mortuary_cult_mummy_legacy_5_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip] mejorado.\n\n#flavor El Sumo Sacerdote cuida del Ka de los difuntos, permitiendo su existencia continua en la Duat.#!" #NT!
  
  
 neutral_totems_legacy_track_name: "Tótems espirituales" #NT!
 neutral_totems_legacy_track_desc: "Algunos tótems son neutrales y no eligen una tribu o una manada a la que apoyar. Podrían verse influenciados por tu causa si demuestras suficiente respeto por sus áreas de interés específicas." #NT!
  
 neutral_totems_legacy_1_name: "El halcón" #NT!
 neutral_totems_legacy_1_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía, debes convertirte en un cazador maestro.#!" #NT!
  
 neutral_totems_legacy_2_name: "La tortuga negra" #NT!
 neutral_totems_legacy_2_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía, debes encontrarte con la Tortuga Negra (coloca un explorador en la Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos) y pasar un desafío en la [spirit_wilds|E] parte de la Umbra.#!" #NT!
  
 neutral_totems_legacy_3_name: "la hiena" #NT!
 neutral_totems_legacy_3_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía, debes adquirir el rasgo [GetTrait('viking').GetName( GetPlayer )]. Comenzar con él no cuenta.#!" #NT!
  
 neutral_totems_legacy_4_name: "La Esfinge" #NT!
 neutral_totems_legacy_4_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía y comprarla, debes tener el rasgo [GetTrait('scholar').GetName( GetPlayer )] y 20 de aprendizaje o más. También debes poder pagar el costo de renombre y haber desbloqueado el legado de la hiena.#!" #NT!
  
 neutral_totems_legacy_5_name: "El zorro" #NT!
 neutral_totems_legacy_5_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía y comprarla, debes haber completado los tres árboles de estilo de vida Intriga. También debes poder pagar el costo de renombre y haber desbloqueado el legado de la Esfinge.#!" #NT!
  
 eminence_legacy_track_name: "Eminencia Infernal" #NT!
 eminence_legacy_track_desc: "Los demonios han perdido gran parte de su memoria y experiencia durante su desagradable estancia en la Prisión Abisal. ¿Quiénes eran realmente?" #NT!
 eminence_legacy_1_name: "Esclavo infernal" #NT!
 eminence_legacy_1_perk: "Si eres un Demonio, recibirás:\n$TAB$Desbloquea los [Concept('lore_lifestyle','Lores')|E], los poderes originales de los Ángeles, como árboles de estilo de vida.\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('known_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 2000#!" #NT!
 eminence_legacy_2_name: "Soldado infernal" #NT!
 eminence_legacy_2_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('respected_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 3000#!" #NT!
 eminence_legacy_3_name: "General infernal" #NT!
 eminence_legacy_3_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('honored_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 4000#!" #NT!
 eminence_legacy_4_name: "Duque infernal" #NT!
 eminence_legacy_4_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('powerful_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 5000#!" #NT!
 eminence_legacy_5_name: "Archiduque infernal" #NT!
 eminence_legacy_5_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('exalted_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P Ilimitada#!" #NT!
  
 pacts_legacy_track_name: "Pactos infernales" #NT!
 pacts_legacy_track_desc: "Los pactos demoníacos pueden empoderar al receptor simplemente a costa de su absoluta devoción." #NT!
 pacts_legacy_1_name: "Conocimiento infernal" #NT!
 pacts_legacy_1_perk: "Cuando alguien acepta un pacto contigo, ganará #V 5#! [learning|E]." #NT!
 pacts_legacy_2_name: "Atractivo infernal" #NT!
 pacts_legacy_2_perk: "Cuando alguien acepta un pacto contigo, ganará #V 5#! [diplomacy|E]." #NT!
 pacts_legacy_3_name: "Conspiraciones infernales" #NT!
 pacts_legacy_3_perk: "Cuando alguien acepta un pacto contigo, ganará #V 5#! [intrigue|E]." #NT!
 pacts_legacy_4_name: "Aura infernal" #NT!
 pacts_legacy_4_perk: "Cuando alguien acepta un pacto contigo, ganará #V 5#! [stewardship|E]." #NT!
 pacts_legacy_5_name: "Valentía infernal" #NT!
 pacts_legacy_5_perk: "Cuando alguien acepta un pacto contigo, ganará #V 5#! [martial|E]." #NT!
  
 seelie_romantic_legacy_track_name: "Legado romántico Seelie" #NT!
 seelie_romantic_legacy_track_desc: "Los Legados Románticos son las personalidades que los Kithain manifiestan en los encuentros románticos, particularmente en la danza estilizada y formal del Amor Cortés." #NT!
 seelie_romantic_legacy_1_name: "Empático" #NT!
 seelie_romantic_legacy_1_perk: "#flavor Eres muy sensible a los estados de ánimo, deseos y anhelos de tu pareja. Si ella no es feliz, tú tampoco lo eres.#!" #NT!
 seelie_romantic_legacy_2_name: "Amigo" #NT!
 seelie_romantic_legacy_2_perk: "Desbloquea el [GetScheme('befriend').GetTypeName] [scheme|E].\nPuedes usarlo para un máximo de 7 amigos (antes 5).\n#flavor El amor no es solo una emoción romántica. Si una relación no tiene como base el respeto mutuo y la amistad, no es amor verdadero.#!" #NT!
 seelie_romantic_legacy_3_name: "Ingenua" #NT!
 seelie_romantic_legacy_3_perk: "#flavor Eres un poco ingenuo y de ojos muy abiertos, pero aún solo ves el lado bueno y maravilloso del amor. La mayoría de los duendes suelen abandonar este legado a medida que envejecen, pero no siempre.#!" #NT!
 seelie_romantic_legacy_4_name: "Juglar" #NT!
 seelie_romantic_legacy_4_perk: "#flavor Te gusta entretener a tus amantes (y a ti mismo). El amor es la mayor alegría y debe disfrutarse al máximo.#!" #NT!
 seelie_romantic_legacy_5_name: "Protector" #NT!
 seelie_romantic_legacy_5_perk: "#flavor Tu amor es verdadero y deseas protegerlos de todos los males del mundo. Este legado nace de intenciones nobles, pero puede resultar asfixiante.#!" #NT!
  
 unseelie_romantic_legacy_track_name: "El legado romántico de Unseelie" #NT!
 unseelie_romantic_legacy_track_desc: "Los legados románticos son las personalidades que los Kithain manifiestan en los encuentros románticos, particularmente cuando están en la danza estilizada y formal del amor cortés." #NT!
 unseelie_romantic_legacy_1_name: "Competidor" #NT!
 unseelie_romantic_legacy_1_perk: "Tu amante más hábil te otorgará un modificador que te otorga prestigio mensual.\n#flavor Eres un olímpico romántico. Juzgas a los demás por la calidad de sus consortes y sabes que ellos te juzgan con los mismos estándares. Debes ser el mejor amante del mundo, ¿o qué sentido tiene?#!" #NT!
 unseelie_romantic_legacy_2_name: "Cínico" #NT!
 unseelie_romantic_legacy_2_perk: "#flavor Hastiado y hastiado del mundo, a menudo continúas con tus insinuaciones románticas por costumbre o por miedo a estar solo. Has bajado tus expectativas porque sabes que el "amor verdadero" solo se puede encontrar en los cuentos de hadas.#!" #NT!
 unseelie_romantic_legacy_3_name: "Mártir" #NT!
 unseelie_romantic_legacy_3_perk: "#flavor Trabajo muy duro para que esta relación funcione y ¿qué obtengo a cambio? ¡Dolor de corazón! No esperaba que lo entendieras.#!" #NT!
 unseelie_romantic_legacy_4_name: "Jugador" #NT!
 unseelie_romantic_legacy_4_perk: "Cada [lover|E] suma: [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. Esto es acumulativo.\n#flavor El amor es un gran juego, lleno de peligros y emoción. Puedes tener una pareja o muchas, pero la relación debe ser un desafío constante y estar en constante movimiento.#!" #NT!
 unseelie_romantic_legacy_5_name: "Espiar" #NT!
 unseelie_romantic_legacy_5_perk: "#flavor Los chismes y las intrigas de la corte son tu manada. Mitad trepador y mitad impostor, solo te interesa estar mejor informado sobre quién le hace qué a quién.#!" #NT!
  
 seelie_legacy_1_track_name: "El legado de Seelie" #NT!
 seelie_legacy_1_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad." #NT!
 seelie_1_legacy_1_name: "Humanista" #NT!
 seelie_1_legacy_1_perk: "#flavor Estás más atento a tu vida mortal que a tu vida feérica.#!" #NT!
 seelie_1_legacy_2_name: "Bromista" #NT!
 seelie_1_legacy_2_perk: "#flavor Te encanta hacer todo tipo de bromas y travesuras.#!" #NT!
 seelie_1_legacy_3_name: "Caminante" #NT!
 seelie_1_legacy_3_perk: "#flavor Vives el momento y haces las cosas por impulso.#!" #NT!
 seelie_1_legacy_4_name: "Proxeneta" #NT!
 seelie_1_legacy_4_perk: "#flavor Vives para hacer felices a los demás.#!" #NT!
 seelie_1_legacy_5_name: "Trovador" #NT!
 seelie_1_legacy_5_perk: "Los poetas se vuelven más comunes en la dinastía.\n#flavor El mundo es un lugar hermoso, y sientes esto —y todas las cosas— con más fuerza que otros.#!" #NT!
  
 seelie_legacy_2_track_name: "El legado de Seelie" #NT!
 seelie_legacy_2_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad." #NT!
 seelie_2_legacy_1_name: "Tábano" #NT!
 seelie_2_legacy_1_perk: "#flavor Mantienes a los que están en el poder honestos al señalarles sus defectos.#!" #NT!
 seelie_2_legacy_2_name: "Dandy" #NT!
 seelie_2_legacy_2_perk: "#flavor Eres un escalador social de corazón y sobresales en la etiqueta de la corte.#!" #NT!
 seelie_2_legacy_3_name: "Camarada" #NT!
 seelie_2_legacy_3_perk: "$PERK_CAN_SIGN_ALLIANCE$\n#flavor Valoras la amistad por encima de todo y te esfuerzas por demostrar que eres digno de la confianza de los demás.#!" #NT!
 seelie_2_legacy_4_name: "Cortesano" #NT!
 seelie_2_legacy_4_perk: "#flavor Lo único interesante en la vida es la interacción social.#!" #NT!
 seelie_2_legacy_5_name: "Regente" #NT!
 seelie_2_legacy_5_perk: "#flavor Eres la encarnación viviente del reino, el elegido para hablar en nombre de muchos.#!" #NT!
  
 seelie_legacy_3_track_name: "El legado de Seelie" #NT!
 seelie_legacy_3_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad." #NT!
 seelie_3_legacy_1_name: "Patán" #NT!
 seelie_3_legacy_1_perk: "#flavor Eres del tipo sólido y práctico que tiene una solución para cada problema.#!" #NT!
 seelie_3_legacy_2_name: "Artesano" #NT!
 seelie_3_legacy_2_perk: "#flavor La creación es obra de tu vida.#!" #NT!
 seelie_3_legacy_3_name: "Aspirante" #NT!
 seelie_3_legacy_3_perk: "#flavor La vida es una experiencia de aprendizaje y siempre te esfuerzas por mejorar.#!" #NT!
 seelie_3_legacy_4_name: "Sabio" #NT!
 seelie_3_legacy_4_perk: "Los místicos se vuelven más comunes en la dinastía.\n#flavor Eres el consejero, el sabio, el maestro.#!" #NT!
 seelie_3_legacy_5_name: "Virtuoso" #NT!
 seelie_3_legacy_5_perk: "Selecciona un rasgo de estilo de vida para que se vuelva más común en la Dinastía.\n#flavor Eres el maestro de tu campo elegido, sea cual sea.#!" #NT!
  
 seelie_legacy_4_track_name: "Legado Seelie" #NT!
 seelie_legacy_4_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad." #NT!
 seelie_4_legacy_1_name: "Escudero" #NT!
 seelie_4_legacy_1_perk: "#flavor Vives para ayudar y apoyar a tu héroe actual en sus esfuerzos.#!" #NT!
 seelie_4_legacy_2_name: "Caballero" #NT!
 seelie_4_legacy_2_perk: "#flavor Sigues los antiguos códigos de caballería y ayudas a los necesitados.#!" #NT!
 seelie_4_legacy_3_name: "Paladín" #NT!
 seelie_4_legacy_3_perk: "#flavor Eres un competidor; el atleta valiente y valiente o el héroe.#!" #NT!
 seelie_4_legacy_4_name: "Filántropo" #NT!
 seelie_4_legacy_4_perk: "#flavor Te esfuerzas por ayudar a los demás y hacer buenas acciones sin esperar una recompensa.#!" #NT!
 seelie_4_legacy_5_name: "Smo." #NT!
 seelie_4_legacy_5_perk: "#flavor Te esfuerzas por aliviar el dolor de los demás.#!" #NT!
  
 seelie_legacy_5_track_name: "El legado de Seelie" #NT!
 seelie_legacy_5_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad." #NT!
 seelie_5_legacy_1_name: "Orquídea" #NT!
 seelie_5_legacy_1_perk: "#flavor Eres un inocente que se ha visto obligado a entrar en el gran, amplio y peligroso mundo.#!" #NT!
 seelie_5_legacy_2_name: "Pishogue" #NT!
 seelie_5_legacy_2_perk: "#flavor Para ti el mundo es un lugar de infinitas maravillas infantiles.#!" #NT!
 seelie_5_legacy_3_name: "Estoico" #NT!
 seelie_5_legacy_3_perk: "#flavor Rara vez revelas tus emociones.#!" #NT!
 seelie_5_legacy_4_name: "Ermitaño" #NT!
 seelie_5_legacy_4_perk: "#flavor Prefieres tu propia compañía a la de los demás.#!" #NT!
 seelie_5_legacy_5_name: "árcade" #NT!
 seelie_5_legacy_5_perk: "#flavor Tu lado hada supera con creces a tu lado humano.#!" #NT!
  
 unseelie_legacy_1_track_name: "El legado de Unseelie" #NT!
 unseelie_legacy_1_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados." #NT!
 unseelie_1_legacy_1_name: "Cobarde" #NT!
 unseelie_1_legacy_1_perk: "#flavor Más vale un cobarde vivo que un héroe muerto.#!" #NT!
 unseelie_1_legacy_2_name: "Farsante" #NT!
 unseelie_1_legacy_2_perk: "#flavor Nada te satisface nunca; estás gruñón, amargado y simplemente irritable.#!" #NT!
 unseelie_1_legacy_3_name: "Desgraciado" #NT!
 unseelie_1_legacy_3_perk: "#flavor No tienes una imagen positiva de ti mismo y asumes que todos los demás te odian tanto como tú mismo.#!" #NT!
 unseelie_1_legacy_4_name: "Sombra" #NT!
 unseelie_1_legacy_4_perk: "#flavor Eres un zombi humano, un sonámbulo sin emociones que ve el mundo como un espectáculo de terror sin fin.#!" #NT!
 unseelie_1_legacy_5_name: "Tonto" #NT!
 unseelie_1_legacy_5_perk: "#flavor No hay sentido en el mundo, por eso actúas como un payaso.#!" #NT!
  
 unseelie_legacy_2_track_name: "El legado de Unseelie" #NT!
 unseelie_legacy_2_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados." #NT!
 unseelie_2_legacy_1_name: "Patán" #NT!
 unseelie_2_legacy_1_perk: "#flavor Grosero y mal educado, no tienes modales y te burlas de las convenciones.#!" #NT!
 unseelie_2_legacy_2_name: "Pícaro" #NT!
 unseelie_2_legacy_2_perk: "Permite el [raiding|E] de [counties|E] extranjero para el botín.\n#flavor ¿Por qué trabajar para vivir cuando el mundo puede trabajar para ti?#!" #NT!
 unseelie_2_legacy_3_name: "Bribón" #NT!
 unseelie_2_legacy_3_perk: "#flavor Tientas a otros a explorar sus deseos más oscuros.#!" #NT!
 unseelie_2_legacy_4_name: "Bestia" #NT!
 unseelie_2_legacy_4_perk: "#flavor Conquistas a todos los que se te oponen.#!" #NT!
 unseelie_2_legacy_5_name: "Cabecilla" #NT!
 unseelie_2_legacy_5_perk: "#flavor Gobiernas tu organización con puño de hierro.#!" #NT!
  
 unseelie_legacy_3_track_name: "El legado de Unseelie" #NT!
 unseelie_legacy_3_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados." #NT!
 unseelie_3_legacy_1_name: "Petimetre" #NT!
 unseelie_3_legacy_1_perk: "#flavor Eres una de las personas hermosas, los zares del estilo.#!" #NT!
 unseelie_3_legacy_2_name: "Pavo real" #NT!
 unseelie_3_legacy_2_perk: "#flavor Eres la persona más maravillosa del mundo y quieres que todos lo sepan.#!" #NT!
 unseelie_3_legacy_3_name: "Acertijo" #NT!
 unseelie_3_legacy_3_perk: "#flavor Estás enamorado de los secretos y nunca das una respuesta directa.#!" #NT!
 unseelie_3_legacy_4_name: "Galopín" #NT!
 unseelie_3_legacy_4_perk: "#flavor La sustancia es más importante que el estilo, y por eso actúas como un vago para demostrar lo profundo que realmente eres.#!" #NT!
 unseelie_3_legacy_5_name: "Sofista" #NT!
 unseelie_3_legacy_5_perk: "#flavor Compartes tu conocimiento únicamente para tu propio beneficio.#!" #NT!
  
 unseelie_legacy_4_track_name: "El legado de Unseelie" #NT!
 unseelie_legacy_4_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados." #NT!
 unseelie_4_legacy_1_name: "Grotesco" #NT!
 unseelie_4_legacy_1_perk: "#flavor Te encanta disgustar a los demás.#!" #NT!
 unseelie_4_legacy_2_name: "Demonio" #NT!
 unseelie_4_legacy_2_perk: "#flavor Disfrutas infligiendo dolor a los demás.#!" #NT!
 unseelie_4_legacy_3_name: "Proscrito" #NT!
 unseelie_4_legacy_3_perk: "#flavor Vives para romper las reglas; no le debes nada a la sociedad y ella te debe todo.#!" #NT!
 unseelie_4_legacy_4_name: "Cismático" #NT!
 unseelie_4_legacy_4_perk: "#flavor Eres un destructor de instituciones sociales, ya sean gobiernos, empresas o familias.#!" #NT!
 unseelie_4_legacy_5_name: "Salvaje" #NT!
 unseelie_4_legacy_5_perk: "#flavor La civilización es una pérdida de tiempo; no hay nada más que depredación, reproducción y la ley del bosque.#!" #NT!
  
 unseelie_legacy_5_track_name: "El legado de Unseelie" #NT!
 unseelie_legacy_5_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados." #NT!
 unseelie_5_legacy_1_name: "Pandora" #NT!
 unseelie_5_legacy_1_perk: "#flavor Te encanta meter a los demás en problemas al revelar sus secretos.#!" #NT!
 unseelie_5_legacy_2_name: "Bogle" #NT!
 unseelie_5_legacy_2_perk: "#flavor No te importa quién salga herido, siempre y cuando te rías de ello.#!" #NT!
 unseelie_5_legacy_3_name: "Cerenáico" #NT!
 unseelie_5_legacy_3_perk: "#flavor La búsqueda del placer es tu razón de vivir.#!" #NT!
 unseelie_5_legacy_4_name: "Rastrillo" #NT!
 unseelie_5_legacy_4_perk: "#flavor Estás obsesionado con la experiencia material y el placer personal.#!" #NT!
 unseelie_5_legacy_5_name: "Fatalista" #NT!
 unseelie_5_legacy_5_perk: "#flavor Todo tiene defectos, y tu única alegría es señalarlo.#!" #NT!
  
 hunter_civil_legacy_track_name: "Defensor de la humanidad" #NT!
 hunter_civil_legacy_track_desc: "Los monstruos rondan las calles y se aprovechan de la sangre y las almas de los inocentes. Tú eres la última línea de defensa." #NT!
 hunter_civil_legacy_1_name: "Destruir su influencia" #NT!
 hunter_civil_legacy_1_perk: "Tu acción como capellán de la corte para convertir condados ahora es mucho más rápida. \n#flavor Sabes exactamente dónde atacarlos para erradicar sus cultos insidiosos. #!" #NT!
 POD_FASTER_COUNTY_CONVERSION_DESC: "El legado de la dinastía" #NT!
 hunter_civil_legacy_2_name: "Una humanidad" #NT!
 hunter_civil_legacy_2_perk: "#flavor No te importa de dónde son ni a quién le rezan. Somos nosotros, la humanidad contra esos monstruos. #!" #NT!
 hunter_civil_legacy_3_name: "Ningún lugar para esconderse" #NT!
 hunter_civil_legacy_3_perk: "#flavor Los monstruos se esconden en las sombras de los mortales. Ayudar a la humanidad a conquistar territorios nuevos e inexplorados los sacará de sus escondites. #!" #NT!
 hunter_civil_legacy_4_name: "Amigos en todos lados" #NT!
 hunter_civil_legacy_4_perk: "#flavor Cuando entienden tu propósito, la gran mayoría de las personas que conoces están ansiosas por apoyarte en todo lo que puedan. #!" #NT!
 hunter_civil_legacy_5_name: "Pastor de la humanidad" #NT!
 hunter_civil_legacy_5_perk: "Tu mayordomo obtiene acceso a la acción $task_develop_county$. \n#flavor Bajo tu atenta mirada, la humanidad finalmente puede prosperar. #!" #NT!
  
 hunter_military_legacy_track_name: "Cazadores cazando" #NT!
 hunter_military_legacy_track_desc: "A cada monstruo su debilidad, a cada situación su herramienta perfecta." #NT!
 hunter_military_legacy_1_name: "Retirar sus activos" #NT!
 hunter_military_legacy_1_perk: "Tus ejércitos ahora pueden atacar. \n#flavor Antes de ir a matarlos, es mejor asegurarse de que estén completamente aislados. #!" #NT!
 hunter_military_legacy_2_name: "Hay en juego para todos" #NT!
 hunter_military_legacy_2_perk: "Puedes reclutar a [GetMaA('vampires_hunters').GetName] como [men_at_arms|E] \n#flavor No importa en qué cripta oscura se escondan, los encontrarás y clavarás una estaca en su corazón ennegrecido. #!" #NT!
 hunter_military_legacy_3_name: "Exorcismo pesado" #NT!
 hunter_military_legacy_3_perk: "Puedes reclutar a [GetMaA('demons_hunters').GetName] como [men_at_arms|E] \n#flavor Las oraciones y la fuerza de voluntad solo te llevarán hasta cierto punto. Para librar al mundo de los demonios, también necesitarás una armadura fuerte y un acero más resistente. #!" #NT!
 hunter_military_legacy_4_name: "Colección de pieles" #NT!
 hunter_military_legacy_4_perk: "Puedes reclutar a [GetMaA('monsters_hunters').GetName] como [men_at_arms|E] \n#flavor Arma tu alma contra los horribles monstruos cambiaformas y luego prepara tus armas plateadas. #!" #NT!
 hunter_military_legacy_5_name: "Banda de hermanos" #NT!
 hunter_military_legacy_5_perk: "#flavor Son pocos los llamados a luchar contra la oscuridad. Menos aún los dignos de estar a tu lado. #!" #NT!
  
 wraith_legacy_track_name: "Fondos de espectros" #NT!
 wraith_legacy_track_desc: "Las herramientas, trucos y recuerdos dolorosos de los difuntos." #NT!
 wraith_legacy_1_name: "Eidolón" #NT!
 wraith_legacy_1_perk: "Pequeña posibilidad de no obtener la pasión oscura [decision|E].\n#flavor La capacidad de un espectro de resistir su Sombra.#!" #NT!
 wraith_legacy_2_name: "Guarida" #NT!
 wraith_legacy_2_perk: "Desbloquea el edificio [GetBuilding('haunt_01').GetName].\n#flavor Un refugio espiritual de los peligros de las Tierras Sombrías.#!" #NT!
 wraith_legacy_3_name: "Legado" #NT!
 wraith_legacy_3_perk: "Curación automática [Corpus|E] cada mes.\n#flavor Las obras de un espectro en vida que continúan después de su muerte como tributo a su memoria.#!" #NT!
 wraith_legacy_4_name: "Memoria" #NT!
 wraith_legacy_4_perk: "Ganancia automática de Pathos cada mes.\n#flavor Los recuerdos que las personas guardan de los fallecidos. Se pueden aprovechar como fuente de Pathos... aunque los recuerdos se desvanezcan.#!" #NT!
 wraith_legacy_5_name: "Reliquia" #NT!
 wraith_legacy_5_perk: "Obtén acceso a un eco aleatorio de un artefacto histórico.\n#flavor Un objeto que atravesó el Sudario con un espectro debido a la resonancia emocional.#!" #NT!
