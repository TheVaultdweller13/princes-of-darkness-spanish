 eminence_legacy_track_desc: "Los demonios han perdido gran parte de su memoria y experiencia durante su desagradable estancia en la Prisión Abisal. ¿Quiénes eran realmente?"
 eminence_legacy_1_name: "Esclavo infernal"
 eminence_legacy_1_perk: "Si eres un Demonio, recibirás:\n$TAB$Desbloquea los [Concept('lore_lifestyle','Lores')|E], los poderes originales de los Ángeles, como árboles de estilo de vida.\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('known_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 2000#!"
