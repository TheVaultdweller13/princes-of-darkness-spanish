 seelie_romantic_legacy_track_name: "Legado romántico Seelie"
 seelie_romantic_legacy_track_desc: "Los Legados Románticos son las personalidades que los Kithain manifiestan en los encuentros románticos, particularmente en la danza estilizada y formal del Amor Cortés."
 seelie_romantic_legacy_1_name: "Empático"
 seelie_romantic_legacy_1_perk: "#flavor Eres muy sensible a los estados de ánimo, deseos y anhelos de tu pareja. Si ella no es feliz, tú tampoco lo eres.#!"
 seelie_romantic_legacy_2_name: "Amigo"
 seelie_romantic_legacy_2_perk: "Desbloquea el [GetScheme('befriend').GetTypeName] [scheme|E].\nPuedes usarlo para un máximo de 7 amigos (antes 5).\n#flavor El amor no es solo una emoción romántica. Si una relación no tiene como base el respeto mutuo y la amistad, no es amor verdadero.#!"
 seelie_romantic_legacy_3_name: "Ingenua"
 seelie_romantic_legacy_3_perk: "#flavor Eres un poco ingenuo y de ojos muy abiertos, pero aún solo ves el lado bueno y maravilloso del amor. La mayoría de los duendes suelen abandonar este legado a medida que envejecen, pero no siempre.#!"
 seelie_romantic_legacy_4_name: "Juglar"
 seelie_romantic_legacy_4_perk: "#flavor Te gusta entretener a tus amantes (y a ti mismo). El amor es la mayor alegría y debe disfrutarse al máximo.#!"
 seelie_romantic_legacy_5_name: "Protector"
 seelie_romantic_legacy_5_perk: "#flavor Tu amor es verdadero y deseas protegerlos de todos los males del mundo. Este legado nace de intenciones nobles, pero puede resultar asfixiante.#!"
  
 unseelie_romantic_legacy_track_name: "El legado romántico de Unseelie"
 unseelie_romantic_legacy_track_desc: "Los legados románticos son las personalidades que los Kithain manifiestan en los encuentros románticos, particularmente cuando están en la danza estilizada y formal del amor cortés."
 unseelie_romantic_legacy_1_name: "Competidor"
 unseelie_romantic_legacy_1_perk: "Tu amante más hábil te otorgará un modificador que te otorga prestigio mensual.\n#flavor Eres un olímpico romántico. Juzgas a los demás por la calidad de sus consortes y sabes que ellos te juzgan con los mismos estándares. Debes ser el mejor amante del mundo, ¿o qué sentido tiene?#!"
 unseelie_romantic_legacy_2_name: "Cínico"
 unseelie_romantic_legacy_2_perk: "#flavor Hastiado y hastiado del mundo, a menudo continúas con tus insinuaciones románticas por costumbre o por miedo a estar solo. Has bajado tus expectativas porque sabes que el "amor verdadero" solo se puede encontrar en los cuentos de hadas.#!"
 unseelie_romantic_legacy_3_name: "Mártir"
 unseelie_romantic_legacy_3_perk: "#flavor Trabajo muy duro para que esta relación funcione y ¿qué obtengo a cambio? ¡Dolor de corazón! No esperaba que lo entendieras.#!"
 unseelie_romantic_legacy_4_name: "Jugador"
 unseelie_romantic_legacy_4_perk: "Cada [lover|E] suma: [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. Esto es acumulativo.\n#flavor El amor es un gran juego, lleno de peligros y emoción. Puedes tener una pareja o muchas, pero la relación debe ser un desafío constante y estar en constante movimiento.#!"
 unseelie_romantic_legacy_5_name: "Espiar"
 unseelie_romantic_legacy_5_perk: "#flavor Los chismes y las intrigas de la corte son tu manada. Mitad trepador y mitad impostor, solo te interesa estar mejor informado sobre quién le hace qué a quién.#!"
  
 seelie_legacy_1_track_name: "El legado de Seelie"
 seelie_legacy_1_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad."
 seelie_1_legacy_1_name: "Humanista"
 seelie_1_legacy_1_perk: "#flavor Estás más atento a tu vida mortal que a tu vida feérica.#!"
 seelie_1_legacy_2_name: "Bromista"
 seelie_1_legacy_2_perk: "#flavor Te encanta hacer todo tipo de bromas y travesuras.#!"
 seelie_1_legacy_3_name: "Caminante"
 seelie_1_legacy_3_perk: "#flavor Vives el momento y haces las cosas por impulso.#!"
 seelie_1_legacy_4_name: "Proxeneta"
 seelie_1_legacy_4_perk: "#flavor Vives para hacer felices a los demás.#!"
 seelie_1_legacy_5_name: "Trovador"
 seelie_1_legacy_5_perk: "Los poetas se vuelven más comunes en la dinastía.\n#flavor El mundo es un lugar hermoso, y sientes esto —y todas las cosas— con más fuerza que otros.#!"
  
 seelie_legacy_2_track_name: "El legado de Seelie"
 seelie_legacy_2_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad."
 seelie_2_legacy_1_name: "Tábano"
 seelie_2_legacy_1_perk: "#flavor Mantienes a los que están en el poder honestos al señalarles sus defectos.#!"
 seelie_2_legacy_2_name: "Dandy"
 seelie_2_legacy_2_perk: "#flavor Eres un escalador social de corazón y sobresales en la etiqueta de la corte.#!"
 seelie_2_legacy_3_name: "Camarada"
 seelie_2_legacy_3_perk: "$PERK_CAN_SIGN_ALLIANCE$\n#flavor Valoras la amistad por encima de todo y te esfuerzas por demostrar que eres digno de la confianza de los demás.#!"
 seelie_2_legacy_4_name: "Cortesano"
 seelie_2_legacy_4_perk: "#flavor Lo único interesante en la vida es la interacción social.#!"
 seelie_2_legacy_5_name: "Regente"
 seelie_2_legacy_5_perk: "#flavor Eres la encarnación viviente del reino, el elegido para hablar en nombre de muchos.#!"
  
 seelie_legacy_3_track_name: "El legado de Seelie"
 seelie_legacy_3_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad."
 seelie_3_legacy_1_name: "Patán"
 seelie_3_legacy_1_perk: "#flavor Eres del tipo sólido y práctico que tiene una solución para cada problema.#!"
 seelie_3_legacy_2_name: "Artesano"
 seelie_3_legacy_2_perk: "#flavor La creación es obra de tu vida.#!"
 seelie_3_legacy_3_name: "Aspirante"
 seelie_3_legacy_3_perk: "#flavor La vida es una experiencia de aprendizaje y siempre te esfuerzas por mejorar.#!"
 seelie_3_legacy_4_name: "Sabio"
 seelie_3_legacy_4_perk: "Los místicos se vuelven más comunes en la dinastía.\n#flavor Eres el consejero, el sabio, el maestro.#!"
 seelie_3_legacy_5_name: "Virtuoso"
 seelie_3_legacy_5_perk: "Selecciona un rasgo de estilo de vida para que se vuelva más común en la Dinastía.\n#flavor Eres el maestro de tu campo elegido, sea cual sea.#!"
  
 seelie_legacy_4_track_name: "Legado Seelie"
 seelie_legacy_4_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad."
 seelie_4_legacy_1_name: "Escudero"
 seelie_4_legacy_1_perk: "#flavor Vives para ayudar y apoyar a tu héroe actual en sus esfuerzos.#!"
 seelie_4_legacy_2_name: "Caballero"
 seelie_4_legacy_2_perk: "#flavor Sigues los antiguos códigos de caballería y ayudas a los necesitados.#!"
 seelie_4_legacy_3_name: "Paladín"
 seelie_4_legacy_3_perk: "#flavor Eres un competidor; el atleta valiente y valiente o el héroe.#!"
 seelie_4_legacy_4_name: "Filántropo"
 seelie_4_legacy_4_perk: "#flavor Te esfuerzas por ayudar a los demás y hacer buenas acciones sin esperar una recompensa.#!"
 seelie_4_legacy_5_name: "Smo."
 seelie_4_legacy_5_perk: "#flavor Te esfuerzas por aliviar el dolor de los demás.#!"
  
 seelie_legacy_5_track_name: "El legado de Seelie"
 seelie_legacy_5_track_desc: "Conocidos por la vitalidad de la primavera y el calor abrasador del verano, los seguidores de los Legados Seelie tienden a poner énfasis en los grupos y la comunidad."
 seelie_5_legacy_1_name: "Orquídea"
 seelie_5_legacy_1_perk: "#flavor Eres un inocente que se ha visto obligado a entrar en el gran, amplio y peligroso mundo.#!"
 seelie_5_legacy_2_name: "Pishogue"
 seelie_5_legacy_2_perk: "#flavor Para ti el mundo es un lugar de infinitas maravillas infantiles.#!"
 seelie_5_legacy_3_name: "Estoico"
 seelie_5_legacy_3_perk: "#flavor Rara vez revelas tus emociones.#!"
 seelie_5_legacy_4_name: "Ermitaño"
 seelie_5_legacy_4_perk: "#flavor Prefieres tu propia compañía a la de los demás.#!"
 seelie_5_legacy_5_name: "árcade"
 seelie_5_legacy_5_perk: "#flavor Tu lado hada supera con creces a tu lado humano.#!"
  
 unseelie_legacy_1_track_name: "El legado de Unseelie"
 unseelie_legacy_1_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados."
 unseelie_1_legacy_1_name: "Cobarde"
 unseelie_1_legacy_1_perk: "#flavor Más vale un cobarde vivo que un héroe muerto.#!"
 unseelie_1_legacy_2_name: "Farsante"
 unseelie_1_legacy_2_perk: "#flavor Nada te satisface nunca; estás gruñón, amargado y simplemente irritable.#!"
 unseelie_1_legacy_3_name: "Desgraciado"
 unseelie_1_legacy_3_perk: "#flavor No tienes una imagen positiva de ti mismo y asumes que todos los demás te odian tanto como tú mismo.#!"
 unseelie_1_legacy_4_name: "Sombra"
 unseelie_1_legacy_4_perk: "#flavor Eres un zombi humano, un sonámbulo sin emociones que ve el mundo como un espectáculo de terror sin fin.#!"
 unseelie_1_legacy_5_name: "Tonto"
 unseelie_1_legacy_5_perk: "#flavor No hay sentido en el mundo, por eso actúas como un payaso.#!"
  
 unseelie_legacy_2_track_name: "El legado de Unseelie"
 unseelie_legacy_2_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados."
 unseelie_2_legacy_1_name: "Patán"
 unseelie_2_legacy_1_perk: "#flavor Grosero y mal educado, no tienes modales y te burlas de las convenciones.#!"
 unseelie_2_legacy_2_name: "Pícaro"
 unseelie_2_legacy_2_perk: "Permite el [raiding|E] de [counties|E] extranjero para el botín.\n#flavor ¿Por qué trabajar para vivir cuando el mundo puede trabajar para ti?#!"
 unseelie_2_legacy_3_name: "Bribón"
 unseelie_2_legacy_3_perk: "#flavor Tientas a otros a explorar sus deseos más oscuros.#!"
 unseelie_2_legacy_4_name: "Bestia"
 unseelie_2_legacy_4_perk: "#flavor Conquistas a todos los que se te oponen.#!"
 unseelie_2_legacy_5_name: "Cabecilla"
 unseelie_2_legacy_5_perk: "#flavor Gobiernas tu organización con puño de hierro.#!"
  
 unseelie_legacy_3_track_name: "El legado de Unseelie"
 unseelie_legacy_3_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados."
 unseelie_3_legacy_1_name: "Petimetre"
 unseelie_3_legacy_1_perk: "#flavor Eres una de las personas hermosas, los zares del estilo.#!"
 unseelie_3_legacy_2_name: "Pavo real"
 unseelie_3_legacy_2_perk: "#flavor Eres la persona más maravillosa del mundo y quieres que todos lo sepan.#!"
 unseelie_3_legacy_3_name: "Acertijo"
 unseelie_3_legacy_3_perk: "#flavor Estás enamorado de los secretos y nunca das una respuesta directa.#!"
 unseelie_3_legacy_4_name: "Galopín"
 unseelie_3_legacy_4_perk: "#flavor La sustancia es más importante que el estilo, y por eso actúas como un vago para demostrar lo profundo que realmente eres.#!"
 unseelie_3_legacy_5_name: "Sofista"
 unseelie_3_legacy_5_perk: "#flavor Compartes tu conocimiento únicamente para tu propio beneficio.#!"
  
 unseelie_legacy_4_track_name: "El legado de Unseelie"
 unseelie_legacy_4_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados."
 unseelie_4_legacy_1_name: "Grotesco"
 unseelie_4_legacy_1_perk: "#flavor Te encanta disgustar a los demás.#!"
 unseelie_4_legacy_2_name: "Demonio"
 unseelie_4_legacy_2_perk: "#flavor Disfrutas infligiendo dolor a los demás.#!"
 unseelie_4_legacy_3_name: "Proscrito"
 unseelie_4_legacy_3_perk: "#flavor Vives para romper las reglas; no le debes nada a la sociedad y ella te debe todo.#!"
 unseelie_4_legacy_4_name: "Cismático"
 unseelie_4_legacy_4_perk: "#flavor Eres un destructor de instituciones sociales, ya sean gobiernos, empresas o familias.#!"
 unseelie_4_legacy_5_name: "Salvaje"
 unseelie_4_legacy_5_perk: "#flavor La civilización es una pérdida de tiempo; no hay nada más que depredación, reproducción y la ley del bosque.#!"
  
 unseelie_legacy_5_track_name: "El legado de Unseelie"
 unseelie_legacy_5_track_desc: "Coloridos como una cosecha de otoño y caóticos y aislados como una tormenta de hielo invernal, los seguidores de los Legados Unseelie tienden a ser individualistas apasionados."
 unseelie_5_legacy_1_name: "Pandora"
 unseelie_5_legacy_1_perk: "#flavor Te encanta meter a los demás en problemas al revelar sus secretos.#!"
 unseelie_5_legacy_2_name: "Bogle"
 unseelie_5_legacy_2_perk: "#flavor No te importa quién salga herido, siempre y cuando te rías de ello.#!"
 unseelie_5_legacy_3_name: "Cerenáico"
 unseelie_5_legacy_3_perk: "#flavor La búsqueda del placer es tu razón de vivir.#!"
 unseelie_5_legacy_4_name: "Rastrillo"
 unseelie_5_legacy_4_perk: "#flavor Estás obsesionado con la experiencia material y el placer personal.#!"
 unseelie_5_legacy_5_name: "Fatalista"
 unseelie_5_legacy_5_perk: "#flavor Todo tiene defectos, y tu única alegría es señalarlo.#!"
  
 hunter_civil_legacy_track_name: "Defensor de la humanidad"
 hunter_civil_legacy_track_desc: "Los monstruos rondan las calles y se aprovechan de la sangre y las almas de los inocentes. Tú eres la última línea de defensa."
 hunter_civil_legacy_1_name: "Destruir su influencia"
 hunter_civil_legacy_1_perk: "Tu acción como capellán de la corte para convertir condados ahora es mucho más rápida. \n#flavor Sabes exactamente dónde atacarlos para erradicar sus cultos insidiosos. #!"
 POD_FASTER_COUNTY_CONVERSION_DESC: "El legado de la dinastía"
 hunter_civil_legacy_2_name: "Una humanidad"
 hunter_civil_legacy_2_perk: "#flavor No te importa de dónde son ni a quién le rezan. Somos nosotros, la humanidad contra esos monstruos. #!"
 hunter_civil_legacy_3_name: "Ningún lugar para esconderse"
 hunter_civil_legacy_3_perk: "#flavor Los monstruos se esconden en las sombras de los mortales. Ayudar a la humanidad a conquistar territorios nuevos e inexplorados los sacará de sus escondites. #!"
 hunter_civil_legacy_4_name: "Amigos en todos lados"
 hunter_civil_legacy_4_perk: "#flavor Cuando entienden tu propósito, la gran mayoría de las personas que conoces están ansiosas por apoyarte en todo lo que puedan. #!"
 hunter_civil_legacy_5_name: "Pastor de la humanidad"
 hunter_civil_legacy_5_perk: "Tu mayordomo obtiene acceso a la acción $task_develop_county$. \n#flavor Bajo tu atenta mirada, la humanidad finalmente puede prosperar. #!"
  
 hunter_military_legacy_track_name: "Cazadores cazando"
 hunter_military_legacy_track_desc: "A cada monstruo su debilidad, a cada situación su herramienta perfecta."
 hunter_military_legacy_1_name: "Retirar sus activos"
 hunter_military_legacy_1_perk: "Tus ejércitos ahora pueden atacar. \n#flavor Antes de ir a matarlos, es mejor asegurarse de que estén completamente aislados. #!"
 hunter_military_legacy_2_name: "Hay en juego para todos"
 hunter_military_legacy_2_perk: "Puedes reclutar a [GetMaA('vampires_hunters').GetName] como [men_at_arms|E] \n#flavor No importa en qué cripta oscura se escondan, los encontrarás y clavarás una estaca en su corazón ennegrecido. #!"
 hunter_military_legacy_3_name: "Exorcismo pesado"
 hunter_military_legacy_3_perk: "Puedes reclutar a [GetMaA('demons_hunters').GetName] como [men_at_arms|E] \n#flavor Las oraciones y la fuerza de voluntad solo te llevarán hasta cierto punto. Para librar al mundo de los demonios, también necesitarás una armadura fuerte y un acero más resistente. #!"
 hunter_military_legacy_4_name: "Colección de pieles"
 hunter_military_legacy_4_perk: "Puedes reclutar a [GetMaA('monsters_hunters').GetName] como [men_at_arms|E] \n#flavor Arma tu alma contra los horribles monstruos cambiaformas y luego prepara tus armas plateadas. #!"
 hunter_military_legacy_5_name: "Banda de hermanos"
 hunter_military_legacy_5_perk: "#flavor Son pocos los llamados a luchar contra la oscuridad. Menos aún los dignos de estar a tu lado. #!"
  
 wraith_legacy_track_name: "Fondos de espectros"
 wraith_legacy_track_desc: "Las herramientas, trucos y recuerdos dolorosos de los difuntos."
 wraith_legacy_1_name: "Eidolón"
 wraith_legacy_1_perk: "Pequeña posibilidad de no obtener la pasión oscura [decision|E].\n#flavor La capacidad de un espectro de resistir su Sombra.#!"
 wraith_legacy_2_name: "Guarida"
 wraith_legacy_2_perk: "Desbloquea el edificio [GetBuilding('haunt_01').GetName].\n#flavor Un refugio espiritual de los peligros de las Tierras Sombrías.#!"
 wraith_legacy_3_name: "Legado"
 wraith_legacy_3_perk: "Curación automática [Corpus|E] cada mes.\n#flavor Las obras de un espectro en vida que continúan después de su muerte como tributo a su memoria.#!"
 wraith_legacy_4_name: "Memoria"
 wraith_legacy_4_perk: "Ganancia automática de Pathos cada mes.\n#flavor Los recuerdos que las personas guardan de los fallecidos. Se pueden aprovechar como fuente de Pathos... aunque los recuerdos se desvanezcan.#!"
 wraith_legacy_5_name: "Reliquia"
 wraith_legacy_5_perk: "Obtén acceso a un eco aleatorio de un artefacto histórico.\n#flavor Un objeto que atravesó el Sudario con un espectro debido a la resonancia emocional.#!"
  
 bagheera_legacy_track_name: "Hijos de Saraam" #NT!
 bagheera_legacy_track_desc: "Curiosos y eruditos, los Bagheera honran el sacrificio de su madre manteniendo la paz entre los humanos y Bastet." #NT!
 bagheera_legacy_1_name: "El orgullo de Saraam" #NT!
 bagheera_legacy_1_perk: "Puede reclutar a [GetMaA('children_saraam').GetName] como [men_at_arms|E] \n#flavor Elegante y letal, la élite de la prole de Saraam protege la justicia y el honor dondequiera que viajan. #!" #NT!
 bagheera_legacy_2_name: "Gyani, la Sabiduría" #NT!
 bagheera_legacy_2_perk: "#flavor "Soy la sabiduría", dijo el gato negro. "El guardián secreto que retumba en la noche. Llámame Gyani, el vigilante del bosque". #!" #NT!
 bagheera_legacy_3_name: "Guerreros del viento" #NT!
 bagheera_legacy_3_perk: "#flavor Una Bagheera en batalla es una criatura hermosa de contemplar, cada movimiento calculado está perfectamente sincronizado con la danza de la muerte. #!" #NT!
 bagheera_legacy_4_name: "Agun, la Ira" #NT!
 bagheera_legacy_4_perk: "#flavor "Soy la ira", dijo el gato moteado. "Las garras furiosas con mil ojos. Llámame Agun, el vigilante de las llanuras". #!" #NT!
 bagheera_legacy_5_name: "Panteras y tigres" #NT!
 bagheera_legacy_5_perk: "Pueden reclutar a [GetMaA('durga_chosen').GetName] como [men_at_arms|E] \n#flavor Los Hijos de Tigre, el Khan, siempre han sido amigos de los Bagheera. Ambas tribus trabajan en conjunto para curar a la nación herida de Bastet. #!" #NT!
  
 bubasti_legacy_track_name: "Niños de Cymaa" #NT!
 bubasti_legacy_track_desc: "Misteriosos y distantes, los Bubasti anhelan la noche en que regresarán como los legítimos dioses de Egipto." #NT!
 bubasti_legacy_1_name: "El elegido de Ubastet" #NT!
 bubasti_legacy_1_perk: "Puede reclutar [GetMaA('warriors_ubastet').GetName] como [men_at_arms|E] \n#flavor Nadie conoce las tierras de Egipto tanto como estos guerreros de los Bubasti. No escuches a las serpientes. #!" #NT!
 bubasti_legacy_2_name: "Nobleza de Khem" #NT!
 bubasti_legacy_2_perk: "#flavor Los Bubasti antiguamente elegían sólo a los nobles más selectos de Egipto para que tuvieran el privilegio de unirse a sus filas. Si bien este período ha terminado, su arrogancia no ha terminado. #!" #NT!
 bubasti_legacy_3_name: "Hechiceros secretos" #NT!
 bubasti_legacy_3_perk: "#flavor Bubasti castigaba a los mortales insolentes con poderosas proezas mágicas capaces de arrasar ciudades enteras. Desde entonces, su poder ha disminuido, pero los secretos no se han perdido por completo. #!" #NT!
 bubasti_legacy_4_name: "Maestro de las artes oscuras" #NT!
 bubasti_legacy_4_perk: "#flavor Aunque han perdido mucho desde sus días de gloria, los Bubasti vigilaron de cerca su activo más poderoso: su conocimiento de muchos rituales inusuales y poderosos. #!" #NT!
 bubasti_legacy_5_name: "Isis, la amada" #NT!
 bubasti_legacy_5_perk: "Puede reclutar a [GetMaA('cultists').GetName] como [men_at_arms|E] \n#flavor Isis alguna vez compartió secretos y amor con los Bubasti, consolidando sus lazos con la Liga de Osiris. Sus cultistas todavía veneran debidamente a los gatos de Khem hasta esta noche. #!" #NT!
  
 ceilican_legacy_track_name: "Niños del sueño" #NT!
 ceilican_legacy_track_desc: "Traicionados por sus parientes hadas, los sueños de los Ceilican se convirtieron en pesadillas." #NT!
 ceilican_legacy_1_name: "El azote del traidor" #NT!
 ceilican_legacy_1_perk: "Puede reclutar a [GetMaA('samhach_bane').GetName] como [men_at_arms|E] \n#flavor El gran traidor casi exterminó a los Ceilican. Algún día se arrepentirá de no haber terminado el trabajo. #!" #NT!
 ceilican_legacy_2_name: "El camino silencioso" #NT!
 ceilican_legacy_2_perk: "#flavor Para el mundo exterior, los Ceilican están todos muertos o esclavizados por Samhach. Su intención es que el mundo siga pensando así durante tanto tiempo como sea posible. #!" #NT!
 ceilican_legacy_3_name: "Gatos camaleones" #NT!
 ceilican_legacy_3_perk: "#flavor Los ceilicanos son expertos en hacerse pasar por otras tribus bastet o incluso por otros tipos de seres sobrenaturales. Esto les permite infiltrarse en otras sociedades secretas para protegerse. #!" #NT!
 ceilican_legacy_4_name: "La broma amarga" #NT!
 ceilican_legacy_4_perk: "#flavor Los Ceilican perdieron todo excepto su pasión ardiente. Bailarán y festejarán hasta que el mundo se acabe... y tal vez incluso después. #!" #NT!
 ceilican_legacy_5_name: "Gatos de hadas" #NT!
 ceilican_legacy_5_perk: "Pueden reclutar a [GetMaA('ovinniks').GetName] como [men_at_arms|E] \n#flavor Aunque fueron traicionados y perseguidos por un señor de las hadas, los Ceilican aún pueden contar con algunos aliados entre sus antiguos parientes de las hadas. #!" #NT!
  
 khan_legacy_track_name: "Hijos de Durga" #NT!
 khan_legacy_track_desc: "El Khan, que está obligado por su deber, está preparado para defender a la raza felina de sus numerosos enemigos. Su honor no exige nada menos." #NT!
 khan_legacy_1_name: "Guardia del Khan" #NT!
 khan_legacy_1_perk: "Puede reclutar a [GetMaA('durga_chosen').GetName] como [men_at_arms|E] \n#flavor Los más fuertes y firmes de los hijos del Tigre son un espectáculo para contemplar y un enemigo al que temer. #!" #NT!
 khan_legacy_2_name: "Salvadores imprudentes" #NT!
 khan_legacy_2_perk: "#flavor Las leyendas de los Khan cuentan la gran batalla que libraron para salvar a Durga, la Luna, que los vio triunfar sobre Asura. Sin embargo, en su triunfo, no pudieron ver el verdadero objetivo del demonio. #!" #NT!
 khan_legacy_3_name: "Ojo del tigre" #NT!
 khan_legacy_3_perk: "#flavor El entrenamiento de un Khan nunca termina. Al esperar lo mejor de sí mismo, impulsa a sus aliados a alcanzar mayores alturas. #!" #NT!
 khan_legacy_4_name: "Merodeando juntos" #NT!
 khan_legacy_4_perk: "#flavor Cada Khan es un guerrero nato. Un grupo entero de ellos lanzándose a la guerra es un espectáculo glorioso para la nación Bastet. #!" #NT!
 khan_legacy_5_name: "Tigres y panteras" #NT!
 khan_legacy_5_perk: "Pueden reclutar a [GetMaA('children_saraam').GetName] como [men_at_arms|E] \n#flavor Los hijos de Panther, los Baghera, siempre han sido amigos del Khan. Ambas tribus trabajan en conjunto para curar a la herida nación Bastet. #!" #NT!
  
 simba_legacy_track_name: "Niños de Seline" #NT!
 simba_legacy_track_desc: "La propia Luna encargó a los Simba que gobernaran la conflictiva e ineficaz nación de Bastet. ¿Puede haber arrogancia cuando existe el destino?" #NT!
 simba_legacy_1_name: "Luchadores reales" #NT!
 simba_legacy_1_perk: "Pueden reclutar a [GetMaA('seline_pride').GetName] como [men_at_arms|E] \n#flavor Los leones son gobernantes y, como tales, rara vez tienen que ir a la guerra ellos mismos, pero cuando lo hacen, todos recuerdan su estatus. #!" #NT!
 simba_legacy_2_name: "Los reyes leones" #NT!
 simba_legacy_2_perk: "#flavor El gobierno de Simba es de legitimidad y justicia... o más a menudo, de terror y tiranía. Los Reyes Leones exigen obediencia absoluta. #!" #NT!
 simba_legacy_3_name: "Maestros de la sabana" #NT!
 simba_legacy_3_perk: "#flavor Un Simba no es tan rápido como un Swara ni tan fuerte como un Khan, pero ningún Bastet puede igualar la dureza de sus preciadas pieles. #!" #NT!
 simba_legacy_4_name: "Gobernar por el miedo" #NT!
 simba_legacy_4_perk: "#flavor Los Simba valoran la fuerza y ​​la obediencia. Salvarán a la nación Bastet y esperan que los demás felinos se mantengan a raya mientras lo hacen. #!" #NT!
 simba_legacy_5_name: "Compostura ardiente" #NT!
 simba_legacy_5_perk: "Pueden reclutar a [GetMaA('fire_elemental').GetName] como [men_at_arms|E] \n#flavor Como la raza de cambiaformas más poderosa del África subsahariana, los Simba han hecho pactos desde hace mucho tiempo con los espíritus nativos de esta tierra. #!" #NT!
  
 swara_legacy_track_name: "Niños de Danaa" #NT!
 swara_legacy_track_desc: "Los Swara son los guardianes de los lugares puros, siempre corriendo de uno a otro, limpiándolos a medida que pasan." #NT!
 swara_legacy_1_name: "Carrera del guepardo" #NT!
 swara_legacy_1_perk: "Pueden reclutar a [GetMaA('danaa_runners').GetName] como [men_at_arms|E] \n#flavor Los Swara no son tan duros ni tienen un aspecto tan impresionante como sus compañeros Bastet, pero su velocidad inigualable les ha permitido ganar muchas peleas. #!" #NT!
 swara_legacy_2_name: "Guerra veloz" #NT!
 swara_legacy_2_perk: "#flavor Siempre en movimiento, la manada de Swara es casi imposible de atrapar. Probablemente solo los verás cuando realmente quieran que los veas. #!" #NT!
 swara_legacy_3_name: "Vengadores implacables" #NT!
 swara_legacy_3_perk: "#flavor Aunque no son tan agresivos como sus compañeros Bastet, los Swara mantienen rencores desde hace mucho tiempo. Es casi imposible escapar de un intento de venganza contra ti. #!" #NT!
 swara_legacy_4_name: "Evitando a los simios" #NT!
 swara_legacy_4_perk: "#flavor A los Swara no les molesta la interferencia humana siempre y cuando no traspasen los lugares puros. Es raro que uno de ellos entre en conflicto con ellos, lo que es un marcado contraste con el resto de Bastet. #!" #NT!
 swara_legacy_5_name: "Contactos espirituales" #NT!
 swara_legacy_5_perk: "Puede reclutar a [GetMaA('air_elemental').GetName] como [men_at_arms|E] \n#flavor Swara entiende a [umbra|E] mucho más que cualquier otro Bastet. Sus contactos entre los [spirit_world|E] no tienen rival, un hecho que están dispuestos a mantener en secreto. #!" #NT!
  
  
  
  
