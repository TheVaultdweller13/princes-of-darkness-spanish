 eminence_legacy_4_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('powerful_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 5000#!"
