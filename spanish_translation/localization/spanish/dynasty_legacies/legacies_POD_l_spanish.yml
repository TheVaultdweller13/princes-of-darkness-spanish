 neutral_totems_legacy_2_name: "La tortuga negra"
 neutral_totems_legacy_2_perk: "@warning_icon!#X Para desbloquear esta ventaja de dinastía, debes encontrarte con la Tortuga Negra (coloca un explorador en la Umbra para encontrar una pista sobre la ubicación y comienza un [umbra_expedition|E] para llegar a ellos) y pasar un desafío en la [spirit_wilds|E] parte de la Umbra.#!"
  
 neutral_totems_legacy_3_name: "la hiena"
