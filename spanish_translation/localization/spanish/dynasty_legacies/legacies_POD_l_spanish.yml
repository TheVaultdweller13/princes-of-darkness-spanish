 eminence_legacy_2_perk: "Si eres un Demonio, recibirás:\n$TAB$Un evento de memoria sobre tu pasado como Ángel.\n$TAB$Conviértete en un [GetModifier('respected_eminence_modifier').GetNameWithTooltip].\n$TAB$Experiencia máxima anual [arcana_lifestyle|E] recibida de los cultistas: #P 3000#!"
