 pharaoh_mummy_legacy_track_name: "Faraón de Egipto"
 pharaoh_mummy_legacy_track_desc: "La tierra de las Momias también fue la tierra de los más grandes reyes y su legado sigue vivo para aquellos verdaderamente inmortales."
 pharaoh_mummy_legacy_1_name: "El legado de Cleopatra"
 pharaoh_mummy_legacy_2_name: "El legado de Ptolomeo"
 pharaoh_mummy_legacy_3_name: "El legado de Ramsés II"
 pharaoh_mummy_legacy_4_name: "Legado de Akenatón"
 pharaoh_mummy_legacy_5_name: "El legado de Keops"
  
 pharaoh_mummy_legacy_1_perk: "#flavor La gran Reina casi derribó un imperio naciente solo con su carisma.#!"
 pharaoh_mummy_legacy_2_perk: "#flavor Viniendo de muy lejos, Ptolomeo abrazó a Egipto como si fuera su propia patria.#!"
 pharaoh_mummy_legacy_3_perk: "#flavor El hijo de Ra comandó los ejércitos más grandes de Egipto y pocos pudieron oponerse a su poderosa ambición.#!"
 pharaoh_mummy_legacy_4_perk: "#flavor Para bien o para mal, ningún antiguo egipcio olvidará jamás a Akenatón, el que despreciaba a los dioses.#!"
 pharaoh_mummy_legacy_5_perk: "#flavor Al descansar para siempre en la Gran Pirámide de Giza, Keops encontró su propia inmortalidad.#!"
  
 wutian_mummy_legacy_track_name: "Cien escuelas de pensamiento"
 wutian_mummy_legacy_track_desc: "Las grandes mentes de China iluminarán el mundo mucho después de que se hayan ido."
 wutian_mummy_legacy_1_name: "Sabiduría de Confucio"
 wutian_mummy_legacy_2_name: "Sabiduría de Sun Tzu"
 wutian_mummy_legacy_3_name: "Sabiduría de Kuei Ku Tzu"
 wutian_mummy_legacy_4_name: "Sabiduría de Mo Tzu"
 wutian_mummy_legacy_5_name: "Sabiduría de Lao Tzu"
  
 wutian_mummy_legacy_1_perk: "#flavor La sabiduría de Confucio nos enseña a respetar a nuestros mayores.#!"
 wutian_mummy_legacy_2_perk: "#flavor La mente militar de Sun Tzu continúa guiándonos hacia adelante.#!"
 wutian_mummy_legacy_3_perk: "#flavor Las habilidades flexibles de Kuei Ku Tzu nos permiten gestionar nuestros ejércitos de forma más eficiente.#!"
 wutian_mummy_legacy_4_perk: "#flavor Mo Tzu nos inspira a ser lo mejor de nosotros mismos.#!"
 wutian_mummy_legacy_5_perk: "Regeneración de Yang Chi por mes: #P +1#!\n#flavor Lao Tse nos enseña a dejarnos llevar.#!"
  
 mortuary_cult_mummy_legacy_track_name: "Culto mortuorio"
 mortuary_cult_mummy_legacy_track_desc: "El culto mortuorio nutre el espíritu de los antepasados. Los sacerdotes realizan rituales diarios para su beneficio y reciben beneficios a cambio."
 mortuary_cult_mummy_legacy_1_name: "Bailarina Khener"
 mortuary_cult_mummy_legacy_2_name: "Sacerdote Wab"
 mortuary_cult_mummy_legacy_3_name: "Sacerdote lector"
 mortuary_cult_mummy_legacy_4_name: "Sin sacerdote"
 mortuary_cult_mummy_legacy_5_name: "Hem-Netjer"
  
 mortuary_cult_mummy_legacy_1_perk: "Tu [neteru|E] ganará [GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip].\n\n#flavor Los bailarines Khener servían a los dioses a través de la música y la danza. Estaban vinculados con Hathor, diosa de las mujeres y la fertilidad.#!"
 mortuary_cult_mummy_legacy_2_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip] mejorado.\n\n#flavor Los Puros son el tipo más común de sacerdote, ellos llevaban a cabo el mantenimiento diario del culto.#!"
 mortuary_cult_mummy_legacy_3_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip] mejorado.\n\n#flavor El Sacerdote Lector nutre el alma en la Duat recitando hechizos y dando ofrendas a los difuntos en la necrópolis.#!"
 mortuary_cult_mummy_legacy_4_perk: "Tu [neteru|E] obtendrá una mejora de [GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip].\n\n#flavor Los embalsamadores se encargan de restaurar la integridad del cuerpo cuando momifican al muerto.#!"
 mortuary_cult_mummy_legacy_5_perk: "Tu [neteru|E] obtendrá un [GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip] mejorado.\n\n#flavor El Sumo Sacerdote cuida del Ka de los difuntos, permitiendo su existencia continua en la Duat.#!"
  
  
 neutral_totems_legacy_track_name: "Tótems espirituales"
 neutral_totems_legacy_track_desc: "Algunos tótems son neutrales y no eligen una tribu o una manada a la que apoyar. Podrían verse influenciados por tu causa si demuestras suficiente respeto por sus áreas de interés específicas."
  
