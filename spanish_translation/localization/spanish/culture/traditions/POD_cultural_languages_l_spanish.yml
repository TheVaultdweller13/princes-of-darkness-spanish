 language_ghemalish_name: "Ghemalish (Gemalish) es un término genérico para referirse a la lengua de signos de la India." #NT!
 language_punic_name: "púnico" #NT!
 language_coptic_name: "copto" #NT!
 language_ancient_egyptian_name: "Antiguo egipcio" #NT!
 language_kaja_name: "Caca" #NT!
 language_kaja_desc: "La antigua y extraordinariamente compleja escritura ideográfica del Wan Xian." #NT!
 language_domari_name: "Domari" #NT!
 language_kheuar_name: "Kheuar" #NT!
 language_spring_name: "Primavera" #NT!
 language_spring_desc: "La Corte de Primavera habla un lenguaje tonal, un método de comunicación que se basa tanto en la entonación y el tono de voz como en las palabras reales. El lenguaje suena como un canto y un tarareo, además de palabras elegantes y melifluas. Cuando se escribe, el lenguaje de la Corte de Primavera se parece mucho a espirales de capas intrincadas y telarañas circulares en una página." #NT!
 language_summer_name: "Verano" #NT!
 language_summer_desc: "Los habitantes del Verano se comunican en una lengua que posee, con diferencia, el vocabulario más amplio en comparación con cualquier lengua humana o feérica; es famosa por tener varias palabras para casi todos los objetos o conceptos posibles. Cuando se habla, es una sucesión de sílabas entrecortadas y agudas que se pronuncian rápidamente. Cuando se escribe, parece superficialmente similar al lenguaje humano (en líneas horizontales), aunque es obvio, incluso después de un vistazo rápido, que la lengua del Verano tiene cientos de letras y ninguna puntuación visible." #NT!
 language_autumn_name: "Otoño" #NT!
 language_autumn_desc: "Las hadas del otoño tienen un lenguaje susurrante, puntuado y modulado con gestos de las manos. El estado de ánimo del hablante se transmite en la velocidad y la agudeza de los movimientos, desde gestos tranquilos y lentos cuando está relajado o cansado, hasta gestos cortantes y dentados cuando está enojado; de hecho, es posible mantener conversaciones enteras sin emitir un solo sonido. Los susurros en sí mismos suenan como vientos impetuosos o suspiros largos y apenas expresados. Cuando está escrito, el lenguaje aparece como barras de líneas curvas de grosor variable." #NT!
 language_winter_name: "Invierno" #NT!
 language_winter_desc: "El lenguaje de la Corte de Invierno suena como una combinación de gruñidos, aullidos, rugidos y gruñidos animales. Una conversación escuchada entre hadas del Invierno puede confundirse fácilmente con una pelea entre varios animales depredadores grandes, lo que muestra el extenso vocabulario de la lengua. El lenguaje, cuando está escrito, consta de una gran variedad de pictogramas, con muchos miles de palabras, cada una representada por un símbolo único." #NT!
 language_ancient_arcadian_name: "Arcadia antigua" #NT!
 language_ancient_arcadian_desc: "Un lenguaje escrito indescifrable parece ser el predecesor de los idiomas de la Corte Estacional. Su elegante escritura está grabada en la pared de la Fortaleza de Cristal. Hasta ahora, ningún erudito ha podido entenderla. Puede contener secretos como el origen de las hadas y su verdadero propósito en el mundo." #NT!
