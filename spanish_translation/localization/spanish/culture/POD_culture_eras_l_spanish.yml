l_spanish:
 culture_era_dark_fantastic: "Fantástico oscuro"
 culture_era_dark_fantastic_desc: "En los albores de la era moderna se están cartografiando nuevos continentes mientras la sociedad feudal va dando paso lentamente a estados centralizados."
 culture_era_gothic_victorian: "Gótico victoriano"
 culture_era_gothic_victorian_desc: "El nombre 'Gótico victoriano' hace referencia a las dos sensibilidades que conforman el entorno: el romanticismo inquietante y condenado al fracaso de la ficción gótica clásica y el reinado de la reina Victoria I del Reino Unido, que gobernó el Imperio Británico desde el 20 de junio de 1837 hasta su muerte. el 22 de enero de 1901. Estas dos sensibilidades infieren una preocupación por el cambio social radical que coexiste y choca alternativamente con el peso represivo de la tradición. La época gótica victoriana, tal como aparece en Victorian Age: Vampire, se extiende desde los años 1890 a 1897 y no termina con la muerte de Victoria, sino con la novela Drácula de Bram Stoker. Este evento sacudió al mundo de los Vástagos hasta lo más profundo. El período gótico victoriano se superpone parcialmente con el Salvaje Oeste (o "Wyld West"), el escenario de Werewolf: The Wild West. Sin embargo, el tema y el tono de los dos escenarios difieren significativamente. El próximo Victorian Mage for Mage: The Ascension también abordará la era victoriana."
 culture_era_final_nights: "Noches finales"
 culture_era_final_nights_desc: "En la escatología [cainite|E], las Noches Finales son las noches previas a la llegada de la Gehena y el fin de los vampiros. Gran parte de la base para creer en las Noches Finales se origina en la tradición nodista. Específicamente, el Libro de Nod. Se supone que las Noches Finales están precedidas por varios signos que indican grandes cambios en la sociedad [cainite|E] y el inminente despertar del [antediluvians|E], como un aumento en el número de vampiros de sangre débil, principados gobernados por Caitiff y Kuei-jin. invadiendo Occidente. Se dice que la mayoría de los vampiros tienen una sensación de perdición inminente durante las Noches Finales."
  
 ############## 
 # Dark Fantastic Era # 
 ############## 
  
  #Military 
 innovation_tenaille: "Tenaille"
 innovation_tenaille_desc: "Era difícil disparar alrededor de muros curvos, por lo que una vez que los atacantes se acercaban lo suficiente a la fortificación, la capacidad de otras partes de las defensas para proporcionar fuego de flanqueo quedaba anulada. El desarrollo de bastiones en forma de estrella permitió que cada parte del muro se apoyara en otras partes."
  
 innovation_trunnions: "Muñones"
 innovation_trunnions_desc: "La nueva artillería, más móvil, tenía un problema: no se podía elevar y bajar fácilmente para ajustar su alcance de tiro. Los muñones eran protuberancias cilíndricas que actuaban como soportes para el cañón en su cureña, lo que permitía inclinarlo y, por lo tanto, apuntar mejor."
  
 innovation_professional_officers: "Oficiales profesionales"
 innovation_professional_officers_desc: "El valor del entrenamiento y la experiencia siempre ha sido grande en el campo de batalla. Con la llegada de la pólvora y los cambios tácticos asociados a ella y a otras armas de infantería, surgió una gran demanda de unidades versadas en estas nuevas innovaciones."
  
 innovation_early_modern_military: "Militar moderno temprano"
 innovation_early_modern_military_desc: "A finales de la Edad Media, los ejércitos terrestres se habían vuelto más profesionales y estaban mejor organizados. Se habían establecido mejores sistemas para apoyar la combinación de levas y soldados profesionales que ahora dominan los campos de batalla y el poder de la infantería estaba ganando terreno lenta pero firmemente a la caballería."
  
 innovation_standardized_pikes: "Picas estandarizadas"
 innovation_standardized_pikes_desc: "Una pica es un arma notablemente simple de fabricar, pero para obtener el máximo beneficio de su uso, es necesario que toda la formación empuñe armas de longitud y hoja similares."
  
 innovation_musketmen: "Mosqueteros"
 innovation_musketmen_desc: "El arcabuz, ligero y fiable, podía desplazar al arco gracias a tres factores principales: tenía una mejor capacidad de penetración del blindaje, era más fácil entrenar a los hombres para usarlo y no dependía de la fuerza del usuario."
  
  #Civic 
 innovation_early_modern_administration: "Administración moderna temprana"
 innovation_early_modern_administration_desc: "Con el tiempo se hizo evidente que una burocracia más centralizada con órganos administrativos dirigidos por funcionarios educados empleados directamente por el Estado era una necesidad para los ambiciosos proyectos de los gobernantes de la Edad Moderna."
  
 innovation_land_clearance: "Despeje de tierras"
 innovation_land_clearance_desc: "Los bosques a gran escala son, por supuesto, útiles como fuente de leña y lugar para cazar, pero si los árboles desaparecieran, esas tierras podrían usarse para la agricultura."
  
 innovation_constitution: "La Constitución"
 innovation_constitution_desc: "Se ha desarrollado un nuevo concepto filosófico llamado constitucionalismo, según el cual el gobierno acepta límites legales a su poder. Es una idea interesante, pero no creo que tenga éxito."
  
 innovation_absolute_rulership: "Gobernación absoluta"
 innovation_absolute_rulership_desc: "Hay muchas personas que exigen que se les dé un papel en el gobierno, pero en realidad la mayoría quiere recompensas sin esfuerzo. Se está difundiendo una nueva e interesante idea del absolutismo, que es un sistema en el que nos deshacemos de esos parásitos y gobernamos solos."
  
 innovation_textile_manufactory: "Fábrica textil"
 innovation_textile_manufactory_desc: "Los textiles se fabrican desde tiempos inmemoriales. La invención de la máquina para hacer medias en 1589 fue el primer paso hacia la revolución industrial y el comienzo de la mecanización. Esta invención conduciría al aumento de la producción textil."
  
 innovation_renaissance_thought: "Pensamiento renacentista"
 innovation_renaissance_thought_desc: "La idea de una oligarquía noble que gobierna la sociedad existe desde, por lo menos, la época romana y sigue siendo popular en algunas partes del mundo. Ahora, esta idea está ganando popularidad nuevamente entre quienes importan."
  
 innovation_separation_of_powers: "Separación de poderes"
 innovation_separation_of_powers_desc: "Ha surgido un tratado anónimo sobre teoría política que, a pesar de los esfuerzos por suprimirlo, se está difundiendo rápidamente por todo el mundo. Trata sobre la naturaleza de las formas de gobierno, ya sean monarquías, despotismos o democracias, y aboga por una estricta separación de los poderes ejecutivo, legislativo y judicial."
  
  #Regional 
 innovation_spanish_square: "Plaza Española"
 innovation_spanish_square_desc: "La Plaza Española se desarrolló naturalmente a partir de las formaciones de picas y disparos. En su núcleo estaba la tradicional Plaza de Picas. En cada una de las esquinas había un grupo de Arcabuceros. Mantuvo la resistencia de la tradicional Plaza de Picas y la mejoró con la potencia de fuego del Arcabuz."
  
 innovation_new_world: "El nuevo Mundo"
 innovation_new_world_desc: "¿Quién sabe qué hay más allá?... Además de riquezas y gloria incalculables, por supuesto."
  
 innovation_the_mughals: "Los mogoles"
 innovation_the_mughals_desc: "El Imperio Mughal era un poderoso estado musulmán turco-mongol, fundado a principios del siglo XVI por Babur, un príncipe timúrida y descendiente de Tamerlán. En su apogeo, a principios del siglo XVIII, el imperio controlaba casi todo el subcontinente indio."
  
 unlock_absolute_control_contract: "Esta innovación hace posible el contrato vasallo de Control Absoluto."
 unlock_harsh_taxation_contract: "Esta innovación hace posible el contrato vasallaje con impuestos severos."
  
