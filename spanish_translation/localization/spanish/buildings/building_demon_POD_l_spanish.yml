 feast_cost_discount_hall_of_gluttony_02: "La ubicación tiene $building_hall_of_gluttony_02$"
 feast_cost_discount_hall_of_gluttony_03: "La ubicación tiene $building_hall_of_gluttony_03$"
 feast_cost_discount_hall_of_gluttony_04: "La ubicación tiene $building_hall_of_gluttony_04$"
 feast_cost_discount_hall_of_gluttony_05: "La ubicación tiene $building_hall_of_gluttony_05$"
  
 building_type_inn_of_lust_01: "Jardín de los placeres"
 building_type_inn_of_lust_01_desc: "Aquí nada está prohibido, excepto reprimir tus deseos más oscuros."
 building_inn_of_lust_01: "Pequeño jardín de los placeres"
 building_inn_of_lust_01_desc: "Porque todo lo que hay en el mundo, los deseos de la carne, los deseos de los ojos y la vanagloria de la vida, no proviene del Padre, sino del mundo."
 building_inn_of_lust_02: "Pequeño jardín de los placeres"
 building_inn_of_lust_02_desc: "Pero yo os digo que cualquiera que mira a una mujer para codiciarla, ya cometió adulterio con ella en su corazón."
 building_inn_of_lust_03: "Jardín mediano de los placeres"
 building_inn_of_lust_03_desc: "Pero yo digo: Andad en el Espíritu, y no satisfagáis los deseos de la carne."
 building_inn_of_lust_04: "Enorme jardín de placeres"
 building_inn_of_lust_04_desc: "Haced morir, pues, lo terrenal en vosotros: fornicación, impureza, pasiones desordenadas, malos deseos y avaricia, que es idolatría."
 building_inn_of_lust_05: "Enorme jardín de placeres"
 building_inn_of_lust_05_desc: "Huid de la fornicación. Cualquier otro pecado que el hombre cometa está fuera del cuerpo, pero el que comete inmoralidad sexual peca contra su propio cuerpo."
  
 building_type_house_of_sloth_01: "Casa de la Pereza"
 building_type_house_of_sloth_01_desc: "El sueño, el vacío, la oscuridad... el estado natural de la realidad al que anhelas volver."
 building_house_of_sloth_01: "La pequeña casa de los perezosos"
 building_house_of_sloth_01_desc: "El alma del perezoso desea y nada consigue, mientras que el alma de los diligentes está ricamente abastecida."
 building_house_of_sloth_02: "Pequeña casa de los perezosos"
 building_house_of_sloth_02_desc: "La mano de los diligentes gobernará, mientras que los perezosos serán sometidos a trabajos forzados."
 building_house_of_sloth_03: "Casa Mediana de la Pereza"
 building_house_of_sloth_03_desc: "Y todo lo que hagáis, hacedlo de corazón, como para el Señor y no para los hombres."
 building_house_of_sloth_04: "Casa enorme de la pereza"
 building_house_of_sloth_04_desc: "El camino del perezoso es como seto de espinos, mas la vereda de los rectos es camino llano."
 building_house_of_sloth_05: "Casa gigante de los perezosos"
 building_house_of_sloth_05_desc: "Por la pereza se hunde el techo, y por la indolencia la casa tiene goteras."
  
 building_type_department_of_envy_01: "Palacio de la envidia"
 building_type_department_of_envy_01_desc: "Cuando lo tengas todo, te envidiarán y desearán lo que nunca les darás."
 building_department_of_envy_01: "Pequeño palacio de la envidia"
 building_department_of_envy_01_desc: "No nos hagamos vanagloriosos, provocándonos y envidiándonos unos a otros."
 building_department_of_envy_02: "Pequeño palacio de la envidia"
 building_department_of_envy_02_desc: "Por tanto, desechad toda malicia, todo engaño, hipocresía, envidias y toda calumnia."
 building_department_of_envy_03: "Palacio mediano de la envidia"
 building_department_of_envy_03_desc: "Están llenos de toda clase de perversidad, maldad, avaricia y depravación. Están llenos de envidia, homicidios, contiendas, engaños y malicia. Son chismosos."
 building_department_of_envy_04: "Enorme palacio de la envidia"
 building_department_of_envy_04_desc: "Pero si en vuestro corazón albergáis envidia amarga y ambición egoísta, no os jactéis de ello ni negéis la verdad."
 building_department_of_envy_05: "El enorme palacio de la envidia"
 building_department_of_envy_05_desc: "Porque donde hay envidia y ambición egoísta, allí hay perturbación y toda clase de obras perversas."
  
