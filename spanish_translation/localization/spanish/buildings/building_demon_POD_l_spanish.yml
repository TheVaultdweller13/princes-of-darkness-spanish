l_spanish:
 building_type_bastion_01: "Bastión"
 building_type_bastion_01_desc: "#F Los bastiones eran fortalezas de los rebeldes Elohim en la Guerra de la Ira en la Tierra, donde reunían su fuerza, perfeccionaban sus habilidades y enseñaban a sus consortes mortales.#!"
 building_bastion_01: "Pequeño Bastión"
 building_bastion_01_desc: "Aquí hay un pequeño puesto de avanzada que sirve como base para un bastión. Aún queda mucho trabajo por hacer."
 building_bastion_02: "Gran Bastión"
 building_bastion_02_desc: "Lo que una vez fue un pequeño puesto de avanzada se ha convertido en una fortaleza respetable, donde su posición ahora es bastante fuerte."
 building_bastion_03: "Bastión gigantesco"
 building_bastion_03_desc: "Este extenso complejo es un baluarte denso y bizantino contra tus enemigos."
 building_bastion_04: "Bastión Colosal"
 building_bastion_04_desc: "Imponente y glorioso, este baluarte de tu poder es un testimonio de tu voluntad."
 building_bastion_05: "Bastión enorme"
 building_bastion_05_desc: "Suficiente para rivalizar con las puertas del cielo, tu Bastión podría resistir cualquier asalto mortal."
 building_bastion_06: "Bastión monumental"
 building_bastion_06_desc: "Desde aquí podrás resistir los Fuegos de la Revelación."
  
 building_type_ministry_of_dragons_01: "Censores del culto"
 building_type_ministry_of_dragons_01_desc: "#F El Ministerio de los Dragones, también llamado los Censores, tiene la tarea de cuestionar y desafiar la autoridad. Dicha autoridad es Dios, por supuesto.#!"
 building_ministry_of_dragons_01: "Censores menores del culto"
 building_ministry_of_dragons_01_desc: "Aquí dentro hay algunas almas dedicadas a ayudar a los mortales a cuestionar sus creencias tontas."
 building_ministry_of_dragons_02: "Respetables censores del culto"
 building_ministry_of_dragons_02_desc: "Ahora, imitando los cargos menores de los Caídos aún atrapados en el Abismo, la influencia de los Censores ha comenzado a crecer."
 building_ministry_of_dragons_03: "Los grandes censores del culto"
 building_ministry_of_dragons_03_desc: "Incluso los mortales que os rodean están empezando a cuestionar su propósito y su propia divinidad, haciéndose eco de los llamados de vuestros Censores."
 building_ministry_of_dragons_04: "Los grandes censores del culto"
 building_ministry_of_dragons_04_desc: "Sus censores ahora son influyentes en toda la región, expandiendo el poder del que ellos (y por extensión usted) disponen."
 building_ministry_of_dragons_05: "Poderosos censores del culto"
 building_ministry_of_dragons_05_desc: "Incluso los otros Encadenados dudan ante las preguntas de tus Censores ahora, siendo tu influencia innegable."
 building_ministry_of_dragons_06: "Censores eternos del culto"
 building_ministry_of_dragons_06_desc: "No dejes que nada se cuestione. Deja que todo se permita. Tú y tu verdad son todo lo que existe. Ninguna otra creencia es segura."
  
 building_type_ministry_of_eagles_01: "Vigilantes del culto"
 building_type_ministry_of_eagles_01_desc: "#F Los Vigilantes del Culto, también llamados el Ministerio de las Águilas, tienen la tarea de obtener información sobre los enemigos potenciales.#!"
 building_ministry_of_eagles_01: "Vigilantes menores del culto"
 building_ministry_of_eagles_01_desc: "Ahora tienes algunos espías, tus primeros Vigilantes, que comienzan a expandir tu mirada."
 building_ministry_of_eagles_02: "Respetables Vigilantes del Culto"
 building_ministry_of_eagles_02_desc: "Tus Vigilantes ahora tienen influencia total sobre el distrito de tu base de operaciones y te informan periódicamente."
 building_ministry_of_eagles_03: "Principales Vigilantes del Culto"
 building_ministry_of_eagles_03_desc: "Todo el centro poblacional de este dominio está ahora bajo tu mirada, y pocas cosas pasan por aquí sin tu conocimiento."
 building_ministry_of_eagles_04: "Grandes Vigilantes del Culto"
 building_ministry_of_eagles_04_desc: "Tanto los secretos como los chismes son todos conocidos por ti, la mirada de tus Vigilantes ahora cubre las áreas rurales, y casi nada escapa a tu mirada."
 building_ministry_of_eagles_05: "Poderosos Vigilantes del Culto"
 building_ministry_of_eagles_05_desc: "Tus Vigilantes ahora saben todo lo que sucede en esta área, y tus espías no tienen parangón, son la envidia incluso de los demás Encadenados."
 building_ministry_of_eagles_06: "Vigilantes eternos del culto"
 building_ministry_of_eagles_06_desc: "Habrá historias de un "Gran Hermano" que los mortales contarán. Ustedes han ascendido más allá de eso."
  
 building_type_ministry_of_aurochs_01: "Guardianes del culto"
 building_type_ministry_of_aurochs_01_desc: "#F Los Guardianes del Culto, también llamados Ministerio del Uro, tienen la tarea de defender la Corte y hacer cumplir sus leyes.#!"
 building_ministry_of_aurochs_01: "Guardianes menores del culto"
 building_ministry_of_aurochs_01_desc: "Ahora tienes un pequeño equipo de guardaespaldas, tus primeros Guardianes destinados a defenderte en este dominio."
 building_ministry_of_aurochs_02: "Respetables guardianes del culto"
 building_ministry_of_aurochs_02_desc: "Ahora hay aquí una pequeña fuerza, suficiente para proporcionar un destacamento de seguridad respetable."
 building_ministry_of_aurochs_03: "Guardianes mayores del culto"
 building_ministry_of_aurochs_03_desc: "El alcance de tu poder ahora es suficiente para que tengas un pequeño ejército de Guardianes a tus órdenes."
 building_ministry_of_aurochs_04: "Grandes guardianes del culto"
 building_ministry_of_aurochs_04_desc: "Tus Guardianes ahora abarcan tu corte, y su influencia por sí sola disuade la violencia (o la alienta cuando surge la necesidad)."
 building_ministry_of_aurochs_05: "Poderosos guardianes del culto"
 building_ministry_of_aurochs_05_desc: "Los Guardianes ahora equivalen a un pequeño ejército, de un nivel igualado por pocos, con un poder casi inigualable."
 building_ministry_of_aurochs_06: "Guardianes eternos del culto"
 building_ministry_of_aurochs_06_desc: "El mismo Cielo tendría que considerar los pros y contras de atacar a un ejército como el suyo."
  
 building_type_ministry_of_lions_01: "Espadas del culto"
 building_type_ministry_of_lions_01_desc: "#F Las Espadas del Culto, también llamadas Ministerio de los Leones, tienen la tarea de luchar contra las amenazas a la Corte.#!"
 building_ministry_of_lions_01: "Espadas menores del culto"
 building_ministry_of_lions_01_desc: "Has contratado algunas Espadas, que ahora actúan como "limpiadores" para los lugareños que quieres eliminar."
 building_ministry_of_lions_02: "Espadas respetables del culto"
 building_ministry_of_lions_02_desc: "Una fuerza militar que ahora puede librar una buena batalla, tus Espadas son ahora tu mano derecha de confianza."
 building_ministry_of_lions_03: "Espadas Mayores del Culto"
 building_ministry_of_lions_03_desc: "Tus Guardianes ahora ejercen su control sobre una ciudad entera, librando guerras dentro de ella a tus órdenes."
 building_ministry_of_lions_04: "Grandes espadas del culto"
 building_ministry_of_lions_04_desc: "La primera señal de tu alcance en expansión es que los otros Caídos han comenzado a temer tus confiables Espadas."
 building_ministry_of_lions_05: "Poderosas espadas del culto"
 building_ministry_of_lions_05_desc: "Los ejércitos mortales temerían enfrentarse a un puñado de tus Espadas, y tu alcance se expande aún más, la hoja ardiente de tu ambición."
 building_ministry_of_lions_06: "Espadas eternas del culto"
 building_ministry_of_lions_06_desc: "El cielo debería temblar ante tus fuerzas."
  
 building_type_ministry_of_dust_01: "Guías del culto"
 building_type_ministry_of_dust_01_desc: "#F Los Guías del Culto, también llamados Ministerio del Polvo, tienen la tarea de salvaguardar al rebaño mortal así como el avance de la Corte.#!"
 building_ministry_of_dust_01: "Guías menores del culto"
 building_ministry_of_dust_01_desc: "Se han enviado algunos guardianes a tus cultistas, actualmente una fuerza invisible que debe advertirte cuando surja la necesidad."
 building_ministry_of_dust_02: "Guías respetables del culto"
 building_ministry_of_dust_02_desc: "Vuestros Guías ahora permanecen siempre vigilantes de vuestros cultos, en los pequeños lugares donde residen."
 building_ministry_of_dust_03: "Guías mayores del culto"
 building_ministry_of_dust_03_desc: "Los Guías actúan regularmente como enlaces, una preocupación ahora omnipresente en las vidas de sus cultistas y sus enemigos."
 building_ministry_of_dust_04: "Grandes guías del culto"
 building_ministry_of_dust_04_desc: "Los guías ahora tienen un mayor poder en el ámbito local y son firmes guardianes de sus fuentes de fe y poder."
 building_ministry_of_dust_05: "Guías Poderosos del Culto"
 building_ministry_of_dust_05_desc: "Los Guías son ahora campeones de tu dominio, tus cultistas están a salvo y protegidos, y sus enemigos no se atreven a dañar tu preciosa reserva de fe."
 building_ministry_of_dust_06: "Guías Eternos del Culto"
 building_ministry_of_dust_06_desc: "Cenizas a las cenizas, polvo al polvo, todo aquí se mantiene a salvo, bajo tu eterna mirada."
  
 building_type_theistic_cults_01: "Culto teísta"
 building_type_theistic_cults_01_desc: "#F El teísmo, o la creencia en la existencia de dioses que se interesan personalmente por la humanidad, ofrece numerosas oportunidades para que los demonios se introduzcan en sistemas religiosos ya establecidos y los subviertan. Estos cultos giran en torno a la adoración de un demonio que se hace pasar por un dios o una diosa, normalmente la deidad de una cultura con leyendas de dioses que interactúan personalmente con sus creyentes.#!"
 building_theistic_cults_01: "Pequeño culto teísta"
 building_theistic_cults_01_desc: "En unos pocos lugares sagrados han comenzado los susurros de tu poder."
 building_theistic_cults_02: "Pequeño culto teísta"
 building_theistic_cults_02_desc: "Algunos hombres santos ya no son santos; su esclavitud ahora comienza a crecer verdaderamente."
 building_theistic_cults_03: "Culto teísta moderado"
 building_theistic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti."
 building_theistic_cults_04: "Gran culto teísta"
 building_theistic_cults_04_desc: "Todos en la ciudad conocen el nombre de tu sacerdote principal, y puedes atiborrarte de fe, ¡un verdadero deleite!"
 building_theistic_cults_05: "Culto teísta masivo"
 building_theistic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado."
 building_theistic_cults_06: "Culto teísta eterno"
 building_theistic_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora."
  
 building_type_pseudo_angelic_cults_01: "Culto pseudo-angélico"
 building_type_pseudo_angelic_cults_01_desc: "#F La gente común y crédula es un excelente adorador, dispuesto a escuchar tus mentiras sobre la salvación y sobre ser uno de los anfitriones escogidos de Dios.#!"
 building_pseudo_angelic_cults_01: "Pequeño culto pseudo-angélico"
 building_pseudo_angelic_cults_01_desc: "En unas cuantas comunidades han comenzado a circular los susurros de vuestro poder."
 building_pseudo_angelic_cults_02: "Pequeño culto pseudo-angélico"
 building_pseudo_angelic_cults_02_desc: "La gente habla más de su salvador, su esclavitud ahora comienza a crecer verdaderamente."
 building_pseudo_angelic_cults_03: "Culto pseudo-angelical moderado"
 building_pseudo_angelic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti."
 building_pseudo_angelic_cults_04: "Gran culto pseudo-angélico"
 building_pseudo_angelic_cults_04_desc: "En la ciudad todos conocen el nombre de su dios, y puedes atiborrarte de fe, ¡un verdadero deleite!"
 building_pseudo_angelic_cults_05: "Culto pseudo-angélico masivo"
 building_pseudo_angelic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado."
 building_pseudo_angelic_cults_06: "Culto pseudo-angelical eterno"
 building_pseudo_angelic_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora."
  
 building_type_demonic_cults_01: "Culto demoníaco"
 building_type_demonic_cults_01_desc: "#F Aunque todos los cultos que se dedican a la adoración de demonios podrían técnicamente llamarse cultos demoníacos, el término se utiliza aquí para referirse a cultos que sirven a un demonio que no hace ningún intento por ocultar su verdadera naturaleza. Los seguidores de los cultos demoníacos no se hacen ilusiones sobre la clase de criatura que veneran.#!"
 building_demonic_cults_01: "Pequeño culto demoníaco"
 building_demonic_cults_01_desc: "Dentro de unas cuantas casas contaminadas, los susurros de tu poder han comenzado."
 building_demonic_cults_02: "Pequeño culto demoníaco"
 building_demonic_cults_02_desc: "Están apareciendo algunos pecadores, y vuestra esclavitud ahora comienza a crecer verdaderamente."
 building_demonic_cults_03: "Culto demoníaco moderado"
 building_demonic_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti."
 building_demonic_cults_04: "Gran culto demoníaco"
 building_demonic_cults_04_desc: "Todos en la ciudad conocen el verdadero placer del pecado, y puedes atiborrarte de fe, ¡un verdadero deleite!"
 building_demonic_cults_05: "Culto demoníaco masivo"
 building_demonic_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado."
 building_demonic_cults_06: "Culto demoníaco eterno"
 building_demonic_cults_06_desc: "Ellos saben quién eres realmente y te aman por eso."
  
 building_type_noble_cults_01: "Culto noble"
 building_type_noble_cults_01_desc: "#F Los nobles son muy fáciles de corromper. Después de todo, cometen muchos pecados con su estilo de vida, lo que hace que el impulso de "experimentar un poco más" sea mucho más efectivo.#!"
 building_noble_cults_01: "Pequeño culto noble"
 building_noble_cults_01_desc: "En unas pocas salas del castillo, los susurros de tu poder han comenzado."
 building_noble_cults_02: "Pequeño culto noble"
 building_noble_cults_02_desc: "Unos cuantos nobles depravados siguen tu llamado, y tu esclavitud ahora comienza a crecer verdaderamente."
 building_noble_cults_03: "Culto noble moderado"
 building_noble_cults_03_desc: "Ahora tienes un edificio entero secretamente dedicado a tu adoración, un faro de poder y fe solo para ti."
 building_noble_cults_04: "Gran culto noble"
 building_noble_cults_04_desc: "Todos en la ciudad saben los placeres que puedes brindar, y puedes atiborrarte de fe, ¡un verdadero deleite!"
 building_noble_cults_05: "Culto Noble Masivo"
 building_noble_cults_05_desc: "Vuestra influencia en los corazones y la fe de los mortales ha crecido hasta convertirse en la doctrina oficial de esta zona, con más fe de la que jamás habríais pedido en el pasado."
 building_noble_cults_06: "Culto Noble Eterno"
 building_noble_cults_06_desc: "Ni siquiera los cultos a los Elohim de tiempos pasados ​​igualan lo que tenéis ahora."
  
  
 building_type_tower_of_pride_01: "Torre de Babel"
 building_type_tower_of_pride_01_desc: "Los mortales tenían la idea correcta en aquellos tiempos, pero les faltaba la fuerza de voluntad para desafiar verdaderamente a Dios."
 building_tower_of_pride_01: "La pequeña torre de Babel"
 building_tower_of_pride_01_desc: "En aquel tiempo, toda la tierra tenía un solo idioma y las mismas palabras. Cuando emigraron del oriente, llegaron a una llanura en la tierra de Sinar y se establecieron allí. Y se dijeron unos a otros: «Vamos a hacer ladrillos y a cocerlos bien». Y usaron el ladrillo en lugar de piedra y el betún en lugar de mezcla."
 building_tower_of_pride_02: "La pequeña torre de Babel"
 building_tower_of_pride_02_desc: "Entonces dijeron: Vamos, edifiquémonos una ciudad y una torre, cuya cúspide llegue al cielo, y hagámonos un nombre, no sea que seamos esparcidos sobre la faz de toda la tierra."
 building_tower_of_pride_03: "Torre de Babel Mediana"
 building_tower_of_pride_03_desc: "El Señor descendió para ver la ciudad y la torre que habían construido los hombres. Y dijo el Señor: «Miren, son un solo pueblo y todos tienen una sola lengua; esto es sólo el comienzo de lo que harán; nada de lo que se propongan hacer les será imposible."
 building_tower_of_pride_04: "La enorme Torre de Babel"
 building_tower_of_pride_04_desc: "Venid, descendamos y confundamos allí su lengua, para que ninguno entienda el habla de su compañero.» Así los dispersó el Señor desde allí sobre la faz de toda la tierra, y dejaron de edificar la ciudad."
 building_tower_of_pride_05: "La gigantesca Torre de Babel"
 building_tower_of_pride_05_desc: "Por eso se llamó Babel, porque allí confundió Jehová el lenguaje de toda la tierra, y desde allí los dispersó sobre la faz de toda la tierra."
  
 building_type_treasury_of_avarice_01: "Becerro de oro"
 building_type_treasury_of_avarice_01_desc: "El verdadero símbolo de la avaricia, una vez derribado por Dios, ahora ha regresado para cautivar a los mortales."
 building_treasury_of_avarice_01: "Pequeño becerro de oro"
 building_treasury_of_avarice_01_desc: "No os acumuléis tesoros en la tierra, donde la polilla y el orín corrompen, y donde ladrones minan y hurtan."
 building_treasury_of_avarice_02: "Pequeño becerro de oro"
 building_treasury_of_avarice_02_desc: "Pero haceos tesoros en el cielo, donde ni la polilla ni el orín corrompen, y donde ladrones no minan ni hurtan."
 building_treasury_of_avarice_03: "Becerro de oro mediano"
 building_treasury_of_avarice_03_desc: "Porque donde esté vuestro tesoro, allí estará también vuestro corazón. Nadie puede servir a dos señores; porque o aborrecerá a uno y amará al otro, o estimará a uno y menospreciará al otro."
 building_treasury_of_avarice_04: "Enorme becerro de oro"
 building_treasury_of_avarice_04_desc: "No podéis servir a Dios y a Mammón"
 building_treasury_of_avarice_05: "Becerro de oro gigante"
 building_treasury_of_avarice_05_desc: "Sólo piensan en Mammón, cuyo Dios es la bolsa."
  
 building_type_pit_of_wrath_01: "Pozo de la ira"
 building_type_pit_of_wrath_01_desc: "Temen la verdad. Al final, no son más que monstruos que se niegan a sí mismos sus legítimos deseos."
 building_pit_of_wrath_01: "Pequeño pozo de ira"
 building_pit_of_wrath_01_desc: "Deja la ira, y abandona el enojo; no te excites en ninguna manera a hacer el mal."
 building_pit_of_wrath_02: "Pequeño Pozo de la Ira"
 building_pit_of_wrath_02_desc: "Amados, no os venguéis vosotros mismos, sino dejad lugar a la ira de Dios; porque escrito está: Mía es la venganza, yo pagaré, dice el Señor."
 building_pit_of_wrath_03: "Pozo de la ira mediano"
 building_pit_of_wrath_03_desc: "Porque la ira del hombre no obra la justicia de Dios."
 building_pit_of_wrath_04: "Enorme pozo de ira"
 building_pit_of_wrath_04_desc: "Y ejecutaré en ellos gran venganza con reprensiones de furor; y sabrán que yo soy Jehová, cuando ponga en ellos mi venganza."
 building_pit_of_wrath_05: "Enorme pozo de ira"
 building_pit_of_wrath_05_desc: "Airaos, pero no pequéis; no se ponga el sol sobre vuestro enojo, Ni deis lugar al diablo."
  
 building_type_hall_of_gluttony_01: "Salón de la gula"
 building_type_hall_of_gluttony_01_desc: "Come, bebe y nunca te niegues ningún deseo que anheles."
 building_hall_of_gluttony_01: "El pequeño salón de la gula"
 building_hall_of_gluttony_01_desc: "No estés entre los borrachos ni entre los comedores glotones de carne, porque el borracho y el glotón empobrecerán, y el sueño los vestirá de harapos."
 building_hall_of_gluttony_02: "Pequeño salón de la gula"
 building_hall_of_gluttony_02_desc: "Si has encontrado miel, come sólo la necesaria para ti, no sea que te hartes y la vomites."
 building_hall_of_gluttony_03: "Salón mediano de la gula"
 building_hall_of_gluttony_03_desc: "Así que, ya sea que comáis o que bebáis, o que hagáis cualquier otra cosa, hacedlo todo para la gloria de Dios."
 building_hall_of_gluttony_04: "Gran salón de la gula"
 building_hall_of_gluttony_04_desc: "Pero vestíos del Señor Jesucristo, y no proveáis para los deseos de la carne."
 building_hall_of_gluttony_05: "El enorme salón de la gula"
 building_hall_of_gluttony_05_desc: "Muchos, de quienes os he hablado muchas veces y ahora os lo digo hasta con lágrimas, viven como enemigos de la cruz de Cristo, y su fin es la perdición, su dios es el vientre, y se glorían en su vergüenza, pensando sólo en las cosas terrenales."
 activity_feast_province_desc_hall_of_gluttony_01: "#P + $building_hall_of_gluttony_01$#!"
 activity_feast_province_desc_hall_of_gluttony_02: "#P + $building_hall_of_gluttony_02$#!"
