l_spanish:
 building_type_necropolis_01: "Necrópolis"
 building_type_necropolis_01_desc: "#F Una Necrópolis es una ciudad de los muertos, una amalgama de lugares embrujados ubicados en el [UmbraGlossary('shadowlands')]. Las Necrópolis están organizadas alrededor de una Ciudadela central, un lugar embrujado reforzado y diseñado para sobrevivir a los Maelstroms.#!"
 building_necropolis_01: "Pequeña Necrópolis"
 building_necropolis_01_desc: "Aquí reside una pequeña ciudadela, con algunos fantasmas moviéndose por sus malditos salones."
 building_necropolis_02: "Necrópolis Media"
 building_necropolis_02_desc: "Una ciudadela está rodeada por un pequeño pueblo de fantasmas, y ahora, esta necrópolis es el hogar de un pueblo de espectros."
 building_necropolis_03: "Gran Necrópolis"
 building_necropolis_03_desc: "Ahora, una ciudad de espectros, la necrópolis se alza sobre sus dominios, sus muros son ahora una barrera contra la vorágine, una isla de cordura en un mar de locura. Para los espectros, al menos."
 building_necropolis_04: "Necrópolis enorme"
 building_necropolis_04_desc: "Esta necrópolis sobrevivirá a toda la congelación de Umbra y aquí ningún espectro se estremecerá siquiera. O eso creen."
  
 building_type_haunted_house_01: "Casa embrujada"
 building_type_haunted_house_01_desc: "#F Un Haunt es un lugar donde los espectros buscan refugio. Ciertas áreas se vuelven conocidas en [skinlands|E] como "embrujadas" o "espeluznantes", y por una buena razón; Estos edificios, caminos y otras áreas tienen fuertes vínculos con uno o varios espectros. Una casa es un lugar privilegiado, donde pueden encontrar un poco de paz en medio de la vida.#!"
 building_haunted_house_01: "Cabaña embrujada"
 building_haunted_house_01_desc: "Un pequeño edificio que alguna vez estuvo habitado se ha convertido en un lugar de descanso para los espectros. Es pequeño y estrecho, pero al menos funciona."
 building_haunted_house_02: "Casa embrujada"
 building_haunted_house_02_desc: "Lo que una vez fue el hogar de una familia, es ahora un lugar de breve santuario en medio de los terrores del [skinlands|E]."
 building_haunted_house_03: "Mansión embrujada"
 building_haunted_house_03_desc: "Lo que una vez fue una sede de excesos decadentes, es ahora un palacio de los miserables y los muertos."
 building_haunted_house_04: "Mansión embrujada"
 building_haunted_house_04_desc: "La miseria ama la compañía. Y aquí tienes una fiesta."
  
 building_type_haunted_cemetery_01: "Cementerio embrujado"
 building_type_haunted_cemetery_01_desc: "#F Un lugar embrujado es un lugar donde los espectros buscan refugio. Ciertas áreas se conocen en el [skinlands|E] como "embrujadas" o "espeluznantes", y por una buena razón; estos edificios, caminos y otras áreas tienen fuertes vínculos con un espectro o varios espectros. Un cementerio en particular siempre es un buen lugar, debido a su capacidad para albergar una gran cantidad de espectros.#!"
 building_haunted_cemetery_01: "Tumba embrujada"
 building_haunted_cemetery_01_desc: "Donde yace un hombre muerto, un espectro puede encontrar un momento de respiro entre los gusanos de sus huesos."
 building_haunted_cemetery_02: "Cementerio embrujado"
 building_haunted_cemetery_02_desc: "Donde yacen los muertos, los espectros pueden encontrar un lugar para detenerse y reunirse, un pequeño oasis en medio de los terrores de los muertos."
 building_haunted_cemetery_03: "Tumba embrujada"
 building_haunted_cemetery_03_desc: "Una gran reunión de muertos, ya sea que estén dormidos o inquietos. Aquí hay una ilusión de paz."
 building_haunted_cemetery_04: "Mausoleo embrujado"
 building_haunted_cemetery_04_desc: "Los mortales temen este lugar y hablan en susurros de los muertos que se mueven aquí y de los terrores que allí se esconden. Tienen razón."
  
 building_type_haunted_field_01: "Campo embrujado"
 building_type_haunted_field_01_desc: "#F Un lugar embrujado es un lugar donde los espectros buscan refugio. Ciertas áreas se conocen en el [skinlands|E] como "embrujadas" o "espeluznantes", y por una buena razón; estos edificios, caminos y otras áreas tienen fuertes vínculos con un espectro o varios espectros. Los campos no son una opción obvia de inmediato, pero los muertos inquietos pueden atravesar el espacio abierto aquí y encontrar una apariencia de paz interior. #!"
 building_haunted_field_01: "Campo embrujado espeluznante"
 building_haunted_field_01_desc: "A veces, los niños que están entre los cereales se asustan con los susurros del viento y el crujido entre las hileras."
 building_haunted_field_02: "Campo embrujado aterrador"
 building_haunted_field_02_desc: "Dentro de este paraje de la naturaleza, dice el informe vieron pasar a un jinete sin cabeza."
 building_haunted_field_03: "Terrible campo embrujado"
 building_haunted_field_03_desc: "Este campo es un lugar de histeria local, ya que abundan rumores de muertos que rondan este lugar."
 building_haunted_field_04: "Campo embrujado aterrador"
 building_haunted_field_04_desc: "Los muertos aquí son tan numerosos que uno podría pensar que la Cacería Salvaje ha regresado a este lugar maldito."
  
 building_type_haunted_castle_01: "Castillo encantado"
 building_type_haunted_castle_01_desc: "#F Un lugar embrujado es un lugar donde los espectros buscan refugio. Ciertas áreas se conocen en el [skinlands|E] como "embrujadas" o "espeluznantes", y por una buena razón; estos edificios, caminos y otras áreas tienen fuertes vínculos con un espectro o varios espectros. Un castillo es el santo grial de los lugares embrujados, un baluarte que al menos puede darles a los espectros la ilusión de seguridad.#!"
 building_haunted_castle_01: "Ciudadela embrujada"
 building_haunted_castle_01_desc: "Un puesto avanzado de guerra que desde entonces ha sido abandonado, los lugareños ahora susurran cómo son los "guerreros" que acechan en este lugar."
 building_haunted_castle_02: "Castillo encantado"
 building_haunted_castle_02_desc: "Los guardias aquí hablan de los muertos de las mazmorras que caminan por los pasillos por la noche, y la armadura ocasionalmente se gira para observar a estos guardias."
 building_haunted_castle_03: "Fortaleza embrujada"
 building_haunted_castle_03_desc: "Cuando este lugar es asediado, los atacantes descubren que fuerzas extrañas parecen obstaculizarlos. No es que eso haga que los que están vivos defendiendo este lugar se sientan más tranquilos..."
 building_haunted_castle_04: "Bastión embrujado"
 building_haunted_castle_04_desc: "Aparecerá una fortaleza llamada Osoweic, donde los muertos resucitarán. Este bastión es un espejo de los horrores de la guerra, la locura de la muerte y el odio a los muertos."
  
 building_type_soulsmithy_01: "Forja del alma"
 building_type_soulsmithy_01_desc: "#F La forja de almas es la práctica de convertir un espectro en un artefacto. Se utiliza tanto como castigo como técnica de fabricación.#!"
 building_soulsmithy_01: "Pequeña herrería de almas"
 building_soulsmithy_01_desc: "Un pequeño horno que cumple una doble función, como lugar de ejecución y forja; esta Forja de Almas al menos hace el trabajo."
 building_soulsmithy_02: "Gran herrería de almas"
 building_soulsmithy_02_desc: "Desde entonces su forja se ha ampliado y ahora los espectros se estremecen ante la idea de ser traídos a este lugar."
 building_soulsmithy_03: "Obras de Soulsteel"
 building_soulsmithy_03_desc: "La forja realmente ha crecido, y las herrerías de la fábrica palidecerían ante ella, e incluso el verdugo más feliz con el hacha no podría alcanzar a los muertos que podrías procesar aquí."
 building_soulsmithy_04: "Obras de Darksteel"
 building_soulsmithy_04_desc: "Los espectros de toda la Umbra tiemblan de miedo ante esta terrible fábrica de muerte, ya que las armas y los brazos que se encuentran aquí están fabricados con la más inmaculada calidad. Un precio terrible para un producto inmaculado. Perfecto."
  
 building_type_tithe_of_the_dead_01: "Diezmo de los muertos"
 building_type_tithe_of_the_dead_01_desc: "#F El diezmo de los muertos consistía en dos monedas presionadas en los ojos de un espectro recién fallecido; estas monedas reliquia se entregarían a Nhudri, quien a su vez las usaría para fabricar bienes.#!"
 building_tithe_of_the_dead_01: "Diezmo bajo"
 building_tithe_of_the_dead_01_desc: "Para un viaje seguro, habéis empezado a cobrar un modesto diezmo. Apesta para los que están de paso, pero no es como si tuvieran voz y voto en el asunto."
 building_tithe_of_the_dead_02: "Diezmo alto"
 building_tithe_of_the_dead_02_desc: "Un saldo alto, los muertos están empezando a murmurar sobre lo caro que es, pero que lo hagan. Ahora es su moneda."
 building_tithe_of_the_dead_03: "Diezmo serio"
 building_tithe_of_the_dead_03_desc: "Ahora, en todos tus dominios, tus asesores son temidos, y con razón. La moneda debe fluir, pase lo que pase."
 building_tithe_of_the_dead_04: "Diezmo opresivo"
 building_tithe_of_the_dead_04_desc: "Muerto recientemente, Viejo muerto, Espectro u otro viajero, para ti es lo mismo. ¡Donde se pueden obtener ganancias, ahí está su dominio!"
  
 building_type_lux_veritatis_01: "Lux verdad"
 building_type_lux_veritatis_01_desc: "#F La Lux Veritatis dictaba que todas las grandes obras de la humanidad debían ser recopiladas y preservadas dondequiera que se encontraran, y que debían guardarse en bóvedas debajo del Senado para que todos pudieran disfrutarlas, de modo que todo el arte y la historia pudieran preservarse para siempre.#!"
 building_lux_veritatis_01: "Pequeña bóveda"
 building_lux_veritatis_01_desc: "Una bóveda personal, en la que has escondido una pequeña cápsula del tiempo del arte y la belleza locales, con la esperanza de preservarlos de las arenas del tiempo. Puede que no signifique mucho para el mundo, pero significa mucho para ti."
 building_lux_veritatis_02: "Bóveda pequeña"
 building_lux_veritatis_02_desc: "Tu pequeño escondite para las reliquias de la humanidad se ha ampliado y tienes algunas baratijas que realmente vale la pena conservar. Esperas que sea suficiente."
 building_lux_veritatis_03: "Bóveda grande"
 building_lux_veritatis_03_desc: "Su búnker de arte y cultura ha recibido algunos elogios, ya que ahora alberga reliquias verdaderamente invaluables, con la esperanza de preservarlo de los estragos de la historia. ¡Realmente podría funcionar! Probablemente."
 building_lux_veritatis_04: "Bóveda enorme"
 building_lux_veritatis_04_desc: "Los mayores museos de los mortales no son nada comparados con tus bóvedas de sabiduría, cultura e historia. Cualquier arqueólogo emprendedor querría echar un simple vistazo a tu colección, y aquí, las sagas de la humanidad tienen al menos una sola alma desdichada que las recuerda."
  
 building_type_haunt_01: "Guarida"
 building_type_haunt_01_desc: "#F Un refugio espiritual de los peligros de las Tierras Sombrías.#!"
 building_haunt_01: "Guarida"
 building_haunt_01_desc: "Un refugio espiritual de los peligros de las Tierras Sombrías."
 haunt_effect_desc: "Como acción de umbra, te permite reducir el estrés."
