 building_type_constantinople_reform_monastery_of_st_myrelaion_01: "Monasterio de San Myrelaion"
 building_type_constantinople_reform_monastery_of_st_myrelaion_01_desc: "El palacio de Myrelaion se construyó sobre una gigantesca rotonda del siglo V antes de convertirse en un convento de monjas. Este edificio es el primer ejemplo de una iglesia funeraria privada de un emperador bizantino, pero fue devastado por un incendio durante la Cuarta Cruzada y abandonado desde entonces. Reconstruido y reutilizado una vez más, el monasterio ha cobrado una nueva vida, aparentemente incapaz de permanecer en un solo lugar durante demasiado tiempo."
