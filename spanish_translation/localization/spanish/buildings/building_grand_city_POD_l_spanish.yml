 POD_rome_san_michele_basilica_desc: "Esta inspiradora basílica es el principal lugar de culto para todos los que se encuentran dentro de los muros del monasterio. Es una estructura elaborada de estilos arquitectónicos contrastantes. El nivel inferior de la basílica contiene varias capillas más pequeñas, normalmente dedicadas al culto privado."
