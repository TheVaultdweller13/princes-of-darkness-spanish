 building_type_constantinople_rebuild_harbor_of_sophia_01: "Puerto de Sofía"
 building_type_constantinople_rebuild_harbor_of_sophia_01_desc: "Este puerto, flanqueado por un arsenal rodeado de murallas, ha recibido muchos nombres a lo largo de la historia. Fue la base de la armada bizantina antes de la Cuarta Cruzada. Su reconstrucción es un hecho, ya que Constantinopla necesitará una armada fuerte para evitar que el desastre de 1204 vuelva a suceder en el futuro."
