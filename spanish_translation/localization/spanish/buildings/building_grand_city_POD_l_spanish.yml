 building_type_constantinople_plundered_aqueduct_of_valens_01: "Acueducto de Valens"
 building_type_constantinople_plundered_aqueduct_of_valens_01_desc: "El acueducto de Valente es un sistema de acueducto romano construido a finales del siglo IV d. C. para abastecer a Constantinopla. La construcción del acueducto comenzó durante el reinado del emperador romano Constancio II y fue completado en el año 373 por el emperador Valente. El acueducto sigue en uso hasta el día de hoy, después de haber sido ampliado y mantenido por los bizantinos.\nLos latinos, que carecen de riquezas materiales, lo han ignorado en gran medida. Sin embargo, sus bloques de construcción han comenzado a utilizarse para "embellecer" los palacios de los funcionarios latinos."
