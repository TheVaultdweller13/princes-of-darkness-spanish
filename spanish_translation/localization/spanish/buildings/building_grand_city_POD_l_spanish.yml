 building_type_constantinople_plundered_monastery_of_st_myrelaion_01: "Monasterio de San Myrelaion"
 building_type_constantinople_plundered_monastery_of_st_myrelaion_01_desc: "El palacio de Myrelaion se construyó sobre una gigantesca rotonda del siglo V antes de convertirse en un convento de monjas. Este edificio es el primer ejemplo de una iglesia funeraria privada de un emperador bizantino, pero fue devastado por un incendio durante la Cuarta Cruzada y abandonado desde entonces. Como tumba de emperadores ricos, se ha convertido en un lugar de saqueo favorito para los conquistadores más codiciosos de Constantinopla."
