 building_type_constantinople_rebuild_constantinople_01: "La reconstrucción de Constantinopla"
 building_type_constantinople_rebuild_constantinople_01_desc: "Constantinopla es una sombra de lo que fue, después de que los codiciosos latinos saquearan todo lo que poseía. Reconstruirla será un esfuerzo enorme, pero es necesario."
 building_constantinople_rebuild_constantinople_01: "La reconstrucción de Constantinopla"
 building_constantinople_rebuild_constantinople_01_desc: "Los primeros signos de vida después de la pesadilla latina: todavía puede haber esperanza."
 building_constantinople_rebuild_constantinople_02: "Restaurando Constantinopla"
 building_constantinople_rebuild_constantinople_02_desc: "Aunque no fue tan gloriosa como lo fue en el pasado, Constantinopla es hoy al menos una ciudad próspera que está despertando de su letargo problemático."
 building_constantinople_rebuild_constantinople_03: "La eterna Constantinopla"
 building_constantinople_rebuild_constantinople_03_desc: "La pesadilla de 1204 ha quedado finalmente atrás. Constantinopla recupera su legítimo lugar como la Ciudad del Deseo del Mundo, ahora y para siempre."
  
 building_type_constantinople_rebuild_great_palace_01: "Gran Palacio"
 building_type_constantinople_rebuild_great_palace_01_desc: "El Gran Palacio de Constantinopla, también conocido como el Palacio Sagrado, fue el mayor complejo palaciego imperial bizantino situado en el extremo sureste de la península. Fue la principal residencia imperial de los emperadores romanos de Oriente hasta 1081 y el centro de la administración imperial desde entonces. Arruinado por los cruzados latinos, su reconstrucción devolvería la legitimidad imperial tan necesaria en estos tiempos oscuros."
