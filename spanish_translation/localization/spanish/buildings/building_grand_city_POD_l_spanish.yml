 building_type_constantinople_reform_aqueduct_of_valens_01: "Acueducto de Valens"
 building_type_constantinople_reform_aqueduct_of_valens_01_desc: "El acueducto de Valente es un sistema de acueducto romano construido a finales del siglo IV d. C. para abastecer a Constantinopla. La construcción del acueducto comenzó durante el reinado del emperador romano Constancio II y fue completado en el año 373 por el emperador Valente. El acueducto sigue en uso hasta el día de hoy, después de haber sido ampliado y mantenido por los bizantinos. Sigue cumpliendo una tarea muy importante para la comunidad, y ha sido reparado e integrado en el mantenimiento realizado por los nuevos amos de Constantinopla."
