 building_type_constantinople_rebuild_aqueduct_of_valens_01: "Acueducto de Valens"
 building_type_constantinople_rebuild_aqueduct_of_valens_01_desc: "El acueducto de Valente es un sistema de acueducto romano construido a finales del siglo IV d. C. para abastecer a Constantinopla. La construcción del acueducto comenzó durante el reinado del emperador romano Constancio II y fue completado en el año 373 por el emperador Valente. El acueducto sigue en uso hasta el día de hoy, después de haber sido ampliado y mantenido por los bizantinos. Afortunadamente, los latinos lo salvaron en su mayor parte, pero ahora está nuevamente en uso para los legítimos dueños de Constantinopla."
