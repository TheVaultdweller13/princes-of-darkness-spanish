 building_type_rome_st_peters_city_01: "El Vaticano"
 building_type_rome_st_peters_city_01_desc: "El Vaticano ha sido la sede del Papado desde que San Pedro creó la institución."
 building_rome_st_peters_city_01: "La esperanza de San Pedro"
 building_rome_st_peters_city_01_desc: "$building_type_rome_st_peters_city_01_desc$\n\nEl Santo Padre aprecia la presencia de la Inquisición, pero ésta todavía tendrá que demostrar su valía."
 building_rome_st_peters_city_02: "La determinación de San Pedro"
 building_rome_st_peters_city_02_desc: "$building_type_rome_st_peters_city_01_desc$\n\nLa Inquisición ha estado ocupada limpiando la ciudad de su infestación sobrenatural."
 building_rome_st_peters_city_03: "Ciudad de San Pedro"
 building_rome_st_peters_city_03_desc: "$building_type_rome_st_peters_city_01_desc$\n\nPor fin, la ciudad de Roma ha sido salvada. Sus ciudadanos pueden descansar tranquilos, sabiendo que ya no hay peligros acechándolos en la noche."
  
 POD_rome_san_michele_library_desc: "Se trata de una de las colecciones de ocultismo más impresionantes del mundo. En ella se pueden encontrar libros sobre lo sobrenatural, la demonología y la magia. Varios inquisidores también han donado sus colecciones privadas a la biblioteca."
 POD_rome_san_michele_library_bonus: "#P Cuando el dueño de este edificio usa Intercesión, el objetivo siempre obtiene [GetTrait('truefaith').GetName(GetNullCharacter)].#!"
 building_type_rome_san_michele_library_01: "Biblioteca de San Michele"
 building_type_rome_san_michele_library_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Orden Roja.\n\n$POD_rome_san_michele_library_desc$"
 building_rome_san_michele_library_01: "Biblioteca de San Miguel"
 building_rome_san_michele_library_01_desc: "Una sección del monasterio de San Michele, reservada para uso futuro de la Orden Roja."
