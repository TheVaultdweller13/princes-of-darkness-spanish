 building_type_constantinople_reform_the_great_bazar_01: "El Gran Bazar"
 building_type_constantinople_reform_the_great_bazar_01_desc: "A pesar de toda la destrucción y las ruinas que se esconden tras los muros de Constantinopla, nada ha podido apagar la chispa del Gran Bazar, el centro comercial donde el latín y el heleno, el este y el oeste, los mortales y los cainitas se mezclan en una gloriosa cacofonía urbana. Gracias a siglos de influencia vampírica, el Bazar nunca duerme. A las empresas no les importa mucho quién gobierna la tierra y los comerciantes se han adaptado rápidamente a la nueva situación, devolviendo la prosperidad a la otrora gran ciudad."
