 building_type_rome_tiber_01: "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc: "$building_rome_tiber_01_desc$"
 building_rome_tiber_01: "El río Tíber"
 building_rome_tiber_01_desc: "La civilización tiene un dominio absoluto sobre esta región. Lo poco que queda de naturaleza está siendo domesticado por los habitantes de las ciudades.\n\nSin embargo, algunos Garou emprendedores han logrado lanzar incursiones nocturnas en la metrópoli, trayendo armas y otros suministros."
  
