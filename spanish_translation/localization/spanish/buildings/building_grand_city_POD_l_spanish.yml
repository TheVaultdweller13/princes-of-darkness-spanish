l_spanish:
 grand_city_holding: "Gran ciudad"
 grand_city_holding_concept_key: "[grand_city|E]"
 building_type_grand_city_01: "gran ciudad"
 building_type_grand_city_01_desc: "Un gran centro de población con gran importancia tanto para el mundo mortal como para el sobrenatural."
 building_grand_city_01: "Donde la gente se congrega"
 building_grand_city_01_desc: "Con su numerosa población de mortales, esta ciudad representa un potencial puro e inexplotado. Lo único que falta es un gobernante emprendedor que se atreva a aprovecharlo."
 building_grand_city_02: "Donde la gente prospera"
 building_grand_city_02_desc: "Esta ciudad es conocida en todas partes por ser un lugar de oportunidades. Los mortales acuden allí en masa en busca de una vida mejor. Y donde ellos prosperan, tú también."
 building_grand_city_03: "Donde se moldea la cultura"
 building_grand_city_03_desc: "Esta ciudad mundialmente famosa es cuna de abundantes innovaciones y tendencias, proyectando una gran sombra sobre el resto de la civilización."
 building_grand_city_04: "Donde se hace la historia"
 building_grand_city_04_desc: "Los acontecimientos monumentales que ocurren en esta ciudad garantizarán que su nombre nunca sea olvidado."
  
  
