 building_type_constantinople_reform_hagia_sophia_01: "Santa Sofía"
 building_type_constantinople_reform_hagia_sophia_01_desc: "Centro religioso y espiritual de la Iglesia Ortodoxa Oriental durante casi mil años, la iglesia estuvo dedicada a la Santa Sabiduría. Es el espacio interior más grande del mundo y uno de los primeros en utilizar una cúpula completamente en pechinas. Se considera el epítome de la arquitectura bizantina. Reconstruida por los nuevos amos de Constantinopla, Santa Sofía es ahora muy diferente, pero sigue siendo un lugar de culto querido y prestigioso."
