  ##### Rome for Vampires ##### 
  ############################# 
  
 building_type_rome_roma_aeterna_01: "Roma Aeterna"
 building_type_rome_roma_aeterna_01_desc: "#F Roma era el centro del mundo [cainite|E] tanto como lo era del mundo humano. Devolverle la grandeza de los no muertos sería un logro tremendo.#!"
 building_rome_roma_aeterna_01: "Roma Divida"
 building_rome_roma_aeterna_01_desc: "Los hombres santos rondan las calles, impugnando cualquier intento de control directo sobre el centro del mundo europeo. En esta etapa, Roma es un título prestigioso para su dueño, pero también peligroso."
 building_rome_roma_aeterna_02: "Roma Invicta"
 building_rome_roma_aeterna_02_desc: "Lentamente, la fe de Roma se erosiona y los vampiros pueden volver a utilizar su sutil influencia en beneficio del príncipe."
 building_rome_roma_aeterna_03: "Roma Aeterna"
 building_rome_roma_aeterna_03_desc: "Finalmente, Roma vuelve a estar en manos de los vampiros. Los hombres santos se esconden en la oscuridad mientras los hijos de Caine cantan alabanzas al gran gobernante que ha conquistado la ciudad santa."
  
