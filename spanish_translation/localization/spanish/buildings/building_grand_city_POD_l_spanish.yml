 building_type_constantinople_rebuild_hagia_sophia_01: "Santa Sofía"
 building_type_constantinople_rebuild_hagia_sophia_01_desc: "Centro religioso y espiritual de la Iglesia Ortodoxa Oriental durante casi mil años, la iglesia estuvo dedicada a la Santa Sabiduría. Es el espacio interior más grande del mundo y uno de los primeros en emplear una cúpula completamente en pechinas. Se considera el epítome de la arquitectura bizantina. Santa Sofía, nuevamente en manos de gobernantes fieles, está siendo remodelada para eclipsar incluso su gloria anterior a la Cuarta Cruzada."
