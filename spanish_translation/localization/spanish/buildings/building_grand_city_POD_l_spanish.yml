 building_type_constantinople_plundered_hagia_sophia_01: "Santa Sofía"
 building_type_constantinople_plundered_hagia_sophia_01_desc: "Centro religioso y espiritual de la Iglesia Ortodoxa Oriental durante casi mil años, la iglesia estuvo dedicada a la Santa Sabiduría. Es el espacio interior más grande del mundo y uno de los primeros en emplear una cúpula completamente pechina. Se considera el epítome de la arquitectura bizantina. Convertida en iglesia católica después de la Cuarta Cruzada, Santa Sofía fue despojada de la mayor parte de su decoro por la primera ola de invasores cruzados."
