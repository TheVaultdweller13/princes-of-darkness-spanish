 building_type_constantinople_plundered_the_hippodrome_01: "El Hipódromo"
 building_type_constantinople_plundered_the_hippodrome_01_desc: "El Hipódromo de Constantinopla era un circo que era el centro deportivo y social de Constantinopla, famoso por albergar carreras de caballos y de carros. Se ha vuelto inquietantemente silencioso desde que los latinos tomaron el poder y ahora los propios venecianos usan el monumento robado de los Cuatro Caballos como símbolo de su ciudad."
