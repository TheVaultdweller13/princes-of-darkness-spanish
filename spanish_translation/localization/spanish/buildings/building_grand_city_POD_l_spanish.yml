 building_type_constantinople_rebuild_the_great_bazar_01: "El Gran Bazar"
 building_type_constantinople_rebuild_the_great_bazar_01_desc: "A pesar de toda la destrucción y las ruinas que se esconden tras los muros de Constantinopla, nada ha podido apagar la chispa del Gran Bazar, el centro comercial donde el latín y el heleno, el este y el oeste, los mortales y los cainitas se mezclan en una gloriosa cacofonía urbana. Gracias a siglos de influencia vampírica, el Bazar nunca duerme.\nLos negocios nunca se detienen del todo y los comerciantes se han adaptado rápidamente al regreso de los legítimos amos de Constantinopla."
