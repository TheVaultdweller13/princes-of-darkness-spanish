 building_type_constantinople_reform_harbor_of_sophia_01: "Puerto de Sofía"
 building_type_constantinople_reform_harbor_of_sophia_01_desc: "Este puerto, flanqueado por un arsenal y rodeado de murallas, ha recibido muchos nombres a lo largo de la historia. Fue la base de la armada bizantina antes de la Cuarta Cruzada. Sigue teniendo importancia estratégica para los nuevos gobernantes de Constantinopla, por lo que fortificarlo sería una sólida medida defensiva."
