 building_type_constantinople_plundered_the_great_bazar_01: "El Gran Bazar"
 building_type_constantinople_plundered_the_great_bazar_01_desc: "A pesar de toda la destrucción y las ruinas que se acumulan tras los muros de Constantinopla, nada ha podido apagar la chispa del Gran Bazar, el centro comercial donde latinos y helenos, oriente y occidente, mortales y cainitas, se mezclan en una gloriosa cacofonía urbana. Gracias a siglos de influencia vampírica, el Bazar nunca duerme. Ahora que los latinos controlan la ciudad, el comercio continúa, pero a veces se parece más a una extorsión."
