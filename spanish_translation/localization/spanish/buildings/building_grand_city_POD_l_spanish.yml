 building_type_constantinople_rebuild_monastery_of_st_myrelaion_01: "Monasterio de San Myrelaion"
 building_type_constantinople_rebuild_monastery_of_st_myrelaion_01_desc: "El palacio de Myrelaion se construyó sobre una gigantesca rotonda del siglo V antes de convertirse en un convento de monjas. Este edificio es el primer ejemplo de una iglesia funeraria privada de un emperador bizantino, pero fue devastado por un incendio durante la Cuarta Cruzada y abandonado desde entonces. Reconstruida desde la reconquista, esta estructura se ha convertido en un símbolo de la resistencia de Constantinopla contra todo pronóstico."
