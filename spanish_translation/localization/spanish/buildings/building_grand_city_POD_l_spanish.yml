 building_type_constantinople_rebuild_seraglio_lighthouse_01: "Faro del Serrallo"
 building_type_constantinople_rebuild_seraglio_lighthouse_01_desc: "El Mar de Mármara se convierte en el Cuerno de Oro alrededor del faro del Serrallo, una luz en la oscuridad para los barcos que intentan entrar o salir de la ciudad. Con los latinos expulsados ​​de la ciudad, el faro vuelve a servir como faro para los barcos mercantes y no para los saqueadores."
