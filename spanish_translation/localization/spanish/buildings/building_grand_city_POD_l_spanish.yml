 building_type_constantinople_reform_constantinople_01: "La reforma de Constantinopla"
 building_type_constantinople_reform_constantinople_01_desc: "Constantinopla nunca volverá a ser la misma. Es hora de avanzar y construir sobre las ruinas del pasado hacia un futuro mejor."
 building_constantinople_reform_constantinople_01: "Curación de Constantinopla"
 building_constantinople_reform_constantinople_01_desc: "Constantinopla, una ciudad dividida entre su pasado y su presente, aún se está recuperando."
 building_constantinople_reform_constantinople_02: "Constantinopla reformada"
 building_constantinople_reform_constantinople_02_desc: "Las cicatrices de 1204 se están desvaneciendo, al igual que su legado griego. Constantinopla está entrando en su siguiente etapa de evolución."
 building_constantinople_reform_constantinople_03: "Nueva Constantinopla"
 building_constantinople_reform_constantinople_03_desc: "Aunque nunca olvidará por completo su pasado, Constantinopla es ahora una ciudad nueva que se esfuerza por lograr tanto como antes."
  
 building_type_constantinople_reform_great_palace_01: "Gran Palacio"
 building_type_constantinople_reform_great_palace_01_desc: "El Gran Palacio de Constantinopla, también conocido como el Palacio Sagrado, fue el complejo palaciego imperial bizantino más grande, situado en el extremo sureste de la península. Fue la principal residencia imperial de los emperadores romanos de Oriente hasta 1081 y, desde entonces, el centro de la administración imperial. La época de los emperadores está llegando a su fin rápidamente y el uso de las ruinas para albergar a las personas necesitadas demostraría la compasión de los nuevos gobernantes."
