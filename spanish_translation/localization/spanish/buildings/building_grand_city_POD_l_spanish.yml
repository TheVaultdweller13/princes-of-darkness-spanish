 building_type_constantinople_plundered_constantinople_01: "El saqueo de Constantinopla"
 building_type_constantinople_plundered_constantinople_01_desc: "La Ciudad del Deseo del Mundo, aplastada bajo los más bajos deseos de los hombres."
 building_constantinople_plundered_constantinople_01: "Constantinopla saqueada"
 building_constantinople_plundered_constantinople_01_desc: "La otrora orgullosa capital de los romanos ahora está profanada por aquellos que afirman seguir un mandato de Roma."
 building_constantinople_plundered_constantinople_02: "Saqueo de Constantinopla"
 building_constantinople_plundered_constantinople_02_desc: "En Venecia, los hombres ricos beben por su buena suerte. En Constantinopla, los restos en descomposición de una ciudad que antaño fue grandiosa hacen que esa fortuna se haga realidad."
 building_constantinople_plundered_constantinople_03: "Constantinopla saqueada"
 building_constantinople_plundered_constantinople_03_desc: "1204 fue el final de un sueño, pero al menos ciertamente hizo ricas a algunas personas."
  
 building_type_constantinople_plundered_great_palace_01: "Gran Palacio"
 building_type_constantinople_plundered_great_palace_01_desc: "El Gran Palacio de Constantinopla, también conocido como el Palacio Sagrado, fue el complejo palaciego imperial bizantino más grande, situado en el extremo sureste de la península. Fue la principal residencia imperial de los emperadores romanos de Oriente hasta 1081 y, desde entonces, el centro de la administración imperial. Actualmente es un caos en ruinas donde los latinos saqueadores se atiborran de las riquezas restantes."
