l_spanish:
  
 building_type_hanshii_arena_01: "Hanshii Arena"
 building_type_hanshii_arena_01_desc: "#F Los hanshii, un elemento básico de la cultura bastet, son combates rituales que se utilizan para entretener o para decidir derechos territoriales. Estas contiendas pueden ser juegos de adivinanzas, duelos formales o guerras de colmillos y garras.#!"
 building_hanshii_arena_01: "Arena Hanshii pequeña"
 building_hanshii_arena_01_desc: "Un pequeño sitio reservado para los desafíos Hanshii."
 building_hanshii_arena_02: "El respetable estadio Hanshii"
 building_hanshii_arena_02_desc: "En esta zona bien protegida se producen todo tipo de desafíos."
 building_hanshii_arena_03: "Gran Arena Hanshii"
 building_hanshii_arena_03_desc: "Los Bastet se reúnen aquí para observar con entusiasmo cómo los concursantes de todo el mundo apuestan por sus derechos en los desafíos ofrecidos."
 POD_needs_hanshii_arbiter: "#X Necesitas contratar un [GetCourtPositionType('hanshii_arbiter_court_position').GetName()].#!"
 POD_needs_hanshii_arbiter_2: "#X Necesitas contratar a un [GetCourtPositionType('hanshii_arbiter_court_position').GetName()] con Buena Aptitud o superior.#!"
 POD_needs_hanshii_arbiter_3: "#X Necesitas contratar a un [GetCourtPositionType('hanshii_arbiter_court_position').GetName()] con Aptitud Excelente o superior.#!"
  
 building_type_altar_seline_01: "Altar de Seline"
 building_type_altar_seline_01_desc: "#F La hermana simpática de Gea, la Luna, obviamente favorece a los hombres gato y los considera sus mejores creaciones. Ella dio a luz a las Razas Cambiantes como un regalo a la Tierra y se dice que su cuerpo es el santuario final para todos los Bastet.#!"
 building_altar_seline_01: "Pequeño Altar de Seline"
 building_altar_seline_01_desc: "La madre de los felinos vela con cariño por sus orgullosos hijos incluso en la morada más pequeña."
 building_altar_seline_02: "Respetable Altar de Seline"
 building_altar_seline_02_desc: "Pocos comprenden verdaderamente a la caprichosa Diosa de la Luna, pero las Bastet aún sienten su calor cuando están en este lugar sagrado."
 building_altar_seline_03: "Gran Altar de Seline"
 building_altar_seline_03_desc: "Alabado sea la Señora de la Luna, la verdadera patrona de los gatos de todo el mundo. Muchos de sus hijos se reúnen aquí para rendirle homenaje."
 POD_needs_seline_oracle: "#X Necesitas contratar un [GetCourtPositionType('seline_oracle_court_position').GetName()].#!"
 POD_needs_seline_oracle_2: "#X Necesitas contratar a un [GetCourtPositionType('seline_oracle_court_position').GetName()] con Buena Aptitud o superior.#!"
 POD_needs_seline_oracle_3: "#X Necesitas contratar a un [GetCourtPositionType('seline_oracle_court_position').GetName()] con Aptitud Excelente o superior.#!"
  
 building_type_taghairm_gathering_01: "Reunión de Taghairm"
 building_type_taghairm_gathering_01_desc: "#F El Taghairm es una reunión de gatos que suele celebrarse para intercambiar información o bromas. Suele celebrarse durante el apogeo de la luna llena.#!"
 building_taghairm_gathering_01: "Pequeña reunión de Taghairm"
 building_taghairm_gathering_01_desc: "Una pequeña área donde Bastet se reúne para hablar y jugar informalmente."
 building_taghairm_gathering_02: "Reunión respetable de Taghairm"
 building_taghairm_gathering_02_desc: "Reservados específicamente para los Taghairm, estos terrenos albergan numerosas reuniones de felinos."
 building_taghairm_gathering_03: "Gran reunión de Taghairm"
 building_taghairm_gathering_03_desc: "Un espacio amplio y bien equipado donde los Bastet de regiones distantes vienen a intercambiar información y conocimientos con sus hermanos locales."
 POD_needs_master_taghairm: "#X Necesitas contratar un [GetCourtPositionType('master_taghairm_court_position').GetName()].#!"
 POD_needs_master_taghairm_2: "#X Necesitas contratar a un [GetCourtPositionType('master_taghairm_court_position').GetName()] con Buena Aptitud o superior.#!"
 POD_needs_master_taghairm_3: "#X Necesitas contratar a un [GetCourtPositionType('master_taghairm_court_position').GetName()] con Aptitud Excelente o superior.#!"
  
 building_type_taklah_training_01: "Campo de entrenamiento de Taklah"
 building_type_taklah_training_01_desc: "#F Un Taklah es un séquito de élite compuesto exclusivamente por hombres gato reunidos con un propósito común.#!"
 building_taklah_training_01: "Pequeño campo de entrenamiento de Taklah"
 building_taklah_training_01_desc: "Los guerreros Bastet son menos famosos que sus primos Garou, pero sólo un tonto los subestimaría aún así."
 building_taklah_training_02: "Respetable campo de entrenamiento de Taklah"
 building_taklah_training_02_desc: "Los Bastet son criaturas solitarias pero, cuando un propósito común los une, trabajan sorprendentemente bien juntos."
 building_taklah_training_03: "Gran campo de entrenamiento de Taklah"
 building_taklah_training_03_desc: "Los grandes felinos inspiran admiración y respeto en la mente de los mortales. Esta Bastet Taklah hará lo mismo con sus enemigos."
 POD_needs_warleader_taklah: "#X Necesitas contratar un [GetCourtPositionType('warleader_taklah_court_position').GetName()].#!"
 POD_needs_warleader_taklah_2: "#X Necesitas contratar a un [GetCourtPositionType('warleader_taklah_court_position').GetName()] con Buena Aptitud o superior.#!"
 POD_needs_warleader_taklah_3: "#X Necesitas contratar a un [GetCourtPositionType('warleader_taklah_court_position').GetName()] con Aptitud Excelente o superior.#!"
  
 building_type_yava_court_01: "Tribunal de Yava"
 building_type_yava_court_01_desc: "#F Un Yava es un secreto tribal, oculto a todos los forasteros, que supuestamente otorga a otro ser poder sobre ti si lo descubres. Es el secreto más celosamente guardado de toda la tradición de Bastet y solo se revela en las circunstancias más extremas, si es que se da el caso.#!"
 building_yava_court_01: "Corte pequeña de Yava"
 building_yava_court_01_desc: "Una pequeña zona donde los eruditos Bastet reflexionan sobre el Yava y donde los más prácticos reflexionan sobre cómo castigar a aquellos forasteros que robaron estos secretos tribales."
 building_yava_court_02: "Respetable Tribunal de Yava"
 building_yava_court_02_desc: "El juicio para aquellos tontos que revelan los mayores secretos de la tribu es rápido y despiadado."
 building_yava_court_03: "Gran Patio Yava"
 building_yava_court_03_desc: "Miembros de la tribu de todo el mundo vienen a este lugar para discutir los últimos avances relacionados con el sagrado Yava."
 POD_needs_guardian_yava: "#X Necesitas contratar un [GetCourtPositionType('guardian_yava_court_position').GetName()].#!"
 POD_needs_guardian_yava_2: "#X Necesitas contratar a un [GetCourtPositionType('guardian_yava_court_position').GetName()] con Buena Aptitud o superior.#!"
 POD_needs_guardian_yava_3: "#X Necesitas contratar a un [GetCourtPositionType('guardian_yava_court_position').GetName()] con Aptitud Excelente o superior.#!"
  
 building_type_bush_retreat_01: "Retiro de Bush"
 building_type_bush_retreat_01_desc: "#F Los swara son criaturas muy solitarias. Combinado con su perfecto conocimiento de su entorno y su gran velocidad, son casi imposibles de atrapar para sus enemigos.#!"
 building_bush_retreat_01: "Retiro de Bush"
 building_bush_retreat_01_desc: "Los swara son criaturas muy solitarias. Esto, combinado con su perfecto conocimiento del entorno y su gran velocidad, hace que sean casi imposibles de atrapar para sus enemigos."
 building_type_feline_law_01: "Tribunal de Derecho Felino"
 building_type_feline_law_01_desc: "#F Los bagheera fueron creados como jueces de la raza felina. Aunque la mayoría de las demás tribus no reconocen este hecho, aún así valoran el honor y la justicia como sus valores primordiales.#!"
 building_feline_law_01: "Tribunal de Derecho Felino"
 building_feline_law_01_desc: "Los bagheera fueron creados para ser los jueces de la raza felina. Aunque la mayoría de las demás tribus no reconocen este hecho, aún así valoran el honor y la justicia como sus valores primordiales."
 building_type_temple_bast_01: "Templo de Bast"
 building_type_temple_bast_01_desc: "#F Atrás quedaron los días en que los hijos de Bast eran adorados como dioses por los antiguos egipcios. Sin embargo, los Bubasti no lo olvidaron y un día volverán a poner a la humanidad de rodillas, donde pertenece.#!"
 building_temple_bast_01: "Templo de Bast"
 building_temple_bast_01_desc: "Atrás quedaron los días en que los hijos de Bast eran adorados como dioses por los antiguos egipcios. Sin embargo, los Bubasti no lo olvidaron y un día volverán a poner a la humanidad de rodillas, donde pertenece."
 building_type_samhain_grounds_01: "Terrenos de Samhain"
 building_type_samhain_grounds_01_desc: "#F A pesar de su precaria posición, los Ceilican todavía se deleitan en sus pasiones extremas, utilizando su festival tradicional de Samhain para atraer a los mortales (y otros) al mismo frenesí de emociones.#!"
 building_samhain_grounds_01: "Terrenos de Samhain"
 building_samhain_grounds_01_desc: "A pesar de su precaria posición, los Ceilican todavía se deleitan en sus pasiones extremas, utilizando su festival tradicional de Samhain para atraer a los mortales (y otros) al mismo frenesí de emociones."
 building_type_warrior_scholar_lodge_01: "Logia de los Eruditos Guerreros"
 building_type_warrior_scholar_lodge_01_desc: "#F Los Khans buscan la perfección en sí mismos, tanto en mente como en cuerpo, para poder liderar a la Nación Bastet con el ejemplo.#!"
 building_warrior_scholar_lodge_01: "Logia de los Eruditos Guerreros"
 building_warrior_scholar_lodge_01_desc: "Los Khans buscan la perfección en sí mismos, tanto mental como corporal, para poder liderar la Nación Bastet con el ejemplo."
 building_type_feline_throne_01: "Trono de los Reyes de los Gatos"
 building_type_feline_throne_01_desc: "#F Los Simba se consideran los legítimos gobernantes de la raza felina. Su arrogancia raya en la crueldad cuando alguien cuestiona esa afirmación.#!"
 building_feline_throne_01: "Trono de los Reyes de los Gatos"
 building_feline_throne_01_desc: "Los Simba se consideran los legítimos gobernantes de la raza felina. Su arrogancia raya en la crueldad cuando alguien cuestiona esa afirmación."
  
 building_type_chui_mal_01: "Chui Mal"
 building_type_chui_mal_01_desc: "#F Los bagheera son la tribu bastet más cercana a la humanidad. En toda la India, sociedades como los ambari machistas, los chui mal, los beral meye y los hombres leopardo de chupa los veneran como regalos de los cielos.#!"
 building_chui_mal_01: "Chui Mal"
 building_chui_mal_01_desc: "Los bagheera son la tribu bastet más próxima a la humanidad. En toda la India, sociedades como los ambari machistas, los chui mal, los beral meye y los hombres leopardo de chupa los veneran como regalos de los cielos. Están más que dispuestos a dar la vida por sus deidades."
 building_type_temple_bastet_01: "Complejo de templos de Bastet"
 building_type_temple_bastet_01_desc: "#F El Templo de Bastet en Saqqara fue construido sobre una extensa zona al sureste de la Pirámide de Teti. La zona incluía el Santuario de la Diosa, su Complejo de Culto y sus Catacumbas. Su destrucción por los Setitas anunció el fin de la dominación de los Bubasti en la política egipcia.#!"
 building_temple_bastet_01: "Complejo de templos de Bastet"
 building_temple_bastet_01_desc: "El Templo de Bastet en Saqqara se construyó sobre una extensa zona al sureste de la Pirámide de Teti. La zona incluía el Santuario de la Diosa, su Complejo de Culto y sus Catacumbas. Su destrucción por los Setitas anunció el fin de la dominación de los Bubasti en la política egipcia."
 building_type_ransacked_court_samhach_01: "El Tribunal Saqueado de Samhach"
 building_type_ransacked_court_samhach_01_desc: "#F Con su némesis Samhach derrotado y sus parientes capturados liberados por fin, los Ceilican finalmente pueden disfrutar de los muchos placeres de la vida como lo desearon durante tanto tiempo. ¿Y qué mejor manera de comenzar que con una fiesta interminable en las ruinas de la corte de su enemigo caído? #!"
 building_ransacked_court_samhach_01: "El Tribunal Saqueado de Samhach"
 building_ransacked_court_samhach_01_desc: "Una vez derrotado su némesis Samhach y liberados por fin sus parientes capturados, los ceilicanos pueden finalmente disfrutar de los muchos placeres de la vida como tanto desearon durante tanto tiempo. ¿Y qué mejor manera de empezar que con una fiesta en las ruinas de la corte de su enemigo caído?"
 building_type_court_bright_kings_01: "Corte de los Reyes Brillantes"
 building_type_court_bright_kings_01_desc: "#F Todo lo que hace un Khan lo hace con desenfreno, ya sea pelear, cazar o incluso contemplar. La Corte de los Reyes Brillantes refleja esta pasión temeraria, rebosante de vitalidad y vigor. #!"
 building_court_bright_kings_01: "Corte de los Reyes Brillantes"
 building_court_bright_kings_01_desc: "Todo lo que hace un Khan lo hace con desenfreno, ya sea luchar, cazar o incluso contemplar. La Corte de los Reyes Brillantes refleja esta pasión temeraria, rebosante de vitalidad y vigor."
 building_type_throne_sunlight_01: "El trono de la luz del sol"
 building_type_throne_sunlight_01_desc: "#F Al igual que la melena resplandeciente que rodea las cabezas de sus reyes, los Simba se asemejan al sol. Sin embargo, para las otras tribus, son los "reyes oscuros", tiranos que imponen el orden mediante la intimidación y el miedo.#!"
 building_throne_sunlight_01: "El trono de la luz del sol"
 building_throne_sunlight_01_desc: "Al igual que la melena resplandeciente que rodea las cabezas de sus reyes, los Simba se asemejan al sol. Sin embargo, para las otras tribus, son los "reyes oscuros", tiranos que imponen el orden mediante la intimidación y el miedo."
 building_type_silver_refuge_01: "El refugio de plata"
 building_type_silver_refuge_01_desc: "#F Los Swara, o Pueblo Plateado como se llaman a sí mismos, son sanadores incansables de las áreas cargadas espiritualmente. Su velocidad y dedicación a su propósito brillan en este refugio pacífico y relajante. #!"
 building_silver_refuge_01: "El refugio de plata"
 building_silver_refuge_01_desc: "Los Swara, o Pueblo Plateado como se llaman a sí mismos, son sanadores incansables de las zonas cargadas espiritualmente. Su velocidad y dedicación a este propósito se reflejan en este refugio pacífico y relajante."
  
  
  
  
  
  
  
  
  
  
  
  
  
  
