 #Defender Lost, Opponent Finishing Move Fatality 
 #Example: "\n\nAntes de que [sc_loser.GetFirstNameNoTooltip] pueda usar el arma secundaria de [sc_loser.GetHerHis], giro mi propia [sc_victor.Custom('signature_weapon')] hacia [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. El cuerpo maltrecho de [sc_loser.GetHerHis|U] es arrojado hacia atrás, con espasmos y sangrando hacia [sc_defender.Custom('GroundType')].\n\nEn cuestión de un minuto, todo movimiento se detiene." #NT!
 single_combat.0041.desc.opponent_response.POD_bite.fatality: "Y se conectan, el embriagador aroma de la sangre impregna el aire. Pronto sucumben al beso y el dulce sabor de mi victoria es sangriento." #NT!
 single_combat.0041.desc.opponent_response.POD_blood_surge.fatality: "Me veo de pie, más alto y más fuerte, fortalecido por la sangre. Aprovecho rápidamente mi ventaja y termino la pelea con un rápido corte en el cuello. La cabeza derrotada rueda y solo se detiene al chocar con mis pies." #NT!
 single_combat.0041.desc.opponent_response.POD_blood_heal.fatality: "Todas mis heridas desaparecen ante mis ojos mientras el poder de la sangre me cura. Rápidamente aprovecho mi ventaja y termino la pelea con un rápido corte en el cuello. La cabeza derrotada está rodando, y solo se detiene al chocar con mis pies." #NT!
 single_combat.0041.desc.opponent_response.POD_blink.fatality: "Y no tienen ninguno, mi embestida solo se detiene cuando solo quedan cenizas ante mí." #NT!
 single_combat.0041.desc.opponent_response.POD_lightning_strike.fatality: "Lo que hago es que mi enemigo pronto se ve obligado a retroceder ante este ataque inesperado. Y retrocede... y retrocede... hasta que no queda lugar al que retirarse." #NT!
 single_combat.0041.desc.opponent_response.POD_split_second.fatality: "Mi oponente no está lo suficientemente preparado y recibe un golpe fuerte, demasiado rápido para que lo pueda esquivar debido a su distorsionado sentido del tiempo. Lo corta en dos mitades agradablemente simétricas." #NT!
 single_combat.0041.desc.opponent_response.POD_unerring_aim.fatality: "Mi oponente no puede hacer nada más que recibir el golpe justo entre los ojos. No puedo contener una sonrisa victoriosa mientras cae hacia atrás." #NT!
 single_combat.0041.desc.opponent_response.POD_lethal_body.fatality: "Mi oponente se siente como si una casa entera se derrumbara sobre él. Mientras él retrocede, yo tengo la ventaja. Así que todo ha terminado." #NT!
 single_combat.0041.desc.opponent_response.POD_brutal_feed.fatality: "Mi oponente no logra librarse de este abrazo mortal. Pronto sucumbe al beso y el dulce sabor de mi victoria es sangriento." #NT!
 single_combat.0041.desc.opponent_response.POD_earthshock.fatality: "Mi oponente cae y aprovecho la oportunidad para golpearlo brutalmente. No logra esquivar el golpe que le propiné en el cuello." #NT!
 single_combat.0041.desc.opponent_response.POD_fist_of_caine.fatality: "Esta tempestad es como dagas en su piel, cortando grandes franjas de carne de no-muerto con cada movimiento. Hasta que solo queda un esqueleto. Luego, solo cenizas." #NT!
 single_combat.0041.desc.opponent_response.POD_toughness.fatality: "Nada parece poder atravesar mi defensa. Mi oponente se agota intentando abrirse paso. Mi contraataque es rápido y letal." #NT!
 single_combat.0041.desc.opponent_response.POD_flesh_of_marble.fatality: "Nada parece poder atravesar mi defensa. Mi oponente se agota intentando abrirse paso. Mi contraataque es rápido y letal." #NT!
 single_combat.0041.desc.opponent_response.POD_prowess_from_pain.fatality: "Impulsado por este terrible poder, lanzo un golpe poderoso que hace explotar las entrañas de mi enemigo en un desastre sangriento." #NT!
 single_combat.0041.desc.opponent_response.POD_feral_weapons.fatality: "Y sucede que mi oponente no logra evitar un golpe fatal que viene en su dirección." #NT!
 single_combat.0041.desc.opponent_response.POD_shapechange.fatality: "Sorprendido por este cambio repentino, mi oponente es golpeado y tiene que hacer retroceder furiosamente al monstruo en el que me he convertido. Pero no sirve de nada, la naturaleza ha ganado esta ronda contra el hombre." #NT!
