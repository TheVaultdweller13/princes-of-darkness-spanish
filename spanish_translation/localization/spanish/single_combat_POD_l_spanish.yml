 single_combat.0031.desc.sc_attacker.POD_compel: "En un esfuerzo supremo de fuerza de voluntad, mi oponente ignora mi orden." #NT!
 single_combat.0031.desc.sc_attacker.POD_terminal_decree: "En un esfuerzo supremo de fuerza de voluntad, mi oponente ignora mi orden." #NT!
