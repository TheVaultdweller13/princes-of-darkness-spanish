 single_combat.0031.desc.opponent_response.POD_fist_of_caine.fatality: "Esta tempestad es como puñales clavados en mi piel, cortando grandes porciones de mi carne no muerta con cada movimiento. Rápidamente quedo reducido a un esqueleto, y aún más rápido a cenizas." #NT!
