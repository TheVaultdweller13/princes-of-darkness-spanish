 single_combat.0031.desc.opponent_response.POD_cobra_fangs.fatality: "Un colmillo venenoso me golpea. El veneno se propaga rápidamente a mi sangre, convirtiéndola, y luego a mí, en ácido. Mi final apesta a azufre y suena como la risa de mi oponente." #NT!
 single_combat.0031.desc.opponent_response.POD_snout_strike.fatality: "Me agarran el hocico y me despachan rápidamente con un ataque rápido y despiadado." #NT!
 single_combat.0031.desc.opponent_response.POD_chi_breaker.fatality: "Mi oponente metió su mano en mi torso y mi flujo se interrumpió. Ya es bastante malo que el resto de la pelea sea un asunto seguro." #NT!
 single_combat.0031.desc.opponent_response.POD_hundred_star_shower.fatality: "El impacto de los misiles cargados con Chi es mucho mayor que en circunstancias normales. No tenía ninguna posibilidad." #NT!
 single_combat.0031.desc.opponent_response.POD_jaw_hammer.fatality: "Tengo la mandíbula rota. El cráneo también." #NT!
 single_combat.0031.desc.opponent_response.POD_fading_light_strike.fatality: "Me han robado el poder. Tan gravemente que el resto de la pelea es un asunto seguro." #NT!
 single_combat.0031.desc.opponent_response.POD_chain_snake.fatality: "Mi ataque es bloqueado, al mismo tiempo, un extremo de la cadena golpea mis órganos vitales." #NT!
 single_combat.0031.desc.opponent_response.POD_twisting_thrust.fatality: "Un corte profundo en mi cuerpo. No tenía ninguna posibilidad." #NT!
 single_combat.0031.desc.opponent_response.POD_prone_attacks.fatality: "No puedo romper la defensa de mi oponente y el contraataque es crucial. No tengo ninguna posibilidad." #NT!
 single_combat.0031.desc.opponent_response.POD_dagger_claw.fatality: "Soy más rápido, más fuerte y más robusto que yo. Me superan y me eliminan rápidamente con un ataque veloz y despiadado." #NT!
 single_combat.0031.desc.opponent_response.POD_spark_of_ra.fatality: "La bola de fuego golpea y mi visión se vuelve negra mientras el fuego ardiente invade todos mis sentidos." #NT!
 single_combat.0031.desc.opponent_response.POD_deaths_hand.fatality: "La energía espectral me golpea y mi visión se vuelve negra." #NT!
 single_combat.0031.desc.opponent_response.POD_naming_the_warning.fatality: "Mi enemigo pronuncia mi verdadero nombre, y siento tal miedo que obedeceré todas sus órdenes." #NT!
 single_combat.0031.desc.opponent_response.POD_ashes_to_ashes.fatality: "Mi enemigo lanza un hechizo para transformar mi carne en cenizas. Me desplomo mientras siento que mi carne se seca." #NT!
 single_combat.0031.desc.opponent_response.POD_dust_to_dust.fatality: "Mi oponente me toca. Mi carne comienza a transformarse en arcilla negra. Estoy muriendo." #NT!
 single_combat.0031.desc.opponent_response.POD_khaibits_embrace.fatality: "El abrazo de Khaibit me envuelve por completo. Ahora estoy atrapada." #NT!
 single_combat.0031.desc.opponent_response.POD_serqets_sting.fatality: "Siento que el veneno arde en mis venas y mi visión se vuelve negra." #NT!
 single_combat.0031.desc.opponent_response.POD_voracious_scarab_of_nyarashahim.fatality: "El escarabajo se hunde en mi carne y pronto siento que devora mi corazón." #NT!
 single_combat.0031.desc.opponent_response.POD_spear_of_anubis.fatality: "Mi oponente rompe mis defensas y me derriba." #NT!
 single_combat.0031.desc.opponent_response.POD_feral_clawing.fatality: "Siento dolor cuando mi oponente me golpea con [my_foe.GetHerHis] garras desnudas." #NT!
 single_combat.0031.desc.opponent_response.POD_feral_bite.fatality: "Mi oponente me arranca la cara de un mordisco, rompiendo mis defensas. Caigo al suelo." #NT!
 single_combat.0031.desc.opponent_response.POD_feral_assault.fatality: "Mi oponente me ataca furiosamente desde todos los lados, rompe mis defensas y me derriba." #NT!
 single_combat.0031.desc.opponent_response.POD_feral_taunt.fatality: "Mientras estoy distraído por las burlas de mi enemigo, [my_foe.GetSheHe] me derriba." #NT!
 single_combat.0031.desc.opponent_response.POD_feral_evasion.fatality: "Esquivando todos mis ataques, mi enemigo atraviesa mi guardia y me derriba." #NT!
 single_combat.0031.desc.opponent_response.POD_jaw_lock.fatality: "Mientras intento bloquear mi extremidad, mi oponente logra romper mis defensas y derribarme." #NT!
 single_combat.0031.desc.opponent_response.POD_hamstring.fatality: "Al atacar mis extremidades, mi oponente rompe mi defensa y me derriba." #NT!
 single_combat.0031.desc.opponent_response.POD_leaping_rake.fatality: "Como no puedo esquivar el salto de mi oponente, [my_foe.GetSheHe] me empala con [my_foe.GetHerHis] garras." #NT!
 single_combat.0031.desc.opponent_response.POD_wishbone.fatality: "Dominándome, mi enemigo me destroza." #NT!
 single_combat.0031.desc.opponent_response.POD_manipulate_inertia.fatality: "Y no tengo ninguno. El ataque nunca cesa, o al menos no mientras yo esté viva." #NT!
 single_combat.0031.desc.opponent_response.POD_manipulate_acceleration.fatality: "Y no tengo ninguno. El ataque nunca cesa, o al menos no mientras yo esté viva." #NT!
 single_combat.0031.desc.opponent_response.POD_manipulate_cohesion.fatality: "Y no tengo ninguno. El ataque nunca cesa, o al menos no mientras yo esté viva." #NT!
  
  
 #Aggressor Lost, Own Combat Move Feedback 
 #Example: "Dividir mi atención entre dos golpes resultó ser... ambicioso. Lo primero que me doy cuenta de que me están arrebatando el [sc_loser.Custom('signature_weapon')] de las manos es cuando mi daga se mueve hacia él involuntariamente." #NT!
 single_combat.0031.desc.sc_attacker.POD_bite: "Mi oponente esquiva sin esfuerzo mi ataque hacia adelante, dejándome totalmente expuesto a un contraataque." #NT!
 single_combat.0031.desc.sc_attacker.POD_blood_surge: "No logro despertar la sangre dentro de mí ya que necesito toda la concentración para mantenerme por delante de mi enemigo." #NT!
 single_combat.0031.desc.sc_attacker.POD_blood_heal: "No logro despertar la sangre dentro de mí ya que necesito toda la concentración para mantenerme por delante de mi enemigo." #NT!
 single_combat.0031.desc.sc_attacker.POD_blink: "Demasiado lejos, demasiado rápido, estoy fuera de posición para la siguiente pelea." #NT!
 single_combat.0031.desc.sc_attacker.POD_lightning_strike: "Mi golpe, aunque rápido, carece de precisión y falla." #NT!
 single_combat.0031.desc.sc_attacker.POD_split_second: "A pesar del paso torcido del tiempo, mi enemigo parece adaptarse bastante bien." #NT!
 single_combat.0031.desc.sc_attacker.POD_unerring_aim: "Una puntería perfecta... pero falto de fuerza, apenas rozando su objetivo." #NT!
 single_combat.0031.desc.sc_attacker.POD_lethal_body: "La fuerza no es nada sin precisión, ya que mis poderosos ataques no dan en el blanco." #NT!
 single_combat.0031.desc.sc_attacker.POD_brutal_feed: "Mis colmillos apenas alcanzan el cuello de mi oponente, dejándome abierto a un contraataque." #NT!
 single_combat.0031.desc.sc_attacker.POD_earthshock: "Firme sobre sus pies, mi oponente apenas se conmueve ante el terremoto." #NT!
 single_combat.0031.desc.sc_attacker.POD_fist_of_caine: "El viento movido por mis ataques mejorados de Potencia es apenas una pequeña brisa para mi enemigo." #NT!
 single_combat.0031.desc.sc_attacker.POD_toughness: "A pesar de mi mayor resistencia, los poderosos golpes de mi oponente todavía duelen muchísimo." #NT!
 single_combat.0031.desc.sc_attacker.POD_flesh_of_marble: "El mármol se puede romper, como lo están demostrando ahora mismo los golpes devastadores de mi oponente." #NT!
 single_combat.0031.desc.sc_attacker.POD_prowess_from_pain: "Incluso un vampiro masoquista tiene límites. Duele demasiado como para ser placentero y útil en este momento." #NT!
 single_combat.0031.desc.sc_attacker.POD_feral_weapons: "Mi enemigo esquiva hábilmente mis garras mortales, conociendo su peligro." #NT!
 single_combat.0031.desc.sc_attacker.POD_shapechange: "Abrumados por los instintos animales, mis ataques son brutales pero carecen de la precisión suficiente para aterrizar." #NT!
 single_combat.0031.desc.sc_attacker.POD_vanish: "Buscando las pequeñas inconsistencias en el área, mi oponente logra localizarme." #NT!
 single_combat.0031.desc.sc_attacker.POD_nocturne: "Mi enemigo apenas parece frenado por las sombras, y sigue luchando con todas sus fuerzas." #NT!
 single_combat.0031.desc.sc_attacker.POD_arms_of_ahriman: "Moviéndome rápidamente para evitarlo, mi oponente logra ponerse fuera de su alcance." #NT!
 single_combat.0031.desc.sc_attacker.POD_the_darkness_within: "No se presenta ninguna abertura y mi enemigo evita las sombras que se arremolinan casi a la perfección." #NT!
