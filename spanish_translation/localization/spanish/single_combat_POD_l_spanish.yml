 #Defender Lost, Opponent Finishing Move Fatality 
 #Example: "El golpe se clava en mi pecho y una verdadera fuente de sangre brota de la herida.\n\n¿Quizás fue una locura enfrentarse a un [sc_victor.GetWomanMan] que mata por deporte con tanta frecuencia? Tal vez sí, tal vez no. De cualquier manera, el entumecimiento que se extiende rápidamente por mis extremidades me dice que no tengo mucho tiempo para lamentar mis errores." #NT!
 single_combat.0031.desc.opponent_response.POD_bite.fatality: "Y se conecta, el embriagador aroma de la sangre impregna el aire. Es demasiado tarde para salir, ya que estoy perdida en el éxtasis del beso. El resto es historia, pero ya no es mía." #NT!
 single_combat.0031.desc.opponent_response.POD_blood_surge.fatality: "Incluso desde mi posición, puedo verlos más altos y fuertes, fortalecidos por la sangre. De repente, mucho más fuertes y rápidos, ni siquiera veo el golpe venir antes de ser cortado por la mitad." #NT!
 single_combat.0031.desc.opponent_response.POD_blood_heal.fatality: "Todo mi duro trabajo desaparece ante mis ojos mientras el poder de la sangre cura a mi enemigo. De repente, soy mucho más fuerte y más rápido, ni siquiera veo el golpe venir antes de ser cortado por la mitad." #NT!
 single_combat.0031.desc.opponent_response.POD_blink.fatality: "Y no tengo ninguno. El ataque nunca cesa, o al menos no mientras yo esté viva." #NT!
 single_combat.0031.desc.opponent_response.POD_lightning_strike.fatality: "Lo que hacen es que pronto soy empujado hacia atrás por este ataque inesperado. Mi oponente aprovecha esta oportunidad para golpearme de nuevo y caigo al suelo, incapaz de detener el golpe final." #NT!
 single_combat.0031.desc.opponent_response.POD_split_second.fatality: "No estoy lo suficientemente preparado y un golpe fuerte se acerca a mí, demasiado rápido para que mi distorsionado sentido del tiempo pueda evitarlo. Será lo último que sentiré en mi vida." #NT!
 single_combat.0031.desc.opponent_response.POD_unerring_aim.fatality: "No puedo hacer nada más que recibirlo entre los ojos. Mi oponente sonríe mientras retrocedo, incapaz de protegerme." #NT!
 single_combat.0031.desc.opponent_response.POD_lethal_body.fatality: "Sintiendo como si una casa entera se derrumbara sobre mí, apenas puedo levantarme para ver a mi oponente tomar mi cabeza entre sus manos y... Fin." #NT!
 single_combat.0031.desc.opponent_response.POD_brutal_feed.fatality: "Y se conecta, el embriagador aroma de la sangre impregna el aire. Es demasiado tarde para salir, ya que estoy perdida en el éxtasis del beso. El resto es historia, pero ya no es mía." #NT!
