 legend_chronicle_mithras_chronicle: "El dios sol inmortal"
 legend_chronicle_mithras_chronicle_desc: "La historia del rey de una vez y para siempre, Mitra."
 mithras_chronicle_opening: "Mitra (o Mithra, como lo conocían ellos) fue un dios al que adoraron por primera vez los antiguos persas y que gobernó sobre las primeras tribus de hombres en Oriente Medio como un gobernante firme pero justo. Mitra solo aparecía de noche y dedicaba su tiempo durante el día a ahuyentar la noche y llevar la gloria del Sol a sus fieles seguidores. Venerado como el Dios Sol, Mitra se convirtió en una deidad de pactos, verdad, juramento y justicia."
 mithras_chronicle_motivation: "El reinado perfecto de Mitra parecía destinado a durar para siempre hasta la llegada de otra deidad, Kemintiri de Egipto. Encantado de haber encontrado finalmente a su igual, Mitra la invitó a gobernar a su lado. Sin embargo, el dios del Sol le ofreció su amistad demasiado pronto y Kemintiri cometió una terrible traición, privándole a Mitra de su heredero y a su pueblo de su dios. El sol se puso sobre Persia mientras el Señor de la Luz caía en la desesperación."
 mithras_chronicle_famous_deed: "El duelo de Mitra llegaría a su fin con la llegada de los romanos. Interesado en este pueblo guerrero, Mitra se reveló a ellos y cayeron de rodillas, abrazando a su nuevo dios y llamándolo Matador de Toros. Siguiendo el impulso de sus nuevos seguidores, Mitra decidió liderarlos en la batalla y, durante un tiempo, el mundo fue suyo."
 mithras_chronicle_extra_deed: "El bendito reinado del dios Sol sobre los romanos llegó a su fin cuando una religión rival, el cristianismo, empezó a abrirse paso entre los menos belicosos del pueblo romano, un grupo que Mitra había descartado hasta entonces en favor del furioso celo de sus devotos soldados. En lugar de arriesgarse a una costosa confrontación con este enemigo y poner en peligro a su rebaño, Mitra se llevó consigo a sus más fieles y se embarcó hacia Gran Bretaña para recrear su utopía en esta tierra inexplorada."
 mithras_chronicle_conclusion: "A pesar de que el cristianismo se apoderó de esta nueva tierra, Britannia prosperó bajo el gobierno del Señor de la Luz y se deshizo de los últimos seguidores bárbaros de religiones salvajes. Mitra, que eligió sabiamente trabajar junto a los seguidores de la Cruz en lugar de iniciar una costosa guerra, ahora tira sutilmente de los hilos del destino que transformarán a Britannia de una tierra brutal e invicta en una potencia mundial digna de ser su dominio."
  
 legend_chronicle_noddist_chronicle: "Caine: El primero"
 legend_chronicle_noddist_chronicle_desc: "La historia del primero de su especie, Caín"
 noddist_chronicle_opening: "La mayoría reconoce a Caín como el primer vampiro. En los primeros días de la humanidad, el hijo de Adán y Eva preparó una ofrenda sacrificial a Dios con sus mejores frutas y verduras. Su hermano Abel también preparó una ofrenda sacrificial con los mejores animales que había criado. O bien hubo una disputa sobre cuál ofrenda era mejor, o Dios realmente favoreció la de Abel sobre la de Caín. El resultado final terminó con Caín "sacrificando" a Abel en el altar, siendo su hermano la "mejor" ofrenda que podía dar al todopoderoso, ya que no amaba a nada más que a él. Como castigo, el padre de Caín, Adán, lo maldijo con una marca en su carne y lo arrojó a vagar en la oscuridad."
 noddist_chronicle_motivation: "Mientras vagaba por la Tierra de Nod, Caín se encontró con Lilith. Ella notó una mancha que se arremolinaba en el aire a su alrededor; una señal de algún poder oscuro e insondable: el asesinato. Él poseía el poder de matar a seres superiores, no de cazar como Adán, sino de matar como Jehová. Ella se sorprendió, porque él no mostraba signos de divinidad, sino que vagaba por el polvo como una bestia menor. Al ver que tenía frío y hambre, recibió a Caín en la calidez de su hogar. Lilith se identificó como la Primera Mujer, la esposa original del padre de Caín. Después de permanecer con ella durante algún tiempo, los dos se convirtieron en amantes."
 noddist_chronicle_famous_deed: "Después de que Caine participó de la sangre de Lilith, tres ángeles lo visitaron en una visión. Estos ángeles, que eran agentes de Dios, ofrecieron a Caín la oportunidad de arrepentirse por el asesinato de su hermano Abel, pero Caín los rechazó por orgullo, considerando que sus acciones estaban justificadas.\nMichael, cuando se la negaron, maldijo a Caín y a sus chiquillos para que teme su llama viviente como ningún otro.\nRafael maldijo a Caín y a sus chiquillos para que temieran el amanecer, ya que los rayos del sol ardían como el fuego sagrado de Miguel.\nUriel luego maldijo a Caín y a sus chiquillos para que se aferraran a la Oscuridad, bebieran solo sangre y comieran. sólo cenizas, y ser congelados al borde de la muerte, maldecidos para que todo lo que tocaran se desmoronara en la nada.\nUn cuarto ángel, Gabriel, apareció entonces para ofrecer el camino de la Golconda, el único camino a la "luz", por la misericordia de Dios."
 noddist_chronicle_extra_deed: "Después de esta experiencia, Caín pasó a ser oficialmente "Despertado", poseyendo las siguientes Disciplinas: Celeridad, Potencia, Fortaleza, Ofuscación, Dominación, Presencia, Protean, Animalismo y Auspex. Caín entonces tomó conciencia del Camino de la Sangre, el Camino Final del que surgen todos los caminos. Y con todos estos poderes, rompió su vínculo con Lilith y la dejó en la tierra de Nod."
 noddist_chronicle_conclusion: "Caín continuó vagando por la Tierra de Nod en soledad, mientras el recuerdo de su pecado lo ahogaba en la tristeza. Pasaron muchas eras antes de que decidiera volver a estar entre los mortales. Sus poderes y su marca eran bien conocidos por los mortales, y algunos incluso lo adoraban como a un dios. Finalmente, Caín se estableció en una pequeña comunidad agrícola, llamada Ubar. Fue allí, en esta Primera Ciudad, donde se lo conoció como el "Padre Oscuro"."
  
 legend_chronicle_lilim_chronicle: "Lilith: La primera mujer"
 legend_chronicle_lilim_chronicle_desc: "La historia de la primera mujer, Lilith."
 lilim_chronicle_opening: "Según la mayoría de los mitos antiguos, Lilith fue la primera esposa de Adán, su igual y contraparte en poder y sabiduría. Ella se separó del "hombre primordial" y, como castigo, Dios (también conocido como Jehová) la desterró del Edén y la reemplazó por Eva. Además, Dios maldijo a Lilith para que nunca conociera el amor de otro. A su vez, cada ser que Lilith realmente amaba y cuidaba, nunca podría amarla realmente a cambio. Algunos adoradores de Lilith afirman que Adán intentó violar a Lilith (o tal vez lo haya hecho), lo que impulsó a Lilith a huir del Edén en lugar de ser desterrada."
 lilim_chronicle_motivation: "Sin embargo, según el Bahari, Lilith disfrutó de una extensa serie de aventuras amorosas con Jehová y Lucifer, que eran dioses con sus propios jardines. Se decía que Lucifer le había regalado a Lilith el "manto de la noche" después de que ella vagara por las tierras fuera del Edén, quemada y torturada. Ella sacó estrellas de su manto para usarlas como semillas para crear su primer jardín, Elona, ​​el Jardín de la Esperanza."
 lilim_chronicle_famous_deed: "Algunas historias cuentan que Lilith viajó y presenció los otros jardines, pero finalmente encontró el camino de regreso al jardín de Jehová. Lucifer fue enviado para bloquear su entrada, sin embargo, ella prometió que solo deseaba reunir información para hacer su propio jardín, y no se llevaría nada. Lucifer estuvo de acuerdo. Mientras Lilith estaba en el jardín, se transformó en una serpiente y vio a la ignorante Eva, que no sabía nada del mundo. Le dio a Eva el fruto, lo que provocó la caída del hombre, y le dio a Lilith su maldición."
 lilim_chronicle_extra_deed: "Lilith y Lucifer viajaron hasta el borde del Mar Infinito, donde fundaron D'hainu, el Jardín de la Renovación. Finalmente, abandonada por Jehová y Lucifer, conoció al descendiente desterrado de su ex marido, el Primer Asesino (como se lo llama en la Biblia) Caín. Ella acogió a Caín, atendió sus heridas, lo alimentó y lo curó, y le enseñó sabiduría secreta, cuyas semillas florecieron en las Disciplinas vampíricas."
 lilim_chronicle_conclusion: "¿Y cómo le paga? Abandonándola también, para que vaguen por siempre separados, madre de monstruos y ladrona de alientos infantiles. Caín va a fundar a Enoc y Lilith abandona la escena. Se dice, sin embargo, que creó un tercer jardín, Ba'hara, el Jardín de los Dolores, desde el que se preparará para la Gehena."
  
 legend_chronicle_setite_chronicle: "Set, el Maestro de Duat"
 legend_chronicle_setite_chronicle_desc: "La historia del gran libertador, Set."
 setite_chronicle_opening: "Según su fiel rebaño, Set nació en Egipto, a orillas del río Nilo, hace casi 7.000 años. Fue un gran cazador y guerrero cuyo único rival era su hermano mayor, Osiris. Eran nietos de Ra, un poderoso caudillo que había conquistado al pueblo del Nilo, uniendo así el Alto y el Bajo Egipto."
 setite_chronicle_motivation: "La muerte de los padres de Set, Geb y Nut, fue ordenada por Ra, que sintió que lo habían traicionado por tener más descendencia. Ra se sintió amenazado por los linajes reales y ordenó que no debían tener hijos. Set estaba angustiado por la orden de muerte de sus padres, y su voz en el asunto lo sometió al destierro. Osiris, por otro lado, posiblemente por miedo, expresó lealtad a Ra y se convirtió en heredero al trono."
 setite_chronicle_famous_deed: "Tras la muerte de Ra, Osiris tomó el control del reino, deificó a su abuelo y promovió su culto como dios. Set regresó con su hermano Osiris con la esperanza de reconciliarse; sin embargo, su hermano reinante continuó con la orden de destierro. A partir de entonces, Set tomó el nombre de "Sutekh" y viajó al norte, a Asiria."
 setite_chronicle_extra_deed: "Según cuenta la leyenda, Set regresó a Egipto y mató al rey Osiris y a su hijo Horus. Tras tomar Egipto como suyo, Set gobernó con poder y tal vez (o tal vez no) intentó liberar a la humanidad de las ataduras de la ley impuesta por Ra. Sea cual sea la verdad, Horus regresó de la muerte como una momia y buscó venganza por la destrucción de su padre, expulsando a Set del trono de Egipto y comenzando una cruzada que duraría milenios."
 setite_chronicle_conclusion: "Aunque la mayoría de los Setitas están de acuerdo en que Set fue un vampiro en algún momento (quizás hasta que ascendió a la divinidad), hay quienes rechazan la idea de que su "Fundador" fuera mortal, o incluso que fuera aceptado. En esta interpretación, Osiris, Set y Ra eran todos verdaderos dioses. Otro punto de discordia surge con respecto al papel de la "Serpiente del Caos", Apep (o Apophis). Algunos afirman que fue asesinada por Set (y quizás absorbida por su ser), mientras que otros afirman que es en cambio un aliado (o quizás incluso amo) de su Fundador. Ambas interpretaciones difícilmente pueden coexistir y han causado una gran cantidad de fricción teológica dentro de los Seguidores de Set."
 legend_danu: "[GetDynastyByID( 'POD_fae_dynasty_tuatha_de_danaan' ).GetBaseName]"
 legend_danu_desc: "[GetScriptedCharacterByHistoryID('POD_fae_character_1000').GetFirstName], también conocida como Dana, era la madre de los Tuatha de Danaan. Se rumorea que los Tuatha de Danaan dieron a la humanidad la capacidad de soñar. La humanidad, a su vez, dio a los Tuatha la materia prima necesaria para dar forma a la Era de Leyenda. De los Tuatha surgieron todos los demás clanes y poblaron el Ensueño. Danu pide que sus hijos realicen celebraciones en su honor en los solsticios y equinoccios."
 legend_balor: "La sangre de [ancestor.GetFirstNameNoTooltip]"
 legend_balor_desc: "En la primera batalla entre los fomorianos y los [GetDynastyByID( 'POD_fae_dynasty_tuatha_de_danaan').GetBaseName], un poderoso señor de la guerra llamado [GetScriptedCharacterByHistoryID( 'POD_fae_character_09').GetFirstNameNicknamed] fue elegido para liderar a los fomorianos en la batalla. En su juventud, Balor, que tenía un solo ojo, había espiado un rito solemne que tenía prohibido presenciar. Como castigo, el Sueño lo maldijo para que su ojo se convirtiera en algo aterrador. Siempre que lo abría, una terrible luz roja salía de él, matando todo lo que miraba. Como se profetizó, fue asesinado por su propio nieto [GetScriptedCharacterByHistoryID( 'POD_fae_character_12').GetFirstNameNicknamed]"
 legend_varich: "El Niño del Sol y la Luna"
 legend_varich_desc: "Hace mucho tiempo, antes de que los sueños se hicieran añicos, [GetScriptedCharacterByHistoryID('POD_fae_character_19').GetFirstName] caminaba por las tierras del norte. Era el brillante y apuesto hijo de Miesiac, conocido como la Luna de cabello plateado y ojos oscuros, y Dazbóga el Sol, su orgullosa madre, con trenzas doradas que le llegaban hasta los pies y brillantes ojos color zafiro."
 legend_aesin: "Los Æsir y los Vanir"
 legend_aesin_desc: "Los [GetDynastyByID( 'POD_fae_dynasty_aesin' ).GetBaseName] descienden de los dioses de Asgard, los Æsir y los Vanir. Algunos incluso afirman descender de personajes tan notables como [GetScriptedCharacterByHistoryID('POD_fae_character_1024').GetFirstName] y [GetScriptedCharacterByHistoryID('POD_fae_character_1025').GetFirstName]."
 legend_mathonwy: "El legado de [ancestor.GetFirstNameNoTooltip]"
 legend_mathonwy_desc: "Rey de Gwynedd, Señor de Caer Dathal y gran hechicero de los Tuatha de Danaan. La historia de Mathonwy es la cuarta de las Cuatro Ramas de los Mabinogi."
 legend_eshu: "[ancestor.GetFirstNameNicknamed]"
 legend_eshu_desc: "Después de que el gran dios Olorun, el mayor Orisha, concibió el mundo y tuvo a sus dos hijos, Obatala y Orunmila, que lo diseñaran y ordenaran, envió a otro Orisha llamado [ancestor.GetFirstNameNoTooltip], su lingüista y mensajero, para que recolectara sacrificios para él. Eshu es el orisha con autoridad sobre caminos y puertas y a quien le encanta causar travesuras. No es ni bueno ni malo, simplemente es él mismo. Hace trucos porque es su forma de ser. Los buenos aprenden de sus trucos y los malvados sufren. Mientras estuvo en la tierra, también engendró muchos hijos que luego se convertirían en Eshu, compartiendo su nombre y deberes. Su progenie, desafortunadamente, robó su nombre para sí mismos, aunque sin malicia, y cuando Eshu escuchó que los mortales estaban tratando a sus parientes como a él, supo que tenía que castigar a sus hijos descarriados o los demás también perderían sus nombres y el mundo se desharía. Lo hizo a pesar de que estaba un poco orgulloso de todo lo que sus hijos habían logrado y de lo mucho que habían aprendido de él. Entonces, después de observar para encontrar el mejor castigo, reunió a todos sus hijos y les reveló un gran y poderoso secreto y los convirtió en sus mensajeros al mundo, ordenándoles con palabras de peso que enseñaran a sus hijos a seguir también sus caminos. Luego voló de regreso al cielo riendo. ¿La broma y el castigo? Hizo que sus hijos hicieran su trabajo por él y lo disfrutaran."
