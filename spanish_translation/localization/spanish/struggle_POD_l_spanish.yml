 pod_reconquista_struggle.0501.t: "La Reconquista en la Sombra"
 pod_reconquista_struggle.0501.desc: "Desde la caída del Imperio Romano, los Lasombra han reinado en Iberia. Pero esta era está llegando a un final sangriento, ya que la lucha religiosa mortal en la península finalmente ha cruzado al mundo nocturno. La guerra civil de los Lasombra estalló oficialmente en 1172 con la caída de Murcia y, desde entonces, agitadores de ambos bandos como Ambrosio Luis Moncada y Badr han avivado las llamas de la guerra en beneficio de sus propios intereses. Iberia está ahora sumida en el caos, y mientras mercenarios, forasteros y oportunistas acuden en masa a uno u otro bando, aún está por ver quién (si es que hay alguien) emergerá victorioso de este crisol."
 pod_reconquista_struggle.0501.desc.involved: "Iberia una vez estuvo gobernada por Gangrel, luego por los Brujah cartagineses y los Ventrue romanos, ahora... ¡ahora es mi momento de reclamar mi derecho sobre esta tierra!"
 pod_reconquista_struggle.0501.desc.interloper: "Iberia alguna vez estuvo gobernada por Gangrel, luego por los Brujah cartagineses y los Ventrue romanos, ahora... ¡ahora es mi momento de reclamar esta tierra!\n\n"
 pod_reconquista_struggle.0501.a: "¡Toma las riendas del destino!"
  
