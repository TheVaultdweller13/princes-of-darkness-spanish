 french_victory_objective_decision: "Francia restaurada"
 french_victory_objective_decision_tooltip: "Si Francia quiere sobrevivir a los invasores, deberá volver a estar unida."
 french_victory_objective_decision_desc: "El debilitamiento de Francia ha dejado a los alemanes y a los ingleses con la mirada puesta en tierras que nos pertenecen por derecho. Es hora de dejar de lado nuestras diferencias y resurgir como una de las potencias más fuertes de la noche."
 french_victory_objective_decision_confirm: "Francia eterna"
 french_victory_objective_decision_effect_tooltip: "La lucha terminará. Las ciudades de [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] y [GetTitleByKey('b_poitiers').GetNameNoTier] obtendrán un nuevo edificio especial. Usurparás el Imperio de [GetTitleByKey('e_love').GetNameNoTier] si aún no lo tienes."
  
 pod_french_struggle.102.t: "Francia restaurada"
 pod_french_struggle.102.desc: "La unidad de Francia, rota por el exilio forzado de Alejandro, ha sido cuestionada por los invasores Cainitas alemanes e ingleses, pero también por sus príncipes, díscolos y pendencieros, que luchan por el dominio en el vacío dejado por el golpe. Esta agitación también permitió que la Inquisición se enconara y creciera, amenazando con derribar lo poco que quedaba de las estructuras políticas vampíricas. Sin embargo, ya no es así, ya que los Cainitas franceses han encontrado un nuevo sentido de propósito y unidad. Una vez más, libres de sus invasores y lo suficientemente organizados como para mantener a raya a la Inquisición, las Cortes han vuelto a la escena política vampírica de Europa Occidental de una manera importante."
 pod_french_struggle.102.a: "La historia de Francia apenas comienza."
  
 e_love_brujah: "Tribunales de Filosofía"
