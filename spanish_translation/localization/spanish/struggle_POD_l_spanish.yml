 pod_assamite_struggle.1009.t: "La red de los temas"
 pod_assamite_struggle.1009.desc: "El poderoso Thetmes, una figura divisiva entre los Hijos de Haqim, es conocido como un magistral manipulador de las sombras y uno de los asesinos más letales de Alamut. Su lealtad a la Red de Cuchillos se susurra en voz baja en los salones de Alamut, pero los verdaderos objetivos finales de Thetmes siguen siendo algo que solo él conoce. Bajo sus órdenes, la Red ha iniciado recientemente una campaña de intimidación cuidadosa en Persia, asegurándose de que los Príncipes y Sultanes estén más... "atentos" a las demandas del culto. Tu posición durante este evento sin duda será vigilada cuidadosamente por el despiadado egipcio."
 pod_assamite_struggle.1009.a: "Ayudemoslo con todo el corazón en sus esfuerzos."
 pod_assamite_struggle.1009.b: "Obstaculícelo a cada paso."
 pod_assamite_struggle.1009.c: "¿Qué está planeando?"
  
 silsila_gain_lot_influence_tt: "El Silsila gana mucha influencia."
  
 pod_assamite_struggle.1010.t: "Órdenes de Nakurtum"
 pod_assamite_struggle.1010.desc: "Nakurtum, una de las hijas mayores del propio Haqim, asumió el control de Alamut en 1214 en una demostración temeraria de fuerza. Su devoción a una religión en decadencia y su actitud altiva hacia las otras facciones la han dejado con pocos amigos y apenas controla Alamut.\nAun así, es la Mayor, y ese título es digno de mucho respeto en la sociedad de Banu Haqim. Como tal, espera ser obedecida cuando da sus órdenes. Ir en contra de su voluntad es fácil ya que no tiene los medios para hacer cumplir su autoridad, pero sigue siendo una violación de la etiqueta en cierto modo. Entonces, cuando una de esas órdenes llega a ti, tienes que decidir tu curso de acción."
 pod_assamite_struggle.1010.a: "Obedece el deseo del Mayor."
 pod_assamite_struggle.1010.b: "Ignora sus divagaciones."
 pod_assamite_struggle.1010.c: "Haz lo mínimo indispensable."
  
 jamal_levies_modifier: "La experiencia de Jamal"
 jamal_levies_modifier_desc: "Jamal ha entrenado personalmente a sus campeones. Los que todavía pueden caminar han mejorado mucho."
  
 ashirra_gain_lot_influence_tt: "La Ashirra gana mucha influencia."
  
 pod_assamite_struggle.1011.t: "La destreza de Jamal"
 pod_assamite_struggle.1011.desc: "El guerrero más letal de los Banu Haqim es reconocido por todos como Jamal, uno de los hijos de Haqim. Este aterrador guerrero también es conocido por ser un fiel creyente de la causa [ashirra|E] y ha sido su líder informal durante varios siglos.\nAun así, también se cree que Jamal es una voz moderada y a menudo se lo ve ayudando a otros Banu Haqim, incluso a aquellos que no comparten su causa. Esta actitud amistosa le ha ganado a él y a la facción Ashirra mucho respeto a lo largo de los años.\nEsta noche eres el objeto de la atención del gran guerrero. Al notar algunos defectos en las habilidades de combate de tus campeones, se ofrece a ayudarlos en una pequeña sesión de entrenamiento."
 pod_assamite_struggle.1011.a: "Me siento honrado, gracias."
 pod_assamite_struggle.1011.b: "No creo que sea necesario."
 pod_assamite_struggle.1011.c: "Por favor, tengan paciencia con ellos."
  
 losttribe_gain_lot_influence_tt: "La Tribu Perdida gana mucha influencia."
  
 pod_assamite_struggle.1012.t: "La verdad de Anosh"
 pod_assamite_struggle.1012.desc: "El misterioso (y altamente herético) Culto de Zilah de Dastur Anosh se ha escondido desde la muerte de su maestro en manos de los asesinos de Alamut. Aun así, su influencia no ha desaparecido por completo de la política persa. Esta noche, has recibido una nota que dice que un antiguo pergamino que contiene información... interesante sobre la Tercera Generación está circulando en tu zona. Un plan tan pequeño pero potencialmente impactante es la marca registrada de Anosh y tienes que decidir qué hacer al respecto."
 pod_assamite_struggle.1012.a: "Necesito leerlo yo mismo."
 pod_assamite_struggle.1012.b: "¡Encuéntralo y destrúyelo!"
 pod_assamite_struggle.1012.c: "Dejalo deslizar."
  
