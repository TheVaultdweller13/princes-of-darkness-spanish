 e_love_gangrel: "Tribunales de la Galia"
  
 english_victory_objective_decision: "El yugo inglés"
 english_victory_objective_decision_tooltip: "Francia está lo suficientemente debilitada como para abrir el camino a nuevos amos."
 english_victory_objective_decision_desc: "Los mortales ingleses tienen razón: Francia e Inglaterra deben estar unidas, bajo el debido gobierno inglés, por supuesto."
 english_victory_objective_decision_confirm: "¡Nace una unión eterna!"
 english_victory_objective_decision_effect_tooltip: "La lucha terminará. Las ciudades de [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] y [GetTitleByKey('b_poitiers').GetNameNoTier] obtendrán un nuevo edificio especial. Usurparás el Imperio de [GetTitleByKey('e_love').GetNameNoTier] si aún no lo tienes. Muchos personajes de Francia se convertirán a tu religión."
  
 pod_french_struggle.105.t: "El yugo inglés"
 pod_french_struggle.105.desc: "Los destinos de Francia e Inglaterra han estado entrelazados desde 1066. Para los vampiros, fue la época en que una camarilla de tres Cainitas normandos usurpó el gobierno del Culto de Mitra en Inglaterra. Pero su victoria duró poco, ya que Mitra, una vez que regresó del letargo, recuperó rápidamente el control de sus dominios.\nDesde entonces, Inglaterra ha extendido su influencia sobre Francia, utilizando el caos creado por el exilio de Alejandro para ganar primero algunos territorios y, lo que es más importante, , cierta influencia sobre los lugareños. De forma lenta pero segura, los Cainitas de las islas han ido consiguiendo cada vez más poder en la región y, siguiendo el ejemplo de sus mortales, ahora reclaman el dominio sobre un Imperio verdaderamente "angelino"."
 pod_french_struggle.105.a: "De York a Marsella."
 pod_french_struggle.105.custom: "Los gobernantes involucrados y no celosos se convertirán a vuestra fe."
 e_love_mithras: "Tribunales de Avalon"
 e_love_english: "Imperio angevino"
  
 german_victory_objective_decision: "El yugo alemán"
 german_victory_objective_decision_desc: "Alemania y Francia tienen una larga historia en común que se remonta a Carlomagno, para los mortales, y a Eirik Eigermann, para los vampiros. Debemos utilizar este pasado para unir la región."
 german_victory_objective_decision_confirm: "¡Una victoria de Karling!"
  
 pod_french_struggle.106.t: "El yugo alemán"
 pod_french_struggle.106.desc: "En el mundo mortal, Alemania y Francia fueron una sola bajo el gobierno de Carlomagno. Muchos Cainitas han intentado recrear esta hazaña, desde el sajón Eirik Eigermann hasta el patrón no muerto del propio Carlomagno, Alejandro. Ninguno ha tenido éxito del todo, a pesar de los estrechos lazos que comparten los dos países. Sin embargo, el exilio forzado de Alejandro abrió nuevas oportunidades para los Cainitas alemanes, que en ese momento ya eran una fuerza fuerte y unida bajo Ventrue tan prestigiosos como Hardestadt o Julia Antasia. Desde entonces, la influencia de Alemania en la política vampírica francesa no ha hecho más que crecer hasta un punto en el que muchos predicen que el futuro ya está fijado para esas dos naciones. Los herederos de los francos y de los sajones volverán a trabajar juntos por un objetivo común."
 pod_french_struggle.106.a: "De Magdeburgo a Brest."
 e_love_eternal: "Galia"
 e_love_fiefs: "Feudos de la Rosa"
  
 pod_french_struggle.1000.t: "Luchando con la Inquisición"
 pod_french_struggle.1000.desc: "La temida Inquisición nació básicamente en Francia, a la sombra de la cruzada contra los albigenses. Sus agentes rondan las calles por la noche, utilizando sus talentos sagrados para hacer que la no vida de los vampiros sea mucho más difícil. Lamentablemente, están especialmente presentes en una de las regiones bajo tu control en los últimos tiempos, dejándote con pocas opciones más que capear el temporal o lidiar con ellos de alguna manera."
 pod_french_struggle.1000.a: "Vamos a esperar."
 pod_french_struggle.1000.b: "Contratar algunos agentes para desviarlos."
 pod_french_struggle.1000.c: "¡Redirigirlos hacia tus rivales!"
 pod_french_struggle.1000.d: "Estoy cansado de ellos, ¡mátenlos a todos!"
  
 pod_french_struggle.1001.t: "De Constantinopla a Lyon"
 pod_french_struggle.1001.desc: "El otrora poderoso Príncipe de Lyon, Francois d'Alencourt, ha visto su fortuna menguar con la llegada de la Inquisición. Sin embargo, sigue siendo un jugador poderoso muy respetado en Francia y su comportamiento honorable no tiene comparación.\nEsta noche ha acudido a su corte con una propuesta. Una caravana de refugiados del desmoronado Imperio Bizantino ha llegado a sus dominios en busca de un nuevo lugar donde quedarse. Si bien d'Alencourt ayudó a quienes pudo, Lyon se ha vuelto demasiado peligroso con la Inquisición desenfrenada en el área. Como tal, ha acudido a usted con una solicitud formal para encontrarles a estos refugiados un lugar donde quedarse en su dominio, mientras los protege y los acoge lo mejor que pueda. Después de todo, el honor dicta nada menos que ayudar a los necesitados."
 pod_french_struggle.1001.a: "Una causa justa. Y un favor interesante."
 pod_french_struggle.1001.b: "¡No caeré en estos trucos políticos!"
  
 pod_french_struggle.1002.t: "Juegos mortales"
 pod_french_struggle.1002.desc: "Isouda de Blaise es una de las reinas del amor más influyentes y, sin duda, la más temida. Bajo su fina capa de gracia y belleza se esconde una mente completamente desquiciada, que idea los juegos sociales más retorcidos para jugar en su corte. Recientemente has recibido una invitación a una de esas reuniones. Isouda se lo tomaría como algo personal si te negaras, pero ¿estás dispuesta a soportar lo peor que la "Rosa del Lobo" pueda arrojarte?"
 pod_french_struggle.1002.a: "¿Qué es lo peor que podría pasar?"
 pod_french_struggle.1002.b: "¡Tengo una cita importante en esta fecha!"
 pod_french_struggle.1002.c: "¿Nuevos métodos de tortura? ¡Genial!"
  
 pod_french_struggle.1003.t: "Distracción costosa"
 pod_french_struggle.1003.desc: "Helene, la más joven de las Reinas del Amor, gobierna la muy rica región de Champaña. Helene, una adolescente un tanto insulsa y excitable desde el exterior, ha demostrado con bastante frecuencia que su gregarismo es más que nada una fachada.\nEl champán pronto acogerá las grandes ferias francesas, quizás el evento mercantil más importante de Europa occidental. Muchos vampiros ahora están tratando de conseguir una porción del pastel y, probablemente no por coincidencia, Helene ha invitado a muchos de ellos (incluido a ti) a una lujosa fiesta durante el mismo período de tiempo, probablemente para asegurarse de que no interfieras con sus planes. Para el evento."
 pod_french_struggle.1003.a: "El respeto vale más que el oro."
 pod_french_struggle.1003.b: "Pensándolo bien..."
 pod_french_struggle.1003.c: "¿Una fiesta? ¡Tengo muchísimas ideas para probar!"
  
 pod_french_struggle.1004.t: "El rey del amor"
 pod_french_struggle.1004.desc: "El único Rey del Amor reconocido entre las Cortes es Etienne, el príncipe de la región de Poitou. Un hombre reservado, fue subestimado como un gobernante débil hasta hace poco, cuando su audaz movimiento contra Esclarmonde y su acercamiento con Mitra e Inglaterra de repente mostraron una mentalidad política mucho más letal de lo que se había previsto en un principio.\nHa recibido una solicitud para reunirse con él para un propósito no revelado. Es probable que esto sea un movimiento bastante político si se acepta, ya que Etienne ciertamente tiene algún plan bajo la manga contra otro competidor."
 pod_french_struggle.1004.a: "¿Quién es el objetivo?"
 pod_french_struggle.1004.b: "Es demasiado peligroso para confiar en él."
 pod_french_struggle.1004.c: "Puedo mejorar sus planes..."
  
 pod_french_struggle.1005.t: "El rey mal preparado"
 pod_french_struggle.1005.desc: "Geoffrey du Temple fue uno de los principales cerebros detrás del exilio de Alejandro (su propio [Sire|E]). Lamentablemente para él, desde entonces, ha sido cada vez más marginado por jugadores mucho más expertos en el juego político que él, como la propia Salianna.\nAl percibir su debilidad, Geoffrey busca cualquier aliado que esté dispuesto a ayudar en su causa. Alinearse con él sería costoso, pero sigue siendo el Príncipe de París, una posición que inspira respeto y será fundamental para unificar a Francia en un momento u otro."
 pod_french_struggle.1005.a: "Préstale algo de ayuda."
 pod_french_struggle.1005.b: "Préstale alguna ayuda simbólica e inútil."
 pod_french_struggle.1005.c: "Préstale una ayuda bien preparada y completa."
  
 pod_french_struggle.1006.t: "Las riquezas de Aquitania"
 pod_french_struggle.1006.desc: "Burdeos es una de las ciudades más prósperas de Francia. Irónicamente, esto se debe principalmente al hecho de que es la ciudad francesa más importante en manos de mortales ingleses (y a menudo también de vampiros) desde hace mucho tiempo. Esto la ha convertido en el centro de comercio para cualquier comerciante inglés que se precie. El Príncipe de Burdeos es Gerard, un leal vasallo de Mitra y un administrador capaz. Sin embargo, está completamente abrumado por los intereses en pugna en la ciudad y la creciente presencia de la Inquisición en la zona, mientras recibe poca o ninguna ayuda de Inglaterra. Semejante desorden podría ser una ocasión para "liberar" algunas de las riquezas de Burdeos para su propio uso..."
 pod_french_struggle.1006.a: "Respetaré el principado de Gerard."
 pod_french_struggle.1006.b: "Realmente hay oro gratis por ahí."
 pod_french_struggle.1006.c: "¡Más oro!"
  
 pod_french_struggle.1007.t: "La reina de Occitania"
 pod_french_struggle.1007.desc: "La poderosa Esclarmonde se ha convertido en el punto de encuentro de los Cainitas occitanos desde que comenzó la Cruzada Albigense. Su tenaz resistencia contra la Inquisición y los franceses del norte ha hecho que su corte sea de facto independiente del control de los parisinos. La "reina negra" es una figura misteriosa y se dice que muchos le han jurado lealtad eterna después de una simple mirada. Por eso te preocupa que esta inesperada invitación a Toulouse aparezca de repente en tu puerta..."
 pod_french_struggle.1007.a: "¡Seguramente puedo resistir su hechizo!"
 pod_french_struggle.1007.b: "Mejor no arriesgarse."
 pod_french_struggle.1007.c: "También sé un par de cosas sobre el fascinación..."
 french_struggle_taunt_tooltip: "No, no puedes."
  
 pod_french_struggle.1008.t: "El dios del sol trae regalos"
 pod_french_struggle.1008.desc: "Mitra, el poderoso gobernante de las Baronías de Avalon, ha mostrado poco interés en Francia durante la época del gobierno de Alejandro. Pero ahora que el país está desestabilizado por su exilio y que los mortales ingleses también están haciendo incursiones en él, parece que el Dios Sol tiene nuevos planes.\nMitra ha comenzado una gran gira por Francia y ha estado haciendo escala en muchas ciudades, impresionando a sus habitantes Cainitas con su gran poder e influencia. Puedes hacer incursiones para que Mitra pase por tu ciudad durante su gira si así lo deseas. Sin duda, quedarías bien parado y él es un invitado generoso. Pero el riesgo de caer bajo su hechizo es algo que debes considerar..."
 pod_french_struggle.1008.a: "¡Me siento honrado por su presencia!"
 pod_french_struggle.1008.b: "Mejor no arriesgarse."
 pod_french_struggle.1008.c: "¡Mitra ya es mi dios! ¿Seguramente me ayudará?"
  
 pod_french_struggle.1009.t: "La oferta del tirano"
 pod_french_struggle.1009.desc: "El poderoso Hardestadt de Alemania es una rareza en el mundo Cainita. Proviene de un linaje oculto y ha logrado convertirse en el Ventrue más importante de Europa a pesar de su corta edad. Tiene fama de ser un político astuto y despiadado, pero tampoco se le conoce por andarse con rodeos. Su repentina visita a tu corte te sorprende, pero su oferta es aún más sorprendente. Con total sinceridad, Hardestadt te dice que tiene planes para Francia y que podrías ser un activo en esta tarea. Te ofrece oro, un ejército personal y el reconocimiento de tu valor en su corte si aceptas unirte a los Feudos de la Cruz Negra."
 pod_french_struggle.1009.a: "Una oferta tentadora..."
 pod_french_struggle.1009.b: "No confío en él."
  
 pod_french_struggle.1010.t: "Una conversación clásica"
 pod_french_struggle.1010.desc: "Una de las Ventrue más influyentes de Europa occidental, Julia Antasia, ha venido a visitar algunas de las cortes de Francia. Tiene muchos seguidores devotos en la región, todos elogian su sensatez y su visión utópica de una sociedad democrática para los Cainitas. Ha estado en tu corte desde hace un par de noches y debes admitir que su reputación no es exagerada. Es tranquila, serena y todo lo que dice pinta una vívida visión de un futuro potencialmente grandioso para tu especie. Puedes sentirte cada vez más influenciado por esta conversación aparentemente benigna entre iguales."
 pod_french_struggle.1010.a: "Una charla interesante, nada más."
 pod_french_struggle.1010.b: "Ella tiene algunos puntos muy buenos..."
 pod_french_struggle.1010.c: "Señora mía, no diga más, ¡déjeme servirla!"
  
 pod_french_struggle.1011.t: "Regalo envenenado"
 pod_french_struggle.1011.desc: "Como matriarca de las Cortes del Amor, Salianna es, al menos nominalmente, la cainita más importante de Francia desde el exilio de Alejandro. Sin embargo, su gobierno es cuestionado y ella está tratando de asegurarlo lo mejor que puede desde entonces. Como uno de los gobernantes influyentes de la noche en Francia, estás sujeto a algunas de sus estratagemas para obtener reconocimiento. Durante la última sesión de la corte, ella está tratando de ofrecerte un mortal de elección para que lo uses como creas conveniente. Políticamente, aceptar el regalo significa darle crédito como un señor que recompensa a un vasallo, fortaleciendo su posición a tu costa. Por otro lado, este mortal parece ser realmente interesante..."
 pod_french_struggle.1011.a: "Me siento honrada, Matriarca."
 pod_french_struggle.1011.b: "Puedes conservar tus regalos."
  
 pod_french_struggle.1012.t: "Visitantes del sur"
 pod_french_struggle.1012.desc: "Los Lasombra ibéricos se encontraban entre los muchos extranjeros que intentaban conseguir la mayor influencia posible en Francia tras el exilio de Alejandro. Sus propios problemas en la península con la guerra civil en curso pronto pusieron fin a sus esfuerzos. Aun así, algunos jóvenes Lasombra ven oportunidades en la situación de Francia, tal vez para hacer fortuna antes de un regreso triunfal a casa. Uno de esos grupos mercenarios ha venido a ofrecerle sus servicios recientemente. Obviamente, podría rechazar su propuesta, pero no hay duda de que entonces encontrarían otro empleador, tal vez incluso uno de sus competidores."
 pod_french_struggle.1012.a: "Estás contratado."
 pod_french_struggle.1012.b: "Usted no."
  
 french_struggle_house_modifier: "Maestros de Francia"
 french_struggle_house_modifier_desc: "Los miembros de esta Cámara han asegurado la Francia vampírica, asegurándose una gran influencia sobre esta importante parte de Europa Occidental."
  
