 ashirra_reconquista_tt: "Este final solo está disponible para los personajes [ashirra|E] y Tariq el Haqim"
  
 noconquista_objective_decision: "La tercera vía"
 noconquista_objective_decision_tooltip: "Es hora de disipar las sombras sobre Iberia."
 noconquista_objective_decision_desc: "Las disputas entre los Lasombra cristianos y los [ashirra|E] sobre cuestiones de fe han dejado a Iberia sin la posibilidad de desarrollar su verdadero potencial. No podemos permitir que esto continúe."
 noconquista_objective_decision_confirm: "¡Iberia despierta!"
 noconquista_objective_decision_effect_tooltip: "Los reinos Lasombra quedarán paralizados. Obtendrás un modificador poderoso. Obtendrás acceso a la Invasión [casus_belli|E] si aún no la tenías, además obtendrás un descuento en su costo."
