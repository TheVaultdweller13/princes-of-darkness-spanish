 pod_assamite_struggle.1001.t: "Deberes de los fieles"
 pod_assamite_struggle.1001.desc: "La comunidad [ashirra|E] es muy fuerte en Persia. Uno de los principios de este movimiento es dejar que los mortales vivan como quieran, con la menor cantidad posible de interferencias por parte de los vampiros. Obviamente, esto no siempre es muy práctico para un gobernante de la noche.\nUno de esos representantes de Ashirra ha llegado recientemente a tu dominio, quejándose de que tus agentes están adoptando una postura demasiado dura en lo que respecta a los asuntos de los mortales en la zona."
 pod_assamite_struggle.1001.a: "Negociar un compromiso."
 pod_assamite_struggle.1001.a.success: "Un buen trato."
 pod_assamite_struggle.1001.a.failure: "Gritos y discusiones."
 pod_assamite_struggle.1001.b: "Está bien, no interferiremos."
 ashirra_gain_influence_tt: "El Ashirra gana influencia."
 ashirra_lose_influence_tt: "La Ashirra pierde influencia."
 pod_assamite_struggle.1001.c: "¡Yo gobierno como mejor me parece!"
  
 pod_assamite_struggle.1002.t: "La verdad sobre Haqim"
 pod_assamite_struggle.1002.desc: "Sin embargo, Haqim, una figura venerada entre sus hijos, sigue siendo un misterio para la mayoría de ellos. Hombre de pocas palabras mientras estuvo activo, su desaparición no hizo más que profundizar los rumores que lo rodeaban. Con la actual naturaleza rebelde del clan, es natural que el tema de la verdadera naturaleza de Haqim pase a primer plano.\nComo gobernante influyente de la noche, tu opinión importa más que la mayoría."
 pod_assamite_struggle.1002.a: "Haqim, aunque grande, no era más que un siervo del Más Grande."
 silsila_gain_influence_tt: "La Silsila gana influencia."
 pod_assamite_struggle.1002.b: "Haqim es el juez final del valor de la humanidad."
 council_gain_influence_tt: "El Consejo de Pergaminos gana influencia."
 pod_assamite_struggle.1002.c: "Un gran hombre, aunque a veces defectuoso."
 pod_assamite_struggle.1002.d: "No creo que Haqim sea tan importante..."
  
 pod_assamite_struggle.1003.t: "El pergamino perdido"
 pod_assamite_struggle.1003.desc: "Tus agentes han capturado recientemente a un ladrón que Alamut investigaba desde hace tiempo. Tras una inspección más detallada, parece que este hombre no es realmente un ladrón, sino un erudito con, aparentemente, un importante escrito realizado durante la época de Zoroastro.\nLos líderes de Silsila, guardianes de la historia y en su mayoría zoroastrianos, te piden que les entregues los escritos, después de una compensación por tu ayuda, obviamente. Pero hay otras opciones disponibles para ti..."
 pod_assamite_struggle.1003.a: "Es un placer servirle."
 silsila_lose_influence_tt: "La Silsila pierde influencia."
 pod_assamite_struggle.1003.b: "Quema el pergamino y al ladrón."
 pod_assamite_struggle.1003.c: "Tengo otros amigos que podrían estar interesados..."
 pod_assamite_struggle.1003.d: "Simplemente lo conservaré."
  
 pod_assamite_struggle.1004.t: "Cuchillos fuera"
 pod_assamite_struggle.1004.desc: "Una de las aldeas periféricas de tu dominio ha sido recientemente "visitada" por los fanáticos de la Red de Cuchillos que, si lo que dijeron los supervivientes es cierto, buscaban a un espía infiel. Como siempre, los métodos de la Red de Cuchillos fueron brutales y especialmente traumáticos para tus súbditos mortales. Limpiar el desastre no debería ser demasiado difícil, pero es posible que quieras reaccionar ante este ataque encubierto a tu autoridad."
 pod_assamite_struggle.1004.a: "¿Un espía? ¡Arrasad el pueblo!"
 pod_assamite_struggle.1004.b: "Denunciar públicamente la Red de Cuchillos."
 wok_lose_lot_influence_tt: "La Red de Cuchillos pierde mucha influencia."
 pod_assamite_struggle.1004.c: "Localiza y trata con los agresores."
 pod_assamite_struggle.1004.d: "No hay necesidad de enfadar a la Web por tan poco."
 involved_knives_out_tt: "Los gobernantes involucrados en la lucha que son de la fe del Camino de la Rectitud perderán el 50% de la opinión que tienen de ti." #NT!
 involved_knives_out_lots_tt: "Los gobernantes involucrados en la lucha que son de la fe del Camino de la Rectitud perderán el 100% de la opinión que tienen de ti." #NT!
  
 pod_assamite_struggle.1005.t: "Tierra de espías"
 pod_assamite_struggle.1005.desc: "Persia es un lugar muy grande, y eso hace que sea muy importante contar con un sistema de mensajería confiable hacia y desde Alamut. Si bien los mensajeros ghouls son buenos, estás bastante seguro de que la mayoría de sus viajes son monitoreados por las facciones menos escrupulosas de la lucha actual. Sospechas que es bastante probable que tus informes y otra correspondencia sean interceptados rutinariamente por tus enemigos. El Consejo de los Pergaminos ha presentado recientemente un nuevo sistema creado por el famoso Al-Ashrad, un orbe mágico potenciado por los poderes de los genios que permite una comunicación de mayor alcance. Sin embargo, se pueden escuchar algunas voces que se oponen a esto, ya que argumentan que esto simplemente significaría cambiar quién espía a quién..."
 pod_assamite_struggle.1005.a: "Una iniciativa brillante, necesito una."
 pod_assamite_struggle.1005.b: "Voy a descubrir mi propio sistema."
 council_lose_influence_tt: "El Consejo de Pergaminos pierde influencia."
 pod_assamite_struggle.1005.c: "¡El Consejo nos está manipulando!"
  
 pod_assamite_struggle.1006.t: "Hijas de Haqim"
 pod_assamite_struggle.1006.desc: "Abrazar a las mujeres nunca fue un problema especial en la cultura de Banu Haqim, especialmente porque el propio Haqim lo hacía, pero el auge del movimiento [ashirra|E] ha cambiado esta situación. Entre la casta guerrera, la práctica de abrazar a las mujeres cayó en desgracia en el siglo VIII, ya que comenzó a verse como inmoral maldecir a las mujeres con la muerte. Este cisma todavía existe hasta el día de hoy, a pesar de que los guerreros han comenzado a relajar esta política desde hace varias décadas. Por lo tanto, aunque no es un problema tan urgente como antes, sigue siendo un tema de debate entre los hijos e hijas de Haqim."
 pod_assamite_struggle.1006.a: "Todavía me parece mal."
 pod_assamite_struggle.1006.b: "Haqim sabía lo que hacía."
 pod_assamite_struggle.1006.c: "Honestamente, debería ser al revés."
  
 pod_assamite_struggle.1007.t: "Las tres castas"
 pod_assamite_struggle.1007.desc: "Nadie sabe realmente cuándo se afianzó el sistema de castas en la sociedad Banu Haqim, pero ahora es una parte integral de la no vida en Persia. Tradicionalmente, los Visires eran los líderes y los más activos políticamente de los tres, pero el poder ha ido pasando lentamente a manos de los Guerreros en tiempos más recientes. Los Hechiceros, por su parte, han sido durante mucho tiempo un grupo solitario y su pequeño número los convierte en los más débiles de las Castas. El sistema de Castas funciona junto con las facciones políticas en la sociedad Banu Haqim y, aunque puedes encontrar cualquier casta en cualquier facción, algunas son más favorecidas que otras dependiendo de tu agenda política."
 pod_assamite_struggle.1007.a: "Los guerreros nos llevan hacia adelante."
 pod_assamite_struggle.1007.b: "Los Hechiceros saben la verdad."
 pod_assamite_struggle.1007.c: "Los Visires son nuestros líderes naturales."
 pod_assamite_struggle.1007.d: "Todos debemos trabajar como uno solo."
  
 council_gain_lot_influence_tt: "El Consejo de Pergaminos gana mucha influencia."
  
 pod_assamite_struggle.1008.t: "Los misterios de Al-Ashrad"
 pod_assamite_struggle.1008.desc: "El líder de la Casta de los Hechiceros, los Amr, siempre ha sido el misterioso Al-Ashrad, un antiguo y ampliamente respetado (y temido) hijo del aún más misterioso Ur-Shulgi. Conocido por su reserva, el Amr es responsable de algunas de las creaciones más maravillosas de los Hijos de Haqim y de su magistral uso de la Magia de Sangre. Su comportamiento lento y cuidadoso delata la mente de un verdadero anciano, que planifica con siglos de antelación. Aun así, recientemente, Al-Ashrad ha estado inusualmente activo en Alamut, impulsando suavemente la agenda del Consejo de los Pergaminos, la facción que él y otras voces moderadas de los Banu Haqim han creado."
 pod_assamite_struggle.1008.a: "Ayudemoslo con todo el corazón en sus esfuerzos."
 pod_assamite_struggle.1008.b: "Obstaculizarlo a cada paso."
 pod_assamite_struggle.1008.c: "¿Qué está planeando?"
  
