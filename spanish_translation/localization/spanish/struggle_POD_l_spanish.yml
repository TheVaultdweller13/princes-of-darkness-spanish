 reconquista_struggle_phase_hostility_or_opportunity_tt: "La Lucha de Reconquista debe estar en la fase de Guerra de las Sombras o Caos."
 struggle_secure_reconquista_foothold_ends_the_struggle_tt: "La lucha termina."
  
 pod_reconquista_struggle.100.t: "Amanecer sobre Iberia"
 pod_reconquista_struggle.100.desc: "El dividido clan Lasombra ha dado una gran oportunidad a los forasteros de la península. Con sus espadas vueltas unas contra otras, ignoraron la amenaza exterior hasta que fue demasiado tarde.\nCon su nuevo liderazgo, Iberia está olvidando lentamente la Reconquista en la Sombra, la Media Luna de Medianoche y todas sus disputas. Esta es una nueva era y después de los Gangrel ibéricos, los Brujah cartagineses, los Ventrue romanos y los Lasombra, Iberia tendrá que dar cabida a nuevos amos una vez más."
 pod_reconquista_struggle.100.a: "En Iberia se necesitaba sangre nueva."
  
 pod_reconquista_struggle.101.desc: "El dividido clan Lasombra ha dado una gran oportunidad a los forasteros de la península. Con sus espadas vueltas unas contra otras, ignoraron la amenaza exterior hasta que fue demasiado tarde.\nCon su nuevo liderazgo, Iberia está olvidando lentamente la Reconquista en la Sombra, la Media Luna de Medianoche y todas sus disputas. Esta es una nueva era y después de los Gangrel ibéricos, los Brujah cartagineses, los Ventrue romanos y los Lasombra, Iberia tendrá que dar cabida a nuevos amos una vez más."
 pod_reconquista_struggle.101.a: "Malditos intrusos."
  
