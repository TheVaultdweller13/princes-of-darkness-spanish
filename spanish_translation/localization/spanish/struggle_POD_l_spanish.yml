 pod_assamite_struggle.100.t: "Amanecer sobre Persia"
 pod_assamite_struggle.100.desc: "El clan dividido Banu Haqim ha dado una gran oportunidad a los extranjeros de Persia. Con sus espadas vueltas unas contra otras, ignoraron la amenaza exterior hasta que fue demasiado tarde. Con su nuevo liderazgo, Persia está olvidando lentamente la Red de Cuchillos, Alamut y todas sus disputas. Esta es una nueva era y el tiempo dirá si este nuevo conquistador será capaz de doblegar a Persia a sus caprichos, o si sus obstinados habitantes lo destrozarán como ya ha sucedido con muchos."
 pod_assamite_struggle.100.a: "Se necesitaba sangre nueva en Persia."
  
 pod_assamite_struggle.101.desc: "El clan dividido Banu Haqim ha dado una gran oportunidad a los extranjeros de Persia. Con sus espadas vueltas unas contra otras, ignoraron la amenaza exterior hasta que fue demasiado tarde. Con su nuevo liderazgo, Persia está olvidando lentamente la Red de Cuchillos, Alamut y todas sus disputas. Esta es una nueva era y el tiempo dirá si este nuevo conquistador será capaz de doblegar a Persia a sus caprichos, o si sus obstinados habitantes lo destrozarán como ya ha sucedido con muchos."
 pod_assamite_struggle.101.a: "Malditos intrusos."
  
 struggle_assamite_phase_shadows: "Familia disfuncional"
 struggle_assamite_phase_shadows_desc: "Los Banu Haqim apenas mantienen su fachada de unidad. Hay resentimiento en el aire y cuchillos envainados por todas partes."
 struggle_assamite_phase_hostility: "Familia rota"
 struggle_assamite_phase_hostility_desc: "Haqim debe llorar al ver a sus hijos pelearse entre sí. Alamut se está desmoronando por dentro."
 struggle_assamite_phase_reprieve: "Familia Sanadora"
 struggle_assamite_phase_reprieve_desc: "Demostrando más sensatez que la mayoría de los vampiros, los Banu Haqim ahora están hablando abiertamente sobre sus diferencias, con la esperanza de encontrar una solución sensata a los problemas actuales."
  
