 losttribe_victory_objective_decision: "Hijos de Zilah"
 losttribe_victory_objective_decision_desc: "El Culto de Zilah ha sido desterrado hace mucho tiempo de la política de Alamut. Pero los fieles sirvientes de la Segunda Generación son muy resistentes. Todavía es tiempo de que los Banu Haqim vean los pecados de su padre."
 losttribe_victory_objective_decision_tooltip: "¡Haqim es un mentiroso que debe ser expuesto!"
 losttribe_victory_objective_decision_confirm: "La gloria de Zilah está asegurada"
  
 pod_assamite_struggle.102.t: "Hijos de Zila"
 pod_assamite_struggle.102.desc: "El regreso lento y bien preparado de la Tribu Perdida a la política de Alamut ha tenido un profundo impacto en los Assamitas. Una vez devotos de su fundador Haqim, ahora están maldiciendo a la Tercera Generación por sus crímenes contra la Segunda, y especialmente contra Zilah. La Piedra de las Lloras, aparentemente el lugar de descanso de la propia Zilah, se ha convertido en un lugar de peregrinación y muchos son los que viajan allí para beber las lágrimas de sangre que fluyen de la piedra, experimentando el tormento que sintió Zilah hace mucho tiempo. Irónicamente, desde afuera, los Assamitas siguen siendo un culto extraño dedicado a un propósito extraño. Pero desde adentro, las cosas nunca serán lo mismo."
 pod_assamite_struggle.102.a: "Vengaremos el crimen más antiguo de nuestra especie."
 pod_assamite_struggle.103.a: "Es hora de seguir la verdad."
 pod_assamite_struggle.103.b: "¡Nunca! ¡Alabado sea Haqim!"
 pod_assamite_struggle.104.a: "Sucesos extraños para un clan extraño."
 pod_assamite_struggle.102.custom: "Muchos Banu Haqim se convertirán al culto de Zilah."
  
 silsila_victory_objective_decision_tt: "La influencia de Silsila debe ser absoluta."
 silsila_victory_objective_decision_tt2: "La influencia de la Tribu Perdida debe ser inexistente."
 silsila_victory_objective_decision_effect_tooltip: "Obtendrás la posibilidad de comprar reclamaciones de artefactos a un precio reducido."
  
 silsila_victory_objective_decision: "El Centro Sostiene"
 silsila_victory_objective_decision_desc: "Los Silsila son la élite espiritual de los Banu Haqim y están profundamente influidos por las enseñanzas zoroástricas. Su posición se ha debilitado desde el ascenso del Islam, pero aún tienen suficiente influencia como para albergar esperanzas en el futuro."
 silsila_victory_objective_decision_tooltip: "Somos la verdadera élite de Haqim."
 silsila_victory_objective_decision_confirm: "Como debería ser"
  
 pod_assamite_struggle.105.t: "El centro aguanta"
 pod_assamite_struggle.105.desc: "El sacerdocio guerrero de élite de los Banu Haqim, los Silsila, ha ido perdiendo influencia en la política de Alamut desde hace un tiempo, debido a su pertenencia a la decadente religión zoroástrica. El brutal regreso de Nakurtum como la Mayor en 1214 no ayudó, ya que sus métodos despiadados para liderar el clan unieron aún más a las otras facciones contra la vieja guardia. Sin embargo, esto ha cambiado a medida que los Silsila lentamente lograron cambiar las cosas, utilizando las divisiones de sus rivales y demostrando su compromiso de acabar con la herejía para afirmar su posición. No todo está bien para esta pequeña casta pero, por el momento, el resto de los Banu Haqim reconocen su derecho a gobernar y se están uniendo detrás de los herederos de Haqim y de Zoroastro."
 pod_assamite_struggle.105.a: "Somos los únicos aptos para gobernar."
 pod_assamite_struggle.106.a: "La tradición vuelve a triunfar."
  
