 pod_assamite_struggle.108.t: "La red de cuchillos"
 pod_assamite_struggle.108.desc: "La Red de Cuchillos es una facción no oficial de los Banu Haqim, un culto secreto de asesinos dedicado a la adoración de un misterioso Matusalén llamado Ur-Shulgi. Son fanáticos que quieren destruir a cualquier vampiro que se niegue a servir a su amo. También se los conoce como asesinos sedientos de sangre y son responsables de la mala reputación de los [Clan|E] en su conjunto ante los forasteros. Con un gran esfuerzo y recursos, podrías embarcarte en una campaña para ayudar o desacreditar a esta facción en la escena política general de los Banu Haqim."
 pod_assamite_struggle.108.a: "Ayuda a esta facción"
 pod_assamite_struggle.108.b: "Enfrentar a esta facción"
 pod_assamite_struggle.108.c: "Nada por el momento"
 faction_gain_influence_tt: "La influencia de esta facción aumentará."
 faction_lose_influence_tt: "La influencia de esta facción disminuirá."
  
 pod_assamite_struggle.109.t: "La Ashirra"
 pod_assamite_struggle.109.desc: "Esta poderosa facción de los Banu Haqim aboga por una colaboración más estrecha con el movimiento [ashirra|E]. Está compuesta principalmente por vampiros jóvenes, que fueron seguidores del Islam en vida, pero algunos ancianos poderosos también se han convertido a esta causa. Con el Islam volviéndose cada vez más dominante en la región, la facción Ashirra tiene un gran impulso detrás. Tienden a aliarse con el Consejo de los Pergaminos con la esperanza de convertirse en una opción de compromiso aceptable para todos los demás. Con un gran esfuerzo y recursos, podrías embarcarte en una campaña para ayudar o desacreditar a esta facción en la escena política general de los Banu Haqim."
  
 pod_assamite_struggle.110.t: "El Consejo de los Pergaminos"
 pod_assamite_struggle.110.desc: "El Consejo de los Pergaminos, creado inicialmente para la búsqueda y protección del conocimiento en Alamut, se ha convertido en una facción política de los hechiceros y visires que están a favor de una solución de compromiso para la crisis actual. A pesar de esta postura, se oponen ferozmente a la Red de Cuchillos, principalmente debido a la influencia de su fundador Al-Ashrad. El Consejo está trabajando actualmente con la facción [ashirra|E], viéndolos como una buena opción para mantener estables a los Banu Haqim en el futuro. Con un gran esfuerzo y recursos, podrías embarcarte en una campaña para ayudar o desacreditar a esta facción en la escena política general de los Banu Haqim."
  
 pod_assamite_struggle.111.t: "La Silsila"
 pod_assamite_struggle.111.desc: "El sacerdocio guerrero de élite de los Banu Haqim eran los verdaderos líderes de Alamut durante la época del dominio zoroastriano. Como tal, se han asociado estrechamente con esta religión y han ido decayendo junto con su fe. El regreso de Nakurtum como Mayor en 1214 ayudó a salvaguardar la poca influencia que les quedaba, pero esto podría ser demasiado poco y demasiado tarde, especialmente porque la gran mayoría de los nuevos Banu Haqim provienen de una estirpe mortal musulmana. Con un gran esfuerzo y recursos, podrías embarcarte en una campaña para ayudar o desacreditar a esta facción en la escena política general de los Banu Haqim."
  
 pod_assamite_struggle.112.t: "La tribu perdida"
 pod_assamite_struggle.112.desc: "La Tribu Perdida es un culto herético de (en su mayoría) Banu Haqim que adora a la difunta Zilah y trata de vengarla destruyendo a sus asesinos, la Tercera Generación y a quienes los siguen. Esto los pone en conflicto directo con el resto de los [Clan|E] que veneran a Haqim y, como tal, han sido purgados de la política de Alamut una y otra vez. Aun así, su influencia es insidiosa y tienden a reaparecer cuando menos se los espera. Con un gran esfuerzo y recursos, podrías embarcarte en una campaña para ayudar o desacreditar a esta facción en la escena política general de Banu Haqim."
  
 clashing_heretics_modifier: "Herejes en conflicto"
 clashing_heretics_modifier_desc: "Este condado es el centro de una guerra en la sombra entre dos sectas en conflicto."
  
 pod_assamite_struggle.1000.t: "Herejes en conflicto"
 pod_assamite_struggle.1000.desc: "Aunque ambos son cultos heréticos dentro de Banu Haqim, la Tribu Perdida y la Red de Cuchillos no se tienen ningún cariño. Consideran a su contraparte como la amenaza más apremiante en el [Clan|E] y su guerra en las sombras es probablemente la más letal de todas las facciones.\nUno de tus condados ha visto recientemente un aumento de esa actividad radical, y ambos cultos están perturbando a la población mortal y se están volviendo cada vez más complicados de manejar. Es poco probable que puedas razonar con ellos, pero aliarte con una facción podría asegurar que, al menos, el disturbio no dure demasiado."
 pod_assamite_struggle.1000.a: "Envía ayuda a la Web de Cuchillos."
 pod_assamite_struggle.1000.b: "Envía ayuda a la Tribu Perdida"
 pod_assamite_struggle.1000.c: "Manipula cada facción para resolver el problema."
 pod_assamite_struggle.1000.a.success: "Tratado."
 pod_assamite_struggle.1000.a.failure: "Empeorando..."
 pod_assamite_struggle.1000.d: "¡Aquí mando yo, no ellos!"
