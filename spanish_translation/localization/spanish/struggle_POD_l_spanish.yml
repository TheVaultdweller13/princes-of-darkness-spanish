 thirdway_effect_tt: "Los reinos Lasombra se verán afectados por el modificador Autoridad rota. Obtendrás acceso a la Invasión [casus_belli|E] si aún no la tenías, además obtendrás un descuento en su costo."
  
 heir_yzebel_modifier: "Heredero de Yzebel"
 heir_yzebel_modifier_desc: "La primera vampiresa que unió Iberia, la cartaginesa Yzebel, ha encontrado en este personaje a su heredero."
  
 pod1230objectives.113.t: "La tercera vía"
 pod1230objectives.113.desc: "Iberia tiene una larga historia. Al principio estuvo poblada por grupos errantes de señores de la guerra Gangrel, y luego fue unificada por los cartagineses Brujah Yzebel hasta su derrota contra los romanos Ventrue. Luego, aprovechando la debilidad de ambos bandos tras la guerra, los Lasombra se abrieron paso hasta la península y consolidaron rápidamente su dominio sobre la región. Sin embargo, su guerra civil debilitó tanto su posición que ha surgido un nuevo poder en Iberia. Muchos pensaron que los Lasombra habían llegado para quedarse, pero ahora se ha demostrado que estaban equivocados. Esta tierra tiene un nuevo amo, y el clan de las Sombras solo puede avergonzarse de una derrota tan completa en sus tierras natales."
 pod1230objectives.113.a: "¡Duraré más que todos ellos!"
 pod1230objectives.114.a: "Otra página que pasa la historia."
  
 struggle_parameter_unlocks_secure_reconquista_foothold_decision: "Desbloquea la decisión de Asegurar Punto de Apoyo Ibérico para personajes no involucrados en Iberia o sus alrededores."
  
 pod_reconquista_struggle.1000.t: "Tensiones y oportunidades"
 pod_reconquista_struggle.1000.desc: "Iberia está al límite. Todos los vampiros intentan aprovechar la poca influencia que tienen sobre la población mortal para obtener una ventaja. Este tira y afloja constante ha vuelto frenéticos a los mortales de la zona, que se amotinan y protestan contra todo y todos. Esta tensión antinatural ofrece algunas oportunidades para los señores y las damas de la noche y tu consejero te está presionando para que avives el fuego, asegurándote de que no se detenga pronto. Después de todo, los mortales tensos son mortales fáciles de manipular."
 pod_reconquista_struggle.1000.a: "Vamos a intensificar la situación discretamente."
 pod_reconquista_struggle.1000.b: "Tú propusiste esta solución, hazla tú mismo."
 pod_reconquista_struggle.1000.c: "No, los mortales son demasiado valiosos para desperdiciarlos."
 pod_reconquista_struggle.1000.d: "¿Por qué debería importarme los mortales?"
  
 pod_reconquista_struggle.1001.t: "Baño de medianoche"
 pod_reconquista_struggle.1001.desc: "Los lujosos baños, reliquias de la época romana, están por toda Iberia y son un pasatiempo favorito de los mortales influyentes. Este negocio ha estado regentado durante mucho tiempo por Cainitas nativos que se enorgullecen de su secretismo y solo tratan con los Príncipes y Sultanes de la Noche de forma muy irregular. Sin embargo, recientemente, un erudito musulmán ha demostrado que los baños son buenos para la salud de los mortales, lo que ha hecho que estos "maestros de los baños" secretos salgan de su escondite y pidan fondos para expandir sus operaciones. Argumentan que los mortales sanos son mortales útiles y que, por lo tanto, ambos podrían beneficiarse de esta expansión."
 pod_reconquista_struggle.1001.a: "Tendrás mi apoyo."
 pod_reconquista_struggle.1001.b: "¡Destruyan sus baños y traiganme cualquier cosa de valor!"
 pod_reconquista_struggle.1001.c: "No invertiré por ahora."
  
 pod_reconquista_struggle.1020.t: "Leones y cuchillos"
 pod_reconquista_struggle.1020.desc: "En el conflicto que se vive en Iberia, hay fanáticos en ambos bandos. Los Leones de Rodrigo luchan por los Lasombra cristianos, e incluso ellos se sienten a veces preocupados por su salvajismo en la batalla. Para los [ashirra|E], la reputación de la Red de Cuchillos ya no es tan buena, con asesinatos espantosos que se acumulan noche tras noche.\nUno de esos grupos ha aparecido recientemente en tu capital, afirmando que persigue a un "espía infiel" antes de dejar una pila de cuerpos y destrucción tras ellos.\nComo suele suceder, te toca lidiar con las consecuencias."
 pod_reconquista_struggle.1020.a: "Restablecer el orden lo antes posible."
 pod_reconquista_struggle.1020.b: "¿Un espía infiel? ¡Saquea y quema lo que quede para estar a salvo!"
 pod_reconquista_struggle.1020.c: "Echa la culpa a alguien más y sigue adelante."
  
 pod_reconquista_struggle.3011.t: "La Vigilia"
 pod_reconquista_struggle.3011.desc: "El Cid tuvo un profundo impacto en los Lasombra cristianos. Su tumba se ha convertido en un lugar de culto para los futuros caballeros con extensos rituales conocidos como "la Vigilia". Como el Cid también era respetado por los [ashirra|E], se acuerda una tregua informal cuando los peregrinos piadosos se desplazan por Iberia para cumplir con sus deberes.\nPero a veces, y con más frecuencia de la que ambos bandos admitirían, esta tregua no se respeta y los viajeros se convierten en otras víctimas de la Reconquista en la Sombra. Un grupo de Lasombra cristianos así se está moviendo por tu tierra, solicitando la paz del Cid para moverse libremente. ¿Qué harás?"
 pod_reconquista_struggle.3011.a: "Una costumbre digna de ser respetada."
 pod_reconquista_struggle.3011.b: "Un impuesto mínimo para pasar por mis tierras me parece razonable."
 pod_reconquista_struggle.3011.c: "Hermanos piadosos, tened una escolta y mi bendición."
 pod_reconquista_struggle.3011.d: "¡Ingenuos tontos esperando ser rescatados!"
  
 assamite_struggle: "Una casa dividida"
 assamite_struggle_desc: "Los Banu Haqim han gobernado Persia desde que su legendario fundador, Haqim, fundó Alamut. Desde el exterior, no ha habido nada más que una perfecta unidad entre ellos desde entonces, pero la verdad es muy diferente.\nEl faccionalismo amenaza con romper la alardeada disciplina de los Hijos de Haqim desde adentro. La llegada de un nuevo Mayor, el controvertido Nakurtum, podría ser el punto de ebullición. Si bien una guerra civil todavía no es aparentemente posible, cada grupo está afilando sus dagas para asegurarse de que ellos, y sólo ellos, darán forma al futuro de los Banu Haqim."
  
 pod_assamite_struggle.0501.t: "Una casa dividida"
 pod_assamite_struggle.0501.desc: "Los Banu Haqim han gobernado Persia desde que su legendario fundador, Haqim, fundó Alamut. Para el ojo externo, no ha habido más que una unidad perfecta entre ellos desde entonces, pero la verdad es muy diferente. El faccionalismo amenaza con quebrar la famosa disciplina de los Hijos de Haqim desde dentro. La llegada de un nuevo Mayor, el controvertido Nakurtum, podría ser el punto de ebullición. Aunque una guerra civil no parece posible -aún-, cada grupo está afilando sus dagas para asegurarse de que ellos, y solo ellos, darán forma al futuro de los Banu Haqim.\nLos principales contendientes para esta victoria son la Red de Cuchillos, un culto secreto de fanáticos letales, los [ashirra|E], que están a favor de acercar el clan al Islam, el Consejo de los Pergaminos, que representa a los moderados y conciliadores, los Silsila, un grupo elitista de viejos guardias zoroastrianos y, finalmente, la Tribu Perdida, un culto misterioso de adoración herética.\n #italic La lucha de la Casa Dividida se gana por influencia. Puedes comprobar el progreso de cada facción con una decisión menor especial.#!"
 pod_assamite_struggle.0501.a: "Haqim está mirando."
  
