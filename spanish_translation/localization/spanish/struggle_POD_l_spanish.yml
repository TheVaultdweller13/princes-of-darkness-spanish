 reconquista_struggle: "La Reconquista en la Sombra"
 reconquista_struggle_desc: "Desde la caída del Imperio Romano, los Lasombra han reinado en Iberia. Pero esta era está llegando a un final sangriento, ya que la lucha religiosa mortal en la península finalmente ha cruzado al mundo nocturno.\nLa guerra civil Lasombra estalló oficialmente en 1172 con la caída de Murcia y, desde entonces, tizones de ambos bandos como Ambrosio Luis Moncada y Badr han adulado las llamas de la guerra para sus propios intereses.\nIberia ahora está sumida en el caos, y mientras mercenarios, forasteros y oportunistas acuden a un lado u otro, queda por ver quién (si es que hay alguien) Saldremos victoriosos de este crisol."
 struggle_reconquista_phase_shadows: "Guerra de las sombras"
 struggle_reconquista_phase_shadows_desc: "La Reconquista en la Sombra nunca ha sido tan respetada como ahora. Príncipes y sultanes están planeando su próximo movimiento y, aunque existe la guerra abierta, no está tan de moda como los cuchillos en la oscuridad."
 struggle_reconquista_phase_hostility: "Caos"
 struggle_reconquista_phase_hostility_desc: "Las tensiones y los resentimientos finalmente han dado lugar a ataques abiertos contra vecinos y hermanos. La Mascarada es más delgada que nunca mientras Iberia arde durante la noche."
 struggle_reconquista_phase_reprieve: "Indulto"
 struggle_reconquista_phase_reprieve_desc: "Incluso los vampiros necesitan recuperarse de vez en cuando. La consolidación del poder está ocurriendo ahora mismo, mientras los príncipes y los sultanes se aseguran de que su influencia y sus fuerzas estén preparadas para la siguiente fase."
  
