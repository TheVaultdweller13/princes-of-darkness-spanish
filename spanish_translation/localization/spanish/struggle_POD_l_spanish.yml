 french_struggle: "Una Francia fracturada"
 french_struggle_desc: "La Francia vampírica estuvo gobernada en su día por uno de los Ventrue más influyentes, Alexander, que contaba con el apoyo de las Cortes del Amor de los Toreador, un grupo de poderosas reinas que gobernaban desde las principales ciudades francesas y le brindaban consejos y apoyo. Pero la insensibilidad y el aislamiento del viejo Ventrue acabaron por acabar con él en 1222, cuando fue derrocado por un golpe de estado fomentado por la más poderosa Reina del Amor, Salianna, y su propio chiquillo, Geoffrey. Salianna asumió entonces el poder, pero un cambio tan brutal después de más de 600 años de statu quo ha sumido a Francia en el caos, un caos que se ha visto agravado por la Cruzada Albigense en curso, la división entre occitanos y franceses y la invasión del reino por parte de Inglaterra y Alemania. ¿Sobrevivirá la Francia vampírica a los tiempos difíciles que se avecinan?"
 struggle_french_phase_chaos: "La tormenta"
 struggle_french_phase_chaos_desc: "Con la Inquisición descontrolada, los reinos vampíricos van a la guerra en las sombras de Francia, con la esperanza de reclamar con la fuerza de las armas lo que no pudieron con palabras melosas."
 struggle_french_phase_reprieve: "La calma"
 struggle_french_phase_reprieve_desc: "Incluso los vampiros necesitan recuperarse de vez en cuando. La consolidación del poder está ocurriendo ahora mismo, mientras los reyes y reinas se aseguran de que su influencia y sus fuerzas estén preparadas para la siguiente fase."
  
 pod_french_struggle.0501.t: "Una Francia fracturada"
 pod_french_struggle.0501.desc: "La Francia vampírica estuvo gobernada en su día por uno de los Ventrue más influyentes, Alexander, que contaba con el apoyo de las Cortes del Amor de los Toreador, un grupo de poderosas reinas que gobernaban desde las principales ciudades francesas y le brindaban consejos y apoyo. Pero la insensibilidad y el aislamiento del viejo Ventrue acabaron por acabar con él en 1222, cuando fue derrocado por un golpe de estado fomentado por la más poderosa Reina del Amor, Salianna, y su propio chiquillo, Geoffrey. Salianna asumió entonces el poder, pero un cambio tan brutal después de más de 600 años de statu quo ha sumido a Francia en el caos, un caos que se ha visto agravado por la Cruzada Albigense en curso, la división entre occitanos y franceses y la invasión del reino por parte de Inglaterra y Alemania. ¿Sobrevivirá la Francia vampírica a los tiempos difíciles que se avecinan?"
 pod_french_struggle.0501.a: "El caos genera oportunidades."
  
