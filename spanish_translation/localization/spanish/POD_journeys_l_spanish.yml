 ritual_casting_travel_desc: "No importa cuántas veces realice estos ritos, siempre me provocan una sensación distante de terror. Nuestros mayores eruditos están lejos de comprender el gran [beast|E] que duerme en nuestra sangre y que se despierta cada vez que necesitamos sus poderes. Debajo de todo el artificio, todos los procedimientos, ceremonias y teatralidades, no somos más que niños que intentan controlar una fuerza de la naturaleza." #NT!
 #ritual_casting_travel_desc: "A lo largo de siglos de experimentación, los hechiceros de la Estirpe han expandido sus artes de mil maneras diferentes. Con cada paso que dan, se abre ante ellos otro camino tentadoramente, que les indica el camino hacia hazañas mágicas aún mayores. La taumaturgia fue desarrollada por los Vástagos a partir de rituales herméticos para controlar y concentrar estas poderosas fuerzas.\nOtros Vástagos crearon una amplia gama de hechicerías que han extraído de las creencias de los mortales de todo el mundo. Algunos han difuminado la línea entre religión y poder para crear un número cada vez mayor de ritae. Otros incluso han usado su sangre para comandar a los espíritus de los muertos, para hacer contacto con entidades en reinos más allá de la comprensión y para vender sus almas a seres que habitan en los confines más oscuros de toda la creación. Al final, sin embargo, todos los rituales requieren disciplina y fortaleza mental para prepararse. Cualquier error podría ser el último que cometa un hechicero descuidado.\nDespués de una cuidadosa preparación, [bs_ritual|E] finalmente está listo. Ahora solo necesito el momento y lugar adecuado para lanzarlo." #NT!
