 siochain_1_name: "La leyenda del equilibrio: Mundo gris" #NT!
 siochain_1_desc: "Ya sea por medio de un estudio deliberado o por el horror inminente de la muerte, has llegado a una conclusión: es posible lograr un equilibrio perfecto entre tu yo mortal y tu yo feérico. Sin embargo, para lograrlo es necesario adquirir una comprensión completa tanto del glamour como de la banalidad. Una batalla cuesta arriba, si alguna vez hubo alguna." #NT!
 siochain_1_effects: "Meditarás sobre la Banalidad y estarás un paso más cerca de la perfección." #NT!
 siochain_1_isvalid: "$EFFECT_LIST_BULLET$Tienes el [GetPerk('realm_fae_5_perk').GetName(GetPlayer)] [perk|E]" #NT!
 siochain_1_tt: "El mundo de otoño contiene las respuestas." #NT!
 siochain_1_planning_title: "Buscando el equilibrio" #NT!
 siochain_1_planning_desc: "Me he sumergido en el mundo de los mortales, estrangulado por sus agobiantes reglas y sus rígidos rituales.\n\nAunque la Banalidad amenazara con asfixiarme, lo tomé como una lección. Y ha habido muchas de estas lecciones, últimamente.\n\n¿Ha sido suficiente?" #NT!
 siochain_1_planning_confirm: "Es hora de pensar en lo que he aprendido." #NT!
 siochain_1_planning_decline: "Aún no es el momento" #NT!
  
 siochain_2_name: "La leyenda del equilibrio: un mundo colorido" #NT!
 siochain_2_desc: "Me he sumergido en la Banalidad y he salido ilesa, pero ese fue solo el primer paso. A continuación, tendré que ponerme en contacto con mi yo hada." #NT!
 siochain_2_effects: "Meditarás sobre el Glamour y estarás un paso más cerca de la perfección." #NT!
 #siochain_2_isvalid: ""
 siochain_2_tt: "Preguntas que sólo el Sueño puede responder." #NT!
 siochain_2_planning_title: "Buscando el equilibrio" #NT!
 siochain_2_planning_desc: "He meditado mientras estaba sumergido en tormentas de Glamour. He dejado que la materia cruda del Sueño me empapara hasta que no quedó nada de mí, ninguna separación, ningún interior ni exterior. ¿Puede este caos cristalizar en una verdadera comprensión?" #NT!
 siochain_2_planning_confirm: "Es hora de pensar en lo que he aprendido." #NT!
 siochain_2_planning_decline: "Aún no es el momento" #NT!
  
 siochain_3_name: "La leyenda del equilibrio: la confluencia de los mundos" #NT!
 siochain_3_desc: "Parece que no hay forma de conciliar mi comprensión del glamour y la banalidad. Son opuestos, obviamente. Eso es solo sentido común. Pero ¿cuándo ha detenido el sentido común a un cambiante?" #NT!
 siochain_3_effects: "Intentarás el arriesgado esfuerzo de fusionar la Banalidad y el Glamour dentro de ti." #NT!
 siochain_3_isvalid: "$EFFECT_LIST_BULLET$No eres [GetModifier('POD_disconected_from_dreaming').GetNameWithTooltip]" #NT!
 siochain_3_tt: "Encontrar el equilibrio entre las contradicciones." #NT!
 siochain_3_planning_title: "Lograr el equilibrio" #NT!
 siochain_3_planning_desc: "La banalidad y el glamour van juntos como el agua y el aceite. Nadie ha logrado mezclarlos con éxito.\n\nTodavía.\n\nMe he preparado para esto durante mucho tiempo. La práctica solo me llevará hasta cierto punto. Necesito dar el paso." #NT!
 siochain_3_planning_confirm: "Es ahora o nunca." #NT!
 siochain_3_planning_decline: "Esto suena estresante, lo haré en otro momento." #NT!
  
