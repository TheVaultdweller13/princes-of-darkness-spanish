 seek_knowledge_thaumaturgy_name: "Aprende [GetTrait('bloodsorcery').GetName(GetNullCharacter)] (Taumaturgia)" #NT!
 seek_knowledge_thaumaturgy_desc: "[GetTrait('bloodsorcery').GetName(GetNullCharacter)] es un misterioso [discipline|E] que se asocia más comúnmente con el [GetTrait('tremere').GetName(GetNullCharacter)], pero que practican varios [Clans|E] diferentes. Permite al practicante usar su sangre para una amplia gama de rituales mágicos: concentrar la mente, mejorar los ejércitos, maldecir a los enemigos... y muchos más.\nLos taumaturgos suelen tener una reputación aterradora que utilizan a su favor. A sus enemigos les resulta difícil calcular correctamente qué esperar de un conflicto directo. Los no iniciados tienen poca idea del alcance y la magnitud del poder que puede poseer un taumaturgo y, a veces, su imaginación les gana." #NT!
 seek_knowledge_thaumaturgy_effects: "Aprenderás la ubicación de un maestro que conoce [GetTrait('bloodsorcery').GetName(GetNullCharacter)]. Después de viajar allí, puedes adquirir [discipline|E] [trait|E]. No solo te permite desbloquear [perks|E] en [GetTrait('bloodsorcery').GetName(GetNullCharacter)] [lifestyle|E], sino que también desbloquea [blood_sorcery|E] [character_interaction|E], que te permite lanzar varios hechizos beneficiosos y dañinos." #NT!
 seek_knowledge_thaumaturgy_tt: "Desbloquearé los secretos más profundos de la vida." #NT!
 seek_knowledge_thaumaturgy_planning_title: "La búsqueda de la taumaturgia" #NT!
 seek_knowledge_thaumaturgy_planning_desc: "He despertado mi sangre y me he preparado lo mejor que he podido, pero los puntos más finos de [GetTrait('bloodsorcery').GetName(GetNullCharacter)] todavía se me escapan.\n\nSi quiero dominar este [discipline|E] por completo, necesitaré un maestro.\n\nPor suerte, mis exploradores me han dicho dónde se puede encontrar a esa persona." #NT!
 seek_knowledge_thaumaturgy_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 seek_knowledge_thaumaturgy_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 seek_knowledge_thaumaturgy_travel_title: "$POD_journey_travel_title_seek_knowledge$" #NT!
 seek_knowledge_thaumaturgy_travel_desc: "Estoy emocionado por tener la oportunidad de aprender [GetTrait('bloodsorcery').GetName(GetNullCharacter)]. Sus secretos se guardan celosamente por una razón. Una vez que los desbloquee, no hay forma de saber de qué seré capaz.\nSe dice que la verdadera fuerza de un taumaturgo es la disciplina para prepararse para posibilidades peligrosas y usar rituales que a primera vista podrían no parecer poderosos. Un buen taumaturgo viene listo para todo tipo de situaciones y puede desatar las fuerzas que ha reunido en caso de una emergencia. Los taumaturgos de mentalidad marcial comparan sus preparativos con asegurarse de tener munición adicional en caso de que la batalla salga mal." #NT!
 seek_knowledge_thaumaturgy_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
 seek_knowledge_dur_an_ki_name: "Aprende [GetTrait('bloodsorcery').GetName(GetNullCharacter)] (Dur-An-Ki)" #NT!
 seek_knowledge_dur_an_ki_desc: "La hechicería Assamita comenzó en la Segunda Ciudad cuando los magos mortales fueron Abrazados en el Clan con la promesa de poder y vida eterna. Estos Hechiceros no muertos actuaron como interrogadores y cazadores de demonios durante las guerras contra los Baali. Después de la caída de la Segunda Ciudad, los Hechiceros fueron utilizados para facilitar la comunicación mágica a grandes distancias, manteniendo al Clan unificado y organizado. Además, utilizaron sus artes para proteger el rebaño que cultivaba el Clan. Nutrieron los cultivos que sustentaban al rebaño y continuaron atacando a las fuerzas que amenazaban al Clan. Posteriormente, estos Hechiceros han volcado sus talentos en las artes de Dur-An-Ki (que en sumerio significa "Maestro del Cielo y la Tierra") para ayudarlos en su causa. Una forma de magia que se originó en la antigua Mesopotamia, ha crecido a lo largo de los milenios para incorporar los elementos de numerosos mitos y religiones de todo el Medio Oriente. Fundamentalmente, Dur-An-Ki permite que se establezcan pactos entre espíritus y hechiceros (conocidos como ashipu)." #NT!
 seek_knowledge_dur_an_ki_effects: "Aprenderás la ubicación de un maestro que conoce [GetTrait('bloodsorcery').GetName(GetNullCharacter)]. Después de viajar allí, puedes adquirir [discipline|E] [trait|E]. No solo te permite desbloquear [perks|E] en [GetTrait('bloodsorcery').GetName(GetNullCharacter)] [lifestyle|E], sino que también desbloquea [blood_sorcery|E] [character_interaction|E], que te permite lanzar varios hechizos beneficiosos y dañinos." #NT!
 seek_knowledge_dur_an_ki_tt: "Desbloquearé los secretos más profundos de la vida." #NT!
 seek_knowledge_dur_an_ki_planning_title: "La búsqueda de Dur-An-Ki" #NT!
 seek_knowledge_dur_an_ki_planning_desc: "He despertado mi sangre y me he preparado lo mejor que he podido, pero los puntos más finos de [GetTrait('bloodsorcery').GetName(GetNullCharacter)] todavía se me escapan.\n\nSi quiero dominar este [discipline|E] por completo, necesitaré un maestro.\n\nPor suerte, mis exploradores me han dicho dónde se puede encontrar a esa persona." #NT!
 seek_knowledge_dur_an_ki_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 seek_knowledge_dur_an_ki_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 seek_knowledge_dur_an_ki_travel_title: "$POD_journey_travel_title_seek_knowledge$" #NT!
 seek_knowledge_dur_an_ki_travel_desc: "Mientras que las características distintivas de la taumaturgia son su orden y precisión científica, la hechicería assamita es mucho menos rígida. Extrae su inspiración y forma de numerosas fuentes culturales y experimentos realizados a lo largo de muchos siglos: el hinduismo, las epopeyas heroicas, el feng shui, la alquimia y la astronomía islámicas, la magia superior e inferior de Mesopotamia y los ritos persas de Mitra, por nombrar solo algunos. En el caso de cada rito que lanza un hechicero, la ruta que sigue para completarlo se compone de una serie de hitos. Sin embargo, el orden y la manera en que se cumplen es diferente de un hechicero a otro, dependiendo de la fuente cultural a la que recurra para caracterizar sus prácticas." #NT!
 seek_knowledge_dur_an_ki_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
  
 seek_knowledge_akhu_name: "Aprende [GetTrait('bloodsorcery').GetName(GetNullCharacter)] (Akhu)" #NT!
 seek_knowledge_akhu_desc: "La hechicería setita es un fenómeno mágico curioso. Tiene elementos de todo el espectro mágico, aunque su implementación tiene un formato principalmente ritualista y religioso. Dicho esto, "hechicería setita" es un nombre un tanto inapropiado. El término implica una práctica singular, pero sería más apropiado decir hechicerías setitas, ya que en realidad es una colección de diferentes prácticas de los seguidores de Set en todo el mundo. En el apogeo de Egipto, antes de su conversión al cristianismo a manos del Imperio romano, la magia era algo común, practicada por mortales y vampiros por igual. Los egipcios tenían varias palabras para la magia; los setitas usaban Heka (literalmente "magia") para referirse a la magia mortal, y Ahku ("hechizos"") para su magia de sangre. Esta sigue siendo la variante más conocida de la "hechicería setita" hasta la fecha." #NT!
  
