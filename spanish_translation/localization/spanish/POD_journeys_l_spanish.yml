 seek_knowledge_sorcery_desc: "#TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L La hechicería#!#! es ​​una forma simple de magia que incluso los mortales no despiertos pueden aprender. Abarca una gran variedad de habilidades mágicas: [GetPerk('conveyance_perk').GetName(GetPlayer)], [GetPerk('herbalism_perk').GetName(GetPlayer)], [GetPerk('dowsing_perk').GetName(GetPlayer)], [GetPerk('cursing_perk').GetName(GetPlayer)] y muchas más. Un practicante experto podría incluso usar [GetPerk('alchemy_perk').GetName(GetPlayer)] para lograr la inmortalidad."
