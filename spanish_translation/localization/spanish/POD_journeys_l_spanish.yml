 seek_knowledge_psychic_desc: "Ciertos mortales son capaces de manifestar #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Fenómenos psíquicos#!#!. Estos abarcan una gran variedad de habilidades como [GetPerk('astral_projection_perk').GetName(GetPlayer)], [GetPerk('psychometry_perk').GetName(GetPlayer)], [GetPerk('animal_psi_perk').GetName(GetPlayer)] y muchas más. Se dice que las habilidades psíquicas son innatas, pero tal vez haya formas de abrir la mente a la fuerza..."
