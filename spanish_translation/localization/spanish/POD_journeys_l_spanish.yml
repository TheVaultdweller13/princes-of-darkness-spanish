 seek_knowledge_demonology_planning_desc: "Después de estudiar detenidamente tomos prohibidos y leer tratados blasfemos sobre #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonología#!#!,, ahora tengo una comprensión decente de su teoría.\n\nSin embargo, la práctica es un asunto diferente. Necesitaré un maestro antes de poder llamarme a mí mismo un #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonólogo#!#! en serio.\n\nMis exploradores me han dicho dónde se puede encontrar a una persona así."
