 provoke_vatican_warning: "#warning Esta violación sin precedentes de [the_masquerade|E] tendrá consecuencias enormes que cambiarán el mundo.\n\nSerán [GetTrait('forever_infamous').GetName(GetPlayer)] y [GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]. Seguramente pasarán a la historia. Casi con toda seguridad, pasarán a la historia, punto.\n\n¿Están dispuestos a correr el riesgo?#!"
  
 provoke_vatican_name: "Revélate al Vaticano"
 provoke_vatican_desc: "Estoy harta de estar siempre acechando en las sombras, siempre acobardada por miedo a los mortales, siempre asegurándome de que nuestra existencia permanezca oculta. ¡Basta ya! Les mostraré que nuestra especie debe ser respetada. Les mostraré a todos..."
 provoke_vatican_effects: "Viajarás a Roma y revelarás tu naturaleza sobrenatural durante un violento alboroto, provocando una represalia por parte de la Inquisición.\n\n$provoke_vatican_warning$"
 provoke_vatican_isvalid: "$EFFECT_LIST_BULLET$Eres [GetTrait('arrogant').GetName(GetPlayer)]\n$EFFECT_LIST_BULLET$Tu [capital|E] está en [GetGeographicalRegion('world_europe').GetName]\n$EFFECT_LIST_BULLET$Sigues a un [religion|E] relacionado con el cristianismo #italic ([GetReligionByKey('roadofheaven_religion').GetName] o [GetReligionByKey('bloodgnosticism_religion').GetName])[GetTrait('arrogant').GetName(GetPlayer)]0"
 provoke_vatican_religion_tt: "Debes seguir una religión relacionada con el cristianismo #italic ([GetReligionByKey('roadofheaven_religion').GetName] o [GetReligionByKey('bloodgnosticism_religion').GetName])#!"
 provoke_vatican_tt: "Pasaré a la infamia."
 provoke_vatican_planning_title: "Despertando al tigre"
 provoke_vatican_planning_desc: "La decisión fue tomada. Los preparativos están hechos. Estoy más preparado que nunca. Ahora todo lo que queda por hacer es un viaje rápido a la Ciudad Santa.\n\nNo todos compartirán mi visión. De hecho, espero que haya muchos que intenten disuadirme de esta búsqueda, pensando que es una tontería. Simplemente no comprenden el alcance de mi ambición.\n\nPero pronto lo entenderán."
 provoke_vatican_planning_confirm: "Esta será mi obra magna."
 provoke_vatican_planning_decline: "Será mejor que me asegure de estar preparado para esto."
 provoke_vatican_travel_title: "Viaje al Vaticano"
 provoke_vatican_travel_desc: "El camino que tengo por delante será peligroso y no puedo evitar sentir cierta inquietud. ¿Así se sintió César cuando cruzó el Rubicón? ¿Era consciente de que sus acciones cambiarían el destino de todo un pueblo? ¿Sentía el peso de la historia? Solo puedo esperar que un día, cuando todo esté dicho y hecho y la situación se haya calmado, mis acciones se vean justificadas."
 provoke_vatican_travel_confirm: "Pronto, el mundo entero sabrá mi nombre."
  
 provoke_vatican_caelestius_name: "$provoke_vatican_name$"
 provoke_vatican_caelestius_desc: "Nuestra especie ha estado agazapada en las sombras durante demasiado tiempo, ¿y para qué? La Iglesia nos está tildando de pecadores, pero su concepto mismo del pecado se ha basado en premisas falsas. Sé cómo revelar sus inconsistencias lógicas. Sé cómo corregir este error. Debatiré con el Papa."
 provoke_vatican_caelestius_effects: "Viajarás a Roma e intentarás presentarle al Santo Padre tu marca personal de nodismo, lo que te permitirá ganarte su bendición... o provocar una represalia de la Inquisición.\n\n$provoke_vatican_warning$"
 #provoke_vatican_caelestius_isvalid: ""
 provoke_vatican_caelestius_tt: "Seguramente el Santo Padre me bendecirá."
 provoke_vatican_caelestius_planning_title: "Preparando una revelación"
 provoke_vatican_caelestius_planning_desc: "La decisión está tomada. Los preparativos están hechos. Estoy más preparado que nunca. Ahora lo único que me queda por hacer es un viaje rápido a la Ciudad Santa. No todo el mundo compartirá mi visión. De hecho, espero que haya muchos que intenten disuadirme de esta misión, pensando que es una misión inútil. Simplemente no entienden la profundidad de mi fe. Pero pronto lo harán."
 provoke_vatican_caelestius_planning_confirm: "$provoke_vatican_planning_confirm$"
 provoke_vatican_caelestius_planning_decline: "$provoke_vatican_planning_decline$"
 provoke_vatican_caelestius_travel_title: "$provoke_vatican_travel_title$"
