 seek_knowledge_akhu_travel_desc: "Akhu, la escuela de hechicería setita más practicada, se parece a la antigua religión egipcia. El dios Set para los antiguos egipcios era, entre otras cosas, el dios de las tormentas. Por lo tanto, un practicante de Akhu erige un pararrayos simbólico a través del cual puede atraer un rayo de Set para impulsar sus ritos posteriores. Sin embargo, para atraer el favor de Set, debe hacer una ofrenda al Dios Oscuro que lo complacerá enormemente. La forma aceptada de lograr esto entre los practicantes de Akhu (conocidos como Sacerdotes Lectores) es seguir las instrucciones establecidas por el propio Set en El libro de la salida nocturna." #NT!
 seek_knowledge_akhu_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
  
 seek_knowledge_sadhana_name: "Aprende [GetTrait('bloodsorcery').GetName(GetNullCharacter)] (Sadhana) #R (W.I.P)#!" #NT!
 seek_knowledge_sadhana_desc: "Al llegar a la India, los seguidores de Set encontraron elementos de la religión hindú que podían aprovechar para convertir a los Vástagos a su causa. Los practicantes de la Sadhana provienen predominantemente de las filas del linaje Setita conocido como Daitya. Estos Setitas siguen a Shiva, que se deriva del dios Rudra, una deidad de la tormenta, y por lo tanto se lo identifica como una máscara de Set. Creyéndose demonios encarnados, los Setitas indios consideran que su misión es derrocar a los dioses y tomar su poder para sí mismos." #NT!
 seek_knowledge_sadhana_effects: "Aprenderás la ubicación de un maestro que conoce [GetTrait('bloodsorcery').GetName(GetNullCharacter)]. Después de viajar allí, puedes adquirir [discipline|E] [trait|E]. No solo te permite desbloquear [perks|E] en [GetTrait('bloodsorcery').GetName(GetNullCharacter)] [lifestyle|E], sino que también desbloquea [blood_sorcery|E] [character_interaction|E], que te permite lanzar varios hechizos beneficiosos y dañinos." #NT!
 seek_knowledge_sadhana_tt: "Desbloquearé los secretos más profundos de la vida." #NT!
 seek_knowledge_sadhana_planning_title: "La búsqueda de la sadhana" #NT!
 seek_knowledge_sadhana_planning_desc: "He despertado mi sangre y me he preparado lo mejor que he podido, pero los puntos más finos de [GetTrait('bloodsorcery').GetName(GetNullCharacter)] todavía se me escapan.\n\nSi quiero dominar este [discipline|E] por completo, necesitaré un maestro.\n\nPor suerte, mis exploradores me han dicho dónde se puede encontrar a esa persona." #NT!
 seek_knowledge_sadhana_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 seek_knowledge_sadhana_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 seek_knowledge_sadhana_travel_title: "$POD_journey_travel_title_seek_knowledge$" #NT!
 seek_knowledge_sadhana_travel_desc: "Sadhana es el ejercicio de la mente sobre la materia. Si bien se podría argumentar que su poder proviene de adentro y no de ser canalizado por el Dios Oscuro, es su fe y devoción a Shiva lo que les otorga el enfoque que les permite dirigir este poder. Sin esto, se argumenta, simplemente se perderían en la meditación. Sin Shiva, no tendrían poder y, por lo tanto, todo es atribuible al Dios Oscuro al final." #NT!
 seek_knowledge_sadhana_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
  
 seek_knowledge_koldunic_name: "Aprende [GetTrait('bloodsorcery').GetName(GetNullCharacter)] (Koldunic)" #NT!
 seek_knowledge_koldunic_desc: "Los koldun Tzimisce afirman haber practicado la magia antes que los demás. La hechicería koldúnica se basa en el elementalismo primigenio, esclavizando a los espíritus débiles o haciendo tratos con los más fuertes. El más importante de estos espíritus elementales es la entidad de los Cárpatos Kupala, llamada “la raíz de todo” por los koldun más antiguos. Las relaciones continuas con esta criatura han causado dificultades significativas, ya que el tráfico con espíritus está a un pelo del infernalismo." #NT!
 seek_knowledge_koldunic_effects: "Aprenderás la ubicación de un maestro que conoce [GetTrait('bloodsorcery').GetName(GetNullCharacter)]. Después de viajar allí, puedes adquirir [discipline|E] [trait|E]. No solo te permite desbloquear [perks|E] en [GetTrait('bloodsorcery').GetName(GetNullCharacter)] [lifestyle|E], sino que también desbloquea [blood_sorcery|E] [character_interaction|E], que te permite lanzar varios hechizos beneficiosos y dañinos." #NT!
 seek_knowledge_koldunic_tt: "Desbloquearé los secretos más profundos de la vida." #NT!
 seek_knowledge_koldunic_planning_title: "La búsqueda de la hechicería koldúnica" #NT!
 seek_knowledge_koldunic_planning_desc: "He despertado mi sangre y me he preparado lo mejor que he podido, pero los puntos más finos de [GetTrait('bloodsorcery').GetName(GetNullCharacter)] todavía se me escapan.\n\nSi quiero dominar este [discipline|E] por completo, necesitaré un maestro.\n\nPor suerte, mis exploradores me han dicho dónde se puede encontrar a esa persona." #NT!
 seek_knowledge_koldunic_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 seek_knowledge_koldunic_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 seek_knowledge_koldunic_travel_title: "$POD_journey_travel_title_seek_knowledge$" #NT!
 seek_knowledge_koldunic_travel_desc: "La hechicería koldúnica es similar a la taumaturgia en su idea, pero muy diferente en la práctica. Las principales diferencias incluyen que la hechicería koldúnica requiere el servicio de los espíritus de la naturaleza en lugar de ritos y rituales memorizados, el koldunismo tiende a ser mucho más sutil que la taumaturgia en niveles inferiores, y el koldunismo no requiere tanto una extensión de la voluntad como ser un maestro del mismo material que un Demonio desea manipular." #NT!
 seek_knowledge_koldunic_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
  
 seek_knowledge_abyssal_mysticism_name: "Aprende [GetTrait('obtenebration').GetName(GetNullCharacter)] (Misticismo abisal)" #NT!
 seek_knowledge_abyssal_mysticism_desc: "Inmersos en el estudio eterno de una fuerza que trasciende y, en última instancia, se opone a toda luz y vida, los Místicos del Abismo tienen poco uso para la humanidad o los preceptos mortales del bien y el mal. Los místicos del Clan Lasombra hurgan en los lugares oscuros en busca de secretos, respuestas y tal vez más preguntas. Para estas almas impulsadas, la Obtenebración convencional es solo el comienzo. Al aplicar principios taumatúrgicos a la Obtenebración, los místicos Lasombra de la Edad Oscura desarrollaron rituales para desbloquear los poderes ocultos de la sombra e invocar los horrores primordiales sin nombre del Abismo, ampliando así de manera efectiva la Obtenebración a una forma de hechicería de sangre." #NT!
 seek_knowledge_abyssal_mysticism_effects: "Aprenderás la ubicación de un maestro que conoce el misticismo abisal. Después de viajar allí, podrás adquirir el [discipline|E] [trait|E]. No solo te permite desbloquear el [perks|E] en el [GetTrait('bloodsorcery').GetName(GetNullCharacter)] [lifestyle|E], sino que también desbloquea el [blood_sorcery|E] [character_interaction|E], que te permite lanzar varios hechizos beneficiosos y dañinos." #NT!
 seek_knowledge_abyssal_mysticism_tt: "Desbloquearé los secretos más profundos de la vida." #NT!
 seek_knowledge_abyssal_mysticism_planning_title: "La búsqueda del misticismo abisal" #NT!
 seek_knowledge_abyssal_mysticism_planning_desc: "He despertado mi sangre y me he preparado lo mejor que he podido, pero los puntos más finos del Misticismo Abisal todavía se me escapan.\n\nSi quiero dominar este [discipline|E] por completo, necesitaré un maestro.\n\nAfortunadamente, mis exploradores me han dicho dónde se puede encontrar a esa persona." #NT!
 seek_knowledge_abyssal_mysticism_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 seek_knowledge_abyssal_mysticism_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 seek_knowledge_abyssal_mysticism_travel_title: "$POD_journey_travel_title_seek_knowledge$" #NT!
 seek_knowledge_abyssal_mysticism_travel_desc: "La magia abisal invoca espíritus de otra dimensión, que se asemeja a una forma de purgatorio oscuro. Estos practicantes esclavizan y controlan a los espíritus, pero esos espíritus no se parecen a nada de la creación y parecen no tener memoria ni asociación con entidades demoníacas verdaderas." #NT!
 seek_knowledge_abyssal_mysticism_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$" #NT!
  
 azhi_dahaka_1_name: "Beca de Azhi Dahaka" #NT!
 azhi_dahaka_1_desc: "Llegar a ser Azhi Dahaka (o incluso comprenderlo) no es una tarea fácil. Primero debes aprender de los logros y errores de tus predecesores para reducir los riesgos de fracasar." #NT!
 azhi_dahaka_1_effects: "Te esconderás en busca de menciones de Azhi Dahaka con la esperanza de encontrar un camino hacia la Verdadera Metamorfosis." #NT!
 azhi_dahaka_1_tt: "Cambio eterno." #NT!
 azhi_dahaka_1_planning_title: "Beca de Azhi Dahaka" #NT!
 azhi_dahaka_1_planning_desc: "Solo puedo dedicarle un tiempo limitado a la búsqueda de Azhi Dahaka; el estancamiento nunca será el camino a seguir. Necesito evaluar mi progreso actual desde otra perspectiva." #NT!
 azhi_dahaka_1_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 azhi_dahaka_1_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 azhi_dahaka_1_travel_title: "Beca de Azhi Dahaka" #NT!
 azhi_dahaka_1_travel_desc: "¿Qué aprendí esta vez?" #NT!
 azhi_dahaka_1_travel_confirm: "Vamos a averiguarlo" #NT!
  
 azhi_dahaka_2_name: "Ritual de Azhi Dahaka" #NT!
 azhi_dahaka_2_desc: "Para convertirse en el dragón del cambio eterno, uno debe reinventarse en cuerpo y mente. Has preparado el más grandioso de los rituales para despojarte de tu forma actual y renacer como un verdadero modelo de Metamorfosis." #NT!
 azhi_dahaka_2_effects: "Comenzarás a reunir materiales y a preparar un ritual para lograr (tu versión de) Azhi Dahaka." #NT!
 azhi_dahaka_2_tt: "El dragón primordial ruge." #NT!
 azhi_dahaka_2_planning_title: "Ritual de Azhi Dahaka" #NT!
 azhi_dahaka_2_planning_desc: "El ritual está listo. Es hora de avanzar y encontrar el corazón palpitante del dragón, donde el caos y la eternidad se encuentran... y luego beber de él." #NT!
 azhi_dahaka_2_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 azhi_dahaka_2_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 azhi_dahaka_2_travel_title: "Ritual de Azhi Dahaka" #NT!
 azhi_dahaka_2_travel_desc: "Estoy en el epicentro de esta vorágine." #NT!
 azhi_dahaka_2_travel_confirm: "El dragón me espera." #NT!
  
 hunt_for_sargon_codex_shard_name: "Búsqueda de fragmentos del Códice Sargón" #NT!
 hunt_for_sargon_codex_shard_desc: "El Códice Sargón es una tablilla de arcilla escrita por Cappadocius durante sus años mortales. Después de su muerte, la pérdida de su Avatar provocó caos y destrucción en sus recuerdos. No podía recordar lo que había escrito ni dónde lo había dejado. Después de milenios, el Códice Sargón fue destruido y sus partes se esparcieron por todo el mundo. Si alguien lo restaurara, les aguardaría un inmenso poder." #NT!
 hunt_for_sargon_codex_shard_effects: "Comenzarás a recopilar información sobre las posibles ubicaciones de los fragmentos del Códice Sargón." #NT!
 hunt_for_sargon_codex_shard_tt: "La obra magna de un erudito sin igual." #NT!
 hunt_for_sargon_codex_shard_isvalid: "$EFFECT_LIST_BULLET$Aún quedan fragmentos por descubrir." #NT!
 hunt_for_sargon_codex_shard_planning_title: "Se descubrió un fragmento" #NT!
 hunt_for_sargon_codex_shard_planning_desc: "Mis exploradores finalmente han regresado a mí con buenas noticias: la ubicación general de una de las piezas del Códice de Sargón.\n\nAhora que sé a dónde ir, puedo liberarlo.\n\nCon la fuerza, si es necesario." #NT!
 hunt_for_sargon_codex_shard_planning_confirm: "$POD_journey_planning_confirm_default$" #NT!
 hunt_for_sargon_codex_shard_planning_decline: "$POD_journey_planning_decline_default$" #NT!
 hunt_for_sargon_codex_shard_travel_title: "En busca del conocimiento" #NT!
 hunt_for_sargon_codex_shard_travel_desc: "El Códice Sargón se dispersó por los cuatro vientos hace mucho tiempo. Reunir todas las piezas será una tarea inmensa. Sin embargo, para un buscador de conocimiento, el premio final hace que todos los esfuerzos valgan la pena." #NT!
 hunt_for_sargon_codex_shard_travel_confirm: "Capadocia seguramente bendecirá este esfuerzo." #NT!
  
