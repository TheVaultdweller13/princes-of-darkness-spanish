 golconda_1_name: "Aprende a dominar a tu Bestia"
 golconda_1_desc: "Hay rumores de que $POD_splat_vampire_plural$ logró trascender a [the_beast|E] para siempre, llegando a un estado en el que ya no necesita beber sangre. Suena demasiado bueno para ser verdad, pero si hay respuestas, vale la pena encontrarlas."
 golconda_1_effects: "Aprenderá la ubicación de un maestro que puede orientarlo en el camino correcto."
 golconda_1_tt: "¿Es posible la paz interior?"
 golconda_1_planning_title: "Entendiendo al enemigo interior"
 golconda_1_planning_desc: "#R El hambre#! es algo que todo [cainite|E] aprende a soportar... o a permitirse. Se convierte en un ruido de fondo. Un hecho inmutable de nuestra existencia.\n\n¿Pero tiene que ser así?\n\nMis exploradores me han hablado de un lugar donde puedo encontrar más respuestas."
 golconda_1_planning_confirm: "$POD_journey_planning_confirm_default$"
 golconda_1_planning_decline: "$POD_journey_planning_decline_default$"
 golconda_1_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 golconda_1_travel_desc: "Debe haber algo extraño en las respuestas que busco. ¿No busca todo [cainite|E] un respiro de [the_beast|E]? Entonces, ¿por qué no se conocen más las soluciones a este problema? Supongo que pronto descubriré por qué."
 golconda_1_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"
  
 golconda_2_name: "Haz las paces con tu bestia"
 golconda_2_desc: "Ahora que conozco el camino de [golconda|E], me enfrento a la difícil tarea de obtener una comprensión profunda de mi [beast|E]. Muchos de los que me precedieron han pasado siglos en esa tarea, sin obtener nada más que frustración. ¿Podría tener éxito donde ellos fracasaron?"
 golconda_2_effects: "Obtendrás [trait_level_track_xp|E] como [GetTrait('golconda_seeker').GetName(GetPlayer)]. También obtendrás [trait|E] si aún no lo tienes.\n\nCuanto más [trait_level_track_xp|E] tengas, mayores serán tus posibilidades de lograr un avance importante.\n\n#X Todo el progreso en este [journey|E] se pierde al entrar en frenesí o al cometer un asesinato o robo.#!"
 golconda_2_tt: "Un viaje de mil pasos."
 golconda_2_planning_title: "Contemplando al depredador interior"
 golconda_2_planning_desc: "[the_beast|E] ha estado carcomiendo el fondo de mi mente como siempre, y he pasado un buen rato observándolo y tratando de obtener una comprensión más profunda de su comportamiento.\n\nNecesito un tiempo de tranquilidad para pensar más profundamente en lo que he aprendido.\n\nEsto probablemente causará algo de [stress|E]."
 golconda_2_planning_confirm: "Estoy listo."
 golconda_2_planning_decline: "Debería contemplar esto en un momento menos estresante."
