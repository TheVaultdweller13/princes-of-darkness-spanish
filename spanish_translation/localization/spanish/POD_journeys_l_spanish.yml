 golconda_3_name: "el suspiro"
 golconda_3_desc: "Todos mis preparativos me han llevado a esto. Me enfrentaré a [the_beast|E] de una vez por todas."
 golconda_3_effects: "Entrarás en lo más profundo de tu alma para la confrontación final.\n\n#X Basado en tu [trait_level_track_xp|E] como [GetTrait('golconda_seeker').GetName(GetPlayer)], tienes un #V [GetPlayer.MakeScope.ScriptValue('suspire_success_chance')]%#! de posibilidades de salir con tu mente intacta.#!"
 golconda_3_tt: "Todo o nada."
 golconda_3_planning_title: "Destino final"
 golconda_3_planning_desc: "Sé lo que tengo que hacer. Dejaré que la vitae fortalezca mis sentidos, de forma similar a usar [GetTrait('auspex').GetName(GetNullCharacter)]. Luego enviaré mi conciencia hacia adentro, al lugar donde reside [the_beast|E].\n\nLo que no sé es lo que me espera.\n\nSolo hay una forma de averiguarlo."
 golconda_3_planning_confirm: "Es hora de un acto de fe."
 golconda_3_planning_decline: "Aún no es momento de dar el salto."
