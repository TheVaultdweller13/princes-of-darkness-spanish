 seek_knowledge_demonology_effects: "Aprenderás la ubicación de un maestro que sabe #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonología#!#!. Después de viajar allí, puedes adquirir el [GetTrait('demonology').GetName(GetPlayer)] [trait|E], lo que abre la posibilidad de convertirte en un [GetTrait('infernalist').GetName(GetNullCharacter)], ya sea a través de la difícil tarea de atar un [GetTrait('demon').GetName(GetNullCharacter)] a tu voluntad, o el camino mucho más fácil de convertirte en su esclavo voluntario..."
