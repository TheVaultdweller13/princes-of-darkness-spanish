 FACTION_HUNTER_TITLE_NAME: "Celda de la inquisición" #NT!
 hunter_faction_event_troops: "Inquisición militar" #NT!
 pod_factions.1103.t: "¡Estás derrotado!" #NT!
 pod_factions.1103.desc: "A pesar de tu defensa concertada, los cazadores han invadido la mayor parte de tu reino, desarraigando tu red de influencia cuidadosamente construida a lo largo de él. Tu prestigio está muy dañado y tu autoridad está en su nivel más bajo. Los buitres están observando... y los cazadores podrían regresar en cualquier momento. Podrías escapar de esto, pero te costaría caro. Por eso, el sueño de los siglos es una perspectiva tentadora. De todos modos, el tiempo no es un problema..." #NT!
 pod_factions.1103.a: "estaré detrás" #NT!
 pod_factions.1103.b: "¡Aún no he terminado!" #NT!
