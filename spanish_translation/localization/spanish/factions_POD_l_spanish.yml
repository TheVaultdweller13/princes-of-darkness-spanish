 hunter_faction: "La represión de la Inquisición" #NT!
 hunter_faction_desc: "Los señores vampiros con demasiada exposición y muy poco control corren el riesgo de atraer la atención de la Inquisición." #NT!
 hunter_faction_short_effect_desc: "Quiere liberar a su gente de, bueno, de ti." #NT!
