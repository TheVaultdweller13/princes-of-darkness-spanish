l_spanish:
 vampire_elective_succession_law: "Mas poderoso"
 vampire_elective_succession_law_effects: "Cuando se produce un cambio de liderazgo en una sociedad de Vástagos, suele ser el candidato más poderoso o con más conexiones el que gana el premio. El [ruler|E] y todos los [de_jure|E] [vassals|E] directos de uno o dos [ranks|E] por debajo del [title|E] pueden nominar a un [heir|E] de entre ellos mismos y el [close_family|E] del gobernante."
 vampire_elective_candidates: "Familiares cercanos, demandantes y electores"
 vampire_elective_candidates_tooltip: "Para ser un candidato suficientemente poderoso, un personaje debe cumplir una de las siguientes condiciones:\n$EFFECT_LIST_BULLET$Ser un miembro [close_family|E] legítimo del gobernante actual.\n$EFFECT_LIST_BULLET$Ser un [claimant|E] para el título.\n$EFFECT_LIST_BULLET$Ser un candidato válido Feudal [elector|E] al título"
 vampire_elective_electors: "Gobernante y vasallos"
 vampire_elective_electors_tooltip: "Para ser un [elector|E] válido en la sociedad Kindred, un vasallo debe cumplir todas las condiciones siguientes:\n$EFFECT_LIST_BULLET$Ser un vasallo [de_jure|E] del título\n$EFFECT_LIST_BULLET$Ser un vasallo directo del título\n$EFFECT_LIST_BULLET$Ser solo uno o dos [ranks|E] por debajo del título"
 tooltip_vampire_vote_strength_diplomacy: "Alta diplomacia"
 tooltip_vampire_vote_strength_intrigue: "Alta intriga"
 tooltip_vampire_elector_vote_decrepit: "Este tipo es viejo. Muy viejo. Será mejor que te pongas de su lado."
