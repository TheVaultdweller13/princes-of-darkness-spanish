 aphrodisiac_celebrant_court_position: "Celebrante Afrodisíaco" #NT!
 aphrodisiac_celebrant_court_position_desc: "Un puesto muy disputado por la politiquería social, el Celebrante Afrodisíaco tiene el honor de presidir el Afrodisíaco, donde los pecadores celebran la llegada de la primavera con un festival muy vibrante y decadente." #NT!
  
 lord_of_misrule_court_position: "Señor del desorden" #NT!
 lord_of_misrule_court_position_desc: "Elegido durante las Saturnales, el Señor del Desgobierno tiene inmunidad completa y la usa para burlarse y menospreciar a todas las autoridades Cainitas establecidas en el área." #NT!
  
 hidden_minister_of_jade_court_position: "Ministro Oculto de Jade" #NT!
 hidden_minister_of_jade_court_position_desc: "El Ministro Oculto de Jade recauda y distribuye fondos para la corte, ya sea como moneda mortal tradicional o como jade." #NT!
 hidden_minister_of_rites_court_position: "Ministro Oculto de Ritos" #NT!
 hidden_minister_of_rites_court_position_desc: "El Ministro Oculto de Ritos supervisa una amplia gama de actividades, incluida la garantía de la ejecución justa de las guerras locales en la sombra. La posición también salvaguarda el feng shui de la región y la vitalidad general de los Nidos y líneas de Dragones." #NT!
 hidden_minister_of_shen_court_position: "Ministro oculto de Shen" #NT!
 hidden_minister_of_shen_court_position_desc: "El Ministro Oculto de Shen es un puesto diplomático con un doble propósito. El mandato público de este puesto es mantener las relaciones con los Shen regionales. Sin embargo, el mandato privado de este puesto es asesorar al Augusto Ancestro sobre las debilidades explotables de los Shen rivales." #NT!
 hidden_minister_of_war_court_position: "Ministro de Guerra Oculto" #NT!
 hidden_minister_of_war_court_position_desc: "Cuando todo lo demás falla y el conflicto abierto es inevitable, el Ministro de Guerra Oculto es a menudo el general que dirige las fuerzas regionales Wan-Kuei contra el enemigo." #NT!
 hidden_minister_of_the_garden_court_position: "Ministro Oculto del Jardín" #NT!
 hidden_minister_of_the_garden_court_position_desc: "El Ministro Oculto del Jardín se ocupa de los asuntos mortales regionales, salvaguardando “el bienestar apropiado y virtuoso de la población”." #NT!
 hidden_minister_of_hushed_lanterns_court_position: "Ministro Oculto de Linternas Silenciosas" #NT!
 hidden_minister_of_hushed_lanterns_court_position_desc: "El Ministro Oculto de Linternas Silenciosas es una especie de solucionador de problemas, que se ocupa de “problemas desagradables” y situaciones embarazosas que el Augusto Ancestro o los Ministros no quieren manejar directamente." #NT!
 minister_of_jade_court_position: "Ministro de Jade" #NT!
 minister_of_jade_court_position_desc: "El Ministro de Jade se ocupa del tesoro local y es responsable de recaudar impuestos y tributos regionales para el Ministro Oculto que está por encima de ella." #NT!
 minister_of_rites_court_position: "Ministro de Ritos" #NT!
 minister_of_rites_court_position_desc: "El Ministro de Ritos supervisa las guerras en las sombras locales y ayuda a determinar el vencedor del conflicto si no hay un antepasado de la ciudad que se encargue de las tareas." #NT!
 minister_of_shen_court_position: "Ministro de Shen" #NT!
 minister_of_shen_court_position_desc: "El Ministro de Shen es exactamente el mismo embajador que el Ministro Oculto cuando trata con Shen, aunque la Corte Augusta lo trata oficialmente como un ayudante del Ministro Oculto de la región." #NT!
 minister_of_war_court_position: "Ministro de Guerra" #NT!
 minister_of_war_court_position_desc: "Si el Ministro de Guerra Oculto es un general, entonces el Ministro de Guerra actúa como su adjunto. Este Ministro tiene poco que ver con la lucha propiamente dicha y, en cambio, es el ojo, el oído y el portavoz a través del cual se transmiten las órdenes del Ministro Oculto y a través del cual este recibe su información." #NT!
 minister_of_the_garden_court_position: "Ministro del Jardín" #NT!
 minister_of_the_garden_court_position_desc: "El Ministro del Jardín supervisa los asuntos mortales regionales en nombre del Ministro Oculto local, hasta que este considere que la situación es lo suficientemente grave como para justificar su atención personal." #NT!
 yin_ambassador_court_position: "Embajador Yin" #NT!
 yin_ambassador_court_position_desc: "El Embajador Yin sirve al ancestro local como su puente con el [yin_world|E] local y sus reinos aterradores." #NT!
 yin_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: [grace_i]#P +10#!" #NT!
 yang_ambassador_court_position: "Embajador Yang" #NT!
 yang_ambassador_court_position_desc: "El Embajador Yang es el análogo del emisario Yin, proporcionando un puente hacia el [yang_world|E] dinámico y vibrante." #NT!
 yang_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: [grace_i]#P +10#!" #NT!
 first_oni_court_position: "Primer Oni" #NT!
 first_oni_court_position_desc: "El primer Oni es similar a un señor de la guerra, supervisa la seguridad regional, la protege contra las influencias de los akuma y los Yomi y, por lo general, encabeza campañas autorizadas contra los enemigos." #NT!
 infant_devil_civilizer_court_position: "Civilizador de demonios infantiles" #NT!
 infant_devil_civilizer_court_position_desc: "Hay un momento y un lugar para la persuasión gentil de un padre, pero durante la domesticación de un chih-mei salvaje no es ese momento. En este papel entra en juego el Civilizador Infantil Demonio, el supervisor de los esfuerzos de varias Sociedades Civilizadoras Infantiles Demonio locales para recuperar a los chih-mei salvajes." #NT!
  
 master_rite_court_position: "Maestro del Rito" #NT!
 master_rite_court_position_desc: "El $master_rite_court_position$ es responsable del bienestar espiritual del túmulo. Todos los rituales que se lleven a cabo deben obtener su aprobación primero." #NT!
 gatekeeper_court_position: "Portero" #NT!
 gatekeeper_court_position_desc: "Es probable que el $gatekeeper_court_position$ sea la primera persona con la que se encuentren los recién llegados. El Guardián de la Puerta suele estar bastante ocupado recolectando tributos e información de los visitantes, ya que el mantenimiento de los Puentes Lunares espirituales también es su responsabilidad." #NT!
 wyrm_foe_court_position: "Enemigo del Wyrm" #NT!
 wyrm_foe_court_position_desc: "El $wyrm_foe_court_position$ es el guerrero más feroz del clan, no necesariamente el más hábil, pero sí el más entusiasta. Actúa como líder del clan y segundo al mando durante las acciones ofensivas contra los esbirros del Wyrm." #NT!
 talesinger_court_position: "Cantante de cuentos" #NT!
 talesinger_court_position_desc: "El $talesinger_court_position$ se encarga de mantener la reputación del Túmulo creando e interpretando cuentos o canciones sobre las grandes hazañas de los héroes del clan. También transmite la historia de los Garou a los jóvenes." #NT!
 master_challenges_court_position: "Maestro de los desafíos" #NT!
 master_challenges_court_position_desc: "El $master_challenges_court_position$ actúa como juez en los desafíos que tienen lugar en el Túmulo. Es una figura intimidante y también se espera que mantenga a raya a los guerreros en tiempos de paz." #NT!
  
 court_seer_court_position: "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]" #NT!
 court_seer_court_position_from_player: "[GetPlayer.Custom('CourtSeer')]" #NT!
 custom_court_seer: "Vidente de la corte" #NT!
 custom_court_seer_oracle: "Oráculo de la corte" #NT!
 custom_court_seer_augur: "Augur de la corte" #NT!
 court_seer_court_position_desc: "El $court_seer_court_position$ predice el futuro y determina días auspiciosos o desfavorables para la celebración de ceremonias oficiales." #NT!
  
 minister_eagles_court_position: "Ministro de Águilas" #NT!
 minister_eagles_court_position_desc: "El Ministro de las Águilas se especializa en información de cualquier tipo, ya sea información mundana sobre la infraestructura mortal y el panorama político, conocimientos perdidos de las épocas anteriores a su encarcelamiento o actividad sobrenatural que podría amenazar a la Corte." #NT!
 minister_aurochs_court_position: "Ministro del Uro" #NT!
 minister_aurochs_court_position_desc: "El Ministro de los Uros, también llamado el Guardián, tiene la tarea de defender la Corte y hacer cumplir sus leyes. También defiende a los Caídos de alto rango contra los intentos de asesinato de los demonios rivales." #NT!
 minister_dragons_court_position: "Ministro de Dragones" #NT!
 minister_dragons_court_position_desc: "El Ministro de los Dragones tiene la tarea de cuestionar y desafiar a la autoridad. Debe estar siempre atento a las señales de corrupción y traición. Se anima a los demonios a ser prudentes en sus tratos y el Censor se asegura de que la chispa rebelde que hay en cada demonio y que los lleva contra Dios se canalice hacia medios constructivos." #NT!
 minister_dust_court_position: "Ministro del Polvo" #NT!
 minister_dust_court_position_desc: "El Ministro del Polvo está encargado de salvaguardar el rebaño mortal así como del avance de la Corte. Gestionan instituciones mortales, manteniéndolas alejadas de la infraestructura de la Corte y aumentando la cantidad general de Fe dentro de la población, ya sea apoyando instituciones religiosas o derribando la ciudad para que la gente se aferre aún más a sus creencias." #NT!
 minister_swords_court_position: "Ministro de los Leones" #NT!
 minister_swords_court_position_desc: "El Ministro de los Leones, encargado de luchar contra las amenazas a la Corte, dirige a los soldados de élite de la Corte. Dado que el uso abierto de la violencia y las demostraciones de fuerza están restringidas en comparación con la Era de la Ira, los llamados "Espadas" tienen que actuar con cuidado para cumplir con sus deberes." #NT!
  
 brujah_warmaster_court_position: "Maestro de guerra Brujah" #NT!
 brujah_warmaster_court_position_desc: "En la antigüedad, tradicionalmente, el $brujah_warmaster_court_position$ era el maestro en batalla de los recién creados Brujah. El clan ha caído en desgracia y esta tradición ha sido olvidada en su mayor parte, pero algunos todavía se aferran a ella, obligando a los neonatos a seguir un régimen de entrenamiento minucioso, casi espartano, después de su introducción en la corte." #NT!
  
 underworld_ambassador_court_position: "Embajador del inframundo" #NT!
 underworld_ambassador_court_position_desc: "El Embajador [underworld|E] sirve al gobernante local como su puente con los reinos locales [underworld|E]." #NT!
 underworld_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: [grace_i]#P +5#!" #NT!
 umbra_ambassador_court_position: "Embajador de Umbra" #NT!
 umbra_ambassador_court_position_desc: "La Embajadora de Umbra sirve al gobernante local como su puente con los reinos de umbra locales." #NT!
 umbra_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: [grace_i]#P +5#!" #NT!
 trod_wayfarer_court_position: "Caminante caminante" #NT!
 trod_wayfarer_court_position_desc: "Los trods son la conexión más cercana de las hadas con los [dreaming|E] y [arcadia|E]. También son poder. Quienes controlan los trods ejercen un gran control sobre la sociedad feérica." #NT!
 trod_wayfarer_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: [grace_i]#P +5#!" #NT!
  
 touchstones_court_position: "Piedras de toque" #NT!
 touchstones_court_position_desc: "Las piedras de toque son la conexión de un vampiro con el mundo de los mortales y representan una mentalidad en la que se valoran a sí mismos. Una Piedra de Toque debe ser un único ser humano vivo. La piedra de toque podría ser una pareja superviviente o un miembro de la familia, relacionado con alguien a quien el vampiro mató en su vida temprana o incluso simplemente algo con lo que se topan regularmente.\nAlgunos Vástagos, debido a su desconexión del mundo mortal, pueden incluso elegir una Piedra de toque que no No saben que existen, sino que eligen acechar y vigilar al humano para conservar sus conexiones con la humanidad." #NT!
  
 alastor_court_position: "Alastor" #NT!
 alastor_court_position_desc: "Un Alastor es un agente de la Camarilla que ha sido encargado de cazar a los Anatema: vampiros peligrosos que han sido añadidos a la Lista Roja de la Camarilla y que toda la secta ha elegido para su destrucción." #NT!
 alastor_court_employer_custom_effect_description: "Permitir enviar un Alastor a cazar Anathema para obtener una recompensa." #NT!
 praetor_court_position: "Pretor" #NT!
 praetor_court_position_desc: "Pretor o líder de proyecto son términos que se utilizan para describir a los arcontes notables a quienes se les ha otorgado autoridad sobre sus pares. El puesto normalmente dura lo que dura una asignación determinada, pero algunos continúan usando el título con orgullo." #NT!
 dogcatcher_court_position: "Perrera" #NT!
 dogcatcher_court_position_desc: "Perrero es un título informal para los arcontes que tienen el hábito de enfrentarse a hombres lobo y que poseen un conocimiento mucho mayor de las habilidades, hábitos y sociedades de los hombres lobo que otros vampiros." #NT!
 doppelganger_court_position: "Doble" #NT!
 doppelganger_court_position_desc: "Doppelganger es una designación informal para los arcontes que adoptan una identidad encubierta profunda para realizar un trabajo específico." #NT!
 josian_court_position: "Josiano" #NT!
 josian_court_position_desc: "Los josianos son arcontes que cazan a los infernalistas. También se dedican a erradicar los cultos de la Gehena, al tiempo que investigan en secreto la tradición nodista descubierta en busca de cualquier evidencia de que la Gehena pueda ser un peligro real." #NT!
 quaesitor_court_position: "Cuesitor" #NT!
 quaesitor_court_position_desc: "Los quaesitores son una rama de los arcontes que son casi en su totalidad vampiros Tremere. Se ocupan de todas las necesidades hechiceras de la Camarilla, ya sea combatir a los koldun y magos del Sabbat o cazar a los Tremere rebeldes." #NT!
  
 artificer_journeymen_court_position: "Oficiales" #NT!
 artificer_journeymen_court_position_desc: "Los oficiales son todos aquellos artesanos que han superado el Rito de la Forja de Almas y tienen su propia forja. Forman la mayor parte de los artesanos profesionales y tienen derecho a aceptar sus propios aprendices." #NT!
 artificer_journeymen_employer_custom_effect_description: "Mayor calidad de forja de almas dependiendo de [aptitude|e]." #NT!
  
 oathsworn_mount_court_position: "Monte Juramentado" #NT!
 oathsworn_mount_court_position_desc: "Un [GetTrait('pooka').GetName( GetPlayer )] (con afinidad con un animal grande) o un [GetTraitGroup('shapeshifter').GetName()] [courtier|E] que haya hecho un juramento a un señor feérico puede servir como montura inteligente para ese señor." #NT!
 oathsworn_mount_employer_custom_effect_description: "Se aumentó la velocidad de viaje y movimiento del ejército según [aptitude|e]." #NT!
  
 strategoi_court_position: "Estrategia" #NT!
 strategoi_court_position_desc: "Los estrategas dirigen eficazmente las operaciones de los asuntos cotidianos del Eforado. Cada uno es responsable de una parte diferente del dominio del Eforado. De noche en noche, el estratega supervisa los asuntos políticos y comerciales de los Ventrue en su región, además de atender sus propias necesidades y dignidad." #NT!
 lictor_court_position: "Lictor" #NT!
 lictor_court_position_desc: "Los lictores son los solucionadores de problemas del Ephorate, estos Ventrue son enviados para lidiar con los problemas que amenazan al clan. Esta amplia misión también implica que necesitan una amplia gama de habilidades, pero la mayoría de los lictores terminan siendo combatientes de primera línea. Tienen la habilidad justa, pero no son lo suficientemente importantes como para preocuparse si mueren en el cumplimiento de su deber." #NT!
 tribunes_court_position: "Tribunas" #NT!
 tribunes_court_position_desc: "El Eforado mantiene una red flexible de contactos y “agentes de campo” en todo el mundo. Estos Vástagos son conocidos como tribunos y agentes generales, y sirven como los ojos y oídos de los éforos en todo el mundo." #NT!
  
  
