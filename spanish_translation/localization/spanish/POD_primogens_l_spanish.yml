 aphrodisiac_celebrant_court_position: "Celebrante Afrodisíaco"
 aphrodisiac_celebrant_court_position_desc: "Un puesto muy disputado por la politiquería social, el Celebrante Afrodisíaco tiene el honor de presidir el Afrodisíaco, donde los pecadores celebran la llegada de la primavera con un festival muy vibrante y decadente."
  
 lord_of_misrule_court_position: "Señor del desorden"
 lord_of_misrule_court_position_desc: "Elegido durante las Saturnales, el Señor del Desgobierno tiene inmunidad completa y la usa para burlarse y menospreciar a todas las autoridades Cainitas establecidas en el área."
  
 hidden_minister_of_jade_court_position: "Ministro Oculto de Jade"
 hidden_minister_of_jade_court_position_desc: "El Ministro Oculto de Jade recauda y distribuye fondos para la corte, ya sea como moneda mortal tradicional o como jade."
 hidden_minister_of_rites_court_position: "Ministro Oculto de Ritos"
 hidden_minister_of_rites_court_position_desc: "El Ministro Oculto de Ritos supervisa una amplia gama de actividades, incluida la garantía de la ejecución justa de las guerras locales en la sombra. La posición también salvaguarda el feng shui de la región y la vitalidad general de los Nidos y líneas de Dragones."
 hidden_minister_of_shen_court_position: "Ministro oculto de Shen"
 hidden_minister_of_shen_court_position_desc: "El Ministro Oculto de Shen es un puesto diplomático con un doble propósito. El mandato público de este puesto es mantener las relaciones con los Shen regionales. Sin embargo, el mandato privado de este puesto es asesorar al Augusto Ancestro sobre las debilidades explotables de los Shen rivales."
 hidden_minister_of_war_court_position: "Ministro de Guerra Oculto"
 hidden_minister_of_war_court_position_desc: "Cuando todo lo demás falla y el conflicto abierto es inevitable, el Ministro de Guerra Oculto es a menudo el general que dirige las fuerzas regionales Wan-Kuei contra el enemigo."
 hidden_minister_of_the_garden_court_position: "Ministro Oculto del Jardín"
 hidden_minister_of_the_garden_court_position_desc: "El Ministro Oculto del Jardín se ocupa de los asuntos mortales regionales, salvaguardando “el bienestar apropiado y virtuoso de la población”."
 hidden_minister_of_hushed_lanterns_court_position: "Ministro Oculto de Linternas Silenciosas"
 hidden_minister_of_hushed_lanterns_court_position_desc: "El Ministro Oculto de Linternas Silenciosas es una especie de solucionador de problemas, que se ocupa de “problemas desagradables” y situaciones embarazosas que el Augusto Ancestro o los Ministros no quieren manejar directamente."
 minister_of_jade_court_position: "Ministro de Jade"
 minister_of_jade_court_position_desc: "El Ministro de Jade se ocupa del tesoro local y es responsable de recaudar impuestos y tributos regionales para el Ministro Oculto que está por encima de ella."
 minister_of_rites_court_position: "Ministro de Ritos"
 minister_of_rites_court_position_desc: "El Ministro de Ritos supervisa las guerras en las sombras locales y ayuda a determinar el vencedor del conflicto si no hay un antepasado de la ciudad que se encargue de las tareas."
 minister_of_shen_court_position: "Ministro de Shen"
 minister_of_shen_court_position_desc: "El Ministro de Shen es exactamente el mismo embajador que el Ministro Oculto cuando trata con Shen, aunque la Corte Augusta lo trata oficialmente como un ayudante del Ministro Oculto de la región."
 minister_of_war_court_position: "Ministro de Guerra"
 minister_of_war_court_position_desc: "Si el Ministro de Guerra Oculto es un general, entonces el Ministro de Guerra actúa como su adjunto. Este Ministro tiene poco que ver con la lucha propiamente dicha y, en cambio, es el ojo, el oído y el portavoz a través del cual se transmiten las órdenes del Ministro Oculto y a través del cual este recibe su información."
 minister_of_the_garden_court_position: "Ministro del Jardín"
 minister_of_the_garden_court_position_desc: "El Ministro del Jardín supervisa los asuntos mortales regionales en nombre del Ministro Oculto local, hasta que este considere que la situación es lo suficientemente grave como para justificar su atención personal."
 yin_ambassador_court_position: "Embajador Yin"
 yin_ambassador_court_position_desc: "El Embajador Yin sirve al ancestro local como su puente con el [yin_world|E] local y sus reinos aterradores."
 yin_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: $pod_grace_i$#P +10#!"
 yang_ambassador_court_position: "Embajador Yang"
 yang_ambassador_court_position_desc: "El Embajador Yang es el análogo del emisario Yin, proporcionando un puente hacia el [yang_world|E] dinámico y vibrante."
 yang_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: $pod_grace_i$#P +10#!"
 first_oni_court_position: "Primer Oni"
 first_oni_court_position_desc: "El primer Oni es similar a un señor de la guerra, supervisa la seguridad regional, la protege contra las influencias de los akuma y los Yomi y, por lo general, encabeza campañas autorizadas contra los enemigos."
 infant_devil_civilizer_court_position: "Civilizador de demonios infantiles"
 infant_devil_civilizer_court_position_desc: "Hay un momento y un lugar para la persuasión gentil de un padre, pero durante la domesticación de un chih-mei salvaje no es ese momento. En este papel entra en juego el Civilizador Infantil Demonio, el supervisor de los esfuerzos de varias Sociedades Civilizadoras Infantiles Demonio locales para recuperar a los chih-mei salvajes."
  
 master_rite_court_position: "Maestro del Rito"
 master_rite_court_position_desc: "El $master_rite_court_position$ es responsable del bienestar espiritual del túmulo. Todos los rituales que se lleven a cabo deben obtener su aprobación primero."
 gatekeeper_court_position: "Portero"
 gatekeeper_court_position_desc: "Es probable que el $gatekeeper_court_position$ sea la primera persona con la que se encuentren los recién llegados. El Guardián de la Puerta suele estar bastante ocupado recolectando tributos e información de los visitantes, ya que el mantenimiento de los Puentes Lunares espirituales también es su responsabilidad."
 wyrm_foe_court_position: "Enemigo del Wyrm"
 wyrm_foe_court_position_desc: "El $wyrm_foe_court_position$ es el guerrero más feroz del clan, no necesariamente el más hábil, pero sí el más entusiasta. Actúa como líder del clan y segundo al mando durante las acciones ofensivas contra los esbirros del Wyrm."
 talesinger_court_position: "Cantante de cuentos"
 talesinger_court_position_desc: "El $talesinger_court_position$ se encarga de mantener la reputación del Túmulo creando e interpretando cuentos o canciones sobre las grandes hazañas de los héroes del clan. También transmite la historia de los Garou a los jóvenes."
 master_challenges_court_position: "Maestro de los desafíos"
 master_challenges_court_position_desc: "El $master_challenges_court_position$ actúa como juez en los desafíos que tienen lugar en el Túmulo. Es una figura intimidante y también se espera que mantenga a raya a los guerreros en tiempos de paz."
  
 court_seer_court_position: "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player: "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer: "Vidente de la corte"
 custom_court_seer_oracle: "Oráculo de la corte"
 custom_court_seer_augur: "Augur de la corte"
 court_seer_court_position_desc: "El $court_seer_court_position$ predice el futuro y determina días auspiciosos o desfavorables para la celebración de ceremonias oficiales."
  
 minister_eagles_court_position: "Ministro de Águilas"
 minister_eagles_court_position_desc: "El Ministro de las Águilas se especializa en información de cualquier tipo, ya sea información mundana sobre la infraestructura mortal y el panorama político, conocimientos perdidos de las épocas anteriores a su encarcelamiento o actividad sobrenatural que podría amenazar a la Corte."
 minister_aurochs_court_position: "Ministro del Uro"
 minister_aurochs_court_position_desc: "El Ministro de los Uros, también llamado el Guardián, tiene la tarea de defender la Corte y hacer cumplir sus leyes. También defiende a los Caídos de alto rango contra los intentos de asesinato de los demonios rivales."
 minister_dragons_court_position: "Ministro de Dragones"
 minister_dragons_court_position_desc: "El Ministro de los Dragones tiene la tarea de cuestionar y desafiar a la autoridad. Debe estar siempre atento a las señales de corrupción y traición. Se anima a los demonios a ser prudentes en sus tratos y el Censor se asegura de que la chispa rebelde que hay en cada demonio y que los lleva contra Dios se canalice hacia medios constructivos."
 minister_dust_court_position: "Ministro del Polvo"
 minister_dust_court_position_desc: "El Ministro del Polvo está encargado de salvaguardar el rebaño mortal así como del avance de la Corte. Gestionan instituciones mortales, manteniéndolas alejadas de la infraestructura de la Corte y aumentando la cantidad general de Fe dentro de la población, ya sea apoyando instituciones religiosas o derribando la ciudad para que la gente se aferre aún más a sus creencias."
 minister_swords_court_position: "Ministro de los Leones"
 minister_swords_court_position_desc: "El Ministro de los Leones, encargado de luchar contra las amenazas a la Corte, dirige a los soldados de élite de la Corte. Dado que el uso abierto de la violencia y las demostraciones de fuerza están restringidas en comparación con la Era de la Ira, los llamados "Espadas" tienen que actuar con cuidado para cumplir con sus deberes."
  
 brujah_warmaster_court_position: "Maestro de guerra Brujah"
 brujah_warmaster_court_position_desc: "En la antigüedad, tradicionalmente, el $brujah_warmaster_court_position$ era el maestro en batalla de los recién creados Brujah. El clan ha caído en desgracia y esta tradición ha sido olvidada en su mayor parte, pero algunos todavía se aferran a ella, obligando a los neonatos a seguir un régimen de entrenamiento minucioso, casi espartano, después de su introducción en la corte."
  
 underworld_ambassador_court_position: "Embajador del inframundo"
 underworld_ambassador_court_position_desc: "El Embajador [underworld|E] sirve al gobernante local como su puente con los reinos locales [underworld|E]."
 underworld_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: $pod_grace_i$#P +5#!"
 umbra_ambassador_court_position: "Embajador de Umbra"
 umbra_ambassador_court_position_desc: "La Embajadora de Umbra sirve al gobernante local como su puente con los reinos de umbra locales."
 umbra_ambassador_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: $pod_grace_i$#P +5#!"
 trod_wayfarer_court_position: "Caminante caminante"
 trod_wayfarer_court_position_desc: "Los trods son la conexión más cercana de las hadas con los [dreaming|E] y [arcadia|E]. También son poder. Quienes controlan los trods ejercen un gran control sobre la sociedad feérica."
 trod_wayfarer_employer_custom_effect_description: "Todos en la corte:\nProgreso mensual de exploración de Umbra: $pod_grace_i$#P +5#!"
  
 touchstones_court_position: "Piedras de toque"
 touchstones_court_position_desc: "Las piedras de toque son la conexión de un vampiro con el mundo de los mortales y representan una mentalidad en la que se valoran a sí mismos. Una Piedra de Toque debe ser un único ser humano vivo. La piedra de toque podría ser una pareja superviviente o un miembro de la familia, relacionado con alguien a quien el vampiro mató en su vida temprana o incluso simplemente algo con lo que se topan regularmente.\nAlgunos Vástagos, debido a su desconexión del mundo mortal, pueden incluso elegir una Piedra de toque que no No saben que existen, sino que eligen acechar y vigilar al humano para conservar sus conexiones con la humanidad."
  
 alastor_court_position: "Alastor"
 alastor_court_position_desc: "Un Alastor es un agente de la Camarilla que ha sido encargado de cazar a los Anatema: vampiros peligrosos que han sido añadidos a la Lista Roja de la Camarilla y que toda la secta ha elegido para su destrucción."
 alastor_court_employer_custom_effect_description: "Permitir enviar un Alastor a cazar Anathema para obtener una recompensa."
 praetor_court_position: "Pretor"
 praetor_court_position_desc: "Pretor o líder de proyecto son términos que se utilizan para describir a los arcontes notables a quienes se les ha otorgado autoridad sobre sus pares. El puesto normalmente dura lo que dura una asignación determinada, pero algunos continúan usando el título con orgullo."
 dogcatcher_court_position: "Perrera"
 dogcatcher_court_position_desc: "Perrero es un título informal para los arcontes que tienen el hábito de enfrentarse a hombres lobo y que poseen un conocimiento mucho mayor de las habilidades, hábitos y sociedades de los hombres lobo que otros vampiros."
 doppelganger_court_position: "Doble"
 doppelganger_court_position_desc: "Doppelganger es una designación informal para los arcontes que adoptan una identidad encubierta profunda para realizar un trabajo específico."
 josian_court_position: "Josiano"
 josian_court_position_desc: "Los josianos son arcontes que cazan a los infernalistas. También se dedican a erradicar los cultos de la Gehena, al tiempo que investigan en secreto la tradición nodista descubierta en busca de cualquier evidencia de que la Gehena pueda ser un peligro real."
 quaesitor_court_position: "Cuesitor"
 quaesitor_court_position_desc: "Los quaesitores son una rama de los arcontes que son casi en su totalidad vampiros Tremere. Se ocupan de todas las necesidades hechiceras de la Camarilla, ya sea combatir a los koldun y magos del Sabbat o cazar a los Tremere rebeldes."
  
 oathsworn_mount_court_position: "Monte Juramentado"
 oathsworn_mount_court_position_desc: "Un [GetTrait('pooka').GetName( GetPlayer )] (con afinidad con un animal grande) o un [GetTraitGroup('shapeshifter').GetName()] [courtier|E] que haya hecho un juramento a un señor feérico puede servir como montura inteligente para ese señor."
 oathsworn_mount_employer_custom_effect_description: "Se aumentó la velocidad de viaje y movimiento del ejército según [aptitude|e]."
  
 strategoi_court_position: "Estrategia"
 strategoi_court_position_desc: "Los estrategas dirigen eficazmente las operaciones de los asuntos cotidianos del Eforado. Cada uno es responsable de una parte diferente del dominio del Eforado. De noche en noche, el estratega supervisa los asuntos políticos y comerciales de los Ventrue en su región, además de atender sus propias necesidades y dignidad."
 lictor_court_position: "Lictor"
 lictor_court_position_desc: "Los lictores son los solucionadores de problemas del Ephorate, estos Ventrue son enviados para lidiar con los problemas que amenazan al clan. Esta amplia misión también implica que necesitan una amplia gama de habilidades, pero la mayoría de los lictores terminan siendo combatientes de primera línea. Tienen la habilidad justa, pero no son lo suficientemente importantes como para preocuparse si mueren en el cumplimiento de su deber."
 tribunes_court_position: "Tribunas"
 tribunes_court_position_desc: "El Eforado mantiene una red flexible de contactos y “agentes de campo” en todo el mundo. Estos Vástagos son conocidos como tribunos y agentes generales, y sirven como los ojos y oídos de los éforos en todo el mundo."
  
 POD_spread_legitimacy: "Difundir legitimidad" #NT!
 POD_spread_legitimacy_desc: "Este personaje tiene la tarea de representar su [liege|E] para un área específica, abordar una preocupación específica o ser el portavoz de una parte del reino." #NT!
 POD_tribute_collecting: "Recolección de tributos" #NT!
 POD_tribute_collecting_desc: "Este personaje tiene la tarea de asegurarse de que todos en el reino rindan el debido respeto y tributo al gobernante, ya sea mediante el encanto, la fuerza o simplemente un buen sentido administrativo." #NT!
 POD_war_preparations: "Preparaciones de guerra" #NT!
 POD_war_preparations_desc: "Este personaje tiene la tarea de asegurarse de que todos en el reino estén listos para la guerra en cualquier momento, ya sea por encanto, fuerza o simplemente buen sentido administrativo." #NT!
 POD_vassal_handler: "Delegación de poder" #NT!
 POD_vassal_handler_desc: "Este personaje tiene la tarea de representar a su [liege|E] en dominios lejanos, asegurándose de que incluso las regiones fronterizas todavía se sientan conectadas con el centro." #NT!
 POD_home_seneschal: "Consolidar dominio" #NT!
 POD_home_seneschal_desc: "Este personaje tiene la tarea de asegurarse de que todo funcione sin problemas en el centro del reino mientras su señor podría centrarse en asuntos más globales." #NT!
 POD_home_builder: "Mejorar el dominio" #NT!
 POD_home_builder_desc: "Este personaje tiene la tarea de asegurarse de que la influencia de su señor se sienta adecuadamente incluso cuando está ausente." #NT!
 POD_home_defender: "Defender el dominio" #NT!
 POD_home_defender_desc: "Este personaje tiene la tarea de defender el dominio de su señor sin importar el costo." #NT!
 POD_stress_relief: "Maestro del entretenimiento" #NT!
 POD_stress_relief_desc: "Este personaje es el encargado de asegurarse de que las actividades proporcionadas a la corte y su gobernante estén siempre bien preparadas." #NT!
 POD_spread_prestige: "Difundir historias épicas" #NT!
 POD_spread_prestige_desc: "Este personaje tiene la misión de difundir historias impresionantes sobre su señor. Algunas incluso son ciertas." #NT!
 POD_spread_piety: "Difundir cuentos piadosos" #NT!
 POD_spread_piety_desc: "Este personaje tiene la misión de difundir impresionantes hazañas piadosas realizadas por su señor. Algunas incluso son verdaderas." #NT!
 POD_help_schemes: "Ayuda a evitar tratos turbios" #NT!
 POD_help_schemes_desc: "Este personaje ofrece ayuda no oficial para tus asuntos más desagradables." #NT!
 POD_organize_champions: "Organizar campeones" #NT!
 POD_organize_champions_desc: "Este personaje ayuda a reclutar y administrar su guardia de honor." #NT!
 POD_organize_retinue: "Organizar comitiva" #NT!
 POD_organize_retinue_desc: "Este personaje ayuda a reclutar y gestionar sus tropas de élite." #NT!
 POD_organize_plasmic: "Organizar el Plasmático" #NT!
 POD_organize_plasmic_desc: "Este personaje ayuda a reclutar y gestionar sus tropas plasmáticas señoriales." #NT!
 POD_organize_wraith: "Organizar espectro" #NT!
 POD_organize_wraith_desc: "Este personaje ayuda a reclutar y gestionar sus tropas espectrales señoriales." #NT!
 POD_organize_demonic: "Organizar lo demoníaco" #NT!
 POD_organize_demonic_desc: "Este personaje ayuda a reclutar y administrar sus tropas demoníacas señoriales." #NT!
 POD_organize_spirit: "Organizar el espíritu" #NT!
 POD_organize_spirit_desc: "Este personaje ayuda a reclutar y administrar sus tropas espirituales señoriales." #NT!
 POD_organize_bygone: "Organizar el pasado" #NT!
 POD_organize_bygone_desc: "Este personaje ayuda a reclutar y gestionar las tropas de su antiguo señor." #NT!
 POD_organize_chimera: "Organizar Quimera" #NT!
 POD_organize_chimera_desc: "Este personaje ayuda a reclutar y gestionar sus tropas de quimeras señoriales." #NT!
 POD_organize_faerie: "Organizar hadas" #NT!
 POD_organize_faerie_desc: "Este personaje ayuda a reclutar y administrar sus tropas de hadas señores." #NT!
  
 imperial_envoy_court_position: "Enviado imperial" #NT!
 imperial_envoy_court_position_desc: "El $imperial_envoy_court_position$ representa a su señor en las lejanas fronteras de su reino, recordándoles que deben pagar tributo incluso si están lejos." #NT!
 imperial_chancellor_court_position: "Canciller imperial" #NT!
 imperial_chancellor_court_position_desc: "El $imperial_chancellor_court_position$ se asegura de que la voz de su señor se escuche correctamente. Incluso los regaños furiosos pueden adquirir un barniz de legitimidad si es necesario." #NT!
 imperial_minister_court_position: "Ministro Imperial" #NT!
 imperial_minister_court_position_desc: "El $imperial_minister_court_position$ ayuda a gestionar los asuntos cotidianos (o nocturnos) del reino. A medida que aumenta la influencia de su señor, su tarea se vuelve cada vez más crítica." #NT!
  
 hanshii_arbiter_court_position: "Árbitro Hanshii" #NT!
 hanshii_arbiter_court_position_desc: "Los hanshii, un elemento básico de la cultura bastet, son combates rituales que se utilizan para entretener o para decidir derechos territoriales. Estas contiendas pueden ser juegos de adivinanzas, duelos formales o guerras de colmillos y garras." #NT!
 seline_oracle_court_position: "Oráculo de Seline" #NT!
 seline_oracle_court_position_desc: "La hermana compasiva de Gea, la Luna, obviamente favorece a los hombres gato y los considera sus mejores creaciones. Ella dio a luz a las Razas Cambiantes como un regalo a la Tierra y se dice que su cuerpo es el santuario final para todas las Bastet." #NT!
 master_taghairm_court_position: "Maestro del Taghairm" #NT!
 master_taghairm_court_position_desc: "El Taghairm es una reunión de gatos que suele celebrarse para intercambiar información o bromas. Suele celebrarse durante el apogeo de la luna llena." #NT!
 warleader_taklah_court_position: "Líder de guerra de Taklah" #NT!
 warleader_taklah_court_position_desc: "Un Taklah es un séquito de élite compuesto exclusivamente por hombres gato reunidos con un propósito común." #NT!
 guardian_yava_court_position: "Guardián del Yava" #NT!
 guardian_yava_court_position_desc: "Un Yava es un secreto tribal, oculto a todos los forasteros, que supuestamente otorga a otro ser poder sobre ti si lo descubres. Es el secreto más celosamente guardado de toda la tradición de Bastet y solo se revela en las circunstancias más extremas, si es que se llega a revelarlo." #NT!
  
 imam_court_position: "Imán" #NT!
 imam_court_position_desc: "Un líder religioso islámico que dirige a la congregación en la oración; en la secta Ashirra, el imán es el vampiro que proporciona liderazgo religioso a la comunidad Cainita local." #NT!
 ulama_court_position: "'Ulama" #NT!
 ulama_court_position_desc: "Sabios y otros eruditos religiosos de la comunidad Ashirra." #NT!
 mullah_court_position: "Mulá" #NT!
 mullah_court_position_desc: "Los eruditos religiosos más respetados de la Ashirra." #NT!
 qadi_court_position: "Cadí" #NT!
 qadi_court_position_desc: "Los jueces y guardianes de la ley de la comunidad de Ashirra." #NT!
  
 ratcatcher_court_position: "Cazador de ratas" #NT!
 ratcatcher_court_position_desc: "El deber de un $ratcatcher_court_position$ es pastorear ratas, asegurarse de que sean comestibles y acorralarlas como fuente de vitae para los vampiros menos afortunados de la corte." #NT!
 ratcatcher_employer_custom_effect_description: "$BULLET$Mejora el drenaje animal [character_interaction|E]" #NT!
