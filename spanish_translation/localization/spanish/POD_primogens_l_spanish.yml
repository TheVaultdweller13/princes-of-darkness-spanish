 brujah_primogen_court_position: "Primogénita Brujah"
 brujah_primogen_court_position_desc: "El $brujah_primogen_court_position$ es tradicionalmente responsable de la guerra estratégica en un dominio, aunque también puede incursionar en la erudición en ocasiones, manteniéndose fiel a su apodo de Eruditos Guerreros.\n\n#help Para los requisitos de [aptitude|E], consulte [brujah_primogen|E].#!"
 cappadocian_primogen_court_position: "Primogenitura de Capadocia"
 cappadocian_primogen_court_position_desc: "Pocos saben tanto como los capadocios sobre la condición de no-muertos. Se puede aprender mucho de ellos, si están dispuestos a hablar.\n\n#help Para los requisitos [aptitude|E], consulte [cappadocian_primogen|E].#!"
 lasombra_primogen_court_position: "Primogénito Lasombra"
 lasombra_primogen_court_position_desc: "Los Maestros de las Sombras son un aliado útil para tener de tu lado, pero un enemigo mucho más letal si te cruzas con ellos.\n\n#help Para conocer los requisitos de [aptitude|E], consulta [lasombra_primogen|E].#!"
 toreador_primogen_court_position: "Primogénito del Toreador"
 toreador_primogen_court_position_desc: "Toda corte que se precie tiene un Toreador con talento para gestionar sus reuniones. Sin embargo, la definición de "talentoso" puede ser controvertida en ocasiones.\n\n#help Para conocer los requisitos de [aptitude|E], consulte [toreador_primogen|E].#!"
 tzimisce_primogen_court_position: "Primogénito Tzimisce"
 tzimisce_primogen_court_position_desc: "Cuando un invitado ya no es bienvenido pero aún necesitas que responda algunas preguntas... ya sabes a quién llamar.\n\n#help Para los requisitos [aptitude|E], consulta [tzimisce_primogen|E].#!"
 ventrue_primogen_court_position: "Primogénito Ventrue"
 ventrue_primogen_court_position_desc: "Los llamados gobernantes de la noche esperan que se les conceda una gran cantidad de poder y responsabilidades, incluso cuando no lo merecen.\n\n#help Para los requisitos de [aptitude|E], consulte [ventrue_primogen|E].#!"
 assamite_primogen_court_position: "Primogénito de Banu Haqim"
 assamite_primogen_court_position_desc: "Los hijos de Haqim son obedientes y un ejemplo de disciplina hacia una causa común. La mayor parte del tiempo.\n\n#help Para los requisitos [aptitude|E], consulte [assamite_primogen|E].#!"
 gangrel_primogen_court_position: "Primogénito Gangrel"
 gangrel_primogen_court_position_desc: "Un Gangrel nunca está lejos de su manada, listo para ayudar o entorpecer su camino.\n\n#help Para los requisitos de [aptitude|E], consulte [gangrel_primogen|E].#!"
 malkavian_primogen_court_position: "Primogénito Malkavian"
 malkavian_primogen_court_position_desc: "Los videntes no controlan los presagios, pero quizás sea mejor tenerlos de tu lado.\n\n#help Para los requisitos de [aptitude|E], consulta [malkavian_primogen|E].#!"
 nosferatu_primogen_court_position: "Primogénito Nosferatu"
 nosferatu_primogen_court_position_desc: "Tener el favor de los Nosferatu siempre es una buena idea. La dificultad radica en asegurarse de que estén de tu lado...\n\n#help Para los requisitos de [aptitude|E], consulta [nosferatu_primogen|E].#!"
 ravnos_primogen_court_position: "Primogénito de Ravnos"
 ravnos_primogen_court_position_desc: "Una familia dividida y enemistada sigue siendo una familia al fin y al cabo.\n\n#help Para los requisitos de [aptitude|E], consulte [ravnos_primogen|E].#!"
 setite_primogen_court_position: "Primogénito Setita"
 setite_primogen_court_position_desc: "El Clan de la Fe puede guiarte espiritualmente, pero quizás no hacia el final que deseabas.\n\n#help Para los requisitos de [aptitude|E], consulta [setite_primogen|E].#!"
 tremere_primogen_court_position: "Primogénito de Tremere"
 tremere_primogen_court_position_desc: "Los usurpadores traen regalos en abundancia, y maldiciones aún más.\n\n#help Para los requisitos [aptitude|E], consulte [tremere_primogen|E].#!"
 salubri_primogen_court_position: "Salubri Primogenitura"
 salubri_primogen_court_position_desc: "Los Pastores de la humanidad están muriendo, pero su deber permanece.\n\n#help Para conocer los requisitos de [aptitude|E], consulte [salubri_primogen|E].#!"
 gargoyle_primogen_court_position: "Gárgola primogénita"
 gargoyle_primogen_court_position_desc: "Cuando necesitas que se lleve a cabo un asalto violento y repentino, las gárgolas son lo que necesitas.\n\n#help Para los requisitos [aptitude|E], consulta [gargoyle_primogen|E].#!"
  
 #POD_primogens.0001.t: "Mecánica primogénica"
 #POD_primogens.0001.desc: "Como eres un gobernante de nivel Reino (o superior), ahora tienes acceso a las [primogen|E] posiciones de la corte menor.\nEstas posiciones representan la expectativa de cada [Clan|E] en tu área de tener un representante cerca de ti. Cada [Clan|E] valora un [Concept('primogen_aptitude','set of skills')|E] diferente, como puede ver en sus puntuaciones de aptitud, pero todos esperan estar representados.\nSi decide no nombrar a alguien (porque no puede pagar su salario o porque lo necesitan en otro lugar, o simplemente porque aún no tienes a nadie adecuado), puedes esperar que este [Clan|E] específico proteste en los próximos años, dándote una opinión notable con cada miembro de ese [Clan|E] en tu reino."
 #POD_primogens.0001.a: "Comprendido"
 #primogen_explanation_tt: "Tienes un período de gracia de tres años hasta que tu reino espere que esos puestos se cubran."
  # 
 #lack_primogen_opinion: "Se siente marginado"
  # 
 #POD_primogens.0003.t: "Estado de ánimo de los clanes"
 #POD_primogens.0003.desc: "Como poderoso gobernante de la noche, eres juzgado constantemente por los diversos $pod_Clans$ de la sociedad de los no muertos. Aquellos a quienes no has favorecido con un asiento [primogen|E] son considerados marginados en tu corte, tal vez debido a su insignificancia política en tu reino, o simplemente debido a tu actual capricho.\nEn cualquier caso, ahora puedes sentir que el estado de ánimo de los Clanes hacia tu gobierno está cambiando nuevamente."
 #POD_primogens.0003.a: "¿Qué piensan realmente?"
